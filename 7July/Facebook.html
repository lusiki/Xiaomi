Da, ovog nema niti u Sjevernoj Koreji, znam jer sam bil tam! 

U cilju istinitog informiranja javnosti, moram se pitati da li Emil Gredičak namjerno piše lažne postove ili stvarno ne kuži da je 4 godine radio u najmanju ruku jako loše?! 

Prvo je odustao od projekta svlačionica koji je dobio građevinsku dozvolu i projektirao nove svlačionice sistemom modularne gradnje, a sve pod krinkom jeftinije izgradnje za koju je tvrdio da iznosi otprilike 840 tisuća kuna. 

Kad je raspisao natječaj došla je jedna ponuda i to na 2.759.146,25 kuna s pdv-om, što je još gore cijena ponude nakon provjere računske ispravnosti ponude iznosi 3.825.809,13 kn s pdv-om. 

Naravno da sam natječaj poništio, što mi je bila i zakonska obaveza i tražio rješenja koja su našem budžetu prihvatljiva. Temeljem članka 298. stavka 1. točke 9.  ZJN 2016 javni naručitelj obvezan je poništiti postupak javne nabave ako je cijena najpovoljnije ponude veća od procijenjene vrijednosti nabave, osim ako javni naručitelj ima ili će imati osigurana sredstva.

Što više i u Zapisniku o pregledu i ocjeni ponuda koji su ovjerili predstavnici stručnog povjerenstva Naručitelja, u sastavu Stanko Čičko (tadašnji predsjednik Gradskog Vijeća), Zdenka Knezić i Stana Kurtov donijeli su zaključak o razlozima za poništenje postupka nabave “jer je cijena ponude znatno veća od planiranih odnosno osiguranih sredstava, Naručitelj će poništiti ovaj postupak javne nabave”. 

Naravno da je Emil Gredičak o ovome sve znao i za sad toliko o istinitom informiranju javnosti bivšeg gradonačelnika!

Tra le altre devote considerazioni, pensa che l’Anima nostra e tempio di Dio, e come tale dobbiamo conservarla pura e monda davanti a Dio e agli angioli Suoi.

 Prendi poi l’acqua benedetta e fa bene e con lentezza il segno della nostra redenzione: il segno della Croce.

  Appena sei in vista del Dio Sacramentato (c’e un Altare dove si conserva l’Eucaristia, e segnalato da una lampada accesa), fa devotamente la genuflessione piegando il ginocchio fino a terra; saluta prima Lui, il tuo Signore – vivo e vero nel Tabernacolo – poi vengono la Madonna e i Santi.

    Trovato il posto, inginocchiati e rendi a Gesu Sacramentato il tributo della tua preghiera e della tua adorazione. 
Confida a Lui tutti i tuoi e gli altrui bisogni, parlaGli con abbandono filiale, da sfogo libero al tuo cuore e lascia piena liberta a Lui di operare in te come meglio Gli piace.Nell’uscire di chiesa abbi un contegno raccolto e calmo: saluta per primo Gesu sacramentato, domandagli perdono delle mancanze commesse alla Sua divina presenza e non partire da Lui se prima non Gli hai chiesto e da Lui non ne hai ottenuta la paterna benedizione.

Uscita che sei di Chiesa, mostrati tale quale ogni seguace del Nazareno dovrebbe essere."-

&amp;lt;U+0001F4E3&amp;gt;Gradonačelnik Oroslavja izračunao je otkupnu cijenu mobitela!
 Zahvaljujem gradonačelniku Oroslavja na poslanoj uplatnici na iznos od 1800 kuna, koji sam sa zadovoljstvom odmah uplatio. Nakon što sam od njegove strane prozivan u nacionalnim medijima, dobio sam naposljetku i priliku normalno riješiti ovaj slučaj. Vjerujem da će svi portali ovo napisati, a ja moram ponoviti, najprije zbog svoje djece, obitelji i svih vas mojih prijateljica, prijatelja, poznanica i poznanika.&amp;lt;U+0001F64B&amp;gt;&amp;lt;U+200D&amp;gt;&amp;gt;&amp;lt;U+FE0F&amp;gt;
    &amp;lt;U+0001F4CD&amp;gt; Za telefon i broj sam s istekom mandata preuzeo obvezu plaćanja. (dokaz u prilogu) 
    &amp;lt;U+0001F4CD&amp;gt;Pitao sam u Jedinstveni upravni odjel grada (čiji je to djelokrug rada), da li i dalje postoji bilo kakva obveza koju sam naravno spreman podmiriti. Rečeno mi je da ne postoji ako dalje ja nastavljam plaćati obveze i da predočim dokaz prebacivanja obveze na moje ime. To sam i učinio i to je postupak koji je odobren i mojem prethodniku. 
    &amp;lt;U+0001F4CD&amp;gt;Prozivan sam u nacionalnim medijima kao osoba koja ne želi nešto tuđe vratiti, čak i za drugi mobitel koji ja ne posjedujem-zeleni Samsung S10+. 
    &amp;lt;U+0001F4CD&amp;gt;Ponovno sam spomenuo da sam spreman bilo kakvu obvezu podmiriti ako ona postoji i da sam već i javno i stručnim službama to javio. 
    &amp;lt;U+0001F4CD&amp;gt;Danas, 19.07. Konačno dam dobio uplatnicu s Odlukom gradonačelnika i sa zadovoljstvom platio ne ulazeći uopće u način obračuna.&amp;lt;U+0001F642&amp;gt;
    &amp;lt;U+0001F4CD&amp;gt;Ako treba, vratiti ću i troškove izrade majica za Viktora Šimunića i njegove prijatelje (i novoizabranog potpredsjednika Gradskog vijeća) kada su putovali u Černobil. Naime, tada me kao gradonačelnika Viktor zamolio da mu grad pomogne oko putovanja. Rekao sam da mu preko grada ne mogu pomoći novčano za put, ali ako promoviraju grad u medijima i putopisima, mogu im se izraditi majice sa grbom grada kao reklama i suvenir. Tada sam to smatrao dobrom merketinškom odlukom za grad...

P. S. Još uvijek čekam da Viktor prijavi donacije za video snimke i ostalo u predizbornoj kampanji, a koje je na sučeljavanju na N1 televiziji obećao prijaviti.

   &lt;td style="text-align:left;"&gt; Povijesni uspjeh: Xiaomi je broj jedan u Hrvatskoj i drugi na svijetu

Kineski proizvođač mobilnih telefona i drugih uređaja Xiaomi u Hrvatskoj po isporuci pametnih telefona zauzima prvo mjesto, ostvarivši 40 posto tržišnog udjela te godišnji porast od 65 posto, obavještavaju iz ureda Xiaomi Internationala za Hrvatsku i Sloveniju.

"Ovo je povijesni Xiaomijev rezultat u Hrvatskoj", kaže Mirela Polić, marketinška menadžerica te kompanije za Hrvatsku i Sloveniju, dodavši kako se ti rezultati temelje na podacima nekoliko globalnih analitičkih i istraživačkih kuća za globalno tržište pametnih telefona (Canalys, IDC i Strategy Analytics).

U Hrvatskoj je, po tim podacima, iza Xiaomija, na drugom mjestu po broju isporučenih pametnih telefona Samsung, sa tržišnim udjelom od 36 posto i porastom isporuka od 25 posto, dok je treći Apple s udjelom na tržištu od 6 posto i porastom od 17 posto. Na četvrtom je mjestu HMD Global s udjelom od 4 posto, i porastom isporuka od 210 posto.

Što se tiče svjetskog tržišta, Xiaomi bilježi ogroman porast i trenutno je na drugom mjestu iza Samsunga.

"Dobili smo izvješće Canalysa, vodeće svjetske tvrtke za istraživanje tržišta o globalnom tržištu pametnih telefona na kojem je Xiaomi zauzeo drugo mjesto sa 17 posto udjela i 83 posto međugodišnjeg rasta, nadmašivši Apple", kaže Mirela Polić te dodaje kako je: "Canalys objavio da Xiaomi sada transformira svoj poslovni model iz izazivača u pozicioniranog lidera pametnih telefona i to zahvaljujući inicijativama poput konsolidacije partnera i pažljivijeg upravljanja na otvorenom tržištu. Canalys je komentirao da je novi cilj Xiaomija istisnuti Samsung kako bi postao najveći svjetski prodavač".

U pismu svim zaposlenicima, Lei Jun, osnivač, predsjednik i izvršni direktor Xiaomija, istaknuo je da je zauzimanje drugog mjesta na globalnom tržištu ključna prekretnica u povijesti Xiaomijeva poslovanja. "Nakon pet godina kontinuiranog ulaganja u segmentu unaprjeđenja, a koje se odvijalo u izuzetno teškim uvjetima, Xiaomijeve proizvodne mogućnosti znatno su poboljšane. Xiaomi je otvorio put u premium segment tržišta i povećao svoj tržišni udio. Xiaomi će kontinuirano jačati svoje temeljne sposobnosti i učvršćivati svoje mjesto kao drugi najveći brend pametnih telefona", rekao je Lei Jun.

Inače, započela je s radom prva faza Xiaomijeve pametne tvornice. Proizvodne linije su automatizirane i sposobne proizvesti milijun vrhunskih pametnih telefona godišnje, a tu je ujedno i ogroman laboratorijski pogon koji Xiaomiju omogućuje istraživanje novih materijala i tehnologija, kao i testiranje naprednih proizvodnih i proizvodnih procesa. Inovacije su dio Xiaomijeve kulture i tvrtka znatno ulaže u istraživanje i razvoj i zapošljavanje najboljih talenata. Xiaomi je uložio gotovo 10 milijardi RMB u istraživanje i razvoj 2020. godine, ove godine očekuje se porast broja za od 30 do 40 posto. U međuvremenu, Xiaomi je pokrenuo više inicijativa za poticanje nadarenosti, poput projekta dodjele milijun američkih dolara za tehnološke talente, poticajnog plana za mlade inženjere itd.

Prema najnovijim globalnim podacima o pametnim telefonima Canalysa, Xiaomi se brzo širi na inozemnim tržištima, dosežući preko 300 posto međugodišnjeg rasta na tržištu Latinske Amerike, preko 150 posto međugodišnjeg rasta u Africi i preko 50 posto međugodišnjeg rasta u zapadnoj Europi. Prema najavi rezultata Xiaomi za Q1 2021, pametni telefoni Xiaomi ušli su na više od 100 tržišta širom svijeta, svrstali se na prvo mjesto po udjelu na tržištu pametnih telefona na 12 tržišta i na 2. mjesto u Europi. Godinama je također broj 1 u Indiji. (Ivica Korman) #Kina #Hrvatska #Gospodarstvo #Xiaomi

Uspostava „zaštitne ograde“ za kinesko-američke odnose? Molimo američku stranu da prvo sprovedu „popis“ kineske strane

Xie Feng, zamjenik ministra Ministarstva vanjskih poslova Kine se 26. sastao s Wendyjem Sherman, stalnom zamjenicom državnog tajnika SAD-a. Riječ je o još jednom sastanku na visokom nivou između Kine i SAD-a nakon sastanka u Anchorageu krajem ožujka. Tijekom sastanka je kineska strana ozbiljno izjasnila vlastiti principijelni stav o kinesko-američkim odnosima, zatražila od američke strane „4 zaustava“ i prikazala dva „popisa“, apelirajući da američka strana ispravi svoje ekstremno pogrešno razumijevanje Kine i veoma opasnu politiku prema Kini.

Kineska strana je otvorenom i iskrenom izjavom jasno pokazala zabrinutost i podnijela rješenje za promjenu negativne situacije kinesko-američkih odnosa. I svijet je jasnije vidio da američka strana treba snositi cijelu odgovornost za kinesko-američke odnose koji su doveli do sadašnje nevolje.

Što se tiče opasne provokacije američke strane u potrazi za izvorom virusa COVID-19 i u pitanjima Tajvana, Xinjianga, Hong Konga i južnog kineskog mora, kineska strana je na sastanku ponovila veliko nezadovoljstvo, tražeći da američka strana odmah zaustavi uplitanje u kineske unutrašnje poslove, prestane škoditi kineskim interesima, zaustavi kršenje crvene linije i provokacije, kao i da zaustavi antagonizam bloka u ime tzv. vrijednosti.

Osim toga, kineska strana je tražila da američka strana ispravi „ekstremno pogrešno“ razumijevanje Kine, koje je suštinski razlog zašto su kinesko-američki odnosi takvi kakvi danas jesu, teški. Pojedini Amerikanci gledaju na Kinu kao na „zamišljenog neprijatelja“, smatrajući da će biti riješena sva američka pitanja unutar i van zemlje ako je kineski razvoj suzbijen. To je zaista pogrešna kalkulacija i recept koji ne liječi ništa.

Prije sastanka je američka strana izrazila želju da će Shermanin posjet uspostaviti „zaštitnu ogradu“ za kinesko-američke odnose koja će zaustaviti pogoršanje bilateralnih odnosa. Zapravo, principijelni stav kineske strane i njezina dva „popisa“ su potrebni „recept“ američkoj strani u ovom trenutku, i prave su „zaštitne ograde“ kinesko-američkim odnosima.

U ova dva popisa, uključen je ne samo zahtjev da američka strana ispravi svoje pogrešne politike i djelovanja, već i pojedini važni slučajevi za koje kineska strana brine. Nije teško shvatiti da su ovi sadržaji namijenjeni „minama“ koje su američka bivša i sadašnja administracija postavile u kinesko-američkim odnosima. Od apeliranja da američka strana bezuvjetno otkaže ograničenje viznog režima prema članovima Komunističke partije Kine i njihovim obiteljima, ali i otkaže „nelegalne sankcije“ prema Kini, do apeliranja da američka strana otkaže izručenje gospođe Meng Wanzhou, kćeri vlasnika tvrtke Huaweija. Zahtjevi kineske strane su razumni i racionalni, čime se označuje put za oporavak kinesko-američkih odnosa.

Jedino čovjek koji je nešto učinio najbolje zna kako uništiti ono što je sam učinio. Ako američka strana zaista hoće uspostaviti „zaštitne ograde“ unutar kinesko-američkih odnosa, treba prvo reagirati na dva „popisa“ od kineske strane, odmah ispraviti svoju pogrešnu politiku i počistiti barijere koje stoje između oporavka odnosa dviju zemalja. Ako američka strana i dalje očekuje kinesku suradnju i potporu u pitanjima klimatske promjene i nuklearnih pitanja Irana i Sjeverne Koreje, morat će prvo odustati od namjere oportunizma. Ne može s jedne strane tražiti kinesku suradnju, a s druge ugrožavati kineske interese. #Kina #SAD #Tianjin

   &lt;td style="text-align:left;"&gt; Kina pozvala SAD da isprave greške u politici i djelovanju prema Kini

Kina je pozvala SAD da isprave pogreške u politici i djelovanju prema Kini te uklone sankcije za kineske dužnosnike i vizna ograničenja za studente i prestanu potiskivati razvoj kineskih poduzeća.

Zamjenik kineskog ministra vanjskih poslova Xie Feng je navedeno rekao u ponedjeljak tijekom razgovora s gostujućom zamjenicom državnog tajnika SAD-a Wendy Sherman u sjevernoj kineskoj općini Tianjin.

Xie je rekao kako je na tiskovnoj konferenciji nakon razgovora Kina SAD-u uručila dva popisa na kojem su specificirana područja u kojima Peking zahtijeva promjene. Jedan sadrži američke politike i optužbe koje se tiču Kine za koje Peking da im je potreban ispravak, a drugi je popis ključnih slučajeva koji se tiču kineskih dužnosnika i ljudi u Sjedinjenim Američkim Državama, rekao je.

Na prvom popisu je Kina predložila da SAD bezuvjetno uklone vizna ograničenja za članove Komunističke partije Kine i njihove obitelji, sankcije za kineske čelnike, dužnosnike i vladine agencije, kao i vizna ograničenja za kineske studente.

Kina je također pozvala SAD da prestanu potiskivati kineska poduzeća, zlostavljati kineske studente, suzbijati Konfucijeve institute, zaustave označivanje kineskih medija kao “inozemnih agenata” te povuku zahtjev za izručenjem financijske direktorice Huaweija Meng Wanzhou.

Na drugom popisu je Kina Washingtonu izrazila zabrinutost zbog slučajeva odbijanja prijava za vizu nekih kineskih studenata, kao i rastućih protukineskih osjećaja i mržnje prema osobama porijeklom iz Azije u SAD-u. Pozvala je Washington na poštivanje i zaštitu zakonskih prava i interesa kineskih građana i institucija u SAD-u. #Kina #SAD #Tianjin

   &lt;td style="text-align:left;"&gt; NOVENA AI SANTI GIOACCHINO ED ANNA
GENITORI DELLA BEATA VERGINE MARIA
(dal 17 al 25 luglio)

1° GIORNO

O gloriosa madre di Maria, sant'Anna, per quell'invitta pazienza con cui tollerasti la tua penosa sterilita, ottieni a noi pure una costante rassegnazione in tutti i travagli di questa vita.

Gloria...

- PREGHIERA A SANT'ANNA
(da recitarsi ogni giorno)

Anna, donna veramente beata, dal frutto del tuo seno abbiamo la gioia di contemplare la Madre di Dio fatto uomo.
Madre Anna, quale mente non si sente smarrita e quale pensiero potra rialzarsi tanto in alto da eguagliare l'onore e il privilegio che Dio altissimo ti ha riservato scegliendoti quale madre di Maria.
Madre Anna, ti mantenevi piccola e nascosta, raccolta in una umile casetta o nel segreto del tempio, unita al tuo sposo Gioacchino e attendevi con trepidazione le compiacenze del Padre Celeste che chinandosi su di te ti disponeva ad essere la Nonna di Gesu.
Madre Anna, donna veramente beata, a te affidiamo le nostre preghiere, i nostri bisogni, le nostre ansie, dividili con noi e presentale al tuo nipotino Gesu.
Stringici a te, portaci in braccio come facevi con Maria e non lasciarci fino a quando non ti raggiungeremo nella Patria Beata. Amen

Sant'Anna, madre della Madre di Dio, prega per noi.

- PREGHIERA A SAN GIOACCHINO
(da recitarsi ogni giorno)

O grande e glorioso san Gioacchino, quanto sono felice pensando che fosti eletto fra tutti i santi a cooperare ai divini misteri e ad arricchire il mondo della Madre di Dio, Maria Santissima! Per questo singolare privilegio divenisti potentissimo presso la Madre e il Figlio, per ottenerci le grazie necessarie. Con tale fiducia ricorro alla tua protezione e ti raccomando tutte le necessita mie e della mia famiglia, spirituali e temporali; ti raccomando inoltre la grazia particolare che desidero e che attendo dalla tua paterna intercessione... e poiché fosti modello perfetto di vita interiore, ottienimi il raccoglimento e il distacco da tutti i beni passeggeri di questa terra e un amore vivo e perseverante a Gesu e a Maria. Ti prego d'implorare per me all'Eterno Padre devozione e obbedienza sincera alla santa Chiesa e al sommo Pontefice che la governa, e ti prego di chiedere al Signore che io possa vivere e morire nella fede, speranza e carita perfette, invocando i nomi Santissimi di Gesu e di Maria, e salvarmi. Amen.

Gloria...

San Gioacchino, felice padre della Madre di Dio, prega per noi.

 ~*~*~*

 2° GIORNO

O gloriosa madre di Maria, sant'Anna, per la fervorosa ed incessante preghiera con cui chiedevi a Dio di essere consolata con la fecondita, ottienici un vero spirito di preghiera per accrescere nel nostro cuore sante virtu.

Gloria...

Preghiera a sant'Anna

Sant'Anna, madre della Madre di Dio, prega per noi.

 Preghiera a san Gioacchino

San Gioacchino, felice padre della Madre di Dio, prega per noi.

 ~*~*~*

 3° GIORNO

O gloriosa madre di Maria, sant'Anna, per la rigorosa mortificazione che unisti alle tue preghiere per essere piu facilmente esaudita da Dio, fa' che anche noi accompagniamo il fervore dell'orazione con lo spirito della mortificazione per renderci meritevoli di grazie celesti.

Gloria...

Preghiera a sant'Anna

Sant'Anna, madre della Madre di Dio, prega per noi.

 Preghiera a san Gioacchino

San Gioacchino, felice padre della Madre di Dio, prega per noi.

~*~*~*

4°  GIORNO

O gloriosa madre di Maria, sant'Anna, per la dolce violenza che facesti al Cuore di Dio con le tue grandi elemosine ed opere di carita, ottienici dal Signore una carita simile alla tua, affinché Egli abbia misericordia di noi.

Gloria...

Preghiera a sant'Anna

Sant'Anna, madre della Madre di Dio, prega per noi.

 Preghiera a san Gioacchino

San Gioacchino, felice padre della Madre di Dio, prega per noi.

 ~*~*~*

 5° GIORNO

O gloriosa madre di Maria, sant'Anna, per la santa fiducia con cui speravi la realizzazione dei tuoi desideri, ottienici una fiducia fermissima, con cui ci assicuriamo i favori del Cielo.

Gloria...

Preghiera a sant'Anna

Sant'Anna, madre della Madre di Dio, prega per noi.

 Preghiera a san Gioacchino

San Gioacchino, felice padre della Madre di Dio, prega per noi.

 ~*~*~*

6° GIORNO

O gloriosa madre di Maria, sant'Anna, per la grande riconoscenza che dimostrasti a Dio quando ti accorgesti di divenire madre per sua grazia, fa' che siamo sempre grati e riconoscenti a Dio per i continui favori che riceviamo da Lui e ci rendiamo degni di riceverne ancora.

Gloria...

Preghiera a sant'Anna

Sant'Anna, madre della Madre di Dio, prega per noi.

Preghiera a san Gioacchino

San Gioacchino, felice padre della Madre di Dio, prega per noi.

 ~*~*~*

7° GIORNO

O gloriosa madre di Maria, sant'Anna, per quel puro e santo amore che concepisti verso Maria quando diventasti sua fortunatissima madre, ottienici di amare sempre questa tua Figlia cosi santa e nostra Madre cosi cara, per meritarci la sua protezione.

Gloria...

Preghiera a sant'Anna

Sant'Anna, madre della Madre di Dio, prega per noi.

Preghiera a san Gioacchino

San Gioacchino, felice padre della Madre di Dio, prega per noi.

 ~*~*~*

8° GIORNO

O gloriosa madre di Maria, sant'Anna, per il grande sacrificio di offrire la tua Bambina fin dai piu teneri anni al divino servizio del tempio, ottienici di poter con santo coraggio sacrificare a Dio qualunque cosa Egli voglia chiederci per obbedire alla sua santa Volonta e per ottenere le sue benedizioni.

Gloria...

Preghiera a sant'Anna

Sant'Anna, madre della Madre di Dio, prega per noi.

Preghiera a san Gioacchino

San Gioacchino, felice padre della Madre di Dio, prega per noi.

 ~*~*~*

9° GIORNO

O gloriosa madre di Maria, sant'Anna, per quella santita fervorosa con cui servisti Dio in tutti i giorni della tua vita, degnati di pregare il Signore di farci vivere da giusti e santi sino alla fine dei nostri giorni.

Gloria...

Preghiera a sant'Anna

Sant'Anna, madre della Madre di Dio, prega per noi.

Preghiera a san Gioacchino

San Gioacchino, felice padre della Madre di Dio, prega per noi.

~*~*~*

Vezano uz novo "plakanje" na Index-u, ispada da sam ipak bio u pravu kad sam odgovorio na izjavu sadašnjeg gradonačelnika da "nije učinjeno apsolutno ništa po pitanju svlačionica unatrag 30 godina". Očito se radilo puno, a naknadnom izjavom i sam sebe demantira kad nabraja kronološki što je sve učinjeno. Što se mobitela i pretplate tiče, za isti sam preuzeo otplatu prestankom mojeg mandata, te sam o tome obavjestio Jedinstveni upravni odjel koji je zadužen za te poslove. Znači, koristio sam ga tijekom rada i prestankom više ne postoji trošak za grad. Ukoliko postoji obveza bilo kakvog plaćanja gradu, naravno da sam spreman platiti i to sam rekao tada i sada opet ponavljam. Rečeno mi je da obveza ne postoji, ako sam preuzeo daljnje plaćanje i pretplatu. Na isti način regulirano je i prebacivanje broja i mobitela i mojem prethodniku prije 4 godine. A Samsung S10+ nije u mojem posjedu. Viktor to također zna. 
P. S. Nekoliko puta sam, pa i na prošlom Gradskom vijeću pokušao objasniti da prva verzija svlačionica, iako lijepa, nije bila projektirana prema standardima lige, trebao bi se rušiti stoljetni hrast, bile bi preblizu igralištu i gradile bi se djelom na potrebnom pomoćnom igralištu...itd. Također, na vijeću nije bez razloga prihvaćen drugi i noviji projekt, za kojega se opet može raspisati gradski natječaj, jer ponavljam, sve drugo je kupovina vremena...vidjet ćete.

   &lt;td style="text-align:left;"&gt; Medij: Tehnološki rat između Kine i SAD-a će skupo koštati svijet

Sjedinjene Američke Države pokušavaju obuzdati uspon Kine u takozvanom tehnološkom hladnom ratu, koji postaje odlučujuća bojišnica za konkurenciju između dvije zemlje, navedeno je u članku koji je nedavno objavio australski medij ABC News.

Kina je tijekom posljednjih godina ulagala znatna sredstva u umjetnu inteligenciju, 5G i 6G tehnologiju, mikročipove i tehnologiju za nadzor, brzo sustižući Sjedinjene Američke Države koje su dugo imale prednost u tehnologiji, navedeno je u članku.

Sjedinjene Američke Države pokušavaju suzbiti razvoj Kine u tehnološkoj industriji. Zabranile su Huaweijevu 5G mrežu u zemlji i učinkovito spriječile da tvrtke iz SAD-a opskrbljuju kineske tehnološke tvrtke softverom i komponentama.

Međutim, analitičari upozoravaju da će takvi sukobi samo učvrstiti “digitalnu željeznu zavjesu” između Zapada i Kine, dodajući kako se svijet dijeli između dva sukobljena i uzajamno isključujuća tehnološka ekosustava, koji svaki ima vlastite internetske, hardverske, komunikacijske i financijske platforme.

“Tehnološki rat je izazvao žrtve na obje strane i skupo će koštati svijet”, navedeno je u članku. &lt;/td&gt;

Da, ovog nema niti u Sjevernoj Koreji, znam jer sam bil tam! 

U cilju istinitog informiranja javnosti, moram se pitati da li Emil Gredičak namjerno piše lažne postove ili stvarno ne kuži da je 4 godine radio u najmanju ruku jako loše?! 

Prvo je odustao od projekta svlačionica koji je dobio građevinsku dozvolu i projektirao nove svlačionice sistemom modularne gradnje, a sve pod krinkom jeftinije izgradnje za koju je tvrdio da iznosi otprilike 840 tisuća kuna. 

Kad je raspisao natječaj došla je jedna ponuda i to na 2.759.146,25 kuna s pdv-om, što je još gore cijena ponude nakon provjere računske ispravnosti ponude iznosi 3.825.809,13 kn s pdv-om. 

Naravno da sam natječaj poništio, što mi je bila i zakonska obaveza i tražio rješenja koja su našem budžetu prihvatljiva. Temeljem članka 298. stavka 1. točke 9.  ZJN 2016 javni naručitelj obvezan je poništiti postupak javne nabave ako je cijena najpovoljnije ponude veća od procijenjene vrijednosti nabave, osim ako javni naručitelj ima ili će imati osigurana sredstva.

Što više i u Zapisniku o pregledu i ocjeni ponuda koji su ovjerili predstavnici stručnog povjerenstva Naručitelja, u sastavu Stanko Čičko (tadašnji predsjednik Gradskog Vijeća), Zdenka Knezić i Stana Kurtov donijeli su zaključak o razlozima za poništenje postupka nabave “jer je cijena ponude znatno veća od planiranih odnosno osiguranih sredstava, Naručitelj će poništiti ovaj postupak javne nabave”. 

Naravno da je Emil Gredičak o ovome sve znao i za sad toliko o istinitom informiranju javnosti bivšeg gradonačelnika!

Tra le altre devote considerazioni, pensa che l’Anima nostra e tempio di Dio, e come tale dobbiamo conservarla pura e monda davanti a Dio e agli angioli Suoi.

 Prendi poi l’acqua benedetta e fa bene e con lentezza il segno della nostra redenzione: il segno della Croce.

  Appena sei in vista del Dio Sacramentato (c’e un Altare dove si conserva l’Eucaristia, e segnalato da una lampada accesa), fa devotamente la genuflessione piegando il ginocchio fino a terra; saluta prima Lui, il tuo Signore – vivo e vero nel Tabernacolo – poi vengono la Madonna e i Santi.

    Trovato il posto, inginocchiati e rendi a Gesu Sacramentato il tributo della tua preghiera e della tua adorazione. 
Confida a Lui tutti i tuoi e gli altrui bisogni, parlaGli con abbandono filiale, da sfogo libero al tuo cuore e lascia piena liberta a Lui di operare in te come meglio Gli piace.Nell’uscire di chiesa abbi un contegno raccolto e calmo: saluta per primo Gesu sacramentato, domandagli perdono delle mancanze commesse alla Sua divina presenza e non partire da Lui se prima non Gli hai chiesto e da Lui non ne hai ottenuta la paterna benedizione.

Uscita che sei di Chiesa, mostrati tale quale ogni seguace del Nazareno dovrebbe essere."-

    &amp;lt;U+0001F4CD&amp;gt;Pitao sam u Jedinstveni upravni odjel grada (čiji je to djelokrug rada), da li i dalje postoji bilo kakva obveza koju sam naravno spreman podmiriti. Rečeno mi je da ne postoji ako dalje ja nastavljam plaćati obveze i da predočim dokaz prebacivanja obveze na moje ime. To sam i učinio i to je postupak koji je odobren i mojem prethodniku. 
    &amp;lt;U+0001F4CD&amp;gt;Prozivan sam u nacionalnim medijima kao osoba koja ne želi nešto tuđe vratiti, čak i za drugi mobitel koji ja ne posjedujem-zeleni Samsung S10+. 
    &amp;lt;U+0001F4CD&amp;gt;Ponovno sam spomenuo da sam spreman bilo kakvu obvezu podmiriti ako ona postoji i da sam već i javno i stručnim službama to javio. 
    &amp;lt;U+0001F4CD&amp;gt;Danas, 19.07. Konačno dam dobio uplatnicu s Odlukom gradonačelnika i sa zadovoljstvom platio ne ulazeći uopće u način obračuna.&amp;lt;U+0001F642&amp;gt;
    &amp;lt;U+0001F4CD&amp;gt;Ako treba, vratiti ću i troškove izrade majica za Viktora Šimunića i njegove prijatelje (i novoizabranog potpredsjednika Gradskog vijeća) kada su putovali u Černobil. Naime, tada me kao gradonačelnika Viktor zamolio da mu grad pomogne oko putovanja. Rekao sam da mu preko grada ne mogu pomoći novčano za put, ali ako promoviraju grad u medijima i putopisima, mogu im se izraditi majice sa grbom grada kao reklama i suvenir. Tada sam to smatrao dobrom merketinškom odlukom za grad...

P. S. Još uvijek čekam da Viktor prijavi donacije za video snimke i ostalo u predizbornoj kampanji, a koje je na sučeljavanju na N1 televiziji obećao prijaviti.

U cilju istinitog informiranja javnosti, moram se pitati da li Emil Gredičak namjerno piše lažne postove ili stvarno ne kuži da je 4 godine radio u najmanju ruku jako loše?! 

Prvo je odustao od projekta svlačionica koji je dobio građevinsku dozvolu i projektirao nove svlačionice sistemom modularne gradnje, a sve pod krinkom jeftinije izgradnje za koju je tvrdio da iznosi otprilike 840 tisuća kuna. 

Kad je raspisao natječaj došla je jedna ponuda i to na 2.759.146,25 kuna s pdv-om, što je još gore cijena ponude nakon provjere računske ispravnosti ponude iznosi 3.825.809,13 kn s pdv-om. 

Naravno da sam natječaj poništio, što mi je bila i zakonska obaveza i tražio rješenja koja su našem budžetu prihvatljiva. Temeljem članka 298. stavka 1. točke 9.  ZJN 2016 javni naručitelj obvezan je poništiti postupak javne nabave ako je cijena najpovoljnije ponude veća od procijenjene vrijednosti nabave, osim ako javni naručitelj ima ili će imati osigurana sredstva.

Što više i u Zapisniku o pregledu i ocjeni ponuda koji su ovjerili predstavnici stručnog povjerenstva Naručitelja, u sastavu Stanko Čičko (tadašnji predsjednik Gradskog Vijeća), Zdenka Knezić i Stana Kurtov donijeli su zaključak o razlozima za poništenje postupka nabave “jer je cijena ponude znatno veća od planiranih odnosno osiguranih sredstava, Naručitelj će poništiti ovaj postupak javne nabave”. 

Naravno da je Emil Gredičak o ovome sve znao i za sad toliko o istinitom informiranju javnosti bivšeg gradonačelnika!

Tra le altre devote considerazioni, pensa che l’Anima nostra e tempio di Dio, e come tale dobbiamo conservarla pura e monda davanti a Dio e agli angioli Suoi.

 Prendi poi l’acqua benedetta e fa bene e con lentezza il segno della nostra redenzione: il segno della Croce.

  Appena sei in vista del Dio Sacramentato (c’e un Altare dove si conserva l’Eucaristia, e segnalato da una lampada accesa), fa devotamente la genuflessione piegando il ginocchio fino a terra; saluta prima Lui, il tuo Signore – vivo e vero nel Tabernacolo – poi vengono la Madonna e i Santi.

    Trovato il posto, inginocchiati e rendi a Gesu Sacramentato il tributo della tua preghiera e della tua adorazione. 
Confida a Lui tutti i tuoi e gli altrui bisogni, parlaGli con abbandono filiale, da sfogo libero al tuo cuore e lascia piena liberta a Lui di operare in te come meglio Gli piace.Nell’uscire di chiesa abbi un contegno raccolto e calmo: saluta per primo Gesu sacramentato, domandagli perdono delle mancanze commesse alla Sua divina presenza e non partire da Lui se prima non Gli hai chiesto e da Lui non ne hai ottenuta la paterna benedizione.

Uscita che sei di Chiesa, mostrati tale quale ogni seguace del Nazareno dovrebbe essere."-

&amp;lt;U+0001F4E3&amp;gt;Gradonačelnik Oroslavja izračunao je otkupnu cijenu mobitela!
 Zahvaljujem gradonačelniku Oroslavja na poslanoj uplatnici na iznos od 1800 kuna, koji sam sa zadovoljstvom odmah uplatio. Nakon što sam od njegove strane prozivan u nacionalnim medijima, dobio sam naposljetku i priliku normalno riješiti ovaj slučaj. Vjerujem da će svi portali ovo napisati, a ja moram ponoviti, najprije zbog svoje djece, obitelji i svih vas mojih prijateljica, prijatelja, poznanica i poznanika.&amp;lt;U+0001F64B&amp;gt;&amp;lt;U+200D&amp;gt;&amp;gt;&amp;lt;U+FE0F&amp;gt;
    &amp;lt;U+0001F4CD&amp;gt; Za telefon i broj sam s istekom mandata preuzeo obvezu plaćanja. (dokaz u prilogu) 
    &amp;lt;U+0001F4CD&amp;gt;Pitao sam u Jedinstveni upravni odjel grada (čiji je to djelokrug rada), da li i dalje postoji bilo kakva obveza koju sam naravno spreman podmiriti. Rečeno mi je da ne postoji ako dalje ja nastavljam plaćati obveze i da predočim dokaz prebacivanja obveze na moje ime. To sam i učinio i to je postupak koji je odobren i mojem prethodniku. 
    &amp;lt;U+0001F4CD&amp;gt;Prozivan sam u nacionalnim medijima kao osoba koja ne želi nešto tuđe vratiti, čak i za drugi mobitel koji ja ne posjedujem-zeleni Samsung S10+. 
    &amp;lt;U+0001F4CD&amp;gt;Ponovno sam spomenuo da sam spreman bilo kakvu obvezu podmiriti ako ona postoji i da sam već i javno i stručnim službama to javio. 
    &amp;lt;U+0001F4CD&amp;gt;Danas, 19.07. Konačno dam dobio uplatnicu s Odlukom gradonačelnika i sa zadovoljstvom platio ne ulazeći uopće u način obračuna.&amp;lt;U+0001F642&amp;gt;
    &amp;lt;U+0001F4CD&amp;gt;Ako treba, vratiti ću i troškove izrade majica za Viktora Šimunića i njegove prijatelje (i novoizabranog potpredsjednika Gradskog vijeća) kada su putovali u Černobil. Naime, tada me kao gradonačelnika Viktor zamolio da mu grad pomogne oko putovanja. Rekao sam da mu preko grada ne mogu pomoći novčano za put, ali ako promoviraju grad u medijima i putopisima, mogu im se izraditi majice sa grbom grada kao reklama i suvenir. Tada sam to smatrao dobrom merketinškom odlukom za grad...

   &lt;td style="text-align:left;"&gt; Povijesni uspjeh: Xiaomi je broj jedan u Hrvatskoj i drugi na svijetu

Kineski proizvođač mobilnih telefona i drugih uređaja Xiaomi u Hrvatskoj po isporuci pametnih telefona zauzima prvo mjesto, ostvarivši 40 posto tržišnog udjela te godišnji porast od 65 posto, obavještavaju iz ureda Xiaomi Internationala za Hrvatsku i Sloveniju.

"Ovo je povijesni Xiaomijev rezultat u Hrvatskoj", kaže Mirela Polić, marketinška menadžerica te kompanije za Hrvatsku i Sloveniju, dodavši kako se ti rezultati temelje na podacima nekoliko globalnih analitičkih i istraživačkih kuća za globalno tržište pametnih telefona (Canalys, IDC i Strategy Analytics).

U Hrvatskoj je, po tim podacima, iza Xiaomija, na drugom mjestu po broju isporučenih pametnih telefona Samsung, sa tržišnim udjelom od 36 posto i porastom isporuka od 25 posto, dok je treći Apple s udjelom na tržištu od 6 posto i porastom od 17 posto. Na četvrtom je mjestu HMD Global s udjelom od 4 posto, i porastom isporuka od 210 posto.

Što se tiče svjetskog tržišta, Xiaomi bilježi ogroman porast i trenutno je na drugom mjestu iza Samsunga.

"Dobili smo izvješće Canalysa, vodeće svjetske tvrtke za istraživanje tržišta o globalnom tržištu pametnih telefona na kojem je Xiaomi zauzeo drugo mjesto sa 17 posto udjela i 83 posto međugodišnjeg rasta, nadmašivši Apple", kaže Mirela Polić te dodaje kako je: "Canalys objavio da Xiaomi sada transformira svoj poslovni model iz izazivača u pozicioniranog lidera pametnih telefona i to zahvaljujući inicijativama poput konsolidacije partnera i pažljivijeg upravljanja na otvorenom tržištu. Canalys je komentirao da je novi cilj Xiaomija istisnuti Samsung kako bi postao najveći svjetski prodavač".

U pismu svim zaposlenicima, Lei Jun, osnivač, predsjednik i izvršni direktor Xiaomija, istaknuo je da je zauzimanje drugog mjesta na globalnom tržištu ključna prekretnica u povijesti Xiaomijeva poslovanja. "Nakon pet godina kontinuiranog ulaganja u segmentu unaprjeđenja, a koje se odvijalo u izuzetno teškim uvjetima, Xiaomijeve proizvodne mogućnosti znatno su poboljšane. Xiaomi je otvorio put u premium segment tržišta i povećao svoj tržišni udio. Xiaomi će kontinuirano jačati svoje temeljne sposobnosti i učvršćivati svoje mjesto kao drugi najveći brend pametnih telefona", rekao je Lei Jun.

Inače, započela je s radom prva faza Xiaomijeve pametne tvornice. Proizvodne linije su automatizirane i sposobne proizvesti milijun vrhunskih pametnih telefona godišnje, a tu je ujedno i ogroman laboratorijski pogon koji Xiaomiju omogućuje istraživanje novih materijala i tehnologija, kao i testiranje naprednih proizvodnih i proizvodnih procesa. Inovacije su dio Xiaomijeve kulture i tvrtka znatno ulaže u istraživanje i razvoj i zapošljavanje najboljih talenata. Xiaomi je uložio gotovo 10 milijardi RMB u istraživanje i razvoj 2020. godine, ove godine očekuje se porast broja za od 30 do 40 posto. U međuvremenu, Xiaomi je pokrenuo više inicijativa za poticanje nadarenosti, poput projekta dodjele milijun američkih dolara za tehnološke talente, poticajnog plana za mlade inženjere itd.

Prema najnovijim globalnim podacima o pametnim telefonima Canalysa, Xiaomi se brzo širi na inozemnim tržištima, dosežući preko 300 posto međugodišnjeg rasta na tržištu Latinske Amerike, preko 150 posto međugodišnjeg rasta u Africi i preko 50 posto međugodišnjeg rasta u zapadnoj Europi. Prema najavi rezultata Xiaomi za Q1 2021, pametni telefoni Xiaomi ušli su na više od 100 tržišta širom svijeta, svrstali se na prvo mjesto po udjelu na tržištu pametnih telefona na 12 tržišta i na 2. mjesto u Europi. Godinama je također broj 1 u Indiji. (Ivica Korman) #Kina #Hrvatska #Gospodarstvo #Xiaomi

Uspostava „zaštitne ograde“ za kinesko-američke odnose? Molimo američku stranu da prvo sprovedu „popis“ kineske strane

Xie Feng, zamjenik ministra Ministarstva vanjskih poslova Kine se 26. sastao s Wendyjem Sherman, stalnom zamjenicom državnog tajnika SAD-a. Riječ je o još jednom sastanku na visokom nivou između Kine i SAD-a nakon sastanka u Anchorageu krajem ožujka. Tijekom sastanka je kineska strana ozbiljno izjasnila vlastiti principijelni stav o kinesko-američkim odnosima, zatražila od američke strane „4 zaustava“ i prikazala dva „popisa“, apelirajući da američka strana ispravi svoje ekstremno pogrešno razumijevanje Kine i veoma opasnu politiku prema Kini.

Kineska strana je otvorenom i iskrenom izjavom jasno pokazala zabrinutost i podnijela rješenje za promjenu negativne situacije kinesko-američkih odnosa. I svijet je jasnije vidio da američka strana treba snositi cijelu odgovornost za kinesko-američke odnose koji su doveli do sadašnje nevolje.

Što se tiče opasne provokacije američke strane u potrazi za izvorom virusa COVID-19 i u pitanjima Tajvana, Xinjianga, Hong Konga i južnog kineskog mora, kineska strana je na sastanku ponovila veliko nezadovoljstvo, tražeći da američka strana odmah zaustavi uplitanje u kineske unutrašnje poslove, prestane škoditi kineskim interesima, zaustavi kršenje crvene linije i provokacije, kao i da zaustavi antagonizam bloka u ime tzv. vrijednosti.

Osim toga, kineska strana je tražila da američka strana ispravi „ekstremno pogrešno“ razumijevanje Kine, koje je suštinski razlog zašto su kinesko-američki odnosi takvi kakvi danas jesu, teški. Pojedini Amerikanci gledaju na Kinu kao na „zamišljenog neprijatelja“, smatrajući da će biti riješena sva američka pitanja unutar i van zemlje ako je kineski razvoj suzbijen. To je zaista pogrešna kalkulacija i recept koji ne liječi ništa.

Prije sastanka je američka strana izrazila želju da će Shermanin posjet uspostaviti „zaštitnu ogradu“ za kinesko-američke odnose koja će zaustaviti pogoršanje bilateralnih odnosa. Zapravo, principijelni stav kineske strane i njezina dva „popisa“ su potrebni „recept“ američkoj strani u ovom trenutku, i prave su „zaštitne ograde“ kinesko-američkim odnosima.

U ova dva popisa, uključen je ne samo zahtjev da američka strana ispravi svoje pogrešne politike i djelovanja, već i pojedini važni slučajevi za koje kineska strana brine. Nije teško shvatiti da su ovi sadržaji namijenjeni „minama“ koje su američka bivša i sadašnja administracija postavile u kinesko-američkim odnosima. Od apeliranja da američka strana bezuvjetno otkaže ograničenje viznog režima prema članovima Komunističke partije Kine i njihovim obiteljima, ali i otkaže „nelegalne sankcije“ prema Kini, do apeliranja da američka strana otkaže izručenje gospođe Meng Wanzhou, kćeri vlasnika tvrtke Huaweija. Zahtjevi kineske strane su razumni i racionalni, čime se označuje put za oporavak kinesko-američkih odnosa.

Jedino čovjek koji je nešto učinio najbolje zna kako uništiti ono što je sam učinio. Ako američka strana zaista hoće uspostaviti „zaštitne ograde“ unutar kinesko-američkih odnosa, treba prvo reagirati na dva „popisa“ od kineske strane, odmah ispraviti svoju pogrešnu politiku i počistiti barijere koje stoje između oporavka odnosa dviju zemalja. Ako američka strana i dalje očekuje kinesku suradnju i potporu u pitanjima klimatske promjene i nuklearnih pitanja Irana i Sjeverne Koreje, morat će prvo odustati od namjere oportunizma. Ne može s jedne strane tražiti kinesku suradnju, a s druge ugrožavati kineske interese. #Kina #SAD #Tianjin

   &lt;td style="text-align:left;"&gt; Kina pozvala SAD da isprave greške u politici i djelovanju prema Kini

Kina je pozvala SAD da isprave pogreške u politici i djelovanju prema Kini te uklone sankcije za kineske dužnosnike i vizna ograničenja za studente i prestanu potiskivati razvoj kineskih poduzeća.

Zamjenik kineskog ministra vanjskih poslova Xie Feng je navedeno rekao u ponedjeljak tijekom razgovora s gostujućom zamjenicom državnog tajnika SAD-a Wendy Sherman u sjevernoj kineskoj općini Tianjin.

Xie je rekao kako je na tiskovnoj konferenciji nakon razgovora Kina SAD-u uručila dva popisa na kojem su specificirana područja u kojima Peking zahtijeva promjene. Jedan sadrži američke politike i optužbe koje se tiču Kine za koje Peking da im je potreban ispravak, a drugi je popis ključnih slučajeva koji se tiču kineskih dužnosnika i ljudi u Sjedinjenim Američkim Državama, rekao je.

Na prvom popisu je Kina predložila da SAD bezuvjetno uklone vizna ograničenja za članove Komunističke partije Kine i njihove obitelji, sankcije za kineske čelnike, dužnosnike i vladine agencije, kao i vizna ograničenja za kineske studente.

Kina je također pozvala SAD da prestanu potiskivati kineska poduzeća, zlostavljati kineske studente, suzbijati Konfucijeve institute, zaustave označivanje kineskih medija kao “inozemnih agenata” te povuku zahtjev za izručenjem financijske direktorice Huaweija Meng Wanzhou.

Na drugom popisu je Kina Washingtonu izrazila zabrinutost zbog slučajeva odbijanja prijava za vizu nekih kineskih studenata, kao i rastućih protukineskih osjećaja i mržnje prema osobama porijeklom iz Azije u SAD-u. Pozvala je Washington na poštivanje i zaštitu zakonskih prava i interesa kineskih građana i institucija u SAD-u. #Kina #SAD #Tianjin

   &lt;td style="text-align:left;"&gt; NOVENA AI SANTI GIOACCHINO ED ANNA
GENITORI DELLA BEATA VERGINE MARIA
(dal 17 al 25 luglio)

1° GIORNO

O gloriosa madre di Maria, sant'Anna, per quell'invitta pazienza con cui tollerasti la tua penosa sterilita, ottieni a noi pure una costante rassegnazione in tutti i travagli di questa vita.

Gloria...

- PREGHIERA A SANT'ANNA
(da recitarsi ogni giorno)

Anna, donna veramente beata, dal frutto del tuo seno abbiamo la gioia di contemplare la Madre di Dio fatto uomo.
Madre Anna, quale mente non si sente smarrita e quale pensiero potra rialzarsi tanto in alto da eguagliare l'onore e il privilegio che Dio altissimo ti ha riservato scegliendoti quale madre di Maria.
Madre Anna, ti mantenevi piccola e nascosta, raccolta in una umile casetta o nel segreto del tempio, unita al tuo sposo Gioacchino e attendevi con trepidazione le compiacenze del Padre Celeste che chinandosi su di te ti disponeva ad essere la Nonna di Gesu.
Madre Anna, donna veramente beata, a te affidiamo le nostre preghiere, i nostri bisogni, le nostre ansie, dividili con noi e presentale al tuo nipotino Gesu.
Stringici a te, portaci in braccio come facevi con Maria e non lasciarci fino a quando non ti raggiungeremo nella Patria Beata. Amen

Sant'Anna, madre della Madre di Dio, prega per noi.

- PREGHIERA A SAN GIOACCHINO
(da recitarsi ogni giorno)

O grande e glorioso san Gioacchino, quanto sono felice pensando che fosti eletto fra tutti i santi a cooperare ai divini misteri e ad arricchire il mondo della Madre di Dio, Maria Santissima! Per questo singolare privilegio divenisti potentissimo presso la Madre e il Figlio, per ottenerci le grazie necessarie. Con tale fiducia ricorro alla tua protezione e ti raccomando tutte le necessita mie e della mia famiglia, spirituali e temporali; ti raccomando inoltre la grazia particolare che desidero e che attendo dalla tua paterna intercessione... e poiché fosti modello perfetto di vita interiore, ottienimi il raccoglimento e il distacco da tutti i beni passeggeri di questa terra e un amore vivo e perseverante a Gesu e a Maria. Ti prego d'implorare per me all'Eterno Padre devozione e obbedienza sincera alla santa Chiesa e al sommo Pontefice che la governa, e ti prego di chiedere al Signore che io possa vivere e morire nella fede, speranza e carita perfette, invocando i nomi Santissimi di Gesu e di Maria, e salvarmi. Amen.

Gloria...

San Gioacchino, felice padre della Madre di Dio, prega per noi.

 ~*~*~*

 2° GIORNO

O gloriosa madre di Maria, sant'Anna, per la fervorosa ed incessante preghiera con cui chiedevi a Dio di essere consolata con la fecondita, ottienici un vero spirito di preghiera per accrescere nel nostro cuore sante virtu.

Gloria...

Preghiera a sant'Anna

Sant'Anna, madre della Madre di Dio, prega per noi.

 Preghiera a san Gioacchino

San Gioacchino, felice padre della Madre di Dio, prega per noi.

 ~*~*~*

 3° GIORNO

O gloriosa madre di Maria, sant'Anna, per la rigorosa mortificazione che unisti alle tue preghiere per essere piu facilmente esaudita da Dio, fa' che anche noi accompagniamo il fervore dell'orazione con lo spirito della mortificazione per renderci meritevoli di grazie celesti.

Gloria...

Preghiera a sant'Anna

Sant'Anna, madre della Madre di Dio, prega per noi.

 Preghiera a san Gioacchino

San Gioacchino, felice padre della Madre di Dio, prega per noi.

~*~*~*

4°  GIORNO

O gloriosa madre di Maria, sant'Anna, per la dolce violenza che facesti al Cuore di Dio con le tue grandi elemosine ed opere di carita, ottienici dal Signore una carita simile alla tua, affinché Egli abbia misericordia di noi.

Gloria...

Preghiera a sant'Anna

Sant'Anna, madre della Madre di Dio, prega per noi.

 Preghiera a san Gioacchino

San Gioacchino, felice padre della Madre di Dio, prega per noi.

 ~*~*~*

 5° GIORNO

O gloriosa madre di Maria, sant'Anna, per la santa fiducia con cui speravi la realizzazione dei tuoi desideri, ottienici una fiducia fermissima, con cui ci assicuriamo i favori del Cielo.

Gloria...

Preghiera a sant'Anna

Sant'Anna, madre della Madre di Dio, prega per noi.

 Preghiera a san Gioacchino

San Gioacchino, felice padre della Madre di Dio, prega per noi.

 ~*~*~*

6° GIORNO

O gloriosa madre di Maria, sant'Anna, per la grande riconoscenza che dimostrasti a Dio quando ti accorgesti di divenire madre per sua grazia, fa' che siamo sempre grati e riconoscenti a Dio per i continui favori che riceviamo da Lui e ci rendiamo degni di riceverne ancora.

Gloria...

Preghiera a sant'Anna

Sant'Anna, madre della Madre di Dio, prega per noi.

Preghiera a san Gioacchino

San Gioacchino, felice padre della Madre di Dio, prega per noi.

 ~*~*~*

7° GIORNO

O gloriosa madre di Maria, sant'Anna, per quel puro e santo amore che concepisti verso Maria quando diventasti sua fortunatissima madre, ottienici di amare sempre questa tua Figlia cosi santa e nostra Madre cosi cara, per meritarci la sua protezione.

Gloria...

Preghiera a sant'Anna

Sant'Anna, madre della Madre di Dio, prega per noi.

Preghiera a san Gioacchino

San Gioacchino, felice padre della Madre di Dio, prega per noi.

 ~*~*~*

8° GIORNO

O gloriosa madre di Maria, sant'Anna, per il grande sacrificio di offrire la tua Bambina fin dai piu teneri anni al divino servizio del tempio, ottienici di poter con santo coraggio sacrificare a Dio qualunque cosa Egli voglia chiederci per obbedire alla sua santa Volonta e per ottenere le sue benedizioni.

Gloria...

Preghiera a sant'Anna

Sant'Anna, madre della Madre di Dio, prega per noi.

Preghiera a san Gioacchino

San Gioacchino, felice padre della Madre di Dio, prega per noi.

 ~*~*~*

9° GIORNO

O gloriosa madre di Maria, sant'Anna, per quella santita fervorosa con cui servisti Dio in tutti i giorni della tua vita, degnati di pregare il Signore di farci vivere da giusti e santi sino alla fine dei nostri giorni.

Gloria...

Preghiera a sant'Anna

Sant'Anna, madre della Madre di Dio, prega per noi.

Preghiera a san Gioacchino

San Gioacchino, felice padre della Madre di Dio, prega per noi.

~*~*~*

Vezano uz novo "plakanje" na Index-u, ispada da sam ipak bio u pravu kad sam odgovorio na izjavu sadašnjeg gradonačelnika da "nije učinjeno apsolutno ništa po pitanju svlačionica unatrag 30 godina". Očito se radilo puno, a naknadnom izjavom i sam sebe demantira kad nabraja kronološki što je sve učinjeno. Što se mobitela i pretplate tiče, za isti sam preuzeo otplatu prestankom mojeg mandata, te sam o tome obavjestio Jedinstveni upravni odjel koji je zadužen za te poslove. Znači, koristio sam ga tijekom rada i prestankom više ne postoji trošak za grad. Ukoliko postoji obveza bilo kakvog plaćanja gradu, naravno da sam spreman platiti i to sam rekao tada i sada opet ponavljam. Rečeno mi je da obveza ne postoji, ako sam preuzeo daljnje plaćanje i pretplatu. Na isti način regulirano je i prebacivanje broja i mobitela i mojem prethodniku prije 4 godine. A Samsung S10+ nije u mojem posjedu. Viktor to također zna. 
P. S. Nekoliko puta sam, pa i na prošlom Gradskom vijeću pokušao objasniti da prva verzija svlačionica, iako lijepa, nije bila projektirana prema standardima lige, trebao bi se rušiti stoljetni hrast, bile bi preblizu igralištu i gradile bi se djelom na potrebnom pomoćnom igralištu...itd. Također, na vijeću nije bez razloga prihvaćen drugi i noviji projekt, za kojega se opet može raspisati gradski natječaj, jer ponavljam, sve drugo je kupovina vremena...vidjet ćete.

   &lt;td style="text-align:left;"&gt; Medij: Tehnološki rat između Kine i SAD-a će skupo koštati svijet

Sjedinjene Američke Države pokušavaju obuzdati uspon Kine u takozvanom tehnološkom hladnom ratu, koji postaje odlučujuća bojišnica za konkurenciju između dvije zemlje, navedeno je u članku koji je nedavno objavio australski medij ABC News.

Kina je tijekom posljednjih godina ulagala znatna sredstva u umjetnu inteligenciju, 5G i 6G tehnologiju, mikročipove i tehnologiju za nadzor, brzo sustižući Sjedinjene Američke Države koje su dugo imale prednost u tehnologiji, navedeno je u članku.

Sjedinjene Američke Države pokušavaju suzbiti razvoj Kine u tehnološkoj industriji. Zabranile su Huaweijevu 5G mrežu u zemlji i učinkovito spriječile da tvrtke iz SAD-a opskrbljuju kineske tehnološke tvrtke softverom i komponentama.

Međutim, analitičari upozoravaju da će takvi sukobi samo učvrstiti “digitalnu željeznu zavjesu” između Zapada i Kine, dodajući kako se svijet dijeli između dva sukobljena i uzajamno isključujuća tehnološka ekosustava, koji svaki ima vlastite internetske, hardverske, komunikacijske i financijske platforme.

“Tehnološki rat je izazvao žrtve na obje strane i skupo će koštati svijet”, navedeno je u članku. &lt;/td&gt;

U cilju istinitog informiranja javnosti, moram se pitati da li Emil Gredičak namjerno piše lažne postove ili stvarno ne kuži da je 4 godine radio u najmanju ruku jako loše?! 

Prvo je odustao od projekta svlačionica koji je dobio građevinsku dozvolu i projektirao nove svlačionice sistemom modularne gradnje, a sve pod krinkom jeftinije izgradnje za koju je tvrdio da iznosi otprilike 840 tisuća kuna. 

Kad je raspisao natječaj došla je jedna ponuda i to na 2.759.146,25 kuna s pdv-om, što je još gore cijena ponude nakon provjere računske ispravnosti ponude iznosi 3.825.809,13 kn s pdv-om. 

Naravno da sam natječaj poništio, što mi je bila i zakonska obaveza i tražio rješenja koja su našem budžetu prihvatljiva. Temeljem članka 298. stavka 1. točke 9.  ZJN 2016 javni naručitelj obvezan je poništiti postupak javne nabave ako je cijena najpovoljnije ponude veća od procijenjene vrijednosti nabave, osim ako javni naručitelj ima ili će imati osigurana sredstva.

Što više i u Zapisniku o pregledu i ocjeni ponuda koji su ovjerili predstavnici stručnog povjerenstva Naručitelja, u sastavu Stanko Čičko (tadašnji predsjednik Gradskog Vijeća), Zdenka Knezić i Stana Kurtov donijeli su zaključak o razlozima za poništenje postupka nabave “jer je cijena ponude znatno veća od planiranih odnosno osiguranih sredstava, Naručitelj će poništiti ovaj postupak javne nabave”. 

Naravno da je Emil Gredičak o ovome sve znao i za sad toliko o istinitom informiranju javnosti bivšeg gradonačelnika!

Prvo je odustao od projekta svlačionica koji je dobio građevinsku dozvolu i projektirao nove svlačionice sistemom modularne gradnje, a sve pod krinkom jeftinije izgradnje za koju je tvrdio da iznosi otprilike 840 tisuća kuna. 

Kad je raspisao natječaj došla je jedna ponuda i to na 2.759.146,25 kuna s pdv-om, što je još gore cijena ponude nakon provjere računske ispravnosti ponude iznosi 3.825.809,13 kn s pdv-om. 

Naravno da sam natječaj poništio, što mi je bila i zakonska obaveza i tražio rješenja koja su našem budžetu prihvatljiva. Temeljem članka 298. stavka 1. točke 9.  ZJN 2016 javni naručitelj obvezan je poništiti postupak javne nabave ako je cijena najpovoljnije ponude veća od procijenjene vrijednosti nabave, osim ako javni naručitelj ima ili će imati osigurana sredstva.

Što više i u Zapisniku o pregledu i ocjeni ponuda koji su ovjerili predstavnici stručnog povjerenstva Naručitelja, u sastavu Stanko Čičko (tadašnji predsjednik Gradskog Vijeća), Zdenka Knezić i Stana Kurtov donijeli su zaključak o razlozima za poništenje postupka nabave “jer je cijena ponude znatno veća od planiranih odnosno osiguranih sredstava, Naručitelj će poništiti ovaj postupak javne nabave”. 

Naravno da je Emil Gredičak o ovome sve znao i za sad toliko o istinitom informiranju javnosti bivšeg gradonačelnika!

&amp;lt;U+0001F4E3&amp;gt;Gradonačelnik Oroslavja izračunao je otkupnu cijenu mobitela!
 Zahvaljujem gradonačelniku Oroslavja na poslanoj uplatnici na iznos od 1800 kuna, koji sam sa zadovoljstvom odmah uplatio. Nakon što sam od njegove strane prozivan u nacionalnim medijima, dobio sam naposljetku i priliku normalno riješiti ovaj slučaj. Vjerujem da će svi portali ovo napisati, a ja moram ponoviti, najprije zbog svoje djece, obitelji i svih vas mojih prijateljica, prijatelja, poznanica i poznanika.&amp;lt;U+0001F64B&amp;gt;&amp;lt;U+200D&amp;gt;&amp;gt;&amp;lt;U+FE0F&amp;gt;
    &amp;lt;U+0001F4CD&amp;gt; Za telefon i broj sam s istekom mandata preuzeo obvezu plaćanja. (dokaz u prilogu) 
    &amp;lt;U+0001F4CD&amp;gt;Pitao sam u Jedinstveni upravni odjel grada (čiji je to djelokrug rada), da li i dalje postoji bilo kakva obveza koju sam naravno spreman podmiriti. Rečeno mi je da ne postoji ako dalje ja nastavljam plaćati obveze i da predočim dokaz prebacivanja obveze na moje ime. To sam i učinio i to je postupak koji je odobren i mojem prethodniku. 
    &amp;lt;U+0001F4CD&amp;gt;Prozivan sam u nacionalnim medijima kao osoba koja ne želi nešto tuđe vratiti, čak i za drugi mobitel koji ja ne posjedujem-zeleni Samsung S10+. 
    &amp;lt;U+0001F4CD&amp;gt;Ponovno sam spomenuo da sam spreman bilo kakvu obvezu podmiriti ako ona postoji i da sam već i javno i stručnim službama to javio. 
    &amp;lt;U+0001F4CD&amp;gt;Danas, 19.07. Konačno dam dobio uplatnicu s Odlukom gradonačelnika i sa zadovoljstvom platio ne ulazeći uopće u način obračuna.&amp;lt;U+0001F642&amp;gt;
    &amp;lt;U+0001F4CD&amp;gt;Ako treba, vratiti ću i troškove izrade majica za Viktora Šimunića i njegove prijatelje (i novoizabranog potpredsjednika Gradskog vijeća) kada su putovali u Černobil. Naime, tada me kao gradonačelnika Viktor zamolio da mu grad pomogne oko putovanja. Rekao sam da mu preko grada ne mogu pomoći novčano za put, ali ako promoviraju grad u medijima i putopisima, mogu im se izraditi majice sa grbom grada kao reklama i suvenir. Tada sam to smatrao dobrom merketinškom odlukom za grad...
