ZDRAVLJE IMUNOLOŠKI SUSTAV NEVJEROJATNO JE SLOŽEN I NA NJEGA UTJEČU RAZLIČITI ČIMBENICI UKLJUČUJUĆI RAZINU STRESA, DOB, SAN I DRUGA MEDICINSKA STANJA I 3 Andrea Bilandžija, mag. nutr. Voditeljica Centara za mršavljenje Nutrilab+ 14 ordinacija.hr rujan 2021. jeku pandemije koronavirusa, fokus je stavljen na imunološki sustav i što možemo učiniti kako bismo pomogli organizmu da se bori protiv virusnih infekcija. O prevenciji bolesti i pravilnom radu imuniteta čovjek bi trebao voditi računa na svakodnevnoj bazi - vodeći zdrav način života. Održavanje normalne tjelesne mase, uravnotežena i kvalitetna prehrana, dovoljan unos tekućine, tjelesna aktivnost, san, opuštanje i meditacija... sve nam to pomaže da svoj organizam dovedemo u balans i pomognemo mu da se bori protiv infekcija, kroničnih bolesti itd. Dakle, smjernice o prehrani za borbu protiv infekcija i adekvatno funkcioniranje imuniteta ne razlikuju se znatnije od onih za općenitu pravilnu prehranu. Koncept jačanja imunološkog sustava prehranom može se pogrešno interpretirati, jer se jačanje odnosi na nešto stoje stimulirano iznad normalne razine. DoOSTANITE ZDRAVI Najdragocjenije što čovjek ima njegovo je zdravlje, a pravilna prehrana igra bitnu ulogu u pravilnom funkcioniranju našega imunološkog sustava bra prehrana ne može potaknuti imunološki sustav iznad određene razine, ali važno je održavati funkcionalan imunološki sustav izbjegavajući deficit nutrijenata koji igraju važnu ulogu u radu imuniteta. Bitno je napomenuti da deficit nutrijenata u prehrani može biti prisutan i kod osoba s prekomjernom tjelesnom masom ili pretilih osoba, a ne samo pothranjenih. Važno je napomenuti da ni j edna hrana ili nutrijent neće spriječiti bolest. Također, imunološki sustav je nevjerojatno složen i na njega utječu različiti drugi čimbenici, uključujući razinu stresa, dob, san i druga medicinska stanja. Nekvalitetan stil života, koji karakteriziraju loša prehrana, sjedilački način života, nekvalitetan i nedovoljan san te visoke razine stresa, nećemo samo tako neutralizirati nasumičnim uzimanjem velikih doza raznih suplemenata i očekivati da naš imunitet funkcionira savršeno i štiti nas od bolesti. Nijedna namirnica sama po sebi nema čarobni učinak u zaštiti od infekcija kao ni dodaci prehrani. Kada govorimo o prevenciji bolesti izazvanoj koronavirusom, potrebno je poštovati mjere, a zdravim stilom života omogućavamo našem imunološkom sustavu da pravilno funkcionira. U ovom članku, naglasak će biti na tome što možemo učiniti kad je riječ o prehrani i dodacima prehrani za rad našeg imuniteta. EH INAČE JA Ehinaceja je moćna biljka s ljekovitim svojstvima. Uporaba ehinaceje preporučuje se kod poboljšanja imunološkog sustava te kao pomoć u borbi protiv infekcija. Ehinaceja je relativno dobro proučena ljekovita biljka koju svakako ima puno potencijala. Ima snažno imunomodulacijsko djelovanje te smanjuje upalu, a pokazuje i antioksidativne, protuupalne, antibakterijske i antifungalne učinke. Ehinaceja se može uzimati preventivno, ali i kod prehlada, viroza i gripe. S ehinacejom treba biti oprezan ako osoba boluje od autoimunih bolesti. rujan 2021. ordinacija.hr 15 ZDRAVLJE NEKOLIKO KLJUČNIH MIKRONUTRIJENATA IDENTIFICIRANO JE KAO KRITIČNO ZA FUNKCIJU IMUNOLOŠKIH STANICA, UKLJUČUJUĆI: ASTRAGALUS Astragalus je biljka koja se stoljećima koristi u tradicionalnoj kineskoj medicini. Ima mnoge navodne zdravstvene dobrobiti, uključujući podršku imunitetu, odgađanje starenja i protuupalno djelovanje. Vjeruje se da astragalus utječe na odgađanje procesa povezanih sa starenjem i koristi se za liječenje raznih bolesti, poput umora, alergija i prehlade. Također se koristi kod bolesti srca, dijabetesa i drugih stanja. Astragalus sadrži korisne biljne spojeve koji mogu aktivirati naš imunološki sustav. Neki dokazi pokazuju da astragalus može povećati proizvodnju bijelih krvnih stanica u tijelu, stanica našeg imunološkog sustava odgovornih za borbu protivbolesti i infekcija. Astragalus pokazuje potencijalno djelovanje kod borbe protiv infekcija izazvanih bakterijama i virusima, alergija, astme, prehlade... LAKTOFERIN U posljednje vrijeme, kada govorimo o imunitetu, svjetla reflektora uperena su u laktoferin koji je relativna novost u pogledu utjecaja na imunitet čovjeka. Premda laktoferin proizvodi samo naše tijelo, kao sekreciju egzokrinih žlijezda (poput majčina mlijeka ili suza), može se uzeti i kao suplement, a tada djeluje kao nutraceutik ili funkcionalna hrana. Laktoferin je protein koji služi u prijenosu željeza i pripada grupi transferina, a najbogatiji izvor laktoferina je kolostrum. Laktoferin djeluje pozitivno na naš imunološki sustav te se pokazao kao jedan od ključnih elemenata u borbi protiv prekomjerne upale i izravnoj imunološkoj funkciji domaćina za zaštitu od virusa i bakterija. Laktoferin služi kao prirodni regulator obrane domaćina. To je jedan od prvih čimbenika koji oslobađaju neutrofili pri susretu s patogenima. Laktoferin ima središnju ulogu u imunitetu domaćina. PROBIOTICI Mikrobiota crijeva čovjeka - populacija od približno 100 milijuna živih bakterija koje žive u našim crijevima - pruža nam određene dobrobiti, uključujući otpornost na infekcije i sazrijevanje našeg imunološkog sustava. Poznato je da crijevna mikrobiota i ljudski imunološki sustav imaju dvosmjeran odnos: naša crijevna mikrobiota razvija i regulira naš složeni imunološki sustav, a zauzvrat naš imunološki sustav održava simbiotski odnos između nas i naše mikrobne zajednice. Da bi se održao ovaj odnos i postigla ravnoteža između imunološke tolerancije i imunološke ZgIJGZO - Sastavni je dio enzima važnih za rad imunoloških stanica. Izvor: crveno meso, mahunarke i orašaste plodove, sušeno voće, zeleno lisnato povrće, cikla i obogaćene žitarice za doručak. Vitamin A-Štiti od infekcija održavajući zdravu kožu i tkiva u ustima, želucu, crijevima i dišnom sustavu. Izvor, narančasto i crveno voće te povrće poput mrkve, marelice i paprike, iznutrice, meso, jaja, riba, sirevi. Vitamin C - Možda najpopularniji dodatak za zaštitu od infekcija zbog svoje važne uloge u imunološkom zdravlju. Ovaj vitamin podržava funkciju različitih imunoloških stanica i pojačava njihovu sposobnost zaštite od infekcija. Vitamin C također djeluje kao snažan antioksidans štiteći od oštećenja izazvanih oksidativnim stresom, koji nastaje nakupljanjem reaktivnih molekula poznatih kao slobodni radikali. Oksidativni stres može negativno utjecati na imunološko zdravlje i povezan je s brojnim bolestima. Pokazalo se da nadopuna vitaminom C smanjuje trajanje i težinu infekcija gornjih dišnih putova, uključujući prehladu. Izvor: agrumi poput naranče, grejpa, limuna, kivi, jagode, paprike, kiselo zelje, rajčica... Vitamin D-VitaminDjenutrijent topiv u mastima bitan za zdravlje i funkcioniranje našeg imunološkog sustava. Mnogi ljudi imaju nedostatak ovog važnog vitamina, što može negativno utjecati na imunološku funkciju. Zapravo, niske razine vitamina D povezane su s povećanim rizikom od infekcija gornjih dišnih putova, uključujući gripu i alergijsku astmu. Izvor: Sunčeva svjetlost, masna riba poput lososa, žumanjci, mliječni proizvodi. Vitamin E - Djeluje kao antioksidans za zaštitu integriteta staničnih membrana od oštećenja uzrokovanih slobodnim radikalima. Izvor: sjemenke, orašasti plodovi, biljna ulja i maslac od orašida. Cink-Nužan je za rad imunološkog sustava te ima važnu ulogu u upalnom odgovoru. Cink također posebno štiti tkivne barijere u tijelu i sprečava ulazak stranih patogena. Nedostatak ovog nutrijenta znatno utječe na sposobnost ispravnog funkcioniranja imunološkog sustava, što rezultira povećanim rizikom od infekcija i bolesti. Dodatni cink također može pomoći u smanjenju trajanja prehlade. Osim toga, cink ima antivirusno djelovanje. Prevelike doze mogu ometati apsorpciju bakra, što može povećati rizik od infekcije. Cink je potreban za zacjeljivanje rana i podržava imunološki odgovor. Izvor: meso, cjelovite žitarice, mlijeko, sjemenke, orašasti plodovi. - Čini se da selen ima snažan učinak na imunološki sustav koji je važan za sprečavanje infekcija. Namirnice životinjskog podrijetla (meso, riba, jaja, sirevi...) najbolji su izvori, a najveći su izvor brazilski oraščići, koji imaju golemu dnevnu vrijednost veću od 100% u jednom orahu. Međutim, previše može biti problem, pa ih nemojte konzumirati više od jednog do dva u jednom danu. 16 ordinacija.hr rujan 2021 Ubi ANI I b ZUKAV stimulacije koja je ključna za zdrav, imunološki sustav koji pravilno funkcionira, naši crijevni mikrobi i naše imunološke stanice moraju biti u stanju međusobno razgovarati. Na taj unakrsni razgovor utječe zdravlje naše crijevne barijere, koja se ponekad naziva i zaštitni zid sluznice. Dobre bakterije u našim crijevima inhibiraju rast patogenih, pomažu održavati pravilnu funkciju crijevne barijere te time štite organizam od štetnih vanjskih utjecaja. Probiotici potiču stvaranje protuupalnih tvari, a njihov krajnji produkt su kratkolančane masne kiseline koje povećavaju kiselost crijevnog sadržaja Dobi1« bakterije u našim crijevima mliibiraju rast patogenih, pomažu održavati pravilnu f miliciju crijevne barijere te time štite organizam od štetnih vanjskih utjecaja ZA VEĆINU URAVNOTEŽENA PREHRANA OSIGURAT ĆE ODGOVARAJUĆE KOLIČINE NUTRIJENATA ZA ODRŽAVANJE ADEKVATNOG RADA IMUNOLOŠKOG SUSTAVA TREBAMO LI UZIMATI SUPLEMENTE? Ljudi navedene hranjive tvari dobivaju hranom, a ne suplementima, jer hrana sadrži više dobrobiti za promicanje zdravlja. Za većinu, uravnotežena prehrana osigurat će odgovarajuće količine nutrijenata za održavanje adekvatnog rada imunološkog sustava. Međutim, određene populacije, poput trudnica, sportaša, starijih osoba, pušača i onih koji imaju određena medicinska stanja, ne mogu jesti raznovrsnu hranjivu hranu ili imaju povećane potrebe za hranjivim tvarima. U tim slučajevima vitaminski i mineralni dodaci mogu pomoći prehrani. Dakle suplementi i dodaci prehrani trebali bi biti shvaćeni upravo tako - kao dodaci koji nadopunjavaju eventualne Litavsko Ministarstvo obrane preporučilo je potrošačima da izbjegavaju kupnju kineskih mobitela, a onima koji ih već imaju da ih bace. Učinilo je to nakon što je vladino izvješće pokazalo da uređaji imaju ugrađenu mogućnost cenzure, prenosi Reuters. Pametni telefoni koje u Europi prodaje kineski proizvođač Xiaomi Corp imaju ugrađenu sposobnost otkrivanja i cenzuriranja pojmova kao što su slobodni Tibet, živjela neovisnost Tajvana ili pokret za demokraciju, priopćilo je u utorak litavsko državno tijelo za kibernetičku sigurnost. Mogućnost Xiaomijeva softvera za telefon Mi 10T 5G isključena je za Europsku uniju, ali se može uključiti daljinski u bilo kojem trenutku, navodi se u izvješću. - Naša je preporuka da ne kupujete nove kineske telefone i da se što prije riješite onih koji su već kupljeni - rekao je novinarima pri predstavljanju izvješća zamjenik ministra obrane Margiris Abukevičius. Iz Xiaomija nisu odgovorili na Reutersovu molbu za komentar. U izvješću litavskoga nacionalnog kibernetičkog centra također se navodi da telefoni tvrtke Xiaomi šalju šifrirane podatke o upotrebi telefona poslužitelju u Singapuru. Kineska tvrtka Huawei je također pronašla sigurnosnu pogrešku u telefonu P40 5G, no nijedna nije pronađena u telefonu drugog kineskog proizvođača, OnePlusa. Predstavnik Huaweija na Baltiku rekao je da njihovi telefoni ne šalju korisničke podatke izvana. U izvješću se navodi da popis pojmova koje bi mogle cenzurirati sistemske aplikacije telefona Xiaomi trenutačno uključuje 449 izraza i stalno se ažurira. To nije važno samo za Litvu nego za sve zemlje koje koriste Xiaomijevu opremu, navodi centar. Odnosi između Litve i Kine pogoršani su nakon najave Tajvana da će se njegova misija u Litvi zvati Tajvansko predstavništvo. (V. Balen) &lt;/td&gt;

Piše: LAURASIPRAK Samsung Galaxy S21 Ultra 5G, 8838 kuna. Dva Apple Mac Book Pro, 44.344,08 kuna. Individualni komunikacijski trening s popustom, 9600 kuna. Ovo su samo neke od stavki na koje je predsjednik Studentskog zbora u Zagrebu, mladi HDZ-ovac Mihovil Mioković (24) potrošio 700.000 kuna poreznih obveznika. I onda je to sam objavio na Facebooku uz najavu svoje ponovne kandidature, kao primjer transparentnog poslovanja. Izgleda da se isplatilo platiti komunikacijske treninge samo za njega. TO SU SVE SITNICE Pokušali smo nazvati političku zvijezdu u usponu, ali nam se nije javljao. Poslao je poruku da danas ne može razgovarati. No kolege s Telegrama su ga uspjele dobiti. - Mislim da je puno efektivnije kad sve dam crno na bijelo, sve financije, sve na što sam stavio potpis, i jer ovo su doslovno sitnice, računi neki od 100 kuna pa oni do 150.000 kuna - komentirao je objavu faktura i dodao: - Gledao sam tajming i izračunao da bi to sad bilo to. A tajming je interesantan, bliži mu se kraj mandata i kreću novi izbori za studentske predstavnike. No Mioković nije dovršio individualnu edukaciju, ali je zato kolegama u Zboru poručio da će Zbor, odnosno novci poreznih obveznika, pokriti sve takve tečajeve ako se odluče ići na njih. - Na taj način svaki član Skupštine napreduje, usavršava se i Bio je mlada nada HDZ-a, predsjednik Mladeži grada Siska, pa je dao ostavku kako bi bio predsjednik Studentskog zbora Sveučilišta samim time rad Studentskog zbora postaje sve bolji. Kako kaže ona izreka: jak si onoliko koliko ti je jaka najslabija karika u lancu - objašnjava. No njegovi kolege se ograđuju od njega. - Ne znam što bih vam rekao. On nema nikakvu dužnost ni meni ni Skupštini davati financijsko izvješće. Nitko od nas nije imao pojma za ovo. On vlada autokratski i ovo je sramota i rušenje ugleda svih nas. Što će mu ta torba? Studenti koje bi trebao predstavljati jedu u menzi, nemaju novca, a on ovako troši! Ja ne mogu shvatiti da student kupi torbu za laptop, da si plati tečaj javnim novcem. To je za mene najveće ruglo i sramota koje sam ikad vidio. On ne priča sa mnom već pet mjeseci - govori nam njegov zamjenik Josip Periša. KOLEGE SE OGRAĐUJU Uz skupe laptope koje, kako kaže Mioković, trebaju za Zoom konferencije i streamanje utakmica sveučilišnog sporta, kupio je i kožnu torbu u kojoj bi takav laptop mogao nositi od 1040 kuna. No to nije sve. Studentski zbor je u posljednje dvije godine kupio četiri mobitela, dva MacBooka, laptop Lenovo, kao i skupu opremu za live snimanje što treba sportašima. Da ne ode sve na sportaše, dio opreme su posudili i Akademiji dramske umjetnosti, kad su snimali film. Uz to, postoji mogućnost kupovanja laptopa za osobnu upotrebu, u iznosu do 10.000 kuna. Na popisu je i aparat za kavu od 3569,60 kuna. U pravoj maniri njegovih starijih stranačkih kolega na ministarskim pozicijama prijateljima je dao da održavaju web stranicu Studentskog zbora. Cijena - sitnica: 25.000 kuna. Uz to, naručeno je više hoodica s logom Sveučilišta i znački koje su stajale 9187,50 kuna, ali i posebne hoodice i maske s natpisom u iznosu od 17.050 kuna. Hoodice su namijenjene za članove Zbora, ali i kao pokloni kad dolaze delegacije, kad se ide profesorima, na službene sastanke itd. No on u tome ne vidi problem i uvjerava da promo materijala imaju još i da će ga podijeliti. Nabavio je rezač i uništavač papira, koje objašnjava kao normalni uredski pribor. ŠTO ĆE IM SEF ZA ORUŽJE? No tu je i račun za usluge tvrtke Studio Matija d.o.o., na kojem se vidi da su se kupovale pamučne torbe s tvrdim dnom, antistres loptice, memorijski jastuci za avion, šalice, majice, držači za mobitel, prijenosne baterije, strugalice za snijeg i ostalo u iznosu od 142.956,25 kuna. Najveće iznenađenje medu fakturama je ona za sef A 708 iz Ritoša trgovine d.o.o. za 4861,45 kuna. To je trgovina koja prodaje sefove za oružje, streljivo, oružje, odjeću, mamce, repelente. Ima tu i računa za kolače, piće, gorivo za unajmljeni kombi Mercedes V class Automatik kojim su išli na konferencije. Auto su malo oštetili pa je i to trebalo platiti 3844 kune. Inače, izlaznost na sveučilišne izbore bile je 7,6 posto, a mladi lav upravlja budžetom od 2,3 milijuna kuna godišnje.

i U i :R0 Danijel Prerad Samo je 15 minuta bilo dovoljno da se cijena bitcoina u utorak sruši za čak 10.000 dolara u jednom od najvećih negativnih šokova koje su pogodili ulagače u ovu kriptovalutu. I to upravo na dan kada je Salvador, kao prva zemlja na svijetu, uvela bitcoin kao zakonsko sredstvo plaćanja na svom teritoriju. Bitcoin se u utorak oporavio do 47.500 dolara, no i u srijedu je opet pao na 44.500 dolara te se držao između te razine i 46.500 dolara. Taj veliki pad u utorak uznemirio je ulagače, jer se bitcoin, nakon velikog proljetnog pada i spuštanja ispod 30.000 dolara u srpnju uspio ponovo uzdići u visine iznad 50.000 dolara dosegnuvši 53.000 dolara. No, u samo 15 minuta cijena mu je sada bila pala za 10.000 dolara, u vrijeme kada postaje službena metoda plaćanja u jednoj državi svijeta. I druge valute poput Ethereuma i Dogecoina zabilježile su slične padove. A čini se da je taj pad i vezan uz Salvador, barem prema pisanju specijaliziranih financijskih portala. Država kupila 550 bitcoina Naime, Vlada Salvadora stvorila je digitalni novčanik Chivo za korištenje za 6,4 milijuna svojih građana koji bi imao unaprijed učitan bitcoin vrijedan 30 dolara. To je bilo oko 0.0007 bitcoina u vrijeme uvođenja. Tih oko 21 milijun dolara za te početne iznose u digitalnim novčanicima svojih građana Salvador je uplatio proračunskim sredstvima. No, kad je u utorak uveden bitcoin kao jedno od načina plaćanja u toj srednjoameričkoj državi isprva novčanik nije bio dostupan u trgovinama aplikacija Apple i Huawei. Nakon što je predsjednik Nayib Bukele pritisnuo vlasnike platformi aplikacija da dodaju aplikaciju Chivo, digitalni novčanik bio je zatrpan prometom i morao se nakratko isključiti. Bukele, koji je s 40 godina neobično mlad svjetski lider, na Twitteru se šalio o padu cijene bitcoina. Buvingthe dip, tvitao je s namigujućim emojijem, dosjetkom koju obično rade trgovci kriptovalutama izloženi oštrim padovima cijena. Sugerirao je time slabiju trenutačnu poziciju bitcoina koju treba iskoristiti i kupiti ih, jer će rasti. Objavio je i da je po tim nižim cijenama Salvador kupio još 150 bitcoina, čime je ukupan iznos dostigao 550, ne računajući one koje je podijelio narodu u njihove novčanike. A u Salvadoru nisu svi oduševljeni uvođenjem kriptovaluta u službenu upotrebu u toj zemlji. Mnogi Salvadorci podijelili su na društvenim mrežama video zapise o prihvaćanju bitcoina u Starbucksu, McDonaldsu i drugim trgovinama, a te video zapise Bukele je s odobravanjem retvitovao. Ljubitelji bitcoina diljem svijeta obećali su na dan uvođenja u Salvadoru, nazvan Bitcoin dan, kupiti kriptovalutu vrijednu 30 dolara u znak podrške Bukeleu. Želi više investicija i manje doznaka No, među običnim građanima usvajanje bitcoina loše je prihvaćeno. Više od 1000 okupljenih u glavnom gradu San Salvadoru protestiralo je protiv tog poteza, za koji kažu da neće pomoći najsiromašnijim stanovnicima zemlje. - Ovo je valuta koja neće raditi za prodavače pupusa (tradicionalnog uličnog jela u Salvadoru, op. a.), vozače autobusa ili male trgovce - rekao je jedan stanovnik za Reuters. Predsjednik Bukele, čija se politička stranka doslovno naziva Nove ideje, nada se da će masovno prihvaćanje bitcoina potaknuti inozemna ulaganja u zemlju onih koji razmišljaju malo drukčije, a nada se smanjiti i troškove doznaka iz inozemstva koje, prema podacima Svjetske banke, trenutačno čine 24% BDP-a Salvadora. Globalne financijske institucije upozorile su Salvador na ovaj potez. - Prihvaćanje bitcoina kao zakonskog sredstva plaćanja otvara niz makroekonomskih, financijskih i pravnih pitanja koja zahtijevaju vrlo pomnu analizu - rekao je u lipnju glasnogovornik Međunarodnog monetarnog fonda. U lipnju je glasnogovornik Svjetske banke za Washington Post rekao i ovo: Iako nam se vlada obratila za pomoć u vezi s bitcoinom, to nije nešto što Svjetska banka može podržati s obzirom na nedostatke u zaštiti okoliša i transparentnosti. Bukele, koji se ponekad naziva prvim milenijskim predsjednikom Latinske Amerike, odbacio je kritike. Trebali bismo razbiti paradigme iz prošlosti, napisao je Bukele na Twitteru neposredno prije stupanja na snagu zakona. U nedostatku vlastite službene valute, zemlja se kao jedinom valutom koristila američkim dolarima.

   &lt;td style="text-align:left;"&gt; Prošli smo tjedan otvorili Xiaomi Store u Mariboru i započeli širenje u Sloveniji
U prvom i drugom tromjesečju ove godine Xiaomi je, prema istraživanju tržišta tvrtke Canalvs, postao broj jedan po isporuci pametnih telefona na hrvatskom tržištu. Čak prema izvješćima IDC-a, Canalvsa, Strategv Analvticsai Counterpointa, četiriju vodećih svjetskih tvrtki za istraživanje tržišta, u drugom tromjesečju 2021. Xiaomi je nadmašio Apple u globalnim isporukama pametnih telefona i prvi put postao broj dva. Ostvario je rast između 83 i 85,3 posto, ovisno o tome koji se podaci pojedine tvrtke za istraživanje tržišta gledaju, stoje znatno veći rast u konkurenciji pet vodećih dobavljača mobilnih uređaja, a to su Samsung, Xiaomi, Apple, Huawei i OPPO. Goran Mudrovčić, generalni menadžer Xiaomija za hrvatsko i slovensko tržište, kaže daje, osim rasta, tvrtka angažirana na otvaranju novih trgovina, Xiaomi Storeova. Strateško pozicioniranie - Za Xiaomi Storeove izuzetno nam je važno strateško pozicioniranje. U Hrvatskoj trenutačno imamo pet Xiaomi Storeova, od kojih su dva u Zagrebu, a po jedan u Splitu, Rijeci i Osijeku. Uz dvije takve trgovine koje smo ove godine otvorili u Hrvatskoj, konkretno u Zagrebu i Osijeku, važno je naglasiti da smo ekspanziju započeli i na slovenskom tržištu. Naime, prošli smo tjedan otvorili prvi Xiaomi Store u Mariboru, a tim ćemo smjerom nastaviti. Sljedeći je korak otvaranje prvog Xiaomi Storea u Ljubljani, a potom u svim strateški važnim središtimaističe Mudrovčić. - U fokusu našeg poslovanja su krajnji korisnici, stoga im želimo maksimalno olakšati dostupnost naših proizvoda. Jednako tako, Xiaomi Storeovi prva su dodirna točka krajnjih korisnika s Xiaomijevim uređajima te nam je upravo zbog toga važno da krajnji korisnici mogu baš ondje osjetiti što im naši pametni telefoni i drugi proizvodi našeg ekosustava pružaju - objašnjava. Dodaje da na hrvatskom tržištu Xiaomi ima odličnu distribucijsku platformu zahvaljujući tvrtkama JOZO VRDOLJAK Bijelić Co te Eko elektronika. Xiaomijev se brend u Hrvatskoj počeo razvijati zahvaljujući tvrtki Bijelić Co 2018. godine, kada je u Zagrebu otvoren i prvi Xiaomi Store u Hrvatskoj. - Sad Xiaomi transformira svoj poslovni model te s pozicije izazivača prelazi na poziciju lidera. Prema izvještajima IDC-a, Canalvsa, Strategv Analvticsa i Counterpointa, četiriju vodećih svjetskih tvrtki za istraživanje tržišta, Xiaomi je prvi put postao drugi najveći svjetski brend pametnih telefona. Naš je cilj snažna penetracija na svim tržištima kako bismo postali najveći svjetski dobavljač, a osobito u premium segmentu, kako bismo krajnjim korisnicima osigurali vodeću tehnologiju i oblikovali daljnji smjer industrije - tvrdi Mudrovčić. Električna vozila Xiaomi je snažno krenuo i u segmentu električnih vozila. Njegov osnivač Lei Jun u prvom je tjednu rujna otvorio tvrtku s temeljnim kapitalom od deset milijardi juana koja će biti osnova za širenje u tom segmentu. - Strateški je plan da u sljedećih tri do pet godina pozicioniramo vlastiti brend električnih automobila. Nije još definirano hoće li taj segment poslovati pod brendom Xiaomi ili nekim drugim, ali je cilj da prva vozila krenu u komercijalnu prodaju za tri do pet godina. Vjerojatno će biti najprije plasirana na kinesko tržište, ali neće proći dugo do početka njihove prodaje i u ostalim zemljama. E uropa je svakako tržište koje kreće odmah iza Kine. Kako smo mi uvijek orijentirani na to da smo najbolja opcija jer za prihvatljivu cijenu dajemo najviše, odnosno nudimo najbolji omjer cijene i kvalitete, takav će pristup biti i kod električnih vozila. Naša je misija da tehnologija bude dostupna svima po izuzetno prihvatljivoj cijeni - otkriva Xiaomijeve planove Mudrovčić. Generalni menadžer kompanije za hrvatsko i slovensko tržište naglašava da će prednost i sinergija koju ima u segmentu 5G-a i umjetne inteligencije stvari (AIoT) Xiaomi dovesti na vodeću poziciju u nadolazećem razdoblju i postaviti ga u sam vrh strategijom Ali AIoT. Bogat portfelj - U idućih pet godina uložit ćemo 7 milijardi američkih dolara u razvoj 5G-a i umjetne inteligencije stvari. Xiaomi je u 2020. postao treći najveći svjetski proizvođač mobitela, a do trećeg je tromjesečja te godine broj povezanih uređaja u Xiaomijevu ekosustavu AIoT, i to bez pametnih telefona i prijenosnih računala, dosegnuo je 289,5 milijuna, što nas čini jednom od najvećih svjetskih platformi interneta stvari potrošačke klase. Xiaomi je lider u segmentu pametnog načina života, i to zahvaljujući svojem bogatom portfelju ekosistem-proizvoda - zaključuje Goran Mudrovčić, generalni menadžer Xiaomija za Hrvatsku i Sloveniju.

PIŠE: TANJA RUDEŽ V Manf red Spitzer, jedan od vodećih njemačkih psihijatara, za Nedjeljni govori o tezi digitalne demencije koja je podigla puno prašine u svijetu Digitalni mediji ometaju razmišljanje, snižavaju IQ, narušavaju kreativnost i izazivaju frustracije. A pandemija je samo pogoršala te učinke anfred Spitzer vjerojatno je globalno najpoznatiji suvremeni njemački psihijatar. Zbog onoga što radi i knjiga koje piše prijetili su mu i smrću. Jedno je vrijeme predavanja držao štićen tjelesnim čuvarima. Profesor se bavi naizgled, doduše tek na prvu, benignim temama. Ne piše, recimo, o terorizmu. Spitzer istražuje usamljenost, utjecaj tehnologije na zdravlje. Ima tome neko vrijeme daje napisao knjigu u kojoj govori o usamljenosti, ispituje zašto smo, iako tehnološki povezani, sve više usamljeni. Epidemija pametnih telefona naslov je njegove posljednje u nas objavljene knjige (Ljevak je dosad objavio i Usamljenost te Digitalnu demenciju). Spitzer se u novije vrijeme fokusirao na mobitele, prikupio razna istraživanja i sumirao što ljudima, pogotovo djeci i mladima, čine mobiteli, napisao je knjigu u kojoj upozorava koje su posljedice ako djeci dopustimo da sate i sate provode na pametnim telefonima. Detaljno analizira zašto je pretjerana upotreba mobitela postala realna, velika prijetnja zdravlju, obrazovanju i društvu. Pametni telefoni ušli su u široku primjenu bez da su dobro ispitani, bez da su zapravo istraženi. Naprosto su razvojem tehnologije došli i preplavili svijet. Danas pametne telefone koristi pola stanovništva planeta, a sve bez sustavnog istraživanja o rizicima i mogućim negativnim posljedicama. Time se malo tko ozbiljno pozabavio. Nije li to u najmanju ruku čudno? kaže na početku razgovora za Jutarnji list. aštoje tome tako? Zato što je povezano s najjačim lobijima I na svijetu - Apple, Amazon, Google, Microsoft, Facebook, Samsung nas uvjeravaju daje digitalizacija sjajna stvar koju moramo provoditi, daje to budućnost bez koje nam nema života i napretka. Ali, nitko ne govori o negativnim aspektima i ozbiljnim posljedicama pretjerane upotrebe gadgeta. Pametni telefon nije samo gadget koji ima najveći broj ljudi na svijetu, nego je i gadget koji ljudi najviše koriste, na njemu dnevno provode jako puno sati, a nije nebitno daje to i najmanji gadget, dakle najjednostavniji za nošenje sa sobom kud god krenete. Što nam čine mobiteli? Evo primjera što to znači gledati u mali ekran s male udaljenosti dugo vremena: gledate li u svoj telefon nekoliko sati dnevno, vaše oči će nakon nekog vremena postati kratkovidne. Trenutačno je više od milijarde kratkovidnih, a za samo nekoliko desetljeća, do 2050., pola svjetske populacije ili najmanje 4,5 milijardi ljudi postat će kratkovidno. Od njih će deset posto i oslijepiPRIJETILI MU SMRĆU Manfred Spitzer vjerojatno je globalno najpoznatiji suvremeni njemački psihijatar. Zbog onoga što radi i knjiga koje piše prijetili su mu i smrću. Jedno je vrijeme predavanja držao štićen tjelesnim čuvarima ti. To je jako puno slijepih ljudi. To je ijedan od razloga zbog kojih je Kina zabranila mobitele u školama od ovog siječnja. Ali, to su stvari o kojima ljudi baš puno ne čuju i ne čitaju. Jer, koliko se god činilo da se u medijima o tome govori, te se teme često plasiraju kao nekakve polubizarne vijesti i ne tretira ih se ozbiljno. Imam tekst te službene kineske odluke, razlog za zabranu mobitela u školama jest da žele spriječiti miopiju, ovisnost o pametnim telefonima i neaktivnost koja dolazi s njihovom pretjeranom upotrebom. Kada djetetu dati mobitel? Odrasli su odgovorni za djecu, naša je odgovornost da im mobitele ne dajemo u ruke prije 14. godine, recimo daje to je neko doba kad dijete već samo može kontrolirati da mobitel ne koristi prečesto. Dati osmogodišnjaku mobitel to je kao da ste mu dali drogu. Pametni telefoni nanose veliku štetu djetinjstvu. Sve što sam napisao u knjizi mogu argumentirati podacima iz znanstvenih članaka koji su objavljeni u najkvalitetnijim znanstvenim časopisima, pišem na temelju argumenata i istraživanja, a ne subjektivne procjene, kaže Spitzer, ravnatelj Psihijatrijske sveučilišne bolnice u Ulmu i osnivač tamošnjeg Centra za neuroznanost, predavač na raznim uglednim sveučilištima poput Heidelberga i Harvarda, dobitnik više važnih znanstvenih nagrada. Što se tiče obrazovanja, digitalne sprave su distrakcija, one smanjuju koncentraciju i zapravo dovode do toga da su rezultati učenja često puno lošiji, a ne bolji. Ali, živimo u svijetu gdje se neprestano ističe potreba za sve većom digitalizacijom škola. Vlasti i škole ne uzimaju zaozbiljno upozorenja o distrakciji koju pretjerana digitalizacija donosi u nastavi, o tome se zapravo jako malo ozbiljno piše jer to sprečava jak lobi. Desetljećima smo imali istraživanja koja su dokazala da je rak pluća povezan s pušenjem i kardiovaskularnim bolestima, ali je ta informacija slabo pronalazila put do javnosti zbog duhanskog lobija. Trebalo je 45 godina da se probije ta blokada. Sjećate li se koliko je dugo trebalo da dođemo do faze da se zabrani reklamiranje cigareta, da se zabrani pušenje u javnim interijerima? Duhanski lobi je bio jak, ali on je zapravo slabašan usporedite li ga s ovim današnjim tehnološkim lobijem kojemu je do toga da ljudi ostanu zakačeni za pametne telefone. Treba biti svjestan daje ovdje riječ o puno jačem lobiju. Hoćemo li sad čekati 45 godina da krenemo u koordiniranu društvenu akciju osvještavanja ljudi o šteti koju nanose pametni telefoni? Hoćemo li mirno puštati da rastu generacije i generacije djece koja će imati ozbiljne fizičke, mentalne i obrazovne posljedice od toga što duge sate provode gledajući u te male ekrane? Nadam se da će to ipak ići puno brže. anfred Spitzer je optimist: Uočavam daje sve više ljudi koji počiMOBITEL. TO JE KAO DA STE MU SVE TO MOGU ARGUMENTIRATI nju shvaćati da je jako pogrešno što tako ležerno, bez puno razmišljanja dajemo mobitel u ruke djetetu. Danas djeca prosječno dobiju prvi mobitel oko osme godine života. Roditelji prvi nakon znanstvenika počinju uviđati posljedice jer vide kod kuće svoju djecu i to kako se ponašaju pa onda pročitaju neki članak i vide da te nuspojave tehnologije mogu iščitati i na vlastitom djetetu. Spitzer ističe kako nije slučajno da su upravo visokodigitalizirane azijske zemlje poput Južne Koreje među prvima shvatile da moraju ograničiti upotrebu tehnologije među djecom i mladima. U Južnoj Koreji odavno rade j razne programe j i projekte ne bi li 1 djecu i tinejdžere J što više maknuli od tehnologije. Tamo ima i puno institucija u koje ovisnici o mobitelima dolaze na odvi- DETALJNA ANALIZA Epidemija kavanje. U Kini ne pametnih telefona naslovje njegove samo da su izbaci- Posljednje knjige koja je kod nas li mobitele iz ško- objavljena u izdanju kuće Ljevak la, nego odnedavno mlađi od 18 godina mogu igrati igrice samo tri sata tjedno. Sat vremena petkom, sat vremena subotom, sat vremena nedjeljom. U Kini se sad tome pristupa jako ozbiljno. U Europi imate djecu koja igraju kompjutorske igrice cijele vikende. To je točno ono što smo prije slušali o djeci u Aziji. Doduše, i europske zemlje sad polako uvode regulacije, počinju od škola. Ali, bitno je da pravila u kući postave roditelji, da oni krenu, ne čekajući neke inicijative odozgo. Kad Kina nešto depešom brani, to se na Zapadu uvijek gleda podignutih obrva, odmah se spominju ljudska prava... Je li pravo Facebooka da poljulja emotivni život milijuna mladih žena? Oni koji su na Facebooku tri sata dnevno imaju dva puta veću šansu oboljeti od depresije. Ozbiljna nezavisna velika znanstvena istraživanja u SAD-u i Velikoj Britaniji pokazala su da prevelika izloženost društvenim mrežama povećava šansu za samoubojstvo. U Americi je broj mladih žena koje se ubijaju dramatično porastao u posljednjih nekoliko godina, i to dovode u vezu s upotrebom društvenih mreža. Je li to ljudsko pravo? Možemo li zbog ljudskih prava dati sve svakome i ne raditi ništa oko kontrole čak i kad vidimo da su posljedice po ljude, pogotovo po djecu, loše i dugotrajne? Je li to pravi pristup? azgovarali smo telefonom. Zvala sam profesora na njegov mobitel. Naravno da koristim pametni telefon. Imam šezdeset i tri godine i ne zagovaram da bismo trebali živjeti bez mobitela i tehnologije. Ali, dati mobitel djetetu od osam godina je prerano i toksično. Tehnologija olakšava život ako je možete koristiti racionalno, ako ne dopustite da vam ona uzima život. Naravno da koristim i kompjutor, koristim e-mail i razne tehnološke alate. Tehnologija bi trebala biti tu za nas, da mi kontroliramo nju, a ne ona nas. Među brojnim zanimljivim podacima koje Spitzer navodi u knjizi Epidemija pametnih telefona i ona su o istraživaI nju inteligencije I u SAD-u i zapadnoj Europi. Ispitivanja su pokazala daje kvocijent inteligencije desetljećima kontinuirano rastao. Početkom devedesetih godina prošlog stoljeća kvocijent inteligencije u populaciji prestao je rasti. Od 1999. bilježimo samo pad. Dokazano je da se osobito u najrazvijenijim zemljama svijeta kvocijent inteligencije iz generacije u generaciju smanjuje. Genetski faktori nisu, pokazalo se, u pozadini ovog nazadovanja. Faktori za koje se misli da utječu na to da su ljudi sve manje inteligentni su promjene u izloženosti medijima (dugi sati pred ekranima), sve raširenija konzumacija nezdrave hrane te promjene u kvaliteti i kvantiteti obrazovanja. / &lt;/td&gt;

Ivan Fischer Nakon zabrinjavajućeg izvještaja Nacionalnog centra za kibernetičku sigurnost koji je testirao niz kineskih mobitela, litavsko Ministarstvo obrane pozvalo je svoje građane da ne kupuju kineske mobitele i da se što prije riješe onih koje već imaju. Nacionalni centar proučio je model Xiaomi Mi 10T 5G, perjanicu ponude popularnog kineskog proizvođača, i otkrio kako taj mobitel sadrži programe za cenzuriranje sadržaja nepoželjnih po Komunističku partiju Kine. Među više od 400 izraza koje taj model mobitela može cenzurirati nalaze se i sintagme slobodni Tibet, živjela neovisnost Tajvana ili demokratski pokret. Taje mogućnost isključena na mobitelima koji se prodaju u Europskoj uniji, no proizvođač je može samostalno aktivirati u bilo kojem trenutku. Izvještaj litavskog Centra otkrio je i kako je jedan Xiaomijev mobitel slao šifrirane poruke s podacima o korištenju mobitela na server u Singapuru bez odobrenja korisnika mobitela, te daje model P40 5G ranjiv na Mbernetičke napade. Huaweijev AppGallerv, tvrdi analiza, također je potencijalno opasniji za preuzimanje i instalaciju aplikacija na mobitel od Googleova Plav storea, jer omogućava kosnicima preuzimanje zloćudnih aplikacija, kao i onih zaraženih virusima. Xiaomi je na optužbe odgovorio kako tvrtkini mobiteli ne cenzuriraju komunikacije svojih korisnika. Xiaomi nikada nije i nikada neće ograničiti ili blokirati bilo kakvo osobno ponašanje naših korisnika, poput pretraživanja, pozivanja, pregledavanja interneta ili korištenja programa za komunikaciju trećih strana, rekli su iz tvrtke za BBC. Također inzistiraju kako se podaci s mobitela nikada ne obrađuju izvan samog uređaja te da se tvrtka dosljedno drži GDPR-a i svih zakona i pravila država u kojima posluje. Huawei je ustvrdio i da redovito provodi sigurnosne provjere kako bi korisnici preuzimali samo sigurne aplikacije s AppGallervja, odbacujući tvrdnje daje tvrtkina platforma za preuzimanje aplikacija manje sigurna od izvorne, Googleove.

Hoteli su postizali rekordne cijene, a u restoranima se stol čekao po sedam ili čak deset dana. Nikad nije bilo ovako, kaže D. Ivošević BARBARA BAN U Istri je ovog ljeta bilo kao u svjetskim metropolama. Rezervacije za najbolje restorane čekale su se po deset dana, a svake se večeri pred lokalima viđao red turista. Takve gužve nije bilo ni za najboljih sezona, a sve to pokazuje da je potrošnja bila jako dobra i da su se turisti jednostavno zaželjeli uživanja i opuštanja. FiskaUzirani računi Hrvatsko je vino na Jadranu teklo u potocima, sirari su ostali bez svojih sireva, maslinari bez ulja. Zalihe su potrošene, pa čak i one iz prve godine korone, koja je sve bacila na koljena. No, koliko je potrošnja u Istri, koju je i ovog ljeta posjetio najveći broj gostiju, bila veća, još se ne zna. Trebala bi, svakako, biti značajna, jer su i cijene u restoranima i lokalima bile prilično veće nego 2019. godine. Prema riječima direktora istarske Turističke zajednice Denisa Ivoševića, vrlo brzo zatražit će podatke o fiskaliziranim računima na poluotoku, koji će, smatra, potvrditi činjenicu da se puno trošilo izvan pansiona. Rekordne cijene - Hoteli su postizali rekordne cijene, u restoranima u kojima je trebalo rezervirati stol gosti su čekali rezervaciju po sedam ili čak deset dana. U običnim se restoranima vidio red od deset do 20 ljudi i oni su sigurno trošili najbolje proizvode iz Istre, poput vina, ulja, sada tartufa i svega ostalog. No, to ćemo znati kada dobijemo podatke o fiskaliziranim računima. Nikad nije bilo ovako, a sve se to dogodilo jer su nam se u isto vrijeme dogodile dvije stvari. Prije svega, Istra je podigla kvalitetu, a pomogla nam je i konkurencija jer je zbog loših epidemioloških uvjeta bila slabija od nas. Zato smo pobjednici Mediterana u turizmu ove sezone - smatra Ivošević. Da su u Istri imali više nego dobru sezonu, potvrdili su nam i sami proizvođači ulja, sira, vina i pršuta. Primjerice, tvrtka Oio Vivo iz Vodnjana ostala je bez cjelokupnih zaliha svojeg ekstradjevičanskog ulja sa svjetskim nagradama za kvalitetu. - Jako smo dobro radili i gotovi smo sa zalihama. Sve je odlično funkcioniralo - od prodaje u masliniku, gdje smo uredili novi prostor, do veleprodaje, restorana i web shopa. Svagdje je bila velika potražnja. Lani smo proizveli oko 22.000 litara, a od godine prije možda nam je ostalo 1000 litara. Sada više nemamo gotovo ništa i jedva čekamo novu berbu - govori nam Velimir Jurić iz tvrtke Oio Vivo, koja će imati dobar urod te očekuje barem 45.000 litara ulja i još bolju godinu. Iako će berba kod ostalih biti znatno lošija zbog zime i snijega, oni će imati pun bolju berbu i kažu da neće dizati cijene. Proizvodnja nije stala Bez sira i pršuta nisu ostali poznati sirar Sandi Orbanić iz Žminja i pršutarna Buršić iz Vodnjana, ali samo zato što neprestano rade. Orbanića više muči kako se pripremiti za iduću godinu. - Radili smo zaista odlično i to je za nas bilo neočekivano. Jednostavno nismo znali kako se pripremiti za sezonu. Na kraju je bilo odlično. Nismo ostali bez sira, ali samo zato što stalno proizvodimo. Odlična je bila i prodaja hotelima, trgovinama, restoranima i na kućnim pragu. - ističe Orbanić, koji godišnje proizvede oko 120 tona proizvoda u sirani. - Sve uspijemo plasirati. No, s obzirom na pad u 2020. i potrošnju u ovoj godini, ne znamo koje količine planirati za 2022. - dodaje. Robert Lisjak iz vodnjanske pršutane kaže da je ova godina u odnosu na lani fantastična. - Uvijek imamo svega jer stalno proizvodimo i kobasice, ombolo i pancetu, pa čak i pršut. Puno smo u epidemiji radili s domaćim tržištem i dosta prodajemo na kućnom pragu, a ove smo godine primijetili veću potražnju samih restorana - kaže Lisjak.O

Ususret Svjetskom danu učitelja, za Universitas portal piše prof. Siniša Opić, dekan Učiteljskog fakulteta Sveučilišta u Zagrebu
Piše prof. Siniša Opić Pojavom interneta dogodila se revolucija u obrazovanju na daljinu prije mnogo godina, stoga svaki novi korak u razvoju novih načina komunikacije s djecom i mladima, novih metoda i pristupa učenju nije stran i neizvediv. No, unatoč tome, preokret koji je donijela pandemija izazvana koronavirusom zatekao nas je nespremne i zahtijevao je sustavne transformacije unutar obrazovnih sustava diljem svijeta. Sa sigurnošću mogu reći daje odgojno-obrazovni sustav bio među visoko rangiranima koji se našao pred velikim izazovima jer se upravo kroz taj sustav stječu temeljne vrijednosti, znanja i iskustva potrebna za opstanak cijelog društva. Iskustva koja smo stekli, kreativni odgovori na koje smo nailazili, zasigurno nam m ogu pomoći u daljnjem j.f planiranj u i i obra- I zovnim j reform a - I m a * koje su pred n ama, kako bismo uspješno razvili visokokvalitetne obrazovne sustave otporne na potencijalne krize i izvanredne situacije. Kada se govori o nastavnim procesima u online okruženju i brojnim drugim zanimanjima, itekako je potrebno naglasiti da, unatoč naprednoj tehnologiji, učinkovitost takvog rada može biti prisutna u mnogim sustavima, no kvalitetno obrazovanje počiva i mora počivati na socijalnim interakcijama njegovih ključnih dionika. Obrazovanje na daljinu i održavanje nastave u klasičnom obliku nisu gotovo ni u čemu kompatibilni. Brojni se poslovi danas mogu obavljati na daljinu, a da pritom rezultati ne moraju gubiti na kvaliteti. U mnogim slučajevima čak i dobivaju, no u ovom članku zadržat ću fokus na obrazovnom sustavu. Iako je i odraslim ljudima kontakt s drugima u pravilu nešto što se smatra normalnim i potrebnim, kada se radi o školi, gdje kontaktiraju i učitelji i učenici kao i uče!, nici međusobno, teško je, ako je uopće i moguće, naći I istinske i opravdane razloge da bi se nastava održavala na daljinu. Opravdanje za takvo što mogu biti samo situacij e u kojima je tako nešto nužno i neizbježno zbog višeg cilja - očuvanja zdravlja školske populacije, a posredno i njihovih bližnjih, obitelji i prijatelja. Uvođenje nastave na daljinu bio je izazov za cijeli obrazovni sustav, a osobito za osnovne škole gdje je informatičko opismenjavanje itekako prisutno i tek u razvoju. Nadalje, nastava Tjelesne i zdravstvene kulture je na daljinu praktički neizvediva, a imajući u vidu prevalenciju sjedilačkih aktivnosti te značaj motoričkih aktivnosti u odnosu na cjelokupni razvoj djece i općenito njihovu dobrobit, taj problem je bio tim veći. Razlika u materijalnim i kadrovskim uvjetima škola u Republici Hrvatskoj uvelike se razlikuje, stoga je i sama organizacija nastave na daljinu bila izazov na koji je trebalo u kratkom roku što adekvatnije odgovoriti. Nedvojbeno je i da učitelji tijekom nastave na daljinu imaju znatno veći obim posla koji moraju obavlj ati u odnosu na nastavu koju izvode licem u lice sa svojim učenicima. 0 kontroli i evaluaciji nastavnog procesa, obrazovnim ishodima, vršnjačkim interakcijama, kao i interakcijama s učiteljima tijekom nastave na daljinu, gotovo se i ne može govoriti. Nastava na daljinu unijela je brojne promjene, ali i ukazala na mnoge nedostatke koji bi trebali biti polazište za daljnje promišljanje i unaprjeđenje odgojno-obrazovnog sustava, osobito za krizne situacije. Razdoblje pandemije detektiralo je mnoge ranjive i marginalizirane skupine koje se nisu uspjele uključiti u ovaj vid učenja, stoga je na nacionalnoj, regionalnoj i lokalnoj razini potrebno uložiti velike napore kako bi se taj problem dugoročno uspješno riješio. Nadalje, potrebno je osigurati sve materijalne i kadrovske uvjete te infrastrukturu kako bi sva djeca i mladi imali jednaku priliku za svoje obrazovanje, a jačanjem kapaciteta nastavnog osoblja omogućiti razvoj svih kompetencija potrebnih za kvalitetnu izvedbu nastavnih procesa, osobito u online okruženju, za koje, svjesni smo, moramo biti spremni Industrijska revolucija 4.0 i nadolazeća 5.0 iz korijena mijenjaju, tj. već su promijenili naše živote. Od pojave prvih škola u Sumeru do danas nikada nismo bilu suočeni s organizacijom nastave u nenormalnom i novom normalnom miljeu. Škola kao organon posebne vrste suočen je između zahtjeva industrijske revolucije, visoko inteligentnih in situ i ex situ sustava koje ubrzavaju zamašnjak novih znanja i tehnologija. Sukladno tome, današnja škola treba pripremiti učenike za zanimanja koja još ne postoje, za korištenje tehnologija koje još nisu otkrivene. Škola ih mora pripremiti za nadogradnju svega onoga što su naučili, da budu kadri zaboraviti, a ne samo zapamtiti. Škola koja više ne počiva na memoriranju, već na razvoju kritičkog mišljenja, propitivanja i traganja za odgovorima. To je škola kojoj moramo odškrinuti vrata nemogućeg da bismo promijenili moguće. Zapravo i ova pandemija je za nas bila nemoguća (o.a. postulat znanosti govori da ništa nije krajnje nemoguće niti jedino moguće), pa je ipak postala moguća. No, uz sve te kvantitativne izazove (hiperprodukciju znanja), škola u vrijeme virtualnog okružja suočena je s gubitkom boja i mirisa, perspektiva olfaktivnog, gustatitvnog, perspektive stvarnog iskustva. Ova pandemija ukazala je da google nije dovoljan, da stjecanje znanja bez prisutnosti boja i mirisa, razreda i školskog hodnika nije dovoljno. Počela je globalna potraga za odgovorima, jer smo svjesni da smo zakoračili u obrazovnu revoluciju. Toliko dobro smo razvili sustave učenja na daljinu da ih možda poželimo koristiti i nakon završetka pandemije. Sveučilišta na vrhunski razvijenim LMS-ovima pokreću nove online studijske programe. Tehnologije pružaju sve veći support virtualnog te guraju svojevrsnu alijenaciju, odsustvo duha i daha škole i obrazovanja. Plašim se da ne izgubimo duh i dah škole, da ne izgubimo horizont školskog odmora. Uloga tehnologija U COVID obrazovnoj revoluciji potrebno je shvatiti da moramo kontrolirati ulogu tehnologija u obrazovanju, da obrazovanje mora biti usmjereno prema razvoju čovjeka, a ne samo uprevalenciji naučena znanja. Pred nama su veliki izazovi, možda čak i veći od same organizacije rada i učenja na daljinu tijekom pandemije, jer smo svjesni da će propušteno učenje u socijalnom okruženju ostaviti trajne posljedice. U daljnjem planiranju i pripremanju nastavnih procesa, osobito za izvanredne situacije i okolnosti, potrebno je definirati ključna načela na kojima će počivati razvoj otpornih obrazovnih sustava. Da bismo održali socioemocionalnu stabilnost društva, moramo stremiti osiguravanju izvedbe nastavnih procesa in vivo, na nama je breme odgovornosti pružiti i stvoriti prilike i uvjete za nesmetan i zdrav razvoj, stj ecanje znanja i iskustva djece i mladih u neposrednom kontaktu. Na taj način, možemo se nadati da će se temelj ovog društva, a to su upravo djeca i mladi, formirati u zdrave, sretne i obrazovane pojedince. Upravo je to najsnažniji argument za povratak u odgojno-obrazovne institucije jer smo itekako svjesni da obrazovna tehnologija i virtualni svijet, koliko god napredni bili, to nikada neće uspjeti. Vremena nema, stvarnosti nema, dodira, školske buke, prijateljske cike, ničega više nema. Postoji samo suton, pjesma cvrčaka... i zora koju tako čekamo (negdje na tragu Miroslava Krleže).

DBIEFJG?
E5IA ocorrup{ro Osim nasilnih prosvjeda u jednoj od najsiromašnijih zemalja svijeta, zabilježen je i pad najpoznatije kriptovalute od čak 20 posto u jednom trenutku Prvi dan bitcoina kao službenog sredstva plaćanja u jednoj od najsiromašnijih zemalja svijeta Salvadoru prošao je uz prosvjede s paljenjem guma te, u jednom trenutku, uz pad vrijednosti te digitalne valute od čak 20 posto. Neobičan i prilično odvažan eksperiment salvadorske vlade i njezina 40-godišnjeg predsjednika Naviba Bukelea nije prošao onako kako se Bukele nadao. Osim prosvjeda i lošeg dana na burzi, bilo je i tehničkih smetnji. Jedan opozicijski političar ustvrdio je daje zbog pada vrijednosti bitcoina - u jednom trenutku pao je sa 52.000 dolara na 43.000 - Salvador izgubio tri milijuna dolara. Kako javlja BBC, platforme poput Applea i Huaweija nisu nudile mogućnost digitalne valute, a zbog navale registracija serveri su se morali skinuti s interneta. No, kako je dan odmicao, digitalna valuta, u Salvadoru se zove chivo, pojavljivala se na sve više platformi, a kao platežno sredstvo prihvaćale su je tvrtke poput Starbucksa i McDonaldsa. Paradigme prošlosti Naime, kako bi potaknula građane da sudjeluju u eksperimentu i počnu se koristiti bitcoinom za plaćanje, vlada je svakom građaninu darovala bitcoine u vrijednosti od 30 dolara. To nije spriječilo oko tisuću građana da se okupe u glavnom gradu i, paleći gume i bacajući petarde, pokažu što misle o vladinu velikom planu. Salvador je siromašna zemlja daleko od modernih tehnoloških tokova. Većina, mahom siromašnih građana nema ni bankovni račun, a mnogi ni pristup internetu. Uvođenje digitalne valute moglo bi upropastiti zemlju i stvoriti probleme upravo onima kojima je najteže, smatraju kritičari zbog nestabilnosti te valute. Naime, velik dio ANTONIJA HANDABAKA BDP-a ove zemlje, oko 20 posto, čine doznake iz inozemstva, od kojih mnogi preživljavaju. No, upravo je na te doznake Bukele i računao kad je poručio da se zemlja ne smije bojati i da treba biti odvažna. Riskirati i profitirati. Naime, budući da se za digitalnu valutu ne naplaćuje usluga transakcije, to bi, izračunala je vlada, u zemlju dovelo oko 400 milijuna dolara više godišnje. Prema izračunu Svjetske banke, prije je riječ o ušteđenih 170 milijuna dolara. Objavljujući uvođenje bitcoina kao sredstva plaćanja uz dolar, Bukele je rekao: Moramo slomiti paradigme prošlosti. Salvador ima pravo napredovati prema zemljama prvog svijeta. Međutim, ne slažu se svi s takvim kockanjem. Prema nekim anketama, gotovo su dvije trećine građana protiv. Kako kaže Johnnv Wright Sol, opozicijski političar koji je među onima što nisu pozdravili uvođenje: Većina građana zna jako malo o kriptovalutama. Svakako se zna daje to vrlo nestabilno i rizično tržište. A danas smo to osjetili na vlastitoj koži, rekao je Sol ocijenivši daje utorak, prvi službeni dan bitcoina u Salvadoru, bio loš dan za predsjednika Bukelea, njegovu vladu i eksperiment. Wright Sol ističe da salvadorska opozicija nije mrzitelj bitcoina, ali se ne slaže s time da su poduzeća prinudeECHAZO TOTAL AL BITCOIN Novi predsjednik Nayib Bukele (dolje); prosvjedi Građani su u predsjednikovi* potezu vidjeli samo nastavak korupcije na prihvatiti bitcoin ako im ga kupac ponudi. Bitcoin je prihvaćen u parlamentu bez ikakve rasprave, za samo pet sati je odobren taj zakon. Država podržava ovakva plaćanja i preuzima rizik, ali mi porezni obveznici smo država i mi ćemo platiti, poručio je Wright Sol. Među kritičarima salvadorskog eksperimenta su i oni koji ističu kako bitcoin potiče ilegalne transakcije i kako često služi ilegalnim skupinama za pranje novca. Salvador je prva zemlja na svijetu koja je odlučila uvesti bitcoin kao službeno sredstvo plaćanja. Taje zemlja donedavno bila poznata samo po velikom broju nasilnih smrti i po surovosti svojih bandi koje se bave nezakonitim poslovima. Nestabilnost valute Taksist Daniel Hercules za BBC je rekao daje, znajući da će vlada uvesti bitcoin kao službeno sredstvo plaćanja uz američki dolar, počeo primati bitcoina prije dva mjeseca. Najviše deset posto ljudi doista se i koristi bitcoinom za plaćanje. Imao sam jednu mušteriju koja je za vožnju do aerodroma platila 40 dolara u bitcoinima, rekao je Hercules. Zabrinjava ga nestabilnost vrijednosti digitalne valute. Ne bih želio da nakon napornog radnog dana shvatim da nisam zaradio ništa jer se vrijednost srušila, poručio je Hercules. Prošle godine u rujnu jedan bitcoin je vrijedio 10.000 dolara. U travnju ove godine vrijednost mu je skočila na 63.000. A u srpnju se srozao na 30.000. Jeanette Sandoval (70), prodavačica koja nudi uslugu od vrata do vrata, protivi se novoj valuti. Uvijek sam bila otvorena za promjene, ali ne i ovaj put. Naši korisnici kažu da neće plaćati bitcoinom. U našoj zemlji mnogo je nepismenih, a jedva da se znaju koristiti mobitelom. Ja zasad neću skinuti s interneta tih 30 dolara, volim, kao što sam uvijek voljela, zaraditi svoj novac vlastitim znojem, rekla je Sandoval dan uoči uvođenja bitcoina. Za razliku od Salvadora i još nekih latinoameričkih zemalja koje razmatraju slijediti njegov primjer, dio zemalja na svijetu, u prvom redu Kina, bavi se povećanom regulacijom i restrikcijom kriptovaluta.

   &lt;td style="text-align:left;"&gt; Očekuje se pojeftinjenje mobilnih aplikacija i njihovih digitalnih proizvoda, a hrvatski proizvođači mogli bi ostvariti i veće marže
Bernard I vezić U iduća tri mjeseca mobilne aplikacije na iOS-u, dakle iPhoneu i iPadu, mogle bi pojeftiniti, a hrvatskim proizvođačima mobilnih aplikacija smiješi se mogućnost da naplatu rade mimo Appiea i time ostvare veći profit. U Hrvatskim nezavisnim izvoznicima softvera (CISEx) navode da su se domaćim proizvođačima softvera čak otvorile nove poslovne mogućnosti. Sve je to povezano sa sudskom odlukom u slučaju Epica protiv Appiea u SAD-u. Najskuplji udarac Epic, proizvođač najpopularnije besplatne igre na svijetu, Fortnitea, preko suda je Appleu zadao dosad najskuplji udarac. Prema odluci suda u SAD-u, Apple mora u idućih 90 dana proizvođačima mobilnih aplikacija omogućiti naplatu i preko vlastitih sustava naplate, a ne isključivo preko njega kao do sada. Rezultat je to presude u slučaju u kojem je Epic, proizvođač Fortnitea, želio dokazati da Apple nelegalno koristi svoj monopol s trgovinom aplikacija AppStore. Davor Runje, predsjednik CISEx-a, kaže da platforme kao što su Apple i Google uzimaju i do 30 posto uplata potrošača za aplikacije, pretplate na servise i, prije svega, igre, koje čine oko 70 posto svih prihoda AppStorea. - Posljednjom sudskom odlukom takva praksa nije proglašena monopolističkom, ali je sutkinja ipak dala Appleu rok od 90 dana da omogući alternativne načine plaćanja. Za kompanije koje razvijaju softver ili druge sadržaje, ova vijest znači potencijalno manje troškove i veće profitne marže. Radi se o jako važnoj odluci i neke od članica CISEx-a već rade na rješenjima koja će omogućiti alternativne mogućnosti plaćanja u igrama - kaže Runje. Definicija tržišta Treba naglasiti da u osnovi Epic nije uspio. Proizvođač Fortnitea tvrdio je da Apple ima monopol na naplatu na iOS platformi. Riječ je o, kako ga proizvođači mobilnih aplikacija zovu, Appleovu porezu, koji iznosi 30 posto. Iznimno za manje developere, one koji rade ispod milijun dolara na AppStoreu, Apple ga je spustio na 15 posto. Međutim, sud je odbio takvu definiciju tržišta na kojem se natječe Apple. Prema mišljenju suda, Apple nema ilegalan monopol i ima pravo definirati uvjete za naplatu na svojoj platformi. Stoga je sud mjerodavno tržište definirao kao ono na kojem se provodi naplata mobilnih aplikacija. Vrijednost tog tržišta procijenjena je na 100 milijardi dolara, a kako se na njemu natječu i Google, i Samsung, i drugi veliki igrači, sud je procijenio da Apple nije monopolist. Štoviše, sud je uzeo u obzir i druge najpopularnije platforme, koje koriste isti poslovni model kao Apple.

XIAOMI PREDSTAVLJA - XIAOMI SMART GLASS Tehnološka tvrtka Xiaomi upravo je predstavila pametne naočale Xiaomi Smart Glasses - pametni nosivi uređaj kakav dosad nismo imali. U pitanju je uređaj koji može kombinirati sustavzaprikaz slike i senzore u suptilan, običan dizajn naočala putem tehnologije optičkog valovoda MicroLED. Kao u filmovima koji su donedavno bili znanstvena fantastika, uz masu od svega 51 g, ove naočale mogu prikazati poruke i obavijesti, pozivati kontakte, pratiti navigaciju, fotografirati i prevoditi tekst. Kako bi se sustavza prikaz slike bez problema uklopio u okvir, izbor je pao na MicroLED. Kao i kod tehnologije OLED, pikseli MicroLED-a pojedinačno su osvijetljeni - a njegovo svojstvo emitiranja omogućuje svjetliji zaslon s istovremeno dubljim crnim nijansama crne. No, MicroLED ima veću gustoću piksela i dulji vijek trajanja, a ima i jednostavniju strukturu, što omogućuje kompaktniji zasloni njegovu lakšu integraciju u okvir, tim prije stoje čip zaslona dimenzije od svega 2,4 x 2,02 mm. Pod mikroskopom, zaslonje tek veličine zrna riže, s pojedinačnim pikselima veličine 4 nm, što omogućuje savršeno postavljanje ekrana u okvir naočala. Usvajanjem tehnologije optičkog valovoda, koja lomi svjetlo na 180°, zaslon MicroLED precizno prenosi svjetlosne zrake do ljudskog oka kroz mikroskopsku rešetkastu strukturu leće optičkog valovoda. Neovisni terminal Struktura rešetke utisnuta na unutarnju površinu leće omogućuje lom svjetlosti na poseban način, usmjeravajući je sigurno u ljudsko oko. Proces refrakcije uključuje i odbijanje svjetlosnihzraka nebrojeno puta, omogućujući ljudskom oku da vidi cjelovitu sliku te uvelike povećava upotrebljivost tijekom nošenja. Sve to izvedeno je unutar jedne leće, umjesto korištenja složenih sustava višestrukih leća, zrcala ili poluzrcala, kao kod nekih sličnih proizvoda. Tehnologija optičkog valovoda značajno smanjuje dimenzije i masu uređaja, pa stoga omogućuje pametnim naočalama da se uvelike približe dimenzijama tradicionalnih naočala. Xiaomi Smart Glasses sastoje se od ukupno 497 komponenti, uključujući i minijaturne senzore i komunikacijske module, pa se ne radi tek o drugom zaslonu pametnog telefona, već novom pametnom terminalu s neovisnimoperativnimmogućnostima. Uz osnovne obavijesti, prikaz poziva i slično, uređaj može samostalno izvoditi operacije kao što su navigacija, fotografiranje, teleprompter te prijevod teksta i prijenos fotografija u stvarnom vremenu. S obzirom na upotrebu, implementirana je i ključna logika interakcije kako bi se umanjili prekidi u nezgodno vrijeme i pravovremeno prikazale važne informacije. Prevođenje zvuka u tekst Telefonski poziv najprirodniji je scenarij korištenja pametnih naočala i uz njega se može vidjeti broj druge strane kada nazove. Koristeći ugrađeni mikrofon s dvostrukim snopom i zvučnik, obje strane mogu se jasno čuti. Navigacija je vrlo korisna u scenarijima vožnje automobilom ili biciklom, budući da ove naočale mogu predstaviti ceste i karte u stvarnom vremenu, pa se može držati pogled na cesti i pratiti ulazne informacije. Kamera rezolucije 5 MP s prednje strane naočala može snimati fotografije i prevoditi tekstove unutar njih, stoje vrlo prikladno za putovanja. Koristeći ugrađeni mikrofon i vlastiti algoritam za prevođenje, Xiaomi Smart Glasses mogu prenositi zvuk u tekstualni oblik s prijevodima u stvarnom vremenu. Indikatorska lampica pored kamere svijetlit će dok je kamera u upotrebi kako bi označila daje snimanje u tijeku. Kako bi se postigla ovako visoka razina funkcionalnosti, naočale su opremljene četverojezgrenim ARM procesorom, baterijom, touchpadom, Wi-Fi/ Bluetooth modulima, operativnim sustavom Android i drugim značajkama koje od svakodnevnog života čine drukčije i ažuriranije iskustvo. sd

   &lt;td style="text-align:left;"&gt; PRAKTIČNOST Dugoočekivani prijedlog Europskog parlamenta za standardizaciju kabela
Apple: Gušenje inovacija, umjesto poticanja
Potrošači su dovoljno dugo frustrirani jer im se nekompatibilni punjači gomilaju u ladicama. Sada je sazrelo vrijeme za zakonodavne mjere, kaže izvršna potpredsjednica EU-a Margrethe Vestager Vladimir MRVOŠ RIJEKA Europski parlament i njegov Odbor za unutarnje tržište i zaštitu potrošača godinama su pozivali na uvođenje standardnogpunjača, te nizom izvješća o vlastitoj inicijativi, rezolucijama i zastupničkim pitanjima od Komisije tražili reakciju. Parlament je 2014. godine, tijekom pregovora o Direktivi o radijskoj opremi, snažno zagovarao uvođenje univerzalnog punjača. Otada se kroz nekoliko parlamentarnih inicijativa izravno ili neizravno traže standardizirani punjači za mobitele. Primjerice, u rezoluciji prihvaćenoj 30. siječnja 2020., Komisiju se poziva na »hitno donošenje« norme za jedinstveni punjač. Urezolucijiod 10. veljače 2021. 0 akcijskom planu za kružno gospodarstvo, europarlamentarci ponavljaju poziv Komisiji da hitno uvede jedinstveni punjač za pametne telefone 1 slične uređaje kako bi se na najbolji način zajamčila standardizacija, kompatibilnost i interoperabilnost mogućnosti punjenja. Zatražili su od Komisije da pravodobno pripremi strategiju za odvajanje punjača od prodaje uređaje te usklađivanje označivanja. Smanjenje otpada Predsjednica parlamentarnog Odbora za unutarnje tržište i zaštitu potrošača, Anna Cavazzini (Zeleni/EFA, Njemačka) je nakon Komisijinog prijedloga o univerzalnom punjaču napomenula da je tijekom proteklog desetljeća Europski parlament od Komisije zahtijevao donošenje prijedloga o jedinstvenom punjaču kako bi se smanjio elektronički otpad, potrošačima omogućila veća praktičnost te im se pružila prilika za donošenje održivih odluka. Ovaj prijedlog uključuje mnoge elemente koji su važni ovom Odboru, poput usklađivanja rješenja za punjenje što omogućuje 24 MJESECA Proizvođačima pametnih telefona bit će dato prijelazno razdoblje od 24 mjeseca, dajući »dovoljno vremena« tvrtkama da se usklade neometano funkcioniranje jedinstvenog tržišta, visoku razinu zaštite potrošača te smanjenje elektroničkog otpada. Cavazzini napominje da se konačno moramo riješiti brojnih kabela u ladicama te situacija u kojima u ruksaku imamo pogrešan kabel za uređaje što ih imamo uz sebe. Standardizirani kabeli za punjenje pomoći će potrošačima da uštede novac i da doprinesu očuvanju resursa našeg planeta. Električna i elektronička oprema i dalje je jedan od najbrže rastućih izvora otpada u EU-u. Iznimno je važno da predložena pravila obuhvate ne samo pametne telefone nego tablete i druge mobilne uređaje, kao stoje to tražio Parlament. Mora se voditi računa o brzom tehnološkom razvoju, pogotovo stoga stoje Komisija već izgubila toliko vremena u donošenju ove odluke. - Parlament će sada raditi Univerzalni kabel za punjenje pomoći će potrošačima da uštede na ovom zakonodavnom prijedlogu. Dat ćemo sve od sebe kako bismo osigurali dobru suradnju s Komisijom iVijećem na postizanju sporazuma od kojeg će koristi imati europski potrošači, ali i industrija, a u čijem će središtu biti ciljevi europskog Zelenog plana, zaključuje Cavazzini. EU zapravo želi uvesti univerzalni punjač za pametne telefone USB-C, čime će se sigurno sukobiti s Appleom, odnosno njegovim široko rasprostranjenim priključnim kabelom za iPhone. Europska komisija vjeruje da će novi univerzalni standardni kabel za sve uređaje smanjiti Apple, koji već koristi USB-C konektore na nekim svojim iPadima i prijenosnim računalima, inzistira na tome da zakoni o nametanju univerzalnog punjača za sve mobitele u EU-u nisu opravdani. »I dalje smo zabrinuti što strogi propisi koji zahtijevaju samo jednu vrstu konektora guše inovacije umjesto da ih potiču, što će zauzvrat naštetiti potrošačima u Europi i svijetu«, kažu iz Applea. Mikro-USB se koristi na većini starih mobitela elektronički otpad, ali iz Applea kažu da će univerzalni punjač zaustaviti inovacije i stvoriti dodatno zagađenje. Tržište EU-a ima 450 milijuna ljudi, a nametanje USB-C kao standarda kabela moglo bi imati odlučujući učinak na globalno tržište pametnih telefona i usvajanje jedinstvenog llilliii] Apple lightning je rasprostranjen kabel za iPhone USB-C se sve više koristi, a s njim dolaze svi novi mobiteli standarda, ali ne samo za mobitele. Huawei je tako optimizirao svoje uređaje daje punjač za mobitel USB-C ujedno punjač i za prijenosno računalo tog proizvođača. Tri vrste - Europski potrošači dovoljno su dugo frustrirani zbog toga što im se nekompatibilni punjači gomilaju u ladicama, rekla je izvršna potpredsjednica EU-a Margrethe Vestager, te napomenula da su ICT industriji dali dovoljno vremena da dođe do vlastitih rješenja. Sada je sazrelo vrijeme za zakonodavne mjere za univerzalni punjač, rekla je Vestager. Iako ih je kroz razvoj mobilnih telefona bilo više desetaka, danas su tri glavna punjača za napajanje mobilnih uređaja. To su Lightning, za Apple telefone, mikro-USB koji se koriste na većini starih mobitela i USB-C koji se sve više koriste i s kojima dolaze svi novi mobiteli. Taj je raspon uvelike pojednostavljen od 2009., kada je na desetke različitih vrsta punjača isporučeno s mobilnim telefonima, stvarajući hrpe elektroničkog smeća kad su korisnici promijenili marku mobitela. Iz EU-a su ocijenili da europski potrošači godišnje troše približno 2,4 milijarde eura na punjače koji ne dolaze s njihovim novim ICT mobilnim uređajima. Europska komisija dugo je branila dobrovoljni sporazum koji je sklopila s ICT industrijom koji je uspostavljen 2009. godine i zapaženo je veliko smanjenje kabela, ali Apple se toga nije pridržavao. Proizvođačima pametnih telefona bit će dato prijelazno razdoblje od 24 mjeseca, dajući »dovoljno vremena« tvrtkama da se usklade, rekla je Komisija. Apple je rekao kako vjeruje da će dvogodišnje prijelazno razdoblje biti velik izazov za ICT industriju jer bi moglo spriječiti prodaju postojeće opreme. &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; FESTIVAL KOMORNE GLAZBE Osamnaesta manifestacija održana je u Ravnoj Gori
Na tri koncertne večeri u akustičnom prostoru Doma kulture nastupilo je pet renomiranih glazbenih umjetnika, a kao gosti dvoje mladih učenika glazbe
Ramiro PALMIĆ RAVNA GORA n Na izmaku ljeta kada završavaju ljetne glazbene manifestacije, a na početku definiranja redovitih programa nove kazališne i koncertne sezone, u tom kulturnom međuprostoru u Ravnoj Gori je od 17. do 19. rujna održan tradicionalni, 18. Festival komorne glazbe Ravna Gora 2021. Na tri koncertne večeri Festivala u akustičnom prostoru Doma kulture, popularnom okupljalištu Ravnogoraca, nastupilo je pet renomiranih glazbenih umjetnika, a kao gosti dvoje mladih učenika glazbe. Koncert otvaranja pripao je Gudačkom kvartetu Sebastian, osnovanom 1990. Repertoar kvarteta obuhvaća širok stilski raspon od klasike do djela suvremenog izričaja s naglaskom na izvedbe skladbi hrvatskih autora. Dosljedni tome bili su i pri koncepciji svog programa u Ravnoj Gori, te je uvodno djelo glazbene večeri bilo »Gradišćanski gudački kvartet« RudolfaMatza (1901. -1988.), istaknutog hrvatskog skladatelja, dirigenta i organizatora glazbenog života, u povodu njegove 120. godišnjice rođenja. Djelo je nastalo 1932., a praizveo gaje sljedeće godine Kvartet GDI u sastavu: Renata Schonstein, Draga Šulek, Miroslav Szenczi i Rudolf Matz. Ova ciklična skladba sastoji se od pet kraćih stavaka različitih tempa i karaktera, skladana prema napjevima iz Gradišća koji su međusobno povezani. Prvi i peti stavak Grave i treći, Largo, elegičnog su ugođaja, drugi sonatni stavak Allegro vivace donosi kao sporednu temu napjev »Oj Jelena Jelena« (koju je i Haydn koristio u svojoj »104. Londonskoj simfoniji« u D-duru), a četvrti stavak Allegro pisanje na poznatu narodnu temu »Pšenica s kukoljem«. Skladajući Kvartet, Matz (napisao je ukupno četiri kvarteta) se potvrdio kao dobar poznavatelj komornog sloga, sa smislom za intimno komorno muziciranje te je djelo od velike vrijednosti u hrvatskoj glazbenoj literaturi. Upečatljive kreacije Članovi kvarteta Sebastian; Anđelko Krpan i Teodora Sucala Matei - violine, Nebojša Floreani - viola i Zlatko Rucner - violončelo, izvrsni su glazbenici kako u komornom sastavu, tako i u izvedbi solističkih dionica. Intonativnom jasnoćom, zvukovnom kompaktnošću, primjereno odabranim tempima i ritmičkim skladom ostvarili Gudački kvartet Sebastian su upečatljive kreacije. Programski iskorak predstavljala je izvedba »8. Gudačkog kvarteta« australskog skladatelja Petera Sculthorpea (1929.2014.), sa stavcima Con dolore-Risoluto-Con dolore-Con precisione i Con dolore. Djelo nastalo 1969. godine, u kojem autor koristi napjeve berača riže s otoka Bali u Indoneziji, pisano je modernim glazbenim jezikom. Već sami nazivi stavaka puno govore o njihovu sadržaju, a interpreti su pokazali punu koncentraciju i neraskidivu uživljenost u glazbeno tkivo te su u pogledu tempa, agogike, karaktera pojedinih stavaka i na trenutke nestandardne svirke na pojedinim glazbalima, ostvarili respektabilne interpretauvne umjetničke domete. U drugoj polovici 19. stoljeća u ruskoj glazbi pored skladatelja grupe »Petorice« (Balakirev, Cui, Borodin, Rimski-Korsakov i Musorgski) najznačajnije mjesto pripada Petru Iljiču Cajkovskom (1840. -1893.). Golemi i raznolik glazbeni opus Čajkovskog sadrži i četiri gudačka kvarteta. Na koncertu je ansambl Sebastian izveo njegov 3. Gudački kvartet u es-molu, op. 30, remek-djelo svjetske literature za gudački kvartet, posvećenog prerano preminulom prijatelju. Izvedba četiriju kontrastnih stavaka: Andante sostenuto/ Allegro moderato-Allegretto vivo e scherzando- Andante funebre e doloroso, ma con moto te Allegro risoluto odisala je finim osjećajem za stvaranje arhitektonskih cjelina u okviru cikličnog oblika, istaknuta je ljepota i bogatstvo u svim nijansama dinamike, agogike i kontrole odnosa zvukovlja ovog izrazito romantičnog glazbenog predloška, a osobito dojmljiva bila je izvedba trećeg stavka pisanog u formi posmrtne koračnice. Promotori hrvatske glazbe Na drugoj koncertnoj večeri nastupili su naši renomirani instrumentalisti Anđelko Krpan - violina i domicilna klaviristica Nada Majnarić, gotovo redoviti sudionici ovog festivala i veliki promotori hrvatske glazbe. U prvom dijelu koncerta čuli smo kraće skladbe manje poznatih i neopravdano zaboravljenih hrvatskih skladatelja izvorno pisane za violinu i klavir, a u nastavku programa izvedena su svjetska remek-djela iz pera Mozarta i Bartoka. U razdoblju Ilirskog preporoda u ondašnjoj Hrvatskoj mali je broj temeljito školovanih glazbenika što je i razumljivo jer Zagreb je tada bio grad bez glazbene tradicije, a samo su rijetki odlazili na Školovanje u inozemstvo. Neosporno najznačajniji skladatelj toga doba jeVatroslavLisinski (1819. -1854.), a jedan od darovitijih je Ferdo Livadić (1799. -1878.). Ravnogorska izvedba livadićeve skladbe »Tužna Horvatska« - popijevka bez riječi, koja od melankolije raste do zanosnog završetka, ostavila je odličan dojam. Velika Nastupili su Nada Majnarić i Anđelko Krpan nada reproduktivne glazbene umjetnosti u Hrvatskoj bio je prerano preminuli violinist i skladatelj Franjo Krežma (1860. -1881.). Napisao je oko stotinu djela za različite sastave, a slušajući njegovu Romancu op. 1 »Moje sanje« otkriva nam se glazbeni talent i izraziti melodičar. Vjekoslav Rosenberg-Ružić jedan je od istaknutijih predstavnika Zajčeva kruga. Bio je svestran glazbenik, plodan skladatelj, što je potvrdio i skladbama »Barkarola« i »Serenada« pisanih u bečkom stilu. Na kraju ove skupine onodobnih skladatelja spomenimo još Miroslava Slika (1898. -1986.), jednog od prvih diplomanata Vaclava Humla na zagrebačkoj Muzičkoj akademiji. Djelovao je kao violinski virtuoz i pedagog u Engleskoj i Pragu, a pisao je solistička, komorna i orkestralna djela. Njegove kraće kontrastne skladbe »Pastorala«, »Balada« i »Kolo« što smo ih u nastavku čuli u vrlo sugestivnoj izvedbi, odaju nam osobitog autora i njegove skladateljske mjene - od uporabe folklora te romantičkog utjecaja s primjesom impresionizma, jazza i popularne glazbe. Bravurozna svirka Nakon ovih hrvatskih minijatura uslijedio je W. A. Mozart (1756. - 1791.) i njegovo remek- djelo klasične elegancije »Sonata za glasovir i violinu u B-duru, kV 454. Violinist Anđelko Krpan, uz vrlo prisnu suradnju s klaviristicom Nadom Majnarić, solistički part stavaka Largo/ Allegro-Andante i Allegretto svirao je tehničkom lakoćom, prirodnom muzikalnošću i plemenitim violinskim tonom, postigavši visoku razinu umjetničke kreacije čime je impresionirao slušatelje. Mađarski skladatelj i pijanist Bela Bartok (1881. -1945.) zarana je počeo prikupljati ne samo mađarske narodne napjeve, te je postao svjetski autoritet za narodnu glazbu. Njegove sjajne »Rumunjske plesove« čuli smo u nadahnutoj i autentičnoj izvedbi čime je dostojno zaokružena druga festivalska večer. Treći koncert festivalske večeri bio je rezerviran za domicilnu umjetnicu, pijanisticu Nadu Majnarić, osnivačicu , i organizatoricu svih dosadašnjih Festivala. Završna glazbena večer od početka festivala uključuje i nastupe učenika glazbenih škola, budućih reproduktivnih glazbenika. Ove je godine šesnaestogodišnja Karla Pezerović, učenica 2. razreda Glazbene gimnazije u Karlovcu, svirala prvi stavak Adagio sostenuto iz Mjesečeve klavirske sonate Beethovena, što nije bio najsretniji izbor njenog nastavnika, a petnaestogodišnji sak-  sofonistVito Margitić, učenik istog razreda i škole, tehnički je dotjerano i lijepim tonom intonativne čistoće izveo tri stavka skladbe »Tableaux de Provance« francuskog autora R Mauricea. Glazbenu večer nastavila je N. Majnarić rafiniranom i klasičnom jednostavnošću tumačeći razigranu i vedru »Sonatu u F-duru Hob./23-Landon 38« Josepha Havdna (1732. -1809.), a potom nimalo suzdržana utempu, čarobnim ispreplitanjem tonova i odnjegovanom lirikom schumannovske romantike, tumačila je opsežnu četverostavačnu Sonatu u g-molu, op. 22, Roberta Schumana (1810. -1856.). Iz -. tri sveska »Godine hodočašća« mađarskog skladatelja i klavirskog virtuoza Franza Liszta (1811. -1886.), što spada u red njegovih najznačajnijih klavirskih djela na kojima je radio gotovo čitav umjetnič- . ki život, čuli smo stavke iz 2. sveska: Gondoliera, Canzone iTarantella od kojih se osobito dojmio temperamentno i briljantno interpretiran posljednji stavak. Ova impresivna glazbena večer zaokružena je bravuroznom svirkom osobito raspoložene i posebno motivirane Nade Majnarić svirkom svevremenskih stavaka Castilla i Asturias iz »Španjolske suite« istaknutog španjolskog skladatelja kasne romantike Isaaca Albe-  niza (1860. -1909.). Bio je to efektan i primjeren završetak 18. Festivala komorne glazbe Ravna Gora 2021., manifestacije koja predstavlja značajan godišnji kulturni događaj za cijelo područje Gorskog ko-* tara, te je s optimizmom, nadom i vjerom najavljen i sljedeći, 19. Festival. &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; NAJVIŠE NA LOBIRANJE U EU-U TROŠE GOOGLE, FACEBOOK I MICROSOFT &lt;/td&gt;
   &lt;td style="text-align:right;"&gt; 37.397 &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; BRUXELLES » Google, Facebook i Microsoft najviše troše na lobiranje u Europskoj uniji kako bi utjecali na nove, strože propise koji bi trebali ograničiti moć američkih tehnoloških divova, pokazalo je u utorak objavljeno istraživanje. Organizacije Corporate Europe Observatorv i LobbyControl utvrdile su da 612 kompanija, skupina i udruga troši više od 97 milijuna eura godišnje na lobiranje kojim nastoji utjecati na europsku politiku prema digitalnoj ekonomiji. Najviše troši Google, 5,75 milijuna eura, pokazalo je istraživanje. Slijede Facebook s 5,5 milijuna eura, Microsoft s 5,25 milijuna, Apple s 3,5 milijuna, Huawei Technologies Co Ltd s tri milijuna i Amazon.com Incs 2,75 milijuna eura. Tvrtke su podatke dostavljale europskom registru za transparentnost do sredine lipnja ove godine. Potrošnja tehnološkog sektora na lobiranje nadmašuje čak i onu farmaceutskih i financijskih tvrtki, te proizvođača fosilnih goriva i kemikalija, koji su dosada bili najizdašniji, utvrdili su Corporate Europe Observatorv i LobbvControl. »Sve veći lobistički utjecaj velikih tehnoloških kompanija i digitalne industrije u cjelini odražava njihovu ogromnu i sve značajniju ulogu u društvu«, zaključuju. Podaci bi trebali zazvoniti na uzbunu i potaknuti zakonodavce u EU-u da postrože nacrte zakona i propise o lobiranju, upozoravaju dvije organizacije. »Potrošnja je ogromna i valja strahovati da će platforme iskoristiti svoju moć kako bi njihov glas u raspravi o novim propisima za digitalne platforme nadjačao suprotstavljene i kritičke glasove«, dodaju. Google i Huawei istaknuli su u komentaru na istraživanje da podatke o lobiranju dostavljaju registru transparentnosti EU-a. »Usvojili smo jasne mjere zaštite neovisnosti ljudi i organizacija koje sponzoriramo, uključujući zahtjev za otkrivanjem podataka o financiranju«, priopćio je Google. »Europska unija bila je i ostaje važan dionik za Microsoft. Nastojimo biti konstruktivan i transparentan partner kreatorima europske politike«, stoji u objavi američkog softverskog diva. Facebook, Apple i Amazon nisu odmah komentirali istraživanje. Autori istraživanja upozoravaju na pristup digitalnog sektora Europskoj komisiji, istaknuvši da su lobisti sudjelovali u tri četvrtine sastanaka dužnosnika EK-a o dva nacrta zakona, od njih ukupno 270. &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; Sve želimo digitalizirati pa čak i vlastitu djecu &lt;/td&gt;
