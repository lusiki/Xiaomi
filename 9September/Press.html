   &lt;td style="text-align:left;"&gt; Istraživanje
Google, Facebook i Microsoft najviše troše na lobiranje u Europskoj uniji kako bi utjecali na nove, strože propise koji bi trebali ograničiti moć američkih tehnoloških divova, pokazalo je objavljeno istraživanje. Organizacije Corporate Europe Observatorv i LobbvControl utvrdile su da 612 kompanija, skupina i udruga troši više od 97 milijuna eura godišnje na lobiranje kojim nastoje utjecati na europsku politiku prema digitalnoj ekonomiji. Najviše troši Google, 5,75 milijuna eura, pokazalo je istraživanje. Slijede Facebook s 5,5 milijuna eura, Microsoft s 5,25 milijuna, Apple s 3,5 milijuna, Huawei Technologies Co Ltd s tri milijuna i Amazon.com Ine s 2,75 milijuna eura. Tvrtke su podadce dostavljale europskom registru za transparentnost do sredine lipnja ove godine. Potrošnja tehnološkog sektora na lobiranje nadmašuje čak i onu farmaceutskih i financijskih tvrtki, te proizvođača fosilnih goriva i kemikalija, koji su dosad bili najizdašniji, utvrdili su Corporate Europe Observatorv i LobbvControl. Sve veći lobistički utjecaj velikih tehnoloških kompanija i digitalne industrije u cjelini odražava njihovu golemu i sve značajniju ulogu u društvu, zaključuju. Podatci bi trebali zazvoniti na uzbunu i potaknuti zakonodavce u EU-u da postrože nacrte zakona i propise o lobiranju, upozoravaju dvije organizacije. Potrošnja je golema i valja strahovati da će platforme iskoristiti svoju moć kako bi njihov glas u raspravi o novim propisima za digitalne platforme nadjačao suprotstavljene i kritičke glasove, dodaju. Google i Huawei istaknuli su u komentaru na istraživanje da podatke o lobiranju dostavljaju registru transparentnosti EU-a. Usvojili smo jasne mjere zaštite neovisnosti ljudi i organizacija koje sponzoriramo, uključujući zahtjev za otkrivanjem podataka o financiranju, priopćio je Google. Europska unija bila je i ostaje važan dionik za Microsoft. Nastojimo biti konstruktivan i transparentan partner kreatorima europske politike, stoji u objavi američkog softverskog diva. Facebook, Apple i Amazon nisu odmah komentirali istraživanje. Lobiranje tehnoloških kompanija usredotočuje se na ključni europski zakon o digitalnim tržištima, koji definira što tehnološki divovi smiju, a što ne. Važan im je i zakon o digitalnim uslugama jer od njih traži da ulože više napora u kontrolu objavljenog sadržaja. Autori istraživanja upozoravaju na pristup digitalnog sektora Europskoj komisiji, istaknuvši da su lobisti sudjelovali u tri četvrtine sastanaka dužnosnika EK-a o dva nacrta zakona od njih ukupno 270. H &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; Jedan od svjetskih lidera u proizvodnji pametnih telefonaXiaomi, dovršio je registraciju tvrtke-kćeri koja će se baviti proizvodnjom električnih automobila, objavila je prošle srijede kineska kompanija. Temeljni kapital nove kompanije je deset milijardi juana (oko 1,5 milijardi dolara), a najavljeno je da će se baviti proizvodnjom elektromobila pod vlastitom robnom markom. Xiaomi je, kako se navodi, već odabrao 300 stručnjaka i specijalista za rad u novoj kompaniji, no nastavlja potragu za visokokvalificiranim radnicima i inženjerima. Koncem srpnja Xiaomi je objavio da osniva tvrtku-kćer za razvoj sustava automatskog upravljanja vozilima bez vozača. Xiaomi je osnovan 2010. godine. Ubrzo je ušao u krug najvećih svjetskih proizvođača smartphonea. Koncem 2018. proveo je javnu ponudu dionica na burzi u Hong Kongu. Pri kraju prošle godine tržišna kapitalizacija Xiaomija iznosila je više od 100 milijardi dolara. Ovaj potez ne iznenađuje poznavatelje autoindustrije, jer je i konkurencija Xiaomija već odavno ušla u automobilističku eru. H« &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; Za aktivan odmor uz uživanje u prirodi &lt;/td&gt;
   &lt;td style="text-align:right;"&gt; 6.161 &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; Što trebate za idealan odmor
Funkcionalna odjeća
Sve se veći broj ljudi, umjesto odlaska na more, odlučuje na koncept aktivnog odmora uz uživanje u raznim avanturističkim sportovima i aktivnostima koje nam se nude. Ako ste i vi među njima, evo kojih_rjet_stvari i gadgeta predlažemo da ponesete u svoju iduću avanturu. Pametni sat idealan je suputnik u avanturama - na njemu ćete lako pratiti sve svoje aktivnosti i zdravstvene parametre. Ako se, primjerice, odlučite za Huawei Watch 3 ili Watch 3 Pro, iskoristite naprednu Route Back opciju i sat će vas navigirati natrag do vaše početne lokacije kako se ne biste izgubili prilikom boravka u nepoznatom. Osim toga, najnovija serija Huawei pametnih satova pomoći će vam da upoznate vlastito stanje tjelesne forme i zdravlja. Dodatno, uz bateriju koja na Huawei Watte u prirodi jer je moguće uživati u reprodukciji do čak 22 sata. Također, inteligentna interakcija s drugim Huawei uređajima dat će vam priliku da uživate uz jednostavno povezivanje i upravljanje naprednim značajkama svojih uređaja preko AI Life aplikacije. Kako biste ostali u doticaju sa svijetom na višednevnim avanturama, sa sobom možete lako ponijeti Huawei MatePad 11 - vrhunski moćni uređaj koji će vam omogućiti da ostanete u toku s vijestima i pogledate epizodu omiljene serije ili film u prekrasnom ambijentu. Zaslon MatePada 11 donosi 120 Hz frekvenciju osvježavanja, pa je idealan i za gledanje videosadržaja. Uz to, MatePad 11 odličan je i za videopozive pa ćete lako ostati povezani s najbližima dok ste na avanturama u prirodi, a ako želite uređivaeh 3 Pro pametnom satu traje čak do tri tjedna ne morate se brinuti o punjenju ili izvoru napajanja dok ste u prirodi. Ovaj pametni sat ponudit će vam da pratite više od 100 načina vježbanja, uključujući i 19 profesionalnih načina za sportove na otvorenom ili zatvorenom te impresivnih 85 prilagođenih načina rada. Watch 3 je odličan izbor i za sve korisnike bilo kojeg iOS ili Android pametnog telefona jer je Huawei Health aplikacija kojom se uređaj uparuje s telefonom dostupna na svima njima. Dosegnite zen Pogled na zalaske i izlaske sunca od kojih zastaje dah još je potpuniji uz ritam omiljene glazbe. Iskoristite mogućnosti prvog adaptivnog poništavanja buke na svijetu uz Huawei FreeBuds 4 i iskusite osjećaj koji ćete dugo pamtiti. Zahvaljujući ovoj naprednoj tehnologiji slušalica će sama prepoznati oblik unutar vašeg uha i prilagoditi reprodukciju kako bi maksimalno izolirala neželjenu buku. Uz Huawei FreeBuds 4 ne morate se brinuti o punjenju dok uživati fotografije ili svoj najnoviji vlog, ovaj tablet pružit će vam dovoljno snage da se pohvalite svojom najnovijom avanturom na društvenim mrežama. Ako često boravite u prirodi, vjerojatno znate koliko je važno u svojem ruksaku ponijeti dovoljno slojeva funkcionalne odjeće kako biste ostali suhi. Ovo je važno jer se temperature u šumskim predjelima noću itekako razlikuju od sparina na koje smo obično naviknuli u gradu. Količinu odjeće prilagodite tome koliko dugo namjeravate ostati u prirodi, a svakako se preporučuje ponijeti nešto više od planiranog za bilo kakve nepredviđene situacije. Također, prije odlaska u novu avanturu dobro proučite teren i vremensku prognozu. Dovoljna količina tekućine najvažnija je prilikom boravka u prirodi i općenito bilo kakve sportske aktivnosti. Kako biste smanjili opterećenje u svojem ruksaku, prije polaska u prirodu proučite lokacije na kojima možete pronaći pitku vodu i dopunite svoje zalihe na njima. &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; Filip Carić,
suosnivač Flastera:
FLASTER JE INOVATIVNA OMNICHANNEU MARKETINŠKA PLATFORMA KOJA POVEZUJE BRENDOVE KOJI ŽELE ISKORISTITI SVE PREDNOSTI POKRETNOG VANJSKOG OGLAŠAVANJA I RIDESHARE VOZAČE KOJI ŽELE DODATNO ZARADITI RAZGOVARALA DONATELLA PAUKOVIC donatella.paukovic@lider.media Ako ste u skorije vrijeme na ulicama Zagreba vidjeli upečatljive automobile s istaknutim vizualima brendova poput Francka, Philipsa, Xiaomija, HEP-a i drugih, vjerojatno niste mogli ne obratiti pozornost. Riječ je o svježoj onmichanncl platformi Flaster, a upravo su istaknuti vizuali jedna od ključnih taktika kojom se vode u kreiranju kampanja za svoje klijente. Još kada se uz to doda jedinstvena aplikacija Flaster koju su razvili, mjerljive podatke vanjskog oglašavanja u kombinaciji s digitalnim remarketingom, ni ne čudi daje Flaster u prvih nekoliko mjeseci postojanja postao poželjna oglašivačka platforma za ozbiljne brendove u Hrvatskoj. Profitiraju i vozači. Flaster-automobile voze, naime, ljudi koji se svakodnevno kreću frekventnim dionicama cesta, a sada mogu dodatno zaraditi postavljajući si reklame na automobile. Samo nekoliko mjeseci nakon pokretanja Flastera, suosnivač te tvrtke Filip Carić otkriva planove širenja i na ostale hrvatske, ali i europske gradove. Otkud ideja za otvaranje tvrtke za pokretno vanjsko oglašavanje u Hrvatskoj? Kako je i kada počela cijela priča? - Flaster je inovativna omnkhatmel marketinška platforma koja povezuje brendove koji žele iskoristiti sve prednosti pokretnoga vanjskog oglašavanja i rideshare vozače koji žele dodatno zaraditi. Razvili smo jedinstvenu aplikaciju na tržištu koja prikuplja opširne podatke o vozilima i time omogućuje detaljnu analizu rezultata OOH reklama. Brendovima omogućujemo digitalno retargetiranje osoba koje su se zatekle u vidljivom krugu vozila, čime se postiže sinergija offlinc i online marketinga. Kao i mnoge nove ideje, Flaster je nastao je potkraj 2019. dok smo šetnjom po centru Zagreba uočili veliki broj taksija koja su svakodnevno na cesti te mogu poslužiti kao odlična reklamna površina. Cilj je bio pružiti jedinstveni medij koji je sveprisutan, koji ulazi u svaki kutak grada, medij koji dolazi po kupce. Ideja projekta bila je razviti nov i kreativan kanal komunikacije klijenata željenoj publici. Razvojom i plasiranjem proizvoda na tržište ponudili smo više usluga u jednom mediju, koje čine savršen ekosustav Flastera. Time spominjemo kreativu koju radimo in-house, sampling gdje putnici imaju izvrstan jedan na jedan pristup s briefiranhn vozačima, povezivanje s digitalnim kanalima, pojavljivanje na cventima i na kraju izradu videosadržaja i fotosadržaja kako bismo klijentima ostavili nešto čime se mogu pohvaliti na društvenim mrežama. Vjerujemo da kontrolom kvalitete izvedbe našeg medija podižemo standarde oglašavanja, a kako bismo oglašivačima dali analizu njihovih investicija, pružamo im mid-campaign ifullcampaignpostbuy izvještaj. Politika Flastera je jednostavna - jedno vozilo, jedan brend, jedna poruka. Koji je cilj pokretnoga vanjskog oglašavanja? - Cilj pokretnoga vanjskog oglašavanja je omogućiti brendovima pozicioniranje reklame onamo gdje su njihovi potencijalni klijenti. Vozilima koja ulaze u kampanje upravljaju provjereni vozači s novim vozilima koji su svakodnevno na frekventnim gradskim lokacijama, čime postižemo iznimno veliku vidljivost. Osim toga, klijentima je iznimno važna informacija kako i gdje su uložili svoj novac, a mi im upravo to i pružamo. Naše heat mape kretanja vozila već nakon nekoliko dana pokriju sve ulice. Za Flaster volimo reći da dolazi onamo gdje je publika, pa i u kvartove gdje ne postoje drugi oblici oglašavanja, čime klijenti maksimiziraju uloženo. Tvrtku ste otvorili u svibnju. Kako ste poslovali do sada? - Flaster je u samo nekoliko mjeseci od svog lansiranja okupio mnoge poznate brendove u portolio klijenata. Franck, HEP, Philips, Polleo Sport, Xiaomi, Raid i Autan prvi su veliki brendovi koji su u svoje kampanje uključili Flaster omnkhannd platformu. Da nema uspješnih rezultata, ne bi bilo niti novih kampanja, a odlične rezultate potvrđuje i ponavljanje kampanja s istini klijentima koje već postaje pravilo. Kako planirate budućnost Flastera? - Trenutačno smo prisutni na području Zagreba, ali već sad intenzivno radimo na otvaranju ostalih velikih gradova u Hrvatskoj, čime želimo klijentima omogućiti nacionalne kampanje. Osim toga, u pregovorima smo za otvaranje novih tržišta unutar Europske unije, na što su nas dodatno motivirali i sami klijenti, koji žele kampanje raditi i na drugim tržištima.
Filip Carić ističe dase oglašavanjem navozilima postiže iznimnovelika vidljivost &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; press://1267.press.metricom.hr/1P19740243 &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; Google, Facebook i Microsoft najviše troše na lobiranje u EU &lt;/td&gt;
   &lt;td style="text-align:right;"&gt; 3.467 &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; Google, Facebok i Microsoft najviše troše na lobiranje u Europskoj uniji kako bi utjecali na nove, strože propise koji bi trebali ograničiti moć američkih tehnoloških divova, pokazalo je u utorak objavljeno istraživanje. Organizacije Corporate Europe Observatorv i LobbvControl utvrdile su da 612 kompanija, skupina i udruga troši više od 97 milijuna eura godišnje na lobiranje kojim nastoji utjecati na europsku politiku prema digitalnoj ekonomiji. Najviše troši Google, 5,75 milijuna eura. Slijede Facebook s 5,5 milijuna eura, Microsoft s 5,25 milijuna, Apple s 3,5 milijuna, Huawei Technologies s tri milijuna i Amazon s 2,75 milijuna eura. Tvrtke su podatke dostavljale europskom registru za transparentnost do sredine lipnja ove godine. Potrošnja tehnološkog sektora na lobiranje nadmašuje čak i onu farmaceutskih i financijskih tvrtki, te proizvođača fosilnih goriva i kemikalija, koji su dosada bili najizdašniji, utvrdili su Corporate Europe Observatorv i LobbvControl. Sve veći lobistički utjecaj velikih tehnoloških kompanija i digitalne industrije u cjelini odražava njihovu ogromnu i sve značajniju ulogu u društvu, zaključuju. Podaci bi trebali zazvoniti na uzbunu i potaknuti zakonodavce u EU da postrože nacrte zakona i propise o lobiranju, upozoravaju dvije organizacije. Potrošnja je ogromna i valja strahovati da će platforme iskoristiti svoju moć kako bi njihov glas u raspravi o novim propisima za digitalne platforme nadjačao suprotstavljene i kritičke glasove, dodaju. Google i Huawei istaknuli su u komentaru na istraživanje da Google na lobiranje troši 5,75 milijuna eura godišnje podatke o lobiranju dostavljaju registru transparentnosti EU -a. Usvojili smo jasne mjere zaštite neovisnosti ljudi i organizacija koje sponzoriramo, priopćio je Google. pd &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; Kaosu pri uvođenju bitcoina u Salvadoru pridonio i veliki pad cijene od 11 posto &lt;/td&gt;
   &lt;td style="text-align:right;"&gt; 3.467 &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; x&amp;gt;in acept
Bitcoin je u utorak postao službeno sredstvo plaćanja u Salvadoru, a njegov prvi dan obilježili su tehnološki problemi, prosvjedi, ali i prve pozitivne reakcije trgovaca i kompanija, pišu britanski mediji. Platforme kao što su Apple i Huawei nisu nudile digitalni novčanik Chivo, a serveri su morali biti isključeni jer nisu mogli izdržati ogroman priljev registracija korisnika. No, kako je dan odmicao, Chivo se počeo pojavljivati na više platformi, a prihvatili su ga i Starbucks i McDondalds. Moramo razbiti paradigme iz prošlosti. Salvador ima pravo razvijati se u susret naprednom svijetu, rekao je predsjednik Nayib Bukele. Oporbeni političar Johnny Wright Sol smatra pak da je prvi dan korištenja bitcoina bio jako loš za predsjednika Bukelea, njegovu vladu i njegov eksperiment. Veliki je problem bio što je u jednom trenutku najpopularnija kriptovaluta pala u jednom trenutku. Dodatne nevolje izazvao je pad vrijednosti bitcoina s 52.000 ispod 43.000 dolara, na najnižu vrijednost u gotovo mjesec dana. Salvador je zbog pada vrijednosti bitcoina ostao bez tri milijuna dolara, naglasio je Wright Sol. I nije bio usamljen u kritikama, budući da se ispred Vrhovnog suda okupilo više od tisuću građana, prosvjedujući protiv bitcoina. pd
43.000dolaraiznosila je u jednom trenutkuvrijednost bitcoina u utorak što jenajniža razina u mjesec dana

TOMISLAV PILI tomislav pili@poslovni hr Njemački model obiteljskih kompanija koje su globalni lideri u svojim sektorima sada želi preslikati i Kina, kako su partijski dužnosnici definirali u petogodišnjem planu. Stoga analitičari smatraju da će to biti velika konkurentska prijetnja njemačkim malim i srednjim kompanijama. Kako piše Deutsche Welle, male i srednje obiteljske kompanije, poznate kao Mittelstand, čuvena su kralježnica njemačkog gospodarstva. Zaslužne su za 70 posto radnih mjesta te čak 90 posto pripravničkih pozicija. Iako ne zapošljavaju desetke tisuća radnika, kompanije poput Webasta, KronesaiWeiniga lideri su u svojim branšama. Dva uvjeta Njemačka ima samo 28 predstavnika u skupini 500 najvećih svjetskih kompanija. No, zato 48 posto malih i srednjih industrijskih kompanija koje su lideri u svojim sektorima dolazi iz najvećeg europskog gospodarstva. Takve kompanije Hermann Simon, osnivač tvrtke Simon-Kucher &amp;amp; Partners, naziva skrivenim prvacima. Da bi neka kompanija ponijela takvu titulu, mora ispunjavati dva uvjeta: biti medu vodeće tri kompanije po globalnom tržišnom udjelu te imati nisku razinu pojavljivanja u javnosti. Takav model svidio se kineskim ekonomskim planerima. Kina je najveća svjetska tvornica svijeta s lanjskom vrijednošću proizvedene robe od 4 bilijuna eura. Iako Kina predvodi u 5G tehnologiji ili kvantnom računalstvu, u pogledu suvremene proizvodnje još uvijek hvata priključak za Zapadom. Stoga je u lipnju šest kineskih ministarstava zajednički objavilo smjernice za razvoj do 2025. barem 10.000 malih divova, poduzeća koja su specijalizirana u svojim nišama te 1000 kompanija koje će biti predvodnici u svojim sektorima. Kina je akumulirala bogato iskustvo u razvoju industrijskih divova kao što je Huawei. Sada se moramo prebaciti na politiku koja naglašava potrebu uspona na proizvodnoj ljestvici u 14. petoljetki, istaknuo je za kineske medije TianYun, potpredsjednik Pekinške ekonomske udruge. Strateška promjena ekonomske politike u idućih pet godina ustvari cilja na razvoj u specifičnim i ključnim sektorima i dobavnim lancima u kojima Kina može biti ranjiva u kontekstu tehnološkog rata sa SAD-om. Naime, statistika pokazuje kako su skriveni prvaci prai vi rasadnici inovacija - u prosjeku na istraživanje i razvoj izdvajaju 6 posto prihoda, dvostruko više od ostalih kompanija. U prosjeku prijavljuju 31 patent na 1000 zaposlenih, dok velike korporacije prijavljuju samo 6 patenata. Skriveni prvaci imaju dugu povijest industrijske ekspertize, a Kina se brzo priključuje, ponekad i kroz preuzimanje takvih kompanija u Njemačkoj, kaže za DW Jiirgen Matthes s Njemačkog ekonomskog instituta (IW). Hermann Simon pojašnjava kako su Kinezi između 2014. i 2020. kupili oko 300 njemačkih kompanija, od čega desetak skrivenih prvaka. Tri puta više S obzirom na kineski uspon u inovacijama, usmjerenost na razvoj skrivenih prvaka i ne čudi. Kina se od 2005. neprekidno nalazi medu prvih 10 država po broju prijavljenih patenata, a po tome je prestigla Njemačku još 2010. godine. K tome, prilagođeni za veličinu, kineski skriveni prvaci u prosjeku zapošljavaju tri puta više ljudi u istraživanju i razvoju od njemačkih konkurenata. Hermann Simon smatra kako njemačke tvrtke imaju razloga za zabrinutost. Problem nije u dolasku kineskih konkurenata na njemačko tržište jer su njemački skriveni prvaci istinski globalno nazočni. Većina njih ostvaruje više od 80 posto prihoda s inozemnog tržišta. Stoga nema sumnje da će kineske kompanije biti najžešći konkurenti njemačkim kompanijama, smatra Simon. Podaci pokazuju kako Kina sve više povećava izvoz sofisticiranih tehnoloških proizvoda u Europu. Prema studiji IW-a, udjel takvih proizvoda u ukupnom uvozu Europske unije iz Kine porastao je sa 50,7 posto u 2000. na 68,2 posto u 2019. godini. Njemačka je 2019. u Kinu izvezla robe za gotovo 100 milijardi eura, što je više od polovice ukupnog europskog izvoza u tu zemlju. No, još je više robe uvezla iz Kine koja je njezin najveći trgovinski partner. S druge strane, Kina daleko zaostaje po broju ulaganja u Njemačku. Primjerice, u Kini posluje više od 2000 njemačkih kompanija, dok su Kinezi izgradili samo četiri greenfield tvornice u Njemačkoj.

epublika nudi im dugoročne vize, tvrtka za proizvodnju karavana Airstream posebno za njih dizajnirala je model Flving Cloud 30 FB Office opremljen kućnim uredom, virtualna putnička agencija Jubel specijalizirala se za sofisticirane tehnološke sustave, Samsung je na tržište plasirao svoj novi Digital Cockpit 2021 Outfiti s jesenskih revija nadahnuti supkulturom urbanih nomada, od kojih većina djeluje u visokotehnološkim zanimanjima. Prosječno razdoblje boravka u nekome mjestu - prije pakiranja kofera i promjene grada - varira od tri do šest mjeseci (konzolu prilagođenu radu na cesti, u automobilu), dok je otok Madeira otvorio prvo naselje Digital Nomad opremljeno besplatnim radnim prostorima za zajedničko korištenje i svima dostupnim Wi-Fi punktovima. Najprestižniji hotelski lanci nude im sobe i dnevne pakete za uredsku upotrebu, a tvrtka za krstarenja Ocean Builders jedan od svojih najprestižnijih brodova pretvorila je u golemi plutajući ured, dakako, na neizmjerno zadovoljstvo UN-ovaca. A što je s modom? Ruksaci Balenciaga, madraci s potpisom Kenzo, invazija praktičnih mini i maksi modnih dodataka Loewea, Guccijevi funkcionalni korzeti Aria... Svi nastoje udovoljiti sve većem broju potrošača koji žele neprekidno mijenjati mjesto života i rada. No i te ptice selice uvijek se vraćaju u svoje gnijezdo, i to zbog istog razloga: daleko od doma, osjećaju se usamljeno. A taj osjećaj svima nam je zajednički pa barem u tome suosjećamo s njima. www.elle.hr 69 &lt;/td&gt;

l
di Arietta Fonio Grubisa a pedagogia reggiana del Mosaico di grafiche, parole Se materia ha raggiunto Pola anche prima dellinaugurazione dellesposizione-atelier, in calendario domani (giovedi). E dallinizio della settimana che gli enormi ambienti della galleria dei Sacri Cuori, messi a completa disposizione dal Museo archeologico istriano, sono diventati una vera e propria palestra formativa, scuola di laboratorio specialistico e di approfondimento professionale per gli educatori di Pola. Cinque insegnanti dasilo della scuola dinfanzia italiana Rin Rin Tin di Pola e altrettanti di quella croata Djecji vrtic Pula, cui si e unita, da coordinatrice la psicoioga Ana Koroman Runko, hanno il privilegio di fare tesoro degli insegnamenti del celebre Reggio Emilia Approach importato da Federica Castrico e Sabrina Casadei, atelieriste del Centro internazionale Loris Malaguzzi, che difende e promuove i diritti e le potenzialita dei bambini. E gia laboratorio per offrire laboratorio, perché le modalita di lavoro si tradurranno in conoscenze, competenze e patrimonio didatticopedagogico per gli asili di Pola. Il bellissimo progetto promosso dal Consolato della Repubblica dItalia, nellambito della XXI Settimana della lingua italiana e della Giornata della cultura italiana nel mondo, in collaborazione con la Comunita degli Italiani e il Rin Tin Tin di Pola, e con lUnione Italiana, la Regione istriana e la Citta in veste di patrocinatori, conosce la sua validissima ouverture in un saggio dal vivo, con tante innovazioni offerte in diretta dallItalia, dopo di che saranno le stesse educatrici di Pola a rendersi coautrici dellallestimento. A sbirciare dentro agli spazi galleria, gia si intrawedono le prime configurazioni della mostra e le pannellature di Reggio Children fissate alle pareti. La numerosa tavolata si e ritrovata davanti tutto un ricettario darte applicata, utensili da maneggiare in piena liberta creativa, in modo autentico e inedito per la didattica prescolare standard. Scambio di competenze Ci occupiamo di condurre e progettare gli atelier del Centro di Reggio Loris Malaguzzicosi Federica - e siamo arrivate a Pola per allestire la mostra coinvolgendo le insegnanti, che aiuteranno lallestimento e condurranno a loro volta gli atelier. Stiamo lavorando per offrire loro piu immaginari e spunti possibili inerenti al linguaggio della grafica, attraverso il Reggio Emilia Approch, ma in uno scambio reciproco umano e professionale di competenze. Prima di riflettere assieme in merito al linguaggio della grafica, durante la prima giornata abbiamo fatto unintroduzione alla cultura degli atelier, ai valori dellapproccio di Reggio, al ruolo deUatelerista che e entrato far parte delle scuole dinfanzia di Reggio. Successivamente, abbiamo avuto una visita dialogata, operato un confronto sui processi formativocreativi nel bambino, in rapporto alla ricerca promossa nelle scuole di Reggio. Siamo passati, Fare atelier... per fare atelier I La penna-microscopio: perfetta per scoprire il mondo celato nei segni grafici un approccio trasversale ai linguaggi si sta lavorando sodo. Pura manualita Da Reggio Children, Federica Castrico e Sabrina Casadei quindi, alle ipotesi dallestimento, allosservazione dei materiali procurati che sono serviti ad approfondire e discutere in merito al segno grafico e alla grafica in generale. Allatelier sulla grafica, cui stanno partecipando le educatrici di Pola, e stata gongessa la possibilita di ragionare confrontarsi, apprendere e fare proprie diverse gongettualita. Dando alle educatrici diversi suggerimenti di conduzione - cosi Sabrina Casadei - abbiamo offerto alle insegnanti supporti materici differenti rispetto alla carta, superficie per eccellenza della grafica, in relazione a tantissimi strumenti, anche propri delle belle arti, che vanno ad arricchire quello che e comunque un linguaggio quotidiano nella scuola, in realta molto ricco. Giocando con il segno grafico, la penna ottica o microscopio digitale e osservando la materia del segno grafico, come un altro, differente punto di vista, unendo mani e menti e adottando Qual e la bonta di questo corso formativo? A rispondere e Serena Sirotic, educatrice della sezione prescolare Delfini (Rin Tin Tin): II medesimo conferisce grande importanza ai sussidi didattici in uso, ai tipi di carta e materiali di supporto. Impara lessenza e lutilita dei supporti che i bimbi saranno chiamati a descrivere applicandovi sopra elementi e tecniche artistiche diverse. Al centro di tutto e lespressione grafica. Niente forbici e colla. Pura e spontanea manualita quale modo originale di lavorare, di abbinare e mescolare la materia sui supporti: acqua, carboncino, china, colori indelebili, matitoni, tutto torna utile. I bimbi verranno guidati da domande nella creazione delle loro forme grafiche personalizzate da verbalizzare con aggettivi e verbi. Non sara importante il prodotto finito, ma il procedimento, diverso, innovativo e che decisamente esce dagli schemi solitamente adottati. Le atelieriste a tu per tu con lallestimento &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; Sabato, 18 settembre, verra celebrato il 30° anniversario di fondazione del Primo Reparto della 11 la brigata
La Citta di Abbazia e tutto il territorio liburnico celebreranno sabato, 18 settembre, il 30° anniversario di fondazione del Primo Reparto, denominato comunemente Stakori (Ratti), facente parte della prima unita della llla brigata dellEsercito Croato, che ha combattuto con onore sul fronte della Lika durante la Guerra patriottica contro le forze nazionaliste filoserbe. Il programma e stato presentato dal sindaco Fernando Kirigin e dal comitato organizzatore dellevento, precisamente dal presidente dellAssociazione della sezione abbaziana dei volontari e dei veterani della Guerra patriottica, Marko Lovretic, dagli appartenenti del club del Reparto liburnico, lex comandante Arsen Posavec e Marinko Ivesic, e dal professore Roberto Zigulic. La formazione di combattimento liburnica era formata dai combattenti del territorio dellallora Comune di Abbazia comprendente non soltanto la citta, ma tutto il territorio liburnico da Mattuglie, Laurana per arrivare a Draga di Moschiena. Nelle sue file hanno militato circa 250 combattenti e purtroppo 16 di essi sono morti, di cui ben 11 abbaziani. Tutti noi siamo orgogliosi del loro sacrificio, come pure di tutti i combattenti della Guerra patriottica, che continuano a mantenere vivo il loro ricordo e la storia del reparto, ha detto Gli organizzatori Marko Lovretic, Marinko Ivesic, Arsen Posavec, Fernando Kirigin e Roberto Zigulic il sindaco Kirigin proprio dinanzi al Centro sportivo che porta il nome di Marino Jakominic, uno dei caduti nelle azioni della guerra degli anni 90. Il reparto dei Ratti, come specificato da Roberto Zigulic, e stato fondato il 31 agosto del 1991 quando si riuni II primo contingente di combattenti su ordinanza di mobilitazione dellUnita di difesa. Allappello rispose praticamente il 90 per cento dei richiamati e il neo formato reparto fu integrato nella llla brigata. In futuro, il professor Zigulic ha in piano di pubblicare la biografia del reparto liburnico, grazie al sostegno delle associazioni dei combattenti, delle Citta e Comuni del territorio liburnico. La manifestazione del 18 settembre e stata illustrata da Marko Lovretic. Il programma iniziera alle ore 9.45 con lesibizione davanti al palasport della Banda cittadina di Laurana, seguira lo schieramento degli ex combattenti, un minuto di silenzio per onorare i commilitoni caduti, una breve storia del reparto, la posa delle corone al cimitero e sulla targa ricordo a Villa Antonio e un incontro conviviale per gli ex combattenti e le famiglie. Il caso di maltempo tutti gli appuntamenti si trasferiranno nel palasport abbaziano. Vi viaria Car &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; La 57.esima edizione del Festival si articolera questanno in quattro giornate
Una delle edizioni passate del MIQ ABBAZIA Parte oggi da Abbazia lallegra carovana del Festival Melodie dellIstria e del Quarnero (MIQ), che questanno, nella sua 57.esima edizione, si articolera in quattro giornate. Ricordiamo che il pubblico non sara tenuto ad esibire il green pass per assistere agli appuntamenti del MIQ, salvo improwisi cambiamenti delle restrizioni antipandemiche, e i biglietti sono ancora disponibili. Dopo essere stata inaugurata nella Perla del Quarnero, la rassegna si spostera domani a Fiume, in piazza della Risoluzione fiumana, mentre venerdi, 3 settembre, a Crikvenica, in piazza Stjepan Radic, si terra la prova generale per la serata finale del Festival, in programma il 4 settembre. Tutte le serate festivaliere iniziano alle ore 21. Al MIQ si esibiranno 47 esecutori che presenteranno dal vivo 19 canzoni con laccompagnamento dellorchestrina del Festival e dei back vocals, mentre in veste di presentatori interverranno i ben noti Ursula Tolj, Robert Ferlin e Mario Lipovsek Battifiaca. La serata finale verra trasmessa in diretta sul secondo programma della Radiotelevisione croata (HRT). I biglietti si possono acquistare ad Abbazia e a Fiume al prezzo di 70 kune tramite il servizio mojekarte.hr, nel Dallas Music Shop e nel Foto Revija a Fiume, nellufficio del Festival Opatija e nel New Sound a Mattuglie, ma saranno disponibili anche allingresso. Il numero di biglietti e limitato in seguito alle restrizioni antipandemiche. Crikvenica ospita la serata finale del Festival per la prima volta dopo ben 43 anni, in collaborazione con Novi Vinodolski. Al MIQ si esibiranno Valerio Richiutto, Andrina Frleta, Dario Terglav, la connazionale Nevia Rigutto, Dusko Jelicic, Tamara Brusic, Mauro Staraj, Lado Bartonicek, Daniel Moscarda feat. Alen Vitasovic, Mario Lipovsek Battifiaca, Vivien Galletta &amp;amp; Voljen Grbac, Matea Dujmovic e lino Grim, klapa Tic, Darja Gajsek, Erik Balija, Karin Kuljanic, Nikola Kolacevic, Tea Vucak, Tedi Grubica, Lorenza Anna Puhar e Antonio Kristofic, Vesna Nezic Ruzic e Nina Fakin. &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; Il cantautore e il suo Gli spettatori, desiderosi gruppo si sono esibiti sulla di tornare ad assistere agli Scena estiva abbaziana eventi senza restrizioni con un repertorio variegato e limitazioni al
di recente
di Oretta Bressan ABBAZIA Domenica scorsa, la Scena estiva di Abbazia ha ripreso a ballare: a conquistare il pubblico di tutte le eta, in una serata di ben tre ore di durata, e stato il noto cantautore Neno Belan in compagnia della sua band Fiumens, con cui suona e si esibisce ininterrottamente da quasi un quarto di secolo. Un ottimo gongerto I Fiumens con a capo lo spalatino naturalizzato fiumano, come lui stesso usa definirsi, hanno gongluso la stagione estiva ad Abbazia con un repertorio variegato che, tra vecchi successi e singoli pubblicati di recente, e riuscito senza alcuna difficolta a far danzare e a divertire il numeroso pubblico della Scena estiva, oltre che soddisfare i fan vogliosi di sentire le loro canzoni preferite. Belan ha senzaltro confermato di possedere tuttora, anche dopo una carriera di oltre tre decenni, la capacita di far divertire gli spettatori di tutte le eta. Oltre che infiammare il pubblico scendendo nella platea insieme al tastierista dei Fiumens, Vedran Krizan, e al sassofonista spalatino Jaksa Krletic Jordes, che ha suonato insieme alla band, il cantautore ha interagito di frequente con il pubblico facendolo cantare allunisono. Gli spettatori, desiderosi di tornare ad assistere agli eventi senza restrizioni e limitazioni al contatto fisico, hanno ballato e dimostrato di conoscere ogni canzone del repertorio. I piu grandi successi dei Oavoli Oltre ad alcuni brani pubblicati recentemente - come Tesko je e Zvijezde, entrambi di questanno -, Belan ha fatto ricordare al pubblico, forse con un po di nostalgia, le note dei successi degli anni 90, tra cui Sunny day e Kasno je za nas dellalbum Vino noci, del 1993, senza escludere le hit che avevano reso famosi i Davoli in tutti i Paesi dellex Jugoslavia. Stojin na kantunu, Pricaj mi o ljubavi, Ostani uz Vedran Krizan, Jaksa Krletic Jordes, Neno Belan e Olja Desic mene e Dok tebe ljubim (con cui e stato inaugurato il gongerto) sono soltanto alcune delle canzoni con cui la band fondata da Neno Belan a Spalato nellormai lontano 1984 si e assicurata, con soli tre album discografici, una fama che perdura tuttora. Infatti, a godere maggiormente del programma selezionato per la serata sono stati proprio gli spettatori appartenenti alle nuove generazioni, di cui molti di eta inferiore alla maggior parte dei brani cantati. Neno Belan con la sua chitarra Dal rock al pop alla Belan Non sono mancate neanche ballate romantiche, particolarmente apprezzate dalle tante coppie della platea, come Srce od leda e Dotakni me usnama. Dallaltro lato, va notato che Neno Belan e i Fiumens - a cui per la serata si sono uniti il musicista sebenzano Ante Prgin Surka alle percussioni e il sopracitato JakSa Krletic Jordes al sassofono - si sono impegnati a soddisfare i gusti di tutti, presentando un repertorio variopinto che a cio che a volte e stato definito pop alla Belan (belanovski pop) ha unito generi come lo ska e il rock. Oltre ad assoli di Belan II pubblico ha ballato e cantato per tre ore (suonati con la chitarra Gretsch da lui scherzosamente chiamata Barbara), i musicisti si sono divertiti insieme al pubblico con improwisazioni e brevi intermezzi musicali. Infatti, il cantautore spalatino non e estraneo alla sperimentazione con i generi, in particolare con il reggae, nel cui stile sono stati realizzati i brani come il sopranominato Tesko je e il celebre Beat na moni che, essendo pubblicato nel 1994, rientra tra quelle canzoni apprezzate da un pubblico molto piu giovane. Tuttavia, le canzoni che facevano saltare in piedi gli spettatori erano i vecchi successi di Belan in stile rock, a partire da quelli realizzati insieme ai Davoli Jaksa Krletic Jordes e Neno Belan per arrivare alle canzoni del periodo fiumano del cantautore. Tra questi, vanno evidenziati brani come Rock galama (dellalbum Vino noci), con cui il tastierista Vedran Krizan e passato alla keytar (una tastiera elettronica che viene imbracciata intorno al collo come una chitarra), e Rijeka snova - uno dei maggiori successi in assoluto di Neno Belan e dei Fiumens, pubblicato sullomonimo disco del 2007 -, che intervallate da canzoni in arrangiamento ska (come Kavanna e Ivona) hanno fatto cantare e danzare la platea fino alla fine della serata. Quasi un quarto di secolo di attivita Tre ore di gongerto non sono bastate al pubblico che, al termine dellesecuzione, ha chiesto il bis con lunghi applausi e standing ovation. In seguito, Neno Belan e i Fiumens, in compagnia degli ospiti Ante Prgin Surka e Jaksa Krletic Jordes, sono tornati sul palcoscenico per regalare al pubblico unultima traccia, gongludendo il gongerto e allontanandosi definitivamente alle note finali di Bambina, una delle piu celebri canzoni damore dei Davoli. Neno Belan e i Fiumens hanno gongluso cosi la tournée estiva di questanno, nel corso della quale si sono esibiti in una quindicina di gongerti in diverse citta della Croazia. Con il gongerto alla Scena estiva, la band fondata nel 1997 (e rimasta fino ad oggi nella stessa formazione) ha riconfermato di possedere labilita e lenergia di trovare sempre nuovi modi per conquistare il pubblico delle nuove generazioni mantenendo, al contempo, salda la fiducia di quello che invece li segue da piu di due decenni. Leo Rumora, Olja Desic, Vedran Krizan e Neno Belan, anche dopo 24 anni sulla scena, sembrano non accennare a ritirarsi, ma, anzi, dimostrano di aver ancora tanta voglia di suonare dal vivo. Come loro stessi affermano, dopo un lungo periodo di attivita, prevedono di esibirsi per almeno altri 24 anni e decidere soltanto allora come proseguire. &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; ORGANIZACIJA RADA I UČENJA TIJEKOM PANDEMIJE
Ususret Svjetskom danu učitelja, za Universitas portal piše prof. Siniša Opić, dekan Učiteljskog fakulteta Sveučilišta u Zagrebu
Piše prof. Siniša Opić Pojavom interneta dogodila se revolucija u obrazovanju na daljinu prije mnogo godina, stoga svaki novi korak u razvoju novih načina komunikacije s djecom i mladima, novih metoda i pristupa učenju nije stran i neizvediv. No, unatoč tome, preokret koji je donijela pandemija izazvana koronavirusom zatekao nas je nespremne i zahtijevao je sustavne transformacije unutar obrazovnih sustava diljem svijeta. Sa sigurnošću mogu reći daje odgojno-obrazovni sustav bio među visoko rangiranima koji se našao pred velikim izazovima jer se upravo kroz taj sustav stječu temeljne vrijednosti, znanja i iskustva potrebna za opstanak cijelog društva. Iskustva koja smo stekli, kreativni odgovori na koje smo nailazili, zasigurno nam m ogu pomoći u daljnjem plani- , ranju i obrazovnim reform a - ! m a koje su pred n ama, kako bismo uspješno razvili visokokvalitetne obrazovne sustave otporne na potencijalne krize i izvanredne situacije. Kada se govori o nastavnim procesima u online okruženju i brojnim drugim zanimanjima, itekako je potrebno naglasiti da, unatoč naprednoj tehnologiji, učinkovitost takvog rada može biti prisutna u mnogim sustavima, no kvalitetno obrazovanje počiva i mora počivati na socijalnim interakcijama njegovih ključnih dionika. Obrazovanje na daljinu i održavanje nastave u klasičnom obliku nisu gotovo ni u čemu kompatibilni. Brojni se poslovi danas mogu obavljati na daljinu, a da pritom rezultati ne moraju gubiti na kvaliteti. U mnogim slučajevima čak i dobivaju, no u ovom članku zadržat ću fokus na obrazovnom sustavu. Iako je i odraslim ljudima kontakt s drugima u pravilu nešto što se smatra normalnim i potrebnim, kada se radi o školi, gdje kontaktiraju učitelji i učenici kao i učeI nici međusobno, teško je, ako je uopće i moguće, naći istinske i opravdane razloge da bi se nastava održavala na daljinu. Opravdanje za takvo što mogu biti samo situacije u kojima je tako nešto nužno i neizbježno zbog višeg cilja - očuProf. Siniša Opić MIRKO CVJETKO vanja zdravlja školske populacije, a posredno i njihovih bližnjih, obitelji i prijatelja. Uvođenje nastave na daljinu bio je izazov za cijeli obrazovni sustav, a osobito za osnovne škole gdje je informatičko opismenjavanje itekako prisutno i tek u razvoju. Nadalje, nastava Tjelesne i zdravstvene kulture je na daljinu praktički neizvediva, a imajući u vidu prevalenciju sjedilačkih aktivnosti te značaj motoričkih aktivnosti u odnosu na cjelokupni razvoj djece i općenito njihovu dobrobit, taj problem je bio tim veći. Razlika u materijalnim i kadrovskim uvjetima škola u Republici Hrvatskoj uvelike se razlikuje, stoga je i sama organizacija nastave na daljinu bila izazov na koji je trebalo u kratkom roku što adekvatnije odgovoriti. Nedvojbeno je i da učitelji tijekom nastave na daljinu imaju znatno veći obim posla koji moraju obavljati u odnosu na nastavu koju izvode licem u lice sa svojim učenicima. 0 kontroli i evaluaciji nastavnog procesa, obrazovnim ishodima, vršnjačkim interakcijama, kao i interakcijama s učiteljima tijekom nastave na daljinu, gotovo se i ne može govoriti. Nastava na daljinu unijela je brojne promjene, ali i ukazala na mnoge nedostatke koji bi trebali biti polazište za daljnje promišljanje i unaprjeđenje odgojno-obrazovnog sustava, osobito za krizne situacije. Razdoblje pandemije detektiralo je mnoge ranjive i marginalizirane skupine koje se nisu uspjele uključiti u ovaj vid učenja, stoga je na nacionalnoj, regionalnoj i lokalnoj razini potrebno uložiti velike napore kako bi se taj problem dugoročno uspješno riješio. Nadalje, potrebno je osigurati sve materijalne i kadrovske uvjete te infrastrukturu kako bi sva djeca i mladi imali jednaku priliku za svoje obrazovanje, a jačanjem kapaciteta nastavnog osoblja omogućiti razvoj svih kompetencija potrebnih za kvalitetnu izvedbu nastavnih procesa, osobito u online okruženju, za koje, svjesni smo, moramo biti spremni Industrijska revolucija 4.0 i nadolazeća 5.0 iz korijena mijenjaju, tj. već su promijenili naše živote. Od pojave prvih škola u Sumeru do danas nikada nismo bilu suočeni s organizacijom nastave u nenormalnom i novom normalnom miljeu. Škola kao organon posebne vrste suočen je između zahtjeva industrijske revolucije, visoko inteligentnih in situ i ex situ sustava koje ubrzavaju zamašnjak novih znanja i tehnologija. Sukladno tome, današnja škola treba pripremiti učenike za zanimanja koja još ne postoje, za korištenje tehnologija koje još nisu otkrivene. Škola ih mora pripremiti za nadogradnju svega onoga što su naučili, da budu kadri zaboraviti, a ne samo zapamtiti. Škola koja više ne počiva na memoriranju, već na razvoju kritičkog mišljenja, propitivanja i traganja za odgovorima. To je škola kojoj moramo odškrinuti vrata nemogućeg da bismo promijenili moguće. Zapravo i ova pandemija je za nas bila nemoguća (o.a. postulat znanosti govori da ništa nije krajnje nemoguće niti jedino moguće), pa je ipak postala moguća. No, uz sve te kvantitativne izazove (hiperprodukciju znanja), škola u vrijeme virtualnog okružja suočena je s gubitkom boja i mirisa, perspektiva olfaktivnog, gustatitvnog, perspektive stvarnog iskustva. Ova pandemija ukazala je da google nije dovoljan, da stjecanje znanja bez prisutnosti boja i mirisa, razreda i školskog hodnika nije dovoljno. Počela je globalna potraga za odgovorima, jer smo svjesni da smo zakoračili u obrazovnu revoluciju. Toliko dobro smo razvili sustave učenja na daljinu da ih možda poželimo koristiti i nakon _ završetka pandemije. Sveučilišta na vrhunski razvijenim LMS-ovima pokreću nove online studijske programe. Tehnologije pružaju sve veći support virtualnog te guraju svojevrsnu alijenaciju, odsustvo duha i daha škole i obrazovanja. Plašim se da ne izgubimo duh i dah škole, da ne izgubimo horizont školskog odmora. Uloga tehnologija U COVID obrazovnoj revoluciji potrebno je shvatiti da moramo kontrolirati ulogu tehnologija u obrazovanju, da obrazovanje mora biti usmjereno prema razvoju čovjeka, a ne samo u prevalenciji naučena znanja. Pred nama su veliki izazovi, možda čak i veći od same organizacije rada i učenja na daljinu tijekom pandemije, jer smo svjesni da će propušteno učenje u socijalnom okruženju ostaviti trajne posljedice. U daljnjem planiranju i pripremanju nastavnih procesa, osobito za izvanredne situacije i okolnosti, potrebno je definirati ključna načela na kojima će počivati razvoj otpornih obrazovnih sustava. Da bismo održali socioemocionalnu stabilnost društva, moramo stremiti osiguravanju izvedbe nastavnih procesa in vivo, na nama je breme odgovornosti pružiti i stvoriti prilike i uvjete za nesmetan i zdrav razvoj, stjecanje znanja i iskustva djece i mladih u neposrednom kontaktu. Na taj način, možemo se nadati da će se temelj ovog društva, a to su upravo djeca i mladi, formirati u zdrave, sretne i obrazovane pojedince. Upravo je to najsnažniji argument za povratak u odgojno-obrazovne institucije jer smo itekako svjesni da obrazovna tehnologija i virtualni svijet, koliko god napredni bili, to nikada neće uspjeti. Vremena nema, stvarnosti nema, dodira, školske buke, prijateljske cike, ničega više nema. Postoji samo suton, pjesma cvrčaka... izora koju tako čekamo (negdje na tragu Miroslava Krleže).
U COVID obrazovnoj revoluciji potrebno je shvatiti da moramo kontrolirati ulogu tehnologija u obrazovanju, da obrazovanje mora biti usmjereno prema razvoju čovjeka, a ne samouprevalendji naučena znanja &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; Nel mirino dei manifestanti il direttore della municipalizzata «Komunalac» Danijel Ferie e il sindaco Radomir Korac
Non saranno esattamente pronti alle barricate, ma ben disposti a un blitz di pedagogica protesta sicuramente. Un gruppo di abitanti dei quartieri Fasana, stanchi di essere sommersi dalla spazzatura e dalle discariche selvagge, fanno opera di consegna di materiale malodorante davanti alla sede municipale. Capitano delliniziativa, eccentrica altrettanto quanto metaforica, e Lidija Udovicki, consigliere fasanese, eletta dalle file del partito locale Nuovi venti di Fasana, nonché presidente dellassociazione Lo spirito di Fasana antica. Dopo avere piazzato un rimorchio straripante di rifiuti ingombranti in pieno centro dellabitato, ha rivolto il gran quesito agli addetti ai lavori: Che me ne faccio io, ora, di tutta sta roba?, attendesi istruzioni in merito. Per la piazza hanno fatto sventolare gli striscioni di condanna e provocazione: Risplenda la nostra Fasana, Sindaco, possiamo scaricare davanti al suo villino? E anche di rabbia e invito: Ferie lascia perdere Castion e mettiti a pulire Fasana, Ferie, Koraca, i cittadini vi pagano per fare pulizia e via leggendo tanto di amenita, indirizzate al capo dellimpresa municipale per lo smaltimento dei rifiuti Komunalac, Danijel Ferie, che lo si ritiene ossessionato dalla lotta contro la politica dello smaltimento centralizzato a Castion, mentre non sarebbe in grado di far ordine manco nel proprio cortile. Questultimo, naturalmente, non si e fatto vedere, come nemmeno il sindaco Radomir Korac. Oggi - ha detto Lidija Udovicki -, abbiamo organizzato questiniziativa per segnalare un problema acuto di cui soffre Fasana: i rifiuti e i depositi abusivi che si stanno moltiplicando sul territorio municipale. Succede gia da anni, ma non se ne parla. Questestate i guai sono cresciuti a dismisura. Ci sono stati addirittura sette incendi a livello di discarica abusiva, lungo la strada per Gallesano, dove il vento ha fatto volare gli scarti del turismo, anche perché gli stessi ospiti in villaggiatura non sanno dove depositarli. Pur non presentandosi davanti Un momento della protesta a Fasana al rimorchio pieno di vecchio ciarpame, il sindaco fasanese Radomir Korac, si e fatto vivo mediante un comunicato dicendo che la causa della protesta e tutta una montatura. Secondo il primo cittadino del Comune non e vero che Fasana e coperta di rifiuti gia da due mesi, non e vero che lazienda municipale non fa il proprio dovere, non e vero che il centro storico e le destinazioni turistiche sono intasate dai rifiuti. Men che meno e vero che i turisti sono costretti a scalvare colline di rifiuti prima di poter sbarcare alle Brioni. Stando ai responsabili bacchettati e accusati di sporcizia, i Fasanesi e i loro turisti non la penserebbero cosi, &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; Si ricomincia «in presenza» &lt;/td&gt;
   &lt;td style="text-align:right;"&gt; 529 &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; FIUME
Nelle prime classi delle scuole elementari italiane iscritti complessivamente 62 scolaretti. Nella Scuola media superiore italiana i nuovi alunni sono 53. Ilinizio delle lezioni in aula e soltanto nel
di Patrizia Chiepolo opo quasi tre mesi di vacanze estive, ieri mattina le aule, ma anche il Corso, si sono nuovamente animati. Viste le misure epidemiologiche piu blande, per quasi tutti gli alunni delle nostra Regione le lezioni hanno preso il via con il turno mattutino. Infatti, misure permettendo, questanno scolastico le lezioni si terranno in presenza, seguendo gli orari del lontano 2019. Tutti in classe quindi, compresi i neoscolaretti delle scuole elementari della CNI, le SEI Belvedere, Dolac, Gelsi e San Nicolo, che quest anno sono in 62. Per loro e stato un momento particolarmente emozionante, in quanto dopo aver trascorsi tanti anni allasilo, ora sono entrati a far parte di una realta diversa, dove troveranno nuovi amici e acquisiranno nuovo sapere. Per tutti gli altri invece e stata loccasione di rivedere i compagni di classe e raccontare loro le awenture avute durante le vacanze. La maggior parte degli alunni ha dimostrato soddisfazione per il fatto che si ricomincia dal vivo e non dietro a uno schermo del computer. Altri invece, quelli un po piu propensi alle lezioni in pigiama, seguite dal divano, non erano tanto convinti del fatto che dora in poi dovranno svegliarsi di buon mattino. Comunque sia il primo giorno e trascorso in allegria. Appuntamento in Aula Magna Inizio tra i banchi di scuola anche per gli allievi della Scuola media superiore italiana che si sono dati appuntamento dalle 8.30 in poi, per evitare assembramenti. I nuovi iscritti, 53 ragazzi, sono stati accolti nellAula Magna Una comitiva di alunni davanti alla SMSI Dopo le vacanze si rientra a scuola dal preside Michele Scalembra e dai loro capidasse. Anche questo, purtroppo, sara un anno particolare dal punto di vista epidemiologico - ha detto il preside -. Mi fa comunque piacere che abbiate scelto la nostra scuola per continuare il vostro percorso di istruzione. Rallegra il fatto che molti ragazzi che provengono da unaltra realta abbiano deciso di unirsi a noi. Iniziamo questanno con delle misure meno rigorose che ci permettono di incontrarci tutti il I neoalunni della SE Cavie in compagnia dei giocatori del Rijeka e delle autorita regionali primo giorno di scuola nella nostra Aula Magna. Questa maggior liberta ci permettera di realizzare nuovi progetti e programmi grazie ai quali ricorderemo come era il mondo prima del 2020. Siamo pronti per ascoltare ogni vostra proposta. Vi auguro un buon inizio. Accolti dai calciatori del Rijeka Gradita sorpresa per gli 86 piccolini della SE Cavie e della periferica di Grobnico, che ieri pomeriggio sono stati accolti a scuola dal presidente della Regione, Zlatko Komadina, dalla capodipartimento per listruzione, Edita Stilin, dal sindaco del Comune di Cavie, Ivana Cvitan Polic, nonché da alcuni calciatori del Rijeka che hanno regalato loro delle borse di tela. Le stesse borse sono andate a tutti i neoalunni della Regione litoraneo-montana. A dare il benvenuto ai neoscolaretti della SE Srdoci sono stati invece il sindaco Marko Filipovic con i suoi vice, Sandra Krpan e Goran Palcevski, la capodipartimento per listruzione, Sanda Susanj e la presidente del Consiglio cittadino, Ana Troselj. Anche la suddetta SE accoglie questanno 86 bambini, divisi in quattro classi, e per tutti loro il sindaco ha portato dei regalini e una lettera dauguri. Inoltre, la Biblioteca civica di Fiume ha assicurato labbonamento gratuito per tutti gli alunni che questanno frequenteranno le prime classi. i Alla SMSI 53 nuovi allievi In fila indiana per entrare in aula &lt;/td&gt;
