HARD-HIT ASRock Radeon RX 6600 XT Phantom Gaming Denis Arunović Nakon dugo čekanja, AMD je napokon odlučio predstaviti Radeon RX 6600 XT, najslabiju i najjeftiniju karticu temeljenu na arhitekturi RDNA2, a koja pokriva tržišni segment u kojem se od početka godina nalazi Nvidijin GeForce RTX 3060. Baš kao i Nvidijina kartica, novi Radeon promovira se kao idealna zamjena za GeForce GTX 1060 ili ekvivalentni Radeon (RX 580). No, dok je preporučena cijena spomenute RTX-ice 329 dolara, AMD svoju novu karticu cijeni 379 dolara. U oba slučaja cijene su osjetno više od kartica koje zamjenjuju zato što je preporučena cijena za GTX 1060 bila 249, a za RX 580 229 dolara. Podsjetimo se također da su i te stare kartice, baš kao i ove nove, bile namijenjene igračima koji žele odličan omjer uloženog i dobivenog, i posjeduju monitor razlučivosti Full HD. Danas, četiri godine kasnije, imamo kartice koje ciljaju isti segment korisnika, no koštaju znatno više. Doduše, ako bacimo pogled na specifikacije nove kartice koju pogoni GPU razvijan pod kodnim imenom Navi 23, u pogledu fizičkih specifikacija vidimo iznimnu sličnost s Radeonom RX 5700 XT. Ovaj je Radeon svojedobno bio vrlo popularan, ciljao je razlučivost l440p i djelomično 4K, a temeljen je na kombinaciji prve generacije arhitekture RDNA i 7-nanometarskog procesa. Novi Navi 23 površinom je nešto manji, no ima više tranzistora (zbog korištenja novije generacije ASRock RX 6600 XT Phantom Gaming Broj CU-ova / stream procesora 32/2.048 Takt GPU (Game / Boost) 2,482 MHz/ 2.607 MHz Memorijsko sučelje 128-bitno Memorija 8 GB GDDR6, 2.000 MHz Videoizlazi 1 x HDMI 2.1, 3 x DisplayPort 1.4a Napajanje 1x8 pin Duljina i debljina 305 mm, 2,4 utora Cijena oko 5.000 kn U Odlične performanse pri Full HD-u i pristojne pri 1440p, odlična energetska učinkovitost, polupasivni hladnjak, ugrađen backplate, dobar hladnjak H Visoka cijena s obzirom na performanse, skresana propusnost PCle sučelja, nešto viša buka hladnjaka DOJAM Odlično rješenje za igranje pri razlučivosti Full HD, no po paprenoj cijeni, koju je teško progutati Ustupio AMD, www.amd.com, ASRock, www.asrock.com RGB osvjetljenje implementirano je u gornji dio plašta hladnjaka te u centralni ventilator 7-nanometarskog procesa) u odnosu na staru karticu, čija je preporučena cijena bila 399 dolara. Iako ima manji broj Compute Unitova, nova kartica nudi više računske performanse, podržava ray tracing i ima jednaki kapacitet memorije (8 GB), iako nižih performansi zbog 128-bitnog memorijskog sučelja. Također je skresano PCIe sučelje - umjesto 16, imamo 8 kanala u PCIe 4.0 standardu. Tu je i niža potrošnja - do 160 W, dok je 5700 XT mogao povuci do 225 W. ASRock RX 6600 XT Phantom Gaming AMD ovaj put nije slao na test svoje referentne kartice, već su tu samo partnerski modeli. Nas je zapao ASRockov Phantom Gaming, s time da tvrtka nudi i nešto jeftinije modele Challenger i Challenger ITX. Kartica koja nam je stigla dugačka je prihvatljivih 305 mm, a u računalu će zbog debelog hladnjaka zauzeti 2,4 slota. Za napajanje joj treba jedan 8-pinski PCIe konektor, a kad su u pitanju videokonektori, nudi **TechPowerUp GPU 2 2 41 0 Graphics Card Ssnsors Advanced Validalion Name AMD Radeon RX 6600 XT GPU Navi 23 Revision Die Siže 237 m Technology ReleaseDate Jul 30 2021 Transistors 11060M 020 003 000 030 S00286 0 UEFI Subvendor ASRock Device ID 1002 73FF - 1849 5220 ROPs/TMUs 64/128 Bus Interface PCIe x8 4 0 @ xS4 0 ? Shaders 2048 Unified Directt Suppon 12 Pixel Fillrate 172 2GPireUs Texture Filirale 344 4 GTeieUs MemoryType GDDR6 (Samsung) Bus Width 128 bit Memorv Siže 8192 MB Bandwidth 288 0 GB/s Dnver Versidn 27 20 22023 1004 (Adrenalin 21 8 1 DCH / Win10 64 Dnver Dote Aug 06 2021 D&amp;gt;gital Sigrtalure Beta GPU Clock 1695 MHz Memorv 2250 MHz Boost 2691 MHz Defeuli Clock 2428 MHz Memorv 2000 MHz Boosl 2607 MHz AMD CrossFire Disabled Resizable BAR Disabled Computmg Z OpenCL Qj ČUDA 0 DirectCompute 0 DiroclML Technologies [/] Vulkan 0 Ray Tracmg Q PhysX 0 OpenG 6%. ASRock nudi i vlastitu aplikaciju za overklokiranje pod imenom ASRock Tweak 2.0, no u osnovi vam nije nužna zato što ne nudi nikakvu dodatnu funkcionalnost u odnosu na AMD-ove drivere. Test Novi karticu isprobali smo u kombinaciji s Rvzenom 9 $10OX i 16 DDR4 $10OC16 te usporedili s Asusovim modelom ROG Strix RTX 3060 OC. Nažalost, ni jedna ni druga kartica nisu trenutačno dostupne na domaćem tržištu, no cijena bi im trebala biti slična jer je riječ o skupljim modelima u ponudi. Općenito, cijena RTX 3060 i RX 6600 XT, kada je riječ o modelima s boljim hlađenjem, kreće se između 4.500 i 5.000 kuna - dosta kada uzmemo u obzir da je riječ o karticama koje ciljaju na igranje pri razlučivosti Full HD. Kao što vidimo u priloženoj tablici, performanse dvije kartice vrlo su slične u većini naslova. U nekim igrama veću prednost ima GeForce, u drugim Radeon, no sve je to - tu negdje. Do prije nekoliko mjeseci Nvidijine kartice imale su prednost tehnologije DLSSa za ubrzanje performansi, no sada sličnom tehnologijom raspolažu i Radeoni, iako još uvijek nije tako raširena. Usprkos nazivnoj namjeni za Full HD, obje kartice nose se dobro i s razlučivosti l440p. Ako ne tražite više od 60 fps, u mnogim naslovima performanse hardvera bit će dovoljne za uživanje u maksimalnim postavkama kvalitete (naravno, ne računajući ray tracing). Nvidijina kartica ima dodatnu prednost u pogledu kapaciteta memorije, no samo iz perspektive vrlo uskog kruga korisnika, koji karticu namjeravaju koristiti za obradu videa visoke Stražnju stranu kartice prekriva metalna zaštitna ploča, perforirana na kraju radi boljeg protoka zraka razlučivosti. Iz perspektive igrača 12 GB memorije na čipu takve klase nema previše smisla u kontekstu povećanja performansi. Zašto? Zato što je GPU prespor za razlučivosti u kojima kapacitet memorije viši od 8 GB dolazi do izražaja. Ograničenja užeg PCIe sučelja na RX-u 6600 XT doći će do izražaja pri korištenju na starijim platformama koje nemaju PCIe 4.0 kontroler. Drugim riječima, ako nemate Ryzen serije 3000 ili noviji, ili najnoviji Intelov procesor 11. generacije, RX 6600 XT radit će sa smanjenim performansama zbog PCIe 3.0 sučelja. Pad performansi u tom slučaju je do 5% u većini naslova, no postoje i igre gdje će biti veći. Osnovni problem Radeona RX 6600 XT, baš kao njegova suparnika iz Nvidijinog tabora, jest visoka cijena. Riječ je o karticama koje ciljaju na vlasnike Full HD monitora, no koje istodobno koštaju osjetno više od svojih prethodnica. Da, vlasnici GTX-ica 1060 i RXica 480 ili 580 mogu s novim karticama dobiti osjetno više performanse, no platit će ih osjetno više u odnosu na cijenu starih kartica. S druge strane, tko je ranije kupovao karticu u cjenovnom rangu Radeona RX 5700 XT, nema previše razloga davati jednak novac (gledamo na preporučenu cijenu) za novi RX 6600 XT - očekivani rast performansi koji bi opravdao nadogradnju jednostavno nije &lt;/td&gt;

Huaweijeve potpuno bežične slušalice FreeBuds 4 zorno ilustriraju da modeli temeljeni na on-ear dizajnu imaju što ponuditi u aspektu kvalitete zvuka. Donose brojne napredne mogućnosti, ali prati ih i
Huawei FreeBuds 4 Davor Šuštić Nedugo nakon odličnih i iznenađujuće povoljnih bežičnih slušalica FreeBuds 4i, koje su za šestotinjak kuna ponudile dobar zvuk, izdržljivu bateriju, kvalitetne mikrofone za telefoniranje te solidno aktivno blokiraHuawei FreeBuds 4 Izvedba On-ear Povezivost Bluetooth 5.2 Baterija Do 4 h (slušalice) + dodatnih 18 h Otpornost IPX4 Punjenje USB-C Jamstvo 2 godine Cijena 1.199 kn u Lagane i iznimno udobne za nošenje, natprosječna kvaliteta zvuka za on-ear bežične slušalice, odlične kontrole, podržan Bluetooth Multipoint, brzo punjenje slušalica, izvrsna izrada slušalica, atraktivan dizajn varijante Silver Frost, kvalitetna aplikacija Al Life H Nije podržano bežično punjenje, relativno slab ANC, neimpresivno trajanje baterije DOJAM Dobre bežične on-ear slušalice, kojima bi za traženi novac ipak trebala poneka dodatna funkcija Ustupio Huawei Technologies, consumer.huawei.com/hr/ nje vanjske buke, Huawei je lansirao model FreeBuds 4. Izostanak slova i u njegovoj oznaci govori nam kako se ovaj put ne radi o slušalicama koje ulaze u uho (in-eaf), već se samo prislanjaju na slušni kanal. Riječ je o takozvanoj on-ear izvedbi, preferiranoj medu korisnicima kojima je ulazak silikonskih umetaka u slušni kanal nepodnošljiv, kako zbog neudobnosti, tako i zbog činjenice da bivaju jako izolirani od okoline. On-ear slušalice, zbog svojeg dizajna, propuštaju mnogo više okolnih zvukova pa su njihovi vlasnici svjesniji svojeg okruženja. Naravno, ta njihova otvorenost tradicionalno donosi i lošiju kvalitetu zvuka, osobito u aspektu dubokih frekvencija, gdje su on-ear slušalice redovito anemične. Da budemo posve iskreni, testiranja onear slušalica u pravilu glatko odbijamo, jer smo, poučeni iskustvom, sigurni da nećemo imati lijepe riječi za njihove akustičke performanse, a samim time, nećemo ih moći ni preporučiti, stoga ne vidimo smisao u traćenju radnih sati, pored tolikog broja uređaja koji zaslužuju našu pozornost. Huaweijev model FreeBuds 4 mogao bi nas natjerati da razmislimo o promjeni pristupa. Kad govorimo o kvaliteti zvuka, riječ je o uvjerljivo najboljim bežičnim on-ear slušalicama koje smo dosad imali prilike iskušati. Premda ne Slušalice su čvrste, lagane, a u boji Silver Frost ujedno i zaista atraktivne 2021. RUJAN BUG I 61 Osim u srebrnoj, slušalice FreeBuds 4 prodaju se i u bijeloj izvedbi Kutijica se puni preko USB-C konektora. Bežično punjenje, nažalost, nije podržano zvuče bolje od kvalitetnih inear modela, Huawei je njihove akustičke performanse uspio dovesti na razinu gdje nisu više razlog za izbjegavanje tih slušalica. Zvuk im je neočekivano detaljan, a istodobno lišen suvišne prodornosti i umaranja prilikom dugotrajnijeg slušanja, iz čega se može zaključiti da detaljnost nije postignuta umjetno, agresivnim digitalnim procesiranjem zvuka, već pametnim odabirom ugrađenih 14,3-milimetarskih zvučničkih jedinica, s dijafragmom od polimera s tekućim kristalima. Također, hvalimo prirodnu i uglađenu reprodukciju sredine frekvencijskog spektra, zahvaljujući kojoj muški i ženski vokali zvuče odlično, te je čak i u kompleksnijim žanrovima i pjesmama moguće razaznati pojedine instrumente. S obzirom na to da se radi o on-ear slušalicama, bas je iznenađujuće prisutan, doduše ne i osobito energičan. Naravno, u pogledu reprodukcije dubokih frekvencija slušalice FreeBuds 4 ne mogu se uspoređivati s in-ear modelima, kao što je (jeftiniji) FreeBuds 4i, no ako vam in-ear slušalice uopće ne odgovaraju, onda ćete zacijelo biti zadovoljni što FreeBuds 4, za razliku od većine drugih on-ear modela, uspijeva interpretirati određenu razinu dubine zvuka. Svakako sugeriramo da u aplikaciji Huawei Al Life, koja se koristi za konfiguraciju te praćenje statusa baterije slušalica i kutijice, aktivirate funkciju Bass boost (izbornik Sound quality &amp;gt; EQ effects). Maksimalna glasnoća slušalica nije osobito visoka pa je to još Na bočnoj strani kutijice diskretno se smjestila tipka koja se koristi za prvo uparivanje slušalica s izvorima zvuka jedan detalj oko kojeg treba biti oprezan. Ako glazbu volite slušati vrlo glasno, glasnije no što vam razum govori da biste trebali, tada postoji rizik da vam slušalice FreeBuds 4 neće u potpunosti zadovoljiti potrebe. Za povezivanje s izvorima zvuka koristi se Bluetooth 5.2. Jedini podržani kodeci su SBC i AAC, no prednosti naprednijih Bluetooth kodeka kod ovih slušalica ionako ne bismo mogli čuti. Prilikom gledanja videa ne dolazi do iritantnog kašnjenja zvuka za slikom, ali latencije su ipak previsoke da bi se slušalice FreeBuds 4 mogle koristiti za ozbiljnije mobilno igranje. Podržana je tehnologija Bluetooth Multipoint, koja omogućuje istodobno povezivanje Huaweijevih slušalica s dva izvora, primjerice, s mobitelom i laptopom. U takvoj ćete kombinaciji moći slušati glazbu na laptopu i istodobno odgovarati na telefonske pozive, koji vam pristižu na mobitel. Ugrađeni mikrofoni za telefoniranje i glasovne naredbe vrlo su dobri - sugovornici nam se nisu žalili ni na kakve probleme s razumijevanjem našeg govora, bez obzira jesmo li se nalazili kod kuće ili na otvorenom. Upravljanje preko aplikacije U spomenutoj mobilnoj aplikaciji AI Life također možemo aktivirati aktivno blokiranje buke, koje ima dvije jačine (snažnija je nazvana General, a slabija Cozy), te upravljati drugim funkcijama slušalica, poput pauziranja prilikom vađenja bilo koje slušalice iz uha. Glazba se automatski nastavlja kada slušalicu vratimo u uho te se čitava ta funkcionalnost u praksi ponaša odlično, praktički bez greške. Aplikacija nudi mogućnost traženja izgubljenih slušalica, tako da ih natjera da proizvode prodoran zvuk, a također možemo odabrati što će se dogoditi kada dvaput dodirnemo lijevu ili desnu slušalicu (pauziranje, prebačaj pjesme, aktivacija glasovnog asistenta, ili ništa od navedenog). Najzad, tu je sekcija Hearing Enhancement, unutar koje obavljamo trominutni test sluha i omogućujemo slušalicama da istaknu vokale. To može biti korisno za podcastove i telefonske razgovore, ali aktivacija te funkcije remeti cjelokupan balans zvuka i čini ga nešto tišim, stoga ne preporučujemo njeno korištenje za slušanje glazbe. Aplikacija AI Life dostupna je na Appleovom App Storeu i Googleovom Play Storeu, ali na mobitelima s Androidom prvo valja skinuti Huaweijev AppGallerv, dostupan samo preko tvrtkine službene stranice, te tada unutar njega preuzeti i instalirati aktualnu inačicu aplikacije AI Life, s kojom slušalice FreeBuds 4 uredno surađuju. Aktivno blokiranje vanjske buke za ove slušalice nije lak posao, jer izvedene su tako da ne pečate slušni kanal. Zbog toga ne čudi da ANC nije osobito jak, premda također ne možemo reći da uopće ne postoji, jer se niske i jednolične frekvencije ipak donekle prigušuju. Aktivacija ANC-a ne remeti kvalitetu zvuka. Štoviše, zato što dio vanjske buke biva prigušen, stvara se dojam da zvuk s aktivnim ANC-om postaje nešto čvršći i za nijansu glasniji. Negativna strana korištenja ANC-a jest pozamašno skraćivanje vremena autonomije, koje ni bez ANC-a nije spektakularno. Prilikom testiranja, slušalice FreeBuds 4 veći smo dio vremena držali na maksimalnoj glasnoći te su nam u tom stanju na jednom punjenju trajale oko tri i pol sata. Kada smo aktivirali ANC, a zadržali maksimalnu glasnoću, autonomija je pala na nekakva dva i pol sata. Same slušalice opremljene su baterijom kapaciteta 30 mAh, a priložena kutijica raspolaže baterijom od 410 mAh, pa se može iskoristiti za oko šest punjenja slušalica, prije no što i nju samu, preko USB-C kabela, valja spojiti na punjač. Potpuno punjenje kutijice traje jedan sat, a isto vrijedi za potpuno punjenje slušalica u kutijici. Kad ih punimo zajedno, maksimalni kapacitet dosežu za oko sat i pol vremena. Podržana je i funkcija brzog punjenjanakon 15-minutnog boravka u kutijici, slušalice će imati dovoljno energije za oko dva sata sviranja (bez ANC-a). Punjenje je izvedeno preko USB-C konektora. Bežično punjenje, nažalost, nije podržano, što u ovoj cjenovnoj kategoriji bilježimo kao minus. Čvrste i lijepe Konstrukcija slušalica izvrsna je. Svi spojevi čvrsti su i uvjerljivi, a sveprisutnu robusnost prati i vrlo mala masa, od samo 4,1 grama. Zahvaljujući perolakoj masi i činjenici da ne ulaze u slušni kanal, slušalice FreeBuds 4 iznimno su udobne za nošenje te ih je moguće koristiti tijekom čitavog četverosatnog trajanja baterije, bez ikakvih smetnji ili pojave žuljanja. Stabilnost u ušima vrlo &amp;lt;- HUAWEI FreeBuds 4 je dobra, ali treba kazati da će ona podosta ovisiti o obliku korisnikovih ušiju. Predviđamo da ih neće baš svi moći koristiti za vrlo dinamične aktivnosti, poput trčanja. Deklarirani certifikat otpornosti na vanjske utjecaje jest IPX4, stoga će bez problema podnijeti prašinu, znojenje i kišu. Dizajn samih slušalica je štapićasti, a osobito atraktivno izgledaju u testiranoj srebrnoj boji, službeno nazvanoj Silver Frost. Također su dostupne u bijeloj varijanti, koja se zove Ceramic White. Kutijica za prenošenje i punjenje ima oblik oblutka te je kompaktnih dimenzija. Šarka joj je dobra, slušalice se vade i ubacuju bez poteškoća, a ljepotom dizajna ipak ne prati luksuznu vanjštinu samih slušalica. Kontrole na slušalicama su dodirne, a njihova izvedba je besprijekorna. Tapkanjem štapića lijeve i desne slušalice možemo pauzirati glazbu, prebaciti se na sljedeću ili prethodnu pjesmu, aktivirati glasovnog asistenta te odgovoriti na telefonski poziv. Pritiskom i držanjem uključujemo i isključujemo ANC te odbijamo telefonske pozive, a klizanjem prsta prema gore ili dolje namještamo glasnoću zvuka. Sve te kontrole u praksi funkcioniraju prirodno i precizno, baš onako kako bi trebale. S preporučenom cijenom od 1.200 kuna, Huaweijeve slušalice FreeBuds 4 ubrajaju se u višu kategoriju.potpuno bežičnih modela. Za punopravno članstvo u tom društvu trebale bi podržavati bežično punjenje, a očekivala bi se i izdržljivija baterija; prilično smo sigurni da bi velik broj korisnika pristao na malo krupniju vanjštinu, ako bi ona sa sobom Nakon dugo vremena AMD se vratio na tržište mobilnih grafičkih kartica visoke klase. Isprobali smo prvi (aptop opremljen perjanicama AMD-ove mobilne ponude procesorom Ryzen 9 5900HX i grafikom Radeon
Asus ROG Strix G15 Advantage G513QY Asus ROG Strix G15 Advantage G513QY Ekran 15,6, 1080p, IPS, 300 Hz Procesor Ryzen 9 5900HX, 8C/16T Grafička kartica AMD Radeon RX 6800M 12 GB GDDR6 (ffi 145 W Memorija 2 x 8 GB DDR4 3200 SSD512 GB NVMe Masa 2,3 kg Dimenzije (VxŠx D/obujam) 354 x 259 x 27 mm/ 2,48 I Operacijski sustav Windows 10 Professional Jamstvo 2 godine Cijena 15.020 kn U Dobar 300-hercni ekran, tanki rubovi ekrana, visoke performanse u svim vrstama aplikacija, odlično hlađenje, RGB osvjetljenje, uvjerljiva konstrukcija, dobra tipkovnica i touchpad, lak pristup unutrašnjosti, dodatni M.2 utor, mogućnosti softverske konfiguracije (Armory Crate), mogućnost punjenja preko USB-C porta, dobri zvučnici, dugo trajanje baterije, cijena s obzirom na mogućnosti H Nema web-kameru, slabija kalibracija ekrana, nema PCle MUX, koristi jeftiniju single-rank memoriju, poklopac ekrana nije posve čvrst DOJAM Vrlo brz igraći laptop srednje klase, posebno zanimljiv zbog odličnog omjera cijene i mogućnosti Ustupio AMD, www amd com 46 BUG RUJAN 2021. Iako se AMD u teoriji još prošle godine vratio na tržište mobilnih grafičkih kartica visokih performansi, laptopi opremljeni Radeonima RX 5500M, $10OM i $10OM bili su prilično rijetki. To posebno vrijedi za najjaču karticu, koju je bilo praktički nemoguće pronaći, usprkos tome što je trebala nuditi performanse na razini mobilnog RTX-a 2070. Godinu danas kasnije, tvrtka na sajmu Computex predstavlja tri nova mobilna rješenja, ovaj put temeljena na uspješnoj i inovativnoj arhitekturi RDNA2, koja se dokazala na karticama namijenjenim stolnim računalima. Tri nove kartice pomaknute su za jedan razred performansi prema gore, pa imamo modele RX 6600M, RX 6700M i RX 6800M, koji konkuriraju postojećoj ponudi Nvidijinih rješenja za laptope iz serije GeForce RTX 30 - RTX 3060, 3070 i 3080. Zajedno s novom generacijom kartica, AMD je predstavio i program AMD Advantage Design Framework, koji diktira određene tehničke karakteristike za laptope koji sudjeluju u programukombiniranje Rvzena 5000 s Radeon grafikom, korištenje kvalitetnog ekrana (IPS ili OLED, 300+ nita, minimalno 100% sRGB gamuta, brzina 144 ili više herca s brzim odzivom piksela), korištenje NVMe SSD-a, baterijska autonomija od minimalno 10 sati za gledanje lokalnog videa i temperatura WASD dijela tipkovnice niža od 40 °C tijekom igranja. Prvi laptop koji će korisnicima biti dostupan u sklopu ovog programa i koji je AMD prikazao na svojoj prezentaciji, Asusov je ROG Strix G1S Advantage Edition, uređaj koji imamo na testu. Riječ je o 15,6-inčnom laptopu za igrače, koji je temeljen na kombinaciji najbržeg AMDovog mobilnog procesora i najbrže mobilne grafičke kartice. Strix G15 nije nov uređaj, što se može pretpostaviti prema dodatku Advantage Edition. Starije inačice također su raspolagale AMDovim Rvzenima serije 5000, ali oni su kombinirani s GeForce čipovima. Uočljivi detalji G15 Advantage Edition lako je razlikovati od starijih modela već prema vanjskom izgledu. S vanjske strane ukrašen je crvenom letvicom (koju je naknadno moguće zamijeniti za poluprozirnu ili srebrnu), jedna od gumenih nožica s donje strane također je crvena, a na poklopcu se krije mali AMD-ov logo. Baza laptopa nešto je veća, odnosno, dulja od ekrana, što i nije čudno ako uzmemo u obzir da su letvice oko RGB osvjetljenje ne nalazimo samo u tipkovnici, već i traci smještenoj na donjoj prednjoj strani laptopa Iznad tipkovnice smještene su dodatne tipke za reguliranje glasnoće, izmjenu profila i otvaranje aplikacije Armory Crate. S desne strane dodatni je stupac tipki s kontrolama za multimediju ekrana iznimno tanke. Asus si na laptopima za igrače dopušta luksuz izbacivanja web-kamere, što svakako pomaže oko stanjivanja letvica oko ekrana. Ako vam je kamera bitna, imajte to na umu, iako treba naglasiti da Asus također nudi softver koji omogućuje laptopu da za videokomunikaciju koristi kameru s mobitela. Poklopac ekrana je aluminijski, s mat finišom i dominantnim ukrasom u obliku velikog kromiranog znaka ROG. Čvrstina mu nije vrhunska, pa se pod jačim pritiskom ponešto svija, no tako nešto moglo se i očekivati na laptopu srednje klase kao što je Asusova serija Strix. Ekran je za bazu laptopa spojen nekonvencionalnim Armorv Crate objedinjuje sve alate za upravljanje mogućnostima laptopa, od konfiguracije performansi i rashladnog sustava, do kreiranja profila postavki vezanih za pojedine aplikacije šarkama, koje se ne vide s vanjske strane. S druge strane, kombinacija takvih šarki i veće baze rezultiraju relativno skromnim maksimalnim kutom otvaranja poklopca (140 stupnjeva). Za prikaz se brine Sharpov Full HD IPS panel, brzine 300 Hz (model LQ156M1JW25), koji je u mjerenju instrumentom DataColor SpyderX demonstrirao pokrivenost sRGB gamuta od 96% i AdobeRGB gamuta od 71%. Gamma krivulja podešena je na vrijednost 2,1, što rezultira nešto slabijim kontrastom, a temperatura bijele točke podešena je na 8.000 kelvina, pri čemu smo izmjerili maksimalnu svjetlinu od 330 nita. U skladu s obećanjem programa Advantage, panel nema problema s brzinom odziva piksela. Ukratko, riječ je o vrlo dobrom ekranu, koji se ne može pohvaliti tvorničkom kalibracijom (prehladile boje, nepravilna gamma krivulja). To se može naknadno popraviti ako imate ili posudite kalibrator, no sigurno će rezultirati padom maksimalne svjetline na ispod 300 nita. Osim modela s Full HD ekranom, postoji i varijanta laptopa s WQHD ekranom, no sa sporijim 165-hercnim osvježavanjem. Dodatne tipke Bazu laptopa prekriva vrlo dobra tenkeyless tipkovnica, oplemenjena dodatnim tipkama, smještenim u dodatni red s gornje strane i dodatni stupac s desne strane. U gornjem redu smještene su dedicirane tipke za podešavanje glasnoće, kontrolu mikrofona, profila koji reguliraju hlađenje i performanse, te pozivanje sistemske aplikacije Armorv Crate. U dodatnom stupcu smještene su tipke za upravljanje multimedijskim aplikacijama, te tipke Delete i Print screen. Također moramo pohvaliti izdvajanje kursorskih tipki, iako dobro bi bilo da njihove dimenzije nisu smanjene u odnosu na ostatak tipki. RGB osvjetljenje je četverozonsko, a laptop ga, osim na tipkovnici, ima i na donjoj strani, u obliku svjetleće letvice koja obasjava prednju i bočne strane laptopa kada stoji na radnoj površini. Ispod tipkovnice povelik je touchpad s integriranim tipkama, koji u praksi radi izvrsno. Asus ima odlično izveden sistemski softver, koji je objedinjen u aplikaciji Armorv Crate. Tu možemo birati između profila koji reguliraju performanse i hlađenja sustava, podešavati osvjetljenje, pa čak i upravljati nekim značajkama koje podržava Radeon grafička kartica (Radeon Chill, Radeon Anti-Lag, Radeon Boost). Od profila možemo birati Windows (dakle, standardne postavke Windowsa), Silent, Performance (taj profil je standardni), Turbo i profil s ručnim postavkama. U potonjem možemo sami podešavati krivulje ventilatora te postaviti sPTT vrijednosti za APU (dakle, procesor + integrirana grafika) i kompletnu platformu (procesor + grafika). sPTT je skraćenica od Slow Package Power Tracking limit, a predstavlja maksimalnu vrijednost potrošnje za SoC pod dugotrajnim opterećenjem. sPPT za Ryzen 9 5900HX APU na ovom sustavu ide do 100 W, dok APU i GPU zajedno mogu potraživati do 190 W. Tim klizačima efektivno možemo overklokirati laptop. Na standardnom profilu Performance rashladni sustav laptopa umjereno je bučan (44,5 dBA), a odabirom profila Turbo glasnoća ventilatora osjetno raste - na 48,5 dBA. Na lijevom boku laptopa nalazimo dva 5-gigabitna USB konektora i TRRS konektor za spajanje slušalica Desni bok je prazan, pa je ostatak konektora smješten straga. Tu su 5-gigabitni USB, 10-gigabitni USB-C s podrškom za spajanje monitora i punjenje, HDMI 2.0b, RJ-45 konektor i konektor za napajanje Procesor i GPU prekriva stilizirana parna komora, a umjesto termalne paste korišten je tekući metal. Ventilatori s po 86 lopatica opremljeni su sustavom za izbacivanje prašine Tu imajte na umu da Rast performansi istodobno nije tako visok - oko 5%. Laptop je testiran u nešto višoj ambijentalnoj temperaturi od 26 °C, zbog čega je temperatura lijeve strane uređaja nešto viša i koketira s vrijednosti od 40 °C - maksimumom koji propisuje program AMD Advantage Framework. Kada se vanjsko napajanje isključi, Asusov softver automatski aktivira profil Silent te smanjuje brzinu osvježavanja ekrana s 300 na 60 Hz, što u kombinaciji s 90-vatsatnom baterijom osigurava odlično vrijeme autonomije od gotovo 10 sati, mjereno PCMarkovom simulacijom uredskog rada, pri svjetlini ekrana od 200 nita. Konektori i hlađenje Asusovi inženjeri konektore su na ovom uređaju smjestili isključivo na lijevom boku i stražnjoj strani, dok je na desnom boku samo jedan od četiri ispuha rashladnog sustava. Straga se nalaze jedan 5-gigabitni USB, jedan 10-gigabitni USB-C s podrškom napajanja do 100 W i spajanje monitora, HDMI 2.0b, RJ45 konektor Realtekove 1-gigabitne mrežne kartice i okrugji konektor za spajanje priloženog 280-vatnog adaptera. Iako laptop spojen na USB-C adapter ne može osigurati pune performanse, on omogućuje punjenje i normalne performanse u manje zahtjevnim aplikacijama. S lijeve strane još su dva 5-gigabitna USB konektora i kombinirani 3,5-milimetarski audiokonektor. Ponuda konektora samim time je solidna, no šteta je što Asus nije implementirao više 10-gigabitnih USB konektora, s obzirom na to da platforma to podržava. Za bežično povezivanje brine se Mediatekov čipset MT7921, koji podržava Wi-Fi 6. Laptopi se uglavnom tu oslanjaju na Intelove kontrolere (najnoviji podržavaju i Wi-Fi 6E), tako da je tu riječ o još jednoj mjeri štednje. Spomenimo da AMD koristi novu varijantu tog rješenja (MT7921K) pod svojim imenom u nekim rješenjima, pa je izvjesno da će i drugi proizvođači na svojim AMD Advantage uređajima koristiti Mediatekove čipove. Na donjoj strani laptopa smješten je par prilično snažnih i razmjerno (za laptop) kvalitetnih zvučnika, što je uvijek lijepo vidjeti, odnosno, čuti. Kako bi se došlo do unutrašnjosti, treba skinuti plastični poklopac fiksiran pomoću seta vijaka s križnom glavom i plastičnih kvačica. Budući da se u njemu nalazi RGB letvica, prilikom otvaranja laptopa treba pozorno odspojiti dva kabela koji osiguravaju napajanje LEDica. Sukladno očekivanjima, unutrašnjost je poprilično nakrcana. Pozornost najviše ri lOoOp ROGZephyrusSI7/RTX3080@ 140W ROGStrixGl5Advantage/RX6800M@ 145W 69 109 75 ACValhalla 0 20 1C 60 100 privlači ploča postavljena povrh procesora i memorije, ispod koje se krije parna komora (vapour chambef), koja ubrzava prenošenje topline na radijatore rashladnog sustava. Radijatore rashlađuje par Are Flow ventilatora, od kojih svaki raspolaže s 84 lopatice varijabilne debljine (minimalno 0,1 mm, pri dnu). Termalni modul sam se čisti od prašine pomoću dediciranih kanala, čime je osiguran dugotrajan pouzdan rad, kako rashladnog sustava, tako i kompletnog laptopa. Kao i mnogim drugim Asusovim laptopima za igrače u posljednjih nekoliko godina, na procesor i GPU nanesen je tekući metal, a ne obična termalna pasta. Štednja na memoriji Za pohranu podataka na raspolaganju su nam dva M.2 utora, s time da je prvi popunjen 51 2-gigabajtnim NVMe Gen3 SSD-om Samsung PM991a pristojnih performansi, no dosta malenog SLC buffera (oko 30-ak GB). Dva memorijska utora popunjena su 8-gigabajtnim Samsungovim DDR4 3200 modulima, što bi bio optimalan odabir da se Asus nije odlučio na korištenje jeftinijih modula s 1Rx16 konfiguracijom čipova. U osnovi, takvi moduli imaju upola manji broj memorijskih čipova u odnosu na ponešto skuplje, no mnogo raširenije 1Rx8 module. Više čipova omogućuje memorijskom kontroleru procesora da bolje razdijeli operacije čitanja i pisanja, što u konačnici u većini aplikacija rezultira osjetno boljim performansama. Iako Strix G15 zasigurno ne predstavlja vrhunac Asusove ponude laptopa, pomalo je apsurdno da je uređaj s ovakvom konfiguracijom memorije istodobno maskota AMD-ova programa koji bi korisnike trebao uvjeriti da kupuju optimalno konfiguriran uređaj. Kao što smo u uvodu spomenuli, ova inačica G15ice temeljena je na Rvzenu 9 5900HX i Radeonu RX 6800M. Osmojezgreni 5900HX najmoćniji je AMDov procesor za laptope, a RX 6800M s 12 GB memorije najmoćnija AMD-ova mobilna grafička kartica. AMD tvrdi da je RX 6800M performansama ekvivalentan GeForceu RTX 3080 za laptope, odnosno, najmoćnijoj Nvidijinoj kartici za laptope. Prema dokumentaciji, kartica je konfigurirana za TDP od 145 W, uz mogućnost povećanja te vrijednosti 15%, zahvaljujući tehnologiji SmartShift. Ona procesoru i grafici omogućuje da povećaju performanse iznad specifikacija u scenarijima kada je opterećenje sustava disproporcionalno. Na laptopu je također uključen SAM, odnosno, AMD-ova varijanta Resizeable BAR-a, tehnologije koja procesoru omogućuje da pristupi kompletnoj memoriji GPU-a. S time na umu, G15 smo u igrama usporedili s jednim drugim Asusovim laptopom s RTX-icom 3080, konfiguriranom za potrošnju od 140 W. Kao što možemo vidjeti u grafikonima, G15 slabiji je od njega 5 do 25 posto, iako se nazivno koriste kartice iste klase i potrošnje. Iako je to pomalo razočaravajući rezultat, treba imati na umu da je kod laptopa vrlo teško raditi izravnu usporedbu komponenti, s obzirom na to da nemamo kontrolu nad ostatkom sustava. Idealno bi zapravo bilo kada bismo za usporedbu imali Strix G15 s RTX-icom 3080, no takav laptop ne postoji. Sasvim je sigurno da u ovom slučaju performanse laptopa s Radeonom koči neoptimalni odabir radne memorije, te činjenica da laptop ne raspolaže MUX sklopkom. Ta sklopka, koju u pravilu nalazimo isključivo na višoj klasi laptopa za igrače, omogućuje diskretnoj grafičkoj kartici izravno spajanje na monitor, dok bez nje mora ići preko integrirane kartice. Kada je riječ o performansama procesora, nemamo zamjerki. OK, moglo bi se cjepidlačiti da bi i tu pomogla 1Rx8 memorija, no Ryzen 9 5900HX u startu je toliko moćan da ostavlja ostale procesore u prašini, kao što možemo vidjeti u usporedbi s 8-jezgrenim Goreom i710870H iz Gigabvteova laptopa Aero 15 OLED. Ključna stavka u cijeloj priči je, naravno, cijena. Strix G15 Advantage Edition u ovom trenutku nije dostupan za kupnju u Hrvatskoj, a u Njemačkim web-trgovinama je za testiranu varijantu, no s većim SSD-om od 1 TB, potrebno izdvojiti oko 1.900 eura. Za usporedbu, jednako konfiguriran G15 s RTX-icom 3070 košta oko 2.400 eura. Ako je za vjerovati tim cijenama, varijanta laptopa s AMD-ovom karticom osjetno je isplativija od one s GeForceicom, pogotovo ako imamo na umu da je vjerojatno i ponešto brža. Samim time, percepcija vrijednosti ovog laptopa uvelike ovisi o perspektivi. Ako na njega gledamo kao na premium laptop za igrače, koji bi se trebao natjecati s najboljim laptopima opremljenim GeForce RTX 3080 grafikom, G15 u najmanju ruku ostavlja mlak dojam. S druge .strane, ako stavimo naglasak na omjer cijene i mogućnosti, prvijenac iz AMD-ova programa Advantage Framework odjednom postaje vrlo primamljiv izbor. 50 BUG RUJAN 2021. &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; MULTITASKER IMPRESIVNOG DIZAJNA
Samsung Galaxy ZFold3 5G Ovaj pametni telefon dizajniranje kao spoj ultimativne produktivnosti i vrhunskog iskustva zabave, a istodobno donosi moćne opcije obavljanja više funkcija odjednom koje upotpunjuju iznimne performanse. Samsung Galaxy Z Fold3 5G ima kameru ispod zaslona, a u isto vrijeme podržava rad nevjerojatnom S Pen olovkom. S Pen olovka za ovaj pametni uređaj dostupna je u dvije varijante: S Pen Fold Edition i S Pen Pro. Obje verzije olovke donose Pro tehnologiju uvlačenja vrha koja štiti glavni zaslon od potencijalnih oštećenja za bezbrižno korištenje, kao i još bolju razinu odziva nego ikad prije. Što se tiče produktivnosti, Flex Mode način rada na Galaxy Z Fold3 5G pametnim telefonima pruža sve stoje potrebno za maksimalni multitasking. Primjerice, korisnik se u isto vrijeme može pridružiti videopozivu na prednjem zaslonu i na glavnom zaslonu voditi bilješke. Osim toga, Samsung Galaxy Z Fold3 5G ima i Corning Gorilla Glass Victus, zaštitno staklo koje ga štiti od oštećenja, prvo ikada postavljeno na nekom preklopnom pametnom telefonu. Samsung Galaxy Z Fold3 5G je pravo preklopno čudo: samo jednim čarobnim potezom pametni se telefon pretvori u tablet. Time preklopni pametni telefoni postaju ponovno mainstream, kao što su to bili nekoć. &amp;gt; Samsung Galaxy ZFlip3 5G PRAKTIČAN, STYLISHI TAKO DOJMLJIV Riječ je o idealnom pametnom telefonu koji zahvaljujući elegantnom i kompaktnom dizajnu lako stane u svačiji džep. Sama ideja da ovaj pametni telefon stane u džep, zbog čega je iznimno praktičan, iznimno je pozitivno odjeknula među prosječnim korisnicima. Samsung Galaxy Z Flip3 5G omogućuje korisnicima da se izraze na vlastiti način zahvaljujući elegantnom dizajnu koji upotpunjuju vrhunske značajke. Pomoću nekih od najnovijih značajki kamere koje je razvio Samsung, Galaxy Z Flip3 5G omogućuje korisnicima da snime zapanjujući portret ili selfie a da uređaj ne dodiruju rukom uz Flex Mode način rada. Dok se prethodnim modelima u sklopljenom položaju mogla snimiti samo fotografija, sada se pomoću sučelja na Cover Screen prednjem zaslonu mogu snimiti i videozapisi koristeći opciju Quick Shot. Sve što korisnik treba napraviti jest dva puta kliknuti tipku za uključivanje pametnog telefona. Isto tako, Galaxy Z Flip3 5G dolazi sa zaštitnim staklom Corning Gorilla Glass Victus, koje ga štiti od oštećenja, prvo ikada postavljeno na nekom preklopnom pametnom telefonu. Što se dizajna tiče, Galaxy Z Flip3 5G je iznimno praktičan jer stane u svačiji džep. On se ne pretvara u tablet kao Samsung Galaxy Z Fold3 5G, ali zato je jako jednostavan za korištenje jer je mali kad se sklopi, a pritom izgleda ljupko, stylish i zasigurno će se svidjeti novoj generaciji korisnika.

   &lt;td style="text-align:left;"&gt; TELEFON KOJI STANE U SVAKI DŽEP
Na Europskom trgu u Zagrebu predstavljeni su novi pametni telefoni Samsung i inovacije koje će sadržaj na društvenim mrežama učiniti još boljim, lako je tek nedavno postala majka. Maja Šuput na predstavljanju novih preklopnih pametnih telefona imala je priliku uživati u svim prednostima koje donose ti uređaji. Preklopni pametni telefon GALAXYZ FLIP3 5G, koji stane u svaki džep, isprobale su i vizažistica Marina Mamić, vlasnica lifestvle portala Rita Rumora i dizajnerica Martina Čičko Karapetrić. Ovaj telefon podsjeća na 2000-e godine, ali zbog inovativne tehnologije možete fotografirati, slušati glazbu ili čitati poruke i kada je preklopljen. Tehnologija koju donosimo u novim pametnim telefonima posljedica je dugotrajnog istraživanja i razvoja kvalitete istaknuo je Pavle Zobundžija, direktor odjela mobilnih komunikacija Samsung Electronics Adriatica. &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; prof. dr. se. Boris DŽELALIJA
MiraĆURIĆ
liječnik, dragovoljac, sveučilišni profesor, romanopisac Razgovarala: Mira CURIČ Zadarski ogranak Matice hrvatske objavio je nedavno Vaš roman Gospodar svojih odluka u kojem pratite život jednog lika od njegova djetinjstva do danas. Odabirom zanimljivih i najdinamičnijih činjenica stvorili ste književni lik koji govori o univerzalnim vrijednostima. Recenzenti daju naslutiti da on velikim dijelom govori o Vašem životu. Čini se da vrijedi ona narodna - život kao roman? Sadržaj ovog romana u kojem pratim i prikazujem život glavnog lika Mislava od njegova djetinjstva nadalje do danas, zaista jasno i uočljivo pokazuje moju i njegovu životnu povezanost, kako u privatnim tako i u društvenim događanjima. Zapravo, sadržaj tih događanja i odnos prema njima isprepliću se, nadograđuju i nadopunjuju. Mislav kao glavni književni lik svojim nastupom u životu zadivljuje me i nadahnjuje toliko da u stvarnosti i ja želim biti takav kao i on, s tim da zadržim naše sličnosti a smanjim razlike. Međutim, to je u stvarnosti teško izvedivo ili gotovo neizvedivo. Uspjeh u životu u svakom njegovom razdoblju uvjerljivo je ovisan o surovo nametnutim obvezama, čestim podvalama i lažima, što nerijetko donosi ne samo opasnost i nesigurnost nego i besmislene zapreke kao i neispravljivu nepravdu. Upravo zbog svega kazanog želim u liku Mislava ne samo upozoriti na sve to nego istinski želim promijeniti uvjete i okolnosti u kojima se Mislav nalazio i prolazio te tako i sebi, svojoj obitelji i svojem hrvatskom narodu život učiniti normalnim. Recenzent prof. dr. se. Stipe Botica piše u Predgovoru kako Vašem romanu nije lako odrediti žanrovsko određenje ni funkciju. Zanima nas ovo potonje. Što za Vas znači objavljivanje ovakvoga djela i obrada ovakvih tema o sukobljena dva svijeta? U riječima i mislima svetog Augustina Bog, koji te stvorio bez tebe, neće te i spasiti bez tebe sadržana je poruka i poziv na djelovanje u životnim okolnostima u ta dva sukobljena svijeta nastala po završetku Drugoga svjetskog rata u kojem je hrvatski narod potlačen i izvrgnut jugoslavenskoj komunističkoj vlasti i diktaturi, što je bio i dio mog života. Svaki se čovjek kad-tad, a uvijek kad mu je teško, u svom životu zapita zašto je to tako i kako to promijeniti i učiniti boljim. Mislav se, za razliku od brojnih koji čekaju, odmah, još u svom djetinjstvu, suprotstavlja takvim okovima i nepravdi, donosi opasne odluke, često upada u neizvjesnost i pogibelj, ali ne odustaje. Dakle, u liku Mislava Boris Dželalija (Miljevci kod Drnišu. 1955.) diplomirao je (1979,) i doktorirao (1994,) nii Medicinskom fakultetu Sveučilišta u Zagrebu; od 1980, zaposlen u Općoj bolnici Zadar. Bio je dragovoljac Domovinskoga rala u zdravstvenoj službi Hrvatske vojske na bojišnici u zadarskom zaleđu i preživio zločinački pohod mi Škabrnju. Dobitnik je više priznanja i nositelj odličja 1(11. Znanstveni rad i status redovitoga profesora u trajnom zvanju na odjelu zii Zdravstvene studije Sveučilišta u Z.ndru i nu Medicinskom fakultetu u Splitu nisu ga omeli ni u književnim nagnućima. Nedavnoj* objavio roman Gospodar svojih odluka, u idući najavljuje prikazan je hrvatski čovjek koji se ne miri s tim nametnutim životnim pravilima i lažiranom istinom o hrvatskom narodu u doba te diktature u jugoslavenskom komunističkom režimu, a posebice tijekom poslijeratnog razdoblja. Liječnik ste i sveučilišni profesor, hrvatski branitelj, dragovoljac, književnik pa i prototip književnog lika, nositelja vrlina. Kako je riječ o auto/biografskom romanu i u pitanjima se isplepliću, podudaraju te uloge, osobito lika i autora. Koliko Vam je lik pomogao da artikulirate stajališta o hrvatskoj prošlosti, kao i o moralnoj kaljuži kojoj svjedočite...? Kako biti i ostati gospodar svojih odluka? Zaista sam sve to što kažete, drago mi je što to prepoznajete, zbog toga sam sretan i ispunjen zadovoljstvom, ali bi sve to bilo uzaludno kad ne bi bilo dostatno i drugih koji su takvi ih i uspješniji i jači od mene. To je jakost hrvatskog čovjeka, to je pravo i sigurno jamstvo naše opstojnosti i opstojnosti hrvatske države. Istina je kako se i danas u slobodnoj Hrvatskoj živi u suprotstavljenim svjetovima i kako ta moralna kaljuža i nije tako mala. Na nama je suprotstaviti se nositeljima te kaljuže, što se može i mora očitovati i u djelovanju hrvatske političke vlasti, njenih nositelja i institucija, kao i u pristupu svakog pojedinca u izgradnji ove naše još uvijek mlade države. Ne smijemo prihvatiti stajalište danas je puno gore nego prije, jer tvorci ovakve zamisli ciljaju na rušenje naše mlade države. Moramo izdržati sve laži i podmetanja. U mom romanu glavni lik Mislav svojim djelovanjem i odlukama tijekom cijeloga svog života ima takvu upornost i ne odustaje. Hrvatska mladež, iako dosta razočarana baš tom moralnom kaljužom, ne smije prihvatiti ravnodušje, ne smije posustati i odustati. Svi moramo čistiti tu kaljužu. Pedeseta je obljetnica Hrvatskoga proljeća. Kako ga danas doživljavate kao onodobni sudionik? U vrijeme Hrvatskog proljeća bio sam gimnazijalac i živio u đačkom domu u Drnišu. U to vrijeme naš je život obilježavalo zajedništvo, bili smo sretni zbog jasno iskazane želje za stvaranje tako dugo čekane i željene slobodne hrvatske države. Bio sam sretan biti u to vrijeme u blizini dr. Savke Dabčević Kučar i Mike Tripala, glavnih vođa Hrvatskog proljeća. To se ne zaboravlja. Posebno mi je u sjećanju ostao susret s dr. Franjom Tuđmanom 20. lipnja 1971. na mojim Miljevcima, u dan kada je naša osnovna škola dobila ime po velikom hrvatskom sinu Stjepanu Radiću. Međutim, ubrzo, već u srpnju slutila se velika nevolja, što se i dogodilo u prosincu kada počinje progon ne samo svih sudionika nego i njihovih obitelji i šire. Naravno, i danas se često prisjećam tih dana koji su znatno odredili moj životni put. Istinski mi je žao što su brojni od njih nepravedno zaboravljeni i zapostavljeni. Zašto je to tako ne znam, politika i političari su nepredvidivi, a takve podjele su samo naštetile i u stvaranju i razvijanju mlade hrvatske države. Očito su zakazali moralni filtri kroz koje su se u politiku provukli, ali i velikim obujmom njome zagospodarili, kriminalci i profiteri. Zaključno, u Hrvatskom proljeću i njegovim sudionicima moramo gledati i vidjeti zamisli stvaranja hrvatske države, što se ostvarilo u obrambenom Domovinskom ratu. Povjesničar dr. se. Zlatko Begonja navodi kako je posebno vjerno Vaše svjedočenje o ratnim zbivanjima u Škabrnji. Iznimno su potresne scene tih zbivanja 1991. Svakoga trenutka moga života događa mi se Škabrnja! Zaista, ja svakog dana živim Škabrnju. Bilo je stravično teško. Nisam u tome osamljen, brojnima je tako ili i teže. Na dan 18. studenoga ove godine bit će punih 30 godina od počinjenog zločina u Škabrnji u izvedbi srbočetničke i jugoslavenske vojske. Taj zločin i nadalje ostaje samo spominjan, a njegovi izvoditelji ostaju nekažnjeni. Zločin se mora priznati, a imena sudionika i nositelja moraju biti poznata. Do danas zločin nosi ime To, zločinci nose ime Oni a rat i klanje nosi ime Tako. Zasigurno ni ove godine ne ćemo dobiti odgovor na upit zašto je to tako i hoće li uopće itko i ikad od tih zločinaca biti procesuiran i kažnjen. Samo će se nastaviti priče o pomirenju i oprostu. Oprostiti je doista kršćanski, ali nije dobro zaboraviti. Političke elite u susjedstvu na zaboravu naših starijih i neznanju mlađih naraštaja pripremaju plodno tlo za neke nove mitomanije o srpskom svetu. Recenzenti ističu Vaše pričalačko umijeće, i dr. se. Teodora Vigato; uz brojne uvjerljivo opisane ratne scene, jedna nam mami osmijeh na lice. U ratnim strahotama papiga pjeva hrvatsku himnu. No poentirali ste da na žalost neki Hrvati ne vole svoju domovinu? Koliko je to i danas dojam? Ta papiga iako nije bila slobodna, živjela je u krletci, pjevala nam je o svojoj i našoj domovini. Čudesna je to slika onoga što su činili hrvatski branitelji na bojišnici u bitkama za slobodu i oslobađanje okupiranih prostora voljene domovine. I dok su branitelji svjesno izlagali svoje živote u obrani doma i domovine, neki drugi su u ratu neodgovorno trošili još uvijek neostvarenu slobodu. Lopovi i ratni profiteri grizli su žestoko, možda i žešće i opasnije od mrskoga neprijatelja, što je upućivalo na gorku istinu kako će na putu do pobjede i slobode biti još uspona i padova. Vole Hrvati svoju Domovinu, tako je uvijek bilo u našoj povijesti, samo je još uvijek previše kriminala i profiterstva koje prakticiraju oni kojima nije stalo ni do domovine ni do nacije već samo do svojih želja i nakaradnih prohtjeva. To se pitanje slabo i sporo rješava, mjerodavne državne institucije nisu učinkovite u otkrivanju i procesuiranju tih radnji. Ono što je dobro, to je da za razliku od tih profitera i kriminalaca ta draga i omiljena naša papiga Koki i danas zna zapjevati Lijepu našu. Ona to čini nesvjesno dok neki od kriminalaca svjesno kroče u licemjerje pjevajući himnu, a misleći pri tom kako će se u toj Lijepoj Našoj lijepo obogatiti. U mom romanu Koki i Mislav pozivaju sve nas na ljubav prema Domovini. Pišete i o poslijeratnim okolnostima, očekivanjima i razočaranjima? Koliko smo blizu ili daleko idealima kojima ste bili vođeni; slobodi koju ste zajedno ostvarili hrvatskom narodu, i samostalnosti hrvatske države? Danas je Hrvatska slobodna i samostalna država i dio europske obitelji, što je za hrvatski narod najvažnije. Međutim, stvorene su velike podjele u našem narodu, što slabi i usporava gospodarski, kulturni i svaki drugi razvoj, ali i opstanak države. Izabrana hrvatska vlast mora štititi i zaštititi hrvatski identitet unutar europske zajednice naroda. Naime, pripadati zajednici ne znači prihvatiti sve što vam takva zajednica nudi, zapravo nerijetko se radi i o prinudi ili prisili. Briselski zakoni uvijek su dobro posloženi, često je u njima naglasak na toleranciji a zapravo se radi o suprotnom, radi se o netoleranciji. Hrvatski poslanici u Briselu ne smiju takve odredbe prihvatiti i nametnuti ih svom narodu, to je onda prijevara. Oni u toj i takvoj europskoj zajednici ne smiju biti samo goli europski birokrati i poslušne sluge svojih gospodara, moraju biti, ma kako god to bilo teško, mudri i hrabri, iznutra iz srca čisti i odani, a izvana vjerni svom narodu i pritom ravnopravni sudionici u odlučivanju s predstavnicima drugih europskih naroda. Oni moraju znati i htjeti raditi za dobro hrvatske Domovine i hrvatskog naroda. Dakle, danas su ideali hrvatskog naroda, temeljeni na događajima iz teške ali slavne hrvatske prošlosti i na žrtvama u obrambenom Domovinskom ratu, u većem dijelu ostvareni, samo moramo zadržati svoj identitet i biti prepoznatljivi u zajednici europskih naroda. Uz Škabrnju, bili ste i u drugim borbenim akcijama; ponosni ste na svoj ratni put? U travnju 1991. godine počeo je moj ratni put dragovoljca Domovinskog rata u zdravstvenoj službi Hrvatske vojske na bojišnici zadarskog zaleđa angažmanom u Kriznom stožeru Ministarstva zdravstva Republike Hrvatske. Bio sam član mobilnih kirurških ekipa (MKE). Nadalje, moj ratni put dovodi me u Škabrnju gdje 18. studenoga 1991. uspijevam preživjeti srbočetnički zločin. U svibnju 1992. sudjelovao sam u operaciji Hrvatske vojske Jaguar u kojoj je oslobođeno brdo Križ kod Bibinja. Također, sudjelovao sam i na bojišnici u vrijeme pobjedničke operacije Maslenica u vojno-redarstvenoj akciji Hrvatske vojske i policije u siječnju i veljači 1993. Zaista, bilo je to vrijeme ispunjeno ponosom, bilo je lijepo vraćati okupirane prostore u krilo hrvatske Domovine. Iako je bilo i tužno i teško gledati razorena i spaljena naša sela bez svojih ljudi, ali sve to, ma kako izgledalo, niti jednoga trenutka nije moglo umanjiti radost zbog pobjede i uspjeha naše Hrvatske vojske. Znao sam svojim ratnim prijateljima reći: Da, pusto je i prazno, ali je opet naše. Zaista sam ponosan na svoj ratni put u kojem sam dao svoj doprinos u stvaranju hrvatske države i u ostvarenju slobode hrvatskom narodu. Nakon liječničke i domovinskoobrambene dionice, dobili ste više priznanja, Vam znače? Svako priznanje za stručni i znanstveni rad značilo mi je poticaj u daljnjem radu. Među tim priznanjima naglašavam Nagradu Ladislav Rakovac odličja Red Danice hrvatske s likom Katarine Zrinski i Red Danice hrvatske s likom Ruđera Boškovića. Također, ponosan sam na priznanje Zlatna značka Hrvatskoga crvenog križa, a ponajviše sam se radovao dodjeli čina pričuvnog časnika oružanih snaga Republike Hrvatske, čina pukovnika. Nakon što ste veliki dio svoje profesionalne karijere posvetili radu na zadarskoj Infektologiji prešli ste na Sveučilište u Zadru, no sudjelovali ste i u pripremi za borbu s koronavirusom. Što nam možete reći u ovom trenutku o globalnom problemu - COVID-19? Pandemija posve nove, svima u svijetu nepoznate bolesti COVID-19, uzrokovane novim koronavirusom SARS-CoV-2, globalni je javnozdravstveni problem koji nije zaobišao ni nas u Hrvatskoj. Početne pripreme u sprječavanju širenja bolesti kao i liječenja bile su iznimno zahtjevne, bilo je previše lutanja i improvizacija. Odluke su se morale donositi brzo, nedostajali su nam znanje i iskustvo o novoj bolesti. Dodatno, nedostajali su lijekovi, ali se ubrzo pokazao i nedostatak zdravstvenih djelatnika i bolničkih postelja. Zaista su zdravstveni djelatnici dali sve od sebe i održali zdravstveni sustav u punoj funkciji. U tome sam osobno sudjelovao, što činim i danas. Što će nadalje biti s ovom pandemijom nitko ne zna. Do danas su postignuti dobri rezultati u cijepljenju, što nije dostatno. Vjerujem kako će uskoro znanstvenici uspjeti i u stvaranju učinkovitih antivirusnih lijekova. Koje su Vaše preporuke, savjeti? Brojni su otpori cijepljenju, brojne su kontradiktorne informacije? Kako tu zadržati mjeru zdravoga razuma, ponašati se odgovorno, ali i s mjerom zdravoga promišljanja o dvojbenim stajalištima? Jesu li u pitanju gospodari svojih odluka ili gospodari naših života, da parafraziram naslov Vašega romana. Tu je riječ o velikoj inflaciji informacija i zasigurno se nije lako snaći u toj šumi brojnih podataka i izabrati samo ono što je pametno i dobro. Znači, moramo odabrati informacije temeljene na znanstvenim dokazima, a u tome se uvijek ne snalaze niti sami stručnjaci, a još manje ukupno pučanstvo. Stoga, razumijevajući ljudsku prirodu, jasno nam je kako brojni čitatelji i korisnici različitih sredstava javnog priopćavanja, tiskovna ili elektronička, odabiru lakši i njima prihvatljiviji put, koji je često opasniji i nesigurniji. U takvim okolnostima dobro je sjetiti se što nam je poručio sveti Pavao: Sve provjeravajte, dobro zadržite, svake se sjene zla klonite (1 Sol 5,21-22). Do danas nije riješeno pitanje liječenja COVID-19 bolesti, nemamo dostupnih učinkovitih antivirusnih lijekova, a dostupna cjepiva su najbolja sredstva u širenju bolesti. Moja preporuka je prihvatiti cijepljenje i na taj način štititi sebe i svoju obitelj kao i zajednicu. Dakle, ako i jesu gospodari naših života sudionici u COVID-19 priči i pandemiji, mi moramo odgovorno postupati kao gospodari svojih odluka. Danas ste u statusu redovitoga proza zdravstvene studije na Sveučilištu u Zadru i suradnik u istom zvanju na Medicinskom fakultetu u Splitu. Kakva su iskustva sa studentima? Većina studenata više voli i odabire otvorena predavanja u kojima osim stručnog i znanstvenog sadržaja mogu čuti i naučiti o primjeni naučenog u svakodnevnom životu. Također, rado prihvaćaju kritički odnos prema sadržaju i načinu prikaza predavanja, seminara i vježbi. Dobro je što se tako postavljaju i što žele u svemu tome biti aktivni sudionici. Nakon izvedene nastave sa stuMatica hrvatska Zagreb i MH Ogranak Zadar, 2021. dentima u bilo kojem spomenutom obliku i ja uvijek stječem nove spoznaje. Pomalo me strah za dolazeće vrijeme u kojem bi mogla prevladati on-line nastava. U živo, in-vivo, izgovorena riječ nezamjenjiva je u radu sa studentima. Razdoblje 26-godišnjeg rada sa studentima najbolji je dio mog života. Radujem se što imam priliku, ako me posluži zdravlje, nastaviti taj rad i tijekom dolazeće dvije godine. Da pišete roman danas, čemu bi Vaš lik bio izložen u književnom životu i protiv čega bi se borio? Što su poteškoće s kojima bi se suočavao? Imate li možebitnih planova za književni nastavak? Volio bih napisati novi roman u kojem bih govorio o uzrocima defanzivne medicine. Danas su zdravstveni djelatnici, posebice liječnici, kao ribe strpani u vrše, a ruke su im sve više vezane. Naime, iznimno jaki odvjetnički klanovi vladaju svijetom u svim strukturama, tako i u medicini, njihovi članovi i predstavnici neometano i agresivno sami donose i provode zakone. Na putu pokrivenu novcem brojni među odvjetnicima i vještacima kao njihovi vjerni saveznici ne biraju sredstva i pod svaku cijenu traže zaradu. Takav pristup u ljudskom životu nije viđen još od doba u kojem su dominirali farizeji i pismoznanci te njima slični ljudi u svim narodima. Često promišljam upita li se ikada takav odvjetnik bi li prihvatio u svom životu imati toliko dobra i toliko zdravlja koliko svoj posao radi pošteno i čisto. Iako znam jakost tih klanova, ipak ne ću odustati od zamisli u svom novom romanu prikazati kroz kakve radne i životne drame danas liječnici nezasluženo i nepravedno prolaze. Živite u Zadru. Kakav odnos imate prema ishodištu, Čikoli i Krki, MiljevVolim i ljubim svoje Miljevce i Visovac, to ću činiti i u ostatku svog života. Ne mogu i ne smijem zaboraviti svoj rodni zavičaj, svoje Čikolu i Krku, Franjevački samostan Visovac usred jezera rijeke Krke. Tamo sam naučio život. Rado se sjećam svoje prve pjesme napisane u trećem razredu osnovne škole, što je i bio početak moga književnog rada, ispunjene ljubavlju prema rijeci Čikoli: Čikolaje bistra rijeka, voda joj se plavi, a uz vodu rastu zeleni jablani, kupaju se u njoj djeca vesela i razdragana, Čikola je suncem obasjana.

BIZNIS Glavna zvijezda ovog uređaja je 7,6-inčni preklopni zaslon s frekvencijom osvježavanja od 120 Hz koji ovaj put prekriva cijelu površinu uređaja jer je selfie kamera skrivena ispod ekrana pa telefon nema ni notch niti punch hole piše ILIJA MATANOVIĆ Iako se hype oko preklopnih telefona sa savitljivim ekranima prilično smekšao u posljednje vrijeme, Samsung je jedna od kompanija odlučnih u namjeri da nastave razvijati taj segment tržišta, barem zasad. Nedavno su na tržište lansirali dva nova preklopna modela, Samsung Galaxy Z Fold3 - uređaj koji se iz pametnog telefona preklapa u svojevrsni tablet - te Galaxy Z Flip3 - koji funkcionira kao nekadašnji preklopni mobiteli. Globus je imao priliku testirati Z Fold3. Kako je riječ o već trećoj generaciji ovog modela, korejska je tvrtka imala priliku ispeglati dizajn i izradu. Fold3 je dizajniran bez ičega suvišnog na sebi i, kada je sklopljen, izgleda kao da su dva obična telefona postavljena jedan na drugi. Šarka za preklapanje je iznimno ispolirana i radi izvanredno (Samsung tvrdi daje mehanizam maksimalno smanjen, što bi telefone trebalo štititi od prašine i ostalih sitnih čestica te omogućuje tanji dizajn te da su uređaji testirani sa 200.000 uzastopnih preklapanja). S vanj ske se strane nalazi Dvnamic AMOLED ekran s dijagonalom od 6,2 inča koji odlikuje frekvencija osvježavanja slike od 120 Hz te rezolucija od 2268 X 832 piksela. Riječ je o vrlo solidnom ekranu, doduše 42 GLOBUS 08 09 2021 vrlo izduljenom i uskom pa je tipkanje na njemu malčice neobično. No prava zvijezda skriva se kada se Z Fold3 rasklopi - riječ je o 7,6-inčnom preklopnim zaslonu koji ovaj put prekriva cijelu površinu uređaja jer je selfie kamera skrivena ispod ekrana pa telefon nema ni notch niti punch hole. Prema navodima Samsunga, ekran je 29 posto svjetliji dok istovremeno troši manje energije. Riječ je o Dynamic AMOLED panelu s frekvencijom osvježavanja slike od 120 Hz te rezolucijom od 2208 X1768 piksela. Prikaz slike je izvrstan, boje su Sve veći lobistički utjecaj velikih tehnoloških kompanija i digitalne industrije u cjelini odražava njihovu ogromnu i sve značajniju ulogu u društvu, navodi se u istraživanju
Istraživanje je pokazalo da najviše, 5,75 milijuna eura, troši Google BRUXELLES » Google, Facebook i Microsoft najviše troše na lobiranje u Europskoj uniji kako bi utjecali na nove, strože propise koji bi trebali ograničiti moć američkih tehnoloških divova, pokazalo je objavljeno istraživanje. Organizacije Corporate Europe Observatorv i LobbvControl utvrdile su da 612 kompanija, skupina i udruga troši više od 97 milijuna eura godišnje na lobiranje kojim nastoji utjecati na europsku politiku prema digitalnoj ekonomiji. Najviše troši Google, 5,75 milijuna eura, pokazalo je istraživanje. Slijede Facebook s 5,5 milijuna eura, Microsoft s 5,25 milijuna, Apple s 3,5 milijuna, Huawei Technologies Co Ltd s tri milijuna i Amazon.com Ine s 2,75 milijuna eura. Tvrtke su podatke dostavljale europskom registru za transparentnost do sredine lipnja ove godine. Potrošnja tehnološkog sektora na lobiranje nadmašuje čak i onu farmaceutskih i financijskih tvrtki, te proizvođača fosilnih goriva i kemikalija, koji su dosada bili najizdašniji, utvrdili su Corporate Europe Observatorv i LobbvControl. »Sve veći lobistički utjecaj velikih tehnoloških kompanija i digitalne industrije u cjelini odražava njihovu ogromnu i sve značajniju ulogu u društvu«, zaključuju. Podaci bi trebali zazvoniti na uzbunu i potaknuti zakonodavce u EU-u da postrože nacrte zakona i propise o lobiranju, upozoravaju dvije organizacije. »Potrošnja je ogromna i valja strahovati da će platforme iskoristiti svoju moć kako bi njihov glas u raspravi o novim propisima za digitalne platforme nadjačao suprotstavljene i kritičke glasove«, dodaju. Google i Huawei istaknuli su u komentaru na istraživanje da podatke o lobiranju dostavljaju registru transparentnosti EU-a. »Usvojili smo jasne mjere zaštite neovisnosti ljudi i organizacija koje sponzoriramo, uključujući zahtjev za otkrivanjem podataka o financiranju«, priopćio je Google. »Europska unija bila je i ostaje važan dionik za Microsoft. Nastojimo biti konstruktivan i transparentan partner kreatorima europske politike«, stoji u objavi američkog softverskog diva. Facebook, Apple i Amazon nisu odmah komentirali istraživanje. Autori istraživanja upozoravaju na pristup digitalnog sektora Europskoj komisiji, istaknuvši da su lobisti sudjelovali u tri četvrtine sastanaka dužnosnika EK-a o dva nacrta zakona, od njih ukupno 270. &lt;/td&gt;

Međunarodno priznati njemački psihijatar, psiholog i neuroznanstvenik jedan od glavnih par Pametni telefon doista narušava kognitivni razvoj i izaziva ovisnost. I alkohol to čini. Pametne telefone trebalo bi zabraniti barem do 14. godine, kako su već predložili brojni političari. Nakon večere, bez mobitela, jednostavno pravilo. Naime, digitalne tehnologije utječu i na obrazovanje, ne samo na vid, fizičku aktivnost i mentalno zdravlje Tihana TOMIČIĆ Mani red Spitzer međunarodno je priznati njemački psihijatar, psiholog i neuroznanstvenik. Direktor je Psihijatrijske sveučilišne bolnice u UI ni u i osnivač Centra za neuroznanost u istom gradu. Nakon diplome na Sveučilištu u Freiburgu predavao je na nekim od najvećih svjetskih sveučilišta, u Heidelbergu, Harvardu, Oregonu... Objavio je velik broj znanstvenih radova iz područja neuroznanosti, učenja, psihologije i psihijatrije. Dobitnik je brojnih prestižnih znanstvenih nagrada i priznanja, kao što su nagrada Duphar Research Award, koju dodjeljuje Njemačko društvo za psihijatriju, psihoterapiju i neurologiju, nagrada Cogito, koju dodjeljuje Fondacija Cogito, znanstvena nagrada koju dodjeljuje Fondacija Margrit Egner itd. Napisao je nekoliko knjiga s područja psihopatologije, učenja i dječjeg razvoja. Autor je i bestselera Digitalna demencija i Usamljenost, koji su izazvali golemu pozornost javnosti i struke. U svojoj hit-knjizi »Digitalna demencija: Kako mi i naša djeca silazimo s uma« upozorava roditelje da djeci, čiji je mozak još u razvoju, ograniče vrijeme provedeno ispred ekrana digitalnih medija. Ključna je premisa da nas elektronički mediji- pametni telefoni, digitalni asistenti, računala, satelitska navigacija i stalna povezanost s intemetom - »oslobađaju« uobičajenih mentalnih napora te stoga postajemo sve ovisniji o tehnologiji, a naše psihičke sposobnosti slabe. Mnoga djeca nemaju potrebe pamtiti informacije jer znaju da ih u svakom trenutku mogu »uguglati«, a multitasking ili rad na više stvari istovremeno, sumanuto klikanje od stranice do stranice, odvlači djeci pažnju, rasipa energiju i remeti fokusiranje na ono što je važno. Što više vremena provode surfajući i igrajući razne igrice, djeca će imati više problema s pažnjom i koncentracijom. Osim toga, igrice mogu izazvati ovisnost. Nadalje, što više vremena provedu pred ekranima elektroničkih medija, djeca će imati to lošije društvene vještine, bit će nesocijalizirana i frustrirana. Utemeljene spoznaje Manfred Spitzer, pored Nicholasa Carra i Sušan Greenfield, medu prvima se usudio javno postaviti logična pitanja povezana s navedenim opasnostima te predložiti i zauzeti se za njihovo rješavanje koje bi bilo utemeljeno na objektivnim Potpisivanje knjige Mani reda Spitzera znanstvenim spoznajama. Medu prvima je spoznao ozbiljnost problema i dao mu odgovarajući naziv- digitalna demencija-koji je danas već postao općeprihvaćen. Jedna od osnovnih teza iz njegove znanstvene knjige jest daje digitalna pedagogija, odnosno uvođenje laptopa u škole, dokaz čistog neznanja i beskrupuloznih komercijalnih interesa. Poziva se na brojne znanstvene studije koje su pokazale da su digitalni mediji neprikladan alat za učenje. A kritizira i društvene medije koji promiču virtualna prijateljstva, no zapravo istovremeno narušavaju društveno ponašanje i promiču depresiju. Stoga je posebno zanimljivo da se baš takav sugovornik našao naWeekend Media Festivalu kao jedan od glavnih gostiju ovogodišnjeg izdanja u Rovinju - taj event, naime, upravo okuplja ključne ljude digitalne industrije te niz influencera s društvenih mreža, koji bez upotrebe smartphonea i drugih gadgeta zapravo ne bi ni postojali. Zato je prvo i najlogičnije pitanje koje mu se može postaviti koliko on sam dnevno koristi mobitel?! - Imam iPhone i koristim ga, uglavnom kao telefon, oko 20 minuta dnevno, tako mi bar mobitel sam javlja. Sviđa mi se njegova kamera, uostalom najbolja kamera je uvijek ona koju nosite sa sobom, a ponekad koristim karte ili ga koristim kako bih pronašao informacije, kaže. Dinosaursko razmišljanje Njegove teze izazvale su niz kritika, brojni stručnjaci tvrde kako su ti nalazi neutemeljeni i rezultat »dinosaurskog« razmišljanja, no on poručuje: »Pitajte roditelje slažu li se sa mnom. Pametni telefon doista narušava kognitivni razvoj i izaziva ovisnost. I alkohol to čini. Pametne telefone trebalo bi zabraniti barem do 14. godine, kako su već predložili brojni političari. Nakon večere, bez mobitela, jednostavno pravilo. Naime, digitalne tehnologije utječu i na obrazovanje, ne samo na vid, fizičku aktivnost i mentalno zdravlje. Evo nekoliko zanimljivih podataka, istraživanja pokazuju da se knjige i novine u prosjeku dnevno čitaju po 15 minuta, a prosjek boravka na smartphoneima je oko 7 sati dnevno! Kad govorimo o djeci, razmislite što to znači. Kod djece, 22 posto danas ima opasnost od miopije, odnosno deformacije očne jabučice, a kod Kineza to iznosi čak - 80 posto djece! U koroni, u kineskom Wuhanu, za vrijeme najjačeg lockdowna, kod djece od tri, četiri i pet godina je masovno uočeno starenje očiju. Roditelji su ti koji trebaju preuzeti odgovornost za zdravlje svoje djece, a tim ljudima kasnije prijeti sljepoća, ističe. Na pitanje što je s mentalnim problemima, dodaje kako nas, nažalost, digitalna tehnologija definitivno nije učinila sretnijima već je uzrokovala brojne ozbiljne probleme. - Danas želimo daje sve digitalizirano, čak i naša djeca, a ja znam o čemu govorim, imam dijete od šest godina. Naša otkrića ukazuju na to da bismo trebali pristupati korištenju pametnih telefona kod mladih s oprezom, jer oni ne jamče veću razinu obrazovanja, ali tu je i problem mladih žena koje čine populaciju posebno sklonu tjeskobi i depresiji zbog usamljenosti pri upotrebi digitalne tehnologije. Naša istraživanja govore o ogromnom porastu broja samoubojstava kod mladih, posebno žena u zadnjih deset godina. Ne bismo trebali riskirati zdravlje zbog obične zabave, a također neodgovorno je ugrožavati zdravlje budućih generacija zbog profita nekoliko najbogatijih kompanija na Zemlji, a jasno nam je da je to u pozadini, govori ovaj liječnik. Neugodna upozorenja A kad su kritike u pitanju, kaže, moram priznati daje bilo problema, suočio sam se i s gorim stvarima od puke kritike, iskreno neki ljudi su mi prijetili da će me ubiti, bilo je neugodnih upozorenja. - Nemojmo se zavaravati, iza kompanija poput Amazona, Applea, Facebooka, Microsofta ili Samsunga je ogroman lobi, koji je među najbogatijima na svijetu. Dakle, stručnjaci se nemaju šanse boriti protiv ovog lobija. To je poput pušenja i duhanskog lobija, koji je desetljećima uspijevao potisnuti dokaze 0 karcinomu pluća i uzrokovao milijune smrti, ah u mnogo većim razmjerima. Jedan od njegovih znanstvenih nalaza kaže da korištenje pametnih uređaja - smanjuje IQ. Kako to, pitamo? - Naša istraživanja sugeriraju da digitalni mediji ometaju razmišljanje, snižavaju IQ, pa čak i samom svojom prisutnošću, narušavaju kreativnost i izazivaju frustracije. Ako zaista želite obaviti posao, isključite svoje smetnje. Upravo su smartphonei pritom najveći problem, rekao bih da doziranje čini otrov, a upravo nam je takav telefon stalno u ruci 1 pri ruci. Jer, ovisnost o digitalnim tehnologijama funkcionira isto kao bilo koja druga ovisnost, primjerice o kokainu. Ista područja mozga se aktiviraju, a isto je i s ovisnostima bez supstanci, kao što su kockanje ili gaming. Ukratko: znamo da digitalni IT narušava učenje i obrazovanje i znamo da je obrazovanje koje steknete u dobi od 20 ili 25 godina jedini najbolji prediktor demencije kasnije u životu. Ono što je posebno zanimljivo je da su istraživanja pokazala da uvođenje digitalnih tehnologija u škole uopće nije pomoglo rastu znanja, ističe. - Da, prije pandemije ljudi su mislili da postoji gornja granica od pet iU osam sati korištenja pametnih telefona dnevno. Ali sada znamo da to može biti 50 posto više, što postaje zaista zabrinjavajuće, priznajte si. Svi su postali premoreni, stoje dodatno povećalo teret pandemije. Ljudi su gubili još više vremena, fizički su nazadovali i osjećali se manje dobro. Većina ljudi misli da nam je bolje i ne vide nikakve negativne posljedice za naše zdravlje, dobrobit Ui društvo. No digitalna tehnologija ima masivan negativan učinak na zdravlje, obrazovanje i budućnost našeg demokratskog društva. Ono što me zaista začuđuje je količina nezainteresiranosti za to u javnosti, kao i u intelektualnim krugovima, ali i medijima. Napisao sam knjigu o pandemiji i jasno zagovarao upotrebu telefona, koja je bolja od video chata i također je bolja za planet, jer troši mnogo manje energije. Naravno, od rada kod kuće postoje i mnoga poboljšanja za čovječanstvo, na taj način može se uštedjeti puno vremena, prometa, zagađenja i ugljičnog dioksida. Nisam isključiv i znam da u svemu ima i dobrih stvari, govori dr. Spitzer. Vraća se na problem fizičkih promjenazbogtakvognačina života: »Naravno da korištenje pametnih telefona uzrokuje rast kratkovidnosti, to je jasno zašto, ali tu je i problem fizičke aktivnosti, posebno djece. S obzirom na to da 70 posto pretile djece i mladih postanu pretile odrasle osobe, rizik od dijabetesa i hipertenzije se povećava, a time i rizik za srčane i moždane udare. Naravno, s vremenom ćemo naučiti živjeti s novom tehnologijom. No, ono što je potrebno kako bismo došli do te točke je ozbiljna evaluacija neželjenih posljedica na zdravlje, obrazovanje i društvo. A to se još nije dogodilo. Zapravo, nismo ni blizu kretanja u tom smjeru zbog neumornog lobiranja digitalne industrije, kaže. Ugrožavanje privatnosti Pritom, jedna od tema koje otvara jest i ugrožavanje privatnosti korisnika društvenih mreža i pametnih telefona. »Zastrašujuće je, razmislite o tome. Sa stotinjak lajkova na Facebooku možete predvidjeti osobnost nekoga kao da ste prijatelji, s dvjestotinjak kao da ste muž ili žena, a s 500 bolje nego samoga sebe«. No, ono stoje najnovije istraživanje pokazalo jest negativni utjecaj društvenih mreža na radikalizaciju pojedinaca, a    &lt;td style="text-align:left;"&gt; U POVODU OBJAVE NOVOG NOSAČA ZVUKA
Senjutsu, novi album Iron Maidena, posljednjih nekoliko dana nalazi se u gramofonima, CD plaverima i na playlistama mnogih fanova žestokog zvuka. Dugoiščekivano izdanje inspirirano istokom dostupno je u obliku dvostrukog CD-a i trostrukog vinilnog albuma u crvenoj i crnoj boji te box seta s raznim dodacima za najveće kolekcionare. Isplatilo se šest godina čekanja, koliko je prošlo od posljednjeg studijskog izdanja The Book Of Souls, ali je stiglo i vrijeme za posebnu akcijsku ponudu starijih izdanja Iron Maidena koju je spremio Dancing Bear kako bi razveselio sve metalce/metalke. Na akciji su remasterirani vrhunski i dobro znani naslovi Powerslave, The Number Of The Beast, Killers, Iron Maiden, Piece Of Mind, The Final Frontier, Brave New World, Virtual XI, No Praver For The Dying, Seventh Son Of A Seventh Son, Somewhere In Time, A Matter Of Life And Death, Dance Of Death, Fear Of The Dark, The X Factor, a sniženi su i dvostruki remasterirani albumi, live albumi i kompilacije: The Book Of Souls, Rock In Rio, Live After Death, Nights Of The Dead, Legacy Of The Beast: Live In Mexico City, En Vivo!, Maiden England 88, From Fear To Eternitv: The Best Of, Death On The Road, The Book Of Souls: Live Chapter, Flight 666. Na sniženju su i posebna izdanja koja sadrže CD i figuricu - Somewhere In Time, Fear Of The Dark i A Matter Of Life And Death, dok će kolekcionare vinila razveseliti i povoljniji Iron Maiden LP te Nights Of The Dead, Legacy Of The Beast trostruki LP. Cijene se kreću od 50 kuna pa nadalje, a sva navedena snižena izdanja mogu se nabaviti u Dancing Bear trgovinama u Zagrebu, Splitu, Osijeku i ostalim bolje opremljenim glazbenim dućanima te preko online trgovine www.dancingbear.hr. Posebna ponuda traje do 30. studenoga ili do isteka zaliha. Za više informacija zapratite Iron Maiden na službenoj Facebook stranici i Instagramu. Novi album Senjutsu nabavite u svim Dancing Bearovim prodavaonicama i ostalim bolje opremljenim glazbenim dućanima te preko online trgovine www.dancingbear. hr. Slušajte ga i na omiljenom streaming servisu. T.K. &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; ISTRAŽIVANJE 0 KORIŠTENJU PAMETNIH SATOVA I APLIKACIJA
VAŽNA I FUNKCIONALNOST PROIZVODA
U deset zemalja srednje i istočne Europe većina ljudi ima ambiciozne planove za poboljšanje kvalitete svojih života u različitim aspektima, a u prosjeku 33 posto, od ukupno 6000 ispitanika, smatra da nove aplikacije i pametni uređaji mogu biti od pomoći u postizanju tog cilja. Pokazalo je to istraživanje Huaweija u suradnji s istraživačkom agencijom IPSOS. Istraživanje potvrđuje i da sve više ljudi cijeni širok spektar mogućnosti pametnog sata. Naime, 84 posto ispitanika u Hrvatskoj koristi pametni telefon, 20 posto pametni sat, pametnu narukvicu njih 12 posto, a bežične slušalice 26 posto. U protekloj godini pametni sat kupilo je 12 posto ispitanika, a 12 posto planira to učiniti u Ispitanici iz svih zemalja naglašavaju da je kvaliteta uređaja jednako važna kao i njegove funkcionalnosti. Za 43 posto njih dugo trajanje baterije, vodootpornost (za 41 %) i upotreba iz,držljivih materijala (za 31 %), ključni su kako bi se osiguralo da se proizvod isplati kupiti. Iz istraživanja koje je obuhvatilo po 600 ispitanika iz deset europskih zemalja vidljivo je da više od polovine ispitanika općenito osjeća potrebu za poboljšanjem mentalnog ili fizičkog zdravlja. Kako navode iz Huawei ja, važno je iskoristiti svaku kvalitetnu pomoć koju možete dobiti, jer ponekad može biti teško samo postati i ostati motiviran. Uz satove iz Huawei Watch 3 serije dobit ćete sve funkcionalnosti koje su vam potrebne da biste se vratili na pravi put, ističu. sljedećih 12 mjeseci. U istraživanju ispitanici su dodatno upitani misle li da im nove aplikacije i pametni uređaji mogu pomoći u postizanju njihovih ciljeva te u kojim se aspektima svog života čine osobito korisnima. Općenito, 55 posto ljudi u Hrvatskoj vjeruje da se kvaliteta života može poboljšati uz pomoć novih tehnologija. Područja koja su navedena kao ona koja najviše trebaju poboljšanje su: visoka razina stresa - 48 posto ih smatra da nove tehnologije mogu pomoći u smanjivanju razine stresa, a 32 posto daje moguće uz aplikacije i nosive uređaje djelovati na poboljšanje spavanja. Također, 45 posto sudionika istraživanja iz Hrvatske smatra da je uz pomoć tehnologije moguće poboljšati opće zdravIje. Općenito se pametni uređaji smatraju najkorisnijim u mlađoj dobnoj skupini (od 18 do 34 godine) te među menadžerima i stručnjacima u većini europskih zemalja obuhvaćenih istraživanjem, pa tako i u Hrvatskoj. Istraživanje je provedeno u Austriji, Bugarskoj, Hrvatskoj, Češkoj, Grčkoj, Mađarskoj, Poljskoj, Rumunjskoj, Srbiji i Turskoj. D.Pav. &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; PREPORUKE KOJE RODITELJI NE MIJU PROPUSTITI
Bespredmetno je uopće i pomisliti danas stjecati bile ikva znanja bez pomoći računala
Marin REŽIĆ Povratak u školu. Iako je učenicima i studentima nekada taj izraz mrzak, sigurni smo da se svi bar malo raduju tome trenutku. Povratak u školu nije samo povratak učeničkim/ studentskim obvezama nego i druženju, ali i željno iščekivani povratak normalnom, za koje se nadamo da će što prije doći. Roditeljima početak nastave često znači stres, više financijski nego emotivni, jer i roditeljima je nakon dugog ljeta potrebna rutina u kojoj svatko od ukućana ima svoje zadatke. No čak i kada financije nisu stresne, stresan može biti šoping prije škole. Kako bismo vam bar malo u tome pomogli, odabrali smo top tech uređaje za uspješno učenje i uspješnu novu školsku/akademsku godinu, jer bez računala, pisača i ostalih pametnih stvarčica nemoguće je danas biti učenik ili student. Prijenosnik Bez računala jednostavno je nemoguće učiti. Bespredmetno je uopće i pomisliti danas stjecati bilo kakva znanja bez računala, a pod računalom uvijek mislimo na prijenosnik. Prijenosnici su dominantni na tržištu zbog brojnih prednosti, a mobilnost je svakako u vrhu. Međutim, odabrati pravi prijenosnik može biti izazovno. Ako želite imati jedan prijenosnik koji će vas vjerno služiti u svemu - od učenja, rada do igre i zabaveonda je to Lenovo Legion 5. Lenovo Legion 5 pokreće izuzetno moćna konfiguracija koju čini Intel Ćore i7 $10$10H takta 2,60 GHz (do 500 GHz) uz 12 MB cache memorije. U suradnji s tako moćnim procesorom je 16 GB DDR4 memorije na taktu od 2933 MHz, a za pohranu je zadužen brzi NMVe SSD kapaciteta 512 GB. Za grafiku je zadužena moćna nVidia GeForce GTX 1660 Ti sa 6 GB vlastite memorije. Dijagonala zaslona je 15,6 inča, a donosi FHD (1920 x 1080) rezoluciju uz osvježavanje od 60 Hz. Takva konfiguracija, uz privlačan i nenametljiv izgled, jamči vrhunske performanse nekoliko godina u budućnosti. Igraća konzola O.K., sada će se neki zapitati: Kakve veze ima igraća konzola s učenjem? Iako može imati, igraće konzole uglavnom rabimo za igru, a igra je sastavni dio učeničkog života i sigurni smo da ćete se prije ili poslije susresti sa zahtjevom svog učenika da bi htio imati igraću konzolu. Ako tražite neku od preporuka, naša je svakako Nintendo Switch. Prednost te konzole je njezina prenosivost, ali i igraći naslovi, poput serijala Super Mario, koji služe upravo zabavi i igri, a ne gubljenju živaca i buđenju bijesa. Osim toga Nintendo Switeh nudi i roditeljski nadzor, pa klikom na svom telefonu možete svome đaku odrediti kada i koliko smije igrati. Pametni telefon Pametni telefon je nužan, s pomoću njega već više od desetljeća činimo puno više od pukog telefoniranja. Iako je telefon za školarce obavezni dio opreme, nemojte upadati u zamku da dijete mora imati najbolji telefon na tržištu. Naime, danas su i povoljni telefoni izuzetno napredni i, ono najvažnije - za većinu korisnika više no dovoljni. Odličan predstavnik povoljnih a dobrih je i Samsung Galaxy A12. Telefon nudi dobru kameru, odličnu bateriju, velik zaslon i solidne performanse za nevisoku cijenu. Pisač Epson EcoTank L3151 svestrani je multifunkcijski pisač koji stiže u kompaktnim dimenzijama i privlačna dizajna te će se savršeno uklopiti u radni kutak vašeg doma. Odmah iz paketa pisač je spreman za ispis čak do 6500 stranica u boji i više od 8000 stranica u crno-bijeloj tehnici. Prevedeno, ako, recimo, ispisujete 200 stranica mjesečno, boje u vašem u pisaču nadopunit ćete tek za nešto više od tri godine! Klasični ispisni ulošci, koje smo mijenjali (u najboljem slučaju) gotovo svakih nekoliko stotina stranica, neusporediva je s tehnologijom ispisa Epson EcoTank. Moćan Wi-Fi Možda će vam se činiti kao nešto banalno, no ulaganje u kvalitetnu Wi-Fi mrežu kojom ćete omogućiti potpuno pokrivanje stana, a posebice kućespasit će vam živce. U prosječnom kućanstvu danas je na Wi-Fi mrežu spojeno i desetak uređaja (telefoni, tableti, računala, pametni uređaji itd.), a mrežni uređaji koje isporučuju telekomi uglavnom nisu sposobni ni za što zahtjevno. Odabir D-Link COVR-X1863 ne samo što će vam omogućiti pokrivanje do respektabilnih 600 m2 signalnom nego i nudi podršku za najmoderniju Wi-Fi 6 tehnologiju, s pomoću koje će teponovno otkriti sve čari bežičnog povezivanja.
