   &lt;td style="text-align:left;"&gt; lista na rovinjskom Weekend Media Festivalu Međunarodno priznati njemački psihijatar, psiholog i neuroznanstvenik jedan od glavi
Pametni telefon doista narušava kognitivni razvoj i izaziva ovisnost. I alkohol to čini. Pametne telefone trebalo bi zabraniti barem do 14. godine, kako su već predložili brojni političari. Nakon veče
Tihana TOMIČIĆ Manfred Spitzer međunarodno je priznati njemački psihijatar, psiholog i neuroznanstvenik. Direktor je Psihijatrijske sveučilišne bolnice u Ulmu i osnivač Centra za neuroznanost u istom gradu. Nakon diplome na Sveučilištu u Freiburgu predavao je na nekim od najvećih svjetskih sveučilišta, u Heidelbergu, Harvardu, Oregonu... Objavio je velik broj znanstvenih radova iz područja neuroznanosti, učenja, psihologije i psihijatrije. Dobitnik je brojnih prestižnih znanstvenih nagrada i priznanja, kao što su nagrada Duphar Research Award, koju dodjeljuje Njemačko društvo za psihijatriju, psihoterapiju i neurologiju, nagrada Cogito, koju dodjeljuje Fondacija Cogito, znanstvena nagrada koju dodjeljuje Fondacija Margrit Egner itd. Napisao je nekoliko knjiga s područja psihopatologije, učenja i dječjeg razvoja. Autor je i bestselera Digitalna demencija i Usamljenost, koji su izazvali golemu pozornost javnosti i struke. U svojoj hit-knjizi »Digitalna demencija: Kako mi i naša djeca silazimo s uma« upozorava roditelje da djeci, čiji je mozak još u razvoju, ograniče vrijeme provedeno ispred ekrana digitalnih medija. Ključna je premisa da nas elektronički mediji - pametni telefoni, digitalni asistenti, računala, satelitska navigacija i stalna povezanost s internetom - »oslobađaju« uobičajenih mentalnih napora te stoga postajemo sve ovisniji o tehnologiji, a naše psihičke sposobnosti slabe. Mnoga djeca nemaju potrebe pamtiti informacije jer znaju da ih u svakom trenutku mogu »uguglati«, a multitasking ili rad na više stvari istovremeno, sumanuto klikanje od stranice do stranice, odvlači djeci pažnju, rasipa energiju i remeti fokusiranje na ono što je važno. Što više vremena provode surfajući i igrajući razne igrice, djeca će imati više problema s pažnjom i koncentracijom. Osim toga, igrice mogu izazvati ovisnost. Nadalje, što više vremena provedu pred ekranima elektroničkih medija, djeca će imati to lošije društvene vještine, bit će nesocijalizirana i frustrirana. Utemeljene spoznaje Manfred Spitzer, pored Nicholasa Carra i Sušan Greenfield, medu prvima se usudio javno postaviti logična pitanja povezana s navedenim opasnostima te predložiti i zauzeti se za njihovo rješavanje koje bi bilo utemeljeno na objektivnim Potpisivanje knjige Mani reda Spitzera znanstvenim spoznajama. Među prvima je spoznao ozbiljnost problema i dao mu odgovarajući naziv- digitalna demencija- koji je danas već postao općeprihvaćen. Jedna od osnovnih teza iz njegove znanstvene knjige jest da je digitalna pedagogija, odnosno uvođenje laptopa u škole, dokaz čistog neznanja i beskrupuloznih komercijalnih interesa. Poziva se na brojne znanstvene studije koje su pokazale da su digitalni mediji neprikladan alat za učenje. A kritizira i društvene medije koji promiču virtualna prijateljstva, no zapravo istovremeno narušavaju društveno ponašanje i promiču depresiju. Stoga je posebno zanimljivo da se baš takav sugovornik našao na Weekend Media Festivalu kao jedan od glavnih gostiju ovogodišnjeg izdanja u Rovinju - taj event, naime, upravo okuplja ključne ljude digitalne industrije te niz influencera s društvenih mreža, koji bez upotrebe smartphonea i drugih gadgeta zapravo ne bi ni postojali. Zato je prvo i najlogičnije pitanje koje mu se može postaviti koliko on sam dnevno koristi mobitel?! - Imam iPhone i koristim ga, uglavnom kao telefon, oko 20 minuta dnevno, tako mi bar mobitel sam javlja. Sviđa mi se njegova kamera, uostalom najbolja kamera je uvijek ona koju nosite sa sobom, a ponekad koristim karte ili ga koristim kako bih pronašao informacije, kaže. Dinosaursko razmišljanje Njegove teze izazvale su niz kritika, brojni stručnjaci tvrde kako su ti nalazi neutemeljeni i rezultat »dinosaurskog« razmišljanja, no on poručuje: »Pitajte roditelje slažu li se sa mnom. Pametni telefon doista narušava kognitivni razvoj i izaziva ovisnost. I alkohol to čini. Pametne telefone trebalo bi zabraniti barem do 14. godine, kako su već predložili brojni političari. Nakon večere, bez mobitela, jednostavno pravilo. Naime, digitalne tehnologije utječu i na obrazovanje, ne samo na vid, fizičku aktivnost i mentalno zdravlje. Evo nekoliko zanimljivih podataka, istraživanja pokazuju da se knjige i novine u prosjeku dnevno čitaju po 15 minuta, a prosjek boravka na smartphoneima je oko 7 sati dnevno! Kad govorimo o djeci, razmislite što to znači. Kod djece, 22 posto danas ima opasnost od miopije, odnosno deformacije očne jabučice, a kod Kineza to iznosi čak - 80 posto djece! U koroni, u kineskom Wuhanu, za vrijeme najjačeg lockdovma, kod djece od tri, četiri i pet godina je masovno uočeno starenje očiju. Roditelji su ti koji trebaju preuzeti odgovornost za zdravlje svoje djece, a tim ljudima kasnije prijeti sljepoća, ističe. Na pitanje što je s mentalnim problemima, dodaje kako nas, nažalost, digitalna tehnologija definitivno nije učinila sretnijima već je uzrokovala brojne ozbiljne probleme. - Danas želimo daje sve digitalizirano, čak i naša djeca, a ja znam o čemu govorim, imam dijete od šest godina. Naša otkrića ukazuju na to da bismo trebali pristupati korištenju pametnih telefona kod mladih s oprezom, jer oni ne jamče veću razinu obrazovanja, ali tu je i problem mladih žena koje čine populaciju posebno sklonu tjeskobi i depresiji zbog usamljenosti pri upotrebi digitalne tehnologije. Naša istraživanja govore o ogromnom porastu broja samoubojstava kod mladih, posebno žena u zadnjih deset godina. Ne bismo trebali riskirati zdravlje zbog obične zabave, a također neodgovorno je ugrožavati zdravlje budućih generacija zbog profita nekoliko najbogatijih kompanija na Zemlji, a jasno nam je da je to u pozadini, govori ovaj liječnik. Neugodna upozorenja A kad su kritike u pitanju, kaže, moram priznati daje bilo problema, suočio sam se i s gorim stvarima od puke kritike, iskreno neki ljudi su mi prijetili da će me ubiti, bilo je neugodnih upozorenja. - Nemojmo se zavaravati, iza kompanija poput Amazona, Applea, Facebooka, Microsofta ili Samsunga je ogroman lobi, koji je među najbogatijima na svijetu. Dakle, stručnjaci se nemaju šanse boriti protiv ovog lobija. To je poput pušenja i duhanskog lobija, koji je desetljećima uspijevao potisnuti dokaze 0 karcinomu pluća i uzrokovao milijune smrti, ali u mnogo većim razmjerima. Jedan od njegovih znanstvenih nalaza kaže da korištenje pametnih uređaja - smanjuje IQ. Kako to, pitamo? - Naša istraživanja sugeriraju da digitalni mediji ometaju razmišljanje, snižavaju IQ, pa čak i samom svojom prisutnošću, narušavaju kreativnost i izazivaju frustracije. Ako zaista želite obaviti posao, isključite svoje smetnje. Upravo su smartphonei pritom najveći problem, rekao bih da doziranje čini otrov, a upravo nam je takav telefon stalno u ruci 1 pri ruci. Jer, ovisnost o digitalnim tehnologijama funkcionira isto kao bilo koja druga ovisnost, primjerice o kokainu. Ista područja mozga se aktiviraju, a isto je i s ovisnostima bez supstanci, kao što su kockanje ili gaming. Ukratko: znamo da digitalni IT narušava učenje i obrazovanje i znamo daje obrazovanje koje steknete u dobi od 20 ili 25 godina jedini najbolji prediktor demencije kasnije u životu. Ono što je posebno zanimljivo je da su istraživanja pokazala da uvođenje digitalnih tehnologija u škole uopće nije pomoglo rastu znanja, ističe. - Da, prije pandemije ljudi su mislili da postoji gornja granica od pet ili osam sati korištenja pametnih telefona dnevno. Ali sada znamo da to može biti 50 posto više, što postaje zaista zabrinjavajuće, priznajte si. Svi su postali premoreni, stoje dodatno povećalo teret pandemije. Ljudi su gubili još više vremena, fizički su nazadovali i osjećali se manje dobro. Većina ljudi misli da nam je bolje i ne vide nikakve negativne posljedice za naše zdravlje, dobrobit fli društvo. No digitalna tehnologija ima masivan negativan učinak na zdravlje, obrazovanje i budućnost našeg demokratskog društva. Ono što me zaista začuđuje je količina nezainteresiranosti za to u javnosti, kao i u intelektualnim krugovima, ali i medijima. Napisao sam knjigu o pandemiji i jasno zagovarao upotrebu telefona, koja je bolja od video chata i također je bolja za planet, jer troši mnogo manje energije. Naravno, od radakod kuće postoje i mnoga poboljšanja za čovječanstvo, na taj način može se uštedjeti puno vremena, prometa, zagađenja i ugljičnog dioksida. Nisam isključiv i znam da u svemu ima i dobrih stvari, govori dr. Spitzer. Vraća se naproblemfizičkih promjena zbog takvog načina života: »Naravno da korištenje pametnih telefona uzrokuje rast kratkovidnosti, to je jasno zašto, ali tu je i problem fizičke aktivnosti, posebno djece. S obzirom na to da 70 posto pretile djece i mladih postanu pretile odrasle osobe, rizik od dijabetesa i hipertenzije se povećava, a time i rizik za srčane i moždane udare. Naravno, s vremenom ćemo naučiti živjeti s novom tehnologijom. No, ono što je potrebno kako bismo došli do te točke je ozbiljna evaluacija neželjenih posljedica na zdravlje, obrazovanje i društvo. A to se još nije dogodilo. Zapravo, nismo ni blizu kretanja u tom smjeru zbog neumornog lobiranja digitalne industrije, kaže. Ugrožavanje privatnosti Pritom, jedna od tema koje otvara jest i ugrožavanje privatnosti korisnika društvenih mreža i pametnih telefona. »Zastrašujuće je, razmislite o tome. Sa stotinjak lajkova na Facebooku možete predvidjeti osobnost nekoga kao da ste prijatelji, s dvjestotinjak kao da ste muž ili žena, a s 500 bolje nego samoga sebe«. No, ono stoje najnovije istraživanje pokazalo jest negativni utjecaj društvenih mreža na radikalizaciju pojedinaca, a samim time i društava: - Youtube je veliki radikalizator. Pokazalo se da gledanje radikalnih sadržaja vodi k sve većoj radikalizaciji pojedinca. Ako puno gledate sadržaje o vegetarijanskoj prehrani, uskoro postajete vegan. A tako je i s političkim sadržajima. U postkoroni je ustanovljeno da se dnevno emitira milijarda sati programa na Youtubeu koji promovira radikalne političke sadržaje. Nemoguće je da to nema posljedica, s pozicije neuroznanosti. Dakle, imamo problem s demokracijom, ali očito to još ne znamo, zaključuje kontroverzni njemački medicinski stručnjak. ».VfMn.nlrn,,, uju i i rt flti*iii Ako puno gledate sadržaje o vegetarijanskoj prehrani, uskoro postajete vegan. A tako je i s političkim sadržajima Istraživanja pokazuju da se knjige i novine u prosjeku dnevno čitaju po 15 minuta, a prosjek boravka na smartphoneima je oko 7 sati dnevno! Kad govorimo o djeci, razmislite što to znači &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; a u Rijeci predstavio projekt CEPRIL
ZNANSTVENO ISTRAŽIVANJE Odjel za biotehnologiju Sveuči
Aktivnosti centra bit će usmjerene na neurobiologiju, zarazne bolesti, tumorsku biologiju, imunologiju i hematologiju, a krajnji je cilj uspostava vivarija u kojima će se uzgajati miševi, štakori i oposumi Ingrid ŠESTAN KUČIĆ RIJEKA » Odjel za biotehnologiju Sveučilišta u Rijeci jučer je predstavio projekt »Centar za predklinički razvoj i istraživanje lijekova« koji obuhvaća izradu projektno-tehničke dokumentacije i studije izvedivosti, nužne za opremanje i prilagodbu prostora u kojem će Centar djelovati u budućnosti. Sredstva iz EU-a Riječ je o projektu koji sufinancira Europska unija iz Europskog fonda za regionalni razvoj, a za njegovu prvu fazu koja će se okončati u rujnu iduće godine Odjel je dobio 837 tisuća kuna. Krajnji je cilj projekta dodatno opremanje Odjela i uspostava vivarija u kojima će se uzgajati miševi, štakori i oposumi. Navodeći kako će realizacijom projekta CEPRIL povećati znanstveno-istraživačke kapacitete Sveučilišta u Rijeci, omogućiti izvrsnost u istraživačkom radu, ojačati međunarodnu konkurentnost Sveučilišta te suradnju s akademskim i industrijskim partnerima. Pročelnica Odjela prof.dr. Miranda Mladinić Pejatović kazala je daje svrha projekta ostvarenje svih preduvjeta za opremanje i prilagodbu prostora u kojem će Centar za predklinički razvoj i istraživanje lijekova djelovati u budućnosti. - Izrada dokumentacije preduvjet je za buduće aktivnosti opremanja laboratorija CEPRIL-a, uređenja prostora za BSL 2 vivarij, opremanja multifunkcionalne učionice te prilagodbe prostora za prihvat opreme. Realizacijom ovih aktivnosti CEPRIL će povećati znanstveno-istraživačke kapacitete Sveučilišta u Rijeci, omogućiti izvrsnost u istraživačkom radu, ojačati međunarodnu konkurentnost Sveučilišta te suradnju s akademskim i industrijskim partnerima. CEPRIL će biti most između temeljnih i kliničkih znanosti, a imat će i potporu još jednog velikog projekta. Riječ je o projektu TransMedRi. Cilj prve faze projekta je priprema dokumentacije što podrazumijeva izradu projekta, tehničku dokumentaciju i studiju izvodljivosti, kazala je pročelnica. Nadoknada opreme Dodajući da je uz nabavku nove opreme cilj CEPRIL-a povećati i kapacitete izobrazbe vrhunskog kadra. Izv.prof. dr. Ivana Munitić istaknula je da će projekt doprinijeti i po-, stizanju međunarodne znanstvene izvrsnosti i proširenju suradnje u akademskom i gospodarskom sektoru. - Nužno nam je potreban vivarij, što je trenutno ograničavajući faktor rada Odjela. Također nam nedostaju specijalni sigurnosni uvjeti za rad s virusima i bakterijima, a u okviru projekta u planu je i opremanje multifunkcionalne učionice. Odjel trenutno raspolaže visokospecijaliziranom opremom u vrijednosti od 50 milijuna kuna, a kroz projekt CEPRIL ta će se oprema nadoknaditi. Prva faza projekta Do rujna sljedeće godine prostori Odjela za biotehnologiju bit će dodatno opremljeni i prilagođeni potrebama CEPRIL-a Na riječkom kampusu je predstavljen značajan znanstveno-istraživački projekt koja se odnosi na pripremu dokumentacije treba biti gotova do rujna iduće godine kada moramo biti spremni za provedbu nabave građevinskih radova i opreme, istaknula je izv.prof.dr. Munitić. Govoreći o budućnosti Odjela, kazala je da ta ustanova stremi prema tome da postane fakultet pod nazivom Fakultet biotehnologije i istraživanja lijekova, ali i da se profilira kao Centar izvrnosti za istraživanje lijekova, koji u Hrvatskoj nedostaje. Uspostavu takvog Centra, dodala je, omogućit će upravo projekt CEPRIL čije će aktivnosti biti usmjerene na neurobiologiju, zarazne bolesti, tumorsku biologiju, imunologiju i hematologiju. Razvijat će se biotehnološke terapije, identificirati terapijska meta »in vivo« i »in silico2, obavljat će se sinteza novih terapijskih i dijagnostičkih molekula te validacija u primarnim stanicama, tkivnim rezovima i životinjskim modelima za potrebe toksikoloških studija.
CEPRIL će povećati znanstvenoistraživačke kapacitete riječkog sveučilišta, omogućiti izvrsnost u istraživačkom radu, ojačati međunarodnu konkurentnost Sveučilišta te suradnju s akademskim i industrijskim partnerimaMiranda Mladinić Pejatović

   &lt;td style="text-align:left;"&gt; lako europsko tržište igra važnu ulogu na području električnih vozila, činjenica je da se u Europi proizvodi tek mala količina baterija za automobile
; *r
&amp;amp;%!* Litij zovu novom naftom jer je glavni dio svake baterije u uređajima kao što su pametni telefoni, tableti i svi nosivi potrošački elektronički uređaji, a u posljednje vrijeme i u automobilima. Kako broj proizvedenih električnih automobila raste, tako raste i potreba za baterijama koje će im osiguravati energiju pa ne čudi da Europska unija posljednjih godina ulaže veliki novac u pronalazak litija na svom teritoriju, što je počelo davati vrlo dobre rezultate ržište skladištenja energije za uređaje kao što su pametni telefoni, tableti i ostale nosive potrošačke elektroničke naprave, a u posljednje vrijeme i automobile, u sljedećih bi nekoliko godina moglo dosegnuti vrijednost od 150 milijardi dolara. Zajedničko svim tim uređajima su upravo baterije, a ključni materijal u svakoj bateriji je litij. Litij zovu novom naftom jer je glavni dio svake baterije u uređajima kao što su pametni telefoni, tableti i svaki nosivi potrošački elektronički uređaj, a u posljednje vrijeme i baterije automobila. Kako broj takvih uređaja raste, tako raste i potreba za baterijama koje će im osiguravati energiju. Još je 2011. bilo potrebno 27 GWh struje za pogon uređaja potrošačke elektronike i automobila. Sada je potrebno 60 Gwh, a 2026., procjenjuje se, trebat će više od 120 Gwh. Prema procjeni analitičke tvrtke SignumB0X iz Čilea, ukupna potreba za litijem do 2025. učetverostručit će se u odnosu na 2011. Potražnja za litijem, samo kad je riječ o električnim automobilima, porast će za čak 30 puta. Segment koji će itekako u budućnosti ovisiti 0 baterijama je auto-industrija. Ova popularna industrija sve više se okreće elektrifikaciji automobila, što znači da drastično raste i potreba za velikim i izdržljivim baterijama. Prema statističkim podacima, europske zemlje nedavno su premašile prodaju električnih automobila u odnosu na kinesko tržište - što znači da EU i europski proizvođači automobila rade sjajan posao u području popularizacije vožnje na struju. Iako europsko tržište sada igra itekako važnu ulogu na području električnih vozila, činjenica je da se u Europi proizvodi tek mala količina baterija za automobile. To je veliki problem i financijski gubitak jer upravo je baterija najskupocjeniji dio električnog automobila. Trošak baterije električnog automobila u prosjeku iznosi čak 30 posto vrijednosti automobila. Stoga ne treba ni čuditi da Europska unija veliki novac ulaže u istraživanje potencijalnih nalazišta litija, koji je ključan za proizvodnju baterija. U tu svrhu je 2017. Europska komisija osnovala Batterv Alliance čiji je zadatak pronaći rješenja i osmisliti planove za proizvodnju baterija na području Europe. Iako je od tada prošlo već nekoliko godina, činjenica je da nemamo velikog napretka po tom pitanju - a taj je napredak neizbježan za jačanje gospodarstva. Stvari oko proizvodnje baterija na tlu Europe razvijaju se jako sporo, no sve bi trebala potaknuti nova velika ulaganja koja će Europa usmjeriti u bolje pozicioniranje europske proizvodnje baterija na globalnoj sceni. Ideja je osigurati dovoljno električnih baterija koje će moći pratiti užurbani razvoj električnih automobila, ali i ostalih električnih proizvoda za čiji je rad potrebna baterija. Mogli bismo reći daje ulaganje u proizvodnju baterija, zapravo ulaganje u budućnost. U tom kontekstu iznimno je važan litij, čijih bogatih nalazišta ima i u Europi, Portugalu koji je dio EU-a, ali i u Srbiji koja po tome i prednjači. Zatim su tu slični projekti planirani i u Finskoj, Španjolskoj, Češkoj i Austriji. Međutim, ne ide sve tako lako, u Portugalu je pred otkazivanjem projekt otvaranja rudnika u Montalegreu kojim je trebala upravljati tamošnja kompanija LusoRecursos. Joao Pedro Matos Fernandes, portugalski ministar okoliša, naznačio je prošlog mjeseca kako se taj projekt vrijedan 500 milijuna eura, za koji je 2019. godine potpisan ugovor, najvjerojatnije neće realizirati. Naznačio je da je razlog manjak profesionalizma kompanije koja nije pružila dovoljno jake studije o utjecaju na okoliš svojeg projekta vađenja litija. U međuvremenu se kao ulagač u vađenje litija u toj europskoj zemlji pojavila još jedna korporacija, to je Savannah, koja je ondje zainteresirana za projekt u Mino Barrosu. U Španjolskoj bi australska kompanija Infinitv Lithium trebala početi s vađenjem u regiji Extremadura nedaleko od grada Caceresa, a što je izazvalo otpor lokalnog stanovništva jer je nalazište unutar parka prirode. Infinitv je sporazum potpisao baš s European Batterv Allianceom i zbog tog se sporazuma australska kompanija nadala da će lakše dobiti europski novac, no prije novca dobila je snažan otpor lokalnih enviromentalista. Stručnjaci tvrde da regija između Španjolske i Portugala krije najveće zalihe litija u Europi. Portugalska vlada je već donijela litijsku strategiju, s namjerom da zaokruži lanac proizvodnje od vađenja litija do baterije. Ali s obje strane granice postoji jedan problem - stanovništvo se ne slaže s tom strategijom. Na španjolskoj strani, u Extremaduri, jedna građanska inicijativa već je spriječila pokretanje rudnika kod grada Caceresa. Trenutno se protesti premještaju u Canaveral, mjesto s tisuću stanovnika. Tamo je u planu otvorenje rudnika litija s navodno posebno pažljivim odnosom prema okolišu. Extremadura je rijetko naseljena, svega 25 stanovnika po četvornom kilometru. To bi je, prema bojazni protivnika eksploatacije litija, moglo pretvoriti u žrtvu gladi za sirovinama. I dok se u Portugalu i Španjolskoj bore s lokalnim stanovništvom, poslovično napredni Nijemci nisu gubili vrijeme već su sami krenuli u potragu za litijem. I, naravno, u tome su i uspjeli. Prošloga tjedna je objavljeno da se u termalnim TEKST Boris Bilas FOTO Pixsell vodama duboko ispod površine tla nalaze najveće rezerve litija u Europi. Deutsche Welle je u svom tekstu naznačio da je za sada, prije svega, riječ o rezervama u takozvanom Rovu gornje Rajne (Oberrheingraben) na jugozapadu Njemačke, na potezu od Basela do Frankfurta, dužine 300 i širine 30-40 kilometara - na dubini od tri do pet kilometara. Po procjenama njemačkih znanstvenika radi se o rezervama ekvivalentnim 16 milijuna tona litij-karbonata, dakle litija koji se traži za baterije. To su količine koje su dovoljne za baterije više od 400 milijuna elektro-automobila. Prema podacima Njemačkog instituta za geologiju i prirodne resurse (BGR), vode u ovoj regiji sadrže između 200 i 400 miligrama litija po litri, što je usporedivo s nekim slanim jezerima u Južnoj Americi. Termalne vode ispod Rajne odavno se koriste u geotermalnim elektranama, a znalo se da sadrže i dosta litija, ali taj laki metal dobio je na značaju tek posljednjih godina, na početku ere baterija za elektro-automobile. Međutim, donedavno nije postojala odgovarajuća tehnologija koja bi eksploataciju domaćih rezervi litija omogućila na ekonomičan, ekološki prihvatljiv i održiv način. Sada su prijavljena ili u pripremi čak dva patenta. Do sada se slana voda, koja na dubini od 3 do 5 km ima temperaturu od 120 do 200 Celzijevih stupnjeva, ispumpavala, njena toplina koristila se za proizvodnju električne energije i onda se ohlađena na 60-80 Celzijevih stupnjeva vraćala u zemlju. U proizvodnji litija ohlađena voda se prije vraćanja u zemlju filtrira. Taj dio procesa, kao i povećanje koncentracije litija do one potrebne za baterije, to je nova i čista tehnologija Made in Germanv. Ništa se dodatno ne buši, ne dodaju se štetne kemikalije, ne troše se voda ni fosilna goriva. Jedan nusproizvod ionako ekološke proizvodnje struje, sada će proizvodnju baterija i elektroautomobila učiniti značajno čišćom i - jeftinijom. Tako je Karlsruhe postao prijestolnica europskog litija: u tom gradu su centri istraživanja i firma koja je na putu da njemački litij plasira na tržište. Riječ je 0 dvama nezavisnim projektima: UnLIMITED i Zero Carbon Lithium. U Europi se trenutno ne proizvodi litij za baterije - a 80 posto isporuka dolazi iz Kine. Europska komisija i njemačka vlada imaju zajedničku strategiju za izgradnju značajnih proizvodnih kapaciteta za baterije u Europi, kako se ovisnost europskih proizvođača automobila 0 Kini i drugim zemljama ne bi još više povećala. Tako je EU jedan od glavnih financijera projekta za ekstrakciju strateškog metala litija iz europskih geotermalnih izvora, koji se okončava ove godine i koji će biti testiran u Elsassu. Pored ovih ispod Rajne, Njemačka ima rezerve litija i u ogromnom Sjevernonjemačkom bazenu, kao i na granici s Češkom. Osim toga, litij će se ekstrahirati i iz vode bivših rudnika u Sarskoj oblasti. Na tome radi istraživački tim u projektu pod nazivom Merlin u Saarbriickenu. Procjenjuje se da se samo u Njemačkoj godišnje izgubi 1900 tona litija jer nefiltrirana voda iz rudnika otječe u rijeke. Sve to smanjilo bi ovisnost EU-a i o rudnicima u Južnoj Americi, gdje su najveća nalazišta litija na svijetu pa se zato za budućnost nekih južnoameričkih država poput Bolivije, Perua i Čilea govori da je bijela i - slana. To se prije svega odnosi na Boliviju čije se bogatstvo nalazi ispod ogromnog, 10.000 četvornih kilometara velikog isušenog jezera Salar de Uyuni. Ispod površine tog jezera leži možda i do deset milijuna tona tog materijala - što predstavlja najveće rezerve litija na svijetu. Ovaj alkalijski metal je glavni sastojak ćelija u bateriji i bez njega neće biti moguća budućnost u kojoj će vjerojatno pokretačka snaga biti električna energija. Bez litija nema mobitela u kojima su litij-ionske baterije, nema e-bikeova i, naravno, nema ni e-automobila. Michael Schmidt iz Njemačke agencije za sirovine procjenjuje da će globalna potražnja za litijem u 2025. godini iznositi 111.000 tona. Prije tri godine potražnja je iznosila 33 tisuće tona. Bolivijskim vladama, naravno, nije promaklo na kakvom bogatstvu leži ta siromašna andska zemlja. Oko 10.000 američkih dolara, toliko trenutno vrijedi tona litija, ali cijena već godinama raste. Ne treba čuditi da investitori iz Kine, SAD-a i Rusije čekaju u redu. Međutim, onaj tko ovdje želi eksploatirati litij, mora se držati bolivijskih uvjeta: radna mjesta i novostvorena vrijednost moraju nastati na licu mjesta. Dobar korak u tom smjeru je i velika njemačka investicija u Uvuniju. Tvrtka koja se bavi razvijanjem projekata ACI Svstems iz Baden-Wurttemberga i tirinški stručnjaci za kalij iz tvrtke K-UTEC dobili su posao i trebaju realizirati mega-projekt čiji je cilj eksploatacija litija u industrijskim razmjerima. Govori se 0 25.000 tona litijevog karbonata godišnje, a cijela je investicija teška 1,2 milijarde eura. Je li doista moguće da teško zadužena Bolivija postane zapravo novom Saudijskom Arabijom? Sve je više informacija 0 kompanijama koje se bave proizvodnjom litija. Jedna je od takvih tvrtki najveći čileanski proizvođač SQM. Dugogodišnji je direktor te tvornice Julio Ponce, zet nekadašnjeg čileanskog diktatora Augusta Pinocheta. Sjedište je tvrtke u militariziranom području glavnog grada Santiaga. Ponce je ipak morao napustiti to mjesto zbog nalaza istrage o utaji poreza, a njegov je udio u SQM-u kupio CITIC, kineska državna tvrtka. Kina se snažno nastoji uključiti u utrku za primat u proizvodnji tog sve vrjednijeg metala. Preko SQM-a, CITIC nastoji doprijeti do velikih nalazišta litija na području pustinje Atacame. Ondje se nalazi otprilike petina svjetskih rezervi litija. CITIC je netom prije kupio udio u jednom hongkonškom proizvođaču električnih automobila. Sve to, a litij još uvijek nije najveći biznis. Litija u baterijama ima samo pet posto, a na nj otpada tek deset posto cijene jedne baterije. Za sada, godišnje svjetsko tržište litija vrijedi oko milijardu i pol dolara. No kako se za njega sada utrkuju najveći proizvođači baterija te krajnji korisnici poput proizvođača uređaja potrošačke elektronike i automobila, to ga je učinilo jednom od najtraženijih svjetskih roba. Tržište litija je koncentrirano i proizvodnja je u rukama samo nekoliko tvrtki. Američki Albermarle kupio je Rockwood, vlasnika drugog najvećeg čileanskog nalazišta litija. S još četiri kompanije, SQM, američkim FMC-om te kineskim Tianqijem, Albermarle drži većinu svjetske proizvodnje litija. Jedan od razloga što se utrka još nije previše rasplamsala kompliciranost je i cijena izdvajanja litija iz nalazišta. No potražnja postoji i u stalnom je porastu. Nisu samo tvrtke poput Samsunga ili Panasonica one koje se bave proizvodnjom baterija. Takvih tvrtki samo u Kini ima pregršt. Ništa neobično s obzirom na to da se broj vozila na alternativne pogone gotovo utrostručio i kineske su tvrtke prošle godine prodale više vozila na električni pogon nego Tesla od 2008. Zbog velike zarade, koja bi u budućnosti mogla biti i još veća, malo se govori 0 lošoj strani eksploatacije litija i ekološka pitanja gurnuta su u stranu. Zastrašujuće količine vode koje se crpe iz jezera uzrok su smanjenja zaliha slatke vode i nestanka flaminga. Postupak dobivanja litijevog karbonata podsjeća na jadranske solane, a visoka koncentracija litija u vodi, jaka isparavanja i rijetke oborine čine proizvodnju u Atacami lakom 1 profitabilnom. Nakon dodatne obrade bijelo zlato pakira se u vreće (500 kg) koje na tržištu vrijede oko 8000 dolara, što je puno manje nakon razbijanja azijskog monopola 2016., ali i dvostruko više u odnosu na 2015. U posljednjih 10 godina Čile je proizveo gotovo 30 posto svjetskih potreba za litijem, no korupcija je učinila svoje i stanovnici države uzduž obale Pacifika to nisu osjetili. Slična je situacija i u Peruu gdje je zbog korupcije, odnosno optužbi za primanje mita, odstupio i predsjednik Pedro Pablo Kuczvnski, a nepovjerenje u poštene namjere središnje vlade u Limi je vječita tema u toj zemlji. Tim više što je u posljednjih petnaestak godina sve više golemih projekata za eksploataciju rudnih bogatstava, koji su donosili više socijalnih napetosti nego blagostanja za lokalno stanovništvo. No, uz sve te probleme, i više je nego izgledno da će siromašne južnoameričke države poput Perua i Bolivije svoj ekonomski napredak tražiti preko litija, dok će Čile, jedna od ekonomski najrazvijenijih država Južne Amerike, s litijem pokušati još više učvrstiti svoju ulogu južnoameričkog gospodarskog lidera. Upravo zbog tih nestabilnih političkih uvjeta na južnoameričkom kontinentu, Europska unija okrenula se istraživanju litija na svom teritoriju te su za sada rezultati više nego povoljni. No koliko god to za europske države i europske proizvođače električnih automobila bilo dobro, toliko je loše za nerazvijene ekonomije Južne Amerike koje su se nadale velikoj zaradi od eksploatacije litija. S druge strane, za njih je dobra vijest daje proizvodnja električnih automobila uzela toliko maha da će svaki kilogram litijaubudućnostibiti potreban te će vjerojatno svaka država s nalazištima litija od toga dobro i profitirati.

Bijesni protesti, tehnološki propusti i pad vrijednosti novca obilježili su prvi dan uvođenja Bitcoina kao zakonskog sredstva plaćanja u Salvadoru, jednoj od najsiromašnijih zemalja svijeta
EL SALVADOR - Bijesni protesti, tehnološki propusti i pad vrijednosti novca obilježili su prvi dan uvođenja Bitcoina kao zakonskog sredstva plaćanja u Salvadoru, jednoj od najsiromašnijih zemalja svijeta. Neobičan i prilično odvažan eksperiment salvadorske vlade i njezina 40-godišnjeg predsjednika Naviba Bukelea nije prošao onako kako se Bukele nadao. Osim prosvjeda i lošeg dana na burzi, bilo je i tehničkih smetnji. Jedan opozicijski političar ustvrdio je da je zbog pada vrijednosti bitcoina - u jednom trenutku pao je sa 52.000 dolara na 43.000 - Salvador izgubio tri milijuna dolara. Moguće uštede Platforme kao što su Apple i Huawei nisu nudile digitalni novčanik koji podržava vlada, poznat kao Chivo, a poslužitelji su morali biti povučeni izvan mreže jer nisu mogli pratiti registracije korisnika. No, kako je dan odmicao, Chivo se počeo pojavljivati na više platformi, a prihvatili su ga i Starbucks i McDonalds. Vlada je čak dala svakom Salvadorcu po 30 dolara Bitcoina kako bi potaknula njegovo usvajanje. Kaže se kako bi bitcoin mogao zemlji uštedjeti 400 milijuna dolara godišnje u transakcijskim provizijama na sredstva poslana iz inozemstva od kojih živi 20 posto stanovnika. Ed Hernandez vodi obiteljsku trgovinu u San Salvadoru gdje kupci kupuju osnovne potrepštine poput riže, graha i proizvoda za čišćenje. Tijekom pandemije bit će lijepo ne koristiti fizički novac, rekao je za BBC i dodao da ga štiti od kupaca koji plaćaju krivotvorenim novčanicama. Ono što za El Salvador nije bio dobar trenutak je pad za 20 posto koji je bitcoin imao prvog dana kao zakonsko sredstvo  plaćanja. Bio je to jako loš dan za predsjednika Bukelea, njegovu vladu i njegov Bitcoin eksperiment, rekao je oporbeni političar Johnny Wright Sol za BBC. Nemaju pristup Internetu Stanovnici Salvadora su siromašni i mnogi nemaju pristup internetu, pa nije jasno kako će se provoditi transakcije. Većina stanovništva zna vrlo malo o kriptovalutama. Ono što znamo je da je riječ o vrlo nestabilnom tržištu. Danas se to zasigurno očitovalo, rekao je Wright Sol. Bitcoin nije prikladna nacionalna valuta i da se požurilo s njim: Zakon o bitcoinu odobren je u parlamentu s gotovo nikakvom raspravom. Prošlo je samo pet sati.Mi nismo mrzitelji kriptovaluta ili bitcoina, ali ne vjerujemo da bi trebalo biti obvezno da se tvrtke moraju obvezati da prihvaćaju bitcoin u plaćanju.Država podržava ta plaćanja i preuzima rizik, ali na kraju dana svi mi porezni obveznici smo država. G. Wright Sol nije jedini kritičar. Više od 1.000 prosvjednika okupilo se ispred vrhovnog suda zemlje, gdje je upaljen vatromet i zapaljene automobilske gume. Osim financijske nestabilnosti, neki kažu da bi usvajanje Bitcoina moglo potaknuti nezakonite transakcije. No, gospodina Hernandeza, vlasnika trgovina, to ne zabrinjava. Vidim to kao rizik, da - ali kao i sve u životu, postoji rizik. Kad drugi vide krizu, ja vidim priliku. &lt;/td&gt;

: Lara BAGAR V Živio život, vrištalo je sa svih strana u staroj Tvornici duhana u Rovinju gdje se proteklog vikenda pojavio svatko tko nešto znači ili želi biti u industriji oglašavanja, medija ili PR-a. Vidjeti, biti viđen, i to preko pametnog telefona objaviti na društvenim mrežama, jer ona izlizana, ako nije nafejsu ili još boje instagramu ili tik Toku, onda se nije dogodilo, i dalje funkcionira, svugdje pa i u Rovinju. Pogotovo ondje. Tko uostalom nije poslao selfie s Rovinjom u pozadini? To se mora. Ruku na srce, stvarno je za pamćenje. Priznaju to i oni koji se zgražaju nad svime tako turističkim i površnim. Baš u tom medijskom Rovinju, glavna zvijezda festivala bio Manfred Spitzer, jedan od vodećih njemačkih i svjetskih psihijatara, psihologa i neuroznastvenika čija je teza da će mobiteli i društvo u kojem živimo dovesti, odnosno već dovode do takozvane digitalne demencije i usamljenosti, podigla prašinu diljem svijeta. Ni u Rovinju nitko nije ostao indiferentan na njegovom predavanju. Sudionici, koji su pritom roditelji, zabrinuto su kimali glavom, kupovali knjigu kojom će prijetiti svojem tinejdžeru, i slikali se sa čovjekom koji nas je samo suočio sa surovom svakodnevnicom, a to je da mobiteli, koliko god nam je to teško priznati, ne samo da stvaraju ovisnosti, već nas i zaglupljuju. Važno je shvatiti da mnoga istraživanja sugeriraju da digitalni mediji ometaju razmišljanje, snižafaju IQ (čak i samom svojom prisutnošću), narušavaju kreativnost i izazivaju frustracije. Ako zaista želite obaviti posao, isključite mobitele, poručio je Spitzer. Dok je on to govorio, nekoliko atraktivnih 30godišnjakinja skrolalo je po svojim mobitelima. Ima pravo, koncentracija je slaba. No, ona je možda samo obavljala svoj posao. Jer samo dva sata prije njegova predavanja još je jedna dvorana bila isto toliko puna, možda čak i više, i to dok se govorilo o - infuencerima i Tik Toku, o istom tom fenomenu društvenim mreža i digitalnih medija, poligonu slavnih bez pokrića kojima buljenje u mobitel pak nosi profit i od njega mogu itekako dobro živjeti. Njima IQ sigurno nije u opadanju kada su uspjeli kapitalizirati svoj život ili strast. Dario Marčac sa svojih 700.000 pratitelja složio se daje njegov posao na najbrže rastućoj platformi TikTok zasjao zbog epidemiološke situacije te daje on dokaz da u svakom zlu postoji nešto dobro. U doba korone, ova industrija je procvjetala. Ljudi su tražili novi sadržaj, nisu više samo tinejdžeri pratili TikTok, već i starija ekipa, izjavio je Marčac. Mladi u publici kimali su glavom, dok starijima baš i nije bilo jasno. Ipak, zaintrigiralo ih je, baš kao i najnoviji model Samsunga u izložbenoj kućici izvan dvorane. Odličan je, ima toliko funkcija da je neophodan, stvoren za posao, a i kamera je nevjerojatna! Istovremeno su se u velikom prostoru sa reklamnim štandovima i caffe barom gameri igrali zavaljeni u velike gajmerske stolice, dok je pored njih stol za stolni tenis više ličio na neku retro uspomenu. Svako toliko netko bi mu prišao, dva puta zamahnuo reketom, fotkao se i poslao fotku u virtualni svijet, jer stolni tenis u tom trenutku baš nekako cool i fora. Isto je sad ispravno? Koji put slijediti? Koju igru prihvatiti? Reket ili tastaturu. Istina je kao i u svemu, na pola puta. Malo jednog, malo drugog. Umjerenost je ključ uspješnog žongliranja kroz život. No, činjenica je da, kolikogod nas mobiteli zaglupljivali, još nitko neće kao u Francuskoj ili Kini imati hrabrosti za dobrobit djece zabraniti mobitele u školama, kao ni roditeljima da ga daju djeci na korištenje do 12 godine. Činjenica je da je pandemija sve ubrzala i da će novo normalno će u nekim segmentima ostati normalno. Činjenica je i da brojke zaraženih rastu svaki dan i da će ista ta djeca, za čiju budućnost strepimo, opet dane provoditi pred ekranima. Možemo to lajkati ili ne, ali takav život živimo. Živio život! (s maskicama, potvrdama...)! Lajk ili delete. &lt;/td&gt;

Drugoplasiran je bio domaći predstavnik Christian Gallo, dok je trećeplasirani u cilj stigao domaći predstavnik Matija Mužina iz Rovinja. Najbrža natjecateljica bila je Daria Škrinjar (SRK Running fox
ROVINJ - U povodu proslave Dana grada Rovinja, u nedjelju je prvi puta održana utrka Strika ferata run u duljini od 10 kilometara. Riječ je zapravo o trasi koja prolazi novouređenom biciklističko-pješačkom stazom bivše pruge koja je povezivala Kanfanar s istarskim turističkim biserom Rovinjom, a koja je na inicijativu ova dva grada uređena i pretvorena u prekrasnu atrakciju. Prateći trasu nekadašnje pruge - koja je na mjestima još vidljiva i namjerno ostavljena kao atrakcija - prolazi kroz zanimljiva područja neotkrivenog zaleđa Rovinja, Kontrade i okolice Kanfanara te se svi nadaju da će se jednog dana, nakon uređenja punog profila, uspješno organizirati i polumaratonska, pa možda i maratonska utrka budući daje udaljenost između dviju stanica približno 21 kilometar, odnosno u oba smjera 42 kilometara. Na ovoj je prvoj utrci, dakle, ukupno sudjelovalo 50-ak natjecatelja, medu kojima su nastupili i poneki turisti i to čak vrlo uspješno popevši se i na postolje u muškoj i ženskoj konkurenciji. Tu su se posebno istaknuli prvoplasirani Nizozemac Koen Kusters koji je udaljenost od 10 kilometara istrčao za 37 minuta i ostavio drugoplasiranog domaćeg predstavnika Christiana Galla točno 6 minuta (4300). Trećeplasirani je u cilj stigao domaći predstavnik Matija Mužina iz Rovinja s rezultatom 4306. Najbrža natjecateljica bila je Daria Škrinjar iz Poreča s rezultatom 5445, drugo mjesto je pripalo Ivi Marić iz Rovinja s rezultatom 5528, dok je kao trećeplasirana stigla Sandra Kobel iz njemačkog grada Auerbacha s vremenom 5541. Prigodni poklon je također dobio i najstariji natjecatelj Miljenko Cukon iz Pule. Sve je natjecatelje u cilju dočekala voda, ali i sukladno nazivu same manifestacije TEĆI ISTI PITI, Kampanjola bira, a najbrže natjecatelje su nagradili domaći vinari Vina Dobravac, Vina Vivoda, Vina Lunika, Vina Grota, Vina San Tommaso te Oleum Mariš d.o.o., proizvođač ekstra djevičanskog maslinovog ulja Oio Vivo. Pokrovitelji manifestacije bili su Grad Rovinj i Turistička zajednica grada Rovinja uz pomoć ISTRuna i biciklističkog kluba AXA. S. Z. T.

   &lt;td style="text-align:left;"&gt; ROVINJ - Nova utrka iz serijala Teći isti piti će se održati ovu nedjelju u 10 sati povodom Dana Grada Rovinja, a u sklopu obilježavanja Olimpijskog dana. Naziv joj je Štrika ferata ran, a trčat će se na trasi duljine 10 kilometara te time promovirati novouređenu trasu bivše pruge Rovinj - Kanfanar. Cilj je ponuditi dodatni sadržaj turistima tijekom pred i posezone na prekrasnim krajolicima južne Istre uz degustaciju lokalnih proizvoda. Smisao je bila sljubiti prepoznatljivu lokalnu gastronomiju s aktivnim turizmom objedinjujući OPG-ove s pojedine mikrolokacije. Start utrke je blizu autokampa Porton Biondi na sjevernom izlazu iz Rovinja u 10 sati. Prijave su na mrežnoj stranici www.runeatdrink.eu uz kotizaciju od 20 kuna. Sve natjecatelje u cilju čeka boca Kampanjola bire, a najbrže troje u muškoj i ženskoj konkurenciji boca Oio Vivo maslinovog ulja i buteljka lokalnih vinara. &lt;/td&gt;

MEMORIJE Patriot Viper Steel DDR4 4400C1916 GB lako Patriotova memorija Viper Steel nije nov proizvod, svojim mogućnostima još uvijek pripada vrhu ponude DDR4 memorija, što u prvom redu treba zahvaliti korištenju Samsungovih legendarnih B-Die tipova Denis Arunović Iako se era memorije DDR5 sve više bliži, stari dobri DDR4 još će relativno dugo biti primarni izbor korisnika. Taj tip memorije je na zalasku, no to istodobno znači i da je u tehnološkom i optimizacijskom smislu na vrhuncu. Dobar primjer takve super optimizirane memorije je Thaipoon Burner otkriva nam da se na Patriotovim modulima nalaze Samsungovi legendarni B-Die čipovi Patriot Viper Steel 16 GB DDR4 4400 J&amp;lt;apacitet 2x8GB Konfiguracija čipova Samsung B-Die, 1 rank ~XMP profili DDR4 4400 C19~@l,45 V, DDR4 4266 C19@1,35V Jamstvo 10 godina Cijena 1.022 kn memorijski kit Viper Steel DDR4 4400C19 od 16 GB, koji nam je stigao iz tvrtke Patriot Memorv. Kao što vjerojatno znate, maksimalna standardna brzina DDR4 memorije je 3.200 MT/s, pa je za takvu i slične memorije potrebno koristiti posebne postavke (XMP) te više radne napone. Serija Viper Steel opremljena je lijepim metalnim hladnjacima prirodne boje, ukrašenim Viper logom - stiliziranom zmijskom glavom s isplaženim jezikom. II pakiranju s memorijom stiže i naljepnica s istim logom u crvenoj boji. Mnogim če se korisnicima zasigurno svidjeti što moduli Viper Steel nemaju RGB osvjetljenje. Visina hladnjaka je umjerena. Ispod hladnjaka nalaze se Samsungovi DDR4 čipovi B-Die u konfiguraciji 1Rx8 (single-rank), no moduli ne raspolažu integriranim senzorom temperature. Imajte na umu da REZULTATI TESTIRANJA druge (sporije) varijante Viper Steel memorije nisu temeljene na takvim Samsungovim čipovima. B-Die čipovi na glasu su kao najbolji za overklokiranje, pa ne čudi što na ovim modulima nalazimo dva seta XMP postavki prilično visoke brzine - 4.400 MT/s, uz CAS 19 i napon od 1,45 V, te sekundarni XMP profil brzine 4.266 MT/s, uz CAS 19 i napon od 1,35 V. Problem modula koji su konfigurirani za tako visoke brzine je to što ih mnoge ploče neće prihvatiti bez dodatnih ručnih podešavanja opcija u UEFI-ja, a nerijetko čak ni tada. Patriot ne nudi listu kompatibilnih matičnih ploča, no, prema svemu sudeći, ploča na kojoj smo testirali, ASRockova Z590 Steel Legend u kombinaciji S procesorom Ćore i9-10850KF, nije medu njima. Računalo se nije budilo ni na jednom od XMP profila, sve dok brzinu memorije nismo oborili na 4.133 MT/s, uz zadržavanje jednakih latencija kao na XMP profilu, ali i jednake razine napona od 1,45 V. Neke će ploče, paralelno s naponom memorije, povisiti i napone VCCSA i VCCIO, no naša to nije radila. Probali smo ih povisiti ručno, no to nam nije pomoglo da memorija proradi na XMP profilu. Dodatno, latencije smo na istom taktu 4133C19 U Samsung B-Die čipovi, odličan overklokerski potencijal, zgodni hladnjaci, cijena u odnosu na slične module, vrlo dugo jamstvo B XMP profili neće biti kompatibilni s mnogim pločama DOJAM Vrlo brza memorija iznenađujuće povoljne cijene Ustupio Patriot Memorv, viper.patriotmemory.com Blender Benchmark* bmw27 7-zip Kompresija Dekompresija Procyon Photo Benchmark Photoshop Lightroom Classic 2:27 min I 70.569 MIPS 107.436 MIPS 8.037 8.067 4133C16 2:27 min 76.160 MIPS 108.675 MIPS 8.164 7.998 uspjeli smanjiti na CAS 16, što je rezultiralo malim rastom performansi. Naravno, postavlja se pitanje koliko takva memorija ubrzava računalo u odnosu na neku manje brzine. Zbog toga smo dodatno smanjili takt na razinu od 1.800 MHz, odnosno 3.600 MT/s, uz zadržavanje latencija CAS 16, te izmjerili performanse pri takvim postavkama. Iako zbog vremenskih ograničenja memoriju nismo isprobali na Rvzen platformi, nema razloga da takva memorija na njoj ne bi briljirala. Naime, poznato je da su AMDovi procesori osjetljiviji na takt i latencije memorije od Intelovih, što samim time znači i da s takvim kitovima možemo izvući još više performanse. Doduše, sigurno je da bi maksimalni takt memorije bio znatno niži zbog ograničenja Socket AM4 platforme (takt Infinitv Fabric sučelja), no u kontekstu takve memorije to nije neki problem jer bi se dodatno mogle stegnuti latencije, što Ryzenima zapravo jako odgovara. Na kraju moramo pohvaliti i cijenu - znatno je niža u odnosu na cijenu sličnih modula drugih proizvođača. 3600 C16 2:26 min 1 67.579 MIPS 106.846 MIPS 8.033 7.837 *manie e bolje, testirano s ASRock Z590 Steel Legend Gigabyte RTX 3080 Ti &lt;/td&gt;

PAMETNI SATOVI Huawei Watch 3 Pro Novi najbolji pametni sat u Huaweijevoj ponudi oduševljava kvalitetom izrade, dizajnom, brojem senzora i trajnošću baterije. Sve to se, naravno, osjeti na njegovoj cijeni Huawei Watch 3 Pro Ekran 1,43 AMOLED touchscreen Davor Šuštić Senzori Akcelerometar, žiroskop, geomagnetski, optički brojač otkucaja srca, ambijentalno osvjetljenje, barometar, temperatura površine kože Povezivost GPS, NFC, eSIM, zvučnik, mikrofon Dodaci 46,3 grama Softver HarmonyOS2.0 Dimenzije i masa _48 x 49,6 x 14 mm, 63 g Jamstvo 2 godine Cijena 3.399 kn u Vrhunska izrada, atraktivan i luksuzan dizajn, kvalitetne tipke, izvrstan ekran, trajanje baterije, performanse HarmonyOS-a 2.0, brojne korisne i odlično implementirane funkcije, mnoštvo senzora, dobro iskustvo telefoniranja H Visoka cijena, NFC i eSIM zasad beskorisni domaćim korisnicima, nisu podržane GPX datoteke ni navigacijske karte, nemogućnost nativnog povezivanja s drugim sportskim aplikacijama (poput Strave), softver treba neke dorade DOJAM Skup i moćan pametni sat s vrhunskim hardverom, koji će s predstojećim nadogradnjama softvera postati još bolji Ustupio Huawei Technologies, consumer.huawei.com/hr/ 114 I RUG RIIIAN ?n?1 1 uawei Watch 3 Pro tvrtkin je novi najbolji paI metni sat. Predstavljen je usporedno s jeftinijim modelom Watch 3- Udarna novost tih dvaju uređaja, u odnosu na njihove prethodnike (Watch GT 2 i Watch GT 2 Pro), jest prelazak na softversku platformu HarmonyOS 2.0, ali to je u velikoj shemi stvari zapravo manje bitno, i nepotrebno skreće pozornost s činjenice kako se radi o, barem kada govorimo o testiranom modelu Watch 3 Pro, jednom od najljepših i najnaprednijih pametnih satova koje novac trenutačno može kupiti. Riječ je o satu opče namjene , koji ne bismo nužno nazvali malenim, ali svakako je dovoljno lagan da bi bio pogodan za svakodnevno korištenje i neprestano držanje na ruci. Promjer mu je 48 milimetara, i to je jedina dimenzija u kojoj je dostupan, a masa mu iznosi 63 grama. Kvaliteta izrade kućišta sata vrhunska je, kako u smislu odabranih materijala - kućište je od titana, a donja strana je keramička - tako i kad govorimo o preciznosti spojeva, primjerice na mjestu gdje kućište prelazi u 1,43-inčni AMOLED ekran. Bez obzira na to odlučite li se na izvedbu sa srebrnim remenom od titana (Elite), ili smeđim kožnim remenom (Classic), Watch 3 Pro izgleda kao skup i luksuzan komad tehnologije. Remen se, usput budi rečeno, može jednostavno skinuti i zamijeniti. Ako ćete Watch 3 Pro ponajviše koristiti za sportske Digitalna kruna okreće se i pritišće kao tipka, a namijenjena je pokretanju izbornika s aplikacijama i navigiranju kroz opcije HarmonyOS-a 2.0 Ovalna tipka na desnom boku sata konfigurabilna je - u postavkama sami određujemo koju će aplikaciju pokretati aktivnosti, vjerojatno ćete htjeti kupiti gumeni remen, kakav dolazi s običnim Watchom 3. Deklarirana otpornost na vodu jest 5 ATM te se Watch 3 Pro može koristiti za plivanje, i nije ga potrebno skidati prilikom tuširanja, no nije pogodan za ronjenje. Na desnom boku Watch 3 Proa nalaze se metalna kruna i tipka. Kruna se može pritisnuti kao tipka i rotirati, a namijenjena je pokretanju launchera - izbornika s pregledom svih instaliranih aplikacija - te navigiranju kroz same izbornike. Prvih nekoliko dana vjerojatno ćete, poput nas, pritiskati krunu kako biste potvrdili odabranu opciju, ali ta će vas radnja vratiti na početni ekran (prikaz sata). Opcije se odabiru tapkanjem po ekranu, koji je osjetljiv na dodir, a vraćanje na prethodni izbornik obavlja se gestom klizanja prsta s lijevog ruba ekrana prema sredini. Detekcija pritiska i gesti funkcionira izvrsno, pa je putovanje kroz sučelje HarmonyOS-a 2.0 brzo i intuitivno. Krunu ćete vremenom prestati koristiti za navigaciju kroz softver, jer uvidjet ćete da ju je praktičnije koristiti bez skidanja prsta s dodirnog ekrana, te će vam ona služiti samo za prebačaj između izbornika s aplikacijama i glavnog ekrana. Stava smo da je kruna općenito mogla biti bolje iskorištena; kada bismo, primjerice, njenim pritiskom mogli potvrditi odabir, a drugom se bočnom tipkom vratiti na prethodni ekran, tada bismo Watch 3 Pro mogli koristiti bez dodirivanja (i prljanja) ekrana. Tu bi funkcionalnost Huawei sigurno mogao dodati u nekoj budućoj nadogradnji softvera, no je li to nešto što se uopće razmatra, nije nam poznato. Ovalna bočna tipka posve je konfigurabilna. U postavkama sata (Settings &amp;gt; Down Button) možemo odabrati hoće li ona otvarati pregled aktivnosti, alarm, barometar, kompas, kontakte, glazbene kontrole, štopericu, pokretati snimanje aktivnosti, ili nešto osmo. Nije joj, doduše, moguće dodijeliti funkciju povratka na prethodni izbornik, što bi za tu tipku bilo logično i prirodno. Nemojte nas pogrešno shvatiti, navigacija kroz aplikacije i funkcije Huawei Watch 3 Proa nije nimalo naporna ni šlampava. No isprva nije ni posve intuitivna, već iziskuje određeno vrijeme akomodacije. Možemo kazati kako smo nakon otprilike tjedan dana korištenja prestali pritiskati pogrešne tipke i posve usvojili Huaweijevu logiku. Otporan na ogrebotine Kao što smo već spomenuli, Huawei Watch 3 Pro opremljen je 1,43-inčnim AMOLED touchscreenom. Ekran je okružen crnim prstenom s oznakama sati (0-24), a čitava je prednjica zaštićena safirnim staklom te je Dodirni 1,43-inčni AMOLED ekran okružen je crnim prstenom s oznakama sati. Čitava prednjica zaštićena je safirnim staklom i iznimno otporna na ogrebotine Donja strana sata keramička je, kako bi bila što ugodnija za kožu. Tu se nalazi senzorTruSeen 4.5 iznimno otporna na ogrebotine. Nakon puna dva mjeseca korištenja, koje je uključivalo vožnje biciklom i šetnje po hrvatskim planinama, na ekranu testiranog Watch 3 Proa još uvijek nije postojala ni najsitnija crtica. Razlučivost ekrana iznosi 466x466 točaka, što mu daje gustoću piksela od 326 PPI, a samim time, i zaista izvrsnu oštrinu prikaza. Osim oštrinom, ekran oduševljava i interpretacijom boja, dubinom crne boje (blagodati OLED matrice), dobrom vidljivošću iz svih kutova, kao i širokim rasponom svjetline, zbog koje je savršeno čitljiv na jakom danjem svjetlu, a istodobno ne HUAWEI HEALTH Mobilna aplikacija Huawei Health (Android, iOS) služi kao spona između mobitela i sata, ali i mjesto gdje ćete primati i detaljno pregledavati sve informacije o vašim aktivnostima, koje su prikupili senzori sata. Sučelje aplikacije dopadljivo je i jednostavno za korištenje. Na vrhu nam se prikazuju dnevni koraci, prevaljeni kilometri, potrošene kalorije, i vrijeme potrošeno na aktivnosti, a ispod toga nalaze se pločice za pregledavanje sportskih aktivnosti, rada srca, praćenja spavanja, kretanja kilaže, razine stresa, zasićenosti krvi kisikom, temperature kože i menstrualnog ciklusa. Sve navedene pločice, prema želji, mogu se uključivati i isključivati te reorganizirati. U kategoriji Excercise, u detalje možemo proučiti naše aktivnosti i pokrenuti njihovo snimanje. Svrha kategorije Discover ostaje nejasna - kad ju otvorimo, sve što vidimo jest poruka No content. Sekcija Devices namijenjena je konfiguraciji sata - tu biramo watch faces (dizajn ekrana sa satom i osnovnim podacima), uključujemo i isključujemo senzore, definiramo koje će aplikacije slati notifikacije narukvici i koješta drugo. Na kraju, u kategoriji Me grupirani su svi naši podaci i postavke vezane uz sinkronizaciju podataka između sata i mobitela. Tu se također može obaviti povezivanje Huaweijeva Healtha s Googleovim Fitom (Privacv management &amp;gt; Data sharing and authorization). Nije podržano izravno povezivanje Huaweijeva Healtha i drugih sportskih aplikacija, poput sveprisutne Strave. Taj problem može se riješiti third-partv aplikacijama, kao što je Health Sync. I f- HUAWEIWATCH 3 Pro-F35 3.71 68 1,680 89 1.66 8 3 m 98% biva naporan za oči prilikom noćnog korištenja. Ugrađeni senzor za automatsko upravljanje svjetlinom ekrana vrlo uspješno prilagodava svjetlinu ekrana okolnim uvjetima, stoga smo ga u praksi redovito držali uključenim. Rado smo koristili i funkciju Rise to wake (izbornik Settings &amp;gt; Batterv &amp;gt; Power saving). koja aktivira ekran kad ugrađeni senzori prepoznaju da gledamo na sat. Iako nije bezgrešna ponekad bismo morali ponoviti gestu kako bi se ekran aktivirao, a povremeno također dolazi do nehotične aktiSkidanje remena obavlja se uz I prethodno povlačenje malene W polugice na spoju remena i sata vacije ekrana kada se premještamo u krevetu - ta je funkcija svakako dovoljno brza i pouzdana za neometano svakodnevno korištenje. Naravno, ako želite da na ekranu Huaweijeva sata uvijek budu prikazane informacije poput vremena i datuma, bez obzira na to gledate li u njega ili ne, tu je opcija Always On Displav (Settings &amp;gt; Watch face &amp;amp; launcher). Treba, međutim, imati na umu da će dotična prepoloviti trajanje baterije. Vrijeme autonomije općenito možemo nazvati jednim od velikih aduta Watch 3 Proa. Ugrađena baterija ima kapacitet od 790 mAh, a trajanje smo joj testirali na više načina, kako bismo provjerili njeno ponašanje u različiOsim kožnog, za Watch 3 Pro dostupni su titanski i gumeni remen Kožni remen fiksira se u dvije točke te izgleda vrlo elegantno Uz sat, isporučuje se bežični punjač, koji se hvata za konektore na njegovoj donjoj strani S obzirom na promjer ekrana od 48 milimetara, Watch 3 Pro relativno je velik, ali čak ni na tanjem zapešću ne djeluje glomazno Obilje informacija prilikom snimanja aktivnosti, uz opcionalno glasovno praćenje napretka tim radnim uvjetima. S neprestano uključenim mjeračem broja otkucaja srca, brojačem koraka, praćenjem spavanja, mjerenjem razine stresa i zasićenosti krvi kisikom te aktivnim notifikacijama, Watch 3 Pro na jednom nam je punjenju trajao punih osam dana. U tom razdoblju nismo snimali sportske aktivnosti, ali koristili smo ga za sve ostalo za što bi vam pametni sat mogao zatrebati. Uz takvo korištenje možete računati da će vam sat dnevno potrošiti oko 10% baterije. U drugom ciklusu pražnjenja svemu tome pridodali smo bilježenje dviju aktivnosti na otvorenom (hodanje i vožnja biciklom), u ukupnom trajanju od dva i pol sata, uz aktivan GPS. U tom slučaju, sat smo morali staviti na punjač nakon pet dana. Nađete li se u situaciji da vam punjač nije pri ruci, a baterija bi mogla izdahnuti prije no što ga se dokopate, u pomoć će vam priskočiti funkcija Ultra-long Batterv Life. Ona isključuje WiFi i mobilnu mrežu, namješta energetski učinkovit ivatch face te spušta radne taktove procesora, stoga se animacije sučelja izvode u nižem broju sličica u sekundi. Zauzvrat, dobiva se drastično veća autonomija; potpuno napunjena baterija u ovom će načinu rada održati sat na životu puna tri tjedna. Brojanje koraka, mjerenje otkucaja srca i zasićenosti krvi kisikom, praćenje sna i razine stresa - sve to i dalje uredno radi dok je aktivan Ultra-long Batterv Life. Baterija sata puni se pomoću priloženog bežičnog punjača, na koji se on magnetski fiksira. U svakoj minuti punjenja vraća se oko 1-2% baterije, a potpuno punjenje traje nešto manje od dva sata. Telefoniranje sa zapešća Huawei Watch 3 Pro pogonjen je procesorom HiSillcon Hi6262, kojem je pridruženo 2 GB RAMa i 16 GB memorije. Opremljen je Wi-Fi karticom, koja se može povezati na 2,4-gigahercne bežične mreže, a također ima modul Bluetooth 5.2, namijenjen dvosmjernoj komunikaciji s mobilnim uređajima. Osim što se ona koristi za komunikaciju sata i aplikacije Huawei Health, također će poslužiti za primanje notifikacija, upravljanje glazbenim sadržajima pomoću softverskih tipki na satu (prebacivanje pjesama koje sviraju u glazbenoj aplikaciji na mobitelu), kao i za obavljanje telefonskih poziva. Kad vas netko nazove, na ekranu sata ispisat će vam se ime ili broj pozivatelja, a vidjet ćete i kontrole za primanje ili odbijanje poziva. Odlučite li ga primiti na samom satu, kroz ugrađeni zvučnik čut ćete sugovornika, a integrirani mikrofoni hvatat će vaš glas. Ta mogućnost u praksi pokazala nam se zgodnom za telefoniranje u vožnji, koje se može obaviti bez skidanja ruku s volana, kao i u raznim drugim situacijama, gdje nam nije bilo zgodno držati mobitel na uhu. Mikrofoni u satu bilježe glas dovoljno dobro da nam nijedan sugovornik nije uputio prigovor na to kako mu zvučimo, ili imao poteškoća s razumijevanjem našeg govora. Za Watch 3 Pro dostupne su stotine watch faceova, sportskih i elegantnih, minimalističkih i natrpanih, digitalnih i analognih, statičnih i animiranih Watch 3 Pro također podržava NFC i eSIM, ali te dvije funkcije zasad se ne mogu koristiti u Hrvatskoj. Kad usluga eSIM proradi, sat ćemo moći povezati s digitalnom S1M karticom pa će on imati pristup Internetu bez posredovanja mobitela ili Wi-Fija. A kad ćemo dobiti mogućnost beskontaktnog plaćanja pomoću NFC-a, što bi zahtijevalo dolazak usluge Huawei Pay u Hrvatskunije poznato. Huaweijev najbolji sat opremljen je brojnim senzorima, poput akcelerometra, žiroskopa, geomagnetskog senzora, optičkog brojača otkucaja srca, senzora ambijentalnog svjetla, barometra te senzora temperature na površini kože. Otkucaje srca broji tvrtkin najnoviji senzor TruSeen 4.5, također zadužen za cjelodnevno mjerenje zasićenosti krvi kisikom (SpO,), parametra koji nas obavješćuje o postotku kisika koji crvene krvne stanice prenose iz pluća u ostatak tijela. Tu je i TruSleep 2.0, sustav za praćenje spavanja, koji će vas informirati o kvaliteti sna i ponuditi rješenja za probleme koje pritom umije prepoznati. Kombinacijom tih senzora Watch 3 Pro dobio je neka zgodna sigurnosna rješenja, poput takozvanog Fali Detectiona - na temelju kretanja vaše ruke može prepoznati da ste pali, te vam ponuditi telefonsko pozivanje pomoći. Ta funkcija radi samo na mobitelima temeljenim na Androidu. Naravno, Watch 3 Pro opremljen je GPS-om, koji se koristi za bilježenje našeg kretanja kada snimamo aktivnosti na otvorenom. Hvatanje satelitskog signala relativno je sporo - može potrajati preko 30 sekundi, ali kad ga uhvati, Watch 3 Pro ne pušta ga. Nažalost, nema mogućnosti učitavanja GPX datoteka u svrhu planinarske ili biciklističke navigacije, kao ni aplikacije za navigaciju isključivo korištenjem sata, bez posredovanja mobitela. HarmonyOS 2.0 Huawei Watch 3 Pro zasnovan je na HarmonyOS-u 2.0, i ta je informacija prilikom njegova izlaska naglašena više od ijedne druge. HarmonyOS 2.0 ne donosi drastične promjene u načinu korištenja pametnog sata, u odnosu na rješenja koja smo dosad susretali. To, međutim, ne treba shvatiti kao kritiku, jer sučelje uređaja prilično je jednostavno. Na glavnom ekranu vidimo Uatch face - sate i minute, datum, vremensku prognozu, broj HUAWEI WATCH 3 Huawei Watch 3 na tržište je stigao s preporučenom cijenom od 3.000 kuna, dakle 400 kuna jeftiniji je od modela Watch 3 Pro. Fizički je nešto manji (promjer ekrana iznosi 46 milimetara) i lakši (54 grama), ali ima jednako veliki, 1,43-inčni AMOLED ekran. Umjesto od titana, kućište mu je načinjeno od čelika, a dostupan je u varijantama s gumenim, kožnim i čeličnim remenom. Najvažnija razlika u odnosu na Watch 3 Pro odnosi se na bateriju, koja kod modela Watch 3 broji 450 mAh - osjetno manje od 790 mAh, koliki je kapacitet baterije Watch 3 Proa. Zbog toga Watch 3 ima za trećinu kraću autonomiju u svim režimima rada. S time na umu, sugeriramo da se ipak isprsite za Watch 3 Pro, jer ćete za dodatnih 400 kuna dobiti uređaj koji je luksuzniji i provodi manje vremena na punjaču. HarmonvOS 2.0 donosi dva načina prikaza aplikacija - u vertikalnoj listi ili u mreži, kao na slici koraka i otkucaja srca, te, više ili manje, drugih informacija. Svaki Uatch face donosi drugačiji set podataka, pa ćete ih sigurno morati proučiti barem nekolicinu, kako biste ustanovili koji vam najbolje odgovara. Dizajna je zaista mnogo - ima analognih i digitalnih, futurističkih i retro, statičnih i animiranih, čistih i nakrcanih s bezbroj informacija. Uz pregršt besplatnih, u aplikaciji Huawei Health dostupne su stotine watch facea koji se mogu kupiti, s cijenama u rasponu od tri do tridesetak kuna. Nažalost, nije ih moguće isprobati prije kupnje, pa ako vam se dogodi da vam se neki dopadne na slici, a uživo baš i ne - bacili ste novac. Klizanjem ulijevo i udesno s uatch facea pristupamo vremenskoj prognozi te pregledu dnevnih aktivnosti, broja otkucaja srca, zasićenosti krvi kisikom i temperature kože. S gornje strane spuštamo traku s tipkama za brzi pristup stvarima, poput traženja telefona (on počne glasno zvoniti), aktivacije zrakoplovnog načina rada, zvučnih profila (bešumno, vibracija, zvonjava), izbacivanja vode iz zvučnika pomoću zvučnih impulsa, i sličnog. Pritiskom na digitalnu krunu otvaramo izbornik za pristup svim aplikacijama i postavkama sata. Tu možemo pokrenuti snimanje sportskih aktivnosti, barometar, kompas, pregled kvalitete sna i razine stresa, te pristupiti AppGallervju radi preuzimanja dodatnih aplikacija i slično. Što se tiče sportskih aktivnosti, Watch 3 Pro može ih popratiti preko stotinu, a najčešće, poput hodanja i trčanja, znade prepoznati i sam, premda se maksimalna preciznost u njihovom bilježenju uvijek postiže ručnim pokretanjem snimanja aktivnosti. Za vrijeme aktivnosti glasovno ćete biti informirani o napretku - prevaljenim kilometrima, trenutačnom broju otkucaja srca i ostalom. Zabilježene aktivnosti dostupne su za pregledavanje na satu ili unutar aplikacije Huawei Health, gdje je dostupan zanimljiv dinamički pregled, u kojem aplikacija generira animaciju, doda joj glazbu te vam pokaže vašu čitavu putešestviju uživo, uz isticanje točaka gdje ste bili najbrži, na najvišoj nadmorskoj visini i slično. Što se tiče upravljanja notifikacijama, HarmonvOS 2.0 ne impresionira. Poruke je moguće pročitati, ali ne i odgovoriti na njih - valja posegnuti za mobitelom. Uočili smo i da sinkronizacija poruka između mobitela i sata povremeno zašteka. Ukratko, to je aspekt na kojem će Huawei svakako morati poraditi u narednim softverskim nadogradnjama. Općenita brzina rada HarmonyOS-a 2.0 na Watch 3 Prou jest posve zadovoljavajuća - aplikacije se pokreću brzo, a animacije sučelja su glatke. U konačnici, Huawei Watch 3 Pro hardverski je besprijekoran pametni sat, koji tek nekoliko softverskih mušica dijeli od perfekcije. Softver je, srećom, nešto što se vremenom može i hoće poboljšati, stoga smo stava kako on već sada zaslužuje preporuku - makar uvjetnu. Riječ je o luksuznom, vrhunski sklopljenom gadgetu, s istinskom gomilom zanimljivih i korisnih funkcija te vrlo izdržljivom baterijom. Cijena od 3.400 kuna bit će hladan tuš za prosječne korisnike u potrazi za solidnim pametnim satom, ali na takve Watch 3 Pro zapravo ni ne cilja. Ovo je uređaj za publiku kojoj novac nije najvažnija stavka, kako prilikom kupnje gadgeta, tako i u ostalim aspektima života. 118 RUG RIIIAN ?n?1 &lt;/td&gt;

PITANJA I ODGOVORI SAVJET VISE Ventilatori Više PWM ventilatora na jedan konektor Na A(iExpressu naručio sam kontroler za ventilatore kako bih uredio kabele u kućištu i sinkronizirao brzinu svih ventilatora u kućištu na jednaku brzinu. Naručio sarn šest novih ventilatora za kućište. Odlučio sam se na Arctic P12 Black PvVM. Sadašnji su jeftinjak od MS-a, koji su 3-pinski (tri su počela krčati i polako slabiti) i koji se vrte 100% pa mije prefaučno, jer nema PWM za regulaciju. Prema uputama, taj kontroler vuče napajanje od SATA kabela iz napajanja, što sam napravio, dok kabel za regulaciju kantrolera treba spojiti na CPU_FAN na matičnoj. To bi značilo da bi hladnjak od procesora trebalo ukopčati na taj kontroler u crveni utor te taj utor potom regulira sve ostale ventilatore u kućištu da budu jednake brzine. Mogu li nove ventilatore tom kontroleru spojiti na SYS_FAN (bilo koji broj, jer su svi PvVM), dok bih klasični ventilator od kućišta spojio na taj crveni utor na kontroleru, koji potom regulira sve ostale zato što želim ostaviti CPU_FAN isključivo za procesor? Kod takvih je stvari potrebno konzultirati upute za matičnu ploču. Ako je vaša matična ploča MSI B450 Tomahawk Max, kao što imate navedeno u profilu, onda je odgovor - da, ali samo nakon što u BIOS-u prebacite način rada za taj konektor na PWM. Naime, vaša matična ploča ima šest konektora za ventilatore, s time da su CPU_FAN1 i PUMP_FAN1 po defaultu podešeni na PWM, a ostali (SYS_FAN1-SYS_FAN4) po defaultu su podešeni na DC. DC tu znači kako se očekuje da ćete na njih spojiti ventilatore koji inače imaju tri pina, odnosno kojima će se brzina vrtnje regulirati reguliranjem napona, a ne PWM metodom. U BIOS setupu odaberete kategoriju Hardware Monitor, zatim Temperature, Fan Control, odaberete konektor koji želite koristiti za nove ventilatore te način rada prebacite na PWM, ako to nije slučaj (opcije su PWM, DC i Auto). Kako ne bi bilo zabune oko toga što spajate na crveni konektor na kontroleru - s obzirom na to da ste se odlučili kako na njega nećete spajati ventilator procesora, na njega ćete spojiti jedan od novih PWM hladnjaka. Logično bi bilo pretpostaviti da se podaci tahometra (mjerača brzine okretaja) s ventilatora spojenog na crveni konektor šalju na matičnu ploču (u vašem slučaju u neki od SYS_FAN konektora) i onda matična ploča podešava PWM signal za sve ventilatore spojene preko kontrolera prema brzini okretaja ventilatora spojenog na crveni konektor. Oni koji nemaju matične ploče s konfigurabilnim konektorima za ventilatore, morat će provjeriti koji konektori podržavaju PWM. U pravilu će to, kod takvih matičnih ploča, biti konektori s četiri pina. Kontroler koji će uzimati PWM signal s matične ploče, za određivanje brzine vrtnje ventilatora, a struju iz SATA porta (postoji i verzija s mo!exom), vrlo je praktična stvar ako u kućište planirate ugraditi mnogo PWM ventilatora. Što se tiče konkretnog modela kontrolera, rekli bismo da ga neprecizno iskopiran logo i natpis Republic of Gamers čini krivotvorenim dodatkom, barem kada ga se kupuje preko AliExpressa Neke matične ploče imaju napredno riješeno upravljanje ventilatorima - kod ove MSI-eve za svaki od šest konektora može se odabrati hoće li određivati brzinu vrtnje ventilatora PWM metodom (za 4-pinske ventilatore) ili hoće li brzinu ventilatora određivati reguliranjem napona (za 2 i 3-pinske ventilatore), a može se i matičnoj ploči ostaviti da sama prepoznaje li na konkretni konektor spojen PWM ili obični ventilator PITAJTE NAS! E-mail adresa: pisma@bug.hr Adresa redakcije: BugZa pitanja i odgovore, Ogrizovićeva 36a, 10000 Zagreb KOMPONENTE ! Povremeno iz jednog kompjutera čujem nekakve čudne zvukove. Podsjeća me na stare PC-je - onaj zvuk koji bi se čuo nakon što se uključi, dok bi prebrojavao memoriju. Zvuk sigurno nije mehanički, zvuči kao nekakav digitron. Čuje se dok računalo radi, nekad 5 puta dnevno, nekad niti jednom, nema veze s vanjskom temperaturom ili nekakvim vanjskim utjecajem. Računalo inače ter onemogućio normalan rad tipkovnice pa eto, ako vam tipkovnica ne radi nakon uključivanja računala, a provjerili ste na drugom računalu da je 100% ispravna, te se problem ne rješava spajanjem u drugi USB port (prema mogućnosti USB 2.0. port na samoj matičnoj ploči), trebalo bi odspojiti sve USB uređaje (a oni vam u tom trenutku nisu ni bitni) pa onda vidjeti radi li. U BIOS setup obično se ulazi pritiskom na tipku Del, Fl, F10, ponekad F12 - ovisno o konkretnom BIOS-u. Najčešće se tipka kojom se ulazi u BIOS setup 163-Tine i ttte Kat Set The syitin Um Is ininlid. Tfiis mu be t result of t loši in bittery fo«r. Sit thi carrect tim tnd date uslitg «our operjtlng gy«tM. If this Mtltg« Farsists, yov Mtf naed to replics the onkoird b«ttiry. HP Ethernst loot flgent vlB.4.6 Captjrlght (C) 2868,2887 HinltU-Picluri fcvtloijmirt Cm*««, I.F. RH rights reserved, HP Ćoru« fc5tSB Smll foru tatar &amp;lt;Fl&amp;gt;lMt *m&amp;gt; &amp;lt;ttB»S»ti»&amp;gt; Ako vas nakon pokretanja (starijeg) računala dočeka poruka da datum i vrijeme nisu postavljeni, ili da se nisu mogle učitati postavke BlOS-a iz CMOS-a, to u većini slučajeva znaci da se ispraznila baterija preko koje se napaja CMOS RAM kada računalo nije spojeno u struju i Clear the dala by using CLRTC Pin Tt&amp;gt;e location of the CLRTC i; generali// in ihe loiver rrght comer of the hoss version as shown in the figure box Here s an example- the location of the CLRTC at PRIME Z390-A is at sign 13 Ncie This is a schematic digram Piease fefet to the main boa-d fo( the actuat positton r; o rase the RTC RAJU jrn o(f the comcute and implug the power cof d 1aketwo jjmpei caps sbort-ciraut witha metal coriductor Keeptfie condjdor connected to tbe jumpe caps for abo&amp;lt;tt 5-1 Ovako ASUS na svojini stranicama opisuje općeniti postupak brisanja CMOS RAM-a nakon uključenja računala, ispiše na ekranu. Obratite pozornost i na druge tipke - u ovom slučaju tipka F9 služi za otvaranje boot izbornika. Ako samo želite pokrenuti računalo s, primjerice, USB memorijskog sticka ili DVDa, ni ne morate ulaziti u BIOS setup, nego možete otvoriti boot izbornik, preko kojeg će vam se omogućiti odabir uređaja s kojeg ćete tada pokrenuti računalo. Naravno, za trajnu promjenu uređaja s kojeg će se pokrenuti operacijski sustav, morat ćete promijeniti postavku u BIOS setupu. Datum i vrijeme Uz problem s ulaskom u BIOS setup, računalo je ispisalo da datum i vrijeme nisu postavljeni. To se u pravilu događa kada se baterija na matičnoj ploči (najčešće plosnata, nepunjiva litijska baterija CR$1032) isprazni (iako se sadržaj CMOS RAM-a u iznimno rijetkim slučajevima može oštetiti i na druge načine), jer se upravo iz nje, kada računalo nije spojeno na struju, napaja RTC (real-time clock), odnosno čip koji mjeri vrijeme, te CMOS RAM. Usput rečeno, iako u ovom tekstu nastojimo pisati CMOS RAM (ili CMOSa SRAM), učestalija je terminologija pisati samo CMOS, što tehnički gledano nema smisla i izvan konteksta može dovesti do konfuzije, jer je CMOS samo tehnologija proizvodnje poluvodičkih komponenti (kao što u svom mobitelu imate CMOS slikovni senzor za kameru). CMOS RAM je memorija koja sadržava trenutačni datum i vrijeme, ali i postavke BlOS-a. Kada se baterija isprazni te računalo išteka iz struje, gubi se trenutačno postavljeno vrijeme pa nakon ponovnog pokretanja računala BIOS ispiše da vrijeme nije postavljeno ili da je neispravno. Iako BIOS na nekim matičnim pločama može ispisati da vrijeme nije postavljeno, zapravo nije stvar samo u vremenu, nego i u postavkama BlOS-a, koje se također izgube. To potom znači - ako se računalo ne može pokrenuti s defaultnim postavkama - da bi normalno funkcioniralo, potrebno je ući u BIOS setup i ispravno podesiti ključne postavke. Jedna od ključnih postavki je - s kojeg će se uređaja pokretati operacijski sustav. Poruka (ili vaša interpretacija poruke) da vam je HDD uštekan na krivi port zapravo govori da na defaultnom uređaju (defaultnom u smislu tvorničkih postavki) nije pronađen operacijski sustav s kojeg bi se računalo moglo pokrenuti. Isto će se dogoditi ako BIOS ne identificira HDD kao defaultni uređaj - s defaultnim postavkama jednostavno ne zna s kojeg uređaja pokrenuti operacijski sustav. Naravno, rješenje nije preštekati uređaj na drugi SATA port (to može funkcionirati kod nekih BlOS-a, ali ne mora kod drugih), nego podesiti boot sekvencu u BIOS-u tako da računalo pokreće operacijski sustav upravo sa željenog uređaja. S obzirom na to da konačno možete ući u BIOS setup, možete napraviti potrebnu izmjenu. Što se događa prilikom brisanja sadržaja CMOS RAM-a? U videu koji spominjete prvo se prikazuje da BIOS ne može iščitati, odnosno ispisati datum i vrijeme - jednostavno je taj okvir prazan. Potom osoba prvo miče kratkospojnik (jumper) s matične ploče. Nakon reza u videu, vidi se da je kabel ištekan iz struje (ujedno, više ni ne svijetli LEDica na matičnoj ploči, koja signalizira da je matična ploča pod naponom od 5 V). Osoba tad nekoliko puta pritišće tipku ispod koje piše CMOS, dakle, može se pretpostaviti da ta tipka služi brisanju postavki BlOS-a spremljenih u CMOS RAM-u. Zatim uštekava kabel od napajanja, ponovno pritišće tipku CMOS, a sada računalo više ne ispisuje poruku o neispravnom vremenu. To je zato što su se ciljanim brisanjem postavki RTC (sat) i CMOS RAM mogu biti integrirani u druge čipove na matičnoj ploči, no evo primjera Motorolina čipa MC146818, koji možete kupiti preko eBaya, a u kojem je real-time ciock uparen s RAM-om (10 bajtova koristi se za RTC - za sat, alarm i datum, 50 bajtova za korisničke podatke, odnosno u slučaju računala, za postavke BlOS-a). Datasheet iz 1988. godine navodi da taj ćip uključuje koncept MOTEL, za korištenje i s Motorolinim i s Intelovim mikroprocesorskim tajminzima. Potrošnja energije je između 4 i 20 mW kod visoke frekvencije osvježavanja, odnosno između 40 i 200 uW kod niske, što je izuzetno malo, te je upravo to razlog zbog kojeg puko vađenje baterije neće odmah prouzročiti brisanje sadržaja CMOS RAM-atreba vremena da se dovoljno isprazne kondenzatori na grani kojom se napaja energetski vrlo ekonomični RTC. MC146818 čak se spominje u prvom izdanju tehničke (hardverske) reference za IBM PC AT, objavljene još 1984. godine BlOS-a datum i vrijeme vratili na neku tehnički ispravnu vrijednost (kasnije u videu vidimo da je to, na toj matičnoj ploči, od ponoći nadalje, 4. siječnja 2080. godine). No, u većini slučajeva, ako je problem samo u datumu i vremenu, zapravo ne morate ni obrisati ili resetirati postavke BlOS-a, niti uopće morate ulaziti u BIOS setup, jer datum i vrijeme možete podesiti u operacijskom sustavu, u Windowsima. Naravno, ako je računalo stari... &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; Miroslav ROSANDIC
Svakako najznačajniji trenutak proteklog ljeta dogodio se krajem lipnja, baš kada je naš ljetni dvobroj bio u tiskari Microsoft je predstavio Windowse 11, iako je 2015. godine tvrdio kako se takvo što
Kada zvizdan zapeče kao što je ovoga ljeta nemilo pržio, gotovo mjesecima bez prestanka, i mi kontinentalci shvatimo kako je teško ljudima s juga, na surom kamenjaru, funkcionirati u takvim uvjetima. Spas smo tražili u planinama ili na morskim plažama i jezerima, a tko nije imao kamo otići, spuštao je rolete, polijevao terase i balkone vodom, u boljem slučaju hladio se ventilatorima i klima uređajima. Ali svijet nije stao. malo više buke diglo se o klimatskim promjenama, strepilo se od iznenadnih oluja, no uza sve to, poslovni i industrijski svijet nije nimalo usporio. Sto se tiče informatičarskog biznisa, ovo je ljeto bilo iznimno plodonosno... Svakako najznačajniji trenutak proteklog ljeta dogodio se krajem lipnja, baš kada je naš ljetni dvobroj bio u tiskari - Microsoft je predstavio Windowse 11, iako je 2015. godine tvrdio kako se takvo što nikada više neće dogoditi. Mala digresija - na početku teksta upotrijebio sam stilski jaku riječ zvizdan i kopkalo me da sam je već koristio u nekom od prošlih uvodnika (što i ne bi bilo neko čudo s obzirom na to da ih pišem već skoro trideset godina), pa sam naknadno pretražio sve tekstove koje imam u arhivi uvodnika. I doista, koristio sam je već jednom, točnije u broju 274, kada sam najavljivao naš prvi osvrt na, nećete vjerovati, Windowse 10! Neobična koincidencija. Svi vrlo dobro znate priču o Windowsima 10 koji su predstavljeni kao konačni produkt, operacijski sustav koji će se kontinuirano nadograđivati, ali nikada neće biti zamijenjen novom verzijom. Nije to ni tada djelovalo jako uvjerljivo, pa tako ni ovoljetna najava nove verzije nije izazvala neki poseban šok iznenađenja medu korisnicima. Iskoristili smo ljetnu pauzu, koja nastaje nakon što izdamo dvobroj, da dobro upoznamo Windowse 11, i kao što ste vjerojatno očekivali, u rujanskom Bugu posvetimo im cijelu temu broja. Pisanja su se uhvatili Drago Galic i Matija Gračanin, dva vrlo plodonosna autora, pa se pripremite - ima puno toga za čitanje. Najhitnije je: Windowsi 11 u konačnoj verziji trebali bi biti izdani tijekom listopada i bit ce besplatni za sve vlasnike Windowsa 10; kako sada stvari stoje, imaju određenih hardverskih zahtjeva, pa zbog toga ipak neće biti dostupni baš svima (o tim detaljima puno više informacija možete pročitati u uvodnom tekstu teme broja). Da nije samo Microsoft bio produktivan ovog ljeta, bit će vam jasno kada vidite koliko smo puno novih uređaja dobili na testiranje. Startamo s hard-hitom ASRock Radeon RX 6600 XT Phantom Gaming. najnovijom AMD-ovom grafičkom karticom koja je dosad najpristupačnije rješenje temeljeno na arhitekturi RDNA2, s fokusom na igranje pri Full HD razlućivosti. Dalje ću, zbog ograničenog prostora, pobrojati samo one uređaje koji su na kraju zavrijeđili i Bug preporuku: Patriot Viper Steel DDR4 4400C19 16 GB, vrh ponude DDR4 memorija: Gigabvte RTX 3080 Ti Gaming OG 12GB, grafička kartica namijenjena igraćima duboka džepa i visokih kriterija: Asus ROG Strix G15 Ađvantage G513QY. prvi laptop opremljen perjanicama AMD-ove mobilne ponude - procesorom Ryzen 9 5900HX i grafikom Radeon RX 6800M; LG UltraFine Ergo 32UN880, 32-inčni 4K IPS monitor koji uz kvalitetan prikaz nudi i vrhunsku upravljivost; AOC GH.300, dobro poznati proizvođač monitora ponudio je tržištu i kvalitetan beadsetu klasi ispod 500 kuna; Cambridge Audio Evo 75, pametno pojačalo, za koje recenzent kaže da je jedno od najpoželjnijih koje novac može kupiti: IKEA SYMFONISK. neobičan okvir za sliku s WiFi zvučnikom; Logitech G335, iznimno udoban beadset. dobrih performansi i niske cijene; Huawei Watch 3 Pro. ponajbolji pametni sat u Huaweijevoj ponudi iznimno je kvalitetan, dobrog dizajna i dugotrajne baterije, ali i nemale cijene. Svakako bih vam još skrenuo pozornost na recenzije tri neobična uređaja: Mountain Everest Max, modularnu mehaničku tipkovnicu revolucionarnog koncepta; reMarkable 2. digitalnu bilježnicu koja je tako izvedena da se pri korištenju ima isti osjećaj kao kada se piše po papiru: Unihertzjellv 2. minijaturni smartfon s funkcionalnošću pravih mobitela i ekranom od tri inča. Tradicionalno u rujnu objavljujemo popis dobitnika EISA AWARDS 2021 - 2020 priznanja, uz detaljnije predstavljanje nagrađenih u kategorijama mobilnih uređaja i HI-Fl-ja. Ove jeseni izlazi niz igara top klase, pa smo napravili pregled čemu se sve možete veseliti, uz nešto opširniju najavu Companv of Heroes 3. nastavka jednog od najboljih RTS-a svih vremena. Jasno vam je koja igra je naš intimni favorit. &lt;/td&gt;
