Stanje je osobito teško u Vijetnamu, gdje je izbijanje zaraze pogodilo kompanije poput Samsunga i Applea, Pume, Adidasa i 800 proizvođača obuće koji tamo zapošljavaju oko milijun radnika
Branko PODGORNIK ZAGREB » Idućih tjedana i mjeseci očekuje se nestašica uvozne industrijske potrošačke robe koja bi vrhunac mogla dosegnuti uoči božičnih blagdana, kada građani u Europi i Sjedinjenim Državama najviše kupuju, procjenjuju ekonomski stručnjaci uz napomenu da to može dovesti do dodatnog rasta cijena obuće, odjeće, mobitela i ostalih artikala u cijelom svijetu. Razlog tome je srpanjsko izbijanje epidemije koronavirusa u zemljama jugoistočne Azije i Kini, koje su industrijsko središte svijeta. Naglo širenje delta soja u Vijetnamu, Tajlandu, Maleziji, Mjanmaru, a djelomice i Kini, potaknulo je vlasti tih zemalja na oštre epidemiološke mjere. To je izazvalo poremećaje u proizvodnji i prometu te privremenog prestanka rada tvornica te zastoja u jednoj od najvećih teretnih luka u svijetu, kineskog Ningbo-Zhoushana. Stanje je osobito teško u Širenje delta soja u Vijetnamu, Tajlandu, Maleziji, Mjanmaru i Kini potaknulo je oštre epidemiološke mjere i zatvaranje tvornica Nedostatak uvozne potrošačke robe mogao bi dosegnuti vrhunac uoči božičnih blagdana, kada se najviše kupuje Vijetnamu, gdje je kompanija Nike još prije nekoliko tjedana morala privremeno prekinuti rad u najmanje trima tvornicama, što će otežati njezine isporuke sportske obuće. Nike u Vijetnamu zapošljava 450 tisuća ljudi, a oni izrađuju polovinu sve obuće koju ta kompanija plasira na svjetsko tržište. Prekidi rada Očekuje se i nestašica pametnih telefona Samsunga jer i polovina njegove proizvodnje dolazi iz Vijetnama, gdje je korejska kompanija morala zatvoriti tri tvornice nakon izbijanja zaraze. Da bi se nekako nastavila proizvodnja, vijetnamske su vlasti dopustile Samsungu da polovina radnika u nekim pogonima nastavi rad tako da spavaju u halama. Proizvodnju u Vijetnamu privremeno je morao ograničiti i Apple. Na sličan način izbijanje zaraza pogodilo je kompanije Puma, Adidas i još 800 svjetskih proizvođača obuće koji u Vijetnamu zapošljavaju oko milijun radnika. Čak 90 posto tih proizvođača moralo je od sredine srpnja privremeno prekidati rad, prema podacima Bloomberga. Zbog izbijanja zaraza proizvodnju je smanjilo i mnoštvo globalnih proizvođača odjeće, koji su proteklih godina masovno selili pogone u Vijetnam. Otkako je počeo trgovinski rat između SAD-a i Kine, Vijetnam je sa svojih 98 milijuna stanovnika postao meka svjetskih investitora. Taje zemlja uoči pandemije zabilježila najbrži rast industrije u svijetu, dvostruko viši i od kineskog. Najnoviju glavobolju u trgovini između Azije i njezinih europskih te američkih partnera izazvalo je prošlotjedno zatvaranje dijela goleme kineske luke Ningbo-Zhoushan, nakon što je jedan od radnika dobio koronu. Vlasti su obustavile dolazak i odlazak kontejnerskih brodova, što je smanjilo kapacitet luke. Metež u transportu Zastoj u kineskoj luci mogao bi potrajati, sudeći prema slučaju izbijanja korone koji se dogodio u svibnju na jugu te zemlje, zbog čega terminali u Shenzhenu pokraj Hong Konga proljetos nisu radili više od tri tjedna. I to je izazvalo zastoje u međunarodnom brodskom prijevozu, nakon što je više od tri tjedna bio blokiran i prolaz kroz Sueski kanal. - Zatvaranje terminala u kontejnerskoj luci Ningbo-Zhoushan, trećoj po veličini u svijetu, samo je najnoviji znak da se metež u prekooceanskom brodskom prijevozu može prenijeti i u sljedeću godinu, procjenjuje Financial Times. To predstavlja prijetnju globalnom gospodarskom rastu, upozorava londonski medij, jer »kronična kašnjenja i vrtoglavi rast prometnih troškova mogu dovesti do toga da ponuda neće moći zadovoljiti potražnju, što će potrošačke cijene gurnuti uvis«. Zastoji u brodskom transportu praćeni su vrtoglavim rastom cijena prijevoza tereta, što dodatno komplicira nevolje u opskrbnim mrežama diljem svijeta. Medu tim problemima treba istaknuti nestašicu čipova koja je smanjila proizvodnju automobila, rastuće cijene sirovina, kao i nestašicu vozača kamiona dok trgovci nastoje namaknuti zalihe robe za vrhunac sezone kupovanja na kraju ove godine.
U HALAMAOčekuje se i nestašica pametnih telefona Samsunga jer polovina proizvodnje dolazi iz Vijetnama, gdje su morali zatvoriti tri tvornice nakon izbijanja zaraze. Vlasti su dopustile da polovina radnika nastavi rad tako da spavaju u halama
Poskupljenje prijevoza dovest će i do povećanja cijena robeKada je riječ o poskupljenju prijevoza, trgovci se žale da je cijena jednog kontejnera od 40 stopa za prijevoz tereta od Kine do Rotterdama u posljednjih godinu dana skočila sedam puta. Cijena istog kontejnera između Kine i Los Angelesa skočila je čak deset puta i trenutačno iznosi 15,8 tisuća dolara. Ekonomisti kažu da će trgovci ta vrtoglava poskupljena prijevoza robe, koje nema dovoljno, najesen morati djelomice prenijeti na krajnje kupce. &lt;/td&gt;

AMD se u velikom stilu vraća u svijet mobilnoggaminga! Najnoviji Asusovgaming laptop u potpunosti je opremljen AMD-ovim hardverom, što uključuje RDNA2 grafičku karticu i Ryzen 9 procesor. Je li konačno došao kraj dominaciji Intela i Nvidije u svijetu high end gaming laptopa? PIŠE: SLAVEN PINTARIĆ Nakon podužeg iščekivanja, AMD je konačno nedavno predstavio i svoju najnoviju generaciju mobilnih grafičkih procesora temeljenih na RDNA2 arhitekturi. Usporedno s tim predstavljena je i posve nova serija prijenosnih računala pod nazivom Advantage. Riječ je o laptopima koji se u potpunosti temelje na AMDovom hardveru (glavni i grafički procesor) te donose odgovarajuće optimizacije kako bi se osigurale ponajbolje performanse i energetska učinkovitost. Advantage AMD! Asus je prvi proizvođač koji je u suradnji s AMD-om na tržištu predstavio Advantage gaming laptop kojeg smo imali priliku testirati. Preciznije, ovdje je riječ o Asusovom gaming laptopu iz dobro poznate serije ROG Strix koji je opremljen trenutno jednim od najbržih AMD-ovih mobilnih procesora, Ryzenom 9 5900HX, i najbržom trenutno dostupnom mobilnom RDNA2 grafičkom karticom, Radeonom RX 6800M. S obzirom na to daje riječ o Advantage Edition modelu, podržane su neke od najmodernijih tehnologija kao što su Smart Access Memorv (resizable BAR) i Smartshift, koja bi dinamički trebala balansirati dostupnu snagu između glavnog i grafičkog procesora ovisno o trenutnom opterećenju i pojedinoj aplikaciji. Također spomenimo kako je kod ovog modela dostupna snaga koju na raspolaganju imaju CPU i GPU osjetno veća, što se dobro ogleda u ogromnom strujnom adapteru ukupne snage od 280 W. Velika dostupna snaga znači i potencijalno značajno zagrijavanje pa je Asus ovdje ugradio vrlo potentan sustav hlađenja temeljen na Vapor chamber tehnologiji uz korištenje tekućeg metala kod glavnog i grafičkog procesora. Što se tiče samog dizajna, ovaj se laptop ne razlikuje pretjerano od ostalih modela iz serije ROG Strix. Dimenzije su mu poprilično uobičajene za 15-inčni laptop, s tim da svakako ne spada među tanje (27,2 mm debljine) ili lakše (2,3 kg). Gaming izgledu doprinose svjetleći RGB dijelovi s lijeve, desne i prednje strane. Poseban detalj svakako su i izmjenjivi poklopci u raznim bojama s lijeve stražnje strane. Možete birati između crvene, srebrne i prozirne varijante. Sve u svemu, dizajn ne oduševljava pretjerano, niti su ovdje prilikom izrade korišteni LAPTOP je opremljen superbrzim 15-inčnim IPS ekranom s frekvencijom osvježavanja od 300 Hz i brzinom odziva od 3 ms. Idealan za igranje Assassins Creed Valhalle materijali visoke kvalitete. Međutim, kućište je dovoljno robusno, a dopao nam se i prednji dio kod odmorišta za ruke, koji je izveden u obliku glatke površine i vrlo je ugodan na dodir. Gaming dizajn i 300 Hz ekran Sličan materijal krasi i površinu touchpada, koji je prilično velik i nema zasebne tipke. Podržava sve moderne geste i funkcije koje očekujemo od ovakvog uređaja i možemo reći kako je sasvim ugodan za korištenje. Tipkovnica je klasične chiclet izvedbe s gumiranim tipkama, uz napomenu kako su W, A, S i D tipke svijetle odnosno prozirne, dok su ostale tipke tamne boje. Tipke su nešto manjih dimenzija, ali dobro reagiraju na pritisak i imaju dovoljno hoda. RGB osvjetljenje vizualno izgleda vrlo atraktivno, a možete ga podešavati zasebno u četiri različite zone. Kada govorimo opremljenosti ovog Asusovog gaming laptopa, ovdje bismo svakako imali nekoliko zamjerki. Ponajprije, Asus je odlučio posve izostaviti web kameru i čitač kartica. Također nema podrške za Thunderbolt, a samo jedan, i to USB-C priključak, podržava USB 3.2 Gen 2 brzinu. Pohvalno je, s druge strane, što Asus ovdje nudi dva PCle NVMe utora za diskove, a zanimljivo RECENZIJE HARDVER je i ograničenje na 32 GB radne memorije putem dva dostupna utora. Ovaj model iz Asusove G15 Advantage serije opremljen je superbrzim 15-inčnim 1PS ekranom s frekvencijom osvježavanja od 300 Hz i brzinom odziva od 3 ms, a tu je i podrška za FreeSvnc. Ugrađeni 300-hercni ekran je iznimno brz i omogućuje odličnu kvalitetu slike kod bržih igara. Zamućenju nema ni traga. Konačno RDNA2 za laptope! Konačno dolazimo do najzanimljivijeg dijela ovog gaming laptopa, odnosno hardverske konfiguracije s AMD-ovim zaštitnim znakom. Glavne zvijezde su svakako Cezanne APU Ryzen 9 5900HX s osam jezgri i 16 threadova i integriranim Vega grafičkim čipom te najnovija RDN2A grafička RX 6800M. Najvrućiji hardverski novitet ovdje je svakako RX 6800M kartica temeljena na grafičkom procesoru Navi 22 koja ukupno posjeduje 2560 shaderskih procesora, 160 teksturnih i 64 ROP jedinica. Također, dolazi s 12 GB GDDR6 memorije radnog takta 2000 MHz. Svojim je specifikacijama ova kartica vrlo slična desktop Radeonu RX 6700XT, uz osjetno veća ograničenja po pitanju maksimalne potrošnje energije. Ovdje moramo napomenuti kako ovaj laptop aktivno koristi AMD-ovu tehnologiju Smartshift. Unutar ove tehnologije CPU i GPU imaju zajedno na raspolaganju 190 W snage. Ovaj smo laptop testirali odabirom Performance power profila koji smatramo optimalnim. Na raspolaganju su vam još Turbo, Silent i Manual profili. Ryzen 9 5900HX odlikuje se izvrsnim performansama te je trenutno po pitanju multi ćore performansi, performansi u renderingu i video enkodiranja svakako najbrži mobilni procesor koji je trenutno dostupan. Usporedba s bržim desktop 8-jezgrenim procesorima je svakako ovdje na mjestu, s tim da ovdje govorimo o 15-inčnom laptopu. Kraj Intel-Nvidia dominacije? Što je s gaming performansama? Konačno, RX 6800M trebao bi biti do sada daleko najmoćniji AMD-ov grafički čip za laptope i prava konkurencija laptop verzijama RTX 3070 i 3080 kartica. Možemo reći kako su performanse očekivano više nego dobre. Iskreno, možda smo očekivali i malo više od ugrađene RX 6800M kartice. Nekako smo dojma kako je puni potencijal ovog čipa još uvijek negdje sakriven, posebno kada govorimo performansama na 108()p rezoluciji. Jedan od razloga mogla bi biti činjenica kako je integrirani grafički čip na procesoru uvijek aktivan i preko njega slika uvijek dolazi na ekran. Ukoliko s ovim laptopom spojite vanjski monitor isključivo će biti aktivan zasebni grafički procesor RX 6800M, što donosi nešto bolje performanse. Također, ukoliko sami podesite limite za CPU i GPU unutar power profila, možete dobiti 5-8% više performansi na 1080p rezoluciji, primjerice ograničenjem CPU power limita na oko 40-50 W. Konačno, performanse S uključenim Ray tracingom nisu predobre, čak ni na 1080p rezoluciji, stoje prilično razočaravaj uče za ovako skup gaming laptop. Dakako, ovako moćne komponente unutar kućišta laptopa se poprilično zagrijavaju. Temperature procesora nerijetko dosežu 90+ °C, a grafički čip je na nekih 80-85 °C. Buka rashladnog sustava je osjetna prilikom korištenja Periormance i Turbo power profila, dok silent profil omogućuje nešto manju buku. Pozdravljamo konkurenciju i povratak AMD-ovih grafičkih procesora u svijet gaming računala najviše klase. Ovdje su sve karte bačene na što je moguće Asus G512QY Advantage Edition PCMarklO 7233 Essential 10313 Productivity 9191 Digital Content Creation 10835 BMW27 Classroom ASSSD čitanje zapisivanje 185s 482s 3710 1638 1290 moćniji (AMD-ov) hardver i konačan rezultat je impresivan. Dakako, mjesta za poboljšanje ima, no potencijalno bi ovaj Asusov model trebao donijeti odličan omjer cijene i performansi kada jednom bude dostupan na našem tržištu. AsusG513QY Proizvođač: Asus Ekran: 15 6 Full HD 192CMDB0 IPS 300 Hz. podrška za FreeSvnc Procesor: AMD Rvzen 9 $10DHX 3.3/ 4.6 GHz turbe 45W+ Radna memorija: 2x 8 GB DDR4 3200 MHz Grafička kartica: AMD Radeon Vega+ AMD Radeon RX B$10OM 6 GB GDDR6 Pohrana podataka: Samsung PM991a 512 GB SSD M2 NVMe PCle 3 0 x4 Priključci: 1x USB 3.2 Gen 2 Type C, 3x USB 3.3 Gen 1 1x HDMI 2 Ob. priključci za slušalice i mikrofon Mreža: Gb LAN. WiFl 6+ Bluetooth 5.0, Dimenzije: 354 x 259 x 57.2 mm Masa: 2. 8 kg Napajanje: 280 W OS: Wmdows 10 Home superbrzi osmojezgren m flagship modelima i zapravo nema zadataka koji će ovom mobitelu biti prezahtjevan, pogotovo ako se doda 8 GB radne memorije koja dolazi u G100. Tradicionalno, G serija ima veliku bateriju što se nastavlja i s G100 modelom koji dolazi s 5000 mAh. Autonomija je dovoljna za cijeli dan korištenja i uz podosta igranja, a telefon može igrati najjače naslove bez problema. Za gaming je odličan i ekran s 90 Hz osvježavanjem, a radi se inače o IPS zaslonu dijagonale 6,7 inča i rezolucije 1080 x 2520 piksela koji je položen u omjeru stranica 21:9 stoje idealno za multimediju i igre. Sa stražnje strane nalazi se setup od tri kamere, a korisnik ima pristup dvjema. Glavna kamera od 64 megapiksela može razviti vrlo detaljne slike, no uglavnom se rade manje slike sa boljim prikupljanjem svijetla za generalnu fotografiju. Ova kamera može snimati videe u 4KP60 f ps-a ili 6KI930 ako želite više detalja u kadru za kasnije rezanje i obradu videa. Sekundarna kamerajel6megapikselnaultraširoka koja također ima autofokus, kao i širi kut snimanja videa. Treća kamera služi za mjerenje dubine, dok je četvrti senzorToF koji također računa dubinu. S prednje strane, u lijevom kutu imamo dvije kamere izrezane iz zaslona te se radi o glavnoj širokokutnoj od 16 megapiksela za oštre selfie slike i drugoj ultraširokoj od 10 megapiksela za slikanje s ekipom. Za slike i video brine se pohrana od 128 GB vrlo brze UFS 3.1 memorije koja će vas poslužiti neko vrijeme, no imate i opciju proširivanja memorije MicrSD karticom koja dijeli utor sa sekundarnom SIM karticom. Napomenimo i da mobitel podržava najnaprednije komunikacijske standarde, od 5G mreže, preko WiFi-ja 6, sve do Bluetooth 5.2 verzije. Protiv: Voljeli bismo umjesto dubinske 2 MP kamere vidjeti pravu zoom kameru za naprednije slikanje. Zaslon: 6,7 IPS, 1080 x 2520 piksela, 90 Hz Procesor: Snapdragon 870 5G Memorija: 8 GB/128 GB Baterija: 5.000 mAh, 20 W punjenje Kamera: 64 MP+ 16 MP Viđeno u: Links.hr Cijena: 3.699,00 kune Nokia X$10 ZA: Najno Ovdje je riječ o 80 Plus Gold napajanju uzorne efikasnosti koja doseže 93,9% ovisno o opterećenju, što jamči manju potrošnju energije i tiši rad. Nadalje, ključna odlika ovog napajanja je posve modularan dizajn. Kabeli su u flat izvedbi uz maksimalnu duljinu od 110 mm. Testirani model, primjerice, posjeduje 4 PCIe 6+2 priključka za grafičku karticu, kao i 9 SATA priključaka za diskove. Dizajn i kvaliteta izrade su, već tradicionalno kada je u pitanju Be Quiet, na vrlo visokoj razini. Nova generacija Pure Power 11 napajanja sada se temelji na nešto drugačijoj OEM platformi. Be Quiet je FSP-ovu platformu zamijenio CWT-om, koju primjerice Corsair često koristi kod svojih napajanja gornje srednje klase. Pure Power 11 FM u ovoj verziji posjeduje ukupno dva +12 V raila, a također je wire free s DC strane. Sve ovo ga čini odličnim odabirom za korištenje kod modernog gaming računala s najnovijim procesorima i grafičkim karticama. Napajanje je opremljeno 120 mm ventilatorom maksimalne brzine vrtnje od 1800 okretaja u minuti. Ovaj ventilator je vrlo tih prilikom uobičajenog rada, čak i kod većeg opterećenja. Jedini je nedostatak što nema fan-stop funkciju, odnosno mogućnost da se posve isključi kod manjeg opterećenja. Možemo samo zaključiti kako je zahvaljujući posve modularnom dizajnu Be Quiet značajno unaprijedio svoju Pure Power 11 seriju napajanja, koja se odlikuje izvrsnom efikasnošću, uzornom stabilnošću i tihim radom. Pure Power 11 Proizvođač: Be Quiet Snaga: 750 W Efikasnost: 8DPLUS Gold certifikat s efikasnošću do 93,9% pri 230 V Podržani standardi: EPS 12 V 2 92/ Energy 8.0 Dimenzije: 1BD x 150 x B6 mm Masa: 1,69 kg Ventilator: 1 x 120 mm 1800 rpm max. Priključci: 1 x ATX motherboard (20+4 pm), 4 x PCI Express (6+2 pin). 1 x P4+4/ 1x P8, 9 x S-ATA (5 pin], 2 x P-ATA Ddizajn, kvaliteta izrade, snaga, efikasnost, modularan diza n I ne podržava fan-stop funkciju &lt;/td&gt;

Prije upotrebe preporučljivo je instalirati aplikac ju za upravljanje Huawei AI Life
Marin REŽIĆ Prvo smo ove godine dobili priliku testirati Huawei FreeBuds 4i, koje su nas u mnogočemu ugodno iznenadile. Sada smo dobili priliku isprobati Huawei FreeBuds 4, nešto napredniji model, koji donosi promijenjen izgled kutijice za pospremanje i punjenje, mogućnost bežičnog punjenja te kvalitetniji zvuk zahvaljujući većim zvučničkim jedinicama. Open-fit forma Huawei FreeBuds 4 stižu u majušnom pakiranju u kojem pronalazimo osnovno - kabel za punjenje, kutijicu za pospremanje i punjenje slušalica te same slušalice. Kutijica za punjenje u odnosu prema modelu 4i sada je pravilnog kružnog oblika. I dalje su slušalice jedne od izgledom najprivlačnijih na tržištu. Kompaktne dimenzije i praktičnost koju s njima dobivamo za to su najzaslužnije. Same slušalice nakon vađenja iz kutijice otkrivaju izuzetno duguljast vrat i zanimljiv opet-fit način nošenja. Naime, za razliku od klasičnih in-ear slušalica, koje svojim silikonskim nastavkom ulaze u sam usni kanal, open-fit slušalice samo se naslanjaju na usni kanal. Prednost takvog nošenja slušalica je u tome što ih je u nekim situacijama puno ugodnije nositi. Neke od takvih situacija su one fizički zahtjevnije, poput sportskih aktivnosti ili vježbanja, kada se intenzivno znojimo. S druge strane, mana je što takve slušalice nisu za svakoga. Nekome će savršeno ležati, a nekome će ostavljati dojam kao da ispadaju, odnosno da ne sjede dobro. Mi takvih problema nismo imali, no svakako je preporučljivo, ako imate priliku naravno, slušalice prije kupnje isprobati. Slušalice su odmah nakon vađenja iz kutije spremne za povezivanje s pametnim telefonom. Prije upotrebe preporučljivo je instalirati aplikaciju Huawei AI Life, kojom upravljamo slušalicama, instaliramo ažuriranja i drugo. Bogatiji zvuk Jednom povezane s pametnim telefonom, Huawei FreeBuds 4 spremne su vam pružiti vrhunsko uživanje u glazbi. Za razliku od modela Huawei FreeBuds 4i, slušalice Huawei FreeBuds 4 imaju ugrađenu veću zvučničku jedinicu (14,3 mm prema 10 mm). S većom jedinicom u pravilu stiže i bolji, bogatiji zvuk, pa ni ovdje to nije iznimka. Bogatiji tonovi posebno su izraženi pri srednjoj glasnoći, a najizraženiji su, očekivano, pri niskim i srednjim frekvencijama. Iako je kod open-fit slušalica ponekad izazovno postići visoku kvalitetu zvuka, Huawei ističe kako se kod FreeBuds 4 slušalica zvuk prilagođava uhu vlasnika te se time postižu najbolje performanse. Kako bi zvuk ostao čist i lišen okolnih tonova, brine se aktivno poništenje buke, odnosno ANC (Active Noise Cancellation). Pomalo neobično je to što kod FreeBuds 4 poništenje buke može biti samo isključeno ili uključeno. Naime, nedostaje treći mod rada, kao kod modela 4i, koji propušta neke bitne zvukove izvana (primjerice, truba automobila ili sirena hitne pomoći). Svojevrsno opravdanje zašto je kod skupljeg modela to izostavljeno možemo naći u tome što open-fit slušalice imaju lošiju pasivnu izolaciju vanjske buke od in-ear slušalica, pa se možda i s tim računalo. Slušalice su osjetljive na dodir. Tako tapkanje po njima omogućava pauziranje, javljanje na poziv i slično. Sto se tiče autonomije, ona je, za razliku od modela 4i, drastičPreporučena cijena za 11 nauci FreeBuds 4 je 1200 kuna no niža pa tako iznosi 4 sata s punim slušalicama, za razliku od 10 sati kod modela 4i. To je donekle kompenzirano brzim punjenjem, koje obećava 2,5 sati autonomije uz samo 15 minuta punjenja. Ukupno vrijeme autonomije uz pune baterije na kutijici za punjenje je pak jednako kod oba modela i iznosi 22 sata. Punjenje kutijice za pospremanje može se odvijati s pomoću kabela, ali i bežično, s pomoću uobičajenih bežičnih punjača. Preporučena cijena za Huawei FreeBuds 4 je 1200 kuna. Činjenicu da je cijena dvostruko viša u usporedbi s onom modela 4i, Huawei FreeBuds 4 opravdava boljim zvukom, bežičnim punjenjem i open-fit formom, pa ako su vam oni u fokusu - Huawei FreeBuds 4 čini se kao dobar odabir. To više što trenutno traje akcija u kojoj se na dar dobiva Huawei Band 6.

Galaxy for the Planet
Tvrtka Samsung nedavno je lansirala platformu Galaxy for the Planet, a riječ je o održivoj platformi za poslovni segment digitalnih mobilnih komunikacija koja se odlikuje velikim razmjerom, inovativnošću i duhom otvorene suradnje, a sve s ciljem ostvarenja opipljivih klimatskih rješenja u poslovanju tvrtke. Tvrtka Samsung utvrdila je inicijalne ciljeve do 2025. godine, čija je svrha smanjenje utjecaja na okoliš, kao i smanjenje uporabe resursa za proizvodnju i odlaganje Galaxy proizvoda. Vjerujemo da svatko ima svoju ulogu u pružanju inovativnih rješenja koja štite planet za nadolazeće generacije. Samsung kao tvrtka razumije da se naši napori moraju uskladiti s našim poslovnim procesima, našim utjecajem i veličinom čitavog Galaxy ekosustava u cijelom svijetu. Galaxy for the Planet važan je korak na našem putu prema stvaranju održivijeg svijeta, a to ćemo učiniti s otvorenošću, transparentnošću i suradnjom koja pokreće sve što radimo, izjavio je TM Roh, predsjednik i voditelj odjela za mobilne komunikacije Samsung Electronics. S ciljem korištenja recikliranog materijala u svim novim proizvodima do 2025. godine vezanih uz segment mobilnih komunikacija, Samsung će koristiti različite reciklirane materijale u svojim proizvodima, uzimajući u obzir njihovu snagu, estetiku i trajnost. Štoviše, Samsung radi na potpunom uklanjanju plastike za jednokratnu uporabu iz ambalaže proizvoda do 2025., i to smanjenjem, uklanjanjem i zamjenom nepotrebnih resursa i materijala koji se tradicionalno koriste u pakiranju uređaja te uključivanjem ekološki prihvatljivih rješenja. Pritom glavnu prednost ima tehnologija uštede energije, koja povećava energetsku učinkovitost i smanjuje potrošnju energije. Samsung je uspješno smanjio potrošnju energije u stanju pripravnosti na svim punjačima za pametne telefone na 0,02 W, što je među energetski najučinkovitijim u mobilnoj industriji. Kako bi ubrzao ovaj napredak, Samsung će raditi na postizanju nulte potrošnje energije u stanju pripravnosti za punjače za pametne telefone, ciljajući smanjenje na ispod 0,005 W do 2025. godine. I naposljetku, Samsung preuzima obvezu da će sav otpad preusmjeriti s odlagališta do 2025. prema recikliranju. Samsung je također najavio rad na smanjenju e-otpada na globalnoj razini optimiziranjem životnog ciklusa proizvoda, poboljšanjem procesa projektiranja proizvoda i putem inicijativa, kao što su Galaxy Upcvcling, Certified Re-Newed i Trade-In programi. Napredak tvrtke Samsung u održivom poslovanju možete pogledati u Izvješću o održivosti za 2021. godinu. M.R. &lt;/td&gt;

Huawei je izbacio novi flagship pametni sat koji nakon tri godine od prošloga modela izgleda kao apsolutan premium proizvod PIŠE: MARIO ŠEŠLEK Posljednjili nekoliko godina Huawei je zaredao nekoliko satova pod GT brendom, razvijajući jedinstven premium dizajn s kojim se vrlo mali broj satova od mainstream brendova može mjeriti. Sada je sve naučeno implementirao i Watch 3 Pro model, linija pravih pametnih satova od Huaweija. Naglasimo odmah da su izašle dvije verzije, standardna i Pro, te je razlika osim u boljim materijalima i u većoj bateriji, koja značajno mijenja vaše ponašanje sa satom. Huawei Watch 3 Pro tako dolazi s kućištem od titanija i keramičkom poleđinom, dok se sprijeda staklom otpornim na grebanje štiti veliki AMOLED zaslon. Ima dijagonalu od 1,43 inča te rezoluciju od 466 x 466 piksela, odnosno 326 ppi. Rub oko zaslona svaku generaciju sve je tanji, no s ovolikim zaslonom promjer sata iznosi 48 x 49,6 mm, što znači da će ipak biti usmjeren više većim muškim rukama. Velika baterija koju koristi znači i deblje kućište, a s 14 mm debljine sat će svakako biti primijećen na svakoj ruci. Unatoč veličini, bez remena teži svega oko 63 grama, tako da ne predstavlja veliko opterećenje na ruku. Možete birati između kožnog A HUAWEI HEALTH aplikacija prati vaše vježbanje, rad srca, spavanje, zasićenost krvi kisikom, razinu stresa... A PRIJEĐENA RUTA se može prikazati i u obliku video animacije koja će vam pokazati kako ste se kretali na kojem dijelu staze i titanij remena te smo mi na recenziju dobili kožnu verziju. Spomenimo još da sat nosi 5 ATM standard vodootpornosti s do 50 m dubine, no Huawei naglašava kako se radi o plivanju u plitkim vodama te ne preporučuje ronjenje niti ikakav dodir s vodom pod pritiskom. Od senzora, standardnoj postavi sastavljenoj od žiroskopa, mjerenja otkucaja srca, barometra, kompasa i SpO2 pridružio se i senzor mjerenja temperature površine kože koji može ukazati na potencijalne probleme s vašim zdravljem kada vam temperatura počne rasti. Imajte na umu da je prosječna temperatura površine kože 33,5 °C Huavrei nije otkrio koji SoC novi satovi koriste, no sa 2 GB radne memorije i 16 GB pohrane sustav doslovno leti kroz menije te niti zahtjevne animacije nisu predstavljale problem. Sat se kontrolira touchscreenom, a s desne strane imamo krunu koju okrećete za scrollanje te pritišćete za kretanje po izborniku. Donji gumb služi za pristup kratici koju postavite. Sat se puni bežično snagom od 10 W, a ima bateriju od 790 mAh. HarmonyOS 2 Glavna razlika između standardne i GT serije satova je u snazi sustava te GT serija dobiva LiteOS sustav koji je značajno limitiran kako bi izvukao što više vremena iz baterije. Watch 3, kao i Pro verzija, koriste cijeli sustav baziran na Androidu, a riječ je o Huaweijevom vlastitom HarmonyOS-u. On ovaj sat pretvara u uređaj kojem mobitel nije potreban te je naoružan vlastitim app dućanom, može se sam povezivati na WiFi mreže te pomoću eSIM-a ima pristup LTE mreži, a može i obavljati pozive s mikrofonom i zvučnikom. Huawei Health aplikacija može relativno lagano kopirati vašu SIM karticu digitalno na sat, no vaš operater mora podržavati cijelu priču te ćete i dalje morati popričati s predstavnikom da se sve aktivira. Aplikacija Zdravlje na mobitelu nudi vam pregled... zdravlja, podataka koje sat skuplja za vas, a taj dio ostaje pregledan kao i kod GT modela, s preciznim podacima kroz dan. Sat prati i vaše spavanje s vrlo detaljnim opisima što koja vrijednost znači te kako poboljšati vaš san. GPS je također značajno poboljšan te koristi dual-band tehnologiju, pa će praćenje sporta biti preciznije no ikad. Osim brojnih aplikacija za praćenje sporta, možete instalirati dodatne aplikacije iz dućana, no s obzirom na to da je sustav tek izašao ima svega pedesetak aplikacija te ćemo morati malo pričekati da se ovdje nađu i najpopularniji fitness trackeri. Sat ima više opcija za rad u vezi s baterijom ovisno o razini funkcionalnosti koju želite. Prosječno radi oko pet dana kada sve uključimo, a limitiranje rada vanjskih aplikacija produljit će rad na 7- 14 dana ovisno o korištenju pa sve do 20 dana u iznimnim situacijama. Watch 3 Pro Performanse: Cijena: Cool faktor: Proizvođač: Huawei Operativni sustav: HarmonvOS Ekran: AMDLED, 466 x 466 piksela, 1,43 Baterija: 790 mAh Dimenzije i masa: 48 x 49,6 x 14 mm, 63 g DBrzi svestran sustav sa mnogo mogućnosti i aplikacijama iz dućana, baterija 1 Visoka cijena, dizajn sustava sličan konkurenciji consumer. huawei.com/ &lt;/td&gt;

TEMA BROJA WORK &amp;amp; GAMING PC BUILD PIŠE: MARIO ŠEŠLEK Novi naslovi i dalje izlaze te počinju koristiti najnovije zanimljive grafičke mogućnosti, za koje će vam trebati i moderan hardver. Nvidia i AMD u najnovijoj liniji proizvoda imaju RavTracing mogućnosti, odnosno obradu prikaza svijetla na realističniji način u stvarnom vremenu. Ovakva rečenica dolazi s puno zvjezdica na kraju, s obzirom na to da iako RavTracing označava velik skok u grafičkom izgledu igara, puno se toga mora zaobići kako bi sustav zapravo radio u stvarnom vremenu. Neke igre implementiraju RT samo za prikaz sjena, neke za specifične refleksije u staklu ili vodi, a to je sve ipak još daleko od potpunog RavTracinga, odnosno ima puno mjesta za daljnji razvoj hardvera kao i softvera. Kartice nove generacije ipak su primjetno jače, pogotovo kada ih se koristi bez RavTracing tehnologije, pa smatramo da s obzirom na cijene ipak nije isplativo gledati prošlu generaciju kartica na tržištu novog hardvera. No, druge specifikacije otvaraju se većem izboru, priliku koju smo naravno iskoristili. Dok smo se fokusirali na gaming, računalo je složeno da može prožvakati i druge zahtjevne zadatke s dosta prostora za upgrade jednom kada ćete ipak trebati kakav-takav boost. Pogledajmo tako koje smo točno dijelove odabrali za ovaj mid-range build s nevjerojatnom cijenom koja bi vrlo lagano mogla pasti u sljedećih nekoliko mjeseci te ponovno postati kompetitivna za prosječan budžet. Procesor: AMD Ryzen 5 3600 Šest jezgri, 12 threadova sve je što trebate znati o ovom procesoru. Turbo od 4,2 GHz u igrama će lagano držati, dok će pokretanje više threadova smanjiti tu vrijednost. Overclockanjem nećete moći prijeći Turbo brzine pa ako koristite programe s malo threadova, overclockanjem gubite performanse te se ono isplati samo ako koristite sve jezgre. Pohrana: Patriot Viper VPN100 512 GB Best BuvSSD disk iz našeg testa moderne ponude u pohrani idealan je odabir za ovakav build. Ako volite imati sve na disku istovremeno, svakako si uzmite 1TB opciju. Disk dolaziš s vlastitim hladnjakom tako da će zadržati performanse i ako ga vaša matična nema. Matična ploča: Gigabyte B550 Gaming X Ako kupujete gaming računalo, trenutno nema ozbiljnog razloga za kupnju skupljih X570 ploča koje još ktome imaju i glasna aktivna hlađenja na sebi. B550 čipset idealan je jer nudi PCle 4.0 standard na dovoljno linija da značajno modernizirate svoje računalo, pogotovo s pohranom bez plaćanja tehnologije koja se tek treba razviti i implementirati. GAMING PC BUILD TEMA BROJA Visoke cijene novih komponenti svakako će natjerati svakoga da dvaput razmisli o kupnji novog računala, a mi smo detaljno razradili naš odabir da vama pomognemo u odluci .. .Radna memorija: Patriot Viper 2x8 GB 4000 MHz AMD platforma obožava brzu radnu memoriju sa značajnim bonusima u performansama. Treba li zato platiti duplo skuplji RAM za par postotaka FPS-a? Rekli bismo da ipak ne treba, no uvijek možete naći zlatnu sredinu koju ćete moći financirati, te savjetujemo svakako kupovanje po dva keksa za maksimalni benefit. Grafička kartica: Gigabyte RTX3060Gaming0C12GB Ah, da. Famozne entrv-level kartice od Nvidije za samo 6.000 kuna zvuče nevjerojatno, no kopanje kriptovaluta kao i pandemija nose svoj danak. Odluka Nvidije da implementira 12 GB radne memorije je u najmanju ruku zanimljiva te memorija vjerojatno neće biti iskorištena s obzirom na mogućnosti kartice koja sefokusira na FullHD i nategnuto 1440p gaming. Napajanje: Corsair CX750F RGB Kod napajanja najhitniji je omjer snage računala i samog napajanja. U savršenom slučaju, smatramo da bi napajanje trebalo biti pod 50% opterećenja većinu vremena, primjerice dok igrate. Teško je unaprijed odrediti te vrijednosti, no postoje kalkulatori koji će vam sami reći koliku snagu trebate. Drugi detalj je kvaliteta samog napajanja, no za svako morate pogledati recenziju, a cijena je vrlo očit indikator korištenih materijala. 1 Kućište i ventilatori: Thermaitake S300 TG kućište, Pure 14 ARGB Sync ventilatori Ovo kućište omogućuje velike opcije instalacije različitih rješenja za hlađenje, od 120 mm pa sve do 200 mm ventilatora. Imate i nevjerojatnu fleksibilnost postavljanja i high-end buildova sa vodenim hlađenjima, a sve po vrlo atraktivnoj cijeni. Kao i uvijek, voljeli bismo vidjeti otvoreniju prednju stranu kućišta kako bi protok zraka bio veći, no s druge strane možete usis staviti i paralelno s matičnom pločom. WWW. VIDILAB.COM VIDI Lm 305-306 / 2021 27 I Grafička kartica: Gigabyte RTX 3060 Gaming 0C12 GB Entry-level grafička za one koji žele iskusiti najnovija dostignuća u grafičkim tehnologijama najslabija je kartica serije 3000 od Nvidije, koja bi gamerima po atraktivnoj cijeni trebala donijeti vrlo dobre performanse. Dapače, u idealnom svijetu cijena kartice trebala bi se vrtjeti oko 2.500 - 3.000 kuna, ovisno o modelu. Danas se cijena ove kartice vrti od 5.800 do 8.600 kuna, ovisno o dućanu, još jedan detalj na koji treba pripaziti za optimalnu kupnju. Ove cijene su i glavna prepreka kupnji novog računala, no pogledajmo što nam RTX 3060 donosi. Prva specifikacija koju ćete primijetiti je 12 GB VRAM memorije. Dok je količina definitivno impresivna, na žalost, količina grafičke memorije teško se može iskoristiti i u 4K situacijama jednom kada pređete 8 GB. Uz to, širina sabirnice prema samom GPU čipu nešto je uža od boljih kartica pa je brzina memorije također nešto manja. Drugim riječima, ima bitnijih specifikacija koje će odrediti stvarne performanse kartice. Sam GPU otisnut je na Samsungovom 8 nm proizvodnom procesu te nam donosi 12 milijardi tranzistora za ovu karticu. Kartica koristi 3.584 ČUDA jezgri čija je količina, zajedno s radnim taktom, možda najbolji pokazatelj klasičnih performansi. Pod klasične performanse ne ubrajamo nove tehnologije, a to su primjerice RavTracing. Ova kartica ih ima svega 28 te će korisnicima moći ponuditi umjerene efekte ako žele pristojan fps u igrama. Tu je još jedan skup jezgri, a riječ je o takozvanim Tensor jezgrama, kojih je 112 te se bave zadacima poput Al-ja te strojnog učenja. Nvidiji omogućuju implementaciju odličnih tehnologija poput DLSS 2.0 koji značajno podiže performanse u podržanim igrama. Priča ide ovako: Igra standardno radi na 75 fps-a na određenoj rezoluciji. Paljenje RavTracing tehnologije spušta fps na oko 40. DLSS tehnologija funkcionira tako da se igra počne renderirati na nižoj rezoluciji od one koju želite, značajno povećavajući performanse, a zatim Tensor jezgre s naprednim strojnim učenjem podižu rezoluciju na onu koju vi želite te vraćaju oštrinu i detalje inače mutnoj manjoj renderiranoj slici. Tim postupkom, paljenjem RavTracinga ponovno igrate na oko 75 fps-a, a kvaliteta slike je i dalje na vrlo visokoj razini. No, kartica je ipak značajno limitirana u usporedbi s 3060 TI karticama te predstavlja napredak od oko 10% u performansama u usporedbi s 2060 Super karticom prošle generacije. Ako pričamo o maksimalnim grafičkim postavkama u modernim naslovima, bit ćete zadovoljni s FullHD rezolucijom, QHD (1440p) će većinom biti iznad 60 fps-a, no 4K je ipak prevelik izazov te možete očekivati i manje od 50 fps-a u zahtjevnim modernim naslovima. Naravno, spuštanje s max postavki brzo će poboljšati stanje performansi, dok kvaliteta u velikom broju naslova i dalje izgleda zadovoljavajuće s obzirom na cijenu sustava. Gigabvteova kartica je sama po sebi izrađena s tri ventilatora te stane u dual-slot dimenzije i pristojne je duljine za manja kućišta. Uz to, treba joj samo jedno dodatno 8-pinsko napajanje, što vam otvara opcije kod odabira napajanja. 28 VIDI br 305-306 / 2021 WWW.VIDI.HR WORK &amp;amp; GAMING PC BUILD TEMA BROJA Procesor: AMD Ryzen 5 3600 Po nama savršeni mid-range procesor, AMD-ovo ZEN 2 rješenje očito je toliko dobro da se ni ne trude zamijeniti ga novijom verzijom. Naime, Rvzen 5 5600X drži cijenu od 2.500 kuna, što ga automatski izbacuje iz bilo kakvog razmišljanja za gaming PC te ga preporučujemo samo ako procesor koristite za neki drugi rad i to u 100% kapacitetu. Rvzen 5 3600 može se naći za 1.450+ kuna, što je daleko atraktivnija ponuda te se po nama isplati kao dugoročna investicija u računalo. Intelovi konkurentni 15 procesori 11. Generacije su ipak još preskupi, no to bi se moglo promijeniti s vremenom. Rvzen 5 3600 dolazi sa 6 fizičkih jezgri i 12 threadova te se drži radnih taktova od 3,6 GHz do 4,2 GHz. Ako imate imalo pristojan hladnjak, za vrijeme gaminga procesor će držati 4,15 GHz radni takt. Ovi procesori podržavaju PCle 4.0 standard kao i većina matičnih ploča s kojima ga možete upariti tako da i ovdje imate opciju future-proofinga s brzom pohranom ili USB portovima, ovisno 0 potrebi i budžetu. Standardan TDP od 65 W znači da dobivate Wraith Stealth hladnjak standardno, no savjetujemo da uložite u nešto bolji tower hladnjak kako bi cijeli sustav tiše radio, a i zato što su moderni procesori, kao i grafičke kartice, vrlo osjetljivi na tem će optimalan hladnjak osigurati 1 maksimalne performanse procesora. Procesor je otključan te ga je moguće i overclockirati, no moderni Rvzen sustavi često nemaju impresivan prostor za overclockiranje. Dobit ćete možda koji postotak fps-a više za daleko veći napor na procesoru kao i više zagrijavanje te glasniji sustav. Overclockiranje će imati najveći benef it ako koristite sve jezgre do maksimuma, čega kod gaminga, naravno, nema. Smatramo da je ovaj procesor idealan partner RTX-u 3060 za gaming, a ako zatreba može obaviti i zahtjevnije zadatke van gaminga, kako to pokazuju i Cinebench rezultati. Matična ploča: Gigabyte B550 Gaming X BBS0GRMINGX &amp;gt;; ! AMD-u je dugo trebalo da izbaci mid-range B550 čipset, no sada na tržištu imamo ploče svih dimenzija i raznolikih funkcionalnosti te je lagano odabrati ono što će upravo vama najviše koristiti. Mi smo odabrali Gigabvte B550 Gaming X ploču, koja nudi dva M.2 utora za brze NVMe SSD diskove, s tim da jedan utor podržava 4 x PCle 4.0, odnosno brzine do 5.000 MB/s kod kompatibilnih SSD diskova. B550 ploče podržavaju i PCle 4.0 xl6 konekciju s grafičkom karticom, a naša RTX 3060 je također kompatibilna, no neće se primijetiti neke dodatne performanse, s obzirom na to da niti s 3.0 standardnom nije bilo bottlenecka u ovom dijelu sustava. Matična ploča ima solidnu kontrolu električne energije te joj 65 W procesor neće predstavljati problem. Veliki pasivni hladnjaci znače i da nije potrebno imati aktivno usmjereno hlađenje pa su tower hladnjaci još sigurniji za korištenje. Ploča podržava i našu odabranu memoriju od 4.000 MHz radnog takta uz brzi klik unutar BlOS-a te nismo imali problema s ostatkom postavki, a BIOS prepoznaje naknadno umetanje USB pogona za instalaciju Windowsa, što je i dalje rijetka funkcija, a olakšava instalaciju OS-a bez konstantnih resetiranja. Bitna stavka je i činjenica da se ovdje nalaze dva utora za RGB analogni sustav te još dva za digitalne ARGB sustave, što smo naravno i sami iskoristili. Straga imate jedan super brzi USB 3.2 Gen 2 te 3 x USB 3.2 Gen 1 portova. Jedan od njih je bijeli te u slučaju da trebate updateati BIOS bez pristupa kompletnom sustavu, jednostavno USB s BlOS-om utaknite u ovaj utor i pratite danja uputstva u priručniku. Za ovakav update nije vam potreban niti procesor. Ploča, naravno, podržava i TPM za instalaciju nadolazećeg Windows 11 sustava. Ploča osim preciznih opcija u BIOS-u omogućuje i bogatu kontrolu unutar samih Windowsa zahvaljujući svojim aplikacijama kojima možete automatski prilagođavati specifične funkcije. Dok je moguće sinkronizirati i razne ARGB sustave, mogućnosti su bile limitirane za naše želje. WWW.VIDILAB.COM VIDI hi 305-306 / 2021 29 TEMA BROJA WORK &amp;amp; GAMINC1PC BUILD / Radna memorija: Patriot Viper2x8GB4000MHz Ako se Intel i AMD razlikuju po jednom, onda je to pristup radnoj memoriji. Intel konzervativno zaključava svoje mid-range i niže procesore na niske radne taktove memorije, dok AMD s druge strane omogućuje vrlo brze memorijske module da rade na njihovim sustavima. Intel, s druge strane, i ne vidi toliki benefit niti kada se u njega stave vrlo brzi memorijski moduli, dok AMD procesori kao i kompletan sustav mogu i te kako iskoristiti bržu RAM memoriju pa tako i savjetujemo da potražite nešto bržu memoriju. Zlatna sredina vrti se oko 3600 MHz kitova. Idealno bi bilo kupiti set od dva keksa memorije poput našeg 2 x 8 GB kako bi radili u dual-channel konfiguraciji. Vrlo je bitno i kako ih stavljate u sustav te je preporuka uvijek ih staviti u drugi i četvrti utor za RAM, no posavjetujte se s uputstvima svoje matične ploče. No, osim same radne frekvencije RAM keksa, bitne su dodatne vrijednosti, koje počinju s CL18.... Što je radna frekvencija viša i CL će rasti, no smatramo da pri brzini od 3600 MHz ne idete iznad CL17 za optimalnu brzinu. Više frekvencije imat će manje benefite uz višu cijenu pa se ipak ne isplati ulagati visoke svote. Mi smo sustav isprobali s 4000 MHz, što procesoru naravno nudi puno prostora za vrhunske performanse te svakako provjerite prije kupnje najbržu memoriju koje se možete dokopati, s time da Patriot Viper serija trenutno drži vrlo popularnu poziciju s obzirom na pristupačnu cijenu. Moderni RAM keksi dolaze i s RGB rasvjetom, no morat ćete biti spremni platiti dodatnih parsto kuna bez efekta na performanse. Nama je teško prijeći preko toga, no za mid-range sustav neke stvari se moraju žrtvovati. Napajanje: Corsair CX750F RGB Ovo napajanje više je nego dovoljno za ovakav build. Dapače, RTX 3060 koju koristimo preporučuje 550 W napajanje, no savjetujemo da uvijek uzmete malo jače napajanje od preporučenog. Sama snaga napajanja daleko je od mjere kvalitete, no većina napajanja ima optimalnu učinkovitost na oko 50% iskorištenosti. Rekli bismo da pripazite na konektore koje dobivate, a najhitnija stvar je da odabrano napajanje ima dovoljno dodatnih nastavaka za CPU napajanje. Utor za ovaj dio napajanja nalazi se u gornjem lijevom kutu matičnih ploča, a mainstream ponuda mahom zahtijeva 8-pinsko 12 V dodatno napajanje za procesor. Napajanje je vrlo kompaktno, s dimenzijama od 150 x 86 x 140 mm te će stati u velik broj buildova. Riječ je o potpuno modularnom napajanju bijele boje pa će cable management biti nešto lakši, a možete se poigrati crno bijelim buildom ili, kako smo mi u posljednjih par navrata napravili, potpuno bijeli build. Plus, dobivate i RGB ventilator kojeg je također moguće kontrolirati, što može podignuti ukupan dojam ako je napajanje vidljivo. 30 VIDI br. 305-306 / 2021 WWW.VIDI.HR WORK &amp;amp; GAMING PC BUILD TEMA BROJA Pohrana: Patriot Viper VPN100 512 GB Kada pričamo o gaming buildu, učitavanje samih igara neće imati ogroman udarac na performanse s obzirom na to kakav SSD uzeli, čak i ako se radi o klasičnom SATA III SSD-u. No, ipak preporučujemo M.2 SSD sustave, s obzirom na to da u zadnje vrijeme ipak koriste novije i modernije tehnologije, a smanjuju i gužvu žica u vašem sustavu. Ovaj disk lagano se može smjestiti među brže diskove u ponudi, a veliki hladnjak osigurava optimalnu temperaturu rada i pri duljim zadacima. Ovdje glavni problem može predstavljati pohrana pa je dobra ideja uzeti 1 TB veličinu ako volite imati veći broj igara na disku istovremeno. Manji disk na testu postiže brzine čitanja/pisanja od 3.410 / 2.237 MB/s te se radi o PCIe 3.0 disku, dok vam za kasniju ekspanziju ostaje 4.0 verzija jednom kada će vam biti potrebno više brže pohrane. Uz disk dobivate tri godine tvorničke garancije. Kućište i ventilatori: Thermaltake S300 TG kućište, Pure 14 ARGBSvnc ventilatori Thermaltakeovo kućište S300 nudi veliki prostor i za termalno najzahtjevnije buildove po vrlo atraktivnoj cijeni. Metalni prednji pokrov i dalje vuče proizvođače te izgleda impresivno, no po nama previše limitira hlađenje. Prednji pokrov je odmaknut od unutarnjeg prostora za instalaciju ventilatora s prolazom za zrak sa svake strane koji je i filtriran. Kućište je šire od većine na tržištu, no zato nudi više mogućnosti. Kada pričamo o performansama računala, moderne komponente iznimno su osjetljive na radnu temperaturu te će dobro hlađenje na kraju presuditi hoćete li imati maksimalne performanse. Uvijek možete proći s dva usisna ventilatora i jednim koji izbacuje topli zrak straga, no jednom kada krene gaming morat će jače raditi da održi sustav na optimalnoj temperaturi. Ovo kućište ide do krajnosti te omogućuje sprijeda instalaciju dva 200 mm ventilatora ili tri 120 / 140 mmvetilatora. Pokrov također podržava jedan 200 mm ventilator za izbacivanje zraka ili dva 120/140 mm ventilatora. Straga stane jedan 120/140 mm ventilator. Mi smo se odlučili nabaviti ARGB ventilatore kako bi sustav bolje izgledao, no ovdje možete dosta uštedjeti ako odaberete standardne ventilatore. Mi svakako preporučujemo 140 mm ventilatore za tiši rad uz veću propusnost zraka. ARGB ventilatori trebaju ogromnu količinu žica koje ćete trebati složiti kako ne bi završile posvuda te je instalacija značajno duža, no po nama se na kraju isplati. Dodali smo i dva 120 mm ARGB ventilatora na be quiet!-ov tower hladnjak da upotpunimo izgled, a sve se skupa može kontrolirati preko jednog ARGB headera na matičnoj ploči ako uzmete isti brend ventilatora. Thermaltake omogućuje da se sve spoji u seriju, što daleko olakšava upravljanje softverom, pogotovo rješenjima trećih strana kakvo smo i koristili za slikanje. Kućište sprijeda skriva cijelo blještavilo sustava, no staklena stranica otkriva svu čar sustava ako ga okrenete kako spada. WWW.VIDILAB.COM VIDI br 305-306 / 2021 31 &lt;/td&gt;

cima tamo gdje se oni nalaze. Sve digitalno Konverzacijska trgovina je nešto poput novog oblika direktnog marketinga odnosno marketinga e-trgovine koji uključuje brendove i potrošače koji međusobno izravno komuniciraju putem mrežnih kanala. Upotrebljava umjetnu inteligenciju (AI) poput chatbotova za poticanje prodaje i povećanje korisničkog iskustva, ali neki brendovi i dalje drže ljudske prodajne pomoćnike da bi komunikaciju učinili osobnijom. Sve se odigrava putem interneta. Novi komunikacijski alati brzo odgovaraju na upite kupaca, koji jednostavno pronalaze ono što im treba, i olakšavaju transakcije. Pojam razgovorna trgovina osmislio je 2015. Chris Messina, a odnosi se na aplikacije za razmjenu poruka i kupnju, odnosno interakciju kupaca s brendovima putem Facebook Messengera, WhatsAppa, Talka, WeChata... Ili putem glasovne tehnologije poput Amazonova digitalnoga glasovnog pomoćnika Echa. Primjerice, Sephorin chatbot Sephora Virtual Artist omogućuje kupcima da isprobaju različite boje ruževa za usne koristeći se selfie fotografijama. A Facebook je pokrenuo aplikaciju Facebook Business Suite, koja kombinira Facebook Messenger i Instagram chat u jedinstvenu pristiglu poštu te olakšava tvrtkama primanje upozorenja, obavijesti i poruka na jednom mjestu. Potrošači mogu razgovarati s predstavnicima tvrtke, dobiti korisničku podršku, postavljati pitanja, dobivati prilagođene preporuke, čitati recenzije i kliknuti za kupnju bilo čega u aplikacijama za razmjenu poruka. Komunikacijske platforme koje omogućuju vezu između brendova i kupaca bit će i dalje ključne za veće korištenja alata za razgovornu trgovinu koja se koristi umjetnom inteligencijom za automatizaciju maloprodajnih transakcija i plaćanje putem novih tehnologija, uključujući chatbotove, razmjenu poruka i digitalne glasovne pomoćnike. U ovom obliku trgovine prednjače chatbotovi kojima su se kupci navikli koristiti kao dijelom iskustva kupnje putem interneta, ali njihova sposobnost odgovaranja na pitanja ograničena je te na ona složenija odgovaraju prodajni pomoćnici. Automatska prodaja Kompanije poput Applea, Samsunga ili HP-a koje prodaju elektroniku još uvijek, uz chatbotove, zapošljavaju prodajne pomoćnike. Chatbotovi upotrebljavaju razgovornu umjetnu inteligenciju za jednostavno odgovaranje na upite o isporuci, povratu novca te ostalim često postavljanim pitanjima. Mogu se upotrijebiti čak i za prikupljanje povratnih informacija ili za promicanje mogućnosti unakrsne prodaje i nadogradnje. Primjerice, brendovi Sephora i Whole Foods koriste se chatbotovima kako bi kupcima pružili komplementaran sadržaj, a ostali poput Lyfta i Pizza Huta programirali su ih za odgovaranje na upite postavljene tehnologijom glasovnog pomoćnika. To omogućuje automatsku prodaju izravno putem chata, a brendovi mogu stvoriti chatbot za svoju wrf&amp;gt;-stranicu, kao i za popularne platforme Facebook Messenger i WhatsApp. Prilagođeni razgovori Tri najpopularnije svjetske aplikacije za razmjenu poruka su WhatsApp, Facebook Messenger i WeChat; prvi ima dvije milijarde korisnika i njime se najčešće koristi u Zapadnoj i Srednjoj Europi, Rusiji, dijelu Afrike, Srednjoj i Južnoj Americi, Kanadi, Indiji i Saudijskoj Arabiji. Facebook Messenger najpopularniji je u SAD-u, Sjevernoj Africi i Australiji te ima 1,3 milijarde korisnika, a WeChat je dominantan u Kini. Prednost konverzacijske trgovine je u tom što pruža brendovima snažan alat za komunikaciju na personaliziran način, čime povećava njihovo zadovoljstvo i potiče prodaju. Ključna prednost je upravo u poticanju prodaje jer je svaki razgovor prilagođen klijentima na način daje konverzacijski marketingoptimiziran za postizanje što bolje prodaje. Potrošači koji komuniciraju s brendom na taj način su se vrlo često već odlučili nešto kupiti te je važno da ih brend ohrabri u donošenju konačne odluke. Istraživanje ForreHUTVADVBOl I want a suit OKI wlll find wbich Suitabte for yoo stera, američke i vodeće svjetske kompanije za ispitivanje tržišta, prove MARIJA BRNIC manja brnic@poslovni hr Mlada IT tvrtka iz Zagrebačkog inovacijskog centra (Zicer), Strategio, lani je sa svojom aplikacijom Kliker započela svoju prvu komercijalnu poslovnu godinu, a već ove godine bilježi snažan iskorak na nova tržišta. Prije tri tjedna otvorila je tako podružnicu u Švedskoj, uz već postojeće u Sloveniji i Srbiji, a njezino market intelligence rješenje dostupno je u 17 europskih zemalja, no kako iz tvrtke najavljuju, to je tek početak. Dnevno obrade milijun URL-ova Web aplikaciju Kliker koriste neki od vodećih svjetskih brendova u potrošačkoj elektronici i bijeloj tehnici, poput Samsunga, Xiaomia, Acera, Gorenja i Boscha, koji su najviše pridonijeli širenju poslovanja i visokom udjelu izvoznih prihoda. Lani je polovica prihoda od ukupno dva milijuna kuna Strategio ostvario na regionalnim tržištima, a ove godine već se bilježi nastavak rasta i izvoz već prelazi 70 posto. Ova grupacija korisnika ima važnu ulogu za uzlet Klikera, čije module koriste i vodeći regionalni distributeri poput Also grupe, MSana, Comtradea i Makromikro grupe, te brojni retaileri poput Emmezete, Harvev Normana, Tehnomanije, Linksa, Neptuna i Mobisa. Osim aplikacije koja nudi uvid u ponudu proizvođača, distributera i maloprodajnih lanaca potrošačke elektronike, druga aplikacija ove tvrtke Phonera obraduje ponudu telekom operatera, te mobilnih uređaja. Korisnicima su na raspolaganju podaci prikupljeni s internetskih stranica trgovaca i potom obrađeni u svježi pregled stanja na tržištu, što im omogućuje uvid u cijene proizvoda, promocije i ponude konkurencije u svakom trenutku. Prema riječima direktora Strategija Marka Dragića, na dnevnoj razini obraduje se više od milijun URL adresa i omogućuje kvalitetan i brz pregled tržita. Takve informacije korisnicima uvelike skraćuju vrijeme i angažman ljudi na klikanju podataka, te im omogućuje jednostavnije definiranje cjenovne politike i strateškog upravljanja asortimanom. Zagrebačka tvrtka koja je osnovana prije pet godina, za ozbiljan izalazak na tržište sa svojim inovativnim rješenjem pripremala se uz sredstva iz europskih fondova (oko 1,8 milijuna kuna), no uvelike njihovom usponu ide na ruku i lanjski uzlet online kupnje, poguran pandemijom koronavirusa. Elektronika pa dom, sport, moda Zasad su u fokusu imali 30-ak kategorija elektroničkih proizvoda, no u Strategiju rade na proširenju palete i na artikle za uređenje doma, sporta i mode. Cilj im je, naime, razviti platformu za robu široke potrošnje, no za takav iskorak potrebna će, posebno u Hrvatskoj, biti veća online prisutnost velikih trgovaca. Iskorak na švedsko i uopće skandinavsko tržište pratit će daljnje širenje i podružnice u Mađarskoj, Izraelu, Njemačkoj i Švicarskoj, koje su u razvojnom planu predviđene u narednih 18 mjeseci. Naša go-to-market strategija je uspostavljanje lokalnih ureda na svim zrelim tržištima, kako bismo osigurali najbolju moguću uslugu za trenutačne klijente i stvorili preduvjete za daljnji rast, poručuje Dragić, čiji tim već sada broji 15 članova. Daljnji razvoj temeljit će se, dakle, na drugim tržištima, no već sada Kliker je postao dobra izvozna priča.

di dolara do 2024. godine. Kategorija Al usluga dijeii se na dva tržišna segmenta: IT usluge i poslovne usluge. IT usluge veće su od poslovnih usluga, jer čine skoro 80% ukupnih prihoda od Al usluga. IT usluge za umjetnu inteligenciju rast će brže od poslovnih usluga za umjetnu inteligenciju, osim u 2024. godini, za koju IDC predviđa da će poslovne usluge za umjetnu inteligenciju imati nešto veći rast i od IT usluga za umjetnu inteligenciju, i od ukupnog tržišta usluga umjetne inteligencije. lako je pandemija prekinula zamah rasta svjetskog tržišta usluga umjetne inteligencije, potražnja poduzeća za sposobnostima umjetne inteligencije za potporu poslovnoj otpornosti i povećanju ljudske produktivnosti, održala je dvoznamenkasti rast u 2020. godini, navodi Jennifer Hamel, voditeljica IDC-ova tima u istraživanju Analvtics i Intelligent Automation Services. Dodala je kako potražnja korisnika za tehničkom stručnošću za razvoj, implementaciju i upravljanje Al aplikacijama potiče širenje IT usluga, a sve veće usvajanje automatizacije s omogućenim Al u poslovnim procesima povećava potrošnju na poslovne usluge. Prihod u kategoriji Al usluga rastao je 2020. godine sporije od ukupnog tržišta umjetne inteligencije, 13%, međutim, ove godine predviđa mu se rast od 17,4%, odnosno oko 1% više od ukupnog rasta prihoda Al tržišta Worldwide Al Services Forecast by Technologv Category Detail, 2020-2024 2020 2021 2022 2023 2024 i IT Services Business Services Source: IDC 2021 TRŽIŠNI LIDERI Prema IT uslugama za Al, tri najbolje tvrtke u prvom polugodištu 2020. bile su IBM, Accenture i Infosvs. To su jedine tvrtke koje su uprihodile više od 500 milijuna američkih dolara od IT usluga umjetne inteligencije, a njihov zajednički udio na globalnom tržištu iznosio je 28%. 13 drugih tvrtki uprihodilo je više od 100 milijuna dolara. Na tržištu poslovnih usluga za Al samo su četiri tvrtke (Ernst &amp;amp; Young, PwC, Deloitte i Booz Allen Hamilton) u prvom polugodištu 2020. godine uprihodile više od 100 milijuna američkih dolara. Inače tržište u obje kategorije je Tržište Al hardvera najmanja je kategorija, s približno 5% udjela u ukupnim prihodima od Al u 2020. godini fragmentirano, a sve tvrtke nastavljaju snažna ulaganja u tehnološku imovinu za Al i inovacije. Tržište Al hardvera najmanja je kategorija, s približno 5% udjela u ukupnim prihodima od Al u 2020. godini. Procjena je da će se taj udio lagano povećati ove godine na štetu Al softvera. Tržište Al poslužitelja raslo je brže od tržišta Al pohrane u 2020. godini, ali očekuje se da će se taj odnos ove godine preokrenuti, naime, očekuje se kako će rast Al pohrane rasti na godišnjoj razini 31,8%, a tržište Al poslužitelja 26,4%. Do 2024. godine IDC predviđa se da će Al hardver dostići tržišnu vrijednost od 30,5 milijardi dolara, a Al poslužitelji imat će 82% udjela u prihodu. Tržišta Al poslužitelja i pohrane nastavljaju bilježiti brzi rast, pružajući sve specijaliziraniju i inovativniju infrastrukturnu osnovu u cijelom Al ekosustavu, smatra direktor istraživanja Infrastrukturnih sustava, platformi i tehnologije u IDC-u Peter Rutten. Što se tiče udjela dobavljača u prvom polugodištu 2020. godine, najveće tvrtke na tržištu poslužitelja Al bili su Dell, HPE, Huawei, IBM, Inspur i Lenovo. Svaka od tih tvrtki uprihodila je više od 250 milijuna dolara u prvoj polovici 2020. godine, a zajedno je tih šest tvrtki činilo 58% tržišta. Tržište Al poslužitelja fragmentiranije je od tržišta Al pohrane, gdje su tri najbolje tvrtke u prvom polugodištu 2020. činile 49% tržišnog udjela. (G. K.) EJ &lt;/td&gt;

,,., šef dizajna BMW Svi se pitaju kako je Tesla s malo novca uspjel stvoriti jako ime. Sada znamo odgovor - tako što gubi novac i što ima sponzora. Iza svega stoji cijski i industrijski inženjering . . Startup kompanije - pošast koja ruši i najveće brendove BMW ima 120.000 uposlenika i fiksne troškove, a no name tvrtke su brze, fleksibilne, učinkovite. Otimaju najbolje stručnjake razvikanim kompanijama, rade nered, a nerijetko i uspiju. Ipak, budućnost autoindustrije nije u ratu etabliranih s high teach kompanijama, već u prožimanju i nadopunjavanju. Ima mjesta za sve, a uspjet će samo oni koji će nuditi najbolje od najboljeg Puno mojih prijatelja, dizajnera automobila, u posljednje je vrijeme otišlo u automobilske startup tvrtke. Ponajviše ih je prešlo iz BMW-a u Faradav Future. Pogledate li fotografije dizajnerskoga tima prepoznat ćete osam dizajnera koji su donedavno bili BMW-ovi. Startupovi im daju puno veće plaće i bolje pozicije pa nije čudno što odlaze. Kinezi plaćaju odlično! Shvatili su kako nitko ne želi odseliti u Kinu, stoga otvaraju studije ondje gdje ih imaju i drugi, naprimjer u Torinu i Miinchenu, tako da oni koji prelaze k njima ne moraju mijenjati cijeli život i seliti obitelji. Pametno su se toga sjetili. Ne odlaze samo dizajneri nego i 3D modelari i modelari u glini. Velike tvrtke moraju zadržati svoje zaposlenike, ali ne možemo tako brzo reagirati i povećavati plaće. BMW ima 120.000 zaposlenika i već sada velike fiksne troškove. Startupovi brzo skupe puno investitora i njihova novca, zauzvrat im daju neki papir nazvan dionica i nitko ne zna koliko će on kasnije vrijediti. Svi se pitaju kako je Tesla s malo novca uspjela stvoriti toliko jako ime. Sada znamo odgovor - tako što gubi novac. Svi žele stvoriti nešto nevjerojatno, puno obećavaju i na kraju se ne dogodi ništa. Sada je puknuo skandal jer se otkrilo kako je osnivač Jia Yueting pokrenuo još jednu takvu tvrtku i izjavio da će jednu zadržati, a drugu zatvoriti. Sto će biti s ljudima koji su preuzeli rizik i prešli k njemu? Nije u pitanju to što mi imamo puno više iskustva i znanja nego što moramo promijeniti strukturu tako da možemo brzo raditi. Privlačnost startupova je u tome što stvaraju nešto novo, od nule, bez pravila, bez strukture, SA 1000 KUNA KUPIŠ DRON KOJI TE PRATI I SNIMA KAKO SKIJAŠ. NEVJEROJATNO! U USPOREDBI S TIME, AUTOINDUSTRIJA JE ISTA VEĆ 200 GODINA. NIJE UKLJUČENA U SUVREMENOST KOJA SE DOGAĐA U POTROŠAČKOJ ELEKTRONICI bez kompliciranja. Svako veliko poduzeće ima strukturu, organizaciju koja te spriječava da napraviš nešto novo. Sada razmišljamo kako možemo uvesti takvu kulturu i stvoriti u nas čarobnu privlačnost startupa. Uspijemo li, nitko neće imati šanse protiv nas, jer već imamo image, a i sve ostalo. Apple, Google, Microsoft i Samsung odustali su od svojih automobila. Oni će surađivati s automobilskom industrijom. Sve što su dosad govorili bila je velika strategija. Lani su obilazili sve proizvođače, bili su i u nas. Mi smo išli k njima. Google automobil bio je samo reklama. Jasno je - firme poput Googlea i Applea trebaju partnere u autoindustriji. Njima je besmisleno investirati u vlastite strojeve i tvornice kada ih mi imamo spremne. Oni imaju najveće znanje u svijetu o potrošačkoj elektronici. Zuckerberg je bio, nećete vjerovati, u Barceloni na MWC-u, sajmu mobitela, jer svi oni surađuju. Ako imaš mali startup imaš samo ideju. Želim svima sve najbolje, ali niti Bugatti niti Rolls-Royce ne mogu prodati puno auta, a imaju fantastičnu tehnologiju. Bugatti je u deset godina jedva prodao 300 komada... Svi misle kako je sada pravi trenutak zaraditi puno novca, ali ustvari samo žele doći ondje gdje su već velike tvrtke. Svi rade kako bi dostigli vrh gdje mi već jesmo. Mislim kako su bitne naše vrijednosti i tradicija i to se mora održavati jer je jako važno za naše društvo. Za Bili Gatesa i mnoge druge, auto je sada ponajviše ekološki proizvod. U budućnosti ne samo što neće zagađivati zrak, nego će ga se moći filtrirati, reciklirati. Auto će biti tvoj Iron Man. Ako želiš - i helikopter! Svi smo vidjeli kineski dron za čovjeka. To nije budućnost, tehnologija je već tu. Danas s tisuću kuna kupiš dron koji te prati i snima kako skijaš. Nevjerojatno! U usporedbi s time, autoindustrijaje ista već 200 godina. Nije uključena u suvremenost koja se događa u potrošačkoj elektronici. Zato je CES danas sve važniji za autoindustriju. Svi ondje imaju svoj štand i nešto pokazuju. Prvi je put lani cijela uprava BMW-a otišla tamo. Postojanje startupova dokaz je kako se i u autoindustriji događa promjena, zato svi žele biti tu. BMW je dobro počeo s BMW-om i. To je samo prvi korak. Zato su svi dizajneri koji su napustili BMW, otišli iz - odjela BMW i. To ukazuje koliko je to važan korak. Model BMW i ne prodaje se nevjerojatno, iako ih ima u velikim gradovima. Naprimjer, London ih je pun, ali to GOOGLE AUTO BIO JE SAMO REKLAMA! APPLE, GOOGLE, MICROSOFT I SAMSUNG ODUSTALI SU OD SVOJIH AUTA. SURAĐIVAT ĆE S AUTOINDUSTRUOM. ONI NAPROSTO NE MOGU BEZ TRADICIONALISTA. PA Ml OVAJ POSAO RADIMO PUNO VIŠE OD STOLJEĆA I NE MOŽEŠ KAPNUTIS NEBA I MISLITI DA SVE SAM MOŽEŠ nam ne donosi zaradu, nego imidž.Najavljuje se kako ćemo za 10 do 15 godina doći do izvora čiste energije. Osjeća se - na korak smo do velike revolucije. U posljednje vrijeme jako je napredovalo liječenje SIDA-e i raka. Trideset godina sve smo radili na isti način, a onda smo, odjednom, probili granicu. To se tiče i auta. Autopilot i alternativni pogon sljedeća su revolucija u autoindustriji. Potom stižu leteći auti. Osobni prijevoz će uvijek biti potreban, ali on neće iziskivati posjedovanje auta. Stiže car sharing, to su razni oblici najma i personalizacije. Problem je što u svijetu ima sve više korisnika auta, a ne može ga svatko posjedovati. To se mora mijenjati. Nova mobilnost nudi nove mogućnosti. BMWnudii da se dovezete autom do aerodroma u New Yorku, odletite u London i ondje ponovno sjednete u istovjetan auto, jer se ovaj prilagodio postavkama auta koji ste ostavili SAD-u. Ne moramo rasipavati energiju na prijevoz vozilima do Engleske. Puno je mogućnosti koje, ako ih pametno kombiniramo, imaju mnogo potencijala da od auta naprave najinteligentniji stroj. Osmadesetihje auto bio simbol zagađenja. Kisele kiše, zagađenje, CO2.... Pričalo se samo kako auto zagađuje, pa je autoindustrija uvela katalizator. Danas sve drugo zagađuje više nego auti. Istina, al oni su u fokusu i vjesnici novog doba.« &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; Danijel Ferie invita il presidente della Commissione di Vigilanza, Valerio Drandic, a farsi da parte
ESDP ieri in conferenza stampa per parlare del lavoro del Comitato di Vigilanza e della direzione di Castion. Eazienda e nellocchio del mirino per le vicissitudini di cui abbiamo scritto (puzza insostenibile, incendio, straripamento). Quello che ha punto sul vivo lSDP e la presa di posizione del presidente della Vigilanza, Valerio Drandic, che invece di vigilare sulla direzione corre in difesa di Boris Miletic e della sua deleteria decisione, cosi Danijel Ferie. Che ha rincarato la dose dicendo che se Miletic e i suoi in tutti questi anni non hanno inteso risolvere il problema della discarica, allora devono fare le valigie. I peccati. Non e vero che la manovra di ridefinizione della struttura societaria sia in dirittura darrivo. Citta e Comuni versano alla Regione i mezzi per la restituzione del credito senza avere nulla in cambio, né sanno quale sia la loro quota societaria. Interesserebbe sapere, e la domanda e rivolta a Drandic, se e vero che lAccordo sociale sarebbe belle pronto ma non si sa chi dovrebbe sborsare 165mila kune per la sua elaborazione. Valerio Drandic se ne deve andare dalla Vigilanza perché ha contribuito a mettere a tacere lesplosione e lincendio al box 2, con danni milionari per lazienda. E sembra che non si risparmi nemmeno in spese di rappresentanza: a questo titolo e in viaggi di servizio, negli ultimi anni sarebbero state spese 670.000 kune. Il record e stato segnato nel 2019 con 140.000 I Danijel Ferie kune spese in rappresentanza e 111.000 in viaggi di servizio. E lAssemblea (con Valter Flego, Boris Miletic e Fabrizio Radin a turno in rappresentanza della Regione) ha awallato i conti e i costi. Che dire del tour di Darko Visnjic, che nel 2019, quando era direttore di Castion, ha visitato Helsinki e San Pietroburgo godendo delle bellezze (piazze, musei, parchi...) delle due citta, con una puntata alla discarica e inceneritore di rifiuti tossici. Che si intenda fare altrettanto a Castion?, ha chiesto Ferie, invitando Miletic a convocare quanto prima una seduta tematica per trattare dellaffata Castion. Una certa qual fretta sarebbe dettata anche dalla situazione venutasi a creare proprio in merito al servizio in sé, considerato che una decina di giorni fa era stato lanciato lallarme sulla quantita e tipologia di rifiuti conferiti, che Castion non potrebbe trattare, &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; 21.esima edizione del Festival internazionale del folclore
Oltre a testi e fotografie, in Rete sono stati inseriti articoli di giornale
Le autorita allinaugurazione della mostra di Vanja Stoiljkovic DIGNANO Inaugurata nel fine settimana la 21.esima edizione del Festival internazionale del folclore Leron: non e stata la grande festa cui si e abituati, con colori, musiche, canti e balli di tutto il mondo che animano le vie e le piazze del centro storico di Dignano. E cosi gia il secondo anno di seguito. La situazione epidemiologica non permette di fare diversamente. Ma gli organizzatori, la Comunita degli Italiani di Dignano e lUnione Italiana, decidono comunque di celebrare il Festival. Eanno scorso era stata organizzata una tavola rotonda sullimportanza del patrimonio culturale immateriale. Questanno, invece, si e deciso di allestire una mostra fotografica in Forno Grande e presentare le nuovissime pagine web dedicate tutte al Leron. Continuita di lavoro Ci si e ritrovati ancora una volta per una versione... meno usuale della grande kermesse, con lobiettivo di mantenere vivo lo spirito del Festival, presentando il lavoro svolto nellultimo anno. Si e sperato fino allultimo di poter ballare e cantare in piazza del Popolo, festeggiare con gruppi di tutto il mondo. Purtroppo, la situazione sanitaria ci ha fermati di nuovo. Ma non ci siamo dati per vinti e con la mostra di fotografie di tutte le edizioni precedenti del nostro Festival vogliamo dimostrare la nostra presenza e continuita di lavoro, cosi il presidente del sodalizio dignanese Livio Beici, auspicando che, con il ritiro della pandemia, il prossimo anno si possa festeggiare come in passato e celebrare il Festival alla grande, con qualche sorpresa. Il presidente della Giunta esecutiva dellUnione Italiana, Marin Corva, ha voluto congratularsi con la CI per il lavoro svolto, cosi come il La presentazione delle pagine web del Leron allestivo della CI sindaco della Citta di Dignano, Edi Pastrovicchio: Ho fatto parte anchio del gruppo folcloristico della Comunita, il Leron e uno degli eventi di picco dellEstate dignanese, unimportante manifestazione internazionale. La sua grandezza si vede anche in questa mostra, che raccoglie, nelle fotografie e negli articoli di giornale riportati, il lavoro che e stato fatto negli ultimi ventanni. Un augurio anche da parte della vicepresidente della Regione istriana, Jessica Acquavita, a riportare al piu presto in piazza il folclore di tutto il mondo. Tutti daccordo: la grande festa folk e da ripristinare quanto prima. Unimpronta dinternazionalita E seguita poi la presentazione delle pagine web dedicate al Festival. Dopo aver organizzato il Convegno ad agosto 2020, sempre nello spirito del ventennale del rinomato Festival, abbiamo iniziato a sviluppare il progetto di una realta web. Il desiderio era quello di creare contenuti chiari ed accattivanti che potessero in qualche modo essere una sorta di viaggio attraverso tutte le edizioni precedenti. Sin dal lontano 2001, che vede svolgersi la prima edizione, il nostro sodalizio si e impegnato a dare unimpronta dinternazionalita alla manifestazione. Caratteristica che nel corso degli anni ci ha permesso di costruire ponti, intrecciare preziose amicizie e collaborazioni rendendo Leron sempre piu importante e prestigioso, cosi Gianna Beici, che assieme a Erika Fabro, Dina Zufic, Ester Geissa Duric e Vanja Stoiljkovic, ha fatto parte del gruppo di lavoro delle pagine Internet del Festival. Il materiale fotografico e di Danilo Dragosavac, mentre la ditta per il web design KEN d.o.o. Oltre ai testi e alle fotografie, vi sono stati inseriti anche gli articoli apparsi nei diversi anni sui giornali nazionali. Per chi volesse immergersi in questo affascinante viaggio, il sito e www. festival-leron.com- Ricordiamo infine che liniziativa si awale del supporto finanziario del Consiglio per le minoranze nazionali della Repubblica di Croazia, dellUfficio per i diritti delluomo e i diritti delle minoranze nazionali del Governo della Repubblica di Croazia e del Ministero degli Affari Esteri della Cooperazione Internazionale della Repubblica Italiana. &lt;/td&gt;
