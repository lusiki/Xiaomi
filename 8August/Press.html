CyberDogom se upravlja daljinskim upravljačem, ali može čuti i glasovne komande i prati vlasnika, obilazi prepreke te može izvoditi trikove, primjerice moliti i rukovati se
Zoran Vitas Kineska tvrtka Xiaomi, čiji su mobilni uređaji sve popularniji i u nas, predstavila je svojeg robotskog psa. Do sada smo ovakvog kućnog ljubimca poznavali samo kao proizvod tvrtke Boston Dynamics čijeg robopsa gledamo i u različitim serijama poput Black Mirrora ili Rata svjetova, a nekoliko se primjeraka koristi i u Hrvatskoj za znanstvena istraživanja. Međutim, Boston Dvnamicsov izuzetno impresivni psoliki robot zvan Spot dosta i košta, čak 74.500 dolara. Pas s otvorenim kodom Xiaomijev pak stoji tek 1540 dolara. Dijelom je razlog i u masi te dimenzijama. Xiaomijev pas težak je 14 kg dok Spot ima čak 32,4. Kinez je visok 40 cm, a Spot 61 cm. Dakle, Boston Dvnamicsov je stroj daleko veći. No Xiaomijev CyberDog je zato bitno brži, može trčati čak 11,5 km/h, dok Spot ide tek 5,5 km/h, dakle manje-više prosječnom brzinom hoda. CvberDogom se upravlja daljinskim upravljačem, ali može čuti i glasovne komande te prati svojeg gospodara, obilazi prepreke, a može izvoditi i različite trikove kao što je moliti i rukovati se. Interesantno je da je kineska kompanija softver na kojem se temelji ponašanje njihova robopsa ostavila otvorenim pa će ga developeri moći nadograđivati i prilagođavati, pa čak i dodavati hardver kako bi ga osposobili za različite primjene. Dakle, Spot više nije jedini robopas kojega se može kupiti, a svakako nije ni najjeftiniji. Štoviše, u vijesti o Xiaomijevu CvberDogu može se pronaći i informacija o još novih igrača na tržištu očito velikog potencijala. Tako je tu još jedan kineski pas, a to je Unitreejev Gol koji se prodaje za 2700 dolara. Doista nije pretjerivanje reći fs ovakvi roboti već imaju primjenu iako se prije svega doimaju kao vrlo napredne igračke. Koristi ih se u razminiranju, kod forenzičkih ispitivanja na mjestima zločina ili naprosto za podsjećanje ljudi na društvenu distancu, što je očito nešto nepopularnija primjena. Kako je Xiaomi vrlo propulzivna tvrtka koja se ne natječe samo na tržištu mobilnih uređaja, ne treba nimalo čuditi što su se sada uključili u tržište robota ovakve vrste. I rade to dosta temeljito. Otvoreni kod može zvučati kao nešto velikodušno i popularno, no pravi je cilj okupiti zajednicu developera oko njihova CvberDoga čime bi se napravio jedan potencijalno dosta kvalitetan bazen znanja od kojega bi imali koristi neki kasniji Xiaomijevi roboti. Kvalitetna je to praksa tvrtki poput Googlea čiji je Android zapravo najpoznatiji komad softvera otvorenog koda. U tu će se svrhu uspostaviti i laboratorij za robote što će zapravo biti platforma za one vještije koji će znati za CvberDoga pronaći neke nove inovativne primjene. Samo za ambiciozne No Xiaomijeva robopsa u početku ćete moći kupiti jedino ako imate takve ambicije i znanje jer će početna serija od tisuću primjeraka biti ponuđena upravo toj grupi potencijalnih korisnika. Svatko s ambicijom da nešto s CvberDogom napravi imat će dosta mogućnosti jer on je opremljen s 11 senzora visoke preciznosti različitih tipova, kao što su GPS moduli, ultrazvučni pretvarači, senzori dodira te nekoliko kamera. UXiaomiju uvjeravaju da ovako opremljen CvberDogmože samostalno uočavati i pratiti objekte oko sebe, simultano lokalizirati i mapirati te premjeravati prepreke na razini preciznosti od jednog centimetra i tako ih lagano obilaziti, čemu služi i njegov navigacijski sustav. Ali marketinške poruke o novom proizvodu kineske tvrtke ističu onu topliju namjenu svih ovih sustava, a to je da CvberDog u stopu prati svojeg gospodara.

Najvažnije novosti iz uzbudljivog svijeta tehnologije donosi vam naš reporter Danijel Lijović ISPROBALI SMO lzciržljiviji te spreman i za potonuće u vodu Kad je prije dvije i pol godine Samsung predstavio prvi Galaxy Fold, cijeli je tehnološki svijet bio njime zaintrigiran. Ubrzo se pokazalo da se radi više o konceptu nego o uređaju koji će preuzeti tržište. Danas je Samsung Galaxy Z Fold 3 puno dorađeniji, ali i dalje mi je teško zamisliti da će foldable mobiteli ubrzo postati dominantni. No, novi je Fold svakako puno korisniji, izdržljiviji i ambiciozniji uređaj. Imao sam priliku nekoliko dana koristiti Z Fold 3 i mogu reći da mi je strah da će se nešto slomiti bio puno manji. Kućište odmah odaje dojam da je ova varijanta puno čvršća. Aluminijska vanjska strana je pritom i vrlo lijepo finiširana. Vanjski 6,2 inčni zaslon iskorištava više površine i sada ima 120 Hz pa izgleda samsungovski blještavo i vrlo oštro. Ekran jest malo neobičan jer je uži (omjer 25:9) pa je pitanje koliko ćete ga koristiti dok je tako sklopljen. Možete to činiti bez problema i sasvim ugodno, barem dok ne dođete do toga da trebate ukucavati više teksta... Dakako, ovaj mobitel zanimljiv je zbog toga što se unutarnji zaslon može rasklopiti. Taj efekt otvaranja i dalje izaziva veliko zanimanje i okretanje glava prolaznika. Glavni zaslon izgleda također vrlo oštro, manje odaje da je riječ o plastici nego prijašnje verzije. Izgleda i čvršće, ali još sam često pogledavao po rubovima i brinuo se hoće li se ekran negdje početi guliti. Zato sam se ugodno iznenadio da je Samsung uspio napraviti Z Fold 3 vodootpornim uređajem (IPX8). Sada može i pokisnuti ili vam PLUSEVI - vodootporan - zasloni 120 Hz - elegantno kućište - podrška za S Pen - bolji multitasking aplikacija MINUS - visoka cijena - nije otporan na prašinu - glavna kamera nije vrhunska - selfie kamera ispod zašlo na je slabija - rubovi zaslona malo još ostavljaju dojam slabije učvršćenosti upasti u kadu i nećete imati problema, ali pazite, Z Fold 3 nema zaštitu od prašine i sitnih čestica pa je bolje ne izlagati ga previše na plaži i drugim vanjskim uvjetima. Usred rasklopljenog zaslona i dalje je jasno uočljiv žlijeb, odnosno udubina po cijeloj duljini. Posebno je uočljiva na bijeloj pozadini, ali je nećete primijetiti gledajući film. Osjeti se i na dodir, ali to i nije neki problem, naviknuo sam se da je tako. Zvuk je dovoljno glasan, ali nije na razini boljih tableta. Više se čuje u jednom kutu nego ugodno raspršeno. Uz testni uređaj nisam imao i S Pen olovku pa sam je uspio tek kratko isprobati na službenom predstavljanju uređaja. Njome se ne može pisati po vanjskom zaslonu kao na nažalost ukinutom Noteu i još ta nova olovka nije puna finesa kao na Noteu, ali sasvim je iskoristiva i ne sumnjam da će je Samsung još poboljšati. Novost je i selfie kamera ispod zaslona koja će vam dobro doći za videopozive, ali nije posebno kvalitetna (samo 4MP). Želite li selfie, bolje je to učiniti vanjskom kamerom. Glavna vanjska kamera je sasvim dobra, iako ne na razini Samsungove flagship Galaxy S serije i Ultre. Može se reći da Fold nije mobitel kojem je primarna kamera, ali kada dolazi s cijenom od 14.559 kn tada očekujete i vrhunsku kameru. Također, baterija bi trebala biti jačeg kapaciteta. Na strani softvera Samsung je proširio mogućnosti multitasking korištenja aplikacija, iako se za to trebate malo pomučiti i poigrati u podešavanju u Labs postavkama. Jednom kad se naviknete to može biti zabavno za korištenje. Dojam kvari što mnoge aplikacije još nemaju optimizirane formate za takav mobitel pa dobijete nezgrapno uvećane okvire sadržaja. Spotify i Netflix su se prilagodili pa izgledaju odlično, ali mnogi drugi servisi nisu. Također, želite li klasičniji i položeniji omjer slike kada gledate Netflix, iskoristite ovaj trik: raširenim prstima istodobno povucite s rubova ekrana prema sredini i dobit ćete filmski omjer slike bez rezanja kadra.B Velika novost na Galaxy Z Fold 3 mobitelu je vodootpornost. Može pod Samsung preskočio Note i lansirao novu liniju smartfona s preklopnim ekranima
Iz Samsunga su preskočili Note model smartfona i fokusirali se na mobitele s preklopnim zaslonima Osim otpornijeg rasklopnog zaslona, osnaženo je i staklo vanjskog ekrana. Glavna kamera dobila je i telefoto senzor, a kamera je i ispod zaslona Samsungovo ljeto nekoć je bilo namijenjeno slavnom pametnom telefonu Note, no ove je godine korejski proizvođač odlučio potpuno preskočiti taj model i lansirati novu liniju mobitela s preklopnim zaslonima. Što zbog proljetnog modela Ultra i nije veliko iznenađenje. Lansirani su Galaxy Z Fold3 i Z Flip3 koji su više osnažena i poboljšana verzija svojih ranijih izdanja, nego novi iskorak savitljivih ekrana. Samsung je istodobno predstavio i nove pametne satove Galaxy Watch4 i Galaxy Watch4 Classic, kao i novu generaciju bežičnih slušalica Buds2. Dakako, Fold3 i Flip3 privukli su najveću pozornost. Mobiteli s preklopnim ekranima daleko su još od šireg komercijalnog uspjeha, i zbog visoke cijene i zbog još nedovoljne izdržljivosti i konkurentnosti spram klasičnih pametnih telefona, ali Samsung očito ne namjerava stati u njihovu razvijanju. Oba modela sada stižu sa čak 80 posto boljom izdržljivošću ekrana, uključujući i bolju otpornost na grebanje. Zasloni sada imaju ugodniju frekvenciju osvježavanja 120 Hz. Velika je novost da su oba modela dobila i certifikat otpornosti na vodu IPX8 (ali ne i otpornost na prašinu). Prema specifikacijama, Fold3 i Flip3 sada podnose uranjanje u vodu do 1,5 metara do 30 minuta, ali to se odnosi samo na slatku vodu. Ne preporučuju se za korištenje na plaži ili u bazenu. Kada se rasklopi (poput knjige) Z Fold3 izgleda poput tableta zaslona dijagonale od 7,6 inča. Ojačano je i staklo na vanjskim ekranima (Gorilla Glass Victus), kao i aluminijski okvir i šarka. Cijeli je novi Fold sada 11 grama lakši (sada teži 271 gram) i 8 milimetara tanji od prethodnika. Kamere su većinom ostale jednake, s time da Fold3 ima dodatnu 12 megapikselnu telefonsku kameru, a prvi put ima i malu kameru skrivenu ispod zaslona koja bi trebala biti manje uočljiva od klasične selfie kamere. Od hardvera istaknimo još da Fold3, dakako, koristi i najjači ovogodišnji 5nm Android čipset s podrškom za 5G. A u softverskom dijelu ističe se između ostaloga poboljšani multitasking način rada. No, uz Fold i dalje stiže basnoslovna cijena od 14.559 kuna (ili 13.999 kuna model s manje memorije). Stoga ima logike da Samsung gura i svoj drugi foldable kompaktniji model Z Flip 3 koji sada stoji 7699 kuna. Flip je sa svojim okomitim rastvaranjem i praktičniji za korištenje, ali je, jasno, i manji i lakši (183 grama). RaskloNova generacija Samsungovih pametnih satova Galaxy Watch 4 obećava cijeli niz impresivnih mjerača tjelesnih i zdravstvenih pokazatelja pljeni zaslon ima 6,7 inča, a ima iste zaštite kao i Fold. Prvi put Samsung na svoje mobitele s rasklopnim ekranima donosi i korištenje S Pen olovke koja je prije bila zaštitni znak smartfona Note. S Pen prodaje se zasebno, ali mobiteli nemaju prostor za olovku u svom kućištu, nego se mora nositi zasebno. Skuplja verzija olovke (S Pen Pro) omogućuje kopiranje i dijeljenje sadržaja između različitih Galaxy uređaja koji podržavaju rad olovke. Izbačeni su i novi satovi Galaxy Watch4 i Galaxy Watch4 Classic. Opremljeni su Wear OS operativnim sustavom, koji je nastao suradnjom Samsunga i Googlea. Najzanimljivija novost je BioActive senzor za koji Samsung tvrdi da može izmjeriti krvni tlak, nepravilne otkucaje srca, razinu kisika u krvi te prvi put čak izračunati i kemijski sastav tijela. Cijene novih satova su od 1799 do 2999 kuna. Samsung je predstavio i Galaxy Buds2 bežične slušalice, najlakše i najmanje dosad. Opremljene su dinamičkim dvosmjernim zvučnicima i značajkom uklanjanja pozadinskog šuma Active Noise Cancellation. Korisnik može podesiti tri različite razine ambijentalnog zvuka ako mu je važno znati što se događa u okolini. Nove Samsugove Buds2 bežične slušalice omogućuju smanjenje šuma iz okoline i namještanje tri razine ambijentalnog zvuka &lt;/td& NAJVEĆI HRVATSKI TENISAČ SVIH VREMENA, KREATOR VJEROJATNO NAJLUĐEG OSVAJANJA WIMBLEDONA U NJEGOVOJ DUGOJ POVIJESTI, SPORTAŠ KOJI JE ŠARMOM OSVOJIO SVIJET, U ŽIVOTNOM INTERVJUU PRISJEĆA SE POČETAKA, LIJEPIH ALI I TEŠKIH TRENUTAKA razgovarala Dea Redžić snimio Goran Kovačić/Pbcsell ada mi je direktor ATP turnira u Umagu Tomislav Poljak sat vremena prije dogovorenog intervjua s Goranom Ivaniševićem kazao da tip po kojem mnogi od nas pamte dio svog djetinjstva strahuje da ću ga izrešetati teškim pitanjima i politikom te da nije baš Biguran možemo li to odraditi pred kamerom, nisam se osjećala ni dobro ni ponosno, onako kako bi se, vjerujte mi, osjećali mnogi na mom mjestu. Tijekom čitavog sparnog jutra razmišljala sam samo o jednome - kako ću čovjeku koji za nedavnog ulaska u tenisku Kuću slavnih u Newportu ni sam nije mogao govoriti o tome - postaviti najosobnije i najteže moguće pitanje. Hoću li uspjeti uopće izgovoriti ime njegove preminule sestre Srđane Ivanišević, zbog koje je kao tinejdžer odrastao preko noći, sam se zaputio na turnir u Australiju i u svom debiju došao do četvrtfinala Grand Slama? Satima sam razmišljala sam o tome iako sam unaprijed znala da neću moći. Ne s njim, ne u prvom ovakvom razgovoru koji vodimo. Ali ovaj put Goran je mogao i želio govoriti o tome, o trenutku iz lifta splitske zgrade Kineski zid, gdje mu je otac 1989. godine rekao: Od danas si prepušten sam sebi i o svom se tenisu brineš sam. Sestra je oboljela od raka i to bio prijelomni trenutak u njegovu životu i velikoj priči koju će stvoriti. Više nikada nije igrao samo za sebe i tako će ostati do kraja njegove karijere. Posebna je čast razgovarati s članom teniske Kuće slavnih. Što za vas predstavlja ta titula, kako se osjećate? Nebitno je hoće li me netko predstaviti kao člana Kuće slavnih, ali ajde, kad je već tako... Još sam pod dojmom jer tek kad dođeš tamo, kad vidiš kako izgleda sam čin ulaska, shvatiš što si napravio i koji je to nivo. U teniskom muzeju gledaš velikane koji su stvarali tenis i obarali rekorde, vidiš fotografije žena koje su igrale u dugim suknjama i nevjerojatno je kako su se u njima uopće kretale. Saznao sam neke činjenice o tenisu o kojima dotad nisam imao pojma. Muzeju sam poklonio nekoliko osobnih stvari jer je tradicija da svaki tenisač koji ulazi u Kuću slavnih peharima ispriča svoju priču. Poklonio sam im pehar s prvog turnira koji sam osvojio - Grill Mladost Open, potom prvi pehar s ATP-a Stuttgart 1990., prvi pijat (tanjur, op.a.) s Wimbledona iz 1992. te olimpijsku medalju iz Barcelone koja mi jako puno znači, ali značit će i tamo. Na kraju, dao sam im reket s kojim sam osvojio Wimbledon 2001. godine. Zaista ste im trajno poklonili taj reket? Mogao sam im ga i posuditi, postoji ta praksa, ali odlučio sam ga tajno pokloniti jer mu je tamo mjesto. Iskreno, ne znam gdje ću sa svim peharima koje imam, sada su kod oca u garaži pa bolje da neki od njih stoje u Muzeju Kuće slavnih nego dabezveze skupljaju prašinu. UlazakuKućuslavnihočiglednojebioprepunemođjaza vas. Koliko vam znači što vas je unutra uveo vaš idol, slavni američki tenisač John McEnroe? On je moj idol od prvog dana iako smo kasnije imali i nekih nesuglasica. Najsličniji mi je po stilu igre i karakteru, igrali smo puno međusobnih mečeva, a ja sam ga otpratio i u mirovinu u Miinchenu te pobijedio u zadnjem meču. Volim ga kao čovjeka, jako je zanimljiv lik i lijepo je pričao o meni. Oprostili ste mu izjavu da ste osvojili Wimbledon iako imate samo dobar servis? Oprostio sam mu jer ga volim i jer sam znao da tako ne misli. Kao komentator je dosta kritičan i par puta sam mu rekao da nisu svi tenisači genijalci kakav je on bio te da nemaju svi takav osjećaj. Njega su pojedini treneri htjeli tući nakon mečeva jer je vrijeđao njihove igrače. Govorio sam mu da ne smije tako vrijeđati tenisače jer nisu svi John McEnroe. On bi mi govorio pa zašto onda igraju tenis, neka se ostave. Objašnjavao sam mu da nisu svi na tom nivou, ali uzaludno. Ispričao mi se zbog svoje izjave na US Openu, nakon što sam izjavio da je on bezvezan komentator, a to ga je jako pogodilo, ha-ha. Kasnije smo imali sjajnih trenutaka i večera. Bilo bi zanimljivo da nam je netko podmetnuo mikrofon i da svi mogu čuti kakve je trenutke prošao, što se događalo između njega i Bjorna Borga. McEnroe jejednom izjavio da ste vi ludi od njega. Je li bio u pravu? Ne bih se baš složio s tim. On je bio pametnije luđi od mene, to mu moram priznati. Bio je pametno lud, a ja sam bio ludo lud. McEnroe je shvatio da tako taktički može isprovocirati druge igrače. Sjećam se našeg meča u Baselu 1990. godine, 2:0 u setovima, 5:3 za mene i ja serviram za meč. Uspio sam to izgubiti jer je McEnroe pričao sa sucima i pravio pritisak na linijske suce. Svi su se prepali pa su mi zvali dvije-tri sumnjive lopte i eto. Ja sam se iznervirao, a on je bio miran do kraja. On je to radio svjesno. Nekoliko puta su ga diskvalificirali, dok ja nikad u karijeri nisam bio diskvalificiran. On je jedini tenisač koji je uspio biti diskvalificiran na Senior To uru na kojem je jedno od pravila da nema diskvalifikacije. Meni je trebalo nekoliko gemova, pa i cijeli set da se resetiram nakon što bih poludio. Igrajući protiv velikih teniskih faca, to sebi ne možeš dopustiti. McEnroe je to bolje hendlao. Ali sigurno mu se nikada nije dogodilo da mora predati meč jer je ostao bez reketa, kao vama u 2. kolu Samsung Opena u engleskom Brightonu. To se nikome nikad nije dogodilo. Dobro se sjećam tog meča protiv Južnokorejca jer je odlučivao hoću li ući u glavni ždrijeb Australian Opena. Nakon jedno 763 break lopte znam da imam još jedan reket i mislim se hoću li ići u glavni ždrijeb. Gledam taj reket i - kada sam ga ja zavitlao... Otišao sam do suca i rekao mu: Sorry, ali ja nemam više reketa. Onda smo pozvali Alana Millsa koji je 20 godina bio sudac u Wimbledonu, a on je pitao što da radi. Odgovorio sam mu: Nemam pojma, valjda si ti sudac. Kazao mi je da se ovo nikada prije nije dogodilo, a ja ga gledam i kažem: E, pa sada jest. Čujem u tom momentu Ljubu (Ivan Ljubičić, op. a.) kako se s tribine dere da će mi dati svoj reket, a ja sam ga poslao u neku stvar, i njega i njegov reket. Na kraju su suci zaključili da zbog nedostatka opreme moram predati meč, ali to nije bio kraj jer sam za pola sata morao igrati parove i kazali su mi da će me kazniti s 20 tisuća dolara ako ne nastupim. Prijatelj mi je nekako poslao dva reketa iz Londona pa smo ja i Ljubo igrali parove i izgubili 7:6 u trećem setu. Onda sam još više poludio, razbio sam i ta dva reketa od prijatelja pa sam pitao Ljubu mogu li razbiti i njegov reket, i torbu sam iskidao, ma sve sam razbio što sam mogao razbiti. I to je bilo to za tu godinu. Kada ste prvi put u životu razbili reket? Vjerovala ili ne, razbio sam ga prvi put kad me otac poveo sa sobom na tenis na Firule. Vjerojatno sam mu bio dosadan pa me potjerao na idem lupati o zid. Dao mi je reket, a ja sam se za pola sata vratio s razbijenim reketom. Valjda sam vidio nekoga kako razbija reket na terenu pa sam ga išao kopirati. Odmah sam stekao ljubav prema razbijanju reketa i ta ljubav se na žalost mojih roditelja nastavila. Oni su krpali kraj s krajem, a onda dođem ja, divljak, i satarem rekete. Majka i otac posudili su novi reket za mene i kupili još jedan novi, a ja sam razbio oba. Nije im bilo lako. Svašta su prošli sa mnom, ali nekako im se na kraju isplatilo sve to. Po čemu pamtite dolazak na teniske terene na splitskim Firulama, osim po razbijenim reketima? Bio je veliki gust biti dio vrlo uređenog teniskog kluba Split. Znao se red, znalo se na kojem terenu smiješ igrati i protiv koga, nije bilo preskakanja stepenica. Da bi izborio nastup na turniru, morao si pobijediti određene rekreativce i glasovita teta Vera morala je reći da si dobar i da možeš ići. Ja sam malo preskakao jer sam, hvala Bogu, bio dobar i pobjeđivao sam uredno starije od sebe. Ali nisam se umislio, zvali su me mali Zec jer je tata bio Zec i stoput su mi kazali: Ajde, mali, tamo i presvući teren i skupljaj balune (loptice, op. a.). Znalo se gdje je kome mjesto. Obožavao sam način na koji su nas učili naši treneri, respekt prema starijima bio je ogroman. S vremenom je sve to kopnilo. Danas se izgubilo? Vas i takvog klubavišenema? Izgubilo se potpuno. Kada se ugasi vjerojatno jedini klub na svijetu koji je dao petoricu top deset igrača svijeta - Pilića, Franulovića, Ančića, Pavića i mene, to govori sve. Mnogi od nas živjeli su u istoj ulici, u Rooseveltovoj, gdje je stan imala moja baka. Kada se taj klub razdvojio u dva kluba, to je bio neki drugi Split. Za mene, to je bio kraj svega. Taj klub nikada se nije smio ugasiti. To je bila smrt svega što smo mi tamo radili, a imali smo radne akcije, uređivali terene... Klub je za vas bio dom? Bio je kuća, da. Izlazio sam iz kuće oko osam ujutro i vraćao se u devet navečer. Nakon tenisa išli smo na picigin na Firule pa na hvatanje oko brodova u lučicu na Zenti. Poslijepodne smo opet imali trening, došao bi šjor Niko (Pilić, op. a.) i, dok on ne kaže da možeš sjesti, nije bilo stajanja. Nakon sat i pol pitao bi tko je umoran, nitko se ne bi usudio reći da jest. To se nije smjelo jer smo znali da više nikada neće igrati s nama. Od jutra do mraka ja sam bio na tenisu, igrali smo i mali tenis i svi smo bili prijatelji, uvijek tu jedan za drugoga. Bio sam bolji od drugih, ali čim bih poletio, odmah su me spuštali: Ajde ti, mali, doli, di si krenija. Imao sam fantastično djetinjstvo. Koliko je Split utjecao na vas? Nisam mogao imati ljepše i bezbrižnije djetinjstvo od onog koje mi je dao Split. Grad me formirao kao čovjeka koji je spreman otišao u svijet i rekao: OK, idem. U Splitu su, znate, svi dobri sportaši, samo nekome se nije dalo ići na trening, nekoga mater nije na vrijeme probudila i tako. Split je nešto posebno i to mogu razumjeti samo Splićani. To pozitivno ludilo, koje ne volim nazivati dišpetom - jer pobjede ne dolaze samo ako se nekome zainatiš. Dovoljno je vidjeti koliko je vrhunskih ljudi i sportaša dao moj grad, iako te njegovi ljudi jedan dan slave, a drugi dan kažu da ništa ne vrijediš. Ipak, tko te može onako dočekati kao što je mene dočekao Split? Grad je stao, zaustavljen je cijeli promet, tisuće brodova bilo je na moru. Svi su već zaboravili na mene te godine, kad eto mene s naslovom, a i Hajduk nam je te godine bio prvi. Bio sam na utakmici Varaždina i Hajduka pa sam došao na proslavu naslova u Split. Rekli su mi tada da još moraju dočekati samo mene. Umirao sam od smijeha i govorio da me mogu dočekati samo na k***u. Da ne govorim sad baš te riječi, reći ću opet hvala svima koji su mi to priuštili. Zato sam se u govoru u Kući slavnih posebno zahvalio Splitu. U kojem trenutku ste shvatili da možete napraviti nešto veliko u sportu? Za moje roditelje to se dogodilo kada sam imao 14 godina. Morali su odlučiti što dalje. Imali su Gorana koji je s 14 godina najbolji u Jugoslaviji i jedan od najboljih u Europi. Majka je bila inženjerka kemije, otac profesor na fakultetu, sestra je studirala. A što će sa mnom, da ostavim školu i ostanem u tenisu? Kako ću igrati tenis kad nemamo novca? Morali smo prodati stan. Moji roditelji kao da su otišli u kockarnicu i stavili sve na crno ili crveno. Nitko nije mogao garantirati da ću biti toliko dobar. Ali oni su išli na kockanje, prodali su stan i uložili u mene. Sa 16 godina dobio sam prve sponzore, a sa 17 sam već shvatio da sam dobar. Nisam ipak znao koliko. Morao je postojati neki trenutak u kojem ste to ipak shvatili. Postoji i taj dan nikada neću zaboraviti. To mi je ujedno bio i najteži moment u čitavoj karijeri. Čekala se 1989. godina, nekoliko dana prije Nove godine trebao sam letjeti za Australiju. Živjeli smo u glasovitoj zgradi Kineski zid. Otac i ja bili smo u liftu. Kaže on meni: Vidi, od danas se sam brineš o svom tenisu, sestra ti je bolesna, ima rak. Gledao sam dok mi je govorio da ne znaju što će on i majka poduzeti, ali znali su da sve što imaju sada moraju dati za nju. Rekao mi je: Ti si sada prepušten sam sebi. Ja stojim u tom liftu i ništa mi nije jasno. Rak, nerak, što je li sada to? Baš sam bio izgubljen. Otišao sam u Ovo mi je jedna od najdražih uspomena iz djetinjstva. Eurotrophv u Italiji 1983. kad sam osvojio trofej, napisao je na Instagramu uz fotku na kojoj ima samo 12 godina Razgovarao sam 15 dana s posterom Dražena Petrovića. Zajedno smo osvojili Wimbledon, ja sam samo igrao, a on je to gore posložio Australiju sam i onda je sve počelo. Je li to bio prijelomni trenutak? To je bio moment u kojem sam krenuo igrati za nekoga. To je krenulo s mojom sestrom. U Adelaideu sam igrao kvalifikacije za Australian Open, bio sam ispod 500. mjesta na Touru i izgubio u zadnjem kolu. Kao lucky looser probio sam se među osam igrača u kvalifikacije za Australian Open. Uspio sam se kvalificirati na turnir i došao sam do četvrtfinala. Tek ove godine prestigao me Aslan Karatsev koji je došao do polufinala u svom debiju na Grand Slamu. Dobio sam toliku količinu novca kakvu dotad nisam vidio ni na televiziji. Letio sam u Beograd na Davisov kup u jakni i držao novac u njoj. Nisam spavao cijelu noć. Pitala me stjuardesa želim li da mu uzme jaku i spremi negdje, a ja sam joj rekao: Ajde, dobro je sve, samo ti bježi od moje jakne. To je bio moj početak. Možemo kazati daje ostalo povijest i da ste praktički odrastali u tom liftu u Kineskom zidu? Tada mi se promijenio čitav svijet. On i ja sami u tom liftu... Nikada taj osjećaj neću zaboraviti. Iako sam već ranije primijetio da su roditelji pomalo čudni, nisam znao što se događa niti sam ih pitao. U to vrijeme sve je ispalo dobro. Otac se kasnije opet uključio u moju karijeru, pronašli smo trenera i dalje sve išlo relativno dobro. Sigurno ste bili i pod velikim pritiskom, roditelji su prodali stan zbog vaše karijere, sestra je teško oboljela. Stoje bio vaš ispušni ventil, kako ste izdržali sami sa sobom? Nije uvijek bilo lako ni dobro. Ja sam tip koji sve skuplja u sebi i to je loše. Odražavalo se na terenu. Skupljao bih sve negdje unutra pa bi me jedna mala glupost na terenu dovela do ludila. Znao sam tankirati i na to nisam ponosan. Sve ono što me mučilo iskaljivao sam na terenu jer se na njemu osjećao najsigurnije. To mi ne diraj, to je moje i tu ja mogu raditi što hoću, iako to nije bilo baš tako. Je li individualnim sportašima psihički teže nego onima koji igraju za momčad? Drugačije je. Profesionalni sport općenito gledajući nije zdrav, ni u kojem pogledu. Ostavlja psihičke i fizičke posljedice, gotovo svi tenisači prolaze kroz ozljede, mnogi trpe bolove do kraja života. Pomalo i poludiš od svega toga, posebno kad si sam. Danas je malo drugačije, tenis ide naprijed, postoje veliki timovi oko igrača. Ja sam bio sam, imao sam kasnije samo svog trenera. Razgovarao sam sam sa sobom jer nisam imao s kim. Stvorio sam prijatelja u glavi i pričao sa njim. Mogao sam ispasti puno gori i puno bolji, ali na kraju sam zadovoljan igračkom karijerom. Jeste li zbog svega što ste prošli i zbog svog prijatelja u glavi danas bolji trener? Oduvijek mislio da ću jednog dana biti dobar trener. Nisam u mladosti o tome puno razmišljao, ali imao sam tu neku crtu u sebi koja je bila potrebna. Puno sam učio od starijih trenera, gledao sam i upijao, kao da sam se nesvjesno pripremao za ono što će doći jednog dana. Uvijek sam volio dati dobar savjet, ubacio sam kasnije i neke svoje stvari i iskustvo. Mnogi mi nikad nisu vjerovali. Prvo nisu vjerovali da ću biti dobar tenisač, onda mi nisu vjerovali da ću osvojiti Wimbledon, onda su se svi čudili da sam postao trener, govorili su: ma daj, gdje će Goranbiti trener. E onda je Marin Čilić osvojio US Open pa su rekli: Aha, pa vidi ti Gorana, kako sad to, ali ni tada nije to bilo to, uvijek je postojala sumnja. Kada smo Marin i ja prekinuli suradnju, jedva su čekali da kažu: Eto vidiš, neš ti njega. A onda me nazvao najbolji igrač svijeta Novak Đoković. Ne vjerujem da je nasumično u imeniku našao moj broj i okrenuo ga. Nazvao vas je možda i najveći igrač svih vremena i to u najtežem trenutku svoje karijere. Nazvao je u teškom trenutku, a kasnije je bilo još teže kada ga je cijeli svijet razapeo zbog Adria Toura. No dobro. Trenerski posao me ispunjava i mislim da bih mogao postati puno bolji trener nego što sam bio tenisač. Zasad se ne mogu požaliti. Doći ćemo svakako do Novaka, ali možete li nam konačno otkriti što se dogodilo između vas i Čilića? Razgovarate li danas? Ne bih ulazio baš u točne detalje... Poznato je da ste jako teško davali otkaze svojim trenerima, gotovo da tonistenimogli učiniti. Jeli istina vam je Bob Brett nakon turnira u Njemačkoj otkazao suradnjujer niste igrali dobro i kazao: Ja ovo više ne mogu? Da, bio je to turnir u Essenu. Neću nikada zaboraviti odnos koji smo imali, jako sam lojalan i vezan, kako za trenere tako i za igrače s kojima sam radio i s kojima radim. Teško mi je nešto mijenjati. Bob i ja imali smo jako težak period, trenirao sam pet-šest sati dnevno, ošišao sam se na ćelavo, bio sam kod pape takav ćelav. Baš ništa nije išlo. U Essenu sam ispao u singlu nakon 7:6 ili 7:5 u trećem setu, ne sjećam se točno, da bih nakon toga izgubio i parove s Andreom Gaudenzijem, aktualnim predsjednikom ATP-a, iako smo dvaput servirali za meč. Bob mi je rekao da je sutradan trening u osam ujutro, a ja sam ga poslao u neku stvar i rekao da trenira sam sa sobom. Rekao mi je: OK, gotovi smo. Rekao mi je to barem sto puta dotad. Izašao sam van tu večer, a ujutro u deset nazvao me menadžer i rekao da moram dati službenu izjavu. Pitam sam kakvu izjavu, a on mi je kazao da je Bob Brett upravo objavio da smo prekinuli. Nisam u to vjerovao, pitao sam ga što priča i tko je prekinuo. Odmah sam se razbudio, mislio sam da se zeza, ali nije se zezao. Nastavili ste trenirati s jednim od najboljih prijatelja, Vedranom Martićem. Kako je to izgledalo? Potpuno prirodno. Bio je moj veliki prijatelj, skupa smo odrasli i bio je sa mnom i s Bobom Brettom na treningu tisuću puta. Zamolio sam ga da ode sa mnom u Australiju, čisto da mi pravi društvo dok ne nađem trenera, a onda mi je palo na pamet: zašto mi on ne bi bio trener? Kada bih morao nekako ocijeniti svoje trenere, kazao bih da sam s Brettom najviše naučio, s Vedranom sam igrao najbolji tenis, a s Marijem Tudorom sam ostvario najveći rezultat u tenisu. Jako dugo ste trajali, uspjeli ste igrati i protiv McEnroea i protiv Rogera Federera. Da, skoro sve sam ih ulovio, od McEnroea, preko Beckera, Samprasa, Nadala i Federera, a poznajem Federera otkad je bio malo dijete. Mnogi veliki sportaši imali su problema kada su otišli u mirovinu, neki bi zakasnili pokupiti dijete u vrtiću, neki nisu znali kako se plaćaju računi, a nerijetko sam razgovarala s veličinama koje su nakon odlaska u mirovinu pale u depresiju. Kako je za vas prošao taj period? Nisam zaboravio dijete u vrtiću, ali izgubljen je dobra riječ. Nisam bio depresivan, nisam takav lik i ne upadam u to. Volim društvo, volim zafrkanciju. Ali bio sam izgubljen jer mi je nedostajao stres, bilo kakav adrenalin kojeg nije bilo. Sve je isto, neka nirvana koja mi nije odgovarala. Pozvao me Zlatko Mateša da budem dopredsjednik Hrvatskog olimpijskog odbora, a ja ni sam ne znam zašto sam pristao. Odlazio sam na sastanke, čak sam tu nešto i radio, ali brzo sam rekao da to nije za mene. Možda za 15 godina. Tada nisam bio spreman biti ni trener. Malo sam pomagao Čiliću, ali ništa posebno. Sreća da je odmah počeo Senior Tour gdje sam opet bio sa svojom ekipom, pratio sam Grand Slamove, ostao sam u điru. Tada sam shvatio da je tenis moj život i da ga toliko volim da i dalje želim biti na turnirima. Sad znate gdje ste, na vrhu svijeta s Novakom Đokovićem. Kakav je to osjećaj? Jako lijep. Dio sam tima koji piše povijest. Ako Đoković osvoji US Open ove godine i skupi sva četiri Grand Slam naslova u istoj godini, ulazi u besmrtnost, u rang Roda Lavera, iako je puno teže postići takav uspjeh u 21. stoljeću nego u Laverovo vrijeme kada su se tri Grand Slama igrala na travnatoj podlozi. Nije mu bilo lagano, prije pet ili šest godina nitko nije mogao zamisliti da će Novak biti u situaciji danapravi taj povijesni podvig. Prošle godine krenulo je i ono bombardiranje po njemu nakon Adria Toura, a ja i danas ne znam što se tamo dogodilo. Cijeli svijet ga je razapeo zbog šest slučajeva korone, a danas se veselimo kad ih ima samo tisuću. Mlade teniske nade - Goran Ivanišević i Monika Seleš  Goran Ivanišević s obitelji - sestra Srđana umrla je 2019. nakon duge i teške bolesti Povijesni trenutak osvajanja Wimbledona protiv Patricka Raftera (na slici lijevo); dvije legende - Goran Ivanišević i Maradona Jelitojediniproblems Đokovićem? Na mene je ostavio dojam velikog čovjeka, u razgovoru s njim lako je osjetiti mir i dobrotu. Zašto ga mnogiljudinevole,zaštomutoliko fućkaju na turnirima? Novak se u vrhu svjetskog tenisa pojavio nakon Federera i Nadala, kada su oni već stekli veliki broj navijača. Onda je došao jedan Balkanac i pomrsio im sve račune. Novak govori ono što misli, a to se mnogima ne sviđa. Govori pet jezika, ekstremno je inteligentan, sve ga zanima i ima svoj način života. Nekima se sviđa način na koji se hrani, nekima se ne sviđa, neki se smiju meditaciji kojoj je posvećen, dok on u to u potpunosti vjeruje. Divim mu se. Gledam ga ujutro kako sat i pol vježba jogu, i to na jedan neopisiv, fascinantan način. Čini mi se kako danas nije poželjno imati svoje mišljenje. Svijet bi trebalo ići prema boljemu, ali mi idemo obrnutim smjerom. Ako u 21. stoljeću ne možeš reći ono što misliš, to je katastrofa. Novak se ne uklapa u taj zapadni kalup u kojem je sve posloženo, a on dođe s Balkana na kojem ništa nije posloženo i pokori ih sve. Ubio je sve što su oni dosad radili i postao najbolji tenisač svih vremena. To će uskoro i statistički dokazati i naravno da ga mnogi zbog toga ne vole. Odgovorilistemiupravonasljedećepitanjekojesamhtjelapostaviti, jer cijeli svijet čeka kako će završiti ta statistička bitka za najvećeg tenisača svih vremena. No zanima me tko je najveći protiv kojeg ste vi ikada igrali? Pa sasvim sigurno Pete Sampras. Nismo baš puno komunicirali. Jeste li ikada razgovarali izvan Toura i jeste li imali bilo kakav odnos osim sportskog rivalstva? Jednom prilikom kazali ste da vam je Sampras uništio život i 20 godina karijere. Na neki način Sampras mi je zaista uništio život, nisam baš dobro spavao zbog njega. Rušio je moje snove iako su svi naši mečevi bili slični, gusti. Žao mi je što nikad nisam igrao s njim u prvom tjednu Grand Slama ili u ranijim kolima jer je bilo gadljivo gledati koliko loše igra u tim mečevima, a pobjeđuje. No kad dođe do četvrtfmala, onda ubacuje u višu brzinu. Nije volio ljevake, nije volio igrati protiv mene, ali ja sam znao da ću u toj tijesnoj borbi češće ja biti taj koji će popustiti. Najveća greška koju sam napravio je ta što sam mislio da protiv njega moram igrati bolje i posebnije nego protiv drugih, to je bila skroz kriva taktika. Izgorio sam u tome, a on je uvijek bio bolji za taj jedan milimetar koji je bio dovoljan za pobjedu u našim velikim međusobnim mečevima. 2001. je godina, 16. gem, peti set finala Wimbledona. Vi ste 125. igrač svijeta u tom momentu,prekoputa je Patrick Rafter. O čemu razmišljate? Iskreno, razmišljam samo o tome da ubacim servis u teren, a ne mogu. Razmišljam da ne napravim neku glupost jer sam prvi put dobio šansu da serviram za meč nakon tri izgubljena finala. Kreće prvi poen, a ja hvatam loptu koja ide dva metra u out. Vidim to i govorim sebi puštaj to, ali ne mogu. Shvatio sam tada kako će to biti jedan dug i zastrašujući gem za mene, moju obitelj, navijače i sve koji su to gledali. Ne zna se tko je igrao gore u tom gemu, ja sam molio Boga da pogodim servis, on je valjda molio Boga da nešto ubaci. Onda sam nekako pogodio taj drugi servis, on je reternirao u mrežu i eto. Fascinira me što i 20 godina nakon tog finala primam čestitke. Nekad se zabunim i pomislim jesam li možda zaboravio godišnjicu braka pa me netko zbog toga zeza. Ima ljudi koji se bolje od mene sjećaju nekih poena iz meča koji se dogodio prije 20 godina. Nisam suludi vjernik, ali moje osvajanje Wimbledona, u trenutku dok sam bio 125. igrač svijeta i na turnir došao s pozivnicom, nema nikakve logike. Netko gore je to posložio jer baš sve je išlo protiv mene, a onda je od ponedjeljka sve išlo za mene. Igralistepraktičkispotrganimramenom, koliko je boljelo? Ma to je sveukupno bilo totalno ludilo, boljelo je kao sam vrag. Gutao sam tablete kao da su bomboni, a kasnije su te tablete povukli iz prodaje jer je dokazano da mogu uzrokovati srčane probleme. Rekao sam sebi da to može biti zadnji turnir koji ću odigrati, bio sam spreman potpisati da mi sutra otpadne rame, samo da ga osvojim. Zašto ste ga posvetili Draženu Petroviću? Zato što sam to obećao sam sebi kada sam 1993. na turniru u Queensu primio tu vijest. Otišao sam na sprovod, vratio se u Englesku i odigrao kriminalno u Wimbledonu. Iduće godine igrao sam finale, a 2001. godine otac mi je kao i obično donio hrpu novina, uvijek sam ih volio čitati. Tada mi je prvi put u životu donio magazin Košarka. Pitao sam ga koji vrag mi to donosi, nikada prije to nisam kupio. I ja listam, kad u sredini Draženov poster. Iščupao sam ga i zalijepio na zid. Pomislio sam: Dragi moj prijatelju, ovo nešto znači. Kao da je Dražen došao tamo i rekao mi: Jesam li ja morao doći tu kao poster na zidu da ti konačno to osvojiš? Zato sam uvjeren da je netko drugi mene u tom finalu vodio na terenu. Da, ja sam bio tamo, igrao sam, ali netko drugi je to gledao s neba i posložio. Tako smo 2001. svaku večer razgovarali i družili se, a ja sam mu zahvaljivao. On je bio sa mnom u tom finalu, ja sam ga osjetio, bio je u mojoj sobi 15 dana. To nikada u životu neću zaboraviti. Moje su priče takve, čudne su i sulude. Valjda me zato mnogi ljudi toliko vole. Vratimo se na Kuću slavnih koja je zapravo i povod ovog intervjua. Kad ste stali na binu, održali ste jako dirljiv govor. Jeste liga ranije pripremili? Ne, baš nikad, nijedan govor u životu o kojem sam razmišljao nije ispao onako kako sam ga zamislio. Meni bi uvijek nešto novo dolazilo u glavu. Zato ne volim čitati. Neke baze jednostavno se ne mogu pročitati, to mora doći iz srca, iz trenutka. Uvijek sam bio spontan. Kažem, bubnem, pa kako god ispadne, to je to. To sam ja. No s obzirom na to da je to ipak bio najvažniji govor mog života za koji nema popravnog, jer pretpostavljam da neću dvaput ući u Kuću slavnih, napravio sam jednu dobru stvar i napisao natuknice, njih petnaest. I opet sam zaboravio neke ljude što mi je jako žao. Kada je slavna pobjednica Wimbledona Conchita Martinez počela govoriti i najavila je moj ulazak, nebo se zacrnilo i počela je lagana kiša. Pomislio sam: Evo, sve je moguće kad sam ja u pitanju. Ali ja bih sigurno održao govor sam sebi i da je padao pljusak. Nisam htio spominjati sestru jer mi je to bilo previše emotivno i nisam se želio raspasti tamo. Ambijent je bio prekrasan. Tamnosivo nebo, uz one reflektore koji su se upalili, to je bilo nešto prekrasno. Odavno nisam vidio takvo nebo. Čudno, ali drugačije, baš sve je u tom nebu bilo drugačije. Mislim da je ona sve to posložila za mene.

L-- ,.7 fflti;-*-5 - s:: Vi ir- - i s ss i -sr f - ~S r;MLADEN GEROVAC Ovogodišnja Nautička patrola, peta po redu, obavila je najveći posao dosad. Posjetili smo 32 marine i obišli 22 uvale, luke i sidrišta - ukupno najviše dosad. Pritom smo napravili i najveću kilometražu. Iza krme našeg broda Patrole ostale su 882 nautičke milje - najviše dosad. Gotovo stalno smo bili u plovidbi, bez obzira na vremenske uvjete. Evo zašto. Ove smo godine ušli u samo srce zadarskog arhipelaga i posjetili malu marinu u Velom Ižu. To drevno otočno carstvo masline, loze i smokve poznato je sada i po artičokama. Naravno, i po lončarstvu, nošnji, starim otočnim pjesmama, plesovima i dobroj hrani, po Iškoj fešti na kojoj se bira Iški kralj. Prvi put Upravo svim tim, a posebno gostoljubljem i šarmom privlači i brojne nautičare. Zatim, prvi smo put uplovili u Velu Luku da bismo posjetili tamošnju marinu Korkvra koja je nakon deset godina priprema i gradnje ove sezone napokon vezala prve jahte. Prvi put posjetili smo Lastovo da bismo s glavnom čuvaricom Parka prirode upoznali prirodne osobitosti i sve privlačniju destinaciju iskonskih nautičara. A zatim smo se preko južne strane Mljeta, Odisejeve špilje i Saplunare, spustili do Dubrovnika. Dijelom zbog ovih rekordnih milja nismo skupili i rekordan broj ispunjenih anketnih upitnika. Dijelom i zbog toga što smo iz Umaga krenuli dosta rano, 13. lipnja kada je nautičara još bilo relativno malo i još se pouzdano nije znalo kakva nas sezona čeka. Osim toga, ove je godine zbog rekonstrukcije lukobrana izostalo anketiranje u ACI marini Korčula. Na prvu naznaku uspješnosti sezone nailazimo tek od Pule. Iz ovdašnjih marina ACI Pula, Marine Veruda i ACI marine Pomer gotovo cijela flota krenula je puna nautičara na krstarenje prema jugu. Dobra sezona U ACI marini Opatija, u Ičićima, na službenom početku Patrole prilikom susreta s ministricom turizma Nikolinom Brnjac iznijeli smo svoja iskustva i saznali službene podatke o početku turističke sezone. A nakon sasvim popunjene Marine Punat znali smo da nas čeka dobra sezona. Već na samom početku srednjeg Jadrana, između Olive Island Marine u Sutomišćici na otoku Ugljanu i Velog Iža, činilo se da smo upali u onu stalnu igru: lijepo vrijeme - pune uvale, ružno vrijeme - pune marine. Stoga smo i ostali noć dulje na vezu u Sutomišćici jer je loše vrijeme napunilo Veli Iž. A onda nas je u ACI marini Žut dočekalo drugo pravilo - ritam čartera. Popularne marine pune od nedjelje do četvrtka, a s manje tranzita tijekom vikenda. Upravo tako je izgledala ACI marina Žut gdje su se čarter-brodovi na jednoj od najpopularnijih marina Jadrana izmjenjivali kao na tekućoj traci. ACI Žut je jedna od rijetkih marina u kojoj U ACI marini Žut, koja je posjećena neovisno o vremenu, čarter-brodovi izmjenjivali su se kao na tekućoj vrpci hvremenske prilike ne znače ništa. U toj marini nautičari jednako vole boraviti i po lijepom i po ružnom vremenu. Stoga su u toj uvali pune i sve ACI-jeve bove, ali i vezovi pred obližnjim restoranima. Već su na putu do Kornata naši sugovornici u marinama počeli oprezno govoriti o rezultatima sezone koji su se približili onima iz sezone 2019.. Posljednje sezone prije korone. Ali, istodobno uz sveprisutnu bojazan: Samo da nam se ne ponovi 15. kolovoza 2020.. To je onaj prošlogodišnji lockdown koji je svima okrutno prekinuo užitak u ljetnim radostima. Potvrda Potom slijedi Marina Kornati u Biogradu. Ovdje možemo, kao i prošlih godina, svesti prvu pouzdanu računicu ovogodišnjeg čarter-turizma. U Marini Kornati od 710 vezova, 304 su broda u čarteru. U lipnju je iznajmljeno 60 posto flote, a u srpnju ih je u najmu bilo čak 96 posto. Tijekom vikenda kroz ovu marinu prođe i do pet tisuća gostiju. U toj marini nije bilo jednog slobodnog veza, niti jednog slobodnog parkirnog mjesta. A onda potvrdu o rezultatima čartera dobivamo i u ACI marini Vodice. Sve je počelo još u svibnju, nastavilo se u lipnju i tijekom našeg boravka u marini svi čarter-brodovi bili su vani. Nastavak je također bio obećavajući, saznali smo da čarter-agencije imaju rezervacije sve do listopada. Svaka marina ima svoju osobnost i posebnost, a po tome prednjači Marina Frapa. Marina živi od godišnjaka, ali i od tranzitnih gostiju i čarteraša. Ovdje gosti u prolazu vežu brod i dva, tri dana jer znaju da će ih provesti ugodno i zabavno. Ta marina može zadovoljiti svačiji ukus: umjetnička galerija, glazbene večeri, bazen s pull barom, skvoš, hotel, frizer, masaža, noćni klub, captains club, riblji restoran, sushi bar... A onda dolazi drevni Trogir. U ACI marini zatječemo gotovo prazne gatove. Brojna čarter-armada ovdašnje ACI marine upravo je isplovila u smjeru Brača, Hvara, Visa, Korčule... Mjesta koja većina takvih gostiju želi posjetiti. No, marina je već navečer ponovno puna. To su gosti koji su došli posjetiti Trogir, biser naše i svjetske kulturne baštine. I ACI marina Split je baza moćne čarter-flote. Ovdje su nam rekli da su brojke blizu najboljih godina. Sve uvale uz koje plovimo prepune su brodova na sidru. Na nautičkom sidrištu Bobovišća sve su bove zauzete ili pod rezervacijom. Milna je prepuna brodova i gostiju s kopna. ACI marina Vrboska prima brodove samo ako su vez rezervirali putem interneta. Zato na velikom sidrištu na prilazu marini ostane i do 80 brodova. Kritike Za očiti uspjeh sezone krivo je i lijepo vrijeme. Pada u vodu pravilo da su tada marine prazne. Pune su i po lijepom vremenu jer gostiju je naprosto previše. Zato se u anketnim upitnicima često javlja primjedba da imamo premalo vezova. Neki ljubitelji sidrenja na osami više vole vrijeme safari nautičkog turizma kada se u svim našim uvalama moglo sidriti bez kontrole. No, sve više ima onih praktičnih koji vole sigurnost veza na bovi. Ali, mnogima pritom posebno smeta to što koncesionari u uvalama s bovama uzimaju velik novac ni za što i pitaju zašto to država ne stavi pod kontrolu. Među primjedbama još uvijek ima prigovora zbog visokih cijena, ali ima i onih koji to opravdavaju odličnom organizacijom nautičkog turizma, visokim nautičkim standardom, gostoprimstvom, odličnom hranom, ljepotama Hrvatske, morem punim otoka i bogomdanim za užitak u jedrenju. Također, traži se veća kontrola policije zbog glisiranja, a posebno zbog divljanja na jet skiju i nekontroliranih opasnih vožnji početnika. Nautičari također traže da marine imaju mogućnost pražnjenja fekalnih tankova, umjesto da se fekalije ispuštaju u more. Velikom broju marina zamjera se što nema dovoljno tuševa, toaleta i dućana. I ove sezone su jedan od glavnih sadržaja bili OPG-ovi u blizini marina i njihova ponuda. Našli smo i objavili priloge iz najuspješnijih takvih obiteljskih gospodarstava. Možemo zaključiti da se njihova ponuda u nautičkom svijetu sve više cijeni, o čemu svjedoče česti posjeti takvim OPG-ima i otvaranje zelenih tržnica tamo gdje glavne tržnice nisu u blizini.

% Vlado Vurušić Apelacijski sud u kineskoj provinciji Liaoning odbacio je žalbu kanadskog državljanina Roberta Llovda Schellenberga te potvrdio smrtnu kaznu na koju je osuđen zbog pokušaja prebacivanja 225 kg metamfetamina iz Kine u Australiju. Kanađanin se još može nadati da će mu biti uslišena žalba Vrhovnom sudu, ali to, kako pišu kanadski mediji, uopće više nije pravosudni, nego cisto politički proces. Istodobno se očekuje da će uskoro biti izvršene i presude još dvojici kanadskih državljana, biznismenu Michaelu Spavoru i diplomatu Michaelu Kovrigu, koje su optuženi za špijunažu, a na ćijem suđenju nije bila dopuštena nazočnost (stoje inače ustaljena praksa) predstavnika kanadskog veleposlanstva. Kanađani ovo nazivaju diplomacijom talaca te smatraju da se radi o ucjeni Kine zbog uhićenja financijske direktorice Huaweija Meng Wanzhou u Vancouveru, gdje se razmatra njezino izručenje SAD-u, po čijoj je tjeralici i uhićena. Kina očajnički želi spriječiti to izručenje i vrši pritisak na Kanadu daje oslobodi i vrati kući. Kanadski mediji pišu kako je Kina odlučna u nakani da pritisne Kanadu svim sredstvima kako bi kanadski sud odustao od ekstradicije Meng. Ona je, podsjetimo, krajem 2018. godine uhićena po nalogu SAD-a zbog sumnje u prevaru i poslovnih odnosa Huaweija s Iranom, koji je bio pod međunarodnim sankcijama. I kanadski premijer Justin Trudeau izjavio je kako je sudski proces protiv dvojice Michaela montiran te kako je i to suđenje izravno povezano sa slučajem Meng Wanzhou. Profesorica međunarodnog prava sa Sveučilišta u Ottawi Margaret McCuaig-Johnston kaže daje više nego očito da se ova suđenja Kanađanima u Kini izravno koriste kao pritisak zbog uhićenja Meng Wanzhou. Inače, podsjetimo da je Schellenberg, koji se nastanio u Kini 2014. godine, zbog šverca narkotika prvo bio osuđen na 15 godina zatvora, na sto se žalio, ali su u ponovljenom postupku izneseni, pišu kineski mediji, brojni novi dokazi koji su dodatno kompromitirali Schellenberga te je on na kraju dobio smrtnu kaznu. Kanadski veleposlanik Dominic Barton, koji je pratio suđenje, pozvao je kinesko pravosuđe da ga pomiluje te izjavio da Kanada prosvjeduje protiv ovakvog načina suđenja. - Pozivamo Kinu da pomiluje Roberta Schellenberga. Ovakva kazna je potpuno neprihvatljiva i mi ćemo nastaviti s negodovanjem i prigovorima kineskim vlastima dok ne promijene svoju odluku - rekao je veleposlanik Barton nakon suđenja. Ova smrtna presuda prva je takva u posljednjih deset godina za nekog stranog državljanina.

STR. 11 AUTOINDUSTRIJA NA UDARU PANDEMIJE: DANAS JE VEĆI PROBLEM PROIZVESTI AUTO NEGO GA PRODATI ., .,-,renutno je veći problem nabaviti automobile nego ih prodati. Jednostavno ih nema - komentira aktualno stanje na tržištu Darin Janković, direktor analitičke tvrtke koja se bavi autoindustrijom Jato Dynamics Hrvatska. Ako danas naručite, čekat ćete na automobil šest do devet mjeseci, dodaje. Janković kaže kako prati to tržište 20-ak godina te da se ne sjeća da je ikad bila ovakva situacija, štoviše, ranije se govorilo o hiperprodukciji. Rezultat je to poteškoća koje u proizvodnji izaziva globalna nestašica čipova i drugih dijelova te općenito poremećaji u dobavnim lancima koji su pokrenuti još prošle godine, uslijed izbijanja pandemije koronavirusa. Iako se očekivalo da će se u drugom dijelu ove godine situacija normalizirati, to se izjalovilo. Jedan od razloga je novi val zaraze u jugoistočnoj Aziji, gdje su glavni proizvođači čipova, a tvornice automobila širom svijeta već najavljuju privremena zatvaranja pogona. Na nove automobile bi se u prodajnim salonima moglo čekati još i dulje nego do sada, a cijene nastaviti rasti. Naime, slijedeći logiku ponude i potražnje, cijene su već skočile, pa i rabljenih automobila, jer tko ne želi čekati pola godine, odlučuje se za automobil star godinu-dvije, komentira Janković. Prvo idu skupa vozila Najveći svjetski proizvođač, Toyota, najavio je da će zbog utjecaja covida-19 na dobavljače dijelova u rujnu zatvoriti čak 14 tvornica u Japanu, što će smanjiti proizvodnju za 40 posto, ali zatvarat će i na drugim tržištima. Moguće smanjenje proizvodnje najavili su i Volkswagen, General Motors, Ford i Stellantis (kompanija nastala ove godine spajanjem Fiat Chrvslera i PSA Grupe). U Audiju su, primjerice, već odlučili produljiti ljetni odmor za oko 10 tisuća radnika u tvornicama u Ingolstadtu i Neckarsulmu te u ostalima skratili radno vrijeme, GORDANAGRGAS Zbog nedostatka čipova svjetska autoindustrija smanjuje proizvodnju a očekuju da će, kad komponente budu isporučene, nadoknaditi izgubljenu proizvodnju. Kako su objavili, u prvoj polovini godine zbog nestašice komponenti proizveli su oko 50 tisuća automobila manje od naručenih. Inače, njihovu trenutnu tržišnu taktiku oslikava i to da će čipove, gdje god je moguće, najprije ugrađivati u vozila koja donose najviše dobiti i ispuštaju najmanje ugljikovih spojeva. Naglo dizanje potražnje Kako objašnjavaju stručnjaci, trenutna nestašica je dijelom posljedica i toga što su proizvođači naglo dizanje potražnje nakon pandemijskog zatvaranja i šoka dočekali s nedovoljnom količinom zaliha čipova, a dobavljači su ih u međuvremenu prodali kompanijama koje proizvode računala, konzole za videoigre i drugu elektroniku, za kojima je potražnja u vrijeme pandemije bila golema. To ih je dosta koštalo, pa u BMW-u, recimo, kažu da su ove godine mogli prodati 70 do 90 tisuća automobila više da nije ponestalo čipova. Sada su, poručuju, sve njihove tvornice dobro opskrbljene, pa bi potencijalni kupci tih automobila mogli biti sretne ruke. Ove su godine u razdoblju do kraja srpnja u Hrvatskoj prodana 764 komada. Grade se novi pogoni Inače je u Hrvatskoj od početka ove godine do kraja srpnja snažan rast prodaje automobila u odnosu na 2020. godinu, za 40,8 posto, prema podacima agencije Promocija plus. U tom je razdoblju prodano 31.778 novih vozila, a najviše marke Volkswagen, nakon koje slijedi Škoda te Opel. No, kako će prodaja izgledati do kraja godine, zbog dugog čekanja, pitanje je. Prema pisanju Autokluba, nisu baš svi u autoindustriji u jednakom sosu. Proizvođači koji svoje modele baziraju na standardiziranim paketima opreme bez previše opcija, s proizvodnjom izvan Europe, gotovo da nemaju problema s isporukom, piše Autoklub. I oni naglašavaju kako za nedostatak elektroničkih komponenti nije kriv samo covid-19 nego i strukturni razlozi, povezani s načinom na koji je autoindustrija organizirala nabavu svojih zaliha čipova. Nekadašnje razdoblje od šest mjeseci, koliko je bilo potrebno za prednarudžbu željene količine, danas se udvostručilo, a nedostatak samo jednog mikročipa dovoljan je da zaustavi cijelu montažnu liniju, objašnjavaju. Navode i da se kriza poluvodiča, prema prognozama, neće riješiti do sredine iduće godine, a tajvanska kompanija TSMC trenutno pokriva većinu svjetske proizvodnje automobilskih čipova, zajedno s južnokorejskim Samsung Electronicsom. Zbog takve se situacije u Sjedinjenim Državama i Europi nastoji povećati broj proizvodnih pogona za čipove, ključnih komponenti u nizu današnjih industrija, ali taj se efekt ne može osjetiti dovoljno brzo za ublažavanje aktualne nestašice. Što se Europe tiče, zajednički je cilj da do 2030. godine udvostruči vrijednost vlastite proizvodnje tehnološki naprednijih čipova.

panac s gitarom u pratnji djevojke. Tandem mu, kaže, na prvi pogled baš i nije obećavao dobar provod. No, kad je djevojka počela pjevati, preplavile su ga tolike emocije da su mu krenule suze - bio je to zvuk koji je čekao gotovo cijeli život. _l 18 GLORIA IN SUBOTA, 28. KOLOVOZA 2021. GANNI SUBOTA, 28. KOLOVOZA 2021. GLORIA IN 19

   &lt;td style="text-align:left;"&gt; LOŠI POSLOVNI REZULTATI Kineski telekom gigant Huawei izvijestio je u petak o rekordnom padu prihoda u prvoj polovini ove godine, za gotovo 30 posto u odnosu na lani, pod utjecajem američkih sankcija koje su smanjile prodaju njegovih mobilnih telefona. Kompanija je u prvih šest mjeseci generirala 320,4 milijarde juana ili 49,56 milijardi dolara prihoda ili 29 posto manje nego lani. Najveći pad prihoda zabilježen je u poslovnom području potrošačke elektronike, koja uključuje mobilne telefone, gdje su prihodi potonuli u odnosu na godinu ranije za 47 posto, na 135,7 milijardi juana. Ipak, zahvaljujući poboljšanju učinkovitosti, neto profitna marža u tom je razdoblju uvećana 0,6 postotnih bodova, na 9,8 posto. U 2019. godini bivši američki predsjednik Donald Trump stavio je Huawei na crnu listu izvoznika i zabranio mu pristup ključnoj tehnologiji američkog porijekla, utječući time na sposobnost kineske kompanije da dizajnira vlastite čipove i nabavlja komponente od vanjskih dobavljača. Sankcije su pogodile Huaweijevo poslovanje s mobilnim telefonima, pa tako ta kompanija u drugom tromjesečju, s isporukom 6,4 milijuna mobilnih telefona, nije više bila među prvih pet dobavljala telefona u Kini prvi put u više od sedam godina. Usporedbe radi, u drugom tromjesečju 2020. Huawei je isporučio 27,4 milijuna mobilnih telefona, iz čega je isključen brend Honor, koji je kineska kompanija prodala u studenome lani. U prvom polugodištu pali su i Huaweijevi prihodi od poslovanja s telekom opremom i to za 14 posto, djelomično zbog sporijeg širenja 5G mreže u Kini, izvijestili su iz te kompanije. Naš je cilj preživjeti i to učiniti održivim. Postavili smo strateške ciljeve za idućih pet godina, poručio je predsjednik. &lt;/td&gt;

Takav strašan cinizam ne viđa se svaki dan. U jednoj zemlji gdje se narodi luđački mrze, gdje je nacionalizam ubio sve sustave, a prije svih onaj ekonomski, gdje milijuni žive u bijedi od nekoliko konvertibilnihmaraka dnevno, vođajednog naroda, glavno lice hrvatske nacionalističke politike, slavi rođendan u svojemu mostarskom ljetnikovcu ugrubo procijenjenom na tri milijuna eura, na golemom imanju zbog kojeg se mijenjao tok rijeke Radobolje, a vođa drugog naroda, glavno lice srpske nacionalističke politike, stiže mu helikopterom iz Banje Luke. To bi valjalo emitirati na svim bosanskohercegovačkim televizijama, Milorada Dodika kako izlazi iz helikoptera, dok mu struja zraka iz elise mrsi tanku kosu na tjemenu, i Dragana Čovića kako ga nasmijano dočekuje, s dvije čaše šampanjca u raskriljenim rukama. To bi morali vidjeti svi koji su u ratu izgubili sve što sunekadimali, koji su ostali bez posla, kuće, zavičaja i najmilijih, da im se objasni smisao njihova stradanja. Za ovo ste, braćo hrvatska i braćo srpska, ginuli, da bi Čović i Dodik uživali. I da bi još i Čovićevi i Dodikovi unuci i praunuci uživali. Gledajte, bijednici, gdje su otišle vaše pare pa se lijepo ubijte antifrizom s etiketom vinjaka i mokraćom što vam je uplastičnimdvolitrenkama prodaju za pivo. Razvratni luksuz Upitate li se ponekadgdje je pragtolerancije u bosanskohercegovačkih naroda, koliko bi svinjarija oni još otrpjeli prije nego bi shvatili da ih je nacionalizam upropastio? Meni se čini da u tome zapravo nema ograničenja. Ni helikopteri ni imanja od tri milijuna eura, nijedan razvratni luksuz za naše nacionalističke vođe nije pretjeran. Da se u Republici Srpskoj, na primjer, kao u nekoj afričkoj državi, jednom godišnje okupe sve dvanaestogodišnje djevoj čiče i plešu ispred Milorada Dodika, a on na kraju najljepšu djevojčicu izabere za ženu i njezinoj obitelji zauzvrat dobrostivo daruje kravu, i to bi svima bilo u redu. Neka, bolan, onje nama dao entitet, rekli bi ljudi pomirljivo. Od svega na mostarskom slavlju najzapaženiji je ipak bio obiteljski grb koji je Dragan Čović nedavno dao napraviti i koji je ponosno izložio za sve uzvanike, prvo na papiru, a onda i kao tortu. Gledajući njegovo časno ime od oraha, bjelanjaka, maslaca i cukra, kroz šok i nevjericuprovuče vam jedno čuvstvo pomalo, ali samo pomalo nalik sažaljenju. Kakav je to ego! Kakva je nezasitna sujeta hadezeovskog skorojevića, daje ni imanje od tri milijuna eura, ni novo korito rijeke Radobolje, ni počasni doktorat Zagrebačkog sveučilišta ne može namiriti, već se mora i heraldički potvrditi, u nekakvoj šarenoj papazjaniji s lavovima, mačevima, šahovnicama, križevima, vrpcama, viteškim kacigama, orlovima iposkocima. Svejeon uspio utrpati. Čitav zoološki vrt. Više Dragan Čović ima životinj a u grbu nego sve europske kraljevske obitelji zajedno. Napravila mu gaje firma Heraldic art iz Rijeke i poslala na svečanoj povelji s crvenim voštanim žigom, sve kako je red. Grb obitelji Čović uveden je u Registar obiteljskih grbova Heraldic art d. o. o. pod rednim brojem 1, koči se ozbiljno na četvrtastom komadu kartona. Nema tu zajebancije. Ili možda ipak... Zbunjuje nas nešto onaj redni broj. Ne čini nam se kao nekakva poštovanja vrijedna, nekoliko stoljeća stara heraldička tradicija ako im prvi grb nije ni od Zrinskih, ni od Frankopana, ni od Mažuranića, ni od Draškovića, ni od Keglevića, ni od plemenitih Matačića, nego baš od obitelji Čović. Zametnut trag novcu Neka se njegovo hercegovačko visočanstvo ne naljuti, ali menije to nešto sumnjivo. Cijenim svejedno namjeru Dragana Čovića da svojemu nedavno stečenom bogatstvu dade jednu aristokratsku patinu, da priguši razmetljiv sjaj novoga i zamete tragnovcu. Kad vidite grb s lavom, mačem, šahovnicom i orlom, da pomislite kako njegov ljetnikovac još od dvanaestog stoljeća stoji na obali Radobolje. No, ako mene pitate, to je trebalo totalno drugačije izgledati. Da jacrtam grb Čovićevih, uzeo bih, za početak, dolje zelenu podlogu, nijansu mlade kapulice, a gore na crveno i bijelošahovsko polje stavio jedno bijelo janje. Iznad toga u skoku bi se propeo jedan dupin, kao što ćete vidjeti ispred mnogih kuća u hercegovačkom kraju, a dupin bi u njušci držao najnoviji Samsung Galaxy. Naposljetku, na vrhu bi se vijorila vrpca i na njoj latinsko geslo: Tko jejamio, jamioje.

NOVALJA » Riječanin dr. Sandro Brusich pobjednik je sedmog izdanja veteranskog teniskog turnira »Oluja - Samsung«, igranog u Novalji u organizaciji istoimenog kluba, u kategoriji do 45 godina. U kategoriji preko 45 godina slavio je Branimir Matičević, Slovenac Erol Skadrak bio je najbolji u konkurenciji plus 60, dok je Slovenka Taja Bešić pobjednica kod tenisačica s trima pobjedama ispred Ane Januš s obzirom na to da su igrale međusobno. Marko Pavlica i Ivica Kožulj najbolji su par u apsolutnoj kategoriji. U finalu Brusich je prepustio samo gem, Slovenac Jure Smej naletio je na riječkog kardiologa u punoj formi. Puno teže za Brusicha bilo je u polufinalu, u kojem je pobijedio 30-godišnjeg Petra Šumečkogsa 7:6, 6:3. - Šumečki igra hrvatsku ligu i bilo je zaista gusto. Inače, od Smeja sam lani izgubio - kaže Brusich, koji hvali odličnu organizaciju TK-a Novalja. lako se radi o veteranskom turniru, Brusich do trofeja nije došao slučajno. - Zbog pandemije se manje putovalo kada je u pitanju posao. Trenirao sam s prvom ekipom Kvarnera u Marčeljevoj Dragi, odigrao sam čak jedan meč u Prvoj ligi. Čak sam parirao Antoniju Šančiću, koji se u našem klubu spremao za turnir parova na ATP-u u Umagu. Predsjednik TK-a Novalja Zoran Vidas i njegova ekipa organiziraju tri turnira godišnje na terenima koji su niknuli 2015. godine. - Ovo je sedma »Oluja«. Imamo još Novalja Open, koji se igra 1. svibnja, te Antonju, koja se igra povodom dana Grada Novalje od 2008. godine, ali prva izdanja odigrana su na terenima kampa Straško. Prvu Antonju i Oluju osvojio je Igor Bišćan, potom se na listu pobjednika upisivao Dario Jertec. Od 2018. imamo različite pobjednike Oluje. Ukupno je nastupilo 105 sudionika i sudionica, što je lijepa brojka. Igrao se i odličan tenis. Sudionici nas hvale i rado dolaze - kaže Vidas. Rezultati finala, do 45 godina: Sandro Brusich - Jure Smej 6:0, 6:1, plus 45: Branimir Matičević - Dubravko Duvančić 6:2, 6:1, plus 60: Erol Skadrak- Milan Žnuderl 7:6, 6:7, 10:8, paro Poskupljenje prijevoza dovest će i do povećanja cijena robe
. Stanje je osobito teško u Vijetnamu, gdje je izbijanje zaraze pogodilo kompanije poput Samsunga i Applea, Pume, Adidasa i 800 proizvođača obuće koji tamo zapošljavaju oko milijun radnika Branko PODGORNIK ZAGREB &amp;gt;» Idućih tjedana i mjeseci očekuje se nestašica uvozne industrijske potrošačke robe koja bi vrhunac mogla dosegnuti uoči božičnih blagdana, kada građani u Europi i Sjedinjenim Državama najviše kupuju, procjenjuju ekonomski stručnjaci uz napomenu da to može dovesti do dodatnog rasta cijena obuće, odjeće, mobitela i ostalih artikala u cijelom svijetu. Razlog tome je srpanjsko izbijanje epidemije koronavirusa u zemljama jugoistočne Azije i Kini, koje su industrijsko središte svijeta. Naglo širenje delta soja u Vijetnamu, Tajlandu, Maleziji, Mjanmaru, a djelomice i Kini, potaknulo je vlasti tih zemalja na oštre epidemiološke mjere. To je izazvalo poremećaje u proizvodnji i prometu te privremenog prestanka rada tvornica te zastoja u jednoj od najvećih teretnih luka u svijetu, kineskog Ningbo-Zhoushana. Stanje je osobito teško u Kada je riječ o poskupljenju prijevoza, trgovci se žale da je cijena jednog kontejnera od 40 stopa za prijevoz tereta od Kine do Rotterdama u posljednjih godinu dana skočila sedam puta. Cijena istog kontejnera između Kine i Los Angelesa skočila je Čak deset puta i trenutačno iznosi 15,8 tisuća dolara. Ekonomisti kažu da će trgovci ta vrtoglava poskupljena prijevoza robe, koje nema dovoljno, najesen morati djelomice prenijeti na krajnje kupce. Širenje delta soja u Vijetnamu, Tajlandu, Maleziji, Mjanmaru i Kini potaknulo je oštre epidemiološke mjere i zatvaranje tvornica Nedostatak uvozne potrošačke robe mogao bi dosegnuti vrhunac uoči božičnih blagdana, kada se najviše kupuje Vijetnamu, gdje je kompanija Nike još prije nekoliko tjedana morala privremeno prekinuti rad u najmanje trima tvornicama, što će otežati njezine isporuke sportske obuće. Nike u Vijetnamu zapošljava 450 tisuća ljudi, a oni izrađuju polovinu sve obuće koju ta kompanija plasira na svjetsko tržište. Prekidi rada Očekuje se i nestašica pametnih telefona Samsunga jer i polovina njegove proizvodnje dolazi iz Vijetnama, gdje je korejska kompanija morala zatvoriti tri tvornice nakon izbijanja zaraze. Da bi se nekako nastavila proizvodnja, vijetnamske su vlasti dopustile Samsungu da polovina radnika u nekim pogonima nastavi rad tako da spavaju u halama. Proizvodnju u Vijetnamu privremeno je morao ograničid i Apple. Na sličan način izbijanje zaraza pogodilo je kompanije Puma, Adidas i još 800 svjetskih proizvođača obuće koji u Vijetnamu zapošljavaju oko milijun radnika. Čak 90 posto tih proizvođača moralo je od sredine srpnja privremeno prekidati rad, prema podacima Bloomberga. Zbog izbijanja zaraza proizvodnju je smanjilo i mnoštvo globalnih proizvođača odjeće, koji su proteklih godina masovno selili pogone u Vijetnam. Otkako je počeo trgovinski rat između SAD-a i Kine, Vijetnam je sa svojih 98 U HALAMA Očekuje se i nestašica pametnih telefona Samsunga jer polovina proizvodnje dolazi iz Vijetnama, gdje su morali zatvoriti tri tvornice nakon izbijanja zaraze. Vlasti su dopustile da polovina radnika nastavi rad tako da spavaju u halama milijuna stanovnika postao meka svjetskih investitora. Ta je zemlja uoči pandemije zabilježila najbrži rast industrije u svijetu, dvostruko viši i od kineskog. Najnoviju glavobolju u trgovini između Azije i njezinih europskih te američkih partnera izazvalo je prošlotjedno zatvaranje dijela goleme kineske luke Ningbo-Zhoushan, nakon što je jedan od radnika dobio koronu. Vlasti su obustavile dolazak i odlazak kontejnerskih brodova, što je smanjilo kapacitet luke. Metež u transportu Zastoj u kineskoj luci mogao bi potrajati, sudeći prema slučaju izbijanja korone koji se dogodio u svibnju na jugu te zemlje, zbog čega terminali u Shenzhenu pokraj Hong Konga proljetos nisu radili više od tri tjedna. I to je izazvalo zastoje u međunarodnom brodskom prijevozu, nakon što je više od tri tjedna bio blokiran i prolaz kroz Sueski kanal. - Zatvaranje terminala u kontejnerskoj luci Ningbo-Zhoushan, trećoj po veličini u svijetu, samo je najnoviji znak da se metež u prekooceanskom brodskom prijevozu može prenijeti i u sljedeću godinu, procjenjuje Financial Times. To predstavlja prijetnju globalnom gospodarskom rastu, upozorava londonski medij, jer »kronična kašnjenja i vrtoglavi rast prometnih troškova mogu dovesti do toga da ponuda neće moći zadovoljiti potražnju, što će potrošačke cijene gurnuti uvis«. Zastoji u brodskom transportu praćeni su vrtoglavim rastom cijena prijevoza tereta, što dodatno komplicira nevolje u opskrbnim mrežama diljem svijeta. Među tim problemima treba istaknuti nestašicu čipova koja je smanjila proizvodnju automobila, rastuće cijene sirovina, kao i nestašicu vozača kamiona dok trgovci nastoje namaknuti zalihe robe za vrhunac sezone kupovanja na kraju ove godine. &lt;/td&gt;

Nas zapravo motivira ovaj rad, znamo da smo napravili nešto dobro, ali ne želimo sada stati nego nastavljamo stvarati. Prošle godine smo napravili novu trgovinu. Obnovili smo stari objekt napravili novi podrum za ulje, a namjeravamo se još proširiti tako da je u procesu dobivanje građevinske dozvole za kušaonu koja će imati 50-ak sjedećih mjesta, kaže član uprave Velimir Jurić PIŠE Ružica KORACA SNIMIO Milivoj MIJOŠEK Tamo gdje je nekad bilo zgarište sada se prostiru predivni maslinici. Riječ je o poljima proizvođača maslinovih ulja Oio Vivo iz Vodnjana koji posluje od 2005. godine kada su preuzeli šumu koja je višekratno gorila. Ušli su u ovaj ogroman posao i napravili poljoprivredno zemljište. Član uprave Velimir Jurić ispričao nam je kako su se vlastitim sredstvima, no i uz pomoć lokalne zajednice, odlučili za nove izazove, pokretanjem tvrtke utemeljene na principima društveno odgovornog poslovanja. Kontinuirano usavršavanje, briga o kvaliteti, primjena inovacija u suradnji sa stručnim institucijama, temelji su na kojima baziraju cijeli svoj rad. Svjetske nagrade Oio Vivo se može pohvaliti da su dobitnici svjetske nagrade za Žižoleru, posebnu sortu Masters of Olive Oil FL©S MONTECARLO2021 ONOCULTIVAR CATEGORV ekstra djevičanskog maslinovog ulja. To je stara sorta južne Istre koja je revitalizirana jer je ostalo samo nekoliko stabala kod pojedinih maslinara s područja vodnjanštine. Tvrtka je financirala proizvodnju sadnog materijala i sada ima 690 stabala Žižolere. Pokazala se vrhunskom sortom, ali onom koja ovdje odlično trpi klimatske uvjete. Dakle, ovo ulje ima sve što treba za uživanje u ekstra djevičanskom maslinovom ulju. - Žižolera se pokazala izvanredna. Prošle godine je bila pobjednik, prvo zlato Istre i Vodnjana, na ocjenjivanju koje se održava u Italiji i koje nije više lokalno. Naša Žižolera je apsolutna pobjednica u kategoriji monosortnih ulja na natjecanju koje je održano u Monte Carlu u lipnju ove godine, kazao nam je član uprave Velimir Jurić, koji nas je proveo kroz prodajno izložbeni prostor ove uljare koja raste iz dana u dan. To famozno ulje ima i zlato iz New Yorka, Londona i Tokvja, ali ono najhitnije je da ima sve što ulje treba imati. - Ima i pikantnost i voćnost, miris i boju. Doista je vrlo prepoznatljiva, čak i ljudi koji ne znaju ništa o maslinovom ulju prepoznaju Žižoleru kao najbolje ulje. Zanimljivo je kako je prisutna i gorčina koja je odlično ukonponirana te daje posebnost. Znači, Žižolera ima sve što vrhunsko maslinovo ulje treba imati, predivan balans svega, priča nam Jurić. Biblija ulja I nije tu samo Žižolera, kad se govori o maslinarima Oio Vivo. Njihova ulja donijela su brojne zlatne medalje sa svjetskih natjecanja, a u Bibliji maslinovog ulja Flos Olei 2019. godine uvršteni su u top 20 najboljih mladih tvrtki u usponu. Zapravo, Flos Olei je vodić za najbolja svjetska maslinova ulja. Inače, Oio Vivo ima pet domaćih, autohtonih sorti - istarsku bjelicu, vodnjansku bužu, bužu puntožu, rosignolu i žižoleru - i dvije talijanke, leccino i pendolino. - Te talijanke leccino i pendolino uvriježene su u cijeloj Istri pa su i kod nas posebne. Inače, imamo nekoliko kanala plasmana na tržište. Svakako je posebno ovo prodajno mjesto gdje nas posjetitelji rado dođu vidjeti. Veleprodaja prema trgovinama i restoranima također je aktivna. U velikim centrima nismo prisutni, ali imamo prodaju putem web shopa koja je jako popularna u cijeloj Europskoj uniji. Također je prisutna i prodaja putem distributera. Godišnje se proizvede 22.000 litara ulja. Mi radimo jako puno, imamo 10 stalno zaposlenih djelatnika, od djelatnosti trgovine i komercijale do održavanja maslinika, kazao je Jurić. Nova zapošljavanja Tijekom berbe bude stotinjak ljudi koji rade, bude jako živo, berba je uvijek teška i naporna, ali se isplati. - Nas zapravo motivira ovaj rad, znamo da smo napravili nešto dobro, ali ne želimo sada stati nego nastavljamo stvarati. Prošle godine smo napravili novu trgovinu. Obnovili smo stari objekt, napravili novi podrum za ulje. Namjeravamo se još proširiti tako da je u procesu dobivanje građevinske dozvole za kušaonu koja će imati 50-ak sjedećih mjesta, pa da se većem broju ljudi može kvalitetno prezentirati naše ulje uz popratnu gastronomsku priču. Cilj je da pružimo kompletan doživljaj. Ulja će biti još više, a imamo u planu zaposliti još ljudi, ispričao je Jurić. Investicija je velika, ali se svakako isplati jer cilj da Istra bude prepoznatljiva eno-gastronomska regija sve je realniji i bliži. - Oio Vivo, istarsko ekstra djevičansko maslinovo ulje, jača i slavi život u nama, te ga s pravom možemo zvati našim tekućim zlatom. Korona nas nije previše poremetila, bazirali smo se više na prodaju putem interneta, te na trgovinu koja je cijelo vrijeme radila. Stoga, naše tekuće zlato zapravo nije ostalo zapostavljeno, a niti jedan djelatnik nije dobio otkaz, niti se djelatnicima smanjivala plaća, na što smo iznimno ponosni. S obzirom na vremena u kojima živimo, to je veliko dostignuće, zaključio je Jurić.

   &lt;td style="text-align:left;"&gt; U HRVATSKOJ POČINJE PRODAJA NOVOG UREĐAJA KINESKE TVRTKE
Tablet s ekranom od 120 Hz i novim operativnim sustavom
BIZNIS Zaslon je definitivno najjača strana uređaja, jer ima i visoku rezoluciju od 2560 x 1600 piksela te podržava raspon boja prema DCI-P3 standardu piše ILIJA MATANOVIĆ redstavljen početkom lipnja, na hrvatsko tržište dolazi još jedan Huaweijev uređaj koji radi na njihovu vlastitom operativnom sustavi HarmonyOS 2tablet Matepad 11. Riječ je o prilično jednostavno dizajniranom tabletu od kojeg je, prema dosadašnjem iskustvu, razumno očekivati dobru kvalitetu izrade, a ono što se svakako najviše ističe kod Matepada 11 jest njegov ekran. Naime, osim što su bridovi Dodaci Svi koji prednaruče tablet dobivaju na dar pametnu olovku M-Pencil, koja se inače prodaje po cijeni od 699 kuna, te magnetnu tipkovnicu koja vrijedi 799 kuna 11I08I7071 oko ekrana minimalni, riječ je o LCD panelu s frekvencijom osvježavanja od 120 Hz, stoje prvi Huaweijev uređaj koji dolazi s tako visokom brojkom. Za neupućene, frekvencija osvježavanja ekrana (ili na engleskom screen refresh rate) jest brzina kojom se na zaslonu obnavlja prikaz slike, pa tako f rekvencij a od 120 Hz znači da se slika obnavlja 120 puta u sekundi. U praksi to donosi značajno gladi prikaz i nemjerljivo ugodnije korištenje bilo kojeg uređaja. Prema navodima iz kineske tvrtke, dosad su izbacivali uređaje s najviše 90 Hz jer su htjeli biti sigurni da uvođenje više frekvencije neće kompromitirati trajanje baterije, što smatraju da su sada postigli. Uređaj ima bateriju od 7250 mAh, što bi trebalo biti i više nego dovoljno te podržava brzo punjenje. Dodatno, radi se o ekranu s visokom rezolucijom od 2560 x 1600 piksela te panelu koji podržava raspon boja prema DCI-P3 standardu. Ekran ima dij agonalu od 10,95 inča i omjer stranica od 16:10, što je optimalno ne samo za gledanje multimedije nego iza multitasking. Osim toga, Huawei navodi daje MatePad 11 dizajniran kako bi smanjio izloženost korisnika plavom svjetlu i treperenju koji H izazivaju umor očiju kod dugotrajnijeg rada. Na hrvatsko tržište MatePad 11 dolazit će u matt grey , odnosno mat sivoj boji, a uređaj teži 485 grama. Zbog već dobro dokumentiranih problema koje Huawei ima zbog zabrane suradnje s pojedinim američkim tvrtkama, kineska je kompanija morala značajno prilagoditi svoje poslovanje. To se reflektira i na MatePad 11. Naime, umjesto korištenja nekog od svojih sistemskih čipova u ovom tabletu ili nekog od najnovijih čipovanekogdrugogproizvođača,Huaweise morao zadovoljiti implementacijom Qualcommova Snapdragona 865. Riječ je, s jedne strane, o sistemskom čipu koji je razvijen 2019. godine, a s druge strane o čipu koji je tada predstavljao ponajbolje što tržište ima, stoga za ocjene o tome kako će se odraziti na performanse tableta (skupa sa 6 GB radne memorije) treba pričekati detaljnije testove. Ono što se vrlo pozitivno ističe na popisu hardvera svakako su zvučnici - četverostruki sustav s potpisom uglednog Harman-Kardona. Kad je riječ o softveru, MatePad 11 dolazi s Huaweijevim operativnim sustavom HarmonvOS 2, koji naizgled spaja neke od najboljih detalja s Androida te Appleova operativnog sustava u svoj paket. Novi dizajn radne površine na dnu zaslona sadrži ladicu koja prikazuje najčešće korištene aplikacije sjedne strane, te nedavno korištene aplikacije s druge. Na raspolaganju je i čitav niz novih widgeta koji prikazuju i mijenjaju informacije u realnom vremenu i omogućuju pristup informacijama i funkcionalnostima pojedinih aplikacija bez pokretanja samih aplikacija. Implementiran je i novi sustav suradnje između uređaja koji koriste Harmonv OS 2 te Windows uređaja. Preporučena prodajna cijena Huaweija MatePad 11 je 3549 kuna, a do 23. kolovoza traje prednarudžba tijekom koje se uz tablet dobiva na dar pametna olovka M-Pencil, koja se inače prodaje po cijeni od 699 kuna, te magnetna tipkovnica koja vrijedi 799 kuna. ll 08 2021 GLOBUS 51
