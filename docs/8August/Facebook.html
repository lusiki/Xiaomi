       &amp;lt;U+2764&amp;gt;&amp;lt;U+FE0F&amp;gt;  INNO EUCARISTICO &amp;lt;U+2764&amp;gt;&amp;lt;U+FE0F&amp;gt;
               
             •Adoro Te devote •
                        
Ti adoro devotamente, Dio nascosto, che sotto questi segni a noi ti celi. 
A Te tutto il mio cuore si sottomette perché nel contemplarti tutto viene meno. 
La vista, 
il tatto, 
il gusto non ti intendono, 
ma la sola Tua Parola noi crediamo sicuri. 
Credo tutto cio che disse il Figlio di Dio. 
Nulla e piu vero di questo 
Verbo di Verita. 
Sulla Croce era nascosta la sola divinita; 
qui anche l'umanita e nascosta; 
tuttavia l'una e l'altra credendo e confessando, 
chiedo cio che chiese il ladrone pentito. 
Come Tommaso non vedo le piaghe, eppure ti confesso, 
mio Dio. 
Fa' che s'accresca sempre piu in me la Fede in Te, 
la mia speranza e il mio amore per Te. 
O memoriale della morte del Signore, pane vivo che dai la vita all'uomo, fa' che la mia mente viva di Te, 
e gusti sempre il Tuo dolce sapore. 
Pio pellicano, 
Gesu Signore, 
purifica me immondo con il Tuo Sangue, di cui una sola stilla puo salvare tutto il mondo da ogni delitto. 
Gesu, che adesso adoro sotto un velo, fa' che avvenga presto cio che bramo: 
che nel contemplarTi faccia a faccia, io possa godere della Tua gloria. Amen.•

 #ŠpakyŠabanović
Ovo sam sada napisao i ne planiram ponovo čitati, pa ako se potkrala koja greška ne mislim ju ispravljati.
Vi, ako niste normalni, slobodno čitajte.&amp;lt;U+2764&amp;gt;&amp;lt;U+FE0F&amp;gt;

Mediji koji su financirani izvana su samo zavjesa za obavještajno djelovanje stranih agencija i to je suvišno za objašnjavanje neukoj masi ljudi iako se takve stvari uče na fakultetu za sigurnost u zemljama koje još uvijek nisu pod zapadnom okupacijom. Jer prvo što vam unište (kada vam nasilno uvedu demokraciju) bude upravo školstvo i stručne ljude kojima cilj usavršavanje novih naraštaja za razumijevanje ovakve tematike.

Pojedini mediji su plaćenici NVO organizacija, a medij poput Radija slobodna Europa je direktan medij pod upravom američke CIA-e i kao takav je u Rusiji označen kao "Proizvod stranog agenata".

Većina novinara nema pojma za koga rade niti ih je briga, ali su toliko inteligentni da shvate kakav je narativ koji zadovoljava njihove "donatore" i na koji način bi trebali pisati o kojim temama. Samim tim takvi "novinari" postaju oružje u rukama zapadnih organizacija i njihove planove sprovode u stvarnost.
Kao poticaje za svoje subverzivno djelovanje su uvedene godišnje novinarske nagrade oko kojih se onda oni glože, bore i navijaju kome će npr pripasti "Večernjakova ruža" ili "Nagrada nezavisnih novinara Vojvodine" ili Europska inicijativna nagrada itd...

Opet ponavljam, ti  novinari koji konkuriraju za te nagrade uopće nisu ili ne moraju biti loši ljudi, ali daju legimititet primanjem takvih nagrada i kod ostalih novinara učvršćuju povjerenje u organizacije koje financiraju takve nagrade te pokazuju poželjan put kojim treba ići da bi se  nagrade zaslužile.

Ovakve nagrade sigurno neće dobiti netko tko piše o genocidnim Englezima, Amerikancima, Austriliji, Izraelu, Kanadi itd. Sigurno je neće dobiti nekakav novinar koji će pisati o zločinačkom zapadnom udruženom pothvatu u rasturanju npr Libije i likvidaciji Gaddafija.

Pandan ovakvim novinarskim nagradama u političkom smislu je npr Nobelova Nagrada za mir koju je dobio zločinac Obama...

Ali da se vratim na medije.
Pošto se ovo što sam gore napisao jednostavno zna, (odnosno znaju oni koji trebaju znati), postavlja se pitanje:
- Zašto se ne zabrani rad takvim organizacijama, novinarima itd?

Zapravo je vrlo jednostavno. Države u kojima djeluju samo takvi mediji su potpuno okupirane zemlje i njihovi političari (i pozicija i opozicija) slijepo slijede zapadnu vanjsku politiku.
(Hrvatska, Slovenija, Italija, Njemačka itd...)

Dok Države u kojoj djeluju takvi mediji paralelno sa medijima pod kontrolom države ( koja ima koliku-toliku suverenost  u donošenju odluka vezano za unutarnja i vanjska pitanja) ih ne mogu zabraniti iz prostog razloga jer bi im bile uvedene sankcije koje bi im potpuno urušile ekonomiju. Mediji pod kontrolom države su također loši mediji jer imaju za cilj stvaranje vjernog biračkog tijela pa tako na svjetlo dana izlaze isključivo pozitivne strane onih na vlasti, dok se negativne cenzuriraju.
( Srbija, Mađarska, Poljska itd)

Iz tih i takvih razloga jedna Kina ima potpuno odvojen internet, a Rusija ima svoj Runet i spremna se prebaciti na njega u slučaju blokade interneta od strane Zapada.

Kao što u životu stvari nisu nikada crne ili bijele tako i ovakvi mediji pod zapadnom kontrolom imaju i svoju dobru stranu, a ta je da se neprestano kritički odnose prema vlasti u "okupiranoj" državi. Tako npr N1 konstantno napada HDZ, dok je u Srbiji SNS neprestano na meti N1 novinara. Rezultat takvih konstantnih napada i bude taj da ovi na vlasti malo više paze što rade, a što u konačnici poboljšava život običnog građanina. Mada vrsta napada u Hrvatskoj i u Srbiji se razlikuju jer je Hrvatska pod apsolutnom okupacijom zapada, dok Srbija to još uvijek nije.
Problem je jedino što se takvi mediji nikada istom žestinom ne obrušavaju na matičnu zemlju iz koje dolaze, pa će se tako katarska Al Jazeera iz petnih žila boriti za prava muslimanki da npr nose Burke i Nikabe u (lupam) Banja luci, ali nikada neće spomenuti ni slovom kakva žene imaju prava u Kataru ili Saudijskoj Arabiji dok N1 nikada neće pisati o par milijuna beskućnika u Americi i zločinačkom djelovanju američke vanjske politike na ostatak svijeta.

Iako ih ja često nazivam "nacističkim medijima", to u stvarnosti nije tako, mada je i kod njih autocenzura dosta izražena.

Zapadni mediji će npr pronaći  dlaku u jajetu svakom političaru koji iole odstupa od zapadnih ideala i staviti ga na stup srama, ali će isto tako potpuno zanemariti loše stvari (korupcija) koje ima prozapadni političar.
Od novinara koji piše za ovakve zapadne medije se obavezno očekuje da bude i Autošovinista, a što je neki novinar veći autošovinista to je bolji novinar. Naravno, novinari CNN-a bi odmah dobili otkaz kada bi bili autošovinisti, ali od novinara njihove filijale N1 se to očekuje.

Europska banka za obnovu i razvoj sudjeluje u financiranju određenih medija.
Kada god europska komisija piše izvješća o slobodi medija , posebnu pozornost obraća na N1, NOVU itd. Ne dirajte te medije, to su naši propagandni alati.
U Srbiji je medijska borba dosta izraženija nego u Hrvatskoj, a objasnio sam zašto.
U Srbiji postoji medijski duopol. Jedni mediji su pod kontrolom United grupe, dok su drugi pod kontrolom države te nešto zanemarivo nezavisnih medija i zato ćete često čuti da su u Srbiji male medijske slobode što je naravno laž.
Manju medijsku slobodu ima jedna Švedska nego li Srbija.
U srpskim medijima možete čitati sve, od prokineskih, proruskih i prozapadnih medija do izrazito prosrpskih, dok u Švedskoj možete čitati i slušati samo prozapadnu propagandu. Da budem precizniji, u Srbiji su veće medijske slobode negoli u cijelom zapadnom svijetu zajedno.
United grupa je npr uništila cijelo medijsko tržište u Bugarskoj. Šire se na Grčku, Sloveniju, ima ih u Hrvatskoj itd...

Ovaj proces se iz dana u dan ubrzava, a zbog ove Korona krize je ubrzan još više.
Amerika zaostaje za Kinom na svim poljima.
Prvi put od kada se mjere brojevi naučnih patenata, 2019 godine ih je Kina prijavila više od Amerike.
U umjetnoj inteligenciji, u tehnologijama buduće generacije, pogledajte samo Huawei kojega su Amerikanci morali silom sputavati izdavajući uhidbene naloge za kćer vlasnika Huaweia, te izmišljanja laži o tome kako Huawei krade naše podatke te su mu onemogućili pristup Google play trgovini i njenim aplikacijama pošto je Huawei prijetio da prestigne iPhone po svim mjerilima.
Osim što ih Kina prestiže u svakom pogledu, Amerika Ima i institucionalnu krizu gdje su pred očima cijelog svijeta pokrali izbore te potpuno cenzurirali dotadašnjeg američkog predsjednika kojega u "demokratskom" svijetu više nitko ne može slušati, pratiti ili čitati.
(Da, znam, sad sam ja teoretičar zavjere jer smatram da su američki izbori pokradeni. A ne bi to Ameri, oni su uzorna demokracija jel tako, kao i rušenje svjetskog trgovačkog centra &amp;lt;U+0001F609&amp;gt;)

Do 2028 godine (a vjerojatno i ranije) po izračunima najprestižnijih američkih analitičara, Kina će po svim parametrima biti ispred Amerike.
"Moć privlači, slabost odbija", znaju to dobro Američke elite. Kina je u ofanzivi u Aziji, u Africi. Bila bi i u Europi, ali europski političari žrtvuju dobrobiti svojih zemalja zbog osobne koristi pa je tako kineska kompanija htjela kupiti riječku luku, izgradila bi čak i prugu, obnovila infrastrukturu, zaposlila ljude, ali su ih hrvatski političari odbili zbog američkih interesa...

Dok se Amerika potpuno deindustrijalizirala i svoju industriju preselila u siromašne zemlje, Kina je postala industrijska velesila i proizvodi sve, od igle do svemirskih brodova.
Kina ima višestoljetnu tradiciju meritokracije (koja je superiorniji model društvenog uređenja od demokracije) u kojoj najsposobniji dolaze na najodgovornija mjesta dok npr na korumpiranom zapadu jedna Kolinda može postati glavna tajnica NATO-a, a Biden postaje predsjednik SAD-a, iako nije u stanju voditi kućni savjet nekakve peterokatnice.

Zašto Kina Ima svoj internet?
Twitter je prvi krenuo sa fašističkim označavanjem medija, a u stopu ga prati Facebook.
Vjerojatno ste već vidjeli kako ispod RT loga stoji natpis "Ovaj medij se nalazi pod kontrolom države Rusija" ili za pro kineske medije "Ovaj medij se nalazi pod kontrolom države Kina".
Pošto niti jedna treća država nije označena da je vlasnik određenog medija, ostaje nam za zaključiti da svi drugi mediji koji nisu ruski ili kineski su automatizmom američki pa nema ni potrebe da ih se označava &amp;lt;U+0001F609&amp;gt;
YouTube je npr zabranio ruski dokumentarac o Krimu jer je to "ruska propaganda".
Naravno da se radi o čistoj cenzuri, a takvih primjera Ima koliko hoćete.

Napadi na Kinu koju zapadni mediji iz petnih žila pokušavaju progurati jeste i tzv Genocid nad Ujgurima, potpuno ignorirajući činjencu koliko Ujgura se borilo/bori u redovima ISIL-a kojega zdušno financira vlada Velike Britanije o čemu sam pisao u jednom od svojih statusa.

Iz tih i mnogih drugih razloga Rusija i Kina moraju imati svoj internet, jednostavno da zaštite sebe i svoj narod od zapadne tj američko-elitističko-imperijalističke propagande...

   &lt;td style="text-align:left;"&gt; Xiaomi otvorio svoju petu trgovinu u Hrvatskoj

Globalni tehnološki lider Xiaomi u subotu, 21. kolovoza je otvorio drugi Xiaomi Store u Zagrebu. Peti je ovo Xiaomi Store koji je Xiaomi otvorio na hrvatskom tržištu uz postojeće svoje specijalizirane trgovine u Zagrebu, Splitu, Rijeci i Osijeku. Otvaranjem drugog Xiaomi Storea u Zagrebu, u suradnji s tvrtkom Bijelić Co, Xiaomi jača prisutnost u glavnom gradu Hrvatske, čineći na taj način dostupnost svojih proizvoda još lakšim za krajnje korisnike.

„Zadovoljstvo mi je poželjeti vam dobrodošlicu na otvaranju petog Xiaomi Storea u Hrvatskoj. Prije samo tri mjeseca otvorili smo Xiaomi Store u Osijeku, a danas smo svjedoci brzog širenja Xiaomi Storeova na hrvatskom tržištu. Izgradnja i jačanje naše maloprodajne mreže na hrvatskom tržištu iznimno je važna jer su Xiaomi trgovine naši osnovni prodajni kanali. Povijesni poslovni podaci prema kojima je Xiaomi dva tromjesečja zaredom postao broj jedan proizvođač pametnih telefona na hrvatskom tržištu (40% udjela u prvom tromjesečju i 50% udjela u drugom tromjesečju) daju nam snažan poticaj za daljnje širenje Xiaomi Storeova. Kroz Xiaomi Storeove želimo svim kupcima i Xiaomijevim Fanovima omogućiti doticaj s našim inovativnim proizvodima te im pružiti iskustvo pametnog načina života jer upravo je omogućavanje pametnog načina života apsolutno svima Xiaomijeva temeljna misija. Veliko hvala svim našim Xiaomi Fanovima bez kojih naša priča ne bi bila moguća”, rekao je Goran Mudrovčić, generalni menadžer Xiaomija za Hrvatsku i Sloveniju.

Sukladno podacima Canalysa, IDC-a i Strategic Analytics za drugi kvartal 2021. godine Xiaomi je postigao izniman uspjeh na razini Europe – drugi je vodeći proizvođač pametnih telefona. Ujedno, postigao je i povijesne rezultate na razini srednje i istočne Europe kao i na hrvatskom tržištu na kojima je Xiaomi postao broj jedan po isporuci pametnih telefona. Svoj uspjeh Xiaomi duguje Xiaomi Fanovima.

„Zadovoljstvo mi je biti dio otvorenja drugog Xiaomi Storea u Zagrebu. Xiaomi Storeovi prvi su doticaj kupaca i Xiaomi Fanova s našim brendom, stoga nam je ekspanzija u segmentu otvaranja novih Xiaomi Storeova izuzetno bitna. Naš je cilj osigurati dostupnost fantastičnih proizvoda kroz prodajna mjesta na kojima će naši kupci i Xiaomi Fanovi imati priliku uživati u našim najnovijim pametnim telefonima i inovativnim proizvodima iz bogatog i inovativnog Xiaomijevog ekosustava. Put kojim koračamo na hrvatskom tržištu ne bi bio moguć bez naših Xiaomi Fanova stoga im ovom prilikom želimo još jednom zahvaliti”, naglasio je Matt Huang, menadžer Xiaomija za Balkan.

Otvorenje Xiaomi Storea realizirano je u suradnji s tvrtkom Bijelić Co, Xiaomijevim distributerom na hrvatskom tržištu. „Samo tri mjeseca nakon što smo otvorili Xiaomi Store u Osijeku, nastavljamo pružati podršku u širenju i jačanju maloprodajne mreže globalnog lidera pametnih telefona otvaranjem petog Xiaomi Storea u Hrvatskoj, a drugog u Zagrebu. Svjedoci smo da je, od 2018. godine kada smo otvorili prvi Xiaomi Store u Zagrebu, do danas Xiaomi napravio značajne iskorake na hrvatskom tržištu kako bi osigurao maksimalnu dostupnost svojih uređaja. Sretni smo i ponosni što je tvrtka Bijelić Co partner na ovom putu uspjeha te vjerujemo da ćemo uz našu snažnu distribucijsku mrežu koračat hrabro dalje i otvoriti još mnogo Xiaomi Storeova diljem Hrvatske kako bismo zaista proveli Xiaomijevu misiju Inovacija za sve”, naglasila je Ivana Bijelić, izvršna direktorica tvrtke Bijelić Co.

Inače, Xiaomi Corporations osnovan je 2010. godine. Izlistan je na glavnu hongkonšku burzu 9. srpnja 2018. godine (1810.HK). Xiaomi je internetska kompanija s pametnim telefonima i pametnim hardverima koji su u svojoj srži povezani Internet of Things (IoT) platformom. Stavljanjem jednakog naglaska na inovativnost i kvalitetu, Xiaomi kontinuirano osigurava visokokvalitetno korisničko iskustvo i operativnu efikasnost. Kompanija neumorno gradi izvanredne proizvode s poštenim cijenama kako bi osigurala da svaki pojedinac u svijetu uživa u boljem standardu života kroz inovativnu tehnologiju. Od drugog kvartala 2021., Xiaomi je drugi proizvođač pametnih telefona na globalnom tržištu pametnih telefona. Tvrtka je također uspostavila vodeću svjetsku potrošačku AIoT (AI+IoT) platformu, s više od 351,1 milijuna povezanih pametnih uređaja, isključujući pametne telefone i prijenosna računala. Xiaomi proizvodi prisutni su u više od 100 zemalja i regija širom svijeta. U kolovozu 2021. tvrtka je po treći put uvrštena na Fortune Global 500 listu, zauzimajući 338. mjesto, što je 84 mjesta više u odnosu na 2020. Xiaomi je sastavni dio Hang Seng Index, Hang Seng China Enterprises Index i Hang Seng TECH Index.

   &lt;td style="text-align:left;"&gt; Kina sa 143 tvrtke ponovo na vrhu popisa Fortune Global 500

Ukupno 143 kineske tvrtke su se našle na popisu 500 najboljih svjetskih poduzeća prema poslovnim prihodima, čime je Kina drugu godinu zaredom na vrhu, pokazao je popis Fortune Global 500 za 2021. objavljen u ponedjeljak.

Kineska Državna električna mreža se ove godine popela na drugo mjesto popisa, dok je tehnološki div Huawei porastao s 49. na 44. Mjesto, unatoč američkim sankcijama toj tvrtki.

Kineska Xiaomi grupa, JD.com, Alibaba grupa i Tencent Holdings su među sedam kompanija povezanih s internetom na popisu ove godine, dok su ostale tri iz SAD-a, odnosno Amazon, Alphabet i Facebook.

Među sedam internetskih divova je Xiaomi zabilježio najveći porast na ljestvici, popevši se za 84 mjesta, pokazao je popis.

Kina je prošle godine na popisu imala 133 tvrtke, čime je prvi put nadmašila Sjedinjene Američke Države.

Ove godine su na popisu 122 američke tvrtke, jedna više nego prošle godine, dok se Japan čvrsto drži s 53. #Kina #SAD #Gospodarstvo

   &lt;td style="text-align:left;"&gt; Kinesko veleposlanstvo osudilo primjedbe SAD-a o ulozi Huaweija u Brazilu

Kinesko veleposlanstvo u Brazilu je u subotu osudilo pogrešne primjedbe glasnogovornika američkog veleposlanstva u Brazilu Tobiasa Bradforda o kineskoj tehnološkoj tvrtki.

Bradford je u petak izdao priopćenje o posjetu američkog savjetnika za nacionalnu sigurnost Jakea Sullivana Brazilu, tvrdeći da su Sjedinjene Američke Države izrazile snažnu zabrinutost zbog potencijalne uloge Huaweija u području izgradnje telekomunikacijskih postrojenja u Brazilu i drugim zemljama.

U odgovoru novinarima je glasnogovornik kineskog veleposlanstva izrazio snažno nezadovoljstvo i odlučno protivljenje zbog ovakve vrste uplitanja u izgradnju 5G mreže u drugim zemljama i narušavanja normalne suradnje između Kine i Brazila.

Zlonamjerni napadi na sigurnost kineske 5G tehnologije i kineskih tvrtki zanemaruju činjenice, a prave su im namjere blaćenje Kine, suzbijanje kineskih visokotehnoloških tvrtki i zaštita načela "prvo Amerika" i američkog tehnološkog monopola, rekao je glasnogovornik.

"Vjerujemo da će Brazil omogućiti otvorena, poštena i ravnopravna tržišna pravila za tvrtke iz svih zemalja, uključujući Kinu te nastaviti stvarati dobro poslovno okruženje za kinesko-brazilsku gospodarsku i trgovinsku suradnju", rekao je glasnogovornik. #Huawei

Mengino saslušanje o izručenju u Kanadi je završilo u srijedu, a sudac tek treba odrediti datum odluke.

   &lt;td style="text-align:left;"&gt; Beata Vergine Maria Assunta in Cielo in anima e corpo
L'ASSUNZIONE DELLA BEATA VERGINE MARIA IN CIELO IN ANIMA E CORPO

Meditazione tratta dall'Epistolario di san Pio da Pietrelcina

"Noi Cattolici che veneriamo in Maria santissima la madre piu tenera e affettuosa che dir si possa, non possiamo far a meno di esultare di gioia alla memoria del suo maggior trionfo, voglio dire la sua Assunzione al Cielo e la sua incoronazione a Regina degli Angeli e di tutti i Santi. 

Tratteniamoci dunque alquanto a considerare la potenza e la gloria di Maria santissima assunta in Cielo, per infervorarci maggiormente 
alla devozione e alla fiducia verso di Lei.

Dopo l'Ascensione di Gesu Cristo al Cielo, Maria ardeva continuamente del piu vivo desiderio di riunirsi a Lui.

Ed oh! Gli infocati sospiri, i pietosi gemiti che Essa gli indirizzava di continuo, perché la chiamasse a sé!

Senza il suo divin Figliuolo, a Lei sembrava di trovarsi nel piu duro esilio. 

Quegli anni in cui dovette stare divisa da Lui furono per Lei il piu lento e penoso martirio, martirio d'amore che la consumava lentamente.

Ma ecco finalmente l'ora sospirata e giunta e Maria sente la voce del suo diletto che la chiama lassu: "Veni, soror mea, dilecta mea, sponsa mea, veni": vieni, o diletta del mio cuore, e finito il tempo di gemere sulla terra; vieni o Sposa, a ricevere dal Padre, dal Figlio e dallo Spirito Santo la corona che ti sta preparata in Cielo.

... Il cuore le dice che le sue brame stanno per essere soddisfatte e tutta lieta si dispone a lasciare la terra.

... Gesu che regnava in Cielo con l'umanita santissima, che aveva preso dalle viscere della Vergine, volle che pure la Madre sua non solo con l'anima, ma anche con il corpo, si riunisse a Lui e dividesse appieno la sua gloria. 

E cio era ben giusto e doveroso.

Quel corpo che neppure un istante era stato schiavo del demonio e del peccato, non lo doveva essere neppure nella corruzione".

Nell'immagine: "Assunzione della Vergine" di Jacopo Palma il Vecchio, 1512-14.

Poštovani hrvatski slušatelji Radio Marije Kosova,
Draga braća i sestre župe Letnica i Vrnavokola,
obavještavamo vas da ove godine Radio Marija Kosova prenosi Trodnevnicu na hrvatskom jeziku iz Svetišta Majke Božje Letničke.

Trodnevnica počinje 12.08 sa krunicom u 17:00 sati poslije toga bit će sv. Misa koju će prvi dan služiti pater Daniel Colo, kapelan hrvatske vojske koja služi na Kosovu u sklopu Nato-a.

Na sam blagdan sv. Misu u 9:00 sati služitit će Mons. Lush Gjergji.

   &lt;td style="text-align:left;"&gt; U subotu, 28.08.2021., na plaži Martulina u Peroju, održava se natjecanje u funkcionalnom fitnesu - &amp;lt;U+0001D5F0&amp;gt;&amp;lt;U+0001D5FF&amp;gt;&amp;lt;U+0001D5FC&amp;gt;&amp;lt;U+0001D600&amp;gt;&amp;lt;U+0001D600&amp;gt;&amp;lt;U+0001D5F3&amp;gt;&amp;lt;U+0001D5F6&amp;gt;&amp;lt;U+0001D601&amp;gt;. 
Nakon više od godinu dana, ovo je prvo natjecanje uživo gdje će snage odmjeriti 20-ak "najfit" Hrvata, među njima i Augustin Viličnik kao najpoznatije ime. Kroz cijeli će dan odraditi četiri različita fitness testa - plivanje s dodatnim zadacima, trčanje, olimpijsko dizanje utega te kompleksni crossfit zadaci s naprednim dizanjem utega te naprednom gimnastikom.
Organizator je &amp;lt;U+0001D5D4&amp;gt;&amp;lt;U+0001D5F9&amp;gt;&amp;lt;U+0001D5F2&amp;gt;&amp;lt;U+0001D5F8&amp;gt;&amp;lt;U+0001D600&amp;gt;&amp;lt;U+0001D5EE&amp;gt; &amp;lt;U+0001D5D7&amp;gt;&amp;lt;U+0001D602&amp;gt;&amp;lt;U+0001D5F1&amp;gt;&amp;lt;U+0001D5F6&amp;gt;ć iz CrossLift Gym-a iz Peroja, višestruki državni prvak u taekwon-dou i kickboxingu, viceprvak Europe u taekwon-dou, osvajač svjetskog kupa i 3. mjesta na svjetskom prvenstvu u kickboxingu. 
---------------------------
Sabato, 28 agosto 2021, sulla spiaggia della Martulina a Peroi, si terra una competizione di fitness funzionale - &amp;lt;U+0001D5F0&amp;gt;&amp;lt;U+0001D5FF&amp;gt;&amp;lt;U+0001D5FC&amp;gt;&amp;lt;U+0001D600&amp;gt;&amp;lt;U+0001D600&amp;gt;&amp;lt;U+0001D5F3&amp;gt;&amp;lt;U+0001D5F6&amp;gt;&amp;lt;U+0001D601&amp;gt;. 
Dopo piu di un anno, questa e la prima competizione dal vivo in cui si sfideranno circa 20 atleti nazionali "piu in forma", tra cui il piu famoso e Augustin Viličnik. Durante il giorno, eseguiranno quattro diversi test di fitness: nuoto con attivita aggiuntive, corsa, sollevamento pesi olimpico e complesse attivita di crossfit con sollevamento pesi avanzato e ginnastica avanzata.
L'organizzatore e &amp;lt;U+0001D5D4&amp;gt;&amp;lt;U+0001D5F9&amp;gt;&amp;lt;U+0001D5F2&amp;gt;&amp;lt;U+0001D5F8&amp;gt;&amp;lt;U+0001D600&amp;gt;&amp;lt;U+0001D5EE&amp;gt; &amp;lt;U+0001D5D7&amp;gt;&amp;lt;U+0001D602&amp;gt;&amp;lt;U+0001D5F1&amp;gt;&amp;lt;U+0001D5F6&amp;gt;ć della CrossLift Gym di Peroi, pluricampione nazionale di taekwon-do e kickboxing, secondo classificato europeo di taekwon-do, vincitore della coppa del mondo e 3° posto al campionato mondiale di kickboxing.

   &lt;td style="text-align:left;"&gt; SAN LORENZO DIACONO E MARTIRE
La testimonianza di questo santo martire, nato in Spagna nella prima meta del III secolo, e scandita dalla pieta e dalla carita. Subito dopo l’elezione, Papa Sisto II gli affida il compito di arcidiacono. Come responsabile delle attivita caritative nella diocesi di Roma, San Lorenzo amministra beni e offerte per provvedere ai bisogni di poveri, orfani e vedove.

Custode dei “tesori della Chiesa”
Il suo cammino e scosso in gioventu dal dramma della persecuzione. Nel 258 d.C. viene emanato l’editto dell’imperatore Valeriano: tutti i vescovi, i presbiteri e i diaconi devono essere messi a morte. San Lorenzo, altri diaconi e Papa Sisto II vengono catturati. Il Pontefice viene ucciso il 6 agosto. In un primo momento, l’imperatore risparmia la vita a San Lorenzo chiedendogli di consegnare “i tesori della Chiesa”. Ma all’imperatore mostra malati, indigenti ed emarginati. Questi – afferma – sono i tesori della Chiesa. Quattro giorni dopo, il 10 agosto, anche San Lorenzo viene martirizzato.

Arso vivo su una graticola
Secondo un’antica “passione”, raccolta da sant’Ambrogio, San Lorenzo e stato bruciato su una graticola. Sant’Ambrogio nel “De Officiis” immagina un incontro tra Lorenzo e Papa Sisto II, lungo la via del martirio. Nell’incontro e Lorenzo che parla: “Dove vai, padre, senza il tuo figlio? Dove ti affretti, o santo vescovo, senza il tuo diacono? Tu non hai mai avuto l’abitudine di offrire il sacrificio senza il tuo ministro. Che ti e spiaciuto dunque in me, o padre? Forse mi hai trovato indegno? Provami, vedi se hai scelto un indegno ministro per la distribuzione del sangue del Signore. Forse rifiuterai a colui che hai ammesso ai divini misteri di essere il tuo compagno nel versare il sangue?”

Dal martirio alla gloria
Il suo martirio e una suprema prova di amore. San Leone Magno, in una omelia, commenta cosi il supplizio di San Lorenzo: “Le fiamme non poterono vincere la carita di Cristo; e il fuoco che lo bruciava fuori fu piu debole di quello che gli ardeva dentro”. Ed aggiunge: “Il Signore ha voluto esaltare a tal punto il suo nome glorioso in tutto il mondo che dall’Oriente all’Occidente, nel fulgore vivissimo della luce irradiata dai piu grandi diaconi, la stessa gloria che e venuta a Gerusalemme da Stefano e toccata anche a Roma per merito di Lorenzo”.

La Basilica di San Lorenzo e la chiesa in Panisperna
Dopo la morte, il corpo di San Lorenzo e stato deposto in una tomba sulla via Tiburtina. In questo luogo, l’imperatore Costantino ha fatto erigere una basilica, restaurata nel XX secolo dopo i danni provocati, durante la Seconda Guerra mondiale, dal bombardamento americano su Roma del 19 luglio 1943. Nel luogo del martirio e stata costruita la chiesa di San Lorenzo in Panisperna. Secondo alcune fonti il nome deriverebbe dalla consuetudine, da parte di frati e clarisse, di distribuire ai poveri, il 10 agosto, "panis et perna", pane e prosciutto.

La poesia “X agosto”
Il supplizio di San Lorenzo ha ispirato anche opere d’arte, detti popolari e poesie. Cosi scrive Giovanni Pascoli nella poesia “X agosto”:

“San Lorenzo, io lo so perché tanto
di stelle per l'aria tranquilla
arde e cade, perché si gran pianto
nel concavo cielo sfavilla”…

   &lt;td style="text-align:left;"&gt; Vrhunski eksperiment
Ako ne mislite da su cjepiva jedno od velikih dostignuća zapadne civilizacije, samo se prošećite grobljem iz 19. stoljeća i svjedočite stvarnosti čovječanstva prije osmišljavanja istih. Međutim, cjepivo protiv COVID-a nije tradicionalno cjepivo. Točnije, to je veliki eksperiment koji može imati velike negativne posljedice i koje naše institucije ipak pokušavaju učiniti obveznim.

U pred-etičkim danima 1796. Edwin Jenner je 8-godišnjeg Jamesa Phippsa cijepio protiv kravlje boginje, naslutivši da su krave rijetko patile od pošasti velikih boginja koje su mučile čovjeka još od antike. Kasnije je dječaka cijepio velikim boginjama, a njegova slutnja je potvrđena. Od tada, cijepljenje je bilo nešto itekako poželjno, mada ne bez značajnih iznimaka, uključujući Incident s Cutterom, gdje je 200.000 djece primilo živi poliovirus. Nažalost, nova mRNK cjepiva mogla bi se pokazati još jednom značajnom iznimkom.

Nije da su mRNK cjepiva inherentno loša. Nisu. Zapravo, ona su izvanredno postignuće u molekularnoj biologiji. Međutim, da nema masovne cenzure, bilo bi zapanjujuće jasno da su cjepiva protiv COVID-a uzrokovala neprihvatljivu razinu nuspojava, što je pogotovo primjetno kod virusa koji ima postotak smrtnosti od samo 0,5 %.

Postoji razlog zašto odobrenje novog cjepiva obično traje desetljeće ili više. Imunološki sustav je kompliciran, vrlo različit među pojedincima i u osjetljivoj ravnoteži. Pojedinci s oslabljenim imunološkim sustavom mogu podleći bilo kojem mikrobu, ali jednako je poražavajući i preaktivan imunološki sustav koji može uzrokovati autoimune bolesti, uključujući smrtonosni Guillain-Barréov sindrom, koji je FDA tiho objavila na svojoj web stranici povezan s cjepivom Janssen. Ne treba čuditi da cjepiva mogu izazvati nuspojave, jer svojim dizajnom mijenjaju tu osjetljivu ravnotežu.

Zato je rigorozno ispitivanje ključno za svako cjepivo, pa čak i tada svaki pojedinac mora odmjeriti rizike u odnosu na koristi, baš kao što bi to učinio za bilo koji odobreni medicinski tretman. No, cjepiva protiv COVID-a nisu odobrena, a postoje posebni zakoni koji reguliraju neodobrena cjepiva, koji zahtijevaju:

Argument koji kaže da ne može postojati zakonski temelj za prisilno cijepljenje. Mogućnost odbijanja nije takva mogućnost ako “posljedica” zahtijeva žrtvu vašeg prvorođenca. Kad god se ovakva pitanja nađu u kontradikciji, sudovi su dužni „tumačiti na način koji ih čini kompatibilnima, a ne kontradiktornima“. Ovdje se “posljedice” moraju čitati kao medicinske “posljedice” neuzimanja eksperimentalnog liječenja, a ne proizvoljne “posljedice”, koje javni ili privatni akteri nameću i potkopavaju vaše pravo na odbijanje.

Fauci je bio zauzet neobavještavanjem Amerikanaca o njihovim mogućnostima. Umjesto toga, on navodi da bi „trebalo biti više“ nametanja obaveznog cijepljenja, a da su svi koji se usprotive „opasni i ekstremni“. Dok svijet izvješćuje o zapanjujućim koristima od Ivermektina, “Ivermektin uništava 97 posto slučajeva u Delhiju”, svako njegovo spominjanje u Americi označeno je kao pogrešna informacija.

Jen Psaki, koja ne zna ništa o saveznom zakonu ili Prvom amandmanu, priznaje da se vlada udružila s društvenim medijima kako bi cenzurirala govor: “Označavamo problematične objave na Facebook koje šire dezinformacije”. Uz to, “Bijela kuća je predložila robusne strategije provedbe.” Rade prilično dobar posao jer je Satoshi Omura, dobitnik Nobelove nagrade za svoj rad na Ivermektinu, cenzuriran s YouTubea, jer se usudio govoriti o svome radu.

Što je još gore, ta cjepiva nisu samo eksperimentalna; mRNK cjepiva radikalni su odmak od tradicionalnih cjepiva. Svako cjepivo koje je stiglo na tržište s odobrenjem za hitnu uporabu nazvalo bi se eksperimentalno; je li cjepivima protiv COVID-a uistinu potrebna alarmantnija oznaka, recimo, da su “super” eksperimentalna?

Mehanizmi običnog cjepiva relativno su jednostavni. Virus je oslabljen pa više ne može uzrokovati bolest, ali vaš imunološki sustav i dalje reagira. Nakon injekcije, tjelesne stanice koje prezentiraju antigene (APC-ovi) zahvaćaju oslabljeni virus, apsorbiraju ga i predstavljaju fragmente (antigene) na kompleksu MHCII na staničnoj membrani. Ne radi se o običnom tkivu, samo o AP-ovima. Kad pomoćne T-stanice vašeg tijela prepoznaju antigen, složena kaskada imunoloških interakcija aktivira B-stanice da neutralizirajuća antitijela učine vrlo specifičnim za antigen. Neke od B i T-stanica pretvaraju se u memorijske stanice, pa sljedeći put kad se nađe isti virus, odgovor može biti mnogo snažniji i brži.

Nasuprot tome, nema ništa jednostavno u vezi sa “super” eksperimentalnim mRNK cjepivima. Umjesto oslabljenog virusa, nova cjepiva omotavaju mRNK-1273 (modificiranu verziju vlastitih genetskih uputa virusa za proizvodnju šiljastog proteina, proteina odgovornog za ulazak virusa u stanicu) s fosfolipidima, koji se sami sastavljaju u nanočestice (mRNK) -LNP) s mogućnošću ulaska u stanice. Važno je napomenuti da je mRNK-LNP dizajnirana tako da prvenstveno cilja APC-ove. Kad uđe, mRNK koristi vlastite strojeve stanica za proizvodnju šiljastih bjelančevina. APC upija šiljaste bjelančevine i predstavlja ga onakvog kakav je i bio. Što bi moglo poći po zlu?

Ciljanje mRNK-LNP na APC je u povojima. Većina ispitivanja obavljena je in vitro, ali studije su otkrile malu korelaciju s in vivo rezultatima. In vivo studija pokazala je da je ovo ciljanje samo 66 % učinkovito, pa se puna trećina mRNK-LNP završava u običnom tkivu. Posljedice su vrlo značajne, jer se imunološki odgovor u običnoj stanici potpuno razlikuje od APC -a.

Kad je obična stanica zaražena, ona na sličan način prevodi mRNK u šiljastu bjelančevinu, usitni je, ali prikazuje na MHCI-kompleksu. MHCI, za razliku od MHCII, veže i aktivira citotoksične T-stanice (TC) koje oslobađaju kemikalije za uništavanje stanice. Nadalje, antigen na MHCI veže se na antitijela, koja cirkuliraju nakon prvog snimanja, što pokreće sustav komplementa za destabilizaciju stanične membrane sve dok osmoski tlak ne izazove njezino pucanje. Rezultat je da se tisuće šiljastih bjelančevina proizvedenih iznutra izlijevaju i slobodno mogu ući u druge stanice. Kad uđu, stanica će učiniti isto, usitniti je, prezentirati i čekati smrt uzrokovanu TC-om i komplementom, što znači dodatno oštećenje stanica.

Studije su pokazale da same šiljaste bjelančevine sadrže neurotoksične učinke izvan stanice, kao i to da izazivaju zgrušavanje u krvotoku. Upotreba takvih bjelančevina za antigen je ono što jedan istraživač naziva “velikom grješkom”. Postoje dokazi da šiljaste bjelančevine ne samo da prelaze krvno-moždanu barijeru, već ju također preferirano apsorbira ACE2 tkivo uključujući srce, bubrege, jajnike i arterije.

U tradicionalnom cjepivu doza je doza, ali ovdje doza ovisi o visoko promjenjivom staničnom preuzimanju mRNK-LNP, mehanizmima translacije iz mRNK u šiljastu bjelančevinu i trajanju mRNK-LNP. Obična mRNK ima poluživot od samo nekoliko minuta u stanici, a za to vrijeme mRNK može napraviti 10 do 100 šiljastih bjelančevina. No, mRNK-1273 je značajno izmijenjena kako bi opstala u tijelu 8-10 sati i imala 10 puta povećanje translatabilnosti. Ovisno o pojedincu, doza proizvedenih šiljastih bjelančevina može biti iznimno visoka.

Ne bi trebalo biti čudo što CDC-ova stranica VAERS izvješćuje o preko 1000 slučajeva miokarditisa, 600 pobačaja, 15.000 alergijskih reakcija i 5.000 smrtnih slučajeva. Čudo je zašto se vlade ilegalno dogovaraju s velikim tehnoloških kompanijama kako bi spriječile iznošenje vijesti o tome. &lt;/td&gt;

       &amp;lt;U+2764&amp;gt;&amp;lt;U+FE0F&amp;gt;  INNO EUCARISTICO &amp;lt;U+2764&amp;gt;&amp;lt;U+FE0F&amp;gt;
               
             •Adoro Te devote •
                        
Ti adoro devotamente, Dio nascosto, che sotto questi segni a noi ti celi. 
A Te tutto il mio cuore si sottomette perché nel contemplarti tutto viene meno. 
La vista, 
il tatto, 
il gusto non ti intendono, 
ma la sola Tua Parola noi crediamo sicuri. 
Credo tutto cio che disse il Figlio di Dio. 
Nulla e piu vero di questo 
Verbo di Verita. 
Sulla Croce era nascosta la sola divinita; 
qui anche l'umanita e nascosta; 
tuttavia l'una e l'altra credendo e confessando, 
chiedo cio che chiese il ladrone pentito. 
Come Tommaso non vedo le piaghe, eppure ti confesso, 
mio Dio. 
Fa' che s'accresca sempre piu in me la Fede in Te, 
la mia speranza e il mio amore per Te. 
O memoriale della morte del Signore, pane vivo che dai la vita all'uomo, fa' che la mia mente viva di Te, 
e gusti sempre il Tuo dolce sapore. 
Pio pellicano, 
Gesu Signore, 
purifica me immondo con il Tuo Sangue, di cui una sola stilla puo salvare tutto il mondo da ogni delitto. 
Gesu, che adesso adoro sotto un velo, fa' che avvenga presto cio che bramo: 
che nel contemplarTi faccia a faccia, io possa godere della Tua gloria. Amen.•

             •Adoro Te devote •
                        
Ti adoro devotamente, Dio nascosto, che sotto questi segni a noi ti celi. 
A Te tutto il mio cuore si sottomette perché nel contemplarti tutto viene meno. 
La vista, 
il tatto, 
il gusto non ti intendono, 
ma la sola Tua Parola noi crediamo sicuri. 
Credo tutto cio che disse il Figlio di Dio. 
Nulla e piu vero di questo 
Verbo di Verita. 
Sulla Croce era nascosta la sola divinita; 
qui anche l'umanita e nascosta; 
tuttavia l'una e l'altra credendo e confessando, 
chiedo cio che chiese il ladrone pentito. 
Come Tommaso non vedo le piaghe, eppure ti confesso, 
mio Dio. 
Fa' che s'accresca sempre piu in me la Fede in Te, 
la mia speranza e il mio amore per Te. 
O memoriale della morte del Signore, pane vivo che dai la vita all'uomo, fa' che la mia mente viva di Te, 
e gusti sempre il Tuo dolce sapore. 
Pio pellicano, 
Gesu Signore, 
purifica me immondo con il Tuo Sangue, di cui una sola stilla puo salvare tutto il mondo da ogni delitto. 
Gesu, che adesso adoro sotto un velo, fa' che avvenga presto cio che bramo: 
che nel contemplarTi faccia a faccia, io possa godere della Tua gloria. Amen.•

Mediji koji su financirani izvana su samo zavjesa za obavještajno djelovanje stranih agencija i to je suvišno za objašnjavanje neukoj masi ljudi iako se takve stvari uče na fakultetu za sigurnost u zemljama koje još uvijek nisu pod zapadnom okupacijom. Jer prvo što vam unište (kada vam nasilno uvedu demokraciju) bude upravo školstvo i stručne ljude kojima cilj usavršavanje novih naraštaja za razumijevanje ovakve tematike.

Pojedini mediji su plaćenici NVO organizacija, a medij poput Radija slobodna Europa je direktan medij pod upravom američke CIA-e i kao takav je u Rusiji označen kao "Proizvod stranog agenata".

Većina novinara nema pojma za koga rade niti ih je briga, ali su toliko inteligentni da shvate kakav je narativ koji zadovoljava njihove "donatore" i na koji način bi trebali pisati o kojim temama. Samim tim takvi "novinari" postaju oružje u rukama zapadnih organizacija i njihove planove sprovode u stvarnost.
Kao poticaje za svoje subverzivno djelovanje su uvedene godišnje novinarske nagrade oko kojih se onda oni glože, bore i navijaju kome će npr pripasti "Večernjakova ruža" ili "Nagrada nezavisnih novinara Vojvodine" ili Europska inicijativna nagrada itd...

Opet ponavljam, ti  novinari koji konkuriraju za te nagrade uopće nisu ili ne moraju biti loši ljudi, ali daju legimititet primanjem takvih nagrada i kod ostalih novinara učvršćuju povjerenje u organizacije koje financiraju takve nagrade te pokazuju poželjan put kojim treba ići da bi se  nagrade zaslužile.

Ovakve nagrade sigurno neće dobiti netko tko piše o genocidnim Englezima, Amerikancima, Austriliji, Izraelu, Kanadi itd. Sigurno je neće dobiti nekakav novinar koji će pisati o zločinačkom zapadnom udruženom pothvatu u rasturanju npr Libije i likvidaciji Gaddafija.

Pandan ovakvim novinarskim nagradama u političkom smislu je npr Nobelova Nagrada za mir koju je dobio zločinac Obama...

Ali da se vratim na medije.
Pošto se ovo što sam gore napisao jednostavno zna, (odnosno znaju oni koji trebaju znati), postavlja se pitanje:
- Zašto se ne zabrani rad takvim organizacijama, novinarima itd?

Zapravo je vrlo jednostavno. Države u kojima djeluju samo takvi mediji su potpuno okupirane zemlje i njihovi političari (i pozicija i opozicija) slijepo slijede zapadnu vanjsku politiku.
(Hrvatska, Slovenija, Italija, Njemačka itd...)

Dok Države u kojoj djeluju takvi mediji paralelno sa medijima pod kontrolom države ( koja ima koliku-toliku suverenost  u donošenju odluka vezano za unutarnja i vanjska pitanja) ih ne mogu zabraniti iz prostog razloga jer bi im bile uvedene sankcije koje bi im potpuno urušile ekonomiju. Mediji pod kontrolom države su također loši mediji jer imaju za cilj stvaranje vjernog biračkog tijela pa tako na svjetlo dana izlaze isključivo pozitivne strane onih na vlasti, dok se negativne cenzuriraju.
( Srbija, Mađarska, Poljska itd)

Iz tih i takvih razloga jedna Kina ima potpuno odvojen internet, a Rusija ima svoj Runet i spremna se prebaciti na njega u slučaju blokade interneta od strane Zapada.

Kao što u životu stvari nisu nikada crne ili bijele tako i ovakvi mediji pod zapadnom kontrolom imaju i svoju dobru stranu, a ta je da se neprestano kritički odnose prema vlasti u "okupiranoj" državi. Tako npr N1 konstantno napada HDZ, dok je u Srbiji SNS neprestano na meti N1 novinara. Rezultat takvih konstantnih napada i bude taj da ovi na vlasti malo više paze što rade, a što u konačnici poboljšava život običnog građanina. Mada vrsta napada u Hrvatskoj i u Srbiji se razlikuju jer je Hrvatska pod apsolutnom okupacijom zapada, dok Srbija to još uvijek nije.
Problem je jedino što se takvi mediji nikada istom žestinom ne obrušavaju na matičnu zemlju iz koje dolaze, pa će se tako katarska Al Jazeera iz petnih žila boriti za prava muslimanki da npr nose Burke i Nikabe u (lupam) Banja luci, ali nikada neće spomenuti ni slovom kakva žene imaju prava u Kataru ili Saudijskoj Arabiji dok N1 nikada neće pisati o par milijuna beskućnika u Americi i zločinačkom djelovanju američke vanjske politike na ostatak svijeta.

Iako ih ja često nazivam "nacističkim medijima", to u stvarnosti nije tako, mada je i kod njih autocenzura dosta izražena.

Zapadni mediji će npr pronaći  dlaku u jajetu svakom političaru koji iole odstupa od zapadnih ideala i staviti ga na stup srama, ali će isto tako potpuno zanemariti loše stvari (korupcija) koje ima prozapadni političar.
Od novinara koji piše za ovakve zapadne medije se obavezno očekuje da bude i Autošovinista, a što je neki novinar veći autošovinista to je bolji novinar. Naravno, novinari CNN-a bi odmah dobili otkaz kada bi bili autošovinisti, ali od novinara njihove filijale N1 se to očekuje.

U Srbiji je medijska borba dosta izraženija nego u Hrvatskoj, a objasnio sam zašto.
U Srbiji postoji medijski duopol. Jedni mediji su pod kontrolom United grupe, dok su drugi pod kontrolom države te nešto zanemarivo nezavisnih medija i zato ćete često čuti da su u Srbiji male medijske slobode što je naravno laž.
Manju medijsku slobodu ima jedna Švedska nego li Srbija.
U srpskim medijima možete čitati sve, od prokineskih, proruskih i prozapadnih medija do izrazito prosrpskih, dok u Švedskoj možete čitati i slušati samo prozapadnu propagandu. Da budem precizniji, u Srbiji su veće medijske slobode negoli u cijelom zapadnom svijetu zajedno.
United grupa je npr uništila cijelo medijsko tržište u Bugarskoj. Šire se na Grčku, Sloveniju, ima ih u Hrvatskoj itd...

   &lt;td style="text-align:left;"&gt; Xiaomi otvorio svoju petu trgovinu u Hrvatskoj

Globalni tehnološki lider Xiaomi u subotu, 21. kolovoza je otvorio drugi Xiaomi Store u Zagrebu. Peti je ovo Xiaomi Store koji je Xiaomi otvorio na hrvatskom tržištu uz postojeće svoje specijalizirane trgovine u Zagrebu, Splitu, Rijeci i Osijeku. Otvaranjem drugog Xiaomi Storea u Zagrebu, u suradnji s tvrtkom Bijelić Co, Xiaomi jača prisutnost u glavnom gradu Hrvatske, čineći na taj način dostupnost svojih proizvoda još lakšim za krajnje korisnike.

„Zadovoljstvo mi je poželjeti vam dobrodošlicu na otvaranju petog Xiaomi Storea u Hrvatskoj. Prije samo tri mjeseca otvorili smo Xiaomi Store u Osijeku, a danas smo svjedoci brzog širenja Xiaomi Storeova na hrvatskom tržištu. Izgradnja i jačanje naše maloprodajne mreže na hrvatskom tržištu iznimno je važna jer su Xiaomi trgovine naši osnovni prodajni kanali. Povijesni poslovni podaci prema kojima je Xiaomi dva tromjesečja zaredom postao broj jedan proizvođač pametnih telefona na hrvatskom tržištu (40% udjela u prvom tromjesečju i 50% udjela u drugom tromjesečju) daju nam snažan poticaj za daljnje širenje Xiaomi Storeova. Kroz Xiaomi Storeove želimo svim kupcima i Xiaomijevim Fanovima omogućiti doticaj s našim inovativnim proizvodima te im pružiti iskustvo pametnog načina života jer upravo je omogućavanje pametnog načina života apsolutno svima Xiaomijeva temeljna misija. Veliko hvala svim našim Xiaomi Fanovima bez kojih naša priča ne bi bila moguća”, rekao je Goran Mudrovčić, generalni menadžer Xiaomija za Hrvatsku i Sloveniju.

Sukladno podacima Canalysa, IDC-a i Strategic Analytics za drugi kvartal 2021. godine Xiaomi je postigao izniman uspjeh na razini Europe – drugi je vodeći proizvođač pametnih telefona. Ujedno, postigao je i povijesne rezultate na razini srednje i istočne Europe kao i na hrvatskom tržištu na kojima je Xiaomi postao broj jedan po isporuci pametnih telefona. Svoj uspjeh Xiaomi duguje Xiaomi Fanovima.

„Zadovoljstvo mi je biti dio otvorenja drugog Xiaomi Storea u Zagrebu. Xiaomi Storeovi prvi su doticaj kupaca i Xiaomi Fanova s našim brendom, stoga nam je ekspanzija u segmentu otvaranja novih Xiaomi Storeova izuzetno bitna. Naš je cilj osigurati dostupnost fantastičnih proizvoda kroz prodajna mjesta na kojima će naši kupci i Xiaomi Fanovi imati priliku uživati u našim najnovijim pametnim telefonima i inovativnim proizvodima iz bogatog i inovativnog Xiaomijevog ekosustava. Put kojim koračamo na hrvatskom tržištu ne bi bio moguć bez naših Xiaomi Fanova stoga im ovom prilikom želimo još jednom zahvaliti”, naglasio je Matt Huang, menadžer Xiaomija za Balkan.

Otvorenje Xiaomi Storea realizirano je u suradnji s tvrtkom Bijelić Co, Xiaomijevim distributerom na hrvatskom tržištu. „Samo tri mjeseca nakon što smo otvorili Xiaomi Store u Osijeku, nastavljamo pružati podršku u širenju i jačanju maloprodajne mreže globalnog lidera pametnih telefona otvaranjem petog Xiaomi Storea u Hrvatskoj, a drugog u Zagrebu. Svjedoci smo da je, od 2018. godine kada smo otvorili prvi Xiaomi Store u Zagrebu, do danas Xiaomi napravio značajne iskorake na hrvatskom tržištu kako bi osigurao maksimalnu dostupnost svojih uređaja. Sretni smo i ponosni što je tvrtka Bijelić Co partner na ovom putu uspjeha te vjerujemo da ćemo uz našu snažnu distribucijsku mrežu koračat hrabro dalje i otvoriti još mnogo Xiaomi Storeova diljem Hrvatske kako bismo zaista proveli Xiaomijevu misiju Inovacija za sve”, naglasila je Ivana Bijelić, izvršna direktorica tvrtke Bijelić Co.

Inače, Xiaomi Corporations osnovan je 2010. godine. Izlistan je na glavnu hongkonšku burzu 9. srpnja 2018. godine (1810.HK). Xiaomi je internetska kompanija s pametnim telefonima i pametnim hardverima koji su u svojoj srži povezani Internet of Things (IoT) platformom. Stavljanjem jednakog naglaska na inovativnost i kvalitetu, Xiaomi kontinuirano osigurava visokokvalitetno korisničko iskustvo i operativnu efikasnost. Kompanija neumorno gradi izvanredne proizvode s poštenim cijenama kako bi osigurala da svaki pojedinac u svijetu uživa u boljem standardu života kroz inovativnu tehnologiju. Od drugog kvartala 2021., Xiaomi je drugi proizvođač pametnih telefona na globalnom tržištu pametnih telefona. Tvrtka je također uspostavila vodeću svjetsku potrošačku AIoT (AI+IoT) platformu, s više od 351,1 milijuna povezanih pametnih uređaja, isključujući pametne telefone i prijenosna računala. Xiaomi proizvodi prisutni su u više od 100 zemalja i regija širom svijeta. U kolovozu 2021. tvrtka je po treći put uvrštena na Fortune Global 500 listu, zauzimajući 338. mjesto, što je 84 mjesta više u odnosu na 2020. Xiaomi je sastavni dio Hang Seng Index, Hang Seng China Enterprises Index i Hang Seng TECH Index.

   &lt;td style="text-align:left;"&gt; Kina sa 143 tvrtke ponovo na vrhu popisa Fortune Global 500

Ukupno 143 kineske tvrtke su se našle na popisu 500 najboljih svjetskih poduzeća prema poslovnim prihodima, čime je Kina drugu godinu zaredom na vrhu, pokazao je popis Fortune Global 500 za 2021. objavljen u ponedjeljak.

Kineska Državna električna mreža se ove godine popela na drugo mjesto popisa, dok je tehnološki div Huawei porastao s 49. na 44. Mjesto, unatoč američkim sankcijama toj tvrtki.

Kineska Xiaomi grupa, JD.com, Alibaba grupa i Tencent Holdings su među sedam kompanija povezanih s internetom na popisu ove godine, dok su ostale tri iz SAD-a, odnosno Amazon, Alphabet i Facebook.

Među sedam internetskih divova je Xiaomi zabilježio najveći porast na ljestvici, popevši se za 84 mjesta, pokazao je popis.

Kina je prošle godine na popisu imala 133 tvrtke, čime je prvi put nadmašila Sjedinjene Američke Države.

Ove godine su na popisu 122 američke tvrtke, jedna više nego prošle godine, dok se Japan čvrsto drži s 53. #Kina #SAD #Gospodarstvo

   &lt;td style="text-align:left;"&gt; Kinesko veleposlanstvo osudilo primjedbe SAD-a o ulozi Huaweija u Brazilu

Kinesko veleposlanstvo u Brazilu je u subotu osudilo pogrešne primjedbe glasnogovornika američkog veleposlanstva u Brazilu Tobiasa Bradforda o kineskoj tehnološkoj tvrtki.

Bradford je u petak izdao priopćenje o posjetu američkog savjetnika za nacionalnu sigurnost Jakea Sullivana Brazilu, tvrdeći da su Sjedinjene Američke Države izrazile snažnu zabrinutost zbog potencijalne uloge Huaweija u području izgradnje telekomunikacijskih postrojenja u Brazilu i drugim zemljama.

U odgovoru novinarima je glasnogovornik kineskog veleposlanstva izrazio snažno nezadovoljstvo i odlučno protivljenje zbog ovakve vrste uplitanja u izgradnju 5G mreže u drugim zemljama i narušavanja normalne suradnje između Kine i Brazila.

Zlonamjerni napadi na sigurnost kineske 5G tehnologije i kineskih tvrtki zanemaruju činjenice, a prave su im namjere blaćenje Kine, suzbijanje kineskih visokotehnoloških tvrtki i zaštita načela "prvo Amerika" i američkog tehnološkog monopola, rekao je glasnogovornik.

"Vjerujemo da će Brazil omogućiti otvorena, poštena i ravnopravna tržišna pravila za tvrtke iz svih zemalja, uključujući Kinu te nastaviti stvarati dobro poslovno okruženje za kinesko-brazilsku gospodarsku i trgovinsku suradnju", rekao je glasnogovornik. #Huawei

   &lt;td style="text-align:left;"&gt; Kina ponovno pozvala Kanadu da smjesta oslobodi Meng Wanzhou

Kina je pozvala kanadsku vladu da smjesta ispravi svoje pogreške i oslobodi financijsku direktoricu Huaweija Meng Wanzhou, kako bi se što ranije mogla sigurno vratiti u Kinu, rekla je u četvrtak glasnogovornica Ministarstva vanjskih poslova Hua Chunying.

Mengino saslušanje o izručenju u Kanadi je završilo u srijedu, a sudac tek treba odrediti datum odluke.

Kina je od samog početka naglašavala kako je Mengin slučaj potpuno politički incident, koji je američka vlada stvorila isključivo zbog pokušaja suzbijanja kineskih visokotehnoloških tvrtki i ometanja napretka Kine u znanosti i tehnologiji.

   &lt;td style="text-align:left;"&gt; Beata Vergine Maria Assunta in Cielo in anima e corpo
L'ASSUNZIONE DELLA BEATA VERGINE MARIA IN CIELO IN ANIMA E CORPO

Meditazione tratta dall'Epistolario di san Pio da Pietrelcina

"Noi Cattolici che veneriamo in Maria santissima la madre piu tenera e affettuosa che dir si possa, non possiamo far a meno di esultare di gioia alla memoria del suo maggior trionfo, voglio dire la sua Assunzione al Cielo e la sua incoronazione a Regina degli Angeli e di tutti i Santi. 

Tratteniamoci dunque alquanto a considerare la potenza e la gloria di Maria santissima assunta in Cielo, per infervorarci maggiormente 
alla devozione e alla fiducia verso di Lei.

Dopo l'Ascensione di Gesu Cristo al Cielo, Maria ardeva continuamente del piu vivo desiderio di riunirsi a Lui.

Ed oh! Gli infocati sospiri, i pietosi gemiti che Essa gli indirizzava di continuo, perché la chiamasse a sé!

Senza il suo divin Figliuolo, a Lei sembrava di trovarsi nel piu duro esilio. 

Quegli anni in cui dovette stare divisa da Lui furono per Lei il piu lento e penoso martirio, martirio d'amore che la consumava lentamente.

Ma ecco finalmente l'ora sospirata e giunta e Maria sente la voce del suo diletto che la chiama lassu: "Veni, soror mea, dilecta mea, sponsa mea, veni": vieni, o diletta del mio cuore, e finito il tempo di gemere sulla terra; vieni o Sposa, a ricevere dal Padre, dal Figlio e dallo Spirito Santo la corona che ti sta preparata in Cielo.

... Il cuore le dice che le sue brame stanno per essere soddisfatte e tutta lieta si dispone a lasciare la terra.

... Gesu che regnava in Cielo con l'umanita santissima, che aveva preso dalle viscere della Vergine, volle che pure la Madre sua non solo con l'anima, ma anche con il corpo, si riunisse a Lui e dividesse appieno la sua gloria. 

E cio era ben giusto e doveroso.

Quel corpo che neppure un istante era stato schiavo del demonio e del peccato, non lo doveva essere neppure nella corruzione".

Nell'immagine: "Assunzione della Vergine" di Jacopo Palma il Vecchio, 1512-14.

SVETIŠTE MAJKE BOŽJE LETNIČKE

Poštovani hrvatski slušatelji Radio Marije Kosova,
Draga braća i sestre župe Letnica i Vrnavokola,
obavještavamo vas da ove godine Radio Marija Kosova prenosi Trodnevnicu na hrvatskom jeziku iz Svetišta Majke Božje Letničke.

Trodnevnica počinje 12.08 sa krunicom u 17:00 sati poslije toga bit će sv. Misa koju će prvi dan služiti pater Daniel Colo, kapelan hrvatske vojske koja služi na Kosovu u sklopu Nato-a. 
Drugi dan svetu Misu služit će Don Pavao Šekerija, župnik iz katedrale Srca Isusova u Skoplju.
Treći dan sv. Misu će sluzit Don Matej Palić, župnik iz Janjeva.
Od 22:00-24:00 uoči blagdane Velike Gospe, tj. u subotu, bit će klanjanje, noćno bdijenje pred presvetim oltarskim sakramentom (predviđena su razmatranje i molitve na hrvatskom i albanskom jeziku).

Na sam blagdan sv. Misu u 9:00 sati služitit će Mons. Lush Gjergji.

   &lt;td style="text-align:left;"&gt; U subotu, 28.08.2021., na plaži Martulina u Peroju, održava se natjecanje u funkcionalnom fitnesu - &amp;lt;U+0001D5F0&amp;gt;&amp;lt;U+0001D5FF&amp;gt;&amp;lt;U+0001D5FC&amp;gt;&amp;lt;U+0001D600&amp;gt;&amp;lt;U+0001D600&amp;gt;&amp;lt;U+0001D5F3&amp;gt;&amp;lt;U+0001D5F6&amp;gt;&amp;lt;U+0001D601&amp;gt;. 
Nakon više od godinu dana, ovo je prvo natjecanje uživo gdje će snage odmjeriti 20-ak "najfit" Hrvata, među njima i Augustin Viličnik kao najpoznatije ime. Kroz cijeli će dan odraditi četiri različita fitness testa - plivanje s dodatnim zadacima, trčanje, olimpijsko dizanje utega te kompleksni crossfit zadaci s naprednim dizanjem utega te naprednom gimnastikom.
Organizator je &amp;lt;U+0001D5D4&amp;gt;&amp;lt;U+0001D5F9&amp;gt;&amp;lt;U+0001D5F2&amp;gt;&amp;lt;U+0001D5F8&amp;gt;&amp;lt;U+0001D600&amp;gt;&amp;lt;U+0001D5EE&amp;gt; &amp;lt;U+0001D5D7&amp;gt;&amp;lt;U+0001D602&amp;gt;&amp;lt;U+0001D5F1&amp;gt;&amp;lt;U+0001D5F6&amp;gt;ć iz CrossLift Gym-a iz Peroja, višestruki državni prvak u taekwon-dou i kickboxingu, viceprvak Europe u taekwon-dou, osvajač svjetskog kupa i 3. mjesta na svjetskom prvenstvu u kickboxingu. 
---------------------------
Sabato, 28 agosto 2021, sulla spiaggia della Martulina a Peroi, si terra una competizione di fitness funzionale - &amp;lt;U+0001D5F0&amp;gt;&amp;lt;U+0001D5FF&amp;gt;&amp;lt;U+0001D5FC&amp;gt;&amp;lt;U+0001D600&amp;gt;&amp;lt;U+0001D600&amp;gt;&amp;lt;U+0001D5F3&amp;gt;&amp;lt;U+0001D5F6&amp;gt;&amp;lt;U+0001D601&amp;gt;. 
Dopo piu di un anno, questa e la prima competizione dal vivo in cui si sfideranno circa 20 atleti nazionali "piu in forma", tra cui il piu famoso e Augustin Viličnik. Durante il giorno, eseguiranno quattro diversi test di fitness: nuoto con attivita aggiuntive, corsa, sollevamento pesi olimpico e complesse attivita di crossfit con sollevamento pesi avanzato e ginnastica avanzata.
L'organizzatore e &amp;lt;U+0001D5D4&amp;gt;&amp;lt;U+0001D5F9&amp;gt;&amp;lt;U+0001D5F2&amp;gt;&amp;lt;U+0001D5F8&amp;gt;&amp;lt;U+0001D600&amp;gt;&amp;lt;U+0001D5EE&amp;gt; &amp;lt;U+0001D5D7&amp;gt;&amp;lt;U+0001D602&amp;gt;&amp;lt;U+0001D5F1&amp;gt;&amp;lt;U+0001D5F6&amp;gt;ć della CrossLift Gym di Peroi, pluricampione nazionale di taekwon-do e kickboxing, secondo classificato europeo di taekwon-do, vincitore della coppa del mondo e 3° posto al campionato mondiale di kickboxing.

   &lt;td style="text-align:left;"&gt; SAN LORENZO DIACONO E MARTIRE
La testimonianza di questo santo martire, nato in Spagna nella prima meta del III secolo, e scandita dalla pieta e dalla carita. Subito dopo l’elezione, Papa Sisto II gli affida il compito di arcidiacono. Come responsabile delle attivita caritative nella diocesi di Roma, San Lorenzo amministra beni e offerte per provvedere ai bisogni di poveri, orfani e vedove.

Custode dei “tesori della Chiesa”
Il suo cammino e scosso in gioventu dal dramma della persecuzione. Nel 258 d.C. viene emanato l’editto dell’imperatore Valeriano: tutti i vescovi, i presbiteri e i diaconi devono essere messi a morte. San Lorenzo, altri diaconi e Papa Sisto II vengono catturati. Il Pontefice viene ucciso il 6 agosto. In un primo momento, l’imperatore risparmia la vita a San Lorenzo chiedendogli di consegnare “i tesori della Chiesa”. Ma all’imperatore mostra malati, indigenti ed emarginati. Questi – afferma – sono i tesori della Chiesa. Quattro giorni dopo, il 10 agosto, anche San Lorenzo viene martirizzato.

Arso vivo su una graticola
Secondo un’antica “passione”, raccolta da sant’Ambrogio, San Lorenzo e stato bruciato su una graticola. Sant’Ambrogio nel “De Officiis” immagina un incontro tra Lorenzo e Papa Sisto II, lungo la via del martirio. Nell’incontro e Lorenzo che parla: “Dove vai, padre, senza il tuo figlio? Dove ti affretti, o santo vescovo, senza il tuo diacono? Tu non hai mai avuto l’abitudine di offrire il sacrificio senza il tuo ministro. Che ti e spiaciuto dunque in me, o padre? Forse mi hai trovato indegno? Provami, vedi se hai scelto un indegno ministro per la distribuzione del sangue del Signore. Forse rifiuterai a colui che hai ammesso ai divini misteri di essere il tuo compagno nel versare il sangue?”

Dal martirio alla gloria
Il suo martirio e una suprema prova di amore. San Leone Magno, in una omelia, commenta cosi il supplizio di San Lorenzo: “Le fiamme non poterono vincere la carita di Cristo; e il fuoco che lo bruciava fuori fu piu debole di quello che gli ardeva dentro”. Ed aggiunge: “Il Signore ha voluto esaltare a tal punto il suo nome glorioso in tutto il mondo che dall’Oriente all’Occidente, nel fulgore vivissimo della luce irradiata dai piu grandi diaconi, la stessa gloria che e venuta a Gerusalemme da Stefano e toccata anche a Roma per merito di Lorenzo”.

La Basilica di San Lorenzo e la chiesa in Panisperna
Dopo la morte, il corpo di San Lorenzo e stato deposto in una tomba sulla via Tiburtina. In questo luogo, l’imperatore Costantino ha fatto erigere una basilica, restaurata nel XX secolo dopo i danni provocati, durante la Seconda Guerra mondiale, dal bombardamento americano su Roma del 19 luglio 1943. Nel luogo del martirio e stata costruita la chiesa di San Lorenzo in Panisperna. Secondo alcune fonti il nome deriverebbe dalla consuetudine, da parte di frati e clarisse, di distribuire ai poveri, il 10 agosto, "panis et perna", pane e prosciutto.

La poesia “X agosto”
Il supplizio di San Lorenzo ha ispirato anche opere d’arte, detti popolari e poesie. Cosi scrive Giovanni Pascoli nella poesia “X agosto”:

“San Lorenzo, io lo so perché tanto
di stelle per l'aria tranquilla
arde e cade, perché si gran pianto
nel concavo cielo sfavilla”…

   &lt;td style="text-align:left;"&gt; Kakva je nezasitna sujeta hadezeovskog skorojevića Čovića
Takav strašan cinizam ne viđa se svaki dan. U jednoj zemlji gdje se narodi luđački mrze, gdje je nacionalizam ubio sve sustave, a prije svih onaj ekonomski, gdje milijuni žive u bijedi od nekoliko ...
No, ako mene pitate, to je trebalo totalno drugačije izgledati. Da ja crtam grb Čovićevih, uzeo bih, za početak, dolje zelenu podlogu, nijansu mlade kapulice, a gore na crveno i bijelo šahovsko polje stavio jedno bijelo janje. Iznad toga u skoku bi se propeo jedan dupin, kao što ćete vidjeti ispred mnogih kuća u hercegovačkom kraju, a dupin bi u njušci držao najnoviji Samsung Galaxy. Naposljetku, na vrhu bi se vijorila vrpca i na njoj latinsko geslo: “Tko je jamio, jamio je.”

   &lt;td style="text-align:left;"&gt; Vrhunski eksperiment
Ako ne mislite da su cjepiva jedno od velikih dostignuća zapadne civilizacije, samo se prošećite grobljem iz 19. stoljeća i svjedočite stvarnosti čovječanstva prije osmišljavanja istih. Međutim, cjepivo protiv COVID-a nije tradicionalno cjepivo. Točnije, to je veliki eksperiment koji može imati velike negativne posljedice i koje naše institucije ipak pokušavaju učiniti obveznim.

U pred-etičkim danima 1796. Edwin Jenner je 8-godišnjeg Jamesa Phippsa cijepio protiv kravlje boginje, naslutivši da su krave rijetko patile od pošasti velikih boginja koje su mučile čovjeka još od antike. Kasnije je dječaka cijepio velikim boginjama, a njegova slutnja je potvrđena. Od tada, cijepljenje je bilo nešto itekako poželjno, mada ne bez značajnih iznimaka, uključujući Incident s Cutterom, gdje je 200.000 djece primilo živi poliovirus. Nažalost, nova mRNK cjepiva mogla bi se pokazati još jednom značajnom iznimkom.

Nije da su mRNK cjepiva inherentno loša. Nisu. Zapravo, ona su izvanredno postignuće u molekularnoj biologiji. Međutim, da nema masovne cenzure, bilo bi zapanjujuće jasno da su cjepiva protiv COVID-a uzrokovala neprihvatljivu razinu nuspojava, što je pogotovo primjetno kod virusa koji ima postotak smrtnosti od samo 0,5 %.

Postoji razlog zašto odobrenje novog cjepiva obično traje desetljeće ili više. Imunološki sustav je kompliciran, vrlo različit među pojedincima i u osjetljivoj ravnoteži. Pojedinci s oslabljenim imunološkim sustavom mogu podleći bilo kojem mikrobu, ali jednako je poražavajući i preaktivan imunološki sustav koji može uzrokovati autoimune bolesti, uključujući smrtonosni Guillain-Barréov sindrom, koji je FDA tiho objavila na svojoj web stranici povezan s cjepivom Janssen. Ne treba čuditi da cjepiva mogu izazvati nuspojave, jer svojim dizajnom mijenjaju tu osjetljivu ravnotežu.

Zato je rigorozno ispitivanje ključno za svako cjepivo, pa čak i tada svaki pojedinac mora odmjeriti rizike u odnosu na koristi, baš kao što bi to učinio za bilo koji odobreni medicinski tretman. No, cjepiva protiv COVID-a nisu odobrena, a postoje posebni zakoni koji reguliraju neodobrena cjepiva, koji zahtijevaju:

Argument koji kaže da ne može postojati zakonski temelj za prisilno cijepljenje. Mogućnost odbijanja nije takva mogućnost ako “posljedica” zahtijeva žrtvu vašeg prvorođenca. Kad god se ovakva pitanja nađu u kontradikciji, sudovi su dužni „tumačiti na način koji ih čini kompatibilnima, a ne kontradiktornima“. Ovdje se “posljedice” moraju čitati kao medicinske “posljedice” neuzimanja eksperimentalnog liječenja, a ne proizvoljne “posljedice”, koje javni ili privatni akteri nameću i potkopavaju vaše pravo na odbijanje.

Fauci je bio zauzet neobavještavanjem Amerikanaca o njihovim mogućnostima. Umjesto toga, on navodi da bi „trebalo biti više“ nametanja obaveznog cijepljenja, a da su svi koji se usprotive „opasni i ekstremni“. Dok svijet izvješćuje o zapanjujućim koristima od Ivermektina, “Ivermektin uništava 97 posto slučajeva u Delhiju”, svako njegovo spominjanje u Americi označeno je kao pogrešna informacija.

Jen Psaki, koja ne zna ništa o saveznom zakonu ili Prvom amandmanu, priznaje da se vlada udružila s društvenim medijima kako bi cenzurirala govor: “Označavamo problematične objave na Facebook koje šire dezinformacije”. Uz to, “Bijela kuća je predložila robusne strategije provedbe.” Rade prilično dobar posao jer je Satoshi Omura, dobitnik Nobelove nagrade za svoj rad na Ivermektinu, cenzuriran s YouTubea, jer se usudio govoriti o svome radu.

Što je još gore, ta cjepiva nisu samo eksperimentalna; mRNK cjepiva radikalni su odmak od tradicionalnih cjepiva. Svako cjepivo koje je stiglo na tržište s odobrenjem za hitnu uporabu nazvalo bi se eksperimentalno; je li cjepivima protiv COVID-a uistinu potrebna alarmantnija oznaka, recimo, da su “super” eksperimentalna?

Mehanizmi običnog cjepiva relativno su jednostavni. Virus je oslabljen pa više ne može uzrokovati bolest, ali vaš imunološki sustav i dalje reagira. Nakon injekcije, tjelesne stanice koje prezentiraju antigene (APC-ovi) zahvaćaju oslabljeni virus, apsorbiraju ga i predstavljaju fragmente (antigene) na kompleksu MHCII na staničnoj membrani. Ne radi se o običnom tkivu, samo o AP-ovima. Kad pomoćne T-stanice vašeg tijela prepoznaju antigen, složena kaskada imunoloških interakcija aktivira B-stanice da neutralizirajuća antitijela učine vrlo specifičnim za antigen. Neke od B i T-stanica pretvaraju se u memorijske stanice, pa sljedeći put kad se nađe isti virus, odgovor može biti mnogo snažniji i brži.

Nasuprot tome, nema ništa jednostavno u vezi sa “super” eksperimentalnim mRNK cjepivima. Umjesto oslabljenog virusa, nova cjepiva omotavaju mRNK-1273 (modificiranu verziju vlastitih genetskih uputa virusa za proizvodnju šiljastog proteina, proteina odgovornog za ulazak virusa u stanicu) s fosfolipidima, koji se sami sastavljaju u nanočestice (mRNK) -LNP) s mogućnošću ulaska u stanice. Važno je napomenuti da je mRNK-LNP dizajnirana tako da prvenstveno cilja APC-ove. Kad uđe, mRNK koristi vlastite strojeve stanica za proizvodnju šiljastih bjelančevina. APC upija šiljaste bjelančevine i predstavlja ga onakvog kakav je i bio. Što bi moglo poći po zlu?

Ciljanje mRNK-LNP na APC je u povojima. Većina ispitivanja obavljena je in vitro, ali studije su otkrile malu korelaciju s in vivo rezultatima. In vivo studija pokazala je da je ovo ciljanje samo 66 % učinkovito, pa se puna trećina mRNK-LNP završava u običnom tkivu. Posljedice su vrlo značajne, jer se imunološki odgovor u običnoj stanici potpuno razlikuje od APC -a.

Kad je obična stanica zaražena, ona na sličan način prevodi mRNK u šiljastu bjelančevinu, usitni je, ali prikazuje na MHCI-kompleksu. MHCI, za razliku od MHCII, veže i aktivira citotoksične T-stanice (TC) koje oslobađaju kemikalije za uništavanje stanice. Nadalje, antigen na MHCI veže se na antitijela, koja cirkuliraju nakon prvog snimanja, što pokreće sustav komplementa za destabilizaciju stanične membrane sve dok osmoski tlak ne izazove njezino pucanje. Rezultat je da se tisuće šiljastih bjelančevina proizvedenih iznutra izlijevaju i slobodno mogu ući u druge stanice. Kad uđu, stanica će učiniti isto, usitniti je, prezentirati i čekati smrt uzrokovanu TC-om i komplementom, što znači dodatno oštećenje stanica.

Studije su pokazale da same šiljaste bjelančevine sadrže neurotoksične učinke izvan stanice, kao i to da izazivaju zgrušavanje u krvotoku. Upotreba takvih bjelančevina za antigen je ono što jedan istraživač naziva “velikom grješkom”. Postoje dokazi da šiljaste bjelančevine ne samo da prelaze krvno-moždanu barijeru, već ju također preferirano apsorbira ACE2 tkivo uključujući srce, bubrege, jajnike i arterije.

U tradicionalnom cjepivu doza je doza, ali ovdje doza ovisi o visoko promjenjivom staničnom preuzimanju mRNK-LNP, mehanizmima translacije iz mRNK u šiljastu bjelančevinu i trajanju mRNK-LNP. Obična mRNK ima poluživot od samo nekoliko minuta u stanici, a za to vrijeme mRNK može napraviti 10 do 100 šiljastih bjelančevina. No, mRNK-1273 je značajno izmijenjena kako bi opstala u tijelu 8-10 sati i imala 10 puta povećanje translatabilnosti. Ovisno o pojedincu, doza proizvedenih šiljastih bjelančevina može biti iznimno visoka.

Ne bi trebalo biti čudo što CDC-ova stranica VAERS izvješćuje o preko 1000 slučajeva miokarditisa, 600 pobačaja, 15.000 alergijskih reakcija i 5.000 smrtnih slučajeva. Čudo je zašto se vlade ilegalno dogovaraju s velikim tehnoloških kompanijama kako bi spriječile iznošenje vijesti o tome. &lt;/td&gt;

             •Adoro Te devote •
                        
Ti adoro devotamente, Dio nascosto, che sotto questi segni a noi ti celi. 
A Te tutto il mio cuore si sottomette perché nel contemplarti tutto viene meno. 
La vista, 
il tatto, 
il gusto non ti intendono, 
ma la sola Tua Parola noi crediamo sicuri. 
Credo tutto cio che disse il Figlio di Dio. 
Nulla e piu vero di questo 
Verbo di Verita. 
Sulla Croce era nascosta la sola divinita; 
qui anche l'umanita e nascosta; 
tuttavia l'una e l'altra credendo e confessando, 
chiedo cio che chiese il ladrone pentito. 
Come Tommaso non vedo le piaghe, eppure ti confesso, 
mio Dio. 
Fa' che s'accresca sempre piu in me la Fede in Te, 
la mia speranza e il mio amore per Te. 
O memoriale della morte del Signore, pane vivo che dai la vita all'uomo, fa' che la mia mente viva di Te, 
e gusti sempre il Tuo dolce sapore. 
Pio pellicano, 
Gesu Signore, 
purifica me immondo con il Tuo Sangue, di cui una sola stilla puo salvare tutto il mondo da ogni delitto. 
Gesu, che adesso adoro sotto un velo, fa' che avvenga presto cio che bramo: 
che nel contemplarTi faccia a faccia, io possa godere della Tua gloria. Amen.•
