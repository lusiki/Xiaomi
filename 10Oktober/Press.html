IVAN TOMINAC redakcya@poslovni hr Bez edukacije nema implementacije - polazna je misao drugog panela. Korisnicima naprednih tehnologija važno je omogućiti edukaciju, a potrebna je čak i puno prije nego što ih pritisnu regulatorni okviri. Koliko je edukacija moćna, pokušala je objasniti direktorica Sektora komercijalnih rješenja u Fini Andreja Kajtaz. Prvi primjer dobre implementacije bio je projekt fiskalizacije. Digitalni certifikati se više nisu mogli izbjeći, a u njihovu prihvaćanju pomogao je agilan rad i edukacija koja je obuhvatila oko 100 tisuća krajnjih korisnika. Drugi primjer u istom tonu bio je kod uvođenja e-računa. Implementirali smo EU normu i osigurali da se prema javnoj administraciji šalje samo e-račun. Bilo je otpora, ali odradili smo preko 100 tehničkih radionica da pomognemo subjektima kod uspješne implementacije, rekla je direktorica Sektora komercijalnih rješenja u Fini Andreja Kajtaz. Presporo se odlučuje Da je podrška modus operandi koji vodi do uspjeha potvrđuje i tehnički direktor tvrtke Moj-eRačun Darko Gulija. Kako govori Gulija, podršku trebaju svi - od najjednostavnijih do najsloženijih korisnika. Svaki od korisnika za svoja pitanja, no činjenica je da svaki traži neki oblik suradnje. Ključ na tržištu je suradnja. Bez suradnje na tehničkom i operativnom planu nemate uspješnih projekata, rekao je tehnički direktor tvrtke Moj-eRačun Darko Gulija. Pokušavamo korisnike potaknuti da lakše digitaliziraju vrijednosni lanac. Nastojimo da korisnici dobiju što više usluga koje su integrirane i povoljne za korištenje, dodao je Gulija. Kada je riječ o digitalnoj transformaciji pod čijim okriljem nove tehnologije i dolaze u fokus, važno je razumjeti što nove tehnologije mogu donijeti i koji su benefiti koje digitalna transformacija donosi u poduzeće. Ako čovjek ima viziju i ako zna zašto ulaže u digitalnu transformaciju, odmah vidi i benefite, rekao je poslovni direktor CADCAM Grupe Zlatko Šimunec. Upravo zato se treba postaviti kao prijenosnik znanja, a trenutno u CADCAM Grupi rade na tome da educiraju i menadžere. Prodali smo svoj proizvod u Samsung i trebalo je dva mjeseca do odluke, a kod nas treba i do godinu dana, dodao je Šimunec. Na nekim tržištima je, jasno je iz brzine donošenja odluke, educiranost na višoj razini. Mi radimo u Velikoj Britaniji gdje je puno metalske i manje drvne industrije, a ono što je bolje kod njih je educiranost menadžera, rekao je direktor Ascalije Marin Bek. Promijeniti način razmišljanja Moguće je zauzeti pristup iz kojeg će menadžeri lakše razumjeti što mogu dobiti, a u Ascaliji ne nameću nove tehnologije, već poboljšavaju stare strojeve koje i digitaliziraju. Ascalia je u tvrtki za proizvodnju drvenih stolica Klana svojim pristupom i suradnjom s njihovim menadžera uspjela naći način za optimizaciju troškova, što je nerijetko i jedan od glavnih ciljeva kada se odlučuje o primjeni novih tehnologija. Da sve treba krenuti od promjene načina razmišljanja, slaže se i direktor operacije Editela Božidar Bajsič. U procesu edukacije važno je shvatiti benefite, koji su bez daljnjega veliki i omogućuju kontrolu koja bez primjene modernih tehnologija nije toliko izražena. Veliki trgovci to naprave tako da se 95 posto računa automatski likvidira kod njih, rekao je direktor operacija Editela Božidar Bajsič. Kako kažu iz Sernegetija, u Hrvatskoj je fokus još uvijek na automatizaciji procesa i želji da se što manje vremena potroši za određeni rezultat. Međutim, fokus bi trebao ići i prema stvaranju dodanih vrijednosti. Male i srednje tvrtke imaju određene platforme, no za održavanje istih potrebno im je dosta novčanog resursa za popravljanje i nadograđivanje. Na kraju im ne ostane ništa za osmišljavanje nove stvari. Međutim, najuspješnije tvrtke su i dalje one koje ostave nešto za nove stvari, rekao je direktor Serengetija Goran Kalanj.

,y!ii* Treća generacija AMD-ovih procesora EPYC, razvijana pod kodnim imenom Milan, lansirana je u travnju. Do nas je sada stigao prvi poslužitelj s novim procesorom, temeljen na platformi koju potpisuje Supermicro 78 listopad 2021. Denis Arunovic Procesori EPYC Milan, odnosno EPYC-i 3. generacije, sa sobom ne donose skok u broju dostupnih jezgri, ali mogu se pohvaliti arhitekturom Zen 3, zbog koje u mnogočemu predstavljaju napredak u odnosu na svoje prethodnike. Zen 3 u odnosu na Zen 2 u prosjeku donosi 19% viši IPC. PRESLOŽENA ARHITEKTURA Arhitektura Zen 3 predstavlja golem iskorak u odnosu na Zen 2 jer su svi elementi CCD-a (Ćore Chiplet Die) modificirani u odnosu na prije, s posebnim naglaskom na mikroarhitekturu pojedine jezgre. Kada je riječ o takozvanom front-endu CPU jezgre, dijelu koji se bavi preuzimanjem, dekodiranjem i optimiziranjem slijeda instrukcija, recimo da su AMD-ovi inženjeri optimizirali sklop za predviđanje grananja tako da su smanjene latencije prilikom krivih predviđanja te da pri većini predviđanja ne dolazi do stvaranja takozvanog mjehurića u front-endu jezgre. Odnosno, ne događa se da procesor zbog krivog grananja mora odbaciti već dekodirane instrukcije. Unaprijeđeno je preuzimanje podataka u instrukcijski LI cache, kao i njegova iskorištenost, te prebacivanje između punjenja operacijskog stoga s instrukcijama iz instrukcijskog cachea, odnosno već opovima (dekodiranim instrukcijama) iz Op-cachea. Kad govorimo o izvršavanju instrukcija, glavni cilj bilo je smanjivanje latencija te proširenje struktura, kako bi se izvukla veća paralelizacija pri izvršavanju instrukcija. Broj istodobnih operacija u dijelu procesora za cjelobrojne izračune (INT) povećan je sa 7 na 10, a u dijelu za operacije s pomičnim zarezom (FPU) s 4 na 6. FMAC, Fuse Multiplv Accumulate, ubrzan je za jedan ciklus, te su smanjene latencije za izvršavanje određenih FPU i INT operacija. Naravno, takvo uvećanje izvršnog bloka moralo je popratiti i odgovarajuće unapređenje sklopa za učitavanje i spremanje podataka (Load/Store). Primarna nadogradnja je povećan broj operacija koje je moguće izvršiti u jednakom ciklusu. Zen 3 jezgra tako u svakom ciklusu može obaviti tri Load operacije i dvije Store operacije, dok je Zen 2 jezgra mogla samo dvije Load i jednu Store. No, postoje i brojne druge manje nadogradnje te optimizacije tog dijela procesora. U konačnici ne smijemo zaboraviti niti preslagivanje na razini CCX-a, iako time topologijski zapravo izlazimo iz same jezgre procesora. Zen 2 CCD imao je dva CCX-a s po četiri jezgre i 16 MB dijeljenog L3 cachea. Pojedina jezgra samim time mogla Serija EPYC 7003 sastoji se od 15 procesora koji nude od 8 do čak 64 jezgre. Procesori se razlikuju prema broju jezgri, taktova i u potrošnji ; .!. r ..V »-i. ;;. ;, listopad 2021. 79 HARDVER Supermicro AMD 7413 1S Ogledni poslužitelj isporučen je s osam 16-gigabajtnih memorijskih modula, no AMD je u sklopu nove serije procesora predvidio i korištenje manjeg broja modula - četiri ili šest je pristupiti maksimalno 16 MB L3 cachea, a ako bi bili potrebni podaci iz susjednog CCX-a, za dohvat podataka trebalo bi 3-4 puta više vremena. Zen 3, pak, ima CCX od osam jezgri, koje sada imaju zajednički 32-megabajtni L3 cache. Penali za međusobnu komunikaciju jezgara unutar istog CCD-a (pa time i istog CCX-a u slučaju Zen 3) više ne postoje, a svaka pojedina jezgra može pristupiti većoj količini cachea ako je to potrebno. To je posebno bitno za aplikacije koje jako iskorištavaju samo jednu jezgru procesora. OPTIMIZACIJE MEMORIJE U kontekstu memorije Milan donosi sinkroni takt Infinitv Fabrica, sučelja koje povezuje sve elemente SoC-a i memorijskog kontrolera, što dodatno smanjuje interne latencije i poboljšava p erformanse u svim opterećenjima koja se oslanjaju na propusnost memorije. Zanimljive su i optimizacije u pogledu broja aktivnih memorijski utora. EPYC ima 8-kanalni memorijski kontroler s podrškom do dva utora po kanalu, no kupnja 8 memorijskih modula po serveru nije nešto što odgovara svim kupcima. AMD je zato u novu seriju procesora ubacio Ploča nativno nudi dva konektora za spajanje SATADOM-ova, šest SATA konektora i tri M.2 konektora - dva horizontalna i jedan vertikalni modove za optimiziranje rada s četiri i šest memorijskih modula. S potonjim modom AMD zapravo izravno cilja na dosadašnje korisnike platforme Xeon Platinum, koja ima upravo takvu konfiguraciju memorije. U pogledu sigurnosti, tu je, uz postojeće tehnologije, podrška za Shadow Stack i SEV-SNP, odnosno, Secure Nested Paging. Nova gama sastoji se od ukupno 15 procesora s TDP-om od 155 do 180 W i od 8 do 64 jezgre. Tu treba naglasiti da svi procesori nude jednake mogućnosti u pogledu broja kanala PCle 4.0 kontrolera, broja memorijskih kanala i maksimalnog kapaciteta memorije, podrške za različite instrukcije i različite sigurnosne tehnologije. AMD ih je podijelio u tri grupe - Ćore Performance (visoki vršni taktovi, više cachea po svakoj jezgri), Ćore Densitv (što viši broj jezgara po socketu) te Balanced &amp;amp; Optimized (svi ostali procesori, s time da je naglasak na izravno pariranje Intelovim modelima). PRIMAMLJIVA ISPLATIVOST Supermicrov poslužitelj koji je stigao do naše redakcije temeljen je na procesoru iz posljednje skupine, iako je moguće odabrati i nekoliko drugih modela, uključujući i onaj sa 64 jezgre . Riječ je o EPYC-u 7413, koji u sklopu TDP-a od 180 W nudi 24 jezgre s osnovnim taktom od 2,65 i vršnim taktom od 3,6 GHz. On je ugrađen u Supermicrovu ploču H12SSL-i koja nudi jedan procesorski utor. Riječ je o ploči ATX formata, odnosno, u kontekstu poslužitelja, manjoj ploči koja ostavlja dosta slobodnog prostora u 2U kućištu u koje je ugrađena. S obzirom na format, raspored konektora i utora prilično je konvencionalan. Na raspolaganju je osam DIMM utora, koji su popunjeni 16-gigabajtnim Samsungovim DDR4 ECC 3200 modulima, a tu je pet PCle 4.0 x16 i dva PCle 4.0 x8 utora pune propusnosti, lako bi se takva ponuda PCle utora u teoriji mogla dobro iskoristiti za ugradnju GPU akceleratora, 2U kućište SuperChassis 826BE1C-R920LPB, u koje je ploča ugrađena, nema mogućnost horizontalne ugradnje kartica pune visine. Jedan od kraćih utora u našoj je konfiguraciji već popunjen 8-portnim RAID SAS kontrolerom AOC-S3108L-H8iR, koji je spojen na prednji SAS backplane u kojem se nalazi 12 3,5-inčnih ladica za diskove. Ladice nisu tvornički kompatibilne s 2,5-inčnim uređajima, već je adaptere potrebno kupiti odvojeno. Kontroler ima 80 listopad 2021. MREŽA 2 GB cachea i podržava RAID 0,1, 5, 6,10, 50 i 60. Ploča nudi i vlastite konektore, i to dva zlatna SATADOM konektora, šest standardnih zakrenutih SATA konektora i tri NVMe konektora, dva horizontalna iza PCle utora, i jedan vertikalni, tik do donjih memorijskih utora. Kad je u pitanju ponuda stražnjih konektora, tu imamo neizbježni VGA i COM port, četiri USB-a 3.2 Geni i tri RJ-45 konektora - jedan za IPMI, dok su druga dva 1-gigabitna Broadcomova (Broadcom 5720L). Jače verzije ove ploče, umjesto 1-gigabitnih kontrolera, imaju 10-gigabitne, no s obzirom na odličnu ponudu PCle utora, ako vam treba bolje mrežno sučelje, nadogradnja odgovarajućom mrežnom karticom bolji je izbor. Tik do konektora nalaze se i redundantna hot-swap napajanja koja pogone ovaj poslužitelj. Riječ je o paru 920-vatnih napajanja s 80PLUS Platinum certifikatom učinkovitosti. Za hlađenje poslužitelja brinu se tri centralno postavljena 80-milimetarska hot-swap ventilatora. Kvar na jednom od ventilatora (ili pregrijavanje sustava) moguće je ustanoviti preko malenog LED panela s lijeve strane maske poslužitelja, a tu se također nalaze i dvije LED-ice za indikaciju rada ugrađenih mrežnih sučelja, LED-ica za aktivnost diskova i UID LED-ica. Kućište poslužitelja dubine je 647 milimetara, što ga čini kompatibilnim s plićim rackovima. Ovaj ogledni Supermicrov poslužitelj predstavlja samo mali dio mogućnosti koje nudi AMD-ova gama procesora EPYC 7003 u kombinaciji sa Supermicrovim kućištima, matičnim pločama i ostalim hardverom. Ključni faktor Supermicrove ponude u odnosu na ostale marke poslužitelja bez sumnje je povoljna cijena, s obzirom na performanse procesora i mogućnosti platforme u pogledu maksimalnog kapaciteta memorije, broja i performansi PCle utora i ostalih konektora. Drugi jak adut je fleksibilnost u pogledu sklapanja poslužitelja, jer moguće je odabrati i gotovo rješenje i složiti vlastiti stroj od odvojenih komponenti koje su certificirane za zajednički rad od samog proizvođača. Testirani poslužitelj pokriven je 3-godišnjim standardnim jamstvom, koje implicira slanje pokvarenih komponenti na servis proizvođaču, s rokom popravka od 45 dana. Također je moguće doplatiti napredno jamstvo, u sklopu kojeg se odmah dobiva na korištenje ispravna komponenta, a koje može trajati tri ili pet godina. BI Hot-svtap utori za diskove s prednje strane poslužitelja spojeni su na hardverski SAS RAID kontroler, koji je umetnut u PCle 4.0 x8 utor testirani model :::: mm S obzirom na to da je riječ o slabijoj varijanti 1S ploče za EPYC procesore, na ovom modelu za mrežu brine se dvoportni 1-gigabitni Broadcomov kontroler. Dodatni RJ-45 konektor namijenjen je za IPMI MREŽA listopad 2021. 81 &lt;/td&gt;

Usluga mobile device management Al Hrvatska zasnovana je na oblaku i fokusira se na dva segmenta: upravljanje mobilnim uređajima (MDM) i upravljanje mobilnim aplikacijama (MAM)
SIGURNOST Samsung Knox Pristup korporativnim podacima preko mobilnih uređaja predstavlja novu veliku prijetnju sigurnosti informacijskog sustava današnje vrijeme korištenje mobilnih uređaja u poslovanju postalo je praksa u većini kompanija, no istodobno, upravljanje velikim brojem uređaja te njihova kontrola, mogu biti veliki izazov. Sam pristup korporativnim podacima preko mobilnih uređaja predstavlja novu veliku prijetnju sigurnosti informacijskog sustava. Uz povećan rad od kuće, problematiku dodatno stvaraju BYOD uređaji, koji omogućuju korisnicima korištenje vlastitih mobilnih uređaja u poslovne svrhe, lako takva politika osigurava veću učinkovitost zaposlenika, ona sa sobom donosi brojne organizacijske i sigurnosne izazove. MOBILE DEVICE MANAGEMENT Kako bi se doskočilo navedenim izazovima, A1 svojim korisnicima nudi Samsung Knox mobile device management (MDM). Samsung Knox cjelovito je rješenje za upravljanje pametnim telefonima, tabletima, mobilnim aplikacijama i podacima na uređajima. Uvođenjem centralne administratorske konzole, koja obuhvaća sve uređaje koji su prisutni u kompanijama, omogućuje se upravljanje uređajima i zaštita informacijskog sustava. Istodobno, IT odjel kompanije vrlo jednostavno osigurava kontrolu mobilnih uređaja u vlasništvu tvrtke ili zaposlenika, uz mogućnost podešavanja i konfiguracije sigurnosnih i drugih postavki uređaja. Usluga je zasnovana na oblaku i fokusira se na dva segmenta: upravljanje mobilnim uređajima (MDM) i upravljanje mobilnim aplikacijama (MAM). Funkcija upravljanja mobilnim aplikacijama omogućuje sigurnost, pristup izabranim i odobrenim aplikacijama na svakom mobilnom uređaju, te razdvajanje aplikacija i podataka za poslovnu i privatnu namjenu. Osnovne funkcionalnosti MDM sustava osiguravaju korisnicima konfiguraciju sigurnosnih politika uređaja, integraciju s Active Directory/LDAP sustavima za kreiranje i upravljanje korisničkim profilima, kontinuirano praćenje lokacije, udaljen pristup na uređaje, konfiguraciju kontrole pristupa, upravljanje ažuriranjima verzija operacijskog sustava i aplikacija, te daljinsko brisanje i zaključavanje uređaja. Također, moguće je konfigurirati određene politike za kontrolu aplikacija, primjerice, spriječiti slanje e-poruka osobama izvan vlastite organizacije, kako bi se osigurao integritet informacija i spriječilo nehotično dijeljenje informacija trećim stranama. CENTRALNA KONZOLA U OBLAKU Upravljanje MDM i MAM sustavom odvija se preko glavne konzole u oblaku, na kojoj IT administrator ima uvid u sve uređaje koji su dodani u sustav. Proces dodavanja uređaja odvija se automatski unošenjem IMEI broja u konzolu te se na uređaj tijekom inicijalne prijave na mrežu primjenjuje upravljački profil i pravila definirana od administratora. Tako se vrijeme potrebno za deployment velikog broja uređaja smanjuje s nekoliko sati ili dana na samo nekoliko sekundi, te je cijeli proces u potpunosti automatiziran, istaknuo je Tino Herljević, specijalist za ICT prodajno savjetovanje na području sigurnosti u A1 Hrvatska. MDM alati ključni su za kontrolu i zaštitu Tino Herljević, specijalist za ICT prodajno savjetovanje na području sigurnosti u Al Hrvatska konfiguracijskih postavki i podataka za svaki mobilni uređaj povezan s poslovnom mrežom. Mogu se koristiti, ne samo za praćenje ukradenih ili izgubljenih mobilnih uređaja uz pomoć lokacijskih usluga, već i za udaljeno zaključavanje ili brisanje uređaja, ako su kompromitirani. Kako bi uređaji kojima upravljate bili u skladu s korporativnim politikama, MDM sustav može osigurati da svi uređaji udovoljavaju propisanim sigurnosnim politikama (primjerice, blokiranje uređaja koji nemaju instalirane najnovije zakrpe). Za njih je moguće udaljeno postavljanje certifikata kako bi korisnici mogli lako pristupiti Wi-Fi mreži ili koristiti VPN za povezivanje s korporativnom mrežom. Općenito, sve veća upotreba mobilnih uređaja i platformi u oblaku može značajno pridonijeti poslovnoj učinkovitosti i profitabilnosti. S druge stra Gim je ljeto završilo, relevantni oporavili od zastoja uzrokovanih pandemistručnjaci i analitičari počeli jom, zbog čega su mnogi kontejneri i teretni su u javnost odašiljati upozo- avioni još uvijek prizemljeni. List piše i da je renja o tome kako nas zbog Kina zbog pojave svinjske gripe 2018. godine poskupljenja benzina, grijanja uništila polovicu svog svinjskog stada koje i hrane čeka teška zima, a mediji izvješta- je brojilo 440 milijuna životinja, nakon čega vati o nestašicama svih mogućih vrsta roba je, da bi nadoknadila gubitke, počela uvoziti u zemljama koje čine samo srce konzume- ogromne količine stočne hrane - kukuruza rističkog načina života. Ujedinjeni narodi i soje - i time iscrpila globalne zalihe tih žiproteklog tjedna organizirali su narodni tarica i povisila im cijenu, samit na kojemu se raspravljalo o mogućim Navedeni faktori sugeriraju da će kriza s načinima oporavka hranidbenih sistema hranom biti prolaznog karaktera, no kada se nakon pandemije Covida-19, a na samitu u jednadžbu uvrsti najveći uzrok nestašice su, uz izaslanike država članica, sudjelovali hrane - klimatske promjene koje devastirai predstavnici proizvođača hrane, starosjedi- ju usjeve diljem zemaljske kugle - postaje jalačkih zajednica, udruženja mladih, civilnog društva i privatnog sektora, kako bi zajedno iznašli pozitivne promjene u globalnom sistemu hrane. Razlog koji ih je doveo za zajednički virtualni stol rekordna su poskupljenja cijena mesa, žitarica i uljarica koja se bilježe od kolovoza ove godine i dosežu razine iz razdoblja ekonomske krize od prije 15-ak godina. Prema podacima Organizacije za hranu i poljoprivredu (fao), u kolovozu su cijene hrane bile za trećinu veće nego u istom mjesecu prošle godine, a tijekom posljednjih 15 . mjeseci bilježi se njihov kontinuirani rast. Britanski The Economist navodi nekoliko uzroka tih poskupljenja, pa tvrdi da se ona na prvi pogled mogu doimati privremenima, naročito kada se u obzir uzme činjenica da se opskrbni lanci diljem svijeta još nisu sno da bi rast cijena hrane mogao biti permanentno stanje. Spomenuti faktori pokazuju i koliko su uzroci poskupljenja u ekstremno globaliziranom svijetu kompleksni i međusobno povezani, tvoreći splet prirodnih i političkih okolnosti koji je unutar postojećeg poretka nemoguće otpetljati. Taj splet naročito dobro ilustrira porast cijene prirodnog plina, koja je u Evropi i Aziji, mjerena britanskom termalnom jedinicom (btu), porasla s lanjskih sedam na ovogodišnjih 25 odnosno više od 30 dolara. Evropske zalihe plina pritom su i prije recentnih poskupljenja bile 25 posto manje od povijesnog prosjeka, a uzroci poskupljenja sežu od klimatskih uvjeta pa do zastoja u opskrbi plinom iz Norveške i Rusije, iz kojih dolazi skoro polovica evropskog plina. Zastoji u Norveškoj pritom su uzrokovani ulaganjima u infrastrukturu, dok oni koji se odnose na Rusiju uključuju i požare u Sibiru, i hladnu zimu zbog koje su zalihe preusmjerene na unutrašnje potrebe, i geopolitičke igre oko plinovoda Sjeverni tok 2. Osim toga, nakon završetka zatvaranja zbog pandemije Covida-19 i početka oporavka ekonomije povećala se potražnja za ukapljenim plinom u Aziji, dok su istovremeno zbog neuobičajeno malo vjetra tijekom ljeta mirovale evropske vjetroturbine, koje generiraju oko 10 posto ukupne električne energije. Njemačka i Velika Britanija s 20 posto imaju najveći udio vjetroenergije u ukupnoj proizvodnji, no u Njemačkoj je u prvoj polovici rujna proizvodnja pala na ispod 50 posto. Velika Britanija najpogođenija je evropska država zato što se tamo čak 60 posto električne energije dobiva kombinacijom plina i vjetra. U slučajevima nestašice iz dominantnih izvora uobičajena praksa evropskih energetskih kompanija je prebacivanje na termoelektrane na ugljen, no i cijena ugljena je porasla uslijed povećanja potražnje u Kini, a sve to zajedno dovelo je do rekordnog rasta veleprodajne cijene električne energije u cijeloj Evropi. U Njemačkoj i Francuskoj ta se cijena povećala za 36 odnosno 48 posto, a u Velikoj Britaniji za čak 160 posto u prva dva tjedna rujna. Zbog svega ovoga gotovo je sigurno da će i nadolazeća zima biti obilježena porastom cijena energenata, čiji će najveći teret podnijeti krajnji korisnici, a predviđaju se čak i redukcije. Neke zemlje, poput Španjolske i Italije, stoga već razmatraju mjere za kontroliranje cijena kako bi ograničile profite kompanija i zaštitile građane, a Međunarodna energetska agencija (iea) od Rusije je zatražila da poveća izvoz plina u Evropu uoči početka sezone grijanja. Financial Times navodi da je grupica evropskih parlamentarnih zastupnika zatražila i pokretanje istrage protiv ruske državne kompanije Gazprom zbog ograničavanja prodaje plina na evropskim tržištima, čime je, kako tvrde, uzrokovala porast cijena kućanstvima i prijetnju industrijama. Optužili su Gazprom i da namjerno u evropskim skladištima zalihe drži na nižim razinama nego što je to uobičajeno. List piše i da je kompanija odbila rezervirati dodatni izvoz plina preko Ukrajine i Poljske za listopad, dok je amos hochstein, savjetnik američkog predsjednika joea bidena za energiju, Rusiju optužio da ugrožava živote jer u odnosu na tradicionalne razine evropskim tržištima isporučuje manje plina, čime je doprinijela rekordnom porastu cijena. Hochstein je imenovan Bidenovim savjetnikom prije dva mjeseca, s jedinim mandatom da se bavi ublažavanjem rizika koji ruski plinovod Sjeverni tok 2 predstavlja Ukrajini, jer će taj plinovod Ukrajinu zaobilaziti i lišiti je prihoda od tranzitnih pristojbi. Rusiju se optužuje da reketari Evropu m kako bi povećala njezinu ovisnost o svom plinu, jer bi Sjeverni tok 2, direktnim morskim putem do Njemačke, Evropu trebao opskrbljivati s 55 milijardi kubičnih metara plina godišnje, pri čemu je lanjska potrošnja na razini Evropske unije bila 380 milijardi kubičnih metara. Američka vlada zbog geopolitičkih se razloga protivi izgradnji toga plinovoda, no u srpnju je Bidenova administracija postigla primirje s Njemačkom, kako piše Financial Times, prema kojemu će Njemačka Rusiji nametnuti sankcije ukoliko plinovod bude zloupotrebljavala protiv Ukrajine i drugih joj saveznika. Hochstein se pak o Sjevernom toku 2 oglasio iz službenog posjeta Kijevu, gdje je obećao da će nastojati uvjeriti Gazprom da prolongira tranzit preko Ukrajine i nakon 2024. godine, do kada vrijedi postojeći sporazum. Plinovod je, inače, gotovo u potpunosti izgrađen i mogao bi početi s radom pred kraj ove godine, a glasnogovornik Kremlja dmitrij peskov sredinom rujna rekao je da bi brzo puštanje u pogon Sjevernog toka 2 iz Rusije u Njemačku izbalansiralo visoke cijene plina u Evropi. Dodao je i da se više puta spominjala mogućnost da i drugi ruski energetski gigant, Rosneft, također izvozi u Evropu, no da o tome još nije donesena odluka. Uz porast cijena energenata, Velika Britanija posljednjih tjedana suočava se i s nestašicama benzina, zbog čega je uvedeno ograničenje na pojedinačne prodaje, a tijekom prošlog vikenda čak 30 posto benzinskih stanica kompanije British Petroleum ostalo je bez goriva. Već i prije nestašice benzina u Velikoj Britaniji počele su se događati nestašice raznih vrsta hrane i pića, a tamošnja vlada tvrdi da je uzrok nestašica manjak od čak 100 tisuća vozača kamiona, zbog čega je došlo do problema u opskrbi. Iako vlada ovaj problem pripisuje prvenstveno kovid-krizi, odnosno produženom čekanju na granicama i učestalim samoizolacijama vozača, analitičari podsjećaju da se problem pojavio još i prije izbijanja pandemije, kao posljedica Brexita zbog kojeg su mnoge evropske prijevozničke kompanije napustile britansko tržište. Britanska vlada problem će pokušati sanirati dodjelom 5000 privremenih viza vozačima stranih kompanija, no s problemom manjka radne snage suočavaju se i druge industrije, primjerice poljoprivredna u kojoj također nedostaju tisuće berača voća i povrća. I u sad-u se bilježe nestašice i poskupljenja, prije svega u automobilskoj industriji i to zbog manjka čipova koji se proizvode u Aziji, u tvornicama zatvorenima zbog pandemije. Na nedavno održanom sastanku američke državne tajnice za trgovinu gine raimondo i predstavnika kompanija Ford, General Motors, Apple i Samsung rečeno je da bi nestašica čipova američkoj ekonomiji mogla oduzeti jedan postotni poen BDP-a. S druge strane, pojedine regije svijeta suočavaju se s posljedicama klimatskih promjena koje devastiraju poljoprivredu i dovode do rasta cijena hrane i energije, a jedna od najpogođenijih je Latinska Amerika, čija su područja od Patagonije do Brazila zahvatile rekordne suše. Prema predviđanjima najnovijeg klimatskog izvještaja Međudržavnog panela za klimatske promjene, suše će do kraja stoljeća zahvatiti trećinu kopnene površine Zemlje, a duncan christie, paleoklimatolog s čileanskog Sveučilišta Austral, rekao je da je Latinska Amerika regija u kojoj se ostvaruju predviđanja da će se do kraja 21. stoljeća količina kiše smanjiti za 30 posto. Čileanska vlada proglasila je poljoprivredno izvanredno stanje u osam od 16 regija, a osim poljoprivrede ugrožena je i industrija bakra, kojoj je za proizvodnju potrebna voda i koja čini 10 posto tamošnjeg BDP-a. Suše su poharale i usjeve u Boliviji, gdje je već 2015. godine presušilo drugo najveće jezero u toj zemlji Poopo, a u Brazilu je zbog suše porasla cijena struje za oko šest posto jer se ta zemlja velikim dijelom oslanja na energiju dobivenu iz hidroelektrana. Suša u kombinaciji s hladnom zimom uništila je i nasade kave u toj zemlji koja je njezin najveći svjetski proizvođač i izvoznik, a Svjetska banka upozorila je i da će u nekim dijelovima Argentine urodi kukuruza i pšenice biti i za 80 posto manji. Unatoč tome što suočavanje s posljedicama klimatske krize zahtijeva što skoriju dekarbonizaciju proizvodnje, sve najveće svjetske ekonomije kao odgovor na nestašice povećavale su svoje proizvodne kapacitete termoelektrana na ugljen, iako je u pitanju najveći postojeći zagađivač. Budući da su upravo klimatske promjene vodeći uzrok poskupljenja hrane, evidentno je da bi ta poskupljenja u budućnosti mogla biti permanentno stanje.

Ako radite u svijetu digitala ili ste donekle upoznati s hrvatskim agencijama, vjerojatno ste čuli za Kontru - Full-service digitalnu agenciju koja ovaj mjesec slavi svoj 10. rođendan. Priča počinje s dva prijatelja iz Splita koji su, upoznavši se na Twitteru, odlučili zajedno pokrenuti vlastitu agenciju. U tom su trenutku, Ilija Brajković i Petar Bogdan imali svaki po dva klijenta pa su odlučili udružiti snage. Krenuli su kao mala social media agencija, a danas nude cijeli spektar različitih marketinških usluga, s fokusom na digitalni marketing te web dizajn i development. Na samom početku, njihovo poslovanje odvijalo se kroz dvije firme - Akciju, agenciju za društvene mreže te FenixApps, startup koji je razvijao Facebook aplikacije i igrice. Nakon što je Facebook odlučio ugasiti tu vrstu aplikacija, Brajković i Bogdan shvatili su da moraju promijeniti svoj pristup, angažirati stručnjake iz različitih područja i proširiti spektar usluga koje njihova agencija nudi. - Shvatili smo da agencija može rasti samo uz zaposlenike koji donose vrijednost našem poslovanju. Zato smo posvećeni angažiranju stručnjaka koji će pomoći pri razvoju naših usluga i zadovoljstvu naših klijenata - rekao je Petar Bogdan, partner u agenciji Kontra. U 10 godina dugom periodu je, naravno, bilo i uspona i padova. No po svemu sudeći, takvi momenti bili su prilika za rast, učenje i razvoj, a njih se u Kontri, kako doznajemo, uvijek objeručke prihvaćalo. Nakon par godina poslovanja, Akcija je preselila u Zagreb i ubrzo postala Kontra, a promjenom imena promijenio se i cijeli pogled na biznis i razvoj. Posvetili su se učenju, edukaciji i rastu te su zauzeli stav koji zagovara first-class experience ili u slobodnom prijevodu prvoklasnog iskustva. Tu su filozofiju, koja predstavlja poseban odnos prema klijentima, projektima i poslovanju počeli primjenjivati u Kontri te je to učinilo veliku razliku u njihovom pristupu u prodaji, marketingu, ali i internim procesima. - U ovih 10 godina puno toga smo naučili, ali trudimo se učiti i dalje. Neke stvari smo sigurno mogli odraditi bolje, ali nismo dopustili da nas to omete, zato smo još tu. Fokus nam je na rastu i rezultatima, a za sada smo na jako dobrom putu -izjavio je Ilija Brajković, CEO u agenciji Kontra. Danas Kontra broji 16 zaposlenika, a planiraju rasti i dalje, što pokazuje i činjenica da su se nedavno preselili u novi, veći ured. 0 njihovom rastu govori i podatak da se mogu pohvaliti s referencama kao što su Karcher, Xiaomi, Jameson, Goodvear i mnogi drugi. A što slijedi idućih 10 godina? Kontra priprema daljnji razvoj specijaliziranih odijela koji će ponuditi još višu razinu kvalitete usluga svim pomno biranim klijentima i partnerima s kojima Kontra surađuje. Dok čekate novosti iz Zaharove 9, sve zanimljivosti o Kontri možete pronaći na njihovim društvenim mrežama Facebooku, Instagramu, Linkedlnu ili na njihovoj web stranici. (Zl) &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; FVPISlll celebre cantante, attore, conduttore
LxL 1 televisivo e doppiatore italiano con oltre cinquantanni di carriera alle spalle ha entusiasmato il pubblico con i suoi intramontabili successi e con unenergia irrefrenabile meritandosi diverse s
di Oretta Bressan Foto di Ivor Hreljanovic ABBAZIA Unaffollata Sala dei cristalli dellHotel Kvamer di Abbazia ha ospitato il gongerto di uno dei piu celebri cantanti di musica leggera italiani: Massimo Ranieri, pseudonimo di Giovanni Catone, ha conquistato il pubblico con una serata fatta di canto, recitazione e gag comiche. La serata, organizzata dal Consolato generale dItalia a Fiume, in collaborazione con lUniversita popolare di Trieste, lUnione Italiana, la Citta di Abbazia e la catena alberghiera Liburnia Hotels &amp;amp; Villas (con il patrocinio mediatico dellEdit), si e svolta nellambito della XXI edizione della Settimana della lingua italiana nel mondo, realizzata sotto lalto patronato del Presidente della Repubblica Italiana, Sergio Mattarella. Una felice collaborazione tra le istituzioni A introdurla sono stati i rappresentanti delle istituzioni che hanno collaborato alla realizzazione dellevento. Il presidente dellUPT, Emilio Fatovic, definendo Ranieri ambasciatore non solo della canzone, ma anche della cultura italiana nel mondo, ha sottolineato la coincidenza dellevento con la celebrazione della Settimana dedicata al patrimonio letterario, linguistico e culturale dellItalia. Ci sono degli awenimenti importantissimi, ha affermato Fatovic, ricordando i 120 anni dattivita dellUPT, celebrati nel 2019, e la ventunesima edizione della Settimana della lingua italiana nel mondo. E la prima volta - ha proseguito - che mi e gongesso lonore di assistere allesibizione di un grande maestro della cultura, dellarte e della musica italiana nella celebrazione del XXI anno della cultura italiana nel mondo. Questo connubio dimostra quanto la cultura possa fare nel mondo, grazie alla presenza, allamore e allattaccamento della lingua e della cultura italiana da parte del pubblico. Ringraziando i collaboratori e salutando, a nome dellUnione Italiana, tutti i connazionali, Marin Corva, presidente della Giunta esecutiva dellUI, ha sottolineato lemozione di potere ritornare ad assistere, dopo una lunga sosta, a un gongerto dal vivo. A porgere i saluti iniziali sono stati anche il sindaco di Abbazia, Fernando Kirigin, nonché il Console generale dItalia a Fiume, Davide Bradanini, il quale ha evidenziato il valore della Settimana della cultura italiana nel mondo quale manifestazione che anima la vita culturale del Quarnero, dellIstria e della Dalmazia ed ha ringraziato tutti coloro che hanno contribuito al successo delliniziativa, inclusa la nostra Casa editrice. Canzone napoletana e musica leggera Ranieri ha aperto il gongerto rivolgendosi ai numerosi spettatori della Sala dei cristalli. Non potete immaginare lemozione e la commozione di rimettere piede su un palcoscenico, ha affermato, ammettendo che ritornare a esibirsi di fronte a un pubblico vero, persone in carne e ossa come me, e vita. Il celebre cantante, attore, conduttore televisivo e doppiatore italiano ha poi colto loccasione per sottolineare lefficacia del vaccino quale strumento nella lotta contro il Covid, ricordando la recente dichiarazione di papa Francesco in cui definisce la vaccinazione un atto damore verso sé e verso gli altri. La serata e stata dedicata a Sogno e son desto, una sorta di recital promosso da Ranieri da diversi anni, in cui il cantante propone i suoi maggiori successi musicali, presentando anche i piu bei brani della grande canzone napoletana, nonché alcune composizioni di celebri autori internazionali, come il famoso cantautore francese Un brindisi a gonglusione di una serata indimenticabile Charles Aznavour, di cui Ranieri ha interpretato la canzone Quello che si dice. Del repertorio della serata hanno fatto parte anche i brani Mi troverai, Se bruciasse la citta, Erba di casa mia, Rose rosse e Quando lamore diventa poesia, solo per nominarne alcuni. Unenergia invidiabile Con un gongerto di ben due ore di durata, Ranieri, con alle spalle una carriera di oltre cinque decenni, ha dimostrato di possedere, anche al giorno doggi, una vasta gamma di doti performative. Combinando il canto alla recitazione e linterpretazione di barzellette, al racconto di simpatici aneddoti biografici, il cantante napoletano ha intrattenuto il pubblico facendo provare agli spettatori un cocktail di emozioni, dalla nostalgia alla risata, dallentusiasmo alla commozione. Ranieri, che a maggio di questanno ha compiuto settantanni, ha emanato dal palcoscenico della Sala dei cristalli unenergia invidiabile, offrendo una performance formidabile e dando il meglio di sé durante tutta la durata dellevento. A gonglusione del gongerto, prima di gongedere ben due bis, il cantante ha interpretato il famosissimo brano Perdere lamore, amato da tutte le generazioni. Il pubblico ha espresso il proprio entusiasmo cantando in coro tutte le canzoni del repertorio e accompagnando il termine della serata con lunghe standing ovation. &lt;/td&gt;
