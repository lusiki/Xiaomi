   &lt;td style="text-align:left;"&gt; Dept odabrao Hrvatsku za širenje regionalnog poslovanja &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; Kako je splitski Blazing Edge prodan svjetskog digitalnoj agenciji
Dept, digitalna agencija, sa sjedištem u Amsterdamu, akvizirala je splitsku tvrtku Blazing Edge i time najavila je da ozbiljno misli poslovati na hrvatskom tržištu, ali i u regiji. Kako nam je ispričao Ivan Blažević, osnivač Blazing Edgea i sada regionalni direktor Depta, cijeli posao akvizicije trajao je dvije godine, a službeno je okončan još u siječnju. Samo od listopada do danas već su i udvostručili broj zaposlenih te planiraju nastaviti tim tempom. Od podruma do prodaje Dept tako sada ima dva ureda, splitski i zagrebački i ukupno nešto više od 40 zaposlenih. - Posljednje dvije godine za nas su bile pune velikih promjena i novih izazova. S jedne strane, gradili smo vrlo kvalitetan tim IT stručnjaka kako bismo pružili što bolju uslugu svojim klijentima, dok smo se s druge strane istovremeno morali prilagođavati novom postavu i ubrzanom širenju poslovanja i kadra radi akvizicije. Biti dijelom Depta te biti prepoznat kao potencijal za regionalnu prisutnost uistinu je velika čast i potvrda kvalitete našeg rada te smo daleki put prevalili od naših početaka u malom podrumukaže Blažević. Pojašnjava kako je to zapravo, u početku 2014. bio skučeni prostor u zgradi bez prozora u kojem je u jednom trenu radilo i petero ljudi. Ipak, trud im se isplatio, i kako veli Blažević zadovoljan je akvizicijom. Naime, oni su najprije, 2019., dogovorili prodaju američkom Rocket Insightsu,, a tijekom tog procesa Dept je odučio akvizirati upravo Rocket, a u tom paketu i splitska tvrtka pripala je Deptu. - Zadovoljan sam kako je cijeli proces prošao i vjerujem da ćemo sada i brže rasti i razvijati se. Budući da se tvrtka bavi realizacijom digitalnih projekata po narudžbi vjerujem da ćemo zasigurno u ovom novom aranžmanu imati više koristi. Kod akvizicije je važno pronaći nekoga s kim dijelite iste ciljeve i vrijednosti te za koga odmah osjetite da vam se kulture i odnosi poklapaju, a Dept je naposljetku ispao pravi kupac - smatra Blažević. Dept je poznat po poslovnom modelu ekspanzije putem preuzimanja lokalnih IT tvrtki, a ovoga puta, iskoristili su položaj akvizirane hrvatske tvrtke s dva ureda u Splitu i Zagrebu da upravo u Hrvatskoj uspostave regionalno sjedište za ovaj dio Europe. - Hrvatsku doživljavamo kao izvrsno uporište za naše poslovanje i širenje na ostatak regije. Imate zdravu poslovnu i poduzetničku scenu i atmosferu, dok ste istodobno idealno središte za stručnjake. Već duže vrijeme pratimo razvoj industrije u Hrvatskoj i vrlo smo zadovoljni činjenicom da smo sada prisutni s uredima u Zagrebu i Splitu i da postajemo dijelom hrvatskog tržišta - kazao je Dimi Albers, CEO Depta, te dodao daje porijeklo njegove supruge hrvatsko te đavole posjećivati hrvatsku obalu tijekom ljetnih praznika i tim više ga raduje ova akvizicija jer će moći kombinirati posao sa zadovoljstvom dok je u Hrvatskoj. Dept je trenutno na hrvatskom tržištu prisutan s nešto više od 30 iskusnih developera iz područja web developmenta, osiguranja kvalitete i mobilea, dok je plan do kraja sljedeće godine udvostručiti broj digitalnih profesionalaca te nastaviti s rastom i tijekom nadolazećih godina. Rast zaposlenih Ivan Blažević smatra kako će zapošljavanje novih stručnjaka biti izazov jer tržište postaje sve manje. Ipak, veli, primjetno je da se sada sve više srednjoškolaca posebice srednjoškolki odlučuje za studij na nekom tehnološkom fakultetu, te se nada da će kvalitetnog kadra biti dovoljno. Dept u svojem portfelju ima klijente poput Microsofta, Unilevera, Panasonica, Samsunga, Allianza, Philipsa...., te su primjerice, zaslužni za podizanje interesa za ovogodišnju Euroviziju, izradom jedinstvenog 3D virtualnog pregleda natjecanja. Usto Dept je ove godine osvojio ukupno 11 Webby. Tim ima ukupno 2000 uposlenih u 13 zemalja i 20 ureda širom Europe i Amerike.

   &lt;td style="text-align:left;"&gt; Ipak smo u povlaštenoj situaciji jer nam je poslovanje i dalje autonomno, a postajemo i njihov regionalni HUB, ističe Ivan Blažević
JOZO VRDOLJAK Velika svjetska digitalna kompanija Dept agencija preuzimanjem splitske tvrtke Blazing Edge ušla je na hrvatsko tržište. Ivan Blažević, koji je u Splitu pokrenuo poslovanje, odsad će biti odgovoran za razvoj i širenje poslovanja u regiji. Dept agencija ima veliki portfelj klijenata i projekata, a samo su ove godine osvojili 11 Webby nagrada. Neki od klijenata su im i Google, Microsoft, Samsung, Philips, Patagonia, Panasonic, Gant, KLM, Adidas, Allianz, Triumph, Abn Amro, Zalando, AXE, Nivea, Tomtom, Deutshe Welle... Posluju u 13 zemalja - Širenjem poslovanja i u Hrvatsku Dept će svakako omogućiti i određene kooperacije između brendova te je vrlo lako moguće da će neke naše lokalne brendove prepoznati kao potencijalne suradnike na nekim projektima, a koji će se raditi za velike međunarodne kompanijeistiće Ivan Blažević. Dept danas broji više od 2000 zaposlenika po cijelom svijetu i smatraju ga pionirom digitalnog poslovanja. Posluje u 13 zemalja te su sa svojim uredima prisutni u cijeloj Europi te Južnoj i Sjevernoj Americi. U ovom trenutku u Hrvatskoj zapošljavaju tridesetak developera, a već sljedeće godine planiraju zaposliti još otprilike 20 developera. Dept agencija je Hrvatsku izabrala za HUB za čitavu regiju. Blažević pojašnjava da se Deptov model širenja poslovanja bazira na akviziciji perspektivnih lokalnih IT ili tech kompanija, putem kojeg proširuju svoj portfelj, ali i jačaju svoju prisutnost na pojedinim tržištima. - Na jednak način su, zapravo, i došli i u Hrvatsku. Kao osnivač kompanije koja je krenula doslovno iz podruma u Splitu, moram reći da sam prošao poprilično zanimljivo i turbulentno razdoblje u posljednjih nekoliko godina. Naime, nakon stoje Blazing Edge stasao iz jednog splitskog start-upa u etabliranu softversku tvrtku, ponuđeno nam je spajanje s američkom kompanijom Rocket Insights. Pristali smo jer nam se nudila potpuna autonomija poslovanja, što nam je tada bilo iznimno važno. Spajanje smo doživjeli kao financijsku injekciju za proširenje poslovanja. Krajem 2019. godine, Rocket Insights je kupljen od strane Depta te nam se ponudila prilika da postanemo predstavnici Depta u Hrvatskoj. Ova tranzicija je za nas bila prirodna jer dijelimo jednake vrijednosti s Dept kulturom - ističe Ivan Blažević i nastavlja: - Iako smo u biti veliki te prisutni u gotovo cijelom svijetu, dovoljno smo mali i agilni da možemo servisirati sve vrste klijenata te obavljati razne poslove simultano. Za razliku od nekih drugih agencija, nismo isključivi ili specijalizirani za određeno područje. Poseban fokus stavljamo na originalnost sadržaja ili rješenja koje nudimo. Volimo misliti izvan okvira, a tako i djelujemo. Za ilustraciju izdvojio je projekt za koji su dobili i nagradu, a to je jedinstveno digitalno rješenje za Van Goghov muzej u Amsterdamu, kojim su omogućili pristup umjetničkim djelima svima na planetu. Rad s velikanima Ove godine će se, kaže Blažević, koncentrirati na jačanje lokalnog tima IT i digitalnih stručnjaka. - Nama su danas u privlačenju kadrova konkurencija banke te svi ostali koji razvijaju svoj digitalni biznis. No, ne vjerujem da ćemo imati problema, upravo zato što nam se sada, u sklopu Depta, nudi rad na zanimljivim projektima za kompanije poput Googlea - otkriva on.

   &lt;td style="text-align:left;"&gt; SVETISLAV BASARA
IGOR MANDIĆ koje, kvragu, taj Svetislav (ma, baš?) Basara, da naš sjajni tabloid 24 sata (ekspozitura Večernjeg lista), koji se, doduše, bavi i književnim izdavaštvom (mada to ponekad bile samo brošure/ice, sada naprasno reprinta beogradsko izdanje iste knjige (nazovi disertacije Kontraendorfin), tamo objavljene u hit-bestselerskoj Laguni, prošle 2020. godine? Ne znaš, brale moj, strpljivo odgovaram nekom radoznalcu - koji je dočuo da me ovo zagrebačko izdanje neobično zanima - pa, Basara ti je, bre, neobično važan ili važno neobičan srpski pisac (kaustični kolumnist, greziji od ikoga kod nas koji bi mu mogao biti barem malo nalik!!!), autor više knjiga priča, nekoliko drama i nekoliko esejističkih knjiga, a nadasve proliferantni romanopisac (objavivši ih 15 od 1985. g. do nekidan, a kažem oroliferantan, jer za muškarca ne mogu reći daje plodan, da nosi brojne mlade i si.). Famozni Basara rođenje 1953. g. u Bajinoj Bašti, a u bilješci o piscu ne navode se podaci o školovanju/ obrazovanju (valjda je samorodni talent, pa mu nije trebalo?), ali se ističe daje bio ambasador Srbije na Kipru 2001. - 2005; pazimo u zagrebačkom reprintu stoji Kipar, a ne Cipar, kako bismo MI napisali, budući daje autor ovo zagrebačko izdanje uvjetovao strogim uvažavanjem originalnog teksta, stoje sasvim O.K., jer valjda smo sve naše CK-ove pomirili u zajedničkom zločinačkom pothvatu!? Premda ga bije glas nesmiljenoga kritičara, čak i srpstva, a kad tamo ipak ode Basara u ambasadore (pa, neka, ni ja se ne bih libio - ustručavao, femisao - da mije nešto slično na vrijeme bilo ponuđeno. No, nešto je drugo, izgleda, zainteresiralo i potaknulo našeg novoispiljenog zagrebačkog nakladnika, a to je daje Kontraendorfin, dobitnik NIN-ove nagrade za roman za 2020. godinu. Kad hrvatski romani odavno već ne mogu konkurirati za NIN-ovu nagradu (sada je već u iznosu od 10.000 eura, kako je potvrdio u sjajno vođenom intervjuu s B. Pofukom, u VL, 19. VI.) onda barem možemo viriti preko tarabe/ograde u komšijsko dvorište i odmahivati rukom: NIN-ova nagrada, pa što - kiselo je to grožđe, k tome i zabranjeno, otkako je početkom devedesetih godina, naš prvi izabrani predsjednik po. F. T. kričo u ekstazi, da moramo PREKINUTI SVE VEZE S ISTOČNIM SUSJEDOM, pa pored tolike sreće, tko još, brale (=bre!) jebe neku književnu konkurentnost!? Premda smo mi koji smo preostali, preživjeli tu stupidnu naredbu, ubrzo počinjući nekako, barem individualno (neideološki, nepartijski, neplanski...) povezivati kraj s krajem prekinutih veza u vrijeme i nakon seljačko-građanskograta , posebno nakon Davtonskog sporazuma (koji je okončao neobjavljeni rat), hrvatska je književnost, zatarabivši se u svoje dvorište (v. Leksikon stranih pisaca, ŠK, Zgb. 2001., ur. gđa D. D. D.!) preostala kao upaljen crvuljak onoga što smo se usuđivali zvati POST-EX-YU književnost. Nu, kako se glasa naš hrvatski čovo iz koje Zagore (dakle, Vlaj, burno rekli, stoje godinama zbunjivalo neinformirane Srbe, koji su dalmatinske pogrde i pošalice na račun Vlaja smatrali uvredom srpskog etnikuma), dakle: Nu, a za vrijeme bivše JUGE nije nam NIN-ova nagrada bila kiselo grožđe (primili su je i M. Božić, M. Krleža, R. Marinković, S. Novak, Jure Franičević Pločar (ma, baš?), R Pavličić te, Zucker kommt zuletzt, još 1988. Dubravka Ugrešić (kad je moja malenkost bila u žiriju). Od početka nametnutog, neproglašenog i prljavog rata početkom devedesetih god. prošlog stoljeća, NIN-ova nagrada prirodno se i ne previše demonstrativno zatvarala za cjelokupni srpsko-hrvatski jezički prostor i ništa joj ne fali (produkcija romana trajno buja, a u bivša vremena jedne sam godine skoro najebao kad sam to bio komparativno istaknuo s Hrvatskom, jedva sam u Vjesniku izvukao živu glavu). Tri sam puta, uzastopno po dvije godine, bio prvi kritičar pozvan iz Hrvatske (da statira pro forma, kad već čaršijskim Hanovima ne može biti ravan), elem, prvi put 1971. -1972. (tada smo nagradili Crnjanskog za Roman o Londonu, stoje bilo dosta hrabro jer se dotični veliki pisac tek, ustrašen, bio vratio iz emigracije, ali nekompromitiran), a onda Kiša za Peščanik; drugi put 1982. -1983. (nagrađeni Isaković za Tren 2 pa D. Mihailović za Čizmaše, koje sam djelo u istim novinama negativno ocijenio!); treći put: 1988. -1989. g. najprije D. Ugrešić, kao prvu autoricu u toj do tada isključivo muškoj nagradi pa onda Lubarda za Vaznesenje... Utoliko je sjajno što su se 24 sata (za izdavača Goran Gavranović) dosjetili da jednog srpskog, razvikanog pisca (slabo poznatog u Hrvatskoj, jer ako knjige ne gore, a onda sporo putuju = jebali nas prekidi svih veza, tako da su me jedva pustili preko grane u Srbiju, kad sam svibnja/ lipnja 1996. god., na poziv redakcije NIN-a, prekoračio tu krvavu granicu, e, kako bih na tom književnom izletu utanačio pojedinosti s redakcijom Prosvete, koja je upravo spremala izdanje Romana krize, moje zbirke desetogodišnjeg kritiziranja hrvatskog i srpskog romana u NIN-u (i zaista izašla je na jesen 1996. i predstavljena 23. X. 1996. na Sajmu knjiga, dok sam prethodno, objavivši u NIN-u samo predgovor, doma dobio šup-kartu iz Slobodne Dalmacije, u kojoj mije zbog takvog prestupa gl. ur. Jo. Joj. vratio radnu knjižicu). Svašta ovdje nagvaždam, a još nikako da zagrizem u tvrdo go.... Gordijev čvor Kontraendorfina, kako je slično postupio i cij. kolega Miljenko Jergović, pišući pogovor zagrebačkom izdanju, dakle, više 0 okolnostima razdvajanja srpske 1 hrvatske književnosti (odavno međusobno simbiotički sraslih, a sada granično raskrvarenih, te o (bez) izglednim šansama za ponovno spajanje), a manje o samoj knjizi... Kad je tako, valja meni preko Drine, da kažem, čisto i bistro: ovo je prvo, medijumničko-konfabulacijska, alegorijsko-skaredna disertacija o piscu Ivi Andriću (1892. -1975.), jedinom našem, mislim JU-NOBELOVCU i drugo, o M. Đilasu, političaru, crvenom atamanu, prvotno guzoljubu J. B. T.-a, potom opasnom disidentu, polit, zatvoreniku, svjetski poznatom autoru Nove klase, jedne od najutjecajnijih knjiga 20. st. - mea culpa i mene je zavela - komponirane, avaj i nažalost, u laboratorijima jebene CIA-e (kako je to, nažalost kasno, 2007. - 2010., ali časno, dokazala dr. Mirjana Bogdanović, nizozemska povjesničarka srpskog podrijetla, rođ. 1945. g. u Glini)! Pripovjedač, prije će biti tek zapisničar, stanoviti je prezimenom Kaloperović (bez ličnog imena, bez CV-ija, već postojeći u ranijim Basarinim djelima), kojemu na prvoj stranici , a na rubu anafilaktičkog šoka i potom delirijum tremensa, na rukama umire stari drug (izmaštani), veliki slikar Desimir Stojković (1924.2009. g. provjerljivo nepostojeća osoba). Ako je Kaloperović alter ego Basarin, onda je Stojković alter ego Kaloperovića, što piscu daje mogućnosti za kojekakve (ne) odgovorne konfabulacije, a jasno je samo jedno: Basara ne podnosi Andrića, a Milovana Đilasa (1911. -1995.) dapače i mrzi (tako uvjerljivo opisujući njegove zločinbe, kako bi se izrazio naš povjesničar-jezikoslovac od kojega neka ostanu samo inicijali, pok. g. F. T), da bih seja tek danas prestao hvaliti kako mije M. Đ., 27. X. 1990., potpisao svoju knjigu Razgovori sa Staljinom, uzdrmavši me jednom podukom, kojoj sam vremenom uvidio dubokoumnost i važnost, onoga što se u YU zbivalo tijekom tranzicije, sretno provocirane seljačkograđanskim ratom. Naime, na moje naivno pitanje - a susreo sam ga, doveden u njegovu rezidenciju, koja naprosto progoni Basaru: Druže Đilas, a može li se danas ikako svrgnuti soc. kom. vlast?, suhoparno mije odgovorio: Naravno da može - s fašizmom! i bio bih pao na dupe, da nisam već sjedio. Što govori, što taji, što radi I. Andrić, to jurodivmedijumnički, trajno pijani izvor Stojković priopćava Kaloperoviću, a ovaj to smješta u odgovarajuće kontekste, po ćeifu iliti kako mu šune. Čaršijskih tračeva o Andriću ima ovdje tusta i trna, a da bi uopće imalo smisla pokušati da ih se provjerava (kao npr. daje Andrić u periodu 1919. -1969., incognito, u potaji, nezvanično, off the record, pojeMMMMMM0MM0MMMMMMMŠ KONTRAENDORFIN Svetislav Basara 24 sata bao najmanje trećinu ženske populacije Jugoslavije, a zašto bi drugarica Velimirov bila izuzetak... Andrić je bio taj koji je drugarici Velimirov (i ne samo njoj) otkrio poziciju točke G - i to u vrijeme kad je točka G bila nepoznata i s one strane Gvozdene zavese na Zapadu... (str. 91.- 92., srpskog izdanja, jer se u tom pogledu hrvatski reprint malo razlikuje, poradi dodanog pogovora, drukčijeg fonta te još i Pojmovnika i popisa Ličnosti, ali može se sve lako naći). Eh, kad se spominje neko ime drugarice Velimirov, onda želim objasniti kako se Basara razotkriva zapravo kao - PORNOGRAFOMANIJAK. Ako iz prvog poglavlja još možemo podnijeti Andrića, Đilasa i Glavurtića (a s potonjim imao sam i ja nešto posla/sudara, od negativne kritike njegove knjige Psine, objavljene u NIN-u 8. VIII. 1982., pa mojih invektiva u VUS-u 19. II. 1969... itd, a kako dotični Miro, rođ. kao etnički Srbin, u Kotoru 1932. g. koji se potom, u vrijeme i Koncila Katoličke crkve presaldumio iz pravoslavne u katoličku vjeru, kako se veli bliži devedesetoj godini - čini se da više nije u Zagrebu, kamo se bio sklonio, nakon bijega/izgona iz Beograda, to mi se čini nepriličnim i o njemu pričati). Ionako, u prvom poglavlju Mikrofonija nitko nije važniji, bogme ni luđački upečatljiviji od epizode s izmišljenom (ako ne prema kojoj sličnoj modeliranoj) Dankom Velimirov, nositeljicom Spomenice 1941., Ordena zasluga za narod sa srebrnim vencem, visoke funkcionerke SKJ, koja je podlegla nimfomaniji (što u našoj sredini nije psihički poremećaj, nego se prosto zove kurvalukom)... Dotična je, osim bezbrojnih partijskih funkcija, bila zadužena za stambeno zbrinjavanje kulturnih radnika/ratnika proizišlih iz rata kao pjesnici pa je u razdoblju 1957. -1966. uručila ključeve od stana i tako skućila vaginalnim putem čak 1589 najgnusnijih skribanata, ali te su ključeve mogli dobiti samo oni koji su s drugaricom Velimirov svršavali barem pet puta na neviđeno! (str. 32. - 38.). No, kad je drugarica zglajzala po nekom političkom pitanju (jebačine joj njeni CE-KAOVSKI drugari nisu zamjeravali), onda Basara smišlja nekakvo intervaginalno prisluškivanje (da ne opisujem, jer je to - čista gnjusoba), svojevrsnu SF kurcoperaciju, umačući u nju čak i jednu danas prepoznatljivu osobu iz srpskog književnog života (koje se hrv. čitatelji, ako ih ima, neće baš dosjetiti...). PORNOGRAFOMANIJA, kao Basarin alat za podrivanje svega, svačega i bilo koga u Srbiji, trijumfirat će, u završnom poglavlju Samsung galaxy J5 (dok drugo i treće poglavlje izostavljam, zbog pomanjkanja prostora), u kojem je, s neskrivenom željom da se prepozna koju je ličnost maskirao (ili šifrirao, opisao pod lako dostupnim ključem), Basara od jedne žene načinio monstruoznu karikaturu (str. 245. - 284., bogme, i u kurac, više nego dosta). Na svojim noćnim obilascima benzinskih pumpi s ciljem dodatnog alkoholnog nadolijevanja, Kaloperović susreće i dr. Sandu V. i uz piva, Gorki list i pelinkovac ostaje s njom u duljem razgovoru. Dr. Sanda izuzetno kulturno-politički obrazovana i rječita, vrca od originalnih ideja (koje su, možda, jedino pametne u čitavoj ovoj Basarinoj pobačenoj knjizi!!), ali ne odolijeva da se Kaloperoviću ispovijedi - ma jest mracqu, to se 60+ Basara samonadražuje (ne bi li iz sebe izmamio još koju kap onoga što se dedi snilo, a nije se zgodilo?). Ispovijed nepostojeće dr. Sande V - zaključane u jednoj drugoj osobi, koju poznavatelji društveno-političkih strujanja, događanja, mogu razaznati kao sjenu stvarne osobe - sastoji se u eksplikaciji njene filozofije masturbiranja, kao seansi ili orgija za jednu osobu i to - ma što smisli, bre Basara? - baš u muškim WC-ima po benzinskim pumpama! Dr. Sanda V inače tvrdi da biti Srbin, Hrvat itd. nije nacionalnost nego virusna infekcija, a da Srbija, Hrvatska, etc. nisu države nego epidemije (262.), dok su orgazmi oružje masovnog uništenja (271.), a nejebica je primarni casus belli većine ratova na prostorima bivše Jugoslavije (273.). I tako, alternirajući žestoke političke invektive, s nadražujućim opisivanjem dugotrajnoga masturbiranja, Sanda V. zove Kaloperovića daje gleda, sluša, snima na djelu u kabini muškog WC-a. Nisam čistunac i ništa pornografsko nije mi strano, ali ova Basarina pornografomanija ipak je prljava rabota, svojevrsna politička osveta (da ne objašnjavam) i rekao bih ispod nivo NIN-ove nagrade. U AMOKU, nekontroliranom bijesu na svijet i na srpske mitove, Svetislav Basara zaista uništava sve, ali, nažalost, i svoj veliki talent. Ne preporučuje se mlađima od 80; zagrebačko izdanje stoji samo 90 kuna, stoje primjereno. &lt;/td&gt;

Hrvatska je lani imala najbrže rastuću tvrtku u Europi, Africi i na Bliskom istoku zajedno! Tvrtka se zove Studio Revolt i lani, u pandemijskoj godini, ostvarila je rast od nešto više od 11 milijuna posto. Nije pogreška. Riječ je o postotku. Već na prvi pogled jasno je da riječ o iznimno velikom postotku rasta, ali pravu perspektivu daje usporedba s posljednjim Deloitteovim popisom Technologv Fast500 za regiju koja obuhvaća Europu, Afriku i Bliski istok, onim za 2019. godinu. Na tom je popisu na prvome mjestu britanska digitalna banka Revolut, koja se koristi preko mobilne aplikacije. Revolut je u posljednje četiri godine imao rast od 39.754 posto. Hrvatski Studio Revolt lani 11 milijuna! Rast te hrvatske tvrtke podjednako je impresivan i kad se uspoređuju nominalne vrijednosti. Studio Revolt je 2019. godine imao ukupni prihod 7060 kuna. Lani mu je, pak, ukupni prihod iznosio čak 793,15 milijuna kuna, odnosno više od 100 milijuna eura! No, još zanimljiviji moment u priči o Studio Revoltu jest to što o tom gospodarskom subjektu u Hrvatskoj malo tko išta zna. U sudskom registru taje tvrtka registrirana na Radničkoj cesti 80 u Zagrebu, stoje adresa Zagrebtowera. Prema podacima Poslovne Hrvatske, tvrtka zapošljava jednog radnika, a njezin je osnivač Nils Gunnar Nilsson iz Rumunjske. Tvrtka je, osim dobrog prihoda, lani ostvarila i solidnu dobit. Umjesto gubitka od 131.609 kuna u 2019. Lani je imala neto profit od 837.270 kuna i uplatila je 188.448 kuna poreza na dobit. Tvrtka je registrirana za razne djelatnosti - od morskog ribarstva, proizvodnje kartona, turističke agencije, zastupanja vanjskih tvrtki i proizvodnje namještaja pa do trgovanja otpadom. Usto, registrirana je za dosta djelatnosti povezanih s IT-jem. Na webu StudioRevolt.hr stoji da se tvrtka bavi distribucijom IT opreme te su nabrojeni brendovi od Applea preko DJI-a i Huaweija do Samsunga, Toshibe i Sonyja. Inicijalno je na webu stajao i broj mobitela, koji je naknadno obrisan. Na njega se javila osoba koja je rekla da je bivši zaposlenik, potvrdila da se bave IT distribucijom, ali isključivo izvan Hrvatske. Proizlazi daje Studio Revolt radio velike isporuke opreme poznatih IT brendova, i to tijekom korone kad je svima bilo teško doći do takve robe. B. Ivezić

IVAN BLAZEVIC, OSNIVAČ BLAZING EDGEA, KOJI JE PREUZELA ČUVENA TVRTKA DEPT Trenutačno brojimo 30 digitalaca i developera u našim uredima u Splitu i Zagrebu, ali to nam nije ni blizu dovoljno s obzirom na planove širenja. Nažalost, nama nisu više samo digitalne agencije konkurencija, nego i sve ostale kompanije koje imaju velike apetite za ovim profilom ljudi PIŠEjOZOVRDOLjAK SNIMIO DAG ORŠIĆ Preuzimanjem splitske IT tvrtke Blazing Edge, Dept, jedna od vodećih svjetskih digitalnih agencija sa sjedištem u Amsterdamu, ušla je na hrvatsko tržište. Preuzimanjem tvrtke Blazing Edge, Dept je započeo proces uspostavljanjalokalnihi regionalnih poslovnih odnosa te je, uz splitski, nedavno otvoren i zagrebački ured. Dept svoj model širenja poslovanja temelji na akviziciji perspektivnih lokalnih IT ili tech kompanija, preko kojih proširuje svoj portfelj, ali i jača svoju prisutnost na pojedinim tržištima. Trenutačno posluje u 13 zemalja, sa svojim uredima su prisutni u cijeloj Europi te Južnoj i Sjevernoj Americi. S Ivanom Blaževićem, osnivačem splitske IT tvrtke Blazing Edge, koja je zadnjom akvizicijom postala dio svjetskog brenda Dept, razgovarali smo o planovima Depta na hrvatskom tržištu i na tržištu ove regije. Blažević je nakon preuzimanja imenovan generalnim direktorom Depta za Hrvatsku i regiju. Ivan Blažević diplomirao je na Fakultetu elektrotehnike, strojarstva i brodogradnje u Splitu. U Splitu je i pokrenuo poslovanje svoje tvrtke, koja je uspješno prošla svoju drugu akvizicij u, prvi put od američke IT tvrtke Rocket Insights, te sada od strane Depta. Možete li otkriti detalje vezane uz akviziciju Blazing Edge? - Kao osnivač kompanije koja je krenula doslovno iz podruma u Splitu, moram reći da sam prošao poprilično zanimljivo i turbulentno razdoblje u posljednjih nekoliko godina. Naime, nakon što je Blazing Edge stasao iz jednog splitskog startupa u već etabliranu softversku tvrtku, ponuđena nam je poslovna prilika za spajanje od strane američke kompanije Rocket Insights, na koju smo pristali jer nam se nudila potpuna autonomija poslovanja. Nama je to tada bilo iznimno važno te smo spajanje doživjeli kao financijsku injekciju za proširenje poslovanja. Krajem 2019. godine, Dept je kupio Rocket Insights te nam se ponudila jedinstvena pri ka da postanemo predstavr ci Depta u Hrvatskoj. Mi sn ipak bili u povlaštenoj situa&amp;lt; ji jer nam je poslovanje i dal autonomno, ali imamo pui prilika za razvoj, prvenstv no tu mislim na činjenicu ( postajemo njihov regional: hub. Također, ova tranzicija je; nas bila prirodna jer dijelin jednake vrijednosti s De; kulturom. Kakve planove imate u vez: rastom i razvojem? - Ove godine smo se konce trirali na jačanje lokalnog ma IT i digitalnih stručnjal te smo i dalje u procesu zap šljavanja. Trenutačno bro. mo 30 digitalaca i develope: u našim uredima u Splitu i Z grebu, ali to nam nije ni bli; dovoljno s obzirom na plan ve širenja. Nažalost, nama nisu više samo digitalne agencije konkurencija, već i sve ostale kompanije koje imaju velike apetite za ovim profilom ljudi. Nama su danas u smislu zapošljavanja konkurencija i banke ili osiguravajuća društva te svi ostali koji razvijaju svoj digitalni biznis. Iako, vjerujem da nećemo imati velikih prepreka kod privlačenja novoga kadra, upravo zbog toga što nam se sada, u sklopu Depta, nudi rad na fenomenalnim i zanimljivim projektima za kompanije poput Googlea, Microsofta te mnogih drugih velikana na globalnom tržištu. U razdoblju koje je pred nama, dakle govorim o sljedećih godinu dana, planiramo proširiti svoj tim za minimalno 20 digitalnih stručnjaka, kako bismo zadovoljili potrebe lokalnog tržišta, a nakon toga nam je u planu širiti dalje svoje poslovanje i na regiju. Kako ćete osigurati potreban broj radnika? - Vjerujem da će potencijalnim zaposlenicima, kada se upoznaju s Deptom, tvrtka postati poželjan poslodavac. Danas su mladim developerima i IT-jevcima važni zanimljivi projekti, fleksibilan način rada te sudjelovanje na raznovrsnim poslovima, a Dept je upravo to. Čak i samo ime, koje dolazi od engleske riječi department, naglašava daje međuodjelna suradnja u fokusu. Dakle, stručnjaci koji prepoznaju Dept kao poslodavca imaju jedinstvenu priliku raditi na unikatnim projektima koji pomiču granice industrije, a mislim da je to dovoljan motivator, pogotovo za mlade u ovom biznisu. Kakav know how donosi Dept na hrvatsko tržište i tržište regije? - Dept u ovom trenutku ima više od 2000 zaposlenika po cijelom svijetu, a možete samo pretpostaviti o kakvom se izvoru znanja radi kada surađujete s ekipama iz cijelog svijeta na dnevnoj bazi. O njihovu know howu dovolj no govori podatak da su samo ove godine osvojili 11 prestižnih Webby nagrada za svoje radove, koje su radili za Google, Patagoniju, Ganni, Muuto, Honigidruge. S druge strane, Dept je osnovan sada već davne 1996. godine te su svakako jedan od pionira digitalne industrije, a to je tradicija koja je, po mojemu mišljenju, rijetka u našem poslu. Smatram da će širenjem poslovanja i u Hrvatsku Dept svakako omogućiti i određene kooperacije između brendova, te je vrlo lako moguće da će neke naše lokalne brendove prepoznati kao potencijalne suradnike na nekim projektima, a koji će se raditi za velike međunarodne kompanije, baš poput ovih koje sam već spomenuo. Koji su najvažniji globalni klijenti Depta? - Trenutačno među najvažnijima možemo izdvojiti Google, Microsoft, Samsung, Panasonic, Philips, Gant, KLM, Adidas, Allianz, Triumph, Abn Amro, Zalando, AXE, Niveu, Tomtom, Deutshe Welle te mnoge druge. Ovdje sam možda izdvojio one koji su i na našem tržištu vrlo poznati i prepoznatljivi, ali portfelj je poduži i uistinu impresivan. Dept je zaslužan za podizanje interesa za ovogodišnjuEuroviziju, izradom jedinstvenog 3D virtualnog pregleda natjecanja, koje je prošle godine pratilo više od 180 milijuna ljudi širom svijeta. Koji su mogući klijenti Depta u Hrvatskoj i na tržištu ove regije? -Svi. Kako to svi? - Pa upravo zbog toga što je jedna od glavnih tvrdnji njihova brendaBig enough to ćope, small enough to care, odnosno, po naški, to bi bilo da su dovoljno veliki da mogu pokriti sve zahtjeve koji se stave pred njih, a s druge strane dovoljno mali i agilni da mogu pokriti i zahtjeve onihmanjih poslovnih subjekata koji žele ubrzati ili razviti svoje digitalno poslovanje. Dept je poznat po tome što radi i s malim i velikim sustavima i upravo u tome leži i njegova vrijednost. Također, zbog načina na koji radimo, a to su ti spomenuti odjeli, možemo se nositi s izazovima koje predstavljaju specifični klijenti pred nas. Nismo koncentrirani jedino na velike sustave, nego nam je puno veći fokus na razvijanju poslovanja u digitalnom smislu. Na taj način mislim da možemo ujedno i mijenjati domaći poslovni sektor. Iako smo veliki kao agencija, nema straha, jer mi volimo izazove, a manje tvrtke su nam izvrsni partneri u poslovanju jer su brzi i fleksibilni kao i mi. Možete li komentirati stanje na hrvatskom tržištu u segmentu kojim se bavi Dept? Koliko je to tržište razvijeno? - Iznimno. Tržište je kod nas u Hrvatskoj među razvijenijima, ne samo u regiji, već bih rekao i u svijetu. Kada pogledate naše tržište, možemo biti samo ponosni na rezultate koje ostvarujemo. Primjerice, imamo agenciju Five koja je nedavno prodana za 250 milijuna kuna kompaniji Endava, te koja je proglašena jednom od tri najbolje newyorške agencije za razvoj mobilnih appova, stoje uistinu impresivan rezultat. Primjera ima mnogo, a svi su jedan bolji od drugih, te je važno da se međusobno podržavamo i guramo kako bismo bili još bolji, jači i poznatiji u svijetu. Kakva je konkurencija i u čemu Dept vidi svoju prednost? - Konkurencija j e u Hrvatskoj jaka i vrlo kvalitetna, no ono u čemu vidim našu prednost

Sve je počelo 1942. godine na aukciji 445 slika u hotelu Savoy u Nici, gdje su se našla djela umjetnika poput Degasa, Renoira, Rodina i Delacroixa. Nije bilo navedeno čije su slike, a aukciju je vodio Rene Huvghe, kustos iz Louvrea. Do dana današnjeg nije jasno je li ta aukcija bila dobrovoljna ili prisilna, da Louvre za male pare dođe do neprocjenjivo vrijednih umjetnina PIŠEJuricaKORBLER I dok su novinarska ljeta obično prolazila u suši vijesti, pa su se često na jadranskim plažama pojavljivali morski psi da bar nešto bude napeto, ovo je prepuno informacija s istim predznakom. Korona, delta soj, turistička sezona, razmjena misli između Plenkovića i Milanovića. Nema više ni Trumpa koji bi uveseljavao svijet suludim izjavama, pa ni tajni dokumenti koje objavljuju Britanci da je Putin procijenio da je lud i da ga zato treba podržati više nisu previše napeti. Donekle je intrigantna vijest da je Xiaomi pretekao Apple u prodaji mobitela, a oni bogati kakvih je u Hrvatskoj, očito, puno, možda je zanimljiva vijest da se za skromnih 180.000 eura prodaje u Forliju vila iz 18. stoljeća koja je pripadala obitelji pape Pija XII i u kojoj je očuvan grb obitelji Pacelli. Tako je u ovoj nestašici priča koje nemaju veze s koronom posebnu pažnju privukla ona iz slavnog pariškog Louvrea s Emmanuelle Polack u glavnoj ulozi, koja je ušla u trag ukradenih umjetnina vrijednih stotine milijuna eura. Iako je od Drugog svjetskog rata prošlo toliko vremena, i dalje traje potraga za vlasnicima nevjerojatno vrijednih slika i skulptura, pa je Louvre predstavio zbirku od 1.700 ukradenih umjetnina koje su u posjedu muzeja, a vlasnici se ne javljaju. Procjenjuje se da ostali francuski muzeji posjeduju još nekoliko stotina tih ukradenih djela slavnih umjetnika. Upadanje u stanove Sve je počelo još davne 1942. godine na aukciji slika u velikoj dvorani hotela Savoy u Nici, gdje su kupci licitirali za 445 slika umjetnika poput Degasa, Renoira, Rodina i Delacrobca. Nije bilo navedeno čije su slike, a aukciju je vodio Rene Huvghe, kustos iz Louvrea. Sve se odvijalo pod kapom kolaboracionističkog režima Vichvja, koji je 1940. godine započeo s progonom Židova u Parizu i zapljenom njihove imovine. Bogatim Židovima zabranjen je rad, upadalo se u njihove stanove i sa zida skidale umjetnine. Neki su bili naprosto prisiljeni da ih prodaju, za sitne novce. Medu progonjenima bio je i Armand Isaac Dorville, pariški odvjetnik, Židov, koji je glavu spasio bijegom na jug zemlje gdje je bila slobodna zona. Umro je godinu dana kasnije, a njegova sjajna zbirka završila je na aukciji. Mnoge od umjetnina kupio je baš Louvre, a francuske su vlasti nastavila s progonom članova obitelji Dorville, od kojih su mnogi završili u Auschwitzu. Do dana današnjeg nije jasno je li ta aukcija bila dobrovoljna od strane obitelji ili prisilna, da Louvre za male pare dođe do neprocjenjivo vrijednih umjetnina. I sve bi to bilo zaboravljeno da mnogo godina kasnije povjesničarka umjetnosti Emmanuelle Polack nije počela istraživati što se zapravo dogodilo u Nici. Slijedila je trag novca, što je najlakši put da se dođe do istine, i ustanovila da su francuske vlasti iz tog vremena, kada se kolaboriralo s nacističkim režimom, jednostavno zaplijenile i većinu novca s aukcije, a slike i umjetnine su pripojene slavnom Louvreu. I dok su neke zemlje intenzivno nastojale rasvijetliti mutne poslove oko umjetnina iz vremena fašizma i nacizma, Francuska u tome nije bila baš aktivna. Gospoda Polack bila je uporna, godinama je istraživala, uz punu podršku sadašnjeg vodstva muzeja, a moto istrage je bio istina oslobađa. Tako je Louvre angažirao gospodu Polack da nastavi s istragom, što je i za nju bilo veliko iznenađenje. Veliki muzeji baš nisu osobito sretni kada se kopa po slavnoj prošlosti, a mnogi od njih prepuni su delikatnih situacija ili nikada do kraja razjašnjenih događaja kako su se domogli nekih umjetnina. Prije tri mjeseca tako je muzej LE MARCHE LOCCUPATION objavio fotografije svih umjetnina koje su sporne i za koje se ne znaju vlasnici, pristajući da se otkrije velika sramota za cijelu Francusku. Računa se da je nakon Drugog svjetskog rata vraćeno oko 61.000 ukradenih umjetnina, neke od njih su dobili bivši vlasnici ili članovi njihovih obitelji, za neke se vode sporovi jer vlasništvo nije dokazano. Polack je za vrijeme svog istraživanja usko surađivala s voditeljem odjela slika u Louvreu Sebastianom Allardom, koji se zauzimao da se dođe do pune istine, koliko god bila bolna i za slavni muzej. On je od vremena do vremena organizirao male izložbe na kojima su bila predstavljena ukradena djela, nadajući se da će se vlasnici javiti. Nije naravno bilo lako doći do zaključaka, jer svaka slika ima svoju povijest, postoje tragovi o prodajama, restauraciji, a za neke slike postoji i obilna dokumentacija. U međuvremenu su arhive otvorile i aukcijske kuće koje su prodavale umjetnine koje su bile ukradene, pa se i iz tih podataka mogao složiti mozaik koji bi vodio do vlasnika. Djed u Buchenwaldu Zanimanje gospođe Polack za ukradena ili zaplijenjena djela nije slučajno, jer je i njena obitelj osjetila užas nacizma. Odrasla je u otmjenom dijelu Pariza, a njen djed po majci je završio u logoru Buchenwald. Djed po ocu bio je ratni zarobljenik, a posjed su mu opljačkali nacisti. Najviše je o svijetu umjetnosti i umjetnina naučila od oca, koji je trgovao nekretninama, ali i skupljao stare predmete i slike. Nisu to bila remek djela, prodavao je umjetnine na buvljacima, a kada je Polack završila studij i magistrirala na temu holokausta predavala je povijest i zemljopis u gimnaziji i radila na restauraciji spomenika. Naučila je već mnogo iz tajanstvenog svijeta umjetnina, pogotovo iz ratnog perioda, kada su neprocjenjivo vrijedne slike i skulpture završavale na raznim mjestima, u privatnim zbirkama ili muzejima. Nakon što je doktorirala iz povijesti umjetnosti, Emmanuelle Polack krenula je u potragu baš za tim umjetninama, o kojima vlast nakon rata nije vodila računa, a još manje javno spominjala kako su neka djela završila u Louvreu. Šok iz Njemačke Bilo je to vrijeme kada je u Njemačkoj otkriveno 1.500 opljačkanih umjetnina koje je Hildebrand Gurlitt kupovao ili kupovao za Hitlera i nacističku vrhušku. Polack je sudjelovala u razotkrivanju te velike afere, a onda se posvetila slikama koje su oduzete Dorvilleu. Na stražnjoj strani jedne od tih slika pronašla je žutu naljepnicu s brojem iz kataloga u Nici, ali drugih podataka nije bilo. Niti tko je vlasnik, niti kako je slika završila na dražbi. Potražila je odgovore i kod preživjelih iz obitelji Dorville, a svi su tvrdili da je ta žena nevjerojatno borbena i ustrajna doći do istine. Zvali su je i Indiana Jones koja neustrašivo razotkriva tajne ukradenih umjetnina. Nije sve bilo ni lako, ni jednostavno. Pogotovo ne to da se sazna ružna istina kako je Louvre došao u posjed vrijednih slika i skulptura. Neki su tvrdili da zapravo ništa nije bilo ilegalno, jer su i članovi obitelji Dorville dobili novac od prodaje zbirke, što je nekima spasilo i živote. Drugi su opet iznijeli argumente da aukcija nikako nije bila dobrovoljna, već prisilna, i da je bio cilj dočepati se vrijednih djela za Louvre. Polack je bila jasna, za nju dileme nije bilo. Bila je to jedna od najvećih pljački u povijesti Francuske, pogotovo za vrijeme Drugog svjetskog rata. Francuska se vlada s tim nije složila. Bila bi prevelika sramota i danas, toliko godina poslije rata, priznati da su prethodnici tako grubo pljačkali. Tako je nakon dugog proučavanja donesen stav da je aukcija u Nici bila bez prisile i nasilja, a francuska je vlada odlučila da 12 umjetnina iz Louvrea mora biti vraćeno obitelji Dorville. Druga djela su mogli zadržati u Louvreu i drugim francuskim muzejima koji su ih se dočepali nakon aukcije u Nici. Francusko Ministarstvo kulture donijelo je i odluku da se Louvre o svemu ne smije očitati. Tako ni Emmanuelle Polack, koja je formalno zaposlenica Louvrea, javno nije smjela ništa komentirati. Znatiželjni novinari nisu iz nje mogli ništa izvući, osim izjave da su svi iz muzeja znali zašto je tamo došla raditi i kojoj je obitelji pomagala da dođu do slika koje su im pripadale. Francuska javnost je svime time ipak zgrožena. Naime, zašto su vlasti toliko poslije rata pokušale zataškati najveću tajnu muzeja Louvre, a kada već u tome nisu uspjeli, zbog čega se išlo na tako nelogičan zaključak da se radilo o dobrovoljnoj aukciji, kada je svima jasno da je bila prisilna. To nisu radili ni Nijemci, napisi su u francuskim medijima. I dok se francuske vlasti poziva da cijelu aferu nazovu imenom kakvo zaslužuje, to jest da se radilo o pljački ili prisilnoj prodaji, pljuska za Pariz došla je iz Njemačke. Tamošnje Ministarstvo kulture nedavno je zaključilo da je aukcija Dorville bila prisilna prodaja, a nakon toga je krenula lavina. I tako ovo ljeto, opet u znaku korone, vraća nas i toliko godina unazad, jer knjiga krađa umjetnina iz vremena nacizma očito još nije zatvorena

TESTIRALI SMO NOVE MODELE PAMETNIH SATOVA KINESKE KOMPANIJE I dok Huawei posljednje dvije godine zbog američko-kineskog tehnološkog hladnog rata teškom mukom plasira svoje pametne telefone bilo gdje izvan domaćeg tržišta, druge segmente svog biznisa razvija prilično uspješno. Nedavno su tako svoj portfelj prilično solidnih prijenosnih računala obogatili i desktop modelima te monitorima, ali uređaji s kojima Huawei pobire najviše hvalospjeva i uspjeha na tržištu su poglavito pametni satovi te slušalice. Na hrvatskom tržištu nedavno je počela prodaja njihove nove linije satova, Huawei Watch 3, koji dolazi u dvije verzije, regularnoj i Pro. Riječ je o prvim Riječ je o prvim Huaweijevim satovima koji rade na njihovom kućnom operativnom sistemu HarmoyOS i omogućuju eSIM povezivost, a u ultra long načinu rada moguće je dobiti trajanje baterije od dva tjedna za regularnu, odnosno tri za Pro verziju piše ILIJA MATANOVIĆ Huaweijevim satovima koji rade na njihovom kućnom operativnom sistemu HarmovOS i omogućuju eSIM povezivost, a Globus je imao priliku testirati oba modela. Huawei Watch 3 je meni osobno daleko najljepši sat koji je Huawei dosad napravio. Na hrvatskom će se tržištu prodavati u takozvanom Active izdanju, što znači potpuno crno kućište s crnim silikonskim remenom. Dijagonala kućišta je 46 milimetara, ali sat na ruci djeluje nekako manje, savršeno prijanja uz zglob i nakon nekog vremena kadri ste i zaboraviti da ga nosite. Kućište je izrađeno u kombinaciji čelika i keramike, a staklo koje prekriva ekran je blago zaobljeno i pruža se praktički skroz do ruba kućišta. Na seriji 3 Huawei je promijenio svoju dosad uobičajenu kombinaciju dvije krunice: s desne donje strane sada je tipka kojom se prizivaju opcije za vježbanje i fitness, dok je s gornje strane 3D rotirajuća krunica. Rotiranjem krunice može se brže prolaziti kroz izbornike, zumirati kroz sučelje i slično i to funkcionira odlično. Huawei Watch 3 Pro je pak sat koji nećete moći zaboraviti da ga nosite. Iako je po dij agonali širi za samo dva milimetra, dakle iznosi 48 milimetara, cijeli je sat povećanih dimenzija. Dostaje visok i izduljenih lugova, tako da osobe koje ne vole velike satove definitivno ne bi trebale odabrati ovaj model. Kvaliteta izrade je pak vrhunska - izrađen je od titanija i keramike, a 3D krunica zbog većih dimenzija funkcionira još bolje nego na regularnom modelu. Mala zamjerka mogla bi se uputiti na račun činjenice što sat dolazi u takozvanom Classic izdanju, s kožnim remenom, što sigurno nije idealna opcija za bavljenje sportom i fitnessom. Sto se tiče opcija za praćenje zdravstvenih, fitness i sportskih parametara, na raspolaganju je praćenje praktički svih najvažnijih sportova, kao i kontinuirano mjerenje otkucaja srca, zasićenosti krvi kisikom, temperature tijela (dosta korisno u ovo covid doba), fantastično napravljeno praćenje kvalitete sna... Zahvaljujući operativnom sustavu HarmonvOS, moguće je na sastove instalirati dodatne aplikacije, kao što su SofaScore, Petal Maps i brojne druge. Nažalost, prelaskom na HarmonvOS i dodavanjem brojnih novih softverskih opcija baterija nema onu legendarnu Huaweijevu trademark trajnost od dva tjedna. Točnije, regularni model 3 ima trajanje baterije od tri do četiri dana u takozvanom smart načinu rada, kada se koriste sve funkcije, a model Pro pet do šest dana. Kada se sat prebaci u ultra long način rada, tada baterija traje dva tjedna za model 3, odnosno tri tjedna za Pro. Nažalost, u ultra long načinu rada postoji samo jedna, i to prilično dosadna opcij a izgleda lica sata, što dosta kvari cijelo iskustvo. No, to je nešto što se može popraviti softverskim nadogradnjama. Huawei Watch 3 u Hrvatskoj će se prodavati po preporučenoj cijeni od 2999 kuna, a Watch 3 Pro će koštati 3399 kuna. Huawei Watch 3 Pro je doista ogroman sat i osobe koje ne vole nositi velike satove svakako bi trebale odabrati regularnu verziju, koja je idealnih proporcija

   &lt;td style="text-align:left;"&gt; FELJTON Zbog odgode Olimpijskih igara organizatorima su se troškovi udvostručili i premašili 15 milijardi dolara, a sada ne mogu računati ni na 800 milijuna dolara od ulaznica zbog izostanka gledatelja. Štoviše, morat će vratiti novac za ulaznice kupljene gotovo prije dvije godine. A to je samo manji dio problema koje ima Yoshihide Suga, koji premijersku fotelju drži jedva godinu dana piše VALENTINA STARČEVIĆ valentma. starcevic(SUder.media Geslo Brže, više, jače ovaj će put odzvanjati olimpijskim borilištima bez gledatelja. Olimpijske igre u Tokiju podlegle su koronavirusu, koji gledatelje ostavlja pred televizijskim ekranima. Izostanak gledatelja stajat će Japance 800 milijuna dolara te će taj gubitak od ulaznica koje su kupljene skoro prije dvije godine morati nadoknaditi javnim sredstvima. Organizacijski odbor očekivao je uprihoditi 668 milijardi jena, odnosno 6,1 milijardu dolara, a 800 milijuna dolara gubitka od ulaznica polovica je svih prihoda od prodaje na koje je računao. Iako se željelo omogućiti barem dijelu gledatelja da prisustvuje natjecanjima kako bi se ostvarila neka zarada, odlučeno je da nakon stranaca ni Japanci neće moći biti na borilištima. U Tokiju i Okinawi je od ponedjeljka do 22. kolovoza uvedeno izvanredno stanje te djelomično izvanredno stanje u prefekturama Saitama, Chiba, Kanagawa i Osaka. Građanima se savjetuje da ostanu u domovima, a organizatori očajavaju jer su se troškovi udvostručili zbogkoronakrize prešavši 15 milijardi dolara. U njih su uračunane i tri milijarde dolara neočekivanih troškova zbog odgode Igara, koliko su iznosili početkom lipnja. Održavanje ili odgoda Mjerama se sada ograničava radno vrijeme ugostiteljskim objektima i trgovinama te potpuno ili djelomično zabranjuje točenje alkohola. No jedinice mjesne samouprave u kojima nije proglašeno izvanredno stanje donosit će samostalne mjere prema stanju na njihovu području. Na Olimpijskim igrama 70 do 80 posto prodanih ulaznica obično otpada na domaće stanovništvo, a čak 83 posto Japanaca želi da se Igre odgode ili otkazu prema istraživanju jednog od četiri najveća dnevna lista u Japanu Asahi Shimbunu iz Osake. I taj list podržava odgodu ili otkazivanje Igara, koje se trebaju održati od 23. srpnja do 8. kolovoza, a Paraolimpijske igre na rasporedu su od 24. kolovoza do 5. rujna. Račun bez krčmara Prema ugovoru Međunarodnoga olimpijskog odbora (MOO) i Tokija samo MOO može otkazati Igre, ali s obzirom na to da MOO ostvaruje oko 70 posto zarade od prava prijenosa i 18 posto od pokroviteljstva, odluka o otkazivanju Igara u idućim danima teško će se donijeti. Otkazivanje bi ozbiljno ugrozilo i budućnost Olimpijskih igara, a MOO je i do sada više puta tvrdio da se Igre mogu održati pod izvanrednim mjerama. Za pokroviteljstvo nad Ljetnim olimpijskim igrama više od 60 japanskih tvrtki platilo je rekordnih više od tri milijarde dolara te još 200 milijuna dolara za produljenje ugovora nakon odgode Igara. Posebne pak ugovore o pokroviteljstvu s MOO-om vrijedne stotine milijuna dolara imaju tvrtke poput Tovote, Panasonica i Bridgestonea ili južnokorejskog Samsunga. Japanski predsjednik vlade Yoshihide Suga, iz Liberalno-demokratske stranke (LDS), do zadnjeg je računao da će na stadione moći do 10.000 gledatelja, ali odluka o odsustvu gledatelja na kraju je morala biti donesena zbog sve većeg broja slučajeva oboljelih od delta oblika bolesti COVID-19. U Japanu je kasnije od ostalih zemalja počelo cijepljenje, tek u veljači, te je cijepljeno barem jednom dozom 28 posto stanovništva od 126 milijuna Japanaca. Ondje je dosad bilo više od 820.000 oboljelih, a s koronom je umrlo njih gotovo 15.000. U lipnju je Suga ukinuo izvanredno stanje u Tokiju te je grad bio pod djelomičnim mjerama koje dopuštaju rad restorana, koji alkohol prestaju posluživati u 19 sati i zatvaraju se u 20 sati. Bivši predsjednik vlade Shinzo Abe nazvao je sve koji podupiru otkazivanje Olimpijskih igara protujapanskim elementima te prozvao K Zbog nedostatka poluvodiča proizvođači automobila Ford, Jaguar Land Rover, Daimler, BMW, Peugeot i Volkswagen posljednjih mjeseci zaustavljaju proizvodnju i otpuštaju radnike. Kako bi smanjili štetu, prisiljeni su na promjene pa, primjerice, Renault više ne stavlja prevelik digitalni zaslon iza upravljača pojedinih modela, a svjetski utjecajne tvrtke za iznajmljivanje automobila Hertz i Enterprise umjesto novih vozila kupuju rabljena. Richard Palmer, glavni financijski direktor Stellantisa, četvrtoga najvećeg svjetskog proizvođača automobila, nasraloga spajanjem Fiata Chrvslera i Peugeota PSA-a, izjavio je kako bi proizvodnja mogla biti prekinuta sve do 2022., a konzultanti tvrtke Alix Partners izračunali su da će nedostatak poluvodiča proizvođačima automobila ove godine donijeti gubitak od 110 milijardi dolara. No neće stradati samo ta industrija - poluvodiči su danas jedan od najtražcnijih proizvoda i sastavni su dio svakog elektroničkog uređaja. Potražnja za tim sićušnim elektroničkim komponentama veća je od ponude, a automobilska industrija, kojoj poluvodiči trebaju u mnogočemu, od računalnog upravljanja motorima pa sve do sustava pomoći vozaču, iako najteže pogođena nestašicom, nije jedina kojoj nedostaju. Poluvodiči su skriveni ispod poklopca svakog elektroničkog uređaja i proizvoda koji sadržava elektroničke sustave, od automobila, računala, mobilnih telefona, perilica i sušilica rublja, četkica za zube do uređaja za higijenu kućnih ljubimaca. Njihova sve izraženija svjetska nestašica, prema riječima Gartnerova analitičara Alana Priestiejrja, osim na industriju utjecat će i na milijune potrošača jer će zbog toga nedostajati i proizvoda, što će povećati njihovu cijenu. Prema riječima Samsungova voditelja Odjela odnosa s investitorim Bena Suha, ta tvrtka trenutačno s dobavljačima dogovara nabavu čipova za proizvode koji su prioritet u opskrbi, a Samsungov izvršni direktor Koh Dong još je u ožujku ove godine izjavio kako će zbog velike nestašice čipova možda preskočiti lansiranje sljedećeg izdanja pametnog telefona Galaxy Note. Europske investicije Svjetsko tržište poluvodiča danas vrijedi nešto manje od 500 milijardi dolara i raste 10 posto na godinu, a proizvodnja poluvodiča jedan je od najvažnijih sektora tehnološke industrije. Najveći su svjetski proizvođači poluvodiča tvrtke iz Kine, Japana, Južne Koreje i SAD-a. Europska unija, koja zasad u ukupnoj svjetskoj proizvodnji poluvodiča sudjeluje sa samo 10 posto, tu je industriju prepoznala kao stratešku i namjerava do 2030. iz europskih fondova financirati gradnju tvornica za proizvodnju poluvodiča od dva i tri nanometra. Suočena s kritičnom nestašicom opskrbe mikročipovima potrebnima u automobilskoj industriji, IT i telekomunikacijskoj industriji te stisnuta između azijskih proizvođača poluvodiča i američkih dobavljača, odlučila je obnoviti i unaprijediti proizvodnju poluvodiča na svojem području ulaganjem od 20 do 30 milijardi eura u osuvremenjivanje tvornica i gradnju novih te će vraćanjem kontrole nad opskrbom poluvodičima osigurati svoju tehnološku neovisnost. Dvonanometarsko političko pitanje Europski povjerenik za unutarnje tržište Thierry Breton, inače tehnološki stručnjak, poticanje proizvodnje poluvodiča smatra i vrlo važnim političkim pitanjem u vrijeme sve veće napetosti između Kine i SAD-a, ali i zbog toga stoje najveći svjetski proizvođač čipova TSMC na Tajvanu, odmetnutom kineskom otoku kojem ona prijeti vojnom intervencijom. EU planira proizvoditi visokosofisticirane dvonanometarske čipove za pametne telefone, računalstvo u oblaku i umjetnu inteligenciju . U tom projektu sudjelovat će tvrtke i znanstvene institucije uključene u europski industrijski savez: NXP i ASML iz Nizozemske, francusko-talijanski ST, njemački Infineon i Bosch, Imec iz Belgije i CEA-Leti iz Francuske, kao i njemački istraživački institut Fraunhofer. Za gradnju tvornice poluvodiča na području EU zainteresirana je i velika američka kompanija Intel, ali zauzvrat traži osam milijardi eura potpore. Njezin izvršni direktor Pat Gelsinger o tome je već razgovarao s njemačkim ministrima i povjerenicima EU u Bruxellesu te izjavio kako ta tvrtka i od američkih i od europskih vlasti traži potporu kako bi postala konkuretnija od azijskih proizvođača poluvodiča. Intel je početkom ove godine objavio da namjerava uložiti dvadeset milijardi dolara u dvije nove tvornice poluvodiča u Arizoni, no trebat će proći dvije-tri godine prije nego što one počnu proizvoditi. Hrvatski potencijali Oživljavanje proizvodnje poluvodiča u EU prilika je i za Hrvatsku, koja je u drugoj polovini dvadesetoga stoljeća u bivšoj državi i u Europi prednjačila u toj proizvodnji. Naime, tvornica RIZ u Zagrebu proizvodila je poluvodiče prije Samsunga. Inženjeri RIZ-ova instituta napravili su 1963. silicijski tranzistor kakav nije postojao u svijetu, i to samo petnaest godina nakon što je 1948. u američkom Bell Laboratoriesu izumljen tranzistor, prvi poluvodički uređaj. No danas u Hrvatskoj posluju tvrtke koje rade poluvodičke elemente, ali ne i poluvodiče: Applied Ceramics Hrvatska u Sisku, Selk u Kutini, Svstemcom i Xylon u Zagrebu. Matt Darko Sertić, vlasnik Applied Ceramicsa, tvrtke koja proizvodi specijalne keramičke dijelove i materijale za proizvodnju mikročipova i drugih poluvodičkih elemenata, a koji posjeduje i tvrtku u Fremontu u Americi te još nekoliko po svijetu, ističe da bi gradnja tvornice poluvodiča u Hrvatskoj stajala pet milijardi dolara. Iako za takvo što nema investicija, Hrvatska ima znanstveni potencijal za uključivanje u europsku i svjetsku industriju poluvodiča jer nove tehnologije poluvodičkih elemenata, naprednih materijala i nanotehnologije razvijaju Fakultet elektrotehnike i računarstva (FER) Sveučilišta u Zagrebu, Institut Ruder Bošković, Institut za fiziku Sveučilišta u Zagrebu i Sveučilište u Rijeci. U FER-ovu Zavodu za elektroniku, mikroelektroniku, računalne i inteligentne sustave pod vodstvom prof. dr. se. Tomislava Suligoja razvijeni su poluvodički elemetni najbliži praktičnoj uporabi i komercijalizaciji - bipolarni tranzistor s horizontalnim tokom struje HCBT. Danas je to najbrži čisti silicijski bipolarni tranzistor na svijetu koji omogućuje jednostavnije tehnološko procesiranje tranzistora, što znači jednostavniji proizvodni proces i nižu cijenu. Već i tri nanometra No dok EU planira, a Intel traži potpore, američka tvrtka Applied Materials napredovala je u ožičenju 4 čipova koji će omogućiti proizvodnju tih elemenata u veličini od tri nanometra u odnosu na sadašnjih sedam i pet nanometara. Poluvodiče od tri nanometra ta će tvrtka prozvoditi u tvornici vrijednoj 22 milijarde i tako smanjiti nestašicu. Osim toga, manji poluvodiči donijet će i uštedu jer će elektroni kraće putovati, što će im omogućiti brže međusobno povezivanje i brže obavljanje zadataka. Applied Materials razvio je integrirano rješenje Endura Copper Barrier Seed IMS za materijale koje kombinira sedam različitih procesnih tehnologija u jednom sustavu: ALD, PVD, CVD, prelijevanje bakra, površinsku obradu, programsko sučelje i mjerenje. Električni otpor na kontaktnom sučelju taj je sustav smanjio i do 50 posto te poboljšao protok električne energije kroz čip, što mu omogućuje rad na razini od tri nanometra. - Čip za pametni telefon ima desetke milijardi bakrenih međusobnih veza, a već ožičenje troši trećinu njegove snage. Integrirajući više procesnih tehnologija, Applied Materials smanjuje to opterećenje, zbog čega su elektronički uređaji učinkovitiji i njihove baterije traju dulje - rekao je viši potpredsjednik Applied Materialsa Prabu Raja. Nestašica na tržištu neće zaustaviti napredak u razvoju poluvodiča. Najnoviji trendovi razvoja industrije poluvodiča usmjereni su na povećanu energetsku učinkovitost i skaliranje (smanjenje dimenzija elektroničkih elemenata, povećanje učinkovitosti poluvodiča te njihovu manju cijenu), s najsnažniji rast te industrije odnosit će se na mikroprocesore, komponente za bežične komunikacije te optoelektroniku, mikroel Ostvarili smo povijesno najveći tržišni udio i najbolji kvartalni rezultat u povijesti lokalnog ureda, za to dobili i posebno priznanje naše centrale u Koreji LUCIJA SPILJAK lucija spiljak@poslovni hr J užnokorejski tehnološki div Samsung Electronics lani je prema Forbesu proglašen top poslodavcem i mepet je najvrednijih svjetskih brendova prema Interbrandu. U Adriatic regiji pokrivaju osam tržišta medu kojima je i hrvatsko. Boris Baketarić, Head of IM Product management &amp;amp; Innovative Sales Lab u Samsung Electronics Adriatic otkrio je za Poslovni dnevnik na kojim su novim projektima i inovacijama radili te koje nove proizvode i trendove možemo oćekivati. Koliko je u Hrvatskoj rastao tržišni udio Samsunga i koliko iznosi? U čemu bilježite najveći rast? Kada kažete Samsung, teško da ćete pronaći osobu koja se nije susrela s nekim od naših proizvoda, tako da nas ne treba čuditi što smo već dugo pri samom vrhu Interbrandove ljestvice. Ali, za nas kao kompaniju izuzetno je bitno da i renomirani stručnjaci poput Forbesa prepoznaju ono što je osnovna snaga Samsunga - njegovi ljudi i okruženje koje motivira na osobni i poslovni razvoj svakog pojedinca. Iz zagrebačke centrale pokrivamo osam zemalja u regiji u kojima imamo urede, što nam omogućava da usuglašavanjem svjetskih strategija s potrebama lokalnih korisnika optimiziramo ponudu na lokalnom tržištu. Kada govorimo o tržišnom udjelu, postoje različita istraživanja i metodologije. Mi kao kompanija pratimo istraživanje GfK, vodeće svjetske kompanije za istraživanje tržišta, koje prati udio u ukupnoj prodaji krajnjim korisnicima u Hrvatskoj. Postoje i druge metodologije koje prate koliko su lokalne hrvatske kompanije kupile određene robe od proizvođača, ali kako smo kao članica EU dio jedinstvenog tržišta, ako većina te robe ne završi u rukama hrvatskih potrošača, onda s naše strane ta istraživanja ne smatramo pretjerano relevantnim za lokalno tržište. Nakon izuzetno visokog tržišnog udjela koji smo imali u drugoj polovici 2020., u rujnu, kad smo i postavili dotadašnji rekord od 54,9% korisnika koji su odabrali da im novi telefon bude Samsung, evidentan je i trend da se svijest korisnika u ovoj krizi koja traje već više od godinu dana mijenja te se korisnici okreću prema brendovima i proizvodima kojima dugoročno mogu vjerovati. Samim time nije nas iznenadilo što od početka 2021. svaki mjesec nadmašujemo taj rezultat te je prema posljednjem svibanjskom izvještaju Samsungov udio u ukupnoj količini mobilnih telefona prodanih krajnjim korisnicima u Hrvatskoj bio rekordnih 58,1% što je za 9,3% više nego u svibnju 2020. Situacija je slična u čitavoj regiji tako da nam se tržišno sudjelovanje, ovisno o zemlji, kreće od nekih 45%, dok u nekim zemljama bilježimo rezultate veće i od 60%. Kakva je zasad 2021. za Samsung, koje trendove potrošača bilježite? Ne samo da smo ostvarili povijesno najveći tržišni udio, nego je to popraćeno i najboljim kvartalnim poslovnim rezultatom u povijesti lokalnog ureda za što smo dobili i posebno priznanje naše centrale u Koreji. Ovo je prije svega rezultat rada lokalnog tima na tržištu koje krajnjim korisnicima, i našim poslovnim partnerima ulijeva povjerenje da u tvrtki Samsung imaju stabilnog partnera koji nije orijentiran isključivo na kratkoročne prodajne ciljeve, već i na izgradnju i razvoj lokalnog tržišta te prilagodavanje ponude potrebama korisnika. Ono što posebno veseli je da i u 2021. imamo trend okretanja korisnika prema premium segmentu pametnih telefona u kojima su i naša S i Note serija telefona kao i serija s preklopnim ekranom Fold i Flip, što govori u prilog tome da nam i kupovna moć raste. Veseli nas i činjenica da su se u prvih pet mjeseci ove godine 2 od 3 korisnika u premium segmentu odlučila za kupnju Samsung pametnog telefona. Tomu je doprinijela i sjajna ponuda iz Samsung Galaxy S21 5G obitelji, koja s tri modela zadovoljava potrebe različitih segmenata premium korisnika. Koliko je porasla online kupovina? Godina 2020. i globalna pandemija koja, nažalost, i dalje traje sve nas je natjerala da se okrenemo kanalima prodaje koji su, barem u našoj regiji, većinom smatrani dopunskim ili alternativnim, a koji su sad postali mainstream. Brza transformacija internih procesa i kreativnost lokalnog tima donijele su hrvatskom tržištu nove koncepte i kanale prodaje, kao što su Samsung ePromotor koji je osobni online asistent kojem se možete obratiti za savjet na većini web stranica koje prodaju Samsung proizvode, Live Social Commerce, preko kojega proizvode možete kupovati s posebnim pogodnostima i tijekom pregledavanja društvenih mreža. Tu su i koncepti na koje smo posebno ponosni zato što se radi o prvoj implementaciji takvih sistema na svijetu poput eSiS, digitalni potpuno integrirani Shop in Shop koji na partnerskoj stranici nudi jedinstveno Samsung korisničko iskustvo od trenutka dolaska na početnu stranicu pa sve do trenutka dodavanja proizvoda u košaricu. Kad su korisnici puno više aktivni online i morate biti blizu njih, brza implementacija bila je ključna za uspjeh čije rezultate i dalje vidimo. Od tržišta na kojemu je u pogledu pametnih telefona udio online prodaje bio na niskim jednoznamenkastim brojevima, u određenim razdobljima 2020. došli smo do toga da ona daleko premašuje klasičnu prodaju u maloprodajnim objektima. Danas, s popuštanjem pandemije, situacija se donekle vraća u normalu koju poznajemo od ranije, ali očekivanje je da se udio online prodaje stabilizira na skoro dvostruko većem nivou od onog prije pandemije. Na kojim novim lokalnim projektima i inovacijama radite, a koje ste pokrenuli u ovoj godini i gdje? U što ste još ulagali? Naš najnoviji i najvažniji lokalni projekt koji smo lansirali je Lounge program vjernosti koji nagrađuje vjernost i odluku korisnika o kupnji Samsung Galaxy pametnih telefona. Kažem najvažniji zato što je korisnik uvijek bio u centru pažnje kompanije Samsung, a ovaj program je usmjeren upravo na njega i i njegove potrebe. To je naš na- I čin da korisnicima u suradnji I s partnerima donesemo nešto što nisu očekivali od svog pa- I metnog telefona. Svaki Sam- a sung Galaxy uređaj ima apli- I kaciju koja se zove Samsung  Members, a kada kupite neki  od premium telefona iz pret-  hodne tri generacije (SlO/NotelO ili novije, kao i uređaje s Posebno veseli da i u 2021. imamo trend okretanja korisnika prema premium segmentu pametnih telefona preklopivim ekranom) ili ovogodišnje modele iz više srednje kategorije A52/A72, korisniku se otvara mogućnost korištenja Lounge programa vjernosti koji nudi popuste na ponude ili usluge naših partnera. Kad smo lokalno razvijali ovaj program vjernosti, razmišljali smo o svim sferama života i potrudili se korisnicima osigurati ponudu po posebnim uvjetima, pa u okviru Lounge programa možete potražiti dodatne popuste za kupovinu različitih proizvoda, ali i različite medicinske usluge, osiguranje, školovanja uključujući i MBA programe, a kako mjere popuštaju, spremaju se i posebne ponude za putovanja unutar regije te još mnogo toga. Novi uređaji i modeli, uz Samsung Galaxy S215G? Tu je i tzv. SmartHome? S izuzetkom Note pametnih telefona i onih s preklopnim ekranima, svi modeli koje trenutačno prodajemo lansirani su ove godine. Već sam spomenuo Samsung Galaxy S21 5G obitelj koja je za nas uvijek najznačajniji proizvod u prvoj polovici godine i većina fokusiranih marketinških aktivnosti je usmjerena prema njoj. Ove godine smo s prodajom počeli ranije, već u siječnju, i po dosadašnjim rezultatima čini se da je odluka bila odlična. Posebno kreativni smo bili u srednjoj i nižoj kategoriji uređaja gdje sad imamo modele koji su krojeni po mjeri svakog korisnika, uzimajući u obzir njihove potrebe i platežnu moć te zaista nude optimalan odnos cijene i kvalitete. Spomenuli smo i kako je nakon početka pandemije uočljiviji tržišni trend prema kojem su korisnici usmjereni brendovima kojima mogu vjerovati, otuda i proširenje broja modela u nižim cjenovnim segmentima, tako da danas korisnik iz Samsung Galaxy ponude može odabrati telefon koji mu i financijski odgovara, bez kompromisa u kvaliteti. Naša ponuda je proširena s čak pet modela u Samsung Galaxy A seriji. Nismo zaboravili ni korisnike kojima je potreban nešto izdržljiviji telefon tako daje osvježena i našaXcover linija. Tržištu tableta dodali smo multimedijalni uređaj velikog zaslona Galaxy Tab A7 po dobroj cijeni, a koji upotpunjuje naš tablet portfelj predvođen modelima is Galaxy Tab S7 obitelji. SmartHome se na našem tržištu može svrstati u teme koje su daleko od očiju šire javnosti, ali za nas u Samsungu ovo je tema kojom se bavimo već dugi niz godina. U ne baš tako dalekoj prošlosti Samsung je u specijaliziranim krugovima stručnjaka za kućnu automatizaciju bio poznat kao proizvođač jedinog upravljača za pametne kućne sisteme koji je mogao komunicirati s pametnim uređajima na sva tri vodeća protokola za povezivanje. U posljednje dvije godine napravili smo zaokret u filozofiji pogleda na pametna kućna rješenja i odlučili da svatko ima pravo da njihov pametni telefon može biti i upravljač za njihov SmartHome sistem tako da svi modeli Samsung Galaxy linije, uključujući i cjenovno najniže u potpunosti mogu upravljati pametnim uređajima kroz SmartThings aplikaciju. Tako svaki korisnik Samsung Galaxy pametnih telefona koji u sebi imaju Android 8.0 i minimalno 2GB radne memorije može reći daje ponosni vlasnik SmartHome sistema. Jedino što mu preostaje je da obogati svoj arsenal pametnih uređaja i da uživa u personalizaciji doma. Što od novih proizvoda možemo očekivati u Hrvatskoj? Što konkretno pripremate i koje ste ciljeve zacrtali za 2021.? Pitanje koje često dobivam, a ujedno i ono na koje najčešće ne mogu odgovoriti, barem ne konkretno, su nadolazeći proizvodi koji su uvijek pod velom poslovne tajne do njihova predstavljanja. Mogu reći da ćemo uskoro predstaviti mnogo zanimljivih stvari i kao dosad baviti se inovacijama. Tržište i korisnici će od Samsunga vidjeti vrlo zanimljive nove proizvode, kako u osnovnom portfelju pametnih telefona, tako i kroz uređaje koji su dio našeg ekosistema, a bez kojih je danas život nezamisliv. Planovi su uvijek veliki. Godina 2021. je bila velika nepoznanica, ali sudeći po rezultatu prve polovice godine, u drugu ulazimo izuzetno optimistični i spremni za postavljanje novih rekorda. U pandemijii je porastao i broj cyber napada. Koliko i kako se Samsung brine o cyber sigurnosti? Drago mi je da ste ovo pitali jer bi prema mom mišljenju za sve nas ovo trebala biti jedna od najvažnijih tema svaki put kad uzmemo telefon, tablet, računalo u ruke, a čini se daje kod nas ona među onima o kojima se najmanje priča. Vaši podaci su samo vaši i tako treba ostati. To je vrlo jednostavno! Nitko nema pravo pristupiti im, koristiti ih ili omogućavati pristup trećoj strani. Ovdje treba biti podvučena jasna linija! Svjedoci smo da je baš u našoj industriji na ovu temu bilo dosta turbulencija u posljednje vrijeme što je znatno doprinijelo trendu da se korisnici orijentiraju prema brendovima kojima mogu vjerovati. Samsung je bio i ostat će kompanija koja apsolutno poštuje korisničku privatnost i na našim uređajima njihovi podaci ostaju samo njihovi. Kako pametni telefoni postaju sve pametniji, tako naravno krajnjem korisniku postaje sve teže kontrolirati sve aplikacije i njihove interakcije s različitim dijelovima sistema. Ovo, nažalost, otvara mogućnost da se zlonamjernim segmentom koda aplikacije pristupi korisničkim podacima koji se mogu zloupotrijebiti. Na sam kod tih aplikacija, nažalost, nitko od proizvođača pametnih telefona ne može utjecati, ali Samsung i tu misli na svog korisnika. U zadnje dvije godine svi naši uređaji podržavaju rad s KN0X rješenjem za zaštitu podataka. Naime, sam uređaj nudi mogućnost da korisnici u potpunosti podijele podatke i aplikacije na dva odvojena sistema. Jedan je standardni sistem koji svakodnevno koristite, a ono što je bitno zaštititi korisnici mogu stavljati u Secured byKNOX dio sistema koji u ovisnosti od uređaja podrazumijeva softversku ili softversku i hardversku zaštitu podataka. Aplikacije koje su u osnovnom dijelu sistema nemaju pristup zaštićenom dijelu, tako da korisnik može biti siguran da su njegovi bitni podaci u potpunosti zaštićeni. U Hrvatskoj traju pripreme za uvođenje 5G mreže. Kada se prvi put Samsung susreo s njom i što uvođenje za vas kao proizvođača predstavlja? Za nas u kompaniji Samsung 5G mreža je odavno došla. Davno je to bilo kad smo na MWC sajmu u Barceloni u Samsung demo roomu u nevjerici na ekranu gledali brzine protokola podataka. Još 2018. smo na 5G tabletima streamali prijenos Olimpijskih igara u Pyeongchangu, ali da, konačno i na našem tržištu možemo koristiti sve blagodati 5G mreže. Brži protok podataka, stabilnija mreža i čitav novi svijet mogućnosti korištenja pametnog telefona koji s prethodnim generacijama mreža nije bio dostupan. Sve u svemu, puno bolje korisničko iskustvo. S druge strane, za nas kao proizvođača to nameće obavezu da što većem broju korisnika ponudimo telefone koji omogućavaju rad s 5G mrežom te da s našim partnerima - tu mislim na mobilne operatere - kroz različite programe kupnje i promotivne ponude ove uređaje učinimo pristupačnijima. Rekao bih da smo s te strane na jako dobrom putu jer smo uz premium uređaje koji u zadnjih par generacija imaju mogućnost povezivanja na 5G mreže, sada tu mogućnost dali i uređajima iz Samsung Galaxy A serije. Tako da danas u Hrvatskoj ako želite kupiti uređaj s kojim se možete povezati na 5G mrežu to možete učiniti i za manje od 2000 kn, čak i bez ugovora. Naravno, naš posao je daleko od gotovog te i u budućnosti namjeravamo povećavati broj Samsung modela koji nude 5G povezivost. Nadamo se da će isti tempo pratiti i širenje mreže pokrivenosti 5G signalom te da ćemo svi ubrzo moći uživati u prednostima koje ta tehnologija nudi.

   &lt;td style="text-align:left;"&gt; ANDREW WONG, GENERALNI MENADŽER XIAOMIJA ZA SI EUROPU I NORDIJSKU REGIJU:
LUCIJA ŠPILJAK lucija spiljak@poslovni.hr lobalni lider pametnih telefona i proizvoda ekosustava kineski Xiaomi bilježi povijesne podatke na hrvatskom tržištu gdje službeno posluju od siječnja ove godine, a već su postali broj jedan isporučivši najveći broj pametnih telefona u prvom kvartalu ove godine. O poslovanju u Hrvatskoj, trendovima, 5G-u i ulaganju u električna vozila razgovarali smo s Andrewom Wongom, generalnim menadžerom Xiaomija za srednju i istočnu Europu te nordijsku regiju. SLUŽBENO STE U HRVATSKOJ OD SIJEČNJA OVE GODINE, NO VAŠI PROIZVODI VELIKU POPULARNOST BILJEŽE JOŠ OD 2018. KADA STE BILI PRISUTNI KROZ DISTRIBUCIJSKU MREŽU. KOLIKO DANAS PRODAVAONICA IMATE U HRVATSKOJ? Naše sedmogodišnje istraživanje prekomorskih tržišta od 2014. uspješno je donijelo naš trag u više od 100 zemalja i regija širom svijeta, uspostavljajući vodeću poziciju i postavljajući čvrste temelje za rast na mnogim ključnim lokalnim tržištima. U 2020. godini polovica naših prihoda dolazila je s inozemnih tržišta, pretvarajući Xiaomi u istinski globalnu tvrtku. Takav rast dugujemo podršci i priznanju naših cijenjenih korisnika i Mi Fanova. Uz to, svjesni smo da su se uspjesi našeg poduzetničkog iskustva u proteklih 11 godina temeljili na poštivanju naših korisnika i stavljanju interesa korisnika ispred naših interesa. U Hrvatskoj i Sloveniji ima mnogo Mi Fanova, stoga smo odlučili proširiti svoje poslovanje ovdje otvaranjem ureda, također tako što smo otvorili više Mi Storesa kako bismo im bili bliži i pružili im priliku da iskuse nove inovativne proizvode. Trenutačno u Hrvatskoj postoje četiri Mi prodavaonice, smještene u Zagrebu, Splitu, Rijeci i Osijeku. Pripremamo se za otvaranje šeste trgovine Mi Store koja dolazi ovaj mjesec u Zagreb. ČIME SE XIA0MI IZDVAJA NA TRŽIŠTU MEĐU JAKOM KONKURENCIJOM? Ključna komponenta našeg uspjeha je naše uvjerenje u pružanje vrijednosti korisnicima. Naši uspjesi dokazani su i predanošću da neumorno nudimo nevjerojatne proizvode s realnim cijenama. Prošle smo godine uspostavili svoju osnovnu strategiju Smartphone x AIoT za sljedeće novo desetljeće. Pod vodstvom ove strategije, pametni telefoni ostat će temelj našeg poslovanja, dok će se naša AIoT platforma usredotočiti na pametne telefone kako bi izgradila ekosustav pametnog življenja i povećala bazu korisnika. Daljnjom integracijom pametne povezanosti, naša ključna strategija Smartphone x AIoT dodat će multiplikacijski efekt i pomoći nam da pristupimo većem broju scenarija aplikacija, privučemo više korisnika i produbimo ekonomske poteškoće našeg poslovanja, omogućujući svima na svijetu da istinski uživaju u boljem životu putem inovativne tehnologije. U međuvremenu, pridržavat ćemo se tri vodeća načela za naše poslovanje: nikad ne prestati istraživati i inovirati, i dalje nuditi proizvode s najboljim omjerom cijene i učinka i uvijek raditi najkul proizvode. XIA0MI JE ODLUČIO INVESTIRATI IU SEGMENT ELEKTRIČNIH VOZILA? Ulaganje u posao s pametnim električnim vozilima jedna je od najvažnijih odluka koje je Xiaomi ikada donio. Za upravljanje pametnim električnim vozilima uspostavit ćemo podružnicu u potpunom vlasništvu, a ukupni iznos ulaganja tijekom sljedećih 10 godina procijenit će se na 10 milijardi dolara. Lei Jun, osnivač, predsjednik i izvršni direktor Xiaomija, vodit će tim sam, služeći kao izvršni direktor poslovanja s pametnim električnim vozilima. Pametna električna vozila najšira su trkaća staza u sljedećem desetljeću. Neodvojivi je i presudan dio koji tvori pametni ekosustav. Neizbježan je izbor proširiti integrirani ekosustav pametnog života AioT. To je ujedno i jedini put za nas da ispunimo viziju tvrtke i da svima omogućimo bolji život kroz tehnologiju. Iako su pametna električna vozila u potpunosti promijenila poslovni model automobilske industrije, duboko razumijemo hardverske modele internetskih usluga. Posjedujemo najopsežnija iskustva u integraciji softvera i hardvera u industriji, što nam omogućava razumijevanje proizvodnje u internetskoj industriji i pobjedu u igri. Posjedujemo zreli pametni ekosustav s najvećim opsegom, najširi portfelj proizvoda i najveći broj aktivnih veza u industriji. Imamo puno dugo akumuliranih ključnih tehnologija koje se mogu ponovno primijeniti u automobilskoj industriji. Izgradili smo bogatu imovinu robne marke i snažnu bazu korisnika te stekli povjerenje i podršku Mi Fanova iz cijelog svijeta. Imamo dovoljno novčanih rezervi što nam omogućava hrabra ulaganja bez oklijevanja i dodatnih briga. Na ovo novo putovanje ući ćemo s ogromnim ulaganjima, ozbiljnošću i trajnim strpljenjem. KAKVI SU BILI POSLOVNI REZULTATI XIAOMIJA NA CEE &amp;amp; NORDICSI HRVATSKOM TRŽIŠTU TIJEKOM PRVOGA TROMJESEČJA 2021. GODINE? Prema podacima o isporuci pametnih telefona Canalvs za Ql 2021, Xiaomi je prvi put zauzeo drugo mjesto u Europi. U Srednjoj i Istočnoj Europi zadržavamo prvo mjesto s + 82% godišnjeg rasta i 32% udjela u jedinici. Povijesni podaci zabilježeni su i na hrvatskom tržištu. Prvi put ikad Xiaomi je postao prva marka pametnih telefona. Ove rezultate dugujemo velikoj podršci naših Mi Fanova koji prepoznaju Xiaomi kao mladu i energičnu marku na tržištu, odlučne da svakom kupcu donesu inovacije i pristup pametnom načinu života. KOJI SU PROIZVODI NAJTRAŽENIJII KOJI SE SUSTAV POKAZAO NAJINOVATIVNIJIM ZA HRVATSKU? Obje kategorije, pametni telefoni i proizvodi ekosustava Xiaomi su vrlo popularni u Hrvatskoj. Što se tiče pametnih telefona, najprodavanije serije su Redmi i Redmi Note serije. Ove serije doista premašuju očekivanja korisnika pružajući nevjerojatne proizvode po realnim cijenama. Od početka ove godine na hrvatsko smo tržište lansirali Redmi Note 10 seriju koja se sastoji od 4 modela - Redmi Note 10, Redmi Note 10 Pro, Redmi Note 10S i Redmi Note 10 5G. Što se tiče proizvoda ekosustava, najprodavanije kategorije u Hrvatskoj su električni skuteri, nosivi uređaji i robotski usisavači. Kupci u Hrvatskoj zaista cijene Xiaomi koji nudi nevjerojatne proizvode po realnim cijenama, kao i činjenicu da se svim proizvodima ekosustava može upravljati na pametnom telefonu putem Mi Home ili Mi Fit aplikacije. KOJA JE MISAO VODILJA KADA GOVORIMO 0 KORISNIČKOM ISKUSTVU? Hrvati prepoznaju Xiaomi kao mladu i energičnu tehnološku tvrtku. Tijekom godina tvrtka je nudila nevjerojatne potrošačke elektroničke proizvode kao što su pametni telefoni i pametni proizvodi ekosustava s realnim cijenama. Tvrtka je predana suradnji sa svojim globalnim partnerima kako bi svi na svijetu uživali u boljem životu putem inovativne tehnologije. Iako nastavljamo poboljšavati konkurentnost naših proizvoda i usluga, od prošle smo godine iznijeli niz dugoročnih dobro osmišljenih planova za izgradnju bolje zajednice i bolje komunikacije s našim korisnicima. Ovaj potez neće samo doprinijeti stvaranju zatvorenog ekosustava korisnika i internetskog prometa jačajući naš poslovni model, već će voditi i prema evoluciji naših proizvoda i usluga. To će biti prioritet na hrvatskom tržištu i pružit će temelj za naš razvoj u sljedećem desetljeću. ULAGANJE U 5G VEĆ JE LAGANO KRENULO U HRVATSKOJ S HRVATSKIM TELEKOMOM, Al, TAKOĐER TELEMACHOM HRVATSKA... KAKO XIA0MI STOJI U TOM POGLEDU? Strategija Sve u AioT je u osnovi Xiaomija. U sljedećih ćemo pet godina u umjetnu inteligenciju i internu tehnologiju pete generacije uložiti više od 50 milijardi juana (7,18 milijardi dolara). Moramo svoju kontinuiranu prednost koju imamo u AIoT-u i inteligentnom životu pretvoriti u apsolutnu pobjedu u inteligentnoj punoj sceni i u potpunosti zacementirati svoj status kralja u pametnoj eri. Već smo na hrvatsko tržište lansirali pet 5G pametnih telefona od siječnja ove godine, a nastavit ćemo to činiti i u narednom razdoblju.

Rezultat na novini natječajima za gradnju mobilnih mreža 5G nije ispunio očekivanja pa nismo ostvarili planirani prihod, kaže financijski direktor Ericssona Prihod švedskog proizvođača telekomunikacijske opreme Ericssona pao je u drugom tromjesečju, prvi put u tri godine, zbog slabijih rezultata u Kini, pokazuje izvješće objavljeno u petak. U razdoblju od travnja do lipnja Ericssonov prihod pao je 1,3 posto, na 54,9 milijardi švedskih kruna (6,3 milijarde dolara). Kada se isključe promjene valutnih tečajeva i troškovi restrukturiranja porastao je osam posto. U ključnom odjelu opreme za telekomunikacijske mreže zadržao se na razini istog prošlogodišnjeg razdoblja i iznosio je 39,9 milijardi kruna. Kada se isključe promjene valutnih tečajeva i troškovi restrukturiranja porastao je 11%. Razumno prognozirati Prihod u Kini pao je za 2,5 milijardi kruna. Rezultat na novim natječajima za gradnju mobilnih mreža 5G nije ispunio očekivanja pa nismo ostvarili planirani prihod, istaknuo je financijski direktor Carl Mellander. Prvi rezultati druge faze natječaja trebali bi biti objavljeni do kraja mjeseca, tvrde dva upućena izvora. Ericssonu i Nokiji išla je na ruku zabrana Huaweijeve opreme u nekoliko zemalja, ali očekuje se da će njegovo isključenje iz natječaja u Švedskoj prouzročiti pad prihoda švedske tvrtke u Kini. Ericsson upozorava da bi odluka Švedske o isključenju kineskih dobavljača iz švedskih 5G mreža mogla utjecati na njegovo poslovanje u azijskom divu, gdje ostvaruje nešto manje od 10% svojih prihoda. Razumno je prognozirati znatno niži tržišni udio u Kini, rekao je Mellander. EBIT rasla 29% Prilagođena dobit prije kamata i poreza (EBIT) porasla je u drugom tromjesečju 29 posto, na 5,8 milijardi kruna. Ericssonove rezultate poduprli su rojaliteti nakon nagodbe s južnokorejskim Samsung Electronicsom u sporu oko patenata. Kompanija je priopćila da je ponovo pokrenula pregovore i s drugim tvrtkama. Objavili su i da su s američkim operaterom bežične mreže Verizonom potpisali petogodišnji ugovor o isporuci opreme za 5G mrežu u vrijednosti 8,3 milijarde dolara, ističući da je to najveći pojedinačni posao u povijesti tvrtke. U lipnju su obznanili da očekuje dvostruko više pretplata na usluge u mobilnim mrežama nove generacije u svijetu u ovoj godini, a među regionalnim tržištima izdvajaju sjeveroistočnu Aziju. Ove bi godine broj pretplata na usluge 5G trebale poskočiti na 580 milijuna, s lanjskih 220 milijuna. Do 2026. pretplate bi trebale premašiti 3,5 milijardi, prognozirali su u Ericssonu. Najviše bi pretplata ove godine trebala bilježiti sjeveroistočna Azija, uključujući Kinu, a slijedi Sjeverna Amerika. U 2026. Sjeverna Amerika trebala bi preteći sjeveroistočnu Aziju i zauzeti prvo mjesto s 84 posto udjela 5G pretplata u ukupnom broju pretplata na mobilne usluge, procjenjuju u švedskoj kompaniji. Drugo bi mjesto u 2026. trebale zauzeti zemlje Perzijskog zaljeva s udjelom 5G pretplata od 73 posto, a zapadna Europa zauzet će treće mjesto sa 69 posto, procjenjuju u Ericssonu. U srednjoj i istočnoj Europi tehnologija 4G dominirat će i u 2026. godini, a udio 5G pretplata trebao bi iznositi 33 posto. pd
