Veleposlanica Xu Erwen kandidatkinja za visoku funkciju u kineskoj vladi
Kineska veleposlanica u Hrvatskoj Xu Erwen organizirala je prošloga tjedna video-konferenciju u povodu 72. obljetnice Dana državnosti Kine odnosno osnivanja Narodne Republike Kine. Ta konferencija - koja je okupila veliki broj političara iz Hrvatske, ali i predstavnika kineskih korporacija koje djeluju u Hrvatskoj, poput tvrtke China Road and Bridge Corporation koja gradi Pelješki most i telekomunikacijskog giganta Huaweija - ujedno je bila i oproštajna konferencija veleposlanice Xu Erwen čiji mandat u Hrvatskoj završava sredinom listopada. Prema informacijama iz visokih političkih izvora, veleposlanicu Xu Enven kineska vlada razmatra za jednu od visokih funkcija unutar svoje administracije. Ako bi se to dogodilo, bilo bi to značajno priznanje veleposlanici Xu Erwen u čijem je mandatu realiziran Pelješki most kao najveći infrastrukturni projekt u Hrvatskoj koji je gradila jedna od najvećih kineskih građevinskih korporacija. To bi ujedno predstavljalo i novi poticaj daljnjem razvijanju hrvatsko-kineskih odnosa koji su u posljednje vrijeme postali gotovo idilični. Kako je u svom obraćanju na konferenciji naglasila i veleposlanica Xu Erwen, godina 2021. obilježila je produbljivanje kinesko-hrvatskog prijateljstva i razmjenu političkih posjeta na najvišoj razini. Kineski predsjednik Xi Jinping održavao je blisku komunikaciju s predsjednikom Milanovićem, s lili kojim je često izmjenjivao pisma u cilju zajedničkog promicanja kinesko-hrvatske sveobuhvatne suradnje i partnerstva. U veljači ove godine predsjednik Xi Jinping bio je domaćin China-CEEC Summita kojem je nazočio hrvatski premijer, gospodin Plenković, koji je održao sjajan govor dajući novi poticaj suradnji dviju zemalja. Samo nekoliko mjeseci nakon što je premijer Li Keqiang službeno posjetio Hrvatsku, kao i nakon sudjelovanja na osmom Summitu šefova vlada Kine i zemalja Centralne i Istočne Europe, predsjednik Hrvatskog sabora, gospodin Gordan Jandroković, posjetio je Kinu i prisustvovao drugom China International Import Expo sajmu u studenome 2019. postavljajući čvrste temelje za ulazak kvalitetnih hrvatskih proizvoda na kinesko tržište. U ožujku 2020. kineski premijer Li Keqiang imao je telefonski razgovor s premijerom Plenkovićem kako bi usuglasili smjernice dviju zemalja u njihovoj zajedničkoj borbi protiv pandemije i u razvijanju kinesko-hrvatskih odnosa. U svibnju ove godine gospodin Yang Jiechi, član Politbiroa Centralnog komiteta Komunističke partije Kine i ravnatelj Ureda za vanjske poslove Centralnog komiteta Komunističke partije Kine, posjetio je Hrvatsku i ostvario prijateljske i plodonosne susrete s hrvatskim liderima, postigavši široki konsenzus, izjavila je veleposlanica Xu Erwen koja je naglasila da su ekonomski i trgovinski odnosi dviju zemalja prevladali utjecaj pandemije i više puta dosegli novi vrhunac. Naime, na temelju povećanja od 10,6 posto prošle godine, volumen bilateralne trgovine u prvoj polovici ove godine dosegao je 1,21 milijardu američkih dolara, stoje povećanje od 50,6 posto u odnosu na prošlu godinu. Izvoz Hrvatske u Kinu povećan je 278,2 posto, što pokazuje snažan rast. Nedavno uspješno spajanje Pelješkog mosta, perjanice trilateralne suradnje Kine, Hrvatske i Europske unije, omogućilo je hrvatskim građanima da konačno ostvare dugogodišnju želju za povezivanjem sjevera i juga zemlje. Otisnuta je lijepa posjetnica zajedničkog rada za visokokvalitetan razvoj inicijative Pojas i put, naglasila je veleposlanica. U radu konferencije sudjelovali su bivši hrvatski predsjednici Stjepan Mesić i Ivo Josipović, bivša hrvatska premijerka Jadranka Kosor, bivši potpredsjednik Vlade Ante Simonić, državni tajnik u Ministarstvu vanjskih i europskih poslova Frano Matušić, državni tajnik u Ministarstvu zdravstva Željko Plazonić i brojni drugi dužnosnici političkog, gospodarskog i kulturnog života.

i god ti se uklapa n budžet. Međutim, ove godine to se počelo mijenjati, do te mjere da moj sljedeći mobitel sigurno neće biti OnePlus. Istodobno dogodilo se nekoliko stvari. Prvo i najočitije, tvrtka je sastavila podizati cijene svojih novih uređaja, a bez uvođenja ikakvih spomena vrijednih novotarija, i bez uspješnog pariranja Samsungu. Huaweiju ili Appleu u aspektu kamera. Več mi je zbog te činjenice 10 BUG LISTOPAD 2021. postalo vrlo teško nekome objasniti zašto bi trebao iskrcati gomilu novca za OnePlusov mobitel, zato što je upravo kvaliteta kamera ono što većinu danas najviše zanima, i gdje će najviše osjetiti beneficije kupnje modela visoke klase. Gubitkom svojeg udarnog aduta - osjetno niže cijene od prvoligaša - OnePlus izgubio je imidž brenda koji kuži spiku i orijentira se entuzijastima, te se prestao razlikovati od mainstream proizvođača. To tvrtkino stapanje s masom dodatno je naglašeno time što su i drugi proizvođači, poput Samsunga i Xiaomija. u novije doba ponudili hardverski zaista moćne mobitele, a prema cijenama, u razini ili ispod OnePlusovih. Još više od svega toga. od OnePlusa odbilo me tvrtkino ponašanje prema softverskim nadogradnjama. Tempo njihova izlaženja drastično se usporio. Android 11 na OnePlusu 7 Pro dobio sam tek u ožujku ove godine, čitavih sedam mjeseci nakon njegove premijere. Takvom se pristupu OnePlus nekoć otvoreno rugao. A kad je Android 11 napokon stigao, svi vlasnici tog mobitela, kao i njegovih nasljednika 7T i 7T Pro, gorko su požalili što su ga instalirali. Mobiteli su odjednom postali za trećinu sporiji u svim svakodnevnim oblicima rada. Dotad savršeno glatko sučelje, odjednom je sumanuto trzalo, a sistemske aplikacije, poput galerije s fotografijama i videima, postale su potpuno neupotrebljive. Kvragu je otišla i baterija - mobitel koji sam dotad punio svaki drugi dan. počeo je proždirati bateriju i jedva preživljavati od jutra do večernjih sati. OnePlus na takvo je stanje stvari reagirao višemjesečnom šutnjom i nekolicinom neuspjelih zakrpa, koje nisu popravile gotovo ništa. Tvrtka je postala sve što sam oduvijek prezirao kod proizvođača mobitela, i, što je najgore - sve što je prezirala i ona sama. Prema nekim pretpostavkama. OnePlus takva je promjena paradigme zadesila jer je globalno ostvarivao prilično neimpresivne rezultate, što njegovom vlasniku, kineskoj korporaciji BHK Electronics, nije bilo prihvatljivo. BBK Electronics pod svojim okriljem također drži Oppo, Vivo, iQOO i Realme. te se plasira medu najveće proizvođače mobitela na svijetu. uz povremene izlete na prvo mjesto. Zbog toga je krajem prošle godine pokrenut, a ovih dana priveden kraju, proces stapanja OnePlusa i Oppoa. Nije tajna da su OnePlusovi mobiteli redovito posuđivali brojne karakteristike Oppovih modela. Štoviše, kada smo htjeli saznati kako če izgledati nadolazeći OnePlusov uređaj, samo smo trebali pogledati što je nedavno Oppo predstavio. Tome unatoč. OnePlus sustavno je gradio posve drugačiji imidž i imao vlastiti, prepoznatljivi i upečatljivi identitet. Identitet koji će sada neizbježno nestati, jer jednostavno nema načina da OnePlus zadrži trunku svoje posebnosti, kada znamo da će dijeliti hardver i softver s Oppovim uređajima, a sve s ciljem da još dublje zagazi u mainstream. No ako dajem značajan novac za mainstream mobitel više kategorije, onda ču sredstva ipak radije usmjeriti prema nekome tko proizvodi uređaje bez kompromisa, i s visokom agilnošću izbacivanja softverskih nadogradnji, kakvom su se nekoč hvalili rijetki brendovi. poput starog OnePlusa. Kakav otužan kraj jedne ere.

Xiaomi Mi U Lite
Xiaomijev Mi 11 Lite najpovoljniji je predstavnik obitelji Mi U, koju je kineski mobilni gigant ponudio kupcima ove godine. Provjerili smo što taj atraktivni uređaj, dostupan u crnoj, ružičastoj i plavoj boji, nudi za svoju cijenu Xiaomi Mi 11 Lite Ekran 6.55, Super AMOLED, 1.080x2.400 Denis Arunović Procesoi Qualcomm Snapdragon 732G RAM / FlashTGB/128 GB Primarna kamera 64 MP, f/1.8,26 mm, PDAF Prednja kamera 16 MP, f/2,5,25 mm Baterija / Brzo punjenje 4.250 mAh/ 33 W Dodatno IR odašiljač, NFC, microSD, stereo zvučnici Dimenzije i masa 160,5 x 75,7 x 6,8 mm /157 g Jamstvo 2 godine Cijena 2.499 kn U Solidne performanse, 90-hercni OLED ekran, lagan i tanak s obzirom na veličinu ekrana, dobra konfiguracija kamera, stereo zvučnici, IR odašiljač, dobro vrijeme autonomije i brzo punjenje baterije, maska, kabel i 33-vatni adapter u pakiranju, utor za microSD karticu S Relativno visoka cijena s obzirom na mogućnosti, vidljivost mrlja na crnoj varijanti, nema konektor za slušalice DOJAM Dobar telefon srednje klase, koji bi bio znatno privlačniji da nešto manje košta Ustupio Mobis, www.mobis.hr, tel. 01/6188-514 96 I BUG LISTOPAD 2021. Obitelj Mi 11 sastoji se od solidne količine modela koji popunjavaju cjenovne razrede od ultra premium kategorije s modelom Mi U Ultra, pa sve do srednje klase, gdje se nalaze najjeftiniji članovi obitelji - Mi 11 Lite 5G i Mi 11 Lite (odnosno. Mi 11 Lite 4G). Sukladno imenu, potonja dva uređaja vrlo su slična, a mi ćemo se u ovom testu fokusirati na slabiji. Kao što ste već mogli saznati u podnaslovu, on je dostupan u tri boje kućišta - crnoj (Bobba Black) koju imamo na testu, plavoj i ružičastoj (Peach Pink). Valja naglasiti da se, osim prema boji varijante, razlikuju i prema izvedbi stražnje strane kućišta. Crna varijanta sjajnog je finiša, koji je magnet za otiske prstiju, a druge dvije varijante imaju mat, takozvani smrznuti finiš, koji je, kad je prljanje u pitanju, mnogo zahvalniji. Ako se ubrajate medu korisnike koji novi mobitel odmah nakon kupnje opreme maskom, svidjet će vam se to što Xiaomi u pakiranju isporučuje jednostavan prozirni model koji telefon štiti, no svejedno otkriva boju kućišta. Osim maske, u kutiji s telefonom također su i 3-amperski IISB-O kabel, 33-vatni brzi punjač i USB-C adapter za slušalice. Pohvalno! Kao što ste mogli pretpostaviti, stražnja strana telefona izrađena je od stakla nepoznate izdržljivosti. Kako je telefon s debljinom od 6,8 mm relativno tanak, tako i ne čudi što je otok s modulom kamere solidno izbočen u odnosu na kućište. Naravno, ako koristite priloženu masku, taj će efekt biti praktički anulirao zbog debljine zaštitnog sloja plastike. S prednje se strane telefona nalazi se Gorilla Glass 5 (5G varijanta ima 6-icu), a rub telefona načinjen je od tvrde plastike. Valja naglasiti da ekran dijagonale 6,55 inča na rubovima nije zakrivljen, što možda izgleda obično i dosadno, no uvelike pomaže u svakodnevnom rukovanju uređajem. Na desnom boku nalaze se klackalica za reguliranje glasnoće i tipka za uključivanje telefona s integriranim čitačem otiska prsta. U softveru je moguće podesiti očitavanje na prvi dodir ili tek nakon što se tipke pritisne. Na kvalitetu i brzinu prepoznavanja ne možemo se požaliti. Uređaj također nudi i otključavanje pomoću kamere, no ta metoda nešto je sporija i nije toliko pouzdana zato što ne funkcionira u potpunom mraku. Velik, a lagan Na gornjem rubu nalaze se sekundarni mikrofon i IR odašiljač, a na donjem primarni zvučnik, USB-C konektor i utor za SIM kartice i microSD. Mi 11 Lite 4G podržava korištenje dvije SIM kartice, no u tom slučaju nije moguće koristiti i memorijsku karticu. 3,5-milimetarskog konektora za slušalice nema, što će dijelu korisnika zasmetati. Iako Mi 11 Lite nije malen telefon, zbog nevelike debljine, a posebice niske mase od svega 157 grama, vrlo je ugodan za rad i svakodnevno korištenje, pogotovo u situacijama kada ga koristimo samo jednom rukom prilikom fotografiranja ili snimanja videa. Kad je riječ o zaštiti od atmosferskih elemenata i prašine, kućište nosi oznaku IP53, što znači da je zaštićeno od prašine i špricanja vode. U praksi to znači da telefonu neće biti ništa ako vas uhvati pljusak i poslije ga posušite, ili ga, recimo, nehotice zalijete tekućinom. S telefonom stižu naponski adapter koji podržava brzo punjenje, USB-C kabel, adapter za spajanje slušalica na USB-C konektor i prozirna zaštitna maska Jedna od udarnih značajki ovog modela odličan je AMOLED ekran, razlučivosti 2.400x1.080 točaka, s brzinom osvježavanja od 90 Hz, sempliranjem na dodir od 240 Hz i podrškom za HDR10. Skuplji 5G model podržava HDR10+. Iako je HDR10+ napredniji standard, nije podržan na svim platformama (primjerice, na Netflixu). Vršna svjetlina ekrana je 500 nita, što je potvrdilo i naše mjerenje, a u ekstremnim uvjetima (primjerice, pod suncem) ide i do 800 nita. U postavkama dostupna su tri profila za podešavanje boja na ekranu - automatski, koji cilja na DCI-P3 standard, zasićeno (visoka saturacija) i originalno (sRGB uz 6.500 kelvina). Valja napomenuti da 90-hercno osvježavanje nije tvornički uključeno, već se mora uključiti ručno, s time da telefon samostalno smanjuje brzinu osvježavanja na 60 Hz u prikladnim situacijama - primjerice, pri gledanju videa preko cijelog ekrana. Na vrhu ekrana nalazi se maleni sekundarni zvučnik, koji tijekom poziva sjedi na uhu, a kada se igramo ili gledamo video, kompletira stereo zvučnu sliku s primarnim zvučnikom na dnu telefona. Solidan igrač U kontekstu 90-hercnog ekrana, malo je problematično to što Mi 11 Lite pokreće Qualcommov SoC Snapdragon 732G, koji je sparen sa 6 GB radne i 128 GB flasb memorije. Iako je riječ o čipu pristojne brzine, on nema Osim crne varijante, dostupne su i roza te plava. Obje su specifične po mat finišu poleđine dovoljno performansi za iskorištavanje beneflta brzog ekrana u zahtjevnijim igrama. Tu se opet vraćamo na nešto skuplji model 5G, koji zbog modernijeg 5-nanometarskog Snapdragona 780G nudi značajno više performanse. Hlađenje procesora odrađeno je dobro, tako da prilikom testiranja nismo naišli na pregrijavanje i posljedični pad frameratea. Stariji SoC ima i starije komunikacijske mogućnosti, pa imamo 4G modem i Wi-Fi 6, a ne Wi-Fi 6E podršku kao kod snažnijeg brata. Koliko vam je to bitno, procijenite sami. Za napajanje komponenti brine se baterija kapaciteta 4.250 mAh, što je iznadprosječna vrijednost, s obzirom na gabarite uređaja. U testiranju PCMarkom sa svjetlinom ekrana kalibriranom na 200 nita izdržala je 8 sati i 19 minuta, što je odličan rezultat. Naš test temeljen je na automatiziranom surfanju, reprodukciji videa, obradi fotografija te radu u uredskim aplikacijama. Za usporedbu, nedavno testirani Asusov Zenfone 8 sa svojom 4.000-miliampersatnom baterijom u istom testu izdržao je 7 sati i 37 minuta. Xiaomijev telefon podržava brzo punjenje pri 33 W, pa je s priloženim kabelom i adapterom unutar pola sata moguće dostići oko 60% kapaciteta. Tri kamere Za okidanje selfieja brine se jedna kamera, skrivena u rupi u lijevom gornjem kutu ekrana. S razlučivošću od 16 megapiksela i otvora blende f/2.5, sposobna je okidati solidne fotografije u uvjetima dobrog osvjetljenja, i pristojne kad je ono lošije. Prilikom fotkanja na raspolaganju imamo i filtre za uljepšavanje (moguće ih je vrlo jednostavno podesiti ili sve potpuno isključiti) te različite filmske filtre i efekte. Tu je i simulacija bokeha, pri čemu možemo sami podešavati razinu zamućenja, odnosno virtualnog otvora blende. Ako se fotka u portretnom modu, razinu zamućivanja i filmske efekte moguće je primijeniti na fotografiju naknadno. 2021. LISTOPAD BUG 97 Xiaomi Mi U Lite Stražnja strana testiranog crnog modela ima zrcalni finiš, koji izgleda impresivno samo dok telefon prvi put ne uzmemo u ruke Snimanje videa moguće je u formatima 720p i 1080p pri 30 fps, te 1080p pri 60 fps, a elektronske stabilizacije nema. Treba naglasiti da je senzor temeljen na tehnologiji Quad-Bayer, što znači da je efektivna razlučlvost fotografija zapravo 4 MP, no softver ih automatski uvećava na 16 MP. Modul sa stražnjim kamerama izveden je u obliku četvrtastog otoka na dvije razine. Na nižoj nalazi se jedna od sekundarnih kamera i bljeskalica, a na drugoj, dodatno izbočenoj, primarna kamera i druga sekundarna kamera. Iza primarne kamere s otvorom blende f/1.8 nalazi se Samsungov 64-megapikselni senzor S5KGW3, temeljen na filtru Tetra-Cell (Samsungov Quad-Bayer), opremljen PDAF fokusiranjem, no bez optičke stabilizacije. Fotke nastale tim senzorom razlučivosti su 16 MP zbog konfiguracije senzora, no postoji i opcija automatskog snimanja 64-megapikselnih fotki, koje nastaju kombiniranjem više manjih fotki. Takve fotke su zbog razlučivosti vrlo velike, no kvaliteta im nije osobita, tako da tu opciju ne preporučujemo koristiti. Kvaliteta fotografija na automatskim postavkama dobra je, iako su za pojmove vašeg autora fotke malo prenabrijane - izraženi su kontrast, saturacija i oštrina. Ako se koristi AI način fotkanja, gdje softver pokušava prilagoditi postavke sceni na bazi prepoznavanja strojnim učenjem, saturacija dodatno dolazi do izražaja, dodatno je pojačan mikro-kontrast, no bolje je pogođen balans bijele u odnosu na standardni mod. Glavna kamera ima i nočni mod ukidanja, koji se uključuje automatski, a koji kombinira više fotki kako bismo u konačnici dobili fotku s manje šuma. Taj način rada ne treba Priložena silikonska navlaka vrlo je zahvalna kad je u pitanju vidljivost nečistoća. Dodatni plus je to što nivelira visinu površine kućišta s visinom modula u kojem su kamere Cilavna kamera može snimati video 30 fps pri 720p, 1080p i 4K, te u 60 fps pri 1080p. Elektronska stabilizacija dostupna je samo u niže dvije razlučivosti, i to kada se ne koristi framerate od 60 fps. Elektronska stabilizacija nije dostupna pri snimanju s ostalim kamerama. Glavna kamera nudi također i dodatne filmske efekte, kao što su zamrzavanje scene, spori okidač i drugi. Klasični filtri dostupni su na svim kamerama. mi specijalne nagrade, među kojima se posebno ističu nagrade za najbolju interpretaciju španjolske glazbe. Dobitnik je gotovo svih domaćih nagrada za mlade umjetnike; pobjednik natjecanja Ferdo Livadić i Tribine Darko Lukić te godišnje nagrade Ivo Vuljević. Svirao je kao solist sa Zagrebačkom filharmonijom, Splitskim komornim orkestrom, Dubrovačkim simfonijskim orkestrom, Cantus ansamblom, orkestrom Vivaldi iz Alessandrije i orkestrom Opere iz Valencije, te održao brojne solističke recitale diljem svijeta (Madrid, Rim, Dublin, Kopenhagen, Oslo, Kairo, New York, Chicago, Toronto, Helsinki). U ožujku 2011. godine snimio je u Londonu svoj prvi profesionalni CD za izdavačku kuću RTVE Mušica Španjolske državne radiotelevizije, dok je godinu dana nakon toga snimio i CD za uglednu izdavačku kuću Naxos, koji je službeno izdan u rujnu 2012. godine. Od 2018. godine redoviti je član Hrvatske zajednice samostalnih umjetnika. PROGRAM Giulio Regondi Etida br. 8 u G-duru Miroslav Miletić Međimurska suita Andante sostenuto Allegretto Moderato Vivo Isaac Albeniz Asturias Francisco Tarrega Preludio Rosita polka Capricho arabe Isaac Albeniz Mallorca loaguin Rodrigo En los trigales Astor Piazzolla Primavera portena &lt;/td&gt;

PULA - U sklopu manifestacije Dođi u grad! - Vieni in citta! danas će se održati utrka Pula Mile Run u organizaciji ISTRuna. Želja organizatora je u sam centar grada pozvati sudionike na uličnu utrku, i to ne samo one sugrađane koji su aktivni trkači, već i roditelje s djecom, noniće i none i sve rekreativce. Za sve njih organizirana je uvodna utrka u 19.30 sati s planiranim startom na Danteovom trgu i ciljem na Forumu. Više od 60 nagrada Dužina staze je svega 400 metara i idealna je za osjetiti draž prave utrke uz organizirani start i ulazak u pravu ciljnu ravninu na glavnom pulskom trgu, Forumu. Nakon rekreativaca na red dolaze natjecatelji koji startaju točno u 20 sati, također s Danteovog trga, ali je dužina trase 1.600 metara, odnosno 1 milja. Svi će sudionici trčati do semafora kod Titovog parka i natrag do Foruma. Bit će podijeljeni u 10 kategorija, počevši od 20 godina pa sve do starijih od 60. U svim su kategorijama osigurane nagrade za prvo troje plasiranih u muškoj i ženskoj konkurenciji, sveukupno više od 60 nagrada! U ovu akciju su se uključili pulski ugostitelji, poduzetnici i vinari. Najbržih troje u ukupnoj konkurenciji dobit će medalje Atletskog saveza Istre i poklon pakete sponzora Oio Vivo, a najbrži u obje konkurencije Suzuki automobil na korištenje 24 sata. Primopredaja startnih paketa odvijat će se na Danteovom trgu uz preporučene epidemiološke mjere koje su na snazi. Dozvoljeno je 90 sudionika na utrci koji će prilikom online prijave na www.pula.run ostaviti sve potrebne podatke. Izložba RUNspektiva U uvodnom dijelu večeri organizirat će se izložba fotografija RUNspektiva autora Manuela Angelinija u Galeriji Hermana koja objedinjuje nastupe trkača na utrkama Pulska Xica i Pula Marathon tijekom posljednjih pet godina. Sandra ZRIN1Ć TERLEVIĆ

   &lt;td style="text-align:left;"&gt; POREMEĆAJE U FUNKCIONIRANJU GOSPODARSTVA I ŽIVOTA
NOVI SVIJET TRŽIŠTE NIJE SAMO SPOSOBNO RIJEŠITI VELIKE
V V Naivno je vjerovati daje država tijekom pandemije samo privremeno preuzela ulogu spašavanja gospodarstva i ljudi, nakon čega će se navodno opet povući u sjenu i dugoročno »odumirati«, kako to misli dio marksista i liberala. Naprotiv, razdoblje jačanja njezine nove uloge tek je počelo, a ljudi ugroženi zdravstvenim, ekonomskim i klimatskim krizama zasigurno će sve češće tražiti državnu pomoć, intervenciju, koordinaciju i inovativnost Branko PODGORNIK Otkako je počela pandemija, poduzeća i građani masovnije su počeli zazivati privremenu intervenciju države kako bi zaštitila javno zdravlje i financijski spasila gospodarstvo od propasti. Državne institucije na čelu s vladama, naravno, to su i napravile zadužujući se do grla, a istodobno se pripremajući za povlačenje u zavjetrinu kada se stanje popravi. Međutim, čini se da ta pojačana uloga države u privredi i životu neće biti privremena, kako su mnogi mislili, nego će se protegnuti unedogled. Naime, uz zdravstvenu krizu koju je donijela pandemija, Europa i svijet suočili su se s neočekivanim poremećajima u gospodarskim tokovima, čak i onda kada su epidemiološke mjere popustile. Zbog prekida u opskrbnim lancima od Kine preko Europe do Sjedinjenih Država, brojnim industrijskim poduzećima ponestaje komponenti, pa povremeno zastaju s radom. Sada je uslijedila energetska kriza u Kini i Europi, koja se seli i u ostale dijelove svijeta. Ujednačavanje odgovora Budući daje posvuda ugroženo normalno funkcioniranje gospodarstva i života, situacija opet zahtijeva pojačanu ulogu država. Tržište koje je dio ekonomista davno proglasio najboljim regulatorom gospodarstva, nije sposobno riješiti poremećaje nastale zbog prevelike potražnje i premale ponude roba, što u ovom trenutku potiče i poskupljenja. Vlade ponovno pripremaju i provode intervencije, a povoda za njih ima sve više. Primjerice, zbog dramatičnog poskupljenja plina u Europi i svijetu, najmanje 20 članica Europske unije razmatra i uvodi mjere za ublažavanje udarca rastućih cijena energije na kućanstva i poduzeća. Hrvatska je vlada ograničila rast cijena goriva. Iako su cijene i mjere za zaštitu standarda ljudi u ovlastima država članica, u srijedu se njihovoj akciji pridružila i Europska komisija. Ona pokušava ujednačiti odgovor vlada na energetsku krizu te osigurati da nacionalnim mjerama ne ugroze pravila jedinstvenog europskog tržišta. Europsko tržište energenata dobro je funkcioniralo kada je plina, ugljena i struje bilo dovoljno, ali je pitanje što će biti ako zima bude hladna poput prošle i ako rezerve energije padnu ispod kritične točke. Hoće li onda države poput Francuske, koje danas imaju viškove električne energije, zaustaviti njezin izvoz? Hoće li se članice EU-a u nestašici energije ponašati slično kao početkom pandemije, kada su međusobno zatvarale granice? Da bi se doskočilo tom mogućem problemu, Španjolska, Francuska i Grčka predložile su da EU krene u zajedničku nabavu plina. Međutim, sjeverne članice EU-a, prema medijskim izvješćima, rezervirane su prema njihovu prijedlogu. Po uzoru na iskustva iz pandemijske krize, neki predlažu da članice EU-a zajednički odgovore na nove izazove i osnuju »europsku energetsku banku«. Smatraju da se stvari ne mogu prepustiti hirovitom tržištu na kojem cijene divljaju ne samo zbog nestašice energenata, već i zbog špekulantske trgovine. «Slom tačerizma« Ujedinjena Kraljevina je trenutačno jedna od prvih žrtava vjere u tržišne zakone i državnu deregulaciju, koju je svim silama provodila premijerka Margaret Thatcher. Budući da Britanija, u usporedbi s ostalim europskim državama, nije sagradila dovoljno skladišta za plin i da su britanski potrošači prisiljeni kupovati ga dnevno na tržištu, podivljale cijene tog energenta zaprijetile su zaustavljanjem rada čeličana, tvornica umjetnih gnojiva, keramike, stakla i ostalih proizvođača koji bez jeftinog plina ne mogu funkcionirati. Vlada u Londonu sada razmatra hitne mjere financijske pomoći ugroženim tvrtkama, kako ne bi propale te stvorile nestašice robe koje će izazvati zastoje i u ostalim dijelovima gospodarstva. U dramatičnom razvoju događaja, koji kritičari nazivaju »slomom tačerizma«, britanska vlada je morala angažirati vozače iz vojske za prijevoz goriva iz rafinerija na benzinske crpke. Njihovi rezervoari presušuju zbog zastoja u opskrbi prouzročenog nestašicom vozača kamiona. Britaniji nedostaje više od 100 tisuća vozača teških teretnih vozila, djelomice i zato što se oko 20 tisuća njih nakon izlaska Britanije iz EU-a i početka pandemije vratilo na europski kontinent. I Europskoj uniji nedostaje vozača kamiona, njih čak 400 tisuća, a samo u Njemačkoj traži se njih 80 tisuća. To pitanje očito neće riješiti tržište radne snage, već se vlade moraju dugoročno pobrinuti za njihovo školovanje, poboljšanje uvjeta rada i plaća. Zbog nezamislivih poremećaja u transportu robe, Britaniji prijete i poluprazne police u njezinim trgovinama uoči Božića. Najveće teretne luke krcate su kontejnerskim brodovima koji čekaju u redu da bi netko istovario i odvezao robu, ali radnika za to nema dovoljno. Strah od praznih polica Polupraznih trgovina uoči Božića ovih su se dana pobojale i vlasti SAD-a te povukle zvono na uzbunu. Kašnjenja u opskrbi američkih prodavaonica prouzročena su brojnim razlozima, ali stanje najbolje oslikava neviđeni zastoj prometa u najvećim lukama, posebice u Los Angelesu. Oko 80 prekoocenskih brodova s teretom iz Azije već tjednima čeka u redu na istovar, dok u normalnim okolnostima na pristajanje u luku čeka samo jedan. I Amerikancima nedostaje vozača kamiona, a stvaraju se i čepovi u željezničkom teretnom prijevozu. Čak i kada roba sa zakašnjenjem dođe na odredište, nastaje novi problem jer trgovcima u SAD-u nedostaje 1,1 milijuna radnika, a ne mogu ih lako dobiti. To je potaknulo predsjednika SAD-a Joea Bidena na intervenciju kako bi spriječio da prometni čepovi i poluprazne prodavaonice uoči Božića ne izazovu nezadovoljstvo Amerikanaca i pad njihove potrošnje, što može dovesti do novog posrtanja privrede. Bijela je kuća preko noći okupila najveće opskrbljivače - kompanije Walmart, FedEx, UPS, Samsung, Target i Home Depot - tražeći od njih uvođenje neprekidnog radnog vremena, u trajanju od 24 sata, sve dane u tjednu, kako bi ubrzali dopremu robe. Najveće kompanije su poslušale, ali je Bijela kuća zatražila i od ostalih firmi u opskrbnim lancima da ulože krajnje napore, jer ako jedna karika zakaže, opet će nastati čep. Američke nevolje u opskrbnoj mreži samo su potvrdile da toj zemlji hitno treba obnova i razvoj zanemarene infrastrukture - od morskih i zračnih luka, željeznica i autocesta, do energetske, vodoopskrbne i internetske mreže. Jasno je da se tog zahvata ne mogu latiti privatne kompanije, koje najvećim dijelom kontroliraju opskrbne lance. To može napraviti samo savezna država, pa je Bidenova administracija proljetos najavila paket od 1.200 milijardi dolara za investicije u infrastrukturu, zajedno sa socijalnim paketom od 3.500 milijardi, namijenjenim za poboljšanje javnog obrazovanja, zdravstvene i socijalne skrbi. Zbog prepirki dviju američkih stranaka, ti paketi koji navješćuju obnovljeno angažiranje američke države u gospodarstvu i društvu nisu još prihvaćeni u Kongresu. Europska unija je također pokrenula golemi program javnih investicija kroz nacionalne planove za oporavak i otpornost, vrijedan 800 milijardi eura, koji će se provoditi do kraja 2006. godine. Iako će sredstva koristiti i privatne kompanije, države su zadužene da taj novac usmjeravaju uglavnom u infrastrukturu, čistu energiju i digitalizaciju gospodarstva, u projekte koji će smanjivati onečišćavanje okoliša. Najveći povijesni izazov Sadašnji zastoji u opskrbnim lancima u svijetu i energetska kriza tijekom pandemije samo su dio nevolja s kojima se suočavaju globalizirano gospodarstvo i ljudska vrsta, koja se posljednjih desetljeća također globalizirala. Neusporedivo veći problem postale su klimatske promjene koje se ubrzavaju u toj mjeri da prijete opstanku ljudske vrste. Taj najveći povijesni izazov neće moći rješavati privatne kompanije i tržište, nego opet države - usklađenom akcijom njihovih vlada, u suradnji s poduzećima i građanskim udrugama. Treba podsjetiti da je Međunarodna agencija za energiju (IEA) iz Pariza ovih dana upozorila da se klimatski ciljevi u svijetu - a to je postizanje nultih emisija stakleničkih plinova do 2050. godineneće moći ostvariti ako se sadašnje goleme investicije u čistu energiju do 2030. barem ne utrostruče. Drugim riječima, IEA je pozvala svjetske čimbenike da do 2030. za klimatski proračun osiguraju čak 4.000 milijardi dolara, što znači da trebaju pronaći još nekoliko bilijuna dolara za usporavanje rasta temperature na Zemlji, kako bi se omogućio podnošljiv život budućim naraštajima. Iskustvo pokazuje, kako rekosmo, da je privatnom sektoru njegov profit često važniji od javnog dobra, pa u borbi s klimatskim promjenama države dobivaju još jedan argument za jačanje svoje koordinativne i inovativne uloge. Međutim, da bi se države mogle uhvatiti u koštac s teškim posljedicama zagrijavanja Zemlje, očito trebaju dodatni novac, i to golem. A sve su već prezadužene. To znači da će vlade u potrazi na financijama ubuduće morati snažnije zahvatiti u privatni kapital: većim oporezivanjem najbogatijih pojedinaca i kompanija, ali i usmjeravanjem ulaganja privatnog sektora u poželjne, društveno korisne svrhe - umjesto u špekulacije na burzama, s nekretninama i slično. Čovječanstvo na prekretnici Ukratko, sadašnja pandemija koronavirusa, koja zasigurno nije posljednja, izazvala je globalnu zdravstvenu krizu koja je teško poremetila gospodarstvo i zaprijetila izbijanjem financijske krize. Dodamo li tome ubrzavanje klimatskih promjena koje dugoročno prijete opstanku ljudi na Zemlji, očito je kako su se velike nevolje odjednom strovalile na ljude. Svijet je ušao u nezapamćenu neizvjesnost i permanentu krizu iz koje se može izvući promjenom ponašanja ne samo poduzeća, nego i ljudi, na čelu s njihovim državama kao organiziranim cjelinama. Ljudske zajednice moraju se već danas početi prilagodavati novim okolnostima, koje zahtijevaju veću odgovornost prema okolišu, pažljivo trošenje Zemljinih izvora i razmjernu skromnost u potrošnji, uz smanjivanje socijalnih i imovinskih nejednakosti te veću međusobnu solidarnost. Nije pretjerano reći da se ljudska vrsta nalazi na prekretnici na kojoj države i njihove vlasti moraju zakopati ratne i ideološke sjekire te u međusobnoj suradnji preuzeti vodeću ulogu u osiguranju održivog razvoja za sve ljude i narode. Naivno je vjerovati da je država tijekom pandemije samo privremeno preuzela ulogu spašavanja gospodarstva i ljudi, nakon čega će se navodno opet povući u sjenu i dugoročno »odumirati«, kako to misli dio marksista i liberala. Naprotiv, država se pokazala itekako žilavom, nezamjenjivom. Razdoblje jačanja njezine nove uloge tek je počelo, a ljudi ugroženi zdravstvenim, ekonomskim i klimatskim krizama zasigurno će sve češće tražiti državnu pomoć, intervenciju, koordinaciju i inovativnost.

 (vrijednost nagrade 1.000.00 kn) Ukupno nagradni fond: 157.950.00 kn s PDV-om. Prema odredbi Članka 69. stavak 2. Zakona na utvrđenu vrijednost nagradnog fonda uplaćen je iznos od 5% u korist Hrvatskog crvenog križa. Poklon bonom - Bakmaz d.o.o. moguće je kupovati robu u Hiperdiskontu Bakmaz 7, Marijane Radev 14. Zadar. Mastercard prepaid kartica OTP banke d.d. isključivo može biti korištena za kupovinu proizvoda i usluga na svim prodajnim mjestima koja kao sredstvo plaćanja prihvaćaju Mastercard prepaid karticu OTP banke d.d., uključujući i kupovinu preko Interneta. Mastercard prepaid kartica OTP banke d.d. ne može biti korištena za podizanje gotovog novca na bankomatima. Članak 5. NAČIN SUDJELOVANJA U NAGRADNOJ IGRI Nagradna igra održavat će se u maloprodajnim mjestima tvrtke Bakmaz. Pravo na sudjelovanje u nagradnoj igri imaju svi kupci svi kupci, hrvatski državljani stariji od 15 godina, koji u terminu odigravanja nagradne igre, kupe robu u prodavaonicama tvrtke Bakmaz s tim da najmanji iznos na računu bude 50,00 kn. Uz račun kupac će na blagajni dobiti kupon, na kojeg upisuje svoje ime, prezime, adresu i broj telefona kojeg ubacuje u za to predviđenu kutiju na prodajnom mjestu. Račun je potrebno sačuvati tijekom cijelog vremena trajanja nagradne igre, kao i nakon njenog završetka sve do preuzimanja nagrade, obzirom da je prilikom preuzimanja nagrade, dobitnik nagrade dužan potpisati potvrdu o preuzimanju nagrade i ovlaštenoj osobi pokazati na uvid original račun koji je prijavljen u nagradnu igru, na kojem se nalazi jedinstveni redni broj računa, a kao dokaz o izvršenoj kupovini. Pravo na sudjelovanje u nagradnoj igri nemaju zaposlenici tvrtke BAKMAZ d.o.o. kao ni članovi njihove obitelji. Članovima obitelji smatraju se: bračni drug. djeca te roditelji zaposlenika. Svi kuponi trebaju biti ubačeni u kutije zaključno sa zadnjim danom trajanja nagradne igre 27.01.2022. Članak 6 IZVLAČENJE DOBITNIKA Izvlačenje dobitnika bit će obavljeno u prodavaonici br. 7 - u Ul. Marijane Radev 14 - Novi Bokanjac u prisustvu javnog bilježnika i tri člana komisije (jedan predstavnik kupaca i dva predstavnika Bakmaza), dana 2. 2.2022. god. u 18:00 h. U slučaju da u nagradnoj igri sudjeluje manji broj sudionika od broja nagrada, nagrade će se izvlačiti od najmanje do najveće, prema broju sudionika. Nagradni fond u vrijednosti većoj od 5.000.00 kuna koji nakon završetka nagradne igre nije podijeljen, priređivač je dužan prodati na javnom natječaju, a sredstva ostvarena prodajom uplatiti u državni proračun u roku od 90 dana od isteka roka za podizanje nagrada. Članak 7. OBJAVA DOBITNIKA Imena dobitnika bit će objavljena u Zadarskom listu 0702.2022.. a o svom dobitku dobitnici će biti obaviješteni najkasnije u roku osam dana od dana izvlačenja. Imena dobitnika bit će objavljena na adresi www.bakmaz.hr u roku 8 (osam) dana od dana izvlačenja. Dobitnik nagrade bit će obaviješten o dobivenoj nagradi putem telefona ili pisanim putem u roku 8 dana od dana izvlačenja. Nagrada se ne može zamijeniti za novac. Preuzimanjem nagrade prestaju sve daljnje obveze Priređivača nagradne igre prema dobitniku. Dobitnici moraju nagradu preuzeti najkasnije u roku od 30 dana od dana obavijesti o dobivenoj nagradi. Ako dobitnici nagrade ne podignu u roku iz prethodnog stavka ovoga članka svoje nagrade, priređivač ih je dužan ponovo u roku od osam dana od isteka roka od 30 dana obavijestiti o dobitku, te odrediti naknadni rok za podizanje nagrada, koji ne može biti duži od 15 dana od dana primitka obavijesti. Ako je dobitnik nagrade malodobna osoba, Priređivač će nagradu uručiti osobi koja je temeljem zakona ili odluke državnog tijela dužna skrbiti se o njoj. a nakon uvida u isprave koje dokazuju rodbinski odnosno skrbnički odnos. Komisija će provjeriti je li dobitnik sudjelovao u nagradnoj igri sukladno ovim Pravilima. Ukoliko sudjelovanje dobitnika nije sukladno ovim Pravilima takav će se dobitnik smatrati nevažećim te mu se neće dodijeliti nagrada. Članak 8. PRAVO PRIREĐIVAČA NA OBJAVLJIVANJE OSOBNIH PODATAKA O DOBITNICIMA U nagradnoj igri priređivač Bakmaz d.o.o, Marijane Radev 14, OIB 27391110825, kao voditelj obrade, obrađuje osobne podatke sudionika Nagradne igre koje je pridobio u skladu s Pravilima nagradne igre »Bakmaz tradicionalno nagrađuje-Bakmaz Vama za dar« objavljenim u Zadarskom listu, a temeljem izričitih privola sudionika. Sudionici u Nagradnoj igri daju privolu priređivaču da obrađuje zbirku prikupljenih osobnih podataka sudionika u skladu sa propisima s područja zaštite osobnih podataka. Priređivač jamči obradu i zaštitu osobnih podataka sukladno propisima na snazi u Republici Hrvatskoj. Sudionici u Nagradnoj igri izričito su suglasni da Priređivač može samostalno i po vlastitoj procjeni obrađivati podatke, dobivene od njih, isključivo za sljedeće svrhe: provedba Nagradne igre u svim oblicima; kontaktiranja sudionika putem telefona radi obavijesti o dobitku nagrade i dostavi nagrade; objava imena i prezimena dobitnika nagrada na web-stranici i Zadarskom listu Nagradne igre. Ako sudionik ne pristane na prikupljanje svojih osobnih podataka, sudjelovanje u Nagradnoj igri nije moguće. Osobni podaci sudionika i dobitnika koji se obrađuju u ovoj nagradnoj igri su: ime i prezime, e-mail adresa, adresa prebivališta i broj telefona, fotografije i video zapis sudionika i dobitnika. Priređivač se obvezuje da ce prikupljene osobne podatke obrađivati samo u gore navedene svrhe te da će se, ako obradu osobnih podataka bude provodila druga fizička ili pravna osoba u njegovo imQ. Priređivač koristiti jedino izvršiteljima obrade koji u dovoljnoj mjeri jamče provedbu odgovarajućih tehničkih i organizacijskih mjera na način da je obrada u skladu sa zahtjevima propisa na snazi u Republici Hrvatskoj i da se njome osigurava zaštita prava sudionika i dobitnika Nagradne igre. Dobiveni osobni podaci pohranjuju se samo za vrijeme potrebno za postizanje svrhe za koju su prikupljeni ili dalje korišteni, ali najviše za razdoblje od 60 dana nakon završetka Nagradne igre, ukoliko sam sudionik ne povuče pristanak i zatraži brisanje svojih podataka. Nakon isteka roka pohrane Priređivač će osobne podatke izbrisati. Sudionik Nagradne igre slobodan je u svakom trenutku povući svoju suglasnost za prikupljanje i obradu njegovih osobnih podataka i prihvaća da povlačenje suglasnosti može dovesti do nemogućnosti sudjelovanja u Nagradnoj igri. Vezano za osobne podatke, sudionik ima slijedeća prava, kako je to propisano odredbama propisa na snazi u Republici Hrvatskoj: Pravo na pristup osobnim podacima, Pravo na ispravak osobnih podataka, Pravo na brisanje ( pravo na zaborav) osobnih podataka, Pravo na ograničenje obrade osobnih podataka, Pravo na prenosivost osobnih podataka. Pravo na prigovor. Pravo na pritužbu i pravo podnošenja prigovora nadležnom tijelu za zaštitu podataka. Zahtjeve koji se odnose na ostvarivanje prava vezano za osobne podatke u pisanom obliku moguće je uputiti na adresu elektroničke pošte szopa&amp;gt;bakmaz.hr ili poštom na adresu: Bakmaz d.o.o.. M Radev 14. Zadar, s naznakom: GDPR. Dobitnici nagrada u ovoj nagradnoj igri suglasni su da preuzimanjem nagrade odnosno potpisom izjave o preuzimanju nagrade, daju svoju izričitu privolu da se njihovi osobni podaci: ime. prezime, adresa te fotografije i video materijal mogu od strane Priređivača koristiti te objaviti u tiskanom, zvučnom, slikovnom i video materijalu bez naknade i prethodne suglasnosti dobitnika, a u svrhu promocije proizvoda i usluga firme Bakmaz d.o.o. Dobitnici nagrada u ovoj nagradnoj igri suglasni su da je cjelokupan gore spomenuti materijal vlasništvo Priređivača te se obvezuju suzdržati od bilo kakvih postupaka prema organizatoru s osnove prava korištenja i/ili vlasništva navedenog materijala. Članak 9. Priređivač zadržava pravo prekida nagradne igre u slučaju nepredviđenih okolnosti u vrijeme trajanja nagradne igre. te u slučaju više sile. Članak 10. U slučaju spora između priređivača i sudionika nagradne igre, nadležan je Općinski sud u Zadru. Sudionici nagradne igre prihvaćaju prava i obveze iz ovih Pravila. Zadar, 29. 9. 2021. Bakmaz d.o.o &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; Đurđica IvanisevićLieb U mnoštvu vijesti o sve manjem broju učenika koji upisuju prvi razred osnovne škole (navodno će učenika biti manje od 35 000, a godinu dana ranije bilo ih je oko 2000 više) iznenađenje je došlo s Visa koji ima najviše novoupisanih prvašića. Višnja Gotal u Jutarnjem listu navela je da ipak neki gradovi bilježe i porast upisa. Najveći rast ima Vis koji je upisao dvaput više učenika u prve razrede nego prošle godine, a gleda li se u brojkama, najveći porast sa 39 učenika ima Kutina, ukupno njih 201. Prema broju upisanih na tisuću stanovnika najbolji su Krk i Supetar (13,50). Grad Novi Marof svim je učenicima prvih razreda svoje srednje škole kupio prijenosna računala. I to nije prvi put, drugu godinu zaredom upisanim će učenicima u srednju školu Novi Marof, zahvaljujući Gradu, učenje biti lakše. Ove su godine upisana 34 učenika u gimnazijski ili ekonomski odjel, škola ukupno ima 134 učenika. Neki će se još možda i prebacivati pa ravnatelj računa da će, kad se završi proces, škola imati i kojega učenika više, najavljujući da nije problem kupiti još koje prijenosno računalo. Za 34 »sigurna« iz gradskoga je proračuna izdvojeno 120 000 kuna. Kad se tomu pribroje besplatni udžbenici (za njih je utrošeno 52 000 kuna), taj grad po učeniku izdvaja oko pet tisuća kuna. Grad financira i prijevoz učenika do škole unutar pet kilometara. ji Besplatne željeznice za školarce Najavljeno Jf-- *W je iz Vlade da će odi. listopada sva djeca, kao i učenici osnovnih i srednjih škola u Hrvatskoj, imati pravo na besplatan željeznički prijevoz. Vlada je prihvatila taj pilot-projekt za koji je predviđeno da traje do 31. prosinca 2022. Projektom se želi uspostaviti jednakost u ostvarivanju prava na besplatan mjesni i međumjesni prijevoz djece i učenika, povećati mobilnost i poduprijeti demografska revitalizacija i unaprjeđenje kvalitete života i standarda građana. Vlakovima će djeca moći besplatno svaki dan putovati u školu, povremeno ići na izlete, k liječniku, na ljetovanje... Izostali prihodi HŽ putničkoga prijevoza u razdoblju provedbe toga projekta procjenjuju se na oko 30 milijuna kuna, a pokrit će se razlikom između planiranih troškova i prihoda u navedenom razdoblju, koja će se obračunati u skladu s odredbama Ugovora o javnim uslugama od općega gospodarskoga interesa u javnom željezničkom prijevozu u RH. Maske za učenike i dok žvaču hranu Koronavirus i protupandemijske mjere danomice izazivaju čuđenje, a svjetsku pozornost privukla je američka škola koja od učenika traži da nose masku - i kad jedu. Djecu koja su se ove jeseni vratila u školu »Geiger Montessori« u Tacomi, nedaleko od Seattlea u državi Washington, dočekala je bizarna epidemiološka mjera. U e-pošti upućenoj roditeljima škola je savjetovala da djeca budu smještena u prozračnoj menzi i da mogu ukloniti maske s lica samo da malo popiju i pojedu. Nakon što bi stavila hranu u usta djeca su zamoljena da stave maske dok jedu, gutaju ili razgovaraju. Na žalbu roditelja odgovorili su da se pravilo temelji na smjernicama ministarstva. Međutim, u dokumentu države Washington ne spominje se nošenje maski za vrijeme ručka, osim što se navodi da učenici moraju nositi masku prilikom kretanja kroz liniju posluživanja hrane. Ipak, vodstvo škole nakon brojnih prigovora roditelja povuklo je pravilo, opisujući ga kao dobronamjerno tumačenje smjernica. Mobiteli na daljinsko upravljanje U Večernjem listu Vedran Balen potpisao je tekst naslovljen »Mogu vas pratiti« u kojem prenosi Reutersovu vijest da je Litva savjetovala svojim građanima da odmah bace kineske mobitele u smeće te preporučila potrošačima da izbjegavaju kupnju kineskih mobitela, a onima koji ih već imaju da ih bace. Vlasti su učinile to nakon što je vladin izvještaj pokazao da kineski uređaji imaju ugrađenu mogućnost cenzure. Pametni telefoni koje u Europi prodaje kineski proizvođač Xiamoni Corp imaju navodno ugrađenu sposobnost otkrivanja i cenzuriranja pojmova. Pojašnjeno je da Xiaomijev softver za telefon Mi 10 5G tu mogućnost ima isključenu za Europsku uniju, ali se može uključiti daljinski u bilo kojem trenutku, navodi se u izvješću. »Naša je preporuka da ne kupujete nove kineske telefone i da se što prije riješite onih koji su već kupljeni«, rekao je novinarima pri predstavljanju izvješća zamjenik ministra obrane, a iz Xiaomija nisu odgovorili na Reutersovu molbu za komentar. U izvješću litavskoga nacionalnoga kibernetičkoga centra također se navodi da telefoni tvrtke Xiaomi šalju šifrirane podatke o upotrebi telefona poslužitelju u Singapuru. Kineska tvrtka Huawei također je pronašla sigurnosnu pogrješku u telefonu P40 5G, no ni jedna nije pronađena u telefonu drugoga kineskoga proizvođača OnePlusa. Predstavnik Huaweija na Baltiku rekao je da njihovi telefoni ne šalju korisničke podatke izvana. U izvješću se navodi da popis pojmova koje bi mogle cenzurirati sistematske aplikacije telefona Xiaomi trenutačno uključuje 449 izraza i stalno se ažurira. To nije važno samo za Litvu, nego za sve zemlje koje upotrebljavaju Xiaomijevu opremu, navodi centar.

Samsung, Južno Korejski div dobro nam poznat po Samsung Galaxy pametnim telefonima, ove dane puni internetske stupce drugačijom tematikom i pričom. Naime čelnici ove tvrtke odlučili su od 1. listopada postepeno po regijama učiniti jedan presedan što se tiče vlastitih aplikacija. Mora se priznati kada se pročulo za razlog koji je prethodio ovoj odluci, masa obožavatelja ostala je iznenađena. Naime čelnici Samsunga zaprimili su poruke nezadovoljnih kupaca Samsung Galaxy Z Flip 3 te Samsung Galaxy Z Fold 3 pametnih telefona kako prilikom korištenja Samsungovih aplikacija koje dolaze predinstalirane na pametne telefone ne žele gledati reklame i ponude. Reklame i ponude u prvom se redu odnose, točnije jedino se odnose na Samsungov hardver poput pametnih satova ili ostalih modela pametnih telefona. Naravno, sve je to na jedan mudar način smišljeno i ukomponirano u čitavu aplikaciju, ali jednostavno su se korisnici pobunili, što u jednu ruku imaju i pravo. Aplikacije koje od 1.10. više nemaju unutar svojega sučelja oglase jesu: weather, Samsung Pay, Samsung Theme, Samsung Health. Za sada su nestanak reklama iz aplikacija primijetili korisnici Samsung pametnih telefona u Južnoj Koreji, nakon njih prije nekoliko dana nestanak oglasa objavili su i na Američkom tlu. Želi se ovdje dodatno pojasniti kako su (ako se pojave) i dalje dostupne aplikacije ostalih proizvođača, što znači kako su za sada uklonjene aplikacije samo Samsunga. Ali nije isključeno kako će aplikacije trećih strana također biti uklonjene. Prekidanje banera uklonit će Samsung sa softverske strane, što znači kako krajnji korisnici neće zaprimiti OTA nadogradnju za prestanak rada reklama već će prilikom idućeg pokretanja aplikacije korisnik primijetiti kako ista jednostavno nedostaje u aplikaciji. Hoće li ovo utjecati na pad prodaje ostalih hardvera (koji su se reklamirali) ili pak rezultirali dodatnim rastom prodaje ne može se sa sigurnošću tvrditi. &lt;/td&gt;

Brojne promjene
Marin REŽIĆ Kako usvojiti i zadržati pozitivan stav u izazovnim vremenima pitanje je koje si svatko od nas često postavlja, a odgovor na to donosi nam doktor Natko Beck, koji otkriva ključ pozitivnog razmišljanja. Moć pozitivnog razmišljanja je velika i može vam pomoći da tu energiju pretvorite u stvarnost. U posljednjih godinu i pol dana došlo je do brojnih promjena u svakodnevnom životu te je bilo vrlo bitno fokusirati se na psihofizičko zdravlje i optimizam. U srpnju ove godine Huawei je u suradnji s istraživačkom agencijom IPSOS proveo veliko europsko istraživanje u Hrvatskoj i još devet europskih zemalja. Detaljne rezultate istraživanja možete pročitati na Huawei forumu, a kako usvojiti i zadržati pozitivan stav i riješiti se negativnih misli donosimo u nastavku s doktorom Natkom Bečkom. Doktor Natko Beck za sebe kaže da je sretan otac, suprug i liječnik te svojim pristupom i pozitivnom energijom uveseljava svoje pacijente i pratitelje na društvenim mrežama. Događaji u posljednjih godinu i pol dana utjecali su na zdravlje ljudi i došlo je do brojnih promjena u svakodnevnom životu, pa je tako i ljudima bio veliki izazov zadržati pozitivan stav i ostati optimističan. Moderan život nije lagan, živimo ubrzanim životnim stilom, stres je prisutan svakodnevno, a kroničan umor i mentalno opterećenje uzimaju danak. U takvom okruženju čovjek treba pronaći snagu da ostane pribran i zdrav. Meni u tom preživljavanju moderne džungle najviše pomaže stoicizam sa svojim jednostavnim vrijednostima, rekao nam je doktor Natko Beck. Pozitivno razmišljanje rezultira boljim samopouzdanjem pa možete lakše donositi prave odluke u pravo vrijeme. Studija pokazuje da se kvaliteta života u proteklih godinu i pol dana pogoršala za 33 %, ali mnogi su motivirani napraviti promjene nabolje. Ako želite imati pozitivan način razmišljanja u izazovnim vremenima, ključ je da se odmah počnete ponašati pozitivno tako što ćete, na primjer, započeti dan odlaskom u šetnju i ostvariti interakciju s ljepotom prirode, savjetuje Natko. Svaki izazov prilika je za učenje i rast ako odlučimo prihvatiti stvarnost onakvu kakva jest i iskoristiti je najbolje. Ne postoji garancija za sreću i zdravlje, život ima faze gdje je sve fenomenalno i faze gdje je sve grozno, ali to su ekstremi, a život je zapravo ono gotovo dosadno između. Taj dosadni dio možemo gurnuti prema veseloj strani i iskoristiti ga kvalitetnije, kaže doktor Beck. Sve je prolazno Prva stvar je hrabrost, hrabrost da svaki dan ustanemo i napravimo pravu stvar. Ono što treba. To nije uvijek lako, ali kad jednom krenemo s izvršavanjem zadataka, onda se sve počinje kotrljati u našem smjeru. Također, ne volim gubiti vrijeme na stvari koje mi ništa ne znače jer sam svoju smrtnost shvatio prilično ozbiljno i to me motivira da svoje dane na zemlji iskoristim na najbolji mogući način. Ta spoznaja smrtnosti mi daje najviše snage da živim i uživam u svom životu, da budem dobar prema sebi i prema drugima. U trenutcima mentalnog opterećenja, kad mi bude previše svega, najradije se sjetim te prolaznosti vremena i osvijestim da će ta težina također ubrzo proći. U Hrvatskoj 20 % ljudi koristi pametne satove kako bi pratili svoju fizičku aktivnosti, a ono što ističu, osim praćenja koraka, zdravstvenih pokazatelja i kvalitete sna, dugotrajna je izdržljivost baterije do tri tjedna. Sat će vas podsjetiti da budete aktivniji pa će vam podizanje razine kondicije, tjelesne forme, a time i raspoloženja biti lakše.

Nakon vađenja iz kutijice otkrivaju duguljast vn ? open-fit način nošenja
Marin REŽ1Ć Na test su nam stigle potpuno bežične slušalice Huawei FreeBuds 4 koje su smještene u sredini između modela FreeBuds 4i i FreeBuds Pro slušalica. Ove godine već smo bili dobili priliku testirati Huawei FreeBuds 4i koje su nas u mnogočemu ugodno iznenadile. Sada smo dobili priliku isprobati Huawei FreeBuds 4, nešto napredniji model koji donosi promijenjen izgled kutijice za pospremanje i punjenje, mogućnost bežičnog punjenja te kvalitetniji zvuk zahvaljujući većim zvučničkim jedinicama. Open-fit forma Huawei FreeBuds 4 stiWm žu u majušnom pakiraju nju u kojemu pronalazimo osnovno - kabel za punjenje, kutijicu za pospremanje i punjenje slušalica te same slušalice. Kutijica za punjenje u odnosu prema modelu 4i sada je pravilnog kružnog oblika. I dalje su slušalice jedne od izgledom najprivlačnijih na tržištu. Kompaktne dimenzije i praktičnost koju dobivamo s njom tome su najzaslužniji. Same slušalice nakon vađenja iz kutijice otkrivaju iznimno duguljast vrat te zanimljiv open-fit način nošenja. Naime, za razliku od klasičnih in-ear slušalica koje svojim silikonskim nastavkom ulaze u sam usni kanal, open-fit slušalice samo se naslanjaju na usni kanal. Prednost takvog nošenja slušalica je u tome što ih je u nekim situacijama puno ugodnije nositi. Neke od takvih situacija su one fizički zahtjevnije poput sportskih aktivnosti ili vježbanja prilikom kojih se intenzivno znojimo. S druge strane, mana je da takve slušalice nisu za svakoga. Nekome će savršeno ležati, a nekome ostavljati dojam kao da ispadaju, odnosno ne sjede dobro. Mi takvih problema nismo imali, no svakako je preporučljivo, ako imate priliku, naravno, slušalice isprobati prije kupnje. Slušalice su odmah nakon vađenja iz kutije spremne za povezivanje s pametnim telefonom. Prije korištenja preporučljivo je instalirati aplikaciju Huawei AI Life, kojom upravljamo slušalicama, instaliramo ažuriranja i drugo. Bogatiji zvuk Jednom povezane s pametnim telefonom, Huawei FreeBuds 4 spremne su vam pružiti vrhunsko uživanje u glazbi. Za razliku od modela Huawei FreeBuds 4i, slušalice Huawei FreeBuds 4 imaju ugrađenu veću zvučničku jedinicu (14,3 mm prema 10 mm). S većom jedinicom u pravilu stiže i bolji, bogatiji zvuk, pa ni ovdje to nije iznimka. Bogatiji tonovi posebno su osjetni pri srednjoj jačini glasnoće, a najizraženiji su, očekivano, pri niskim i srednjim frekvencijama. Iako je kod open-fit slušalica ponekad izazovno postići visoku kvalitetu zvuka, Huawei ističe kako se kod FreeBuds 4 slušalica zvuk prilagođava uhu vlasnika te se time postižu najbolje performanse. Kako bi zvuk ostao čist i lišen okolnih tonova, brine se aktivno poništenje buke, odnosno ANC (Active Noise Cancellation). Pomalo neobično je to što kod FreeBuds 4 poništenje buke može biti samo isključeno ili uključeno. Naime, nedostaje treći mod rada kao kod modela 4i koji propušta neke bitne zvukove izvana (primjerice truba automobila ili sirena hitne pomoći). Svojevrsno opravdanje zašto je kod skupljeg modela to izostavljeno možemo naći u tome što open-fit slušalice imaju lošiju pasivnu izolaciju vanjske buke nego in-ear slušalica, pa se možda računalo i s tim. Slušalice su osjetljive na dodir, pa tako tapkanje po njima omogućava pauziranje, javljanje na poziv i slično. Sto se tiče autonomije, ona je za razliku od modela 4i drastično niža pa tako iznosi četiri sata po punim slušalicama, za razliku od 10 sati kod modela 4i. To je donekle kompenzirano brzim punjenjem koje obećava 2,5 sati autonomije uz samo 15 minuta punjenja. Ukupno vrijeme autonomije uz pune baterije na kutijici za punjenje je pak jednako kod oba modela i iznosi 22 sata. Punjenje kutijice za pospremanje može se obaviti s pomoću kabela, ali i bežično s pomoću uobičajenih bežičnih punjača. Preporučena cijena za Huawei FreeBuds 4 je 1200 kuna. Činjenicu kako je cijena dvostruko viša od 4i modela Huawei FreeBuds 4 opravdava boljim zvukom, bežičnim punjenjem i open-fit formom, pa ako su vam oni u fokusu - Huawei FreeBuds 4 čine se kao dobar odabir.

   &lt;td style="text-align:left;"&gt; U sklopu projekta za poticanje inovacija i kreativnosti venecijanskog sveučilišta Ca Foscari Venezia francuski je dizajner Philippe Starck predstavio svoju viziju slavne venecijanske gondole. Jedan od najpoznatijih svjetskih dizajnera tako je odao počast talijanskoj ljepoti i tradiciji, i to plovilom koje je već stoljećima simbol šarmantne Venecije. Kako je izjavio, odavno se divi besprijekornom i iznimno kompleksnom dizajnu gondole, plovila koje je projektirano potpuno asimetrično, a čija je težina perfektno izbalansirana kako bi mogla ploviti i u ekstremnom uvjetima. Za dizajn svoje verzije odabrao je bambus, izdržljiv i trajan materijal, ali i dodao neke suvremene elemente poput električne miniturbine koju može pokretati i solarna energija te žiroskopa s pomoću kojega gondolijer može bolje kontrolirati stabilnost plovila. Tomu vrhunskom dizajneru suvremena tehnologija nije strana - na njoj počivaju neki njegovi prepoznatljivi dizajnerski projekti poput Mi Mixa, prvoga pametnog telefona koji je dizajnirao za kineski Xiaomi, ili pak GPS narukvice namijenjene plivačima kako bi mogli u slučaju nesreće dozvati pomoć. &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; Korupcija? U Pandorinim papirima otkriveno je da je kineska kompanija dala Igoru Jedu, nekadašnjem čelniku srpske državne telekomunikacijske tvrtke, najmanje 1,3 milijuna eura
Prvi ugovori s offshore tvrtkama Igora Jecla i odvjetnika Milorada Ignjačevića potpisani su 2007., a posljednji 2014., kada je Huawei postao jedan od najvažnijih partnera Telekoma Srbija Kompanija Telekom Srbija priopćila je za Radio Slobodna Europa (RSE) da će poduzeti sve nužne radnje, povodom tvrdnji o spornom poslovanju ljudi bliskih toj državnoj kompaniji s kineskim tehnološkim divom Huaweijem. Naime, Mreža za istraživanje kriminala i korupcije u sklopu međunarodnog projekta Pandorini papiri objavila je da otkriveni dokumenti pokazuju kako je Huawei preko offshore tvrtki u Panami i na Britanskim Djevičanskim otocima godinama imao tajne ugovore s ljudima koji su bili blisko povezani sa srpskom državnom telekomunikacijskom kompanijom. Poštujemo poslovnu etiku Prema dokumentima iz Pandorinih papira, značajne svote otišle su na račune offshore tvrtki čiji su vlasnici bili Igor leci, bivši direktor Telekoma Srbija i odvjetnik Milorad Ignjačević. Prvi su ugovori potpisani 2007., kada je Huawei tek uspostavljao poslove u Srbiji, dok je posljednji iz siječnja 2014., neposredno prije nego što je Huawei postao jedan od najvažnijih partnera Telekoma Srbija, objašnjava KRIK. Ovo je prvi put da smo u Srbiji otkrili sustav po kojem funkcionira jedna velika kineska korporacija, kaže za RSE Vesna Radojević, novinarka KRIK-a. Kako piše KRIK, Igor leci bio je vlasnik offshore tvrtke Rofly Investments s Britanskih Djevičanskih otoka, koja je imala unosne ugovore s Huaweijem te je zahvaljujući tim poslovima zaradio najmanje 1,3 milijuna eura. Huawei je, prema ugovoru iz 2014., angažirao Rofly Investments da uspostavi dobre odnose s telekomunikacijskim operaterima u Srbiji i Crnoj Gori, ali i s predstavnicima vlasti. Usto, leclova tvrtka trebala je Huaweiju pomoći da dobije dozvole za rad u Srbiji. Taj je ugovor vrijedan 359.000 eura. Američki stručnjaci iz područja financijskog kriminala, s kojima smo razgovarali, kažu da je to neobično puno novca za jedan konzultantski ugovor i da oni vrlo često nailaze na takve ugovore iza kojih se zapravo krije mito i korupcija, navodi Vesna Radojević. Iste 2014. godine, kada je ugovor potpisan, Huawei je od Telekoma Srbija dobio posao razvoja internet televizije, a dvije godine kasnije ugovor vrijedan čak 150 milijuna eura za uvođenje optičkih kabela. Posljednje fakture su iz 2016. i zato smo to povezali i s velikim širenjem Huaweija u Srbiji od 2014. i 2016. kada su dobivali unosne ugovore. Na samom je Telekomu, ali i na tužiteljstvima da istraže staje zapravo bilo iza tih poslova, ako je bilo, kaže Vesna Radojević. Iz kompanije Huawei nisu odgovorili na pitanja novinara KRIK-a, a na upit Radija Slobodna Europa priopćili su da oduvijek poštuju međunarodne i lokalne zakone, kao i poslovnu etiku zemalja u kojima posluju. Igor leci, koji danas živi u Španjolskoj gdje je pokrenuo posao sa sladoledima, također nije želio razgovarati s novinarima KRIK-a, ali je na pitanja kratko odgovorio odvjetnik Milorad Ignjačević, čija je offshore tvrtka Goldberg Brokerage s Paname prije lecla imala ugovore s Huaweijem, da bi ih osam godina kasnije prepustila leclovoj tvrtki. Huawei je bio tu već dvije, tri godine, pokušavajući dobiti neke poslove. Ia sam radio kao njihov konzultant, rekao je Ignjačević. On tvrdi da nije bio veza između Huaweija i lecla, kao i da nije imao utjecaj na to da Telekom Srbija ugovori poslove s kineskom kompanijom. leclove i Ignjačevićeve offshore tvrtke imale su najmanje šest ugovora s Huaweijem. Tako je Rofly Investments Huaweiju u godinu i pol dana poslao osam faktura vrijednih gotovo milijun eura. Surađuju s mobilnim operaterima Na pitanje je li Igor leci, dok je bio zaposlen u Telekomu Srbija, preko offshore tvrtke sklapao ugovore s Huaweijem, iz te kompanije su za RSE naveli da uvidom u arhivsku građu nemaju takva saznanja. Vladimir Lučić, sadašnji direktor Telekoma Srbija, za KRIK je izjavio da nije znao ništa o poslovima i uplatama koje su leci i Ignjačević dobivali od Huaweija. Inače, država u Telekomu Srbija ima 58,11 posto dionica, ali je vlasnik i 65 posto Telekoma Srpske iz Banja Luke preko kojeg pokriva cijelo područje Bosne i Hercegovine, kao i 51 posto tvrtke M:tel iz Podgorica, u kojoj ima 49 posto vlasničkog udjela. Aleksandar Vučić, predsjednik Srbije, izjavio je u kolovozu 2020. godine za televiziju Pink da država pomaže Telekomu Srbija da, kako je rekao, ostvari svoj potencijal. Huawei u Srbiji surađuje sa svim mobilnim operaterima. Mobitele i tablete kineske kompanije u ponudi imaju Telenor, Telekom Srbija i Al mreža. Telekom Srbija i Huawei surađuju od 2006. godine, kada je srpska državna kompanija počela kupovati modeme od Kineza. Kineska kompanija je tijekom godina širila svoje poslovanje u Srbiji, od kamera koje prepoznaju lica osoba na ulici i u javnim prostorima u sklopu projekta Siguran grad, sve do razvoja umjetne inteligencije. pd

ALEJANDRO PLATER, COO A1 Alejandro Plater, glavni operativni direktor A1 Telekoma Austria te predsjednik NO-a A1 Hrvatska, o poslovanju na naši TELEKOMA AUSTRIA Prijavili smo HAKOM-u da United nezakon
Više od 20 godina intenzivno ulažemo u infrastrukturu u Hrvatskoj. Pred nama je značajan investicijski ciklus TANJA IVANČIĆ/VL tanja.ivancic@vecernji net Alejandro Plater glavni je operativni direktor Al Telekom Austria grupe u čijem je sastavu Al Hrvatska i još šest telekoma u Europi. Na jednu od vodećih pozicija u kompaniji došao je nakon što je meksički America Movil, legendarnog Carlosa Slima, postao većinski vlasnik. Rukovodi svim europskim operacijama kao predstavnik vlasnika, a ujedno je i predsjednik Nadzornog odbora Al Hrvatske. Na glasu je kao lider koji njeguje vrlo osoban i neposredan pristup zaposlenima Kako sam ističe, svaki zaposlenik iz bilo koje od zemalja može ga kontaktirati te se i u Zagrebu proteklog mjeseca susreo s 200-tinjak kolega. S Alejandrom Platerom razgovarali smo o poziciji Al na hrvatskom tržištu i poslovnim planovima te konkurentskim odnosima. Utrka za 5G traje već neko vrijeme, u Hrvatskoj je završena dodjela frekvencijskog spektra. Kako ste zadovoljni osvojenim spektrom u Europi, posebice Hrvatskoj? Prilikom akvizicije spektra u Hrvatskoj bili smo fokusirani na osiguravanje optimalnog resursa za nacionalno pokrivanje i performanse. Naša misija je uvijek pružiti vrhunsko korisničko iskustvo, za što smo ostvarili preduvjet akviziranim spektrom u sva tri frekvencijska područja: 700 MHz, 3,6 GHz i 26 GHz. U nove smo frekvencije u posljednjih šest mjeseci u Sloveniji, Bugarskoj i Hrvatskoj uložili oko 60 milijuna eura, od toga samo u Hrvatskoj 14,1 milijun. U državama u kojima smo već pokrenuli 5G svakodnevno raste broj korisnika. Fokusirani smo i na pružanje brzog interneta preko 5G mreže u ruralnim sredinama i udaljenim područjima u kojima nema fiksne infrastrukture ili je zastarjela. To će omogućiti jednake prilike svima na našem putu prema digitalnoj budućnosti. Naša najmodernija tehnologija već se primjenjuje u nekoliko industrija, uvodeći kompanije u novo tehnološko doba. Zahvaljujući 5G mreži moći ćemo još više osnažiti digitalni život u Hrvatskoj. Kada se govori o 5G implementaciji, u fokusu su i proizvođači opreme. U Hrvatskoj, odlučeno je nedavno, gradit će je Ericsson i Nokia, a ipak nedavno ste izjavili da ćete i dalje surađivati s Huaweijem? U kojem dijelu je on poželjan i zbog čega? Hoće li ipak neki dio opreme osigurati i za Hrvatsku, odnosno koliko do sada imate opreme upravo ovog proizvođača? Kineska tehnologija nije samo povoljnija, nego nudi i bolje značajke u odnosu na europske dobavljače, a to je čini konkurentnom. U America Movilu, našoj matičnoj kompaniji, vjerujemo kako je Huawei odličan proizvođač telekomunikacijske opreme. Ovisnost o jednom ili dva dobavljača narušava konkurentnost, to ne smijemo dopustiti. Moramo imati više opcija na tržištu. U Al neprestano razmatramo i valoriziramo sve proizvođače mrežne opreme. Nokia i Ericsson naši su dugogodišnji partneri koji su se pokazali pouzdanim i sigurnim izborom te smo ih odabrali za gradnju 5G mreža u Hrvatskoj, Bugarskoj, Srbiji, Sloveniji i Austriji. Uvijek treba uzeti najbolje što tržište nudi kako bi se osiguralo vrhunsko korisničko iskustvo, naravno uz najviše standarde sigurnosti. U Hrvatskoj je nedavno, upravo kada se radi o Al, nastao sukob s United Grupom. Kako gledate na taj spor? Vjerujem da se susrećete i na drugim tržištima, u kakvim ste zapravo odnosima? Konkurencija u sektoru telekomunikacija nije samo dobra, nego i nužna. Korisnici imaju izbor. To nas potiče da budemo kreativni, inovativni i još bolji. S United Grupom natječemo se i surađujemo na nekoliko tržišta. Naši odnosi ne svode se tek na distribuciju njihovog sadržaja. Primjerice, u Hrvatskoj im iznajmljujemo neke od naših stupova za njihovu mobilnu mrežu. Posljednjih godinu dana akvizicijom mobilnih i fiksnih operatora u nekoliko zemalja postali su ozbiljan tržišni izazivač. Međutim, ponekad smo svjedoci prilično neprofesionalnog pristupa, poput slučaja koji se dogodio ovog proljeća u Hrvatskoj vezanog uz distribuciju TV kanala ili u nedavnom slučaju kada smo primijetili da nezakonito koriste našu fiksnu infrastrukturu u zgradama, o čemu smo izvijestili HAKOM. To je daleko od dobre poslovne etike i na takve događaje reagiramo u skladu s lokalnim zakonima i propisima. Hrvatska je u procesu donošenja Zakona o elektroničkim medijima kojim se omogućena vertikalna integracija, planirate li se možda uključiti u taj dio i poslovanja? Zasad nemamo takvih planova, ali nam je zanimljivo sve što doprinosi boljem iskustvu korisnika i istovremeno je poslovno opravdano. Prema najavama zakonodavca, vertikalna integracija bit će omogućena u Hrvatskoj, ali regulirano, pod određenim uvjetima. Očekujem da nakon izmjene zakona svima na tržištu distribucija besplatnih kanala bude ponuđena podjednakim, transparentnim uvjetima kako se ne bi stvorilo nezdravo tržišno okruženje. Osim 5G-a, bitan dio telekoma je i fiksna odnosno optička mreža, planirate li daljnja ulaganja u optiku? Na svim tržištima nastavljamo s ulaganjima u najmoderniju fiksnu i mobilnu tehnologiju. Optička mreža važna je za digitalizaciju, za poticanje inovativnih industrija, a time i za gospodarstvo i društvo zemlje. Optika i 5G idu ruku pod ruku, stoga je za uspješnu izgradnju 5G mreže neophodna kvalitetna distribucijska transportna mreža među gradovima. Za to je iznimno važan NPBBI program čija realizacija i korištenje odobrenih sredstava od EU-a nažalost znatno kasne. Ulažemo u modernizaciju i proširenje naše optičke mreže, pri čemu se manjim dijelom oslanjamo i na EU fondove, u korist slabije razvijenih i ruralnih sredina. Kao lider u fiksnom pristupu u Hrvatskoj, optičkom mrežom pokrivamo više od 560 tisuća kućanstava. Ove godine ćemo svima na Al fiksnoj infrastrukturi omogućiti gigabitni pristup primjenom DOCSIS 3.1 tehnologije. Plan nam je u iduće tri godine na Al optičkoj infrastrukturi imati 800.000 hrvatskih kućanstava. U Hrvatskoj ste drugi operator po jačini odnosno poslovnim rezultatima, no ulaskom Telemacha i United grupe dobivate novog izazivača. Jeste li financijski spremni na tu utakmicu, hoćete li više ulagati? Više od 20 godina intenzivno ulažemo u infrastrukturu u Hrvatskoj. Pred nama je značajan investicijski ciklus, prije svega u najmoderniju infrastrukturu. Ona je pokretač oporavka i razvoja gospodarstva i temelj vrhunskog korisničkog iskustva. Već sam pojasnio planove s optičkom mrežom, istovremeno gradimo i gigabitnu mobilnu 5G mrežu. Ulaganje u frekvencijski spektar je iza nas, a ispred nekoliko godina ubrzane izgradnje 5G infrauslugama za poslovne korisnike i imamo velika očekivanja. Već raspolažemo značajnim portfeljem pametnih rješenja odnosno IoT usluga. Brinemo i za sigurnost podataka i najzahtjevnijih korisnika poput financijskih institucija. Pred otvaranjem smo najmodernijeg regionalnog podatkovnog centra u Zagrebu vrijednog 11 milijuna eura koji će podržati napredno poslovanje u Cloudu. strukture. Uz to, stalno ulažemo u inovacije i korisničko iskustvo. Uz Arenu Sport nastavljamo korisnicima nuditi najbolje sportske sadržaje na tržištu. Telekomi su proširili svoje djelatnosti, sada se bave i ICTjem, ulazi se u nove tehnologije i usluge, primjerice IoT. Gdje vidite telekome u budućnosti, a posebice Al Hrvatska? Telekomi su odavno prestali biti telekomi u smislu operatora samo za internetski pristup i telefonske pozive. Sve Al kompanije u sedam europskih zemalja su digitalne kompanije. U Hrvatskoj smo snažno usmjereni prema ICT U pandemiji su telekomi imali i još imaju bitnu ulogu. Koliko se ta ubrzana digitalizacija, i promjena načina rada i života odrazila na telekome ali i na interne procese? I Sveobuhvatnu digitalnu I transformaciju poslovanja u Al Telekom Austria grupi pokrenuli smo još prije nekoliko godina pa smo izvanredne okolnosti dočekali spremni. Pandemija, a u Hrvatskoj još i dva snažna potresa, uzrokovali su veliki pritisak na usluge telekoma. Naši digitalizirani interni procesi bili su spremni osigurati kontinuitet poslovanja i hitna proširenja kapaciteta koja su bila izazov, ali smo uspjeli. Ništa od toga ne bi bilo moguće da nismo proveli digitalnu transformaciju poslovanja jer katastrofe nitko nije mogao predvidjeti. Osim što smo svim našim korisnicima omogućili da ostanu povezani, donirali smo više od 3,5 milijuna kuna za borbu protiv koronavirusa i potresom pogođena područja. Posebnu brigu vodili smo o zaposlenicima kako bismo im i u vrijeme rada na daljinu dali do znanja da je Al tu za njih. Poznati ste kao lider koji osobno komunicira sa zaposlenima, zbog čega ste se opredijelili za taj pristup, koji su benefiti takvog vođenja tvrtke? Naša korporativna kultura nije samo slovo na papiru. Jaje živim, a znam da je živi i većina naših zaposlenika. Otvoreno komuniciramo, cijenimo svako mišljenje i potičemo jedni druge na davanje povratnih informacija. I kada nas je pandemija udaljila fizički, redovito smo održavali kontakt preko videokonferencija i raspravljali o tome kako prevladati krizu, što nosi budućnost pa i što ih osobno brine. Svaki zaposlenik iz bilo koje od zemalja mene ili bilo koga drugoga može kontaktirati. I u Zagrebu sam se u rujnu susreo s 200-tinjak kolega.

Najvažniji skup branše Vodeća svjetska smotra e-trgovine i prateće logistike održala se u Amsterdamu, a sre Hrvatski proizvođač dostavne i sigurnosne ambalaže održao je 20-ak B2B sastanaka i očekuje značajne efekte od sajma DARKO BIČAK darko bicak@poslovni.hr Rast e-trgovine zadnjih godina nikoga nije posebno iznenadio, ali gotovo da nema analitičara ili poduzetnika iz ovog sektora koji je mogao predvidjeti volumen rasta ovog segmenta trgovine uslijed pandemije bolesti COVID-19 te brzine promjena čitavog lanca prodaje i dostave koji se umjesto planiranih nekoliko godina u potpunosti izmijenio u svega nekoliko koronskih mjeseci. To je neki općeniti zaključak na najvećoj svjetskoj smotri e-trgovine i prateće joj logistike, sajmu Deliver 2021 održane prošlog tjedna u Amsterdamu. Narasla očekivanja kupaca Korona kriza u zadnjih je godinu i pol u potpunosti globalno društvo i gospodarstvo preokrenula naglavačke. Dok je jednima donijela probleme od kojih će se oporavljati godinama, ili će možda čak i propasti, drugima je donijela dvoznamenkaste i troznamenkasti rast ili promjene i modernizaciju koje bi se inače događale kroz nekoliko godina. Sektor e-trgovine i prateće logističke usluge upravo su jedan od tih sektora koji je na krilima problema koje je pandemija koronavirusa prouzročila rasli i više od 100 posto. Kako se nositi s ovako neočekivanim i brzim rastom, prilagoditi novonastalim društvenim i gos- f podarskim okolnostima, a posebno zadovoljiti promijenjena i narasla očekivanja kupaca po pitanju kvalitete i sigurnosti dostave, njezine cijene te posebno rokova, bila je središnja tema Delivera. Sajam se u digitalnom izdanju odvija od 4. do 15. listopada, a vrhunac je imao u svojem klasičnom obliku krajem prošlog tjedna u najvećem nizozemskom gradu. Amazon, Alibaba, Microsoft, Nike, Unilever, Samsung, Ikea, DPD, GLS, DHL, Overseas te najveće europske pošte, poput Ruske, samo su neke od oko 1000 tvrtki koje su se krajem prošlog tjedna našle na Deliveru. Uz još mnoge druge te velike divove ovog sektora, u Amsterdamu se našla, i to u glavnom izložbenom programu sa 100-tinjak probranih tvrtki s vlastitim štandom, i mala hrvatska kompanija Modepack koja je zadnjih godina izrasla u jednog od globalnih igrača u proizvodnji dostavne i sigurnosne ambalaže čije proizvode kupuju kupci u 32 zemlje svijeta. Jure Širić, direktor i vlasnik Modepacka koji izvozi 92 posto svoje realizacije, ističe da im je ovo prvi nastup na ovom sajmu, a dojmovi i očekivanja su optimistični. Zadnjih godina smo ostvarili veliki rast, posebno u izvozu, te smo već lani prepoznali potrebu da budemo na ovakvim događanjima. Nažalost, prošle godine je COVID-19 zaustavio sve aktivnosti, pa je i ovaj sajam odgođen, tako da smo sada željeli svakako nastupiti. Kotizacija je za hrvatske prilike dosta visoka, no ako želiš biti u društvu velikih onda moraš i investirati, kazao nam je u Amsterdamu Širić. Dodaje da iako ima dojam da će im sajam donijeti dosta po pitanju novih ugovora i rasta prihoda, to je za sada teško kvantificirati. Prema programu smo imali 20-ak službenih i unaprijed dogovorenih B2B sastanaka, svojevrsnih dejtova, gdje smo bili ograničeni na 25 minuta po razgovoru. Znakovito je da smo s pola tvrtki mi tražili sastanak, a polovica je odabrala nas. Razgovori su bili zanimljivi, neki i detaljno konkretni, no naravno da se na ovakvim mjestima ne potpisuju ugovori nego samo skupljaju informacije. Očekujemo da će u narednom razdoblju nakon evaulacije podataka u konkretnim tvrtkama doći i do konkretnih ponuda i razgovora o ugovorima, pojašnjava Širić u čijem timu u Amsterdamu je bio i Modepackov voditelj marketinga i web prodaje Nemanja Šuka. Dvojac iz Modepacka ističe da nije bilo prevelikih iznenađenja po pitanju fokusa stručnjaka i poduzetnika na samom događanju, a isto tako niti v po pitanju tema razgovora s potencijalnim partnerima iz razloga jer su trendovi i izazovi slični za sve sudionil ke u lancu e-trgovine I i dostave. Pandemija I COVID-19, i zatvara[ nj a koja su uslijedila u mnogim zemljama, pa tako i tijekom lanjskog proljeća u Hrvat skoj, imali su veliki utje caj na promijenjene navike potrošača, a samim tim i na čitav lanac opskrbe. Osim enormnog rasta volumena e-trgovine, snažan naglasak stavljen je na sigurnost, odnosno strah od zaraze virusom te brzinu - mnogi kupci traže dostavu u istom danu. Iako je ovakav model u nekom obliku poMODEPACK To wards perfection stojao i prije korone, Last Mile Deliverv, odnosno brza dostava manje količine roba i na manjoj udaljenosti u roku koji se mjeri satima postao je čitavijedan sektor e-trgovine sa svojim vlastitim pravilima i principima. Kako je u Amsterdamu istaknuo Mick Jone, savjetnik za strateški lanac opskrbe Zancargoa, nakon više od godinu dana rasta koji je ubrzao COVID-19, sama e-trgovina dišnja je tema bila kako se nositi s brzim i neočekivanim rastom da im je ovo prvi nastup na Deliveru razvija se ubrzano: bilo da se radi o višekanalnom iskustvu ili hiper-regionalnom ispunjenju. U razdoblju u kojem su se očekivanja, navike i prioriteti potrošača promijenili, postoji jači argument za redizajn opskrbnog lanca nego ikad prije. Zbog svega toga je vrlo važno donijeti odluku kako prilagoditi ulaznu logistiku korisnicima usluga u ovom novom, hiperkonkurentnom maloprodajnom okruženju, navodi Jone. Jennifer Nelen, partnerica u nizozemskoj podružnici konzultantske kuće PwC, naglasila je da naš novi svijet sada, više nego ikada, zahtijeva zajedničku suradnju unutar maloprodaje, e-trgovine i industrije logistike kako bi uspješno odgovorili na tržišne pomake i poremećaj koji je prouzročila korona. Statistike kažu da je u Europi lani broj kupaca u kanalu e-trgovine porastao za nevjerojatnih 15 milijuna, a očekuje se da će trend rasta po stopi između 15 i 20 posto biti nastavljen i u narednom razdoblju. U konkretnim brojkama to znači daje lani u segmentu e-trgovine ostvareno 8,3 milijardi eura više nego u godini prije. Stariji i dalje žele opipati Očekivanja su da bi do 2025. ovaj segment trebao generirati rast od 15,7 milijardi eura više nego što je ostvareno lani. I dalje je značajan problem da većina kupaca, posebice onih starijih od 55 godina, čak i ako vlada osnovnim informatičkim znanjem za obavljanje e-trgovine, i dalje inzistira na opipavanju proizvoda prije nego što ga kupi. Korona je djelomično smanjila taj trend, ali je on i dalje prisutan. Od velikih europskih trgovačkih lanaca na Deliveru su svoja iskustva prezentirao britanski Tesco, a njegovi predstavnici ističu da im je otvaranje fizičkih trgovina uveliko smanjilo potražnju u kanalu e-trgovine jer su se jedni te isti kupci prilagodavali situaciji u skladu s epidemiološkim regulativama zemlje - kad su trgovine bile zatvorene kupovali su online, a kad su se otvorile, došli su u fizičku kupnju. Osim gore spomenutih zahtjeva kupaca i fokusa čitavog sustava e-trgovine, sve je snažniji fokus i na ekologiji. To konkretno znači da je reciklirana, ili pak ambalaža koja se može reciklirati, postala nešto što danas mora nuditi svaki prodavač. Isto tako, gotovo je nezamislivo da dostavne službe, posebno one u segmentu Last Mile Deliverv, nemaju većim dijelom ili čak i u potpunosti, vozni park baziran na ekološkim vozilima - bilo da se radi o klasičnim ili električnim biciklima ili pak većim vozilima u nekom zelenom obliku. Sam hrvatski Modepack, koji u portfelju kupaca ima Amazon, H&amp;amp;M, Vans, Adidas, DHL, DPD, Loomis, brojne europske financijske institucije kao i burzu dijamanata u Antwerpenu (Antwerpen World Diamond Centre) te niz ostalih, također na krilima rasta volumena e-trgovine bilježi stalni rast prihoda koji su im lani iznosili 50 milijuna kuna, a što je rast od 60 posto u odnosu na godinu prije kada su rasli 30 posto. Za ovu godinu očekuju dodatni rast od 20 posto i prihod od 60-ak milijuna kuna. Zbog toga su odlučili investirati 50 milijuna kuna u svoj novi pogon u Velikoj Gorici koji bi trebao biti završen sredinom naredne godine, a omogućiti će im udvostručenje kapaciteta koji se trenutno kreću oko 200 milijuna komada razne ambalaže. S novim pogonom i širenjem asortimana očekuju da bi 2025. prihod trebao dosegnuti 150 milijuna kuna, s tendencijom rasta. Globalna e-trgovina raste nezaustavljivo te je i prije korone, tijekom 2019. godine, globalni rast bio 21 posto. Podaci za prošlu godinu pokazuju da su zemlje s razvijenijom e-trgovinom ostvarile značajan, ali ipak manji rast dok su one, poput Hrvatske, rast mjerile u stotinama posto. Statistike kojima raspolažemo govore da je lani e-trgovina na razini EU-a porasla 31 posto, a ako pogledamo neke najznačajnije zemlje onda vidimo da je u Njemačkoj to 22 posto, Ujedinjenom Kraljevstvu 31 posto, a u Španjolskoj 75 posto. Procjene za Hrvatsku su preko 200 posto, navodi Jure Širić.
