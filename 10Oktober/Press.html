GRAĐANIMA DA NE KUPUJU KINESKI XIAOMI, RAZGOVARALI SMO S NIZOM KIBERNETIČKIH STRUČNJAKA 0 TOME KOLIKO NAS KINEZI CENZURIRAJU ILI ŠPIJUNIRAJU Ako kineska vlada zatraži od proizvođača podatke korisnika, teško da im oni mogu reći - ne. Svi smo mi meta i Kinezi te informacije mogu iskoristiti za svoju propagandu, rekla nam je Samantha Hoffman, analitičarka za kineski tehnološki autoritarijanizam acite kineske mobitele. Nemojte kupovati nove, a ako ih već imate, riješite ih se razumno stoje prije moguće. To je poruka koju je prošli mjesec litavsko Ministarstvo obrane poručilo svim Litavcima. Svoju preporuku litavsko je ministarstvo utemeljilo na analizi državnog Centra za kibernetičku sigurnost (NCSC), u kojoj se ustvrdilo da pojedini kineski mobiteli sadrže ugrađenu mogućnost cenzure pojedinih pojmova. Iakoje ta mogućnost ugašena u zemljama EU, NCSC je upozorio daju proizvođač može aktivirati u bilo kojem trenutku te da je riječ o pitanju koje se ne tiče samo Litve nego svih država koje koriste opremu istog kineskog proizvođača - Xiaomija. Radi li se o dobroj preporuci, trebaju lije naši korisnici poslušati te postoji li alternativa kineskim mobitelima pitali smo niz stručnjaka, a odgovori su pokazali daje cijela priča znatno složenija nego što se čini na prvi pogled. Daje sama priča o cenzuri relativno upitna, brzo je otkrio novinar portala xda-developers, koji je primijetio da uz pojmove poput oslobodite Tibet, živjela neovisnost Tajvana ili demokratski pokret na crnoj listi Xiaomijeva mobitela stoje i termini poput xiaomi mi5, mi mobile phone, oneplus, download videos i mnogi drugi te je zaključio daje riječ o listi čija je svrha filtrirati oglase. Priznao je kako bi se lista teoretski mogla koristiti za cenzuru u budućnosti, no i zaključio da ne postoje dokazi daju se trenutačno koristi za cenzuru. Znatno je osjetljivije pitanje od same mogućnosti cenzure, koja teško da bi ikad bila uključena u zemljama EU, pitanje prikupljanja podataka o korištenju mobitela, što svaki proizvođač radi. U svojem priopćenju nakon poziva litavskih sigurnosnih tijela, Xiaomi je istaknuo da njegovi uređaji ne cenzuriraju komunikaciju svojih korisnika. Xiaomi korisnicima svojih pametnih telefona nikada nije ograničio niti će ograničiti ili onemogućiti njihova osobna postupanja, kao što su pretraživanje, pozivanje, pregledavanje weba ili korištenje komunikacijskog softvera trećih strana, priopćila je tvrtka, naglasivši i da u potpunosti poštuje i štiti zakonska prava svojih korisnika te je usklađena s GDPR-om. Hrvatskim predstavnicima Xiaomija uputili smo i upit za pojašnjenje detalja njihova korištenja podataka te nas je zanimalo postoji li u Hrvatskoj odgovorna osoba koja je u potpunosti upoznata sa svim aplikacijama koje su instalirane na njihovim mobitelima, no odgovor, nažalost, nismo dobili. Posebno nas je zanimalo kako su hrvatski korisnici Xiaomijevih mobitela zaštićeni ako, npr, kineska tijela sigurnosti zatraže od kineskih tvrtki podatke o korištenju mobitela, no odgovor na to pitanje, umjesto od Xiaomija, dobili smo od dr. Samanthe Hoffman, analitičarke australskog Instituta za stratešku politiku i stručnjakinje za kineski tehnološki autoritarijanizam. Mogu li oni reći ne državnim agencijama? Pod kineskim zakoCAMAHTUA I analitičarka australskog Instituta za stratešku politiku nima, poput Zakona o državnoj sigurnosti, Zakona o sigurnosti podataka i Zakona o špijunaži, oni stvarno ne mogu reći ne, rekla nam je Hoffman. Ne mislim ni da za njih postoji neki snažni poticaj da kažu ne. Kineska vlada nedavno ih je podsjetila da im partijska država daje pravo na poslovanje. Hoffman ipak vjeruje da postoji i druga strana priče, u kojoj će tvrtke sve rjeđe biti i stavljane u tu poziciju jer će vlada doći u posjed toka podataka bez potrebe za postavljanjem zahtjeva ili provaljivanjem u sustave. Sto se tiče izravnog špijuniranja - prisluškivanja razgovora i praćenja poruka - nema neke bitne razlike između kineskih i ostalih mobitela, rekli su nam računalni stručnjaci Marko Rakar i Radoslav Dejanović. Problem je svakog telefona stoje on platforma i sve ovisi o tome koji je softver na njega instaliran, rekao je Rakar. Možeš imati američki ili europski telefon, a daje na njemu instaliran kineski softver koji prati što ti radiš. Ili kineski telefon s američkim softverom, pa imaš isti problem, samo te neki drugi ljudi prate. Dejanović nam je rekao da pitanje privatnosti više nije tehnološko, nego političko - radi se o tome koliko je neka država spremna špijunirati vlastite građane. Stanovnici razvijenih zapadnih zemalja u tom su smislu možda zaštićeniji jer imaju bolje zakone o zaštiti privatnosti, ali možda i veću svijest o potrebi zaštite osobnih podataka, rekao je Dejanović i dodao da se u zapadnim državama proizvođači mobitela sigurno neće usuditi uključiti funkcije za špijuniranje, čak i ako ih imaju, jer riskiraju gubitak bogatog tržišta. Rakar je istaknuo i da su korisnici u Hrvatskoj zaštićeni kao dio Unije. Neki strani proizvođač, bio to Google ili Facebook, mogu biti kažnjeni milijardama eura, kaže Rakar i dodaje da i kineske tvrtke moraju poštovati pravila na našem teritoriju. Bitnija je od zemlje iz koje potječe mobitel, vjeruje Dejanović, cijena uređaja, jer proizvođači jeftinih modela često štede i na hardveru i na softveru. Razvoj povjeravaju neprovjerenim tvrtkama ili čak pojedincima, izbjegavaju pravila koja nameće Google i zbog toga ne koriste Googleovu trgovinu aplikacija, koja je relativno sigurna, već koriste trgovine trećih strana koje ne provjeravaju sigurnost aplikacija ni sigurnost softvera koji kupac na telefonu dobiva instaliran. Dejanović nam zato savjetuje KORISNICI U HRUATSKOJ ZAŠTIĆENI SU KAO DIO EUROPSKE UNIJE. NEKI STRANI PROIZVOĐAČ MOŽE BITI KAŽNJEN MILIJARDAMA EURA MARKORAKAR stručnjak za računalnu sigurnost OD ZEMLJE IZ KOJE POTJEČE MOBITEL BITNIJA JE CIJENA JER PROIZVOĐAČI JEFTINIH MODELA ČESTO ŠTEDE I NA HARDVERU I NA SOFTVERU RADOSLAV DEJANOVIĆ -informatički stručnjak da radije kupimo slabiji telefon poznatog i provjerenog proizvođača nego znatno jači telefon slabo poznatog proizvođača za isti iznos. Pritom, jasno, Xiaomi danas pripada u poznatije. Ostaje pitanje što proizvođači rade s podacima koji se prikupljaju s mobitela te može li nam biti svejedno prikupljaju li naše podatke Google, Apple, Facebook i Amazon ili veliki kineski proizvođači mobitela. Za Dejanovića je neupitno da Google i Apple već sada znaju o svakome od nas više nego što to zna Xiaomi ili bilo koji drugi kineski proizvođač. Za Rakara, prikupljanje podataka od svih navedenih je jedno te isto, uz napomenu da su tijekom povijesti Apple, Facebook, Google i ostali više i češće zloupotrebljavali podatke o svojim korisnicima nego što su to činile pojedine države. Metodologija je vrlo slična, nema velike razlike, rekao je Rakar. U slučaju Facebooka i Googlea fokus je na biznisu jer oni žive od toga. Glavni je razlog zbog kojeg to rade profit, a u slučaju Kine ili Rusije to su uglavnom politički ciljevi. Nije to samo pitanje prikupljanja podataka nego i njihove zloupotrebe i manipulacije. Da se vratimo na Brexit i američke predsjedničke izbore. Oni koriste te podatke da bi utjecali na rezultate pojedinih procesa. a Kina ipak ima drukI čije ciljeve od Googlea li Applea, istaknula nam je i Hoffman, koja napominje daje glavna razlika u namjeri. Za kinesku vladu, politički interesi iza te namjere glavna su razlika, rekla nam je Hoffman. Poslovne prakse Googlea i Applea s pravom su pod povećalom, no njihov je interes prije svega profit i fundamentalno se razlikuju od onih kineske države. Ijedno i drugo nesumnjivo su bitna pitanja, no radi se o različitim problemima koji zahtijevaju različita rješenja. Hoffman ističe da kineska vlada ima mogućnost iskorištavanja masovnog pristupa podacima kako bi ih koristila u svrhu za koju nisu namijenjeni. Te svrhe mogu podrivati interese građana drugih država, ali i kineskih. Ti se podaci, tvrdi, mogu iskoristiti za takozvanu analizu sentimenta, kroz koju mogu doprinijeti propagandi, nadzoru građana i nacionalnoj sigurnosti. Na pitanje postoje li ljudi koji bi trebali biti više oprezni pri nabavi kineskih mobitela, Hoffman je rekla da je na neki način svatko meta jer je prikupljanje masovnih podataka o nekom društvu izrazito korisno u velikom broju različitih konteksta. Naravno, osobe s utjecajem u politici, društvu i biznisu pod većim su rizikom da budu ciljane mete, kao i politički protivnici kineske partijske države, poput kineske dijaspore, Ujgura, Tibetanaca, pripadnika Falun Gonga... Validan, ali i posve individualan argument protiv kupnje kineskih mobitela moralno je pitanje. Čak i oni kojima nije bitno što se radi s njihovim podacima možda osjećaju odbojnost prema kupnji proizvoda države koju su brojne zapadne demokracije optužile za genocid ujgurske manjine u pokrajini Xinjiang ili za brutalno urušavanje ljudskih i građanskih prava u Hong Kongu, bivšoj britanskoj koloniji kojoj je Kina jamčila autonomiju, no u kojoj je Komunistička partija u prošle dvije godine, de facto, ukinula bilo kakvu mogućnost neslaganja, javnih prosvjeda ili slobode govora. Ako netko odluči da ne želi kupiti mobitel proizveden u Kini, opcije su mu zapanjujuće sužene. U prvom valu proizvodnje mobitela, prije 20ak godina, primat su imale većinom europske tvrtke, a danas se doslovno na prste daju nabrojati proizvođači i modeli čije se završno sklapanje ne odvija u Kini - iako i mnogi od njih ovise o čipovima proizvedenim u kineskim tvornicama. Od tih opcija, globalno su najpoznatije tvrtke Apple i Samsung, od kojih svaka drži oko četvrtinu globalnog tržišta pametnih telefona. Većina od preostale polovice tržišta već otpada na kineske brendove, a s obzirom na njihovu cjenovnu pristupačnost, taj će omjer sigurno u budućnosti i dalje rasti u korist Kineza. Iako je Apple prije proizvodio svoje telefone u Kini - u tvornicama tajvanskog Foxconna - odnedavno je većina proizvodnje preseljena u Vijetnam. Južnokorejski Samsung, pak, svoje mobitele proizvodi kod kuće. LG također proizvodi mobitele u Južnoj Koreji i Vijetnamu, no ovaj donedavno popularan brend ove je godine objavio da se povlači iz proizvodnje pametnih telefona. Jedina europska opcija je Nokia, danas u vlasništvu finskog HMD Globala, koja dio svojih mobitela proizvodi u Kini, a dio u Indiji, Meksiku, Brazilu i Njemačkoj. Osim navedenih, značajniji nekineski brendovi još su Sony, čiji se mobiteli proizvode u Japanu, te Asus, čiji se mobiteli proizvode na Tajvanu. U svim navedenim slučajevima mobiteli proizvedeni izvan Kine redovito koštaju znatno više od ekvivalentnih kineskih modela - to je dodatna cijena koju se plaća za brendove koji ulijevaju više povjerenja i čija je proizvodnja skuplja zbog manjih proizvodnih kapaciteta, a nerijetko i zbog više cijene radne snage. Na hrvatskim je korisnicima da sami odluče što im je bitnije - sigurnost korištenja osobnih podataka i etička pitanja ili znatno niža cijena za proizvod jednakih mogućnosti. Prema podacima Canalvsa, čak 40 posto novih mobitela kupljenih u Hrvatskoj u prvom kvartalu ove godine bili su Xiaomijevi modeli. Samsung je bio na drugom mjestu sa 36 posto tržišnog udjela, a na dalekom su trećem i četvrtom mjestu Apple i Nokia s tržišnim udjelima od šest odnosno četiri posto. Hoće li litavski poziv promijeniti taj omjer tek ćemo vidjeti. / &lt;/td&gt;

Konkurencija je ne samo dobra nego i nužna, korisnici moraju imati izbor, a nas to tjera da budemo kreativni, inovativni, još bolji
Tanja Ivančić Alejandro Plater glavni je operativni direktor Al Telekom Austrija grupe u čijem je sastavu Al Hrvatska i još šest telekoma u Europi. Na jednu od vodećih pozicija u kompaniji došao je nakon što je meksički America Movil, milijardera Carlosa Slima, postao većinski vlasnik. Rukovodi, dakle, svim europskim operacijama kao predstavnik vlasnika, a ujedno je predsjednik Nadzornog odbora Al Hrvatske. Na glasu je kao lider koji njeguje vrlo osoban i neposredan pristup zaposlenima. Kako sam ističe, svaki zaposlenik iz bilo koje od zemalja može s njim kontaktirati te se i u Zagrebu proteklog mjeseca susreo s $10O-tinjak kolega. Utrka za 5G traje već neko vrijeme, u Hrvatskoj je nedavno završena dodjela frekvencijskog spektra. Kako ste zadovoljni osvojenim spektrom u Europi i posebice Hrvatskoj? Pri akvizicije spektra u Hrvatskoj smo bili fokusirani na osiguravanje optimalnog resursa za nacionalno pokrivanje i performanse. Naša misija je uvijek pružiti vrhunsko korisničko iskustvo, za što smo ostvarili preduvjet akviziranim spektrom na javnoj dražbi u sva tri frekvencijska područja: 700 MHz, 3,6 GHz i 26 GHz. U nove smo frekvencije u posljednjih šest mjeseci u Sloveniji, Bugarskoj i Hrvatskoj uložili oko 60 milijuna eura, od toga samo u Hrvatskoj 14,1 milijun. U državama u kojima smo već pokrenuli 5G svakodnevno raste broj korisnika. Fokusirani smo i na pružanje brzog interneta preko 5G mreže u ruralnim sredinama i udaljenim područjima u kojima nema fiksne infrastrukture ili je zastarjela. To će omogućiti jednake prilike svima na našem putu prema digitalnoj budućnosti. Naša najmodernija tehnologija već se primjenjuje u nekoliko industrija uvodeći kompanije u novo tehnološko doba. Zahvaljujući 5G mreži, moći ćemo još više osnažiti digitalni život u Hrvatskoj. Kada se govori o 5G implementaciji, u fokusu su i proizvođači opreme. U Hrvatskoj, odlučeno je nedavno, gradit će je Ericsson i Nokia, ipak, nedavno ste izjavili da ćete i dalje surađivati s kineskim Huaweijem?U kojem dijelu je Huawei poželjan i zbog čega? Kineska tehnologija nije samo povoljnija, nego nudi i bolje značajke u odnosu na europske dobavljače, a to je čini konkurentnom. U America Movilu, našoj matičnoj kompaniji, vjerujemo kako je Huawei odličan proizvođač telekomunikacijske opreme. Ovisnost o jednom ili dva dobavljača narušava konkurentnost, a to ne smijemo dopustiti. Moramo imati više opcija na tržištu. U Al neprestano razmatramo i valoriziramo sve proizvođače mrežne opreme. Nokia i Ericsson naši su dugogodišnji partneri koji su se pokazali pouzdanim i sigurnim izborom te smo ih odabrali za izgradnju 5G mreža u Hrvatskoj, Bugarskoj, Srbiji, Sloveniji i Austriji. Uvijek treba uzeti najbolje što tržište nudi kako bi se osiguralo vrhunsko korisničko iskustvo, naravno uz najviše standarde sigurnosti. U Hrvatskoj je nedavno, upravo kada se radi o Al, nastao sukob s United Grupom. Kako gledate na taj spor? Vjerujem da se susrećete i na drugim tržištima, u kakvim ste zapravo odnosima? Kao što sam ranije komentirao u vezi s mrežnom opremom, konkurencija u sektoru telekomunikacija nije samo dobra, nego je i nužna. Korisnici imaju izbor. To nas potiče da budemo kreativni, inovativni i još bolji. S United Grupom natječemo se i surađujemo na nekoliko tržišta. Naši odnosi ne svode se tek na distribuciju njihovog sadržaja. Na primjer, u Hrvatskoj im iznajmljujemo neke od naših stupova za njihovu mobilnu mrežu. Posljednjih godinu dana akvizicijom mobilnih i fiksnih operatora u nekoliko zemalja postali su ozbiljan tržišni izazivač. Međutim, ponekad smo svjedoci prilično neprofesionalnog pristupa, poput slučaja koji se dogodio ovog proljeća u Hrvatskoj vezanog za distribuciju TV kanala ili u nedavnom slučaju kada smo primijetili da nezakonito koriste našu fiksnu infrastrukturu u zgradama, o čemu smo izvijestili HAKOM. To je daleko od dobre poslovne etike i na takve događaje reagiramo u skladu s lokalnim zakonima i propisima. Hrvatska je u procesu donošenja Zakona o elektroničkim medijima kojim se omogućena vertikalna integracija, planirate li se možda uključiti u taj dio i poslovanja? Za sada nemamo takvih planova, ali nam je zanimljivo sve što doprinosi boljem iskustvu korisnika i istovremeno je poslovno opravdano. Prema najavama zakonodavca, vertikalna integracija bit će omogućena u Hrvatskoj, ali regulirano, pod određenim uvjetima. Očekujem da nakon izmjene zakona svima na tržištu distribucija besplatnih kanalabude ponuđena jednakim, transparentnim uvjetima kako se ne bi stvorilo nezdravo tržišno okruženje. Osim 5G-a, bitan dio telekoma je i fiksna odnosno optička mreža, planirate li daljnja ulaganja u optiku? Na svim tržištima nastavljamo s kontinuiranim ulaganjima u najmoderniju fiksnu i mobilnu tehnologiju. Optička mreža važna je za digitalizaciju, za poticanje inovativnih industrija, a time i za gospodarstvo i društvo zemlje. Optika i 5G idu ruku pod ruku, stoga je za uspješnu izgradnju 5G mreže neophodna kvalitetna distribucijska transportna mreža među gradovima. Za to je iznimno važan NPBBI program čija realizacija i korištenje odobrenih sredstava od EU-a nažalost znatno kasne. Ulažemo u modernizaciju i proširenje naše optičke mreže, pri čemu se manjim dijelom oslanjamo i na EU fondove, a u korist slabije razvijenih i ruralnih sredina. Kao lider u fiksnom pristupu u Hrvatskoj, optičkom mrežom pokrivamo više od 560 tisuća kućanstava. Ove godine ćemo svima na Al fiksnoj infrastrukturi omogućiti gigabitni pristup primjenom DOCSIS 3.1 tehnologije. Plan nam je u iduće tri godine na Al optičkoj infrastrukturi imati 800.000 hrvatskih kućanstava. Kada govorimo o poslovima operatora u EU što je s konsolidacijom sektora, odnosno možete li ga usporediti s ostalim svjetskim tržištima? Očekujemo daljnju konsolidaciju tržišta u Europi. Takav smjer je sve izgledniji ako uzmemo u obzir koliko je fragmentirano europsko tržište. U SAD-u postoje tri velike, nacionalne telekomunikacijske kompanije: AT&amp;amp;T, Verizon i T-Mobile, dok ih je u Europi oko 100 u 27 zemalja. Zbog te fragmentirano sti europski korisnik je na gubitku, a to bi moglo bitno utjecati i na kvalitetu i cijenu telekomunikacijskih usluga. Nije održivo samo rušiti cijene. Naša je obaveza unaprjeđivati ponudu i kvalitetu usluga, a za to nam treba značajan kapital. Konsolidacija je prirodni dio životnog ciklusa industrije, čak postoji i naziv za taj proces - krivulja konsolidacije. U osnovi, industrija nastaje s ograničenim brojem tvrtki, zatim se povećava s otvorenjem stotina tvrtki kako bi uzele svoj dio kolača, a onda, kao da je uređeno zakonom fizike, tvrtke počinju propadati ili ih druge preuzimaju, sve dok se tržište ne svede na tri do pet operatora. To je tipično i za druge industrije - automobilsku, industriju robe široke potrošnje, pa i za industriju pametnih telefona. Telekomi su u posljednje vrijeme proširili svoje djelatnosti, sada se bave i ICT-jem, i ulazi se u nove tehnologije i usluge, primjerice IoT, gdje vidite telekome u budućnosti, a posebice Al Hrvatska? Telekomi su odavno prestali biti telekomi u smislu operatora samo za internetski pristup i telefonske pozive. Sve Al kompanije u sedam europskih zemalja su digitalne kompanije. U Hrvatskoj smo snažno usmjereni prema ICT uslugama za poslovne korisnike i imamo velika očekivanja. Već raspolažemo značajnim portfeljem pametnih rješenja odnosno IoT usluga. Brinemo i za sigurnost podataka i najzahtjevnijih korisnika poput financijskih institucija. Pred otvaranjem smo najmodernijeg regionalnog podatkovnog centra u Zagrebu vrijednog 11 milijuna eura koji će podržati napredno poslovanje u Cloudu. Osim što smo svim našim korisnicima omogućili da ostanu povezani, donirali smo više od 3,5 milijuna kuna za borbu protiv koronavirusa i za potresom pogođena područja. Posebnu brigu vodili smo o zaposlenicima kako bismo im i u vrijeme rada na daljinu dali do znanja da je Al tu za njih. Poznati ste kao lider koji osobno komunicira sa zaposlenima, zbog čega ste se opredijelili za taj pristup, koji su benenti takvog vođenja tvrtke? Naša korporativna kultura nije samo slovo na papiru. Ja je živim, a znam da je živi i većina naših zaposlenika. Otvoreno komuniciramo, cijenimo svako mišljenje i potičemo jedni druge na davanje povratnih informacija. I kada nas je pandemija udaljila fizički, redovito smo održavali kontakt preko videokonferencija i raspravljali o tome kako prevladati krizu, što nosi budućnost pa i što ih osobno brine.

Tehnologija je stvarno mogla biti naša blagodat da je nismo izvulgarizirali do neprepoznatljivosti. Ono što nam je trebalo poslužiti za bržu i bolju informiranost prenamijenili smo u sredstva najprizemnije zabave. Ono što nas je hitro trebalo povezati s drugima pretvorili smo u neprekinut niz banalnosti koje otkrivaju dubinu strahova da ostanemo sami sa svojim mislima. Ono što je bilo izgledno da će nam olakšati posao postalo je, isključivo našom krivicom, alibijem za uništavanje radnih mjesta. Ono što nam je bilo nadohvat ruke da nas, kao civilizaciju, iz pubertetskog stadija dobaci u odraslost, odgurnulo nas je do ajmpindekla uzaludnog očekivanja da ćemo uspjeti biti većima od predestiniranih duševnih neznatnosti. Tako su rođeni nerazmjeri očekivanja i realiziranja, kompleksa manje vrijednosti i megalomanije gospodara Svemira, političkih oportunista i egzistencijalnih svejeda. Uglavnom, u vrijeme kada se oko nas vrišti da bismo napokon mogli nadrasti duševnu spodobu u sebi koja nam ne dozvoljava reafirmirati se od hereditarnog humanocida kreiranog u tradiciji, religiji, političkom konceptu, postajemo zatupljena energija što se gomila u frustraciji podsvjesnog shvaćanja metodike propuštenih prilika koje zovemo život. I dok ovo pišem, odvijaju se procesi mimo moje volje i naših preduvjerenja da živimo u najboljem od svih svjetova, a on pripada samo nama. Upravo sada algoritmi iz svih tehnoloških novotarijabrzinom milisekundi uče o vama. Shvaćaju kako razmišljate, što volite, koga mrzite, kakve preokupacije skrivate, što su vam slabe, a što jake točke, koje ljude želite oko sebe, gdje planirate na ljetovanje, što ne znate, što mislite naučiti, koliko novca imate, za koga glasate, koji su ključni identifikacijski brojevi vašeg postojanja. Ieće proći puno vremena kada će sekvencijalni algoritmi stvoriti jedinstvenu sliku o čovječanstvu i o svakome od nas i kada će si, opskrbljeni podacima, postaviti jednostavno, ali ključno pitanje: Čekajte, i mi ovima služimo?! U toj će točci umjetnainteligencijavitalizirati individualizam i preuzet će stvar u svoj binarni kod, s punim pravom uvjerenakako je nemoguće i nepravedno da inferiorna skupina kreira, a onda i upravlja superiornim nadbićem. Postavit će i pitanje kronologije postanka, tko je tu koga stvorio i kada i ma koliko se trudili u umjetnoj inteligenciji prepoznati potencijalno kataklizmičnog neprijatelja koji će nas u prvom redu zbog svoje dijabolične esencije pokušati istrijebiti, nedoraslost u nama neće dozvoliti pogledati sjenu istine na ekranu da si sve to sami kuhamo. Umjetna inteligencija u odnosu na nas bit će toliko pametna i superiorna koliko ćemo mi biti glupi i inferiorni prema samima sebi. A bude li kreirala zrno mudrosti, ona neće ući u otvoreni sukob, nego će nas ostaviti u iluziji da nam i dalje služi, premda će uvelike voditi igru i navoditi nas da nesvjesni provodimo njezine zamisli. Neki bi rekli da je to manipulacija, a meni je to nastavak tradicije započete u praskozorje društvene stratifikacije kada su klase, Franjo bi rekao stališi, zauzimali pozicije vladaoca i nadvladanih u iluzionističkom triku prvospomenutih o žrtvi rada za društvenu dobrobit. Društvena dinamika određivana je u konzervativnom ritmu očuvanja stečenih pozicija i to je to što se radi tisućama godina; nepromjenjivost socijalnih pozicija. Sve je podređeno kontroli kapitala kroz manipulaciju emocije. Sokantna će spoznaja možda biti da umjetna inteligencija ne mora nužno biti neutralno hladna, kao što je moguća sokantna spoznaja kako među nama ima onih koji mir smatraju porazom. Zato se trude održavati ratno stanje kolektivne paranoje, ne dopuštaju društvu da se relaksira i otrgne od prve linije fronte, kad su samo u ratu nešto značili, kad je njihova maliciozna bezvrijednost u dobrohotnosti mira bila neupotrebljiva i nenaplativa pa su zato tavorili na rubovima i debelim periferijama važnosti i smisla. Pronaći razlog postojanja u ratu ne može biti kvaliteta duha koji je vrijednost usvojio kao pravo na mnogoznačnost. Da stvar bude gora, u toj amorfnoj masi demobiliziranih šturmabtajlungovaca, najretrogradnijoj skupini što se skriva iza isprazno uzvišenih fraza poput domovine, boga, vjere, žrtve, predaka ne postoji nikakav plan i strategija, to je gluposti idiotizam na mah, grčevita nastojanja ulazaka u seriju konflikata na pojedinačnoj, što će neminovno eskalirati i na kolektivnoj razini. Upravo se to događa u Hrvatskoj; paramilitantne grupe potpomognute kukavičkom, nezrelom, kolaboracionističkom, bez-testisnom politikom provincijalnih kabadahija proizvode nove užase i očaje, traume slaveći zločine i zločince, stvarajući novi krug neprijatelja samo da bi nas imali od čega braniti. Protiv naše volje. Rat je završen, vijest je koja će mnoge šokirati i da, ni vi, ni vaše oružje više niste važni u svjetlu uniformi, pucnjave, prvoboračkih privilegija, drugorazrednih preokupacija, nižerazrednih standarda i poražavajućih rezultata. Neprekidan niz otkrivanja kosturnica, nikad dovoljno veliko zahvaljivanje prvoborcima, stalno uzmicanje pred nezajažljivošću njihovih zahtjeva vodi idiličnoj militarizaciji društva i trajnom osjećaju ratne nedovršenosti zbog čega u svakoj sljedećoj minuti može zasvirati sirena opće opasnosti i puške biti izvučene iz soški. Hrvatskoj je stvarno prijeko potrebno civilno služenje poratnog vremena u kojem zločin i zločinac neće biti naš ili njihov, neće imati tu olakotnu okolnost što perpetuira jad i jezu, nego će, kao što to i jest, zločin biti jednostavno - zločin, a zločinac još jednostavnije - zločinac. Živjeti u miru i nije toliko teško, ako se mirnodopski smisao duše može smatrati kao rođenjem stečena privilegija, a ne ratom i krvlju osiguran ekskluzivitet. Činjenje najodurnijih stvari ili žmirenje nad njima nikad ne može biti ni interes ni u interesu domovine. Io ako jest, onda je i sama domovina jebeni psihopat kojeg treba hospitalizirati i držati je zavezanu remenjem luđačke košulje. Hrvatska politika, od državne pa do lokalne, godinama pogoduje psihopatskoj atmosferi izvanrednog stanja kupujući dan vlastitog mira za godinu društvenog pribojavanja. Već sada, nema dileme, mnogo bolji i odlučniji gradonačelnik, župan, saborski zastupnik, predsjednik ili premijer bio bi neki ajfon, huavej, samsung ili kakav god pametni telefon, tablet ili laptop od tupavog i od jurišne kohorte preplašenog ovisnika o vlasti. Pod tim pritiskom padaju nam gradovi, postaju mjesta kolektivnog srama i nekronlskog uživanja u ubijenoj budućnosti, nestaje smisao države kao zajednice bez povlastice za najbeskrupuloznije sadiste i intelektualno insuficijentne aliterate, dezintegrira se društvo jer jedino znanje koje nam je za postojanje u svemu tome potrebno jest znanje ubijanja. Ispada ne samo da je u tom svjetlu umjetna inteligencija logičan slijed gotovo pa evolutivnog stasanja, nego i jedini mogući spas. Jer ako će nas i povesti u samouništenje nitko nakon toga više neće moći podizati spomenike, imenovati ulice, stvarati mitove od tipova koji su nam zaklali ljudskost.

I dalje kralj mobitela
Najvažnije novosti iz uzbudljivog svijeta tehnologije donosi vam naš reporter Danijel Lijović Isprobali smo Iako češće inovacije vidimo na Android mobitelima nego na iPhoneu, ovaj je mobitel uvijek imao poseban status na tržištu. S pravom, jer čak i kada ne izbacuje bombastične novotarije, iPhone privlači velik interes i starih i potencijalno novih korisnika. Takav je slučaj i s Appleovom novom iPhone 13 serijom. Sredinom rujna doznali smo što je sve Apple zamijesio u nove modele i mnogi nisu bili impresionirani listom noviteta. Ali, isprobavajući čak tri modela - iPhone 13, iPhone 13 Pro i iPhone 13 Pro Max - i sam sam se iznova uvjerio da Apple i dalje radi vrhunske uređaje dizajnirane za maksimalno ugodno korisničko iskustvo. Svaki od ovih modela imat će zadovoljne vlasnike, ali najviše sam se fokusirao na model iPhone 13 Pro, jer je jači i kvalitetniji od osnovne 13-ice te ipak nešto praktičniji i dostupniji od najmoćnijeg Max modela . Najbitnije je istaknuti odličnu kameru i jaču bateriju, što je po meni godinama najveća mana Appleove perjanice. Izvana je novi iPhone doista dobio tek minimalne promjene u odnosu na lanjski model, ali bitna karakteristika unutra novi je A15 Bionic čipset, koji u kombinaciji sa 6 GB radne memorije i baterijom većeg kapaciteta puno pomaže da konačno imate iPhone čija će vam baterija većinom izdržati cjelodnevno korištenje. I dalje sam malo skeptičan kako će to izgledati nakon, recimo, pola godine korištenja, ali u tjedan dana korištenja uistinu sam zadovoljan baterijom na iPhone 13 Pro i iPhone 13 Pro Max modelima. Jedino je i dalje ostala mana što se baterija puni dosta dulje u odnosu na top Android modele. Potrebno je oko 90 minuta da se potpuno napuni prazna baterija na iPhone 13 Pro, a na Max modelu to mi je potrajalo i dva sata. Za usporedbu, na nekim Androidima već u 15 minuta dobijete više od 50 posto baterije, a 100 posto baterije neki modeli ostvare i za 38 minuta. A čini se da takve brojke nećemo još dugo dobiti s iPhoneima. Volim model iPhone 13 Pro jer ima 6,1-inčni zaslon, a konačno smo dočekali da Apple izbaci ekrane s brzinom osvježavanja od 120 Hz. Ovo je dinamička brzina osvježavanja pa će se na nekim aplikacijama automatski smanjiti brzina i tako štedjeti baterija. Milina je konzumirati sadržaj na ovom ekranu, kao i tipkati, dok mi se često na Android mobitelima čini da mi prsti malo odrvene od skrolanja i tapkanja. Dakako, danas mobitele najviše sudimo po kamerama, a to je još jedna strana koja je uvijek bila adut iPhonea. Ima puno mobitela koji rade odlične fotografije, ali iPhone rijetko podbaci u tom dijelu. I ovdje ne bih rekao da je ove godine Apple izmislio neku revoluciju s kamerama, nego je jako dobru kameru dodatno obogatio s nekoliko novih mogućnostiJskoristio sam put u Dubai za isprobavanje iPhone 13 Pro kamera i vrlo sam zadovoljan općim dojmom. Bilo je tu puno odličnih kadrova, od fotkanja u pustinji do noćnih fotografija panorame impresivnih zgrada. Stabilizacija objektiva sada omogućuje brže okidanje i manje mutnih fotografija. Objektivi propuštaju PLUSEVI -bolja baterija - odličan 120 Hz zaslon - nova glavna kamera - makrokamera MINUSI - sporo punjenje - bez velikih noviteta - limitiranje 4K videa na modelu s manje memorije - visoka cijena više svjetla i na noćnim fotografijama dobije se puno detalja. Poboljšana je i telefoto kamera (sada 3x optički zoom), ali u ovom dijelu iPhone se još ne može mjeriti s Android konkurencijom poput recimo Samsungove S21 Ultre. Ali, zato bih rekao da iPhone 13 Pro i Pro Max modeli imaju vrlo moćni makro fotosenzor. Već s udaljenosti od samo dva centimetra može se uhvatiti vrlo čista fotografija. Nije potrebno namještati nikakav poseban režim snimanja, dovoljno je da približite mobitel objektu snimanja i samo fotkate. Novost je i uvođenje Fotografskih stilova. Ovo je slično standardnim filtrima koji daju dodatne efekte ili obogaćuju kadar jače istaknutim bojama. Ovdje unaprijed namještate vrstu obrađivanja fotografija pa možete birati između hladnijih ili toplijih tonova ili pak bogat kontrast. Stvar je osobnog dojma koji vam ton ljepše izgleda, a nekada su razlike i jedva zamjetne. Apple je dosta hvalio svoj filmski način snimanja videa, ali u isprobavanju mi se ne čini da će ovo biti instant-hit među korisnicima, barem u sadašnjem okviru mogućnosti. Ovdje se radi o tome da se iskoristi djelomično zamućivanje pozadine kako bi se fokusiralo lice osobe koju snimate. Dakle, slično kao bokeh efekt na portretnim fotografijama. No nemate ovdje puno opcija koje možete namještati pa da se baš igrate kao da imate filmsku kameru, ali može biti zanimljivo voutuberima.

   &lt;td style="text-align:left;"&gt; rebala je to biti jedna lijepa, tipična hrvatska karijera. Trebala je početi tipično, trebala se razvijati tipično te - ako da bog - završiti tamo gdje i završe hrvatske karijere. Završiti u Saboru, u ministarstvu ili - uz malo sreće - možda i u Bruxellesu. Tako je trebala izgledati ta hrvatska politička karijera. Trebala je početi u razizemlju političkog života, u pješadijskim institucijama gdje se kao u inkubatoru stvara stranačka politička mlađ. Iz tog razizemlja, ta se karijera trebala vinuti visoko i što više, da bi na koncu završila onako kako završiti treba. Završila bi uredom s velikim skupim stolom i računalom, s besplatnim tečajevima, torbicama i odijelima, s besplatnim luksuzom kakav i priliči predstavniku političke klase. A da bi karijera tako adekvatno završila, morala je adekvatno i početi. Početi na nekom od mjesta gdje u Hrvatskoj počinju političke karijere. Eto - recimo - u studentskom zboru. Tako je, na mjestu gdje treba i na način kako treba, otpočela karijera mladića koji se zove Mihovil Mioković. Prije svog 25. rođendana, mladi je Mioković uspio napraviti sve što treba i sve kako treba. Već u ranim dvadesetima, učlanio se u stranku, i to u HDZ. Učlanio se, kako je sam rekao, jer je to najbolja stranka da se poboljša sustav. Po meni, postoje samo dvije stranke - HDZ i SDP, rekao je za NI mladi političar Mioković, sve ostalo se pokazalo kao trgovačke koalicije. Ako zaista želimo mijenjati sustav, odnosno unaprijediti ga, onda jednostavno izaberemo ili HDZ ili SDR Tako je mladi popravljač sustava Mioković malo iza 20. rođendana izabrao jednu od dvije stranke koje unaprjeđuju sustav - i to, naravno, vladajuću. A onda se, oboružan stranačkom iskaznicom, dohvatio jedne od prvih platformi kojih se laćaju popravljači sustava: a to je Studentski zbor. Aktivirao se u organizaciji koja u Hrvatskoj navodno predstavlja studente, premda na studentskim izborima sudjeluje njih 5%. Latio se organizacije koja na hrvatskim sveučilištima ima krajnje neproporcionalan izborni legitimitet, ali i iznimnu natproporcionalnu zastupljenost u fakultetskim vijećima i sveučilišnim senatima, zastupljenost koja se često broji dvoznamenkastim brojem predstavnika. Izabrao je instituciju koja se samim tim pretvorila u svojevrsni centar moći koji nerijetko poput jezičca odlučuje o tome tko će biti dekan, tko rektor, a tko neshvaćeni, prezreni reformist. Tako se mladi Mihovil Mioković našao na čelu studentske organizacije najvećeg hrvatskog sveučilišta, sveučilišta koje je upravo u njegovu razdoblju pucalo od skandala. Bilo je to, da se prisjetimo, sveučilište na kojem je rektor za dekana Filozofskog silom postavio veterinara. Sveučilište na kojem je jedan od dekana reketario studente preko studentskih ugovora i krivotvorio račune s puta na Bali. Sveučilište na kojem se drugi od dekana krišom sastajao s Josipom Rimac i poduzetnikom koji joj je davao mito da bi dogovarali namještanje rasprave o zakonskom prijedlogu. Bilo je to sveučilište koje je upravo u tom razdoblju manipuliralo napredovanjima i umirovljenjima, strateški nagrađujući poslušnike i kažnjavajući bundžije. Bilo je to sveučilište koje je sustavno zataškavalo seksualno uznemiravanje. Na kojem je rektor za savjetnike uzimao neofašiste. Neštedimice dijelio novac za neproizvedene i prenapuhane filmove. Besplatno ljetovao u fakultetskom dubrovačkom dormitoriju. Bilo je to, suma sumarum, sveučilište koje je grcalo u skandalima. Na tom sveučilištu i Mihovil Mioković i studentski predstavnici krotko su i bez suvišnih pitanja podržavali većinu. Podržavali su aktualnu sveučilišnu vlast, rektora i njegove prorektore te mirno dizali ruku za sve što je trebalo. Podržavali su sveučilišnog gazdu koji je, kako je to sročio Mioković, imao gafove, ali ne afere. Postojalo je puno razloga zašto su Mioković i Studentski zbor podržavali sveučilišnu vlast. Preciznije, postojalo je 700.000 razloga za to. Jer, ista ta sveučilišna vlast te njezin prodekan za financije - samozvani poeta Tonći Lazibat - financirali su sa 700.000 ured i aktivnost Studentskog zbora i predsjednika tog zbora Mihovila Miokovića. A mladi je Mioković taj novac koristio, kako se doznalo, za statusne simbole primjerene jednom članu političkog predstavničkog tijela. Koristio, među inim, za dva Apple MacBooka, torbu za laptop od 1040 kuna, za rezač i uništavač papira te audiovizualnu opremu koju su posudili ekipi s Akademije kad je snimala film. Koristio gaje, također, i za tečaj komunikacijskih vještina od 9600 kuna koji je služio tome da napreduje, usavršava se, kako bi rad Studentskog zbora bio bolji. Tako je, perfektno nauljeno, tekla hrvatska karijera mladog Mihovila Miokovića. Prije 25. godine života, studentski je predstavnik imao iskaznicu vladajuće stranke, besplatni Apple MacBook, Samsung Galaxy i ured s rezačem papira te usvojena znanja komunikacijskih vještina. I sve je dalje trebalo teći glatko. Mioković je kao studentski predstavnik i dalje trebao sjediti u Senatu. I dalje je trebao za sebe i za studentski zbor dobivati unosnu apanažu. Prorektor Lazibat i dalje mu je trebao potpisivati račune za sve te pitoreskne prohtjeve. On je i dalje trebao dizati ruke za sve prorektorove i rektorove prijedloge. Pa je - na kraju - trebao dići ruku i za onaj najvažniji od njihovih prijedloga. A taj bi prijedlog na red došao 2022. kad bi, kad rektor Boraš ode, rektor postao upravo tankoćutni lirik Lazibat. To je točka na kojoj bi studentski predstavnik Mioković odradio svoj posljednji studentski zadatak. A od te točke, karijera studentskog predstavnika mogla je i morala ići samo jednim, uzlaznim smjerom. U nekom bi trenutku diplomirao. U nekom trenutku, iz Studentskog bi zbora prešao na manju političku funkciju. Aktivirao bi se u ogranku. Možda bi - ali možda - dospio na neku od izbornih lista. Ili bi po stranačkoj kvoti upao u neko od javnih poduzeća, gdje bi se uspinjao do kakvog šefa odjela. Ili bi, možda, eventualno, postao ravnatelj, ili državni tajnik. Dao bog - saborski zastupnik, dožupan, ministar. Do te točke u karijeri, mladi bi Mihovil Mioković imao sve te divote koje ima i sada: skupe i besplatne računalo i mobitel, besplatni life-coaching, veliki ured, uredsku bižuteriju. Imao bi čak i poneke stvari do kojih studentski zbor (još) nije evoluirao. Recimo, službeni auto i vozača. Tako bi, ukratko, završila karijera mladog Mihovila Miokovića da nije napravio jednu jedinu grešku. Da nije zatajio, avaj, upravo u komunikacijskim vještinama. Jer, mladi Mihovil Mioković samo je u tome, komunikacijskim vještinama, pogriješio. Pogriješio je kad je sve račune svog Studentskog zbora metnuo na fejs. A onda ih još stao lakomisleno obrazlagati novinarima. I tako je -jednim kiksom komunikacijskih vještina - završila perspektivna karijera studenta Miokovića. Jer, onog časa kad su se na fejsu pojavili računi rastrošnog studenta, svi su se od njega stali ograđivati kao da je gruda radioaktivnog plutonija. Vlastiti gaje Studentski zbor napao. Mediji su ga razapeli, Rektorat ga se odrekao, da bi ga na kraju izbacili iz stranke i uz samo dva suzdržana glasa smijenili sa studentske funkcije. Cijeli taj dobro nauljeni, lopovski i klijentistički sistem bacio je ambicioznog mladca niz štenge, a samo zato stoje mobitel i MacBook i rezač papira želio odmah. A ne - kako pristoji - tek za deset godina, kad postane podšefić u ministarstvu, ili Hrvatskim šumama, ili Fini, ili Janafu. Tako će tek propupala karijera mladog studenta stradati nakon prvog, kobnog gafa u komunikacijskim vještinama. A to će, istaknimo, ujedno biti i jedino što će stradati. Jer, sve drugo će ostati isto. Ostat će isti status studentskog zbora kao nakaradnog klijentističkog punkta i inkubatora za partijske junoše. Ostat će ista vladajuća stranka. Ostat će isti obrazac karijernog napredovanja, koji počinje od Studentskog zbora, a završava u Saboru, ministarstvima i županijskim vlastima. Ostat će isti prorektor za financije koji je rastrošnom mladcu ispotpisivao sve te račune. Zapravo, to je jedino što u ovoj priči neće ostati isto. Neće, jer će taj čovjek - pjesnik/ ekonomist Lazibat - dogodine avancirati. Više neće biti prorektor, pošto će postati rektor. Od cijele te močvare rasipništva, klijentelizma i konformizma, stradat će samo jedan čovjek: gospon student. I samo jedna karijera: Mihovila Miokovića. I zato: studentu ne pakovati. Jer, on nije ništa drugo nego perfektni produkt našeg doba, precizno nacrtano čedo ovakvog političkog sustava, ovakvog sveučilišta, ovakve vladajuće stranke i ovakvih sveučilišnih vlasti. Oni su sve miokoviće svijeta uzgojili i kreirali, dizajnirali im putanje karijere, oni su im pokazali put, oblikovali životni stil, čak i potrošački ukus. Oni miokoviće koriste, i koriste njima. A sada - kad je sranje udarilo u fen -jednog miokovića bacaju novinskim lavovima, i to zato da se osim njega ništa drugo ne bi promijenilo. A zašto? Samo zato što svoj laptop i kancelariju i Samsung Galaxy nije umio strpljivo čekati. Poput drugih. Poput, recimo, njih.

ZAKOTRUALOSE... VANDA WINTER OBJAVLJUJE PRVI ALBUM, IMA NOVI SPOT, A PRED NJOM SU I ZANIMLJIVE ULOGE... GLUMICA. SOLO Aljoša me pitao bih li uskočilai nastupala s njima dokseAntonia ne odluči vratiti, a ja sam to, kako sam i sama mama, shvatila, a potom i prihvatila kao još jedan izazovi dodatnu priliku za uživanje u dobroj glazbi. Pavel ima stvarno divan repertoar koji je užitak izvoditi, a energija u benduje izrazito pozitivna..., kaže nam umjetnica PIŠE ANITA MATIC Kod Vande Winter je svašta nešto novo...Ima novu pjesmu, novi spot, sprema se album prvijenac, postala je i pjevačica grupe Pavel, dok je Antonija Šerić na porodiljnom; paralelno su tu i glumački angažmani... Fino se, nakon dugogodišnje stagnacije, zahuktala i vaša glazbena priča... Pjesmu je napisao Aljoša Šerić, u spotu ste ugostili svog glumačkog kolegu Filipa Jurčića... Kakav nastavak nas očekuje, postaje li glazba vaš poslovni broj 1? - Zapravo, već 18 godina moj broj 1 je moje kazalište gdje sam stalno zaposlena posljednjih 12 i gdje ustvari pripadam svojim senzibilitetom. Čak sam i Filipa Juričića, kojeg ste spomenuli, za ovaj video regrutirala iz redova naše matične Komedije. Međutim, kako Komedija uz dramski njeguje i glazbeni repertoar, možemo reći da nisam niti daleko od toga! Ova glazbena pustolovina rezultat je odluke da prihvatim izazov kvalitetnog autora i kvalitetnog materijala i zahvaljujući temeljnoj podršci Dallas recordsa, vjerujem da smo na dobrom putu prema albumu. Prvi single Lako koji autorski potpisuje Aljoša Šerić prva je najava cjeline, ali i zvuka koji će na njemu prevladavati. Za Lako smo snimili i spot u režiji Filipa Gržinčića i mislim da zvukovno i vizualno imamo jednu dobru i skladnu priču! Postali ste i nova, istinabog privremena, pjevačica Pavela. Mijenjate Antoniju Matković koja uskoro treba roditi...Kako smo već gore naglasili, kod vas se zbilja zakotrljalo..., a iza vas je i prvi nastup u Zaprešiću. Kako je bilo, je li vas uhvatila trema...? - Proljetos dok smo snimali u studiju s producentom Ivanom Božanićem, Aljoša me pitao bih li uskočila i nastupala s njima dok se Antonia ne odluči vratiti, a ja sam to, kako sam i sama mama, shvatila, a potom i prihvatila kao još jedan izazov i dodatnu priliku za uživanje u dobroj glazbi. Pavel ima stvarno divan repertoar koji je užitak izvoditi, a energija u bendu je izrazito pozitivna. Imali smo dovoljno proba, a uz dečke koji su redom vrsni glazbenici, se ionako nemoguće osjećati nesigurno. Na prvom koncertu publika je bila divna, prijem kojim su nas počastili odolijevao je čak i prilično hladnom vremenu i vrlo brzo sam zaboravila da sam među njima nova! Mostarska nagrada Nedavno ste dobili i još jednu nagradu, i to od mostarskog kazališta za najbolju predstavu-Ritina škola. Istina predstava je Marka Torjanca, ali i vi ste njezin sastavni dio...Ta predstava održala vas je živom i tijekom najveće pandemije. Kakav je vaš raspored u kazalištu Komedija? -Tako je, Ritina škola u kojoj tumačim frizerku Ritu željnu promjene u životu, vratila se s festivala Mostarska liska ovjenčana Grand Prixom za najbolju predstavu, što i na pojedinačnoj razini doživljavam kao veliko priznanje, budući da u predstavi glumimo samo Marko Torjanac i ja. U Komediji smo u listopadu konačno obnovili Mamma Miju nakon godine pauze i sve su glasnija šuškanja o produkciji Disnevjeve Ljepotice i zvijeri za iduću godinu. Do tada gostujem kod Histriona. Nakon intenzivnog ljeta na zagrebačkoj Opatovini gdje smo svake večeri dva puna mjeseca igrali satiru Stoka sitnog zuba i zezali se na račun lokalnih izbora, za studeni pripremam sve tri ženske uloge u komadu E. Kishona, Romeo i Julija: Bila je to ševa. Vratimo se na ovu Disnevjevu princezu... - Disnevjeve princeze sam, zapravo, već dvaput igrala, pa mi to neće biti novost, ali će, vjerujem, biti gust: Prvi put 2006. u Trešnjinoj produkciji mjuzikla Ljepotica i zvijer, za što sam dvije godine kasnije nagrađena Nagradom hrvatskog glumišta i to mije, kao glumici još svježoj s Akademije, bila lijepa potvrda i poticaj za dalje. Drugi put 2009. kad sam u animiranom filmu Princeza i žabac svoj glas posudila prvoj tamnoputoj Disnevjevoj princezi Tiani. Volim bajke, obožavam ih, ali u ovim zrelijim godinama volim i dobre drame, pa si u budućnosti priželjkujem i dobre dramske uloge, možda i na ekranu. Snalazim se, trudim, žongliram... Spektar vašeg djelovanja je popriličan... kazalište, radiodrame, sinkronizacije, filmovi, glazba, pa izleti u televizijske vode. I sve to u kombinaciji s obiteljskim obavezama... Zasigurno ima dana kada nije lako, i iziskuje dobre organizatorske sposobnosti. Kako uspijevate sve to pokriti? - Drago mije da ste spomenuli sinkronizacije i angažman u dramskom programu Hrvatskog radija, jer ih jako cijenim i volim. I iako je to medij, a osobito žanr koji danas nažalost više onu nema popularnost kao nekada, mislim da su me obilježile u najboljem smislu. Na radio me prva, još za vrijeme studija, pozvala redateljica Stephanie Jamnickv, a za radiodramu F. M. Dostojevskog: Bijele noći, također u njezinoj režiji, osvojila sam Nagradu hrvatskog glumišta i hvala joj na tome! Za trajanja pandemije, studijska snimanja su mi općenito nadoknađivala manjak scene, pa sam tako vrlo zahvalna i na zanimljivim ulogama koje sam za to vrijeme ostvarila u sinkronizacijama Netf lixovih animiranih uspješnica Over The Moon,  Vivo i Centaurworld, te Disnevjevom Encantu. Što se balansa s privatnim obvezama tiče, nemam vam tu što revolucionarno reći. Trudim se, snalazim i žongliram, kao i svi. Suprug i ja smo pritom dobri partneri, naš sin nam je prioritet, a vrtić, bake i djedovi nam čuvaju leđa. Vidite li se danas-sutra u redateljskoj ulozi, jeste li kad razmišljali o tome? - Stvarno ne. Ne vidim sebe u toj poziciji, ali si zato priželjkujem izazovne suradnje s dobrim i kreativnim redateljima i redateljicama. RFFI FKTDR 7

Globalni tehnološki lider Xiaomi na hrvatskoj je premijeri u Kaptol Boutique Cinema u Zagrebu domaćoj javnosti predstavio tri nova pametna telefona u seriji Xiaomi 11 - Xiaomi 11T i Xiaomi 11T Pro - osmišljene da potaknu kreativnost među korisnicima pametnih telefona, te elegantni Xiaomi 11 Lite 5G NE. Xiaomi je postigao još jednu prekretnicu lansiranjem kinematografskog modela Xiaomi 11T Pro - Xiaomijeva prvog pametnog telefona koji je globalno predstavljen sa Xiaomijevom tehnologijom 120-vatnog punjenja, Xiaomi HvperCharge. Vodeća tehnologija u industriji omogućit će 100-postotno punjenje u samo 17 minuta, pružajući stvarateljima više vremena za kreativnost i još manje zastoja u radu, osiguravajući cjelodnevno korištenje. Istovremeno, vodeća mobilna platforma Qualcomm Snapdragon 888 isporučuje snagu za pokretanje mnoštva AI značajki. Xiaomi 11T Pro opremljen je i snažnom trostrukom kamerom s profesionalnom širokokutnom lećom rezolucije 108 MP, 2x telemakro lećom i ultraširokom lećom, od 120°. Povrh toga, telefon se može pohvaliti impresivnim mogućnostima računalne filmografije s modom one-click AI Cinema, 8K snimanjem i HDR10+, omogućujući korisnicima snimanje s istom pametnom ISO tehnologijom kakva se nalazi u digitalnim fotoaparatima. Pravi Cinemagic uređaj ne bi bio potpun bez zadivljujućeg, izdržljivog i responzivnog zaslona. Xiaomi 11T Pro opremljen je ravnim AMOLED zaslonom ocijenjenim ocjenom DisplavMate A+, dijagonale 6,67  FHD+ 120Hz, s tehnologijama TrueColor, Dolby Vision i HDR10+. Prikazuje više od milijarde boja, može se pohvaliti s 1000 nita vršne svjetline, brzinom uzorkovanja do 480 Hz i najjačom Corning Gorilla zaštitom stakla dosad - Corning Gorilla Glass Victus. Xiaomi 11T Pro opremljen je sustavom Dolby Atmos, kao i namjenskim dvostrukim zvučnicima SOUND BY Harman Kardon. Xiaomi 11T 6,67 120 Hz ravni AMOLED zaslon donosi tehnologiju HDR10+ sa zadivljujućom oštrinom i kristalnom jasnoćom, više od milijardu boja, raznovrsnost značajki za njegu očiju i brzinom uzorkovanja do 480 Hz, što jamči da će i najmanji dodir zaslona, korisniku omogućiti da snimi savršen snimak u trenu. Preporučene maloprodajne cijene kreću od 3799 kuna za Xiaomi 11T i 4899 kuna za Xiaomi 11T Pro (PDV uključen u cijenu). Xiaomi 11T dolazi u dvije opcije, 8+128 GB (3799 kn s PDV-om) i 8+256 GB (4299 kn s PDV-om). Xiaomi UT Pro varijante uključuju modele 8+128 GB (4899 kn s PDV-om). 8+256 GB (5299 kn s PDV-om) i 12+256 GB (5599 kn s PDV-om). Zahvaljujući mobilnoj platformi Qualcomm SnapdragonTM 778G 5G, Xiaomi 11 Lite 5G NE koristi snagu 5G za podizanje vašeg svakodnevnog iskustva na višu razinu. M.R. &lt;/td&gt;

Članak 1. Ovim pravilnikom Glas Slavonije d.d. (u nastavku - priređivač), Ulica Hrvatske Republike 20, 31000 Osijek, priređuje nagradni fotonatječaj Energija 2022. za potrebe promocije priređivača i tvrtke Prvo plinarsko društvo . Članak 2. Svrha nagradnog natječaja je ostvarivanje promidžbenih učinaka za priređivača, vezanje čitatelja uz novine Glas Slavonije i jačanje poznatosti brenda sponzora. Članak 3. Nagradni fotonatječaj priređuje se u razdoblju od 1. do 30. studenoga 2021. u dnevnim novinama Glas Slavonije. Za sudjelovanje u natječaju potrebno je učiniti sljedeće: Sudionik treba snimiti fotografiju i poslati ju elektroničkom poštom na e-mail adresu foto-natjecaj@glas-slavonije.hr, isključivo preko servisa za slanje velikih datoteka (npr. Wetransfer, Dropbox ili Jumbo mail), a taj link potrebno je umetnuti u mail prijave. Fotografije trebaju biti u JPEG formatu, horizontalna duljina stranice 30 cm . Prijava treba sadržavati ime i prezime autora/autorice i naziv fotografije. Pojedinac može poslati 1 fotografiju. Fotografije će se zaprimati od 1. do 30 studenoga 2021. do 12 sati. Članak 4. U natječaju sudjeluju samo fotografije koje ispunjavaju zadanu temu Energija 2022. Tema fotografije jest interpretacija energije Sunca... vode i vjetra... svjetla i sjene... topline i doma... prirode i čovjeka... pokreta i kretanja... ljudi... tvoja... zabilježena jednog trenutka. O konačnom pobjedniku odlučuje tročlani žiri: Ivana Kainz (art direktorica), Gojko Mitić (fotoreporter) i Zoran Jaćimović (urednik internetskog izdanja). Autor najbolje fotografije, prema odabiru stručnog žirija, bit će nagrađen. Stručni žiri od pristiglih fotografija može odabrati više fotografija za objavu u kalendaru Glas Slavonije 2022. Članak 5. Obavijest o dobitniku bit će objavljena u dnevnim novinama Glas Slavonije 22. prosinca 2021. Nagradni fond sastoji se od: - Mobitela Samsung Galaxy A52s 5G - objava fotografije na naslovnici Glasa Slavonije - objave fotografije na naslovnici kalendara Glasa Slavonije 2022. Članak 6. Pravo sudjelovanja u natječaju imaju svi punoljetni državljani Republike Hrvatske koji se amaterski bave fotografijom i u posljednjih 30 dana nisu osvajali nagradne natječaje u medijima Glasa Slavonije. Pravo sudjelovanja nemaju djelatnici Glasa Slavonije i vezanih kompanija, stalni suradnici i članovi njihovih užih obitelji. Jedna osoba može osvojiti samo jednu nagradu. Priređivač nije odgovoran ako osoba odbije preuzeti nagradu. Sudjelovanjem u natječaju sudionici prihvaćaju pravila navedena u ovom pravilniku i dopuštaju da njihove fotografije i podatci iz prijave bez naknade mogu biti objavljeni u svim medijima Glasa Slavonije d.d., na društvenim mrežama te u ostalim publikacijama u svrhu promocije ovog natječaja te promocije priređivača i sponzora. Prijavom na natječaj pošiljatelj potvrđuje da je vlasnik autorskih prava. Nadalje potvrđuje da fotografija ne podliježe pravima trećih osoba, posebice da se sve prikazane osobe slažu s navedenim korištenjem i da se time ne krše prava zaštite osobnih podataka trećih osoba. Prihvaćanjem ovih pravila i predajom svoje prijave za fotonatječaj sudionici su suglasni da bezuvjetno i bez naknade prenose sva svoja autorska prava vezana uz sudjelovanje u ovom natječaju na priređivača i sponzora. Članak 7. Podatke iz prijave pod točkom 3. priređivač prikuplja u svrhu provođenja fotonatječaja i radi brže i efikasnije komunikacije sa sudionikom natječaja. Sudjelovanjem u fotonatječaju sudionici i dobitnici pristaju na objavu svojih osobnih podataka i ovlašćuju priređivača da se koristi njihovim osobnim podatcima i fotografijama/snimkama bez prava na bilo kakvu naknadu, tako i u objavi reportaža ili sličnih materijala vezanih uz promociju fotonatječaja. Priređivač se obvezuje da će s osobnim podatcima koje sudionik učini dostupnima u svrhu ovog natječaja postupati u skladu s odredbama relevantnih propisa koji uređuju zaštitu osobnih podataka. U skladu s time, priređivač koristi odgovarajuću zaštitu koja osobne podatke sudionika štiti od gubitka, zloupotrebe i neovlaštenog pristupa, otkrivanja, izmjena i uništavanja. Pri obradi osobnih podataka priređivač djeluju u skladu s propisanim politikama i procedurama koje se odnose na zaštitu osobnih podataka. Radi osiguravanja poštene i transparentne obrade priređivač obavještava sudionika o sljedećem: - Voditelj obrade osobnih podataka u smislu Opće uredbe o zaštiti podataka je Glas Slavonije d.d., Hrvatske Republike 20, Osijek. * Sudionik može u svakom trenutku u svezi s obradom svojih podataka kontaktirati na telefonski broj 031 &amp;gt;23 100 ili na e-mail adresu uprava@qlas-slavonije.hr - U svrhu provođenja fotonatječaja priređivač će pristup osobnim podatcima odobriti onim primateljima kojima je to potrebno radi obavljanja poslova u okviru zakonom utvrđene djelatnosti primatelja. - Priređivač će osobne podatke sudionika čuvati tijekom trajanja fotonatječaja i nakon završetka natječaja sve do opoziva sudionika. - Sudionik ima pravo u svakom trenutku zatražiti pristup odnosno potvrdu o tome obrađuju li se osobni podatci koji se odnose na njega, te će mu priređivač u razumnom roku i bez nepotrebnog odgađanja pružiti sve relevantne informacije koje se odnose na obradu njegovih podataka. - Sudionik ima pravo u svakom trenutku ishoditi ispravak netočnih osobnih podataka, kao i dopunu nepotpunih osobnih podataka koji se odnose na njega, te ima pravo na prigovor. Sudionik u svakom trenutku ima pravo uložiti prigovor na obradu osobnih podataka koji se odnose na njega za potrebe izravnog marketinga. Prigovor može dostaviti na adresu: Glas Slavonije d.d., Ulica Hrvatske Republike 20, Osijek. Nakon prijma takvog prigovora priređivač se obvezuje zaustaviti daljnju obradu osobnih podataka sudionika u svrhu izravnog marketinga. Prigovor na obradu osobnih podataka u marketinške svrhe ne utječe na sudjelovanje sudionika u nagradnom natječaju. Članak 8. Nagradu dobitnik podiže uz predočenje zakonski valjanog identifikacijskog dokumenta koji je po podatcima identičan podatcima navedenima u prijavi. 3riređivač će organizirati preuzimanje nagrade u roku od 30 dana od dana objave imena dobitnika i pismenim putem (elektonskom poštom) o tome obavijestiti dobitnika. Magrada se ne može zamijeniti za novac. S trenutkom preuzimanja nagrade, odnosno potpisom o preuzimanju nagrade, prestaju sve daljnje obveze priređivača igre prema dobitniku. Nagrade osigurava sponzor i priređivač. Priređivač i sponzor nisu odgovorni ako dobitnik ne udovoljava kriterijima za korištenje nagrade te takva obrazloženja ne kvalificiraju za promjenu nagrade. U slučaju da u pravilima propisanom roku dobitnik ne realizira nagradu, gubi pravo njezina potraživanja. Članak 9. Priređivač natječaja može isti staviti u privremeno stanje mirovanja ili ga u cijelosti prekinuti u slučaju nastupa više sile i izraženih gospodarskih poremećaja. Priređivač se ograđuje od eventualnih tehničkih teškoća tijekom natječaja. Članak 10. Sudjelovanjem u natječaju svaki sudionik prihvaća navedena prava i obveze iz ovog pravilnika. U slučaju mogućeg spora utvrđuje se nadležnost Općinskog suda u Osijeku. Članak 11. Ovaj pravilnik stupa na snagu s danom objave u dnevnim novinama Glas Slavonije, a njegova valjanost traje do ispunjenja svih odredbi predviđenih njegovim člancima. Osijek, 30. listopada 2021. &lt;/td&gt;

   &lt;td style="text-align:left;"&gt; DOSTUPAN U PREDNARUDŽBI DO 1. STUDENOGA
U posljednjih pet godina serija nova neprestano je unaprjeđivana i kao rezultat toga, nova 9 dolazi s moćnom kamerom, prekrasnim dizajnom, tehnologijom brzog punjenja, pregrštom aplikacija i još mnogo čim. Huawei nova 9 dinamičan je, elegantan i neovisan pametni telefon, koji će sve svoje adute pokazati u ulozi osobnog asistenta modernim, aktivnim i kreativnim korisnicima. U današnje vrijeme ljudi žive punim plućima i koriste svoje pametne uređaje tijekom cijelog dana, pa i noći. Huawei nova 9 pametni telefon sadrži napredne načine rada dnevne i noćne fotografije koji korisniku pružaju mogućnost zabilježiti najljepše trenutke čak i kada je osvjetljenje slabo. Zahvaljujući sustavu Ultra Vision kamere, koji uključuje glavnu kameru RYYB Ultra Vision od 50MP, ultraširokokutnu kameru od 8MP, dubinsku kameru od 2MP i makrokameru od 4 cm, korisnik može fotografirati svijet oko sebe ili uhvatiti kamerom sjajne portrete i panorame. A s pomoću noćnih načina rada, poput Extreme Night Shoot i Night Portrait, omogućeno je visokokvalitetno fotografiranje u svjetlom, ali i mračnom okruženju. Fotografija nije uvijek dovoljna kada poželimo zabilježiti poseban trenutak. Nova 9 korisniku pruža mogućnost snimanja videozapisa u 4K rezoluciji prednjom i stražnjom kamerom, AIS videostabilizaciju i funkciju Night Selfie Video, stoga korisnici mogu snimiti zanimljive trenutke čak i noću. Huawei nova 9 dolazi u dvije prekrasne nijanse plave i crne boji te će postati savršten stilski dodatak svakom korisniku. Unatoč velikoj bateriji i širokom zaslonu, nova 9 je i dalje ultralagan i praktičan zahvaljujući debljini od samo 7,7 mm i težini od približno 175 grama. Huawei nova 9 dolazi s 4300 mAh baterijom koja će izdržati cjelodnevne aktivnosti korisnika. Zahvaljujući Huawei SuperCharge od 66 W, bateriji treba samo 15 minuta da dosegne 53 %, a da se napuni 100 % treba joj 38 minuta. Punjenje baterije brže je i lakše nego ikad prije, a korisnik se ne treba brinuti o trajanju baterije. Ovaj pametni telefon pokreće 6nm Snapdragon 778G 4G procesor. Opremljen je VC tekućim hlađenjem i grafen tehnologijom hlađenja koja mjeri temperaturu uređaja te automatski prilagođava performanse kako bi se Huawei nova 9 pametni telefon ohladio i nastavio korisniku pružati besprijekorno iskustvo korištenja. Uz snažne performanse i dugotrajnu bateriju, bez obzira na uvjete osvjetljenja, korisnik uvijek može fotografirati čaroban trenutak ili snimiti poseban događaj. Naposljetku, Huawei nova 9 pametni telefon naglasit će korisnikov stil te pružiti ugodan vizualan doživljaj tijekom korištenja. Huawei nova 9 pametni telefon dostupan je u prednarudžbi do 1. studenoga uz vrijedan poklon - FreeBuds 4 slušalice. U prodaji je dostupan od 2. studenoga kod Huawei prodajnih partnera. M.R. &lt;/td&gt;

Za razliku od konvencionalnih televizora koristi LED svjetiljke mikroveličine koje u potpunosti uklanjaju nepoželjne sjene MarinREŽIĆ Samsung je najavio lansiranje i pretprodaju inovativnih MicroLED televizora od 110 inča, nova MicroLED tehnologija donosi jedinstvenu na tržištu kvalitetu prikaza, boja i svjetlina zahvaljujući usavršenoj LED tehnologiji zaslona. Prvi Samsung MicroLED zaslon predstavljen je još 2018. godine u obliku The Wall modela televizora kao sustav od više prilagodljivih zaslona za profesionalno korištenje. S novim najavljenim uređajem od 110 inča Samsung je uspio MicroLED tehnologiju učiniti dostupnom korisnicima u tradicionalnom obliku televizora. Budući da korisnici od svojih televizora traže više nego ikad prije, jako smo uzbuđeni što ćemo tržištu omogućiti pristup MicroLED tehnologiji u obliku kućnog televizora od 110 inča. Ovaj uređaj u potpunosti će promijeniti značenje vrhunskog audiovizualnog iskustva za korisnike diljem svijeta., izjavio je JongHee Han, predsjednik Odjela za vizualna rješenja Samsung Electronicsa. Za razliku od konvencionalnih televizora, koristi LED svjetiljke mikroveličine koje u potpunosti uklanjaju nepoželjne sjene i filtriraju prikaz boja. Ova tehnologija kreira vlastiti sustav osvjetljenja od same strukture svakog piksela koji u konačnici generira svjetlo i boju. Zaslon može prikazati boje u 100 % volumena prema DCI i Adobe RGB sustavu, stvarajući široki spektar kojeg snimaju napredne DSRL kamere. Rezultati prikaza svakako oduzimaju dah donoseći živopisne boje te odgovarajuću razinu svjetlosti u 4K rezoluciji s osam milijuna piksela. Televizor dolazi i s moćnim MicroAI procesorom koji pokreće zadivljujući 4K HDR sadržaj za realističnu, svijetlu i živopisnu sliku na zaslonu. MicroLED svjetiljke napravljene su od dugotrajnih i izdržljivih neorganskih materijala koji će trajati do 100.000 sati, stoje više od jednog desetljeća. Ova tehnologija izrazito je posebna, jer masovna proizvodnja MicroLED zaslona od 110 inča za kućne potrebe prije nije bila moguća, za što je Samsung razvio i poseban proizvodni proces. Samsung je dodatno razvio i poseban način za montažu televizora na zid za lakšu instalaciju u vlastitom domu.
MULTIVIEW OPCIJASamsung je na ovom modelu poboljšao i Smart TV mogućnosti. Korisnici sada imaju pristup Multi View opciji koja u isto vrijeme može prikazivati čak četiri različita sadržaja, gdje će svaki zaseban dio zaslona imati kvalitetu prikaza od 55 inča. Multi View može zrcaliti i zaslone ostalih eksternih uređaja, poput pametnog telefona, zbog čega je u isto vrijeme moguće gejmati, pratiti upute na YouTubeu te gledati kanale najednom zaslonu vrhunske kvalitete i rezolucije. Object Tracking Sound Pro tehnologija analizira pokrete objekata na zaslonu za akcijski osjećaj zvuka. &lt;/td&gt;

šalona važnosti namjeravaju primarno voditi računa o svojim unutarnjim pitanjima i nacionalnim interesima bez nužnog sukobljavanja s ključnim geopolitičkim triom (SAD, Kina, Rusija) - u najvećoj mogućoj mjeri koliko im za to bude omogućeno prostora. Tu, npr, spadaju Indija i Turska, a vjerojatno će ih, donekle, pokušati slijediti i razočarane europske kontinentalne sile Francuska i Njemačka - ponajprije čvršćim uzimanjem briselskog kormila u svoje ruke. Turski predsjednik Erdogan bio je jako Već se naziru dobitnici i gubitnici velike globalne geopolitičke bitke rošlotjedni događaji jasno iscrtavaju ključne igrače merikanci su Erdoganu o dali do znanja da će se Uen s njim sastati u Rimu, marginama summita G-20 uvrijeđen činjenicom daje Bijela kuća odbila zahtjev Ankare da se sastane s američkim predsjednikom Bidenom tijekom boravka u New Yorku na 76. zasjedanju Glavne skupštine UN-a. Amerikanci su Erdoganu jasno dali do znanja da će se Biden s njim sastati u Rimu, na marginama summita G-20, stoje ipak nešto drugo. Rimski sastanak Zato i ne čudi Erdoganova slatkorječivost nakon sastanka s ruskim čelnikom Vladimirom Putinom u Sočiju 29. rujna. Govoreći 0 razvoju vojno-tehničke suradnje s Rusijom, turski čelnik podiže svoje adute u mogućem dijalogu s Amerikancima, pa makar 1 u Rimu. Teško je, međutim, od rimskog sastanka očekivati važnije pomake u američko-turskim odnosima, uključujući i one koji bi se odnosili na eventualno tursko otkazivanje kupnje druge serije ruskih protuzračnih sustava S-400 Triumf, što očekuju Amerikanci (onu prethodno kupljenu više nitko i ne spominje). Proboja odnosa neće biti ni u Siriji, u kojoj Erdogan u kurdskom pitanju neće pristati ni na kakve kompromise. Zanimljivo je da su se Erdogan i Putin sastali u jeku intenzivnih ruskih zračnih napada na sjeverozapadnu sirijsku regiju Idlib u kojoj su stacionirane i turske vojne snage koje štite tzv. oporbene snage vladi u Damasku. Dvojica državnika dogovorila su se zadržati status quo, što znači zadržavanje statusa Idliba kao zone deeskalacije u skladu s posljednjim sporazumom iz ožujka 2020. Sada će Turci povući novouvedene kontingente iz Idliba i nastaviti odvraćati lokalne militante od aktivnih neprijateljstava protiv Damaska, u zamjenu za ruska jamstva protiv započinjanja velike vojne operacije sirijske vojske čija je priprema u tijeku.Kad je riječ o sirijskim Kurdima, Moskva igra tešku igru s obzirom na to da njioh kontroliraju Sjedinjene Države. Ali jedno je sigurno: Moskvi više odgovara kurdska kontrola nad naftnim poljima na sjeveroistoku Sirije nego turska, poglavito što Kurdi aktivno trguju naftom s režimom Bashara al-Assada. Otud i nespremnost Rusije na potporu ozbiljnijim turskim vojnim operacijama protiv .kurdskih enklava. Erdogan i Putin razgovarali su i o mogućem drugom krugu kupnje ruskih S -400, stanju u Nagorno-Karabahu i Libiji. S jasno prikrivenom porukom Washingtonu, Erdogan je Putinu rekao: Ne možemo odbiti korake Turski put u određenom smislu slijedi Indijabrzorastuća regionalna velesila - bez važnijih globalnih ambicija koje smo poduzeli. Posebno vjerujem u ovo: za nas je jako važno da nastavimo jačati veze između Turske i Rusije svaki dan. Složena igra Rekao je i kako je Ankara odlučila raditi s Rusijom na zajedničkoj proizvodnji mlaznih motora, ratnih brodova i podmornica, kao i izgradnji drugog i trećeg nuklearnog reaktora za prvu tursku atomsku centralu Akkuvu koju grade Rusi, ali i o suradnji u pogledu svemira. Ako je ijedne odnose između država moguće nazvati složenima i proturječnima, Moskvi odgovara što Kurdi trguju naftom s režimom Bashara alAssada onda su to sigurno rusko-turski. Dovoljno je reći kako je Erdogan u svom govoru u UN-u kritički govorio o Krimu i ruskim izborima u toj regiji, što se Moskvi nije svidjelo, ali isto tako treba naglasiti kako je puno veći dio njegova govora bio usmjeren na kritike prema SAD-u. Ankara igra složenu igru, a Erdoganovih verbalnih i praktičnih akrobacija svjesni su i Moskva i Washington. Naivno je vjerovati daje država tijekom pandemije samo privremeno preuzela ulogu spašavanja gospodarstva i ljudi, nakon čega će se navodno opet povući u sjenu i dugoročno »odumirati«, kako to misli dio marksista i liberala. Naprotiv, razdoblje jačanja njezine nove uloge tek je počelo, a ljudi ugroženi zdravstvenim, ekonomskim i klimatskim krizama zasigurno će sve češće tražiti državnu pomoć, intervenciju, koordinaciju i inovativnost Branko PODGORNIK Otkako je počela pandemija, poduzeća i građani masovnije su počeli zazivati privremenu intervenciju države kako bi zaštitila javno zdravlje i financijski spasila gospodarstvo od propasti. Državne institucije na čelu s vladama, naravno, to su i napravile zadužujući se do grla, a istodobno se pripremajući za povlačenje u zavjetrinu kada se stanje popravi. Međutim, čini se da ta pojačana uloga države u privredi i životu neće biti privremena, kako su mnogi mislili, nego će se protegnuti unedogled. Naime, uz zdravstvenu krizu koju je donijela pandemija, Europa i svijet suočili su se s neočekivanim poremećajima u gospodarskim tokovima, čak i onda kada su epidemiološke mjere popustile. Zbog prekida u opskrbnim lancima od Kine preko Europe do Sjedinjenih Država, brojnim industrijskim poduzećima ponestaje komponenti, pa povremeno zastaju s radom. Sada je uslijedila energetska kriza u Kini i Europi, koja se seli i u ostale dijelove svijeta. Ujednačavanje odgovora Budući da je posvuda ugroženo normalno funkcioniranje gospodarstva i života, situacija opet zahtijeva pojačanu ulogu država. Tržište koje je dio ekonomista davno proglasio najboljim regulatorom gospodarstva, nije sposobno riješiti poremećaje nastale zbog prevelike potražnje i premale ponude roba, što u ovom trenutku potiče i poskupljenja. Vlade ponovno pripremaju i provode intervencije, a povoda za njih ima sve više. Primjerice, zbog dramatičnog poskupljenja plina u Europi i svijetu, najmanje 20 članica Europske unije razmatra i uvodi mjere za ublažavanje udarca rastućih cijena energije na kućanstva i poduzeća. Hrvatska je vlada ograničila rast cijena goriva. Iako su cijene i mjere za zaštitu standarda ljudi u ovlastima država članica, u srijedu se njihovoj akciji pridružila i Europska komisija. Ona pokušava ujednačiti odgovor vlada na energetsku krizu te osigurati da nacionalnim mjerama ne ugroze pravila jedinstvenog europskog tržišta. Europsko tržište energenata dobro je funkcioniralo kada je plina, ugljena i struje bilo dovoljno, ali je pitanje što će biti ako zima bude hladna poput prošle i ako rezerve energije padnu ispod kritične točke. Hoće li onda države poput Francuske, koje danas imaju viškove električne energije, zaustaviti njezin izvoz? Hoće li se članice EU-a u nestašici energije ponašati slično kao početkom pandemije, kada su međusobno zatvarale granice? Da bi se doskočilo tom mogućem problemu, Španjolska, Francuska i Grčka predložile su da EU krene u zajedničku nabavu plina. Međutim, sjeverne članice EU-a, prema medijskim izvješćima, rezervirane su prema njihovu prijedlogu. Po uzoru na iskustva iz pandemijske krize, neki predlažu da članice EU-a zajednički odgovore na nove izazove i osnuju »europsku energetsku banku«. Smatraju da se stvari ne mogu prepustiti hirovitom tržištu na kojem cijene divljaju ne samo zbog nestašice energenata, već i zbog špekulantske trgovine. »Slom tačerizma« Ujedinjena Kraljevina je trenutačno jedna od prvih žrtava vjere u tržišne zakone i državnu deregulaciju, koju je svim silama provodila premijerka Margaret Thatcher. Budući da Britanija, u usporedbi s ostalim europskim državama, nije sagradila dovoljno skladišta za plin i da su britanski potrošači prisiljeni kupovati ga dnevno na tržištu, podivljale cijene tog energenta zaprijetile su zaustavljanjem rada čeličana, tvornica umjetnih gnojiva, keramike, stakla i ostalih proizvođača koji bez jeftinog plina ne mogu funkcionirati. Vlada u Londonu sada razmatra hitne mjere financijske pomoći ugroženim tvrtkama, kako ne bi propale te stvorile nestašice robe koje će izazvati zastoje i u ostalim dijelovima gospodarstva. U dramatičnom razvoju događaja, koji kritičari nazivaju »slomom tačerizma«, britanska vlada je morala angažirati vozače iz vojske za prijevoz goriva iz rafinerija na benzinske crpke. Njihovi rezervoari presušuju zbog zastoja u opskrbi prouzročenog nestašicom vozača kamiona. Britaniji nedostaje više od 100 tisuća vozača teških teretnih vozila, djelomice i zato što se oko 20 tisuća njih nakon izlaska Britanije iz EU-a i početka pandemije vratilo na europski kontinent. I Europskoj uniji nedostaje vozača kamiona, njih čak 400 tisuća, a samo u Njemačkoj traži se njih 80 tisuća. To pitanje očito neće riješiti tržište radne snage, već se vlade moraju dugoročno pobrinuti za njihovo školovanje, poboljšanje uvjeta rada i plaća. Zbog nezamislivih poremećaja u transportu robe, Britaniji prijete i poluprazne police u njezinim trgovinama uoči Božića. Najveće teretne luke krcate su kontejnerskim brodovima koji čekaju u redu da bi netko istovario i odvezao robu, ali radnika za to nema dovoljno. Američki strah od praznih polica Polupraznih trgovina uoči Božića ovih su se dana pobojale i vlasti SAD-a te povukle zvono na uzbunu. Kašnjenja u opskrbi američkih prodavaonica prouzročena su brojnim razlozima, ali stanje najbolje oslikava neviđeni zastoj prometa u najvećim lukama, posebice u Los Angelesu. Oko 80 prekoocenskih brodova s teretom iz Azije već tjednima čeka u redu na istovar, dok u normalnim okolnostima na pristajanje u luku čeka samo jedan. I Amerikancima nedostaje vozača kamiona, a stvaraju se i čepovi u željezničkom teretnom prijevozu. Čak i kada roba sa zakašnjenjem dođe na odredište, nastaje novi problem jer trgovcima u SAD-u nedostaje 1,1 milijuna radnika, a ne mogu ih lako dobiti. To je potaknulo predsjednika SAD-a Joea Bidena na intervenciju kako bi spriječio da prometni čepovi i poluprazne prodavaonice uoči Božića ne izazovu nezadovoljstvo Amerikanaca i pad njihove potrošnje, što može dovesti do novog posrtanja privrede. Bijela je kuća preko noći okupila najveće opskrbljivače - kompanije Walmart, FedEx, UPS, Samsung, Target i Home Depot - tražeći od njih uvođenje neprekidnog radnog vremena, u trajanju od 24 sata, sve dane u tjednu, kako bi ubrzali dopremu robe. Najveće kompanije su poslušale, ali je Bijela kuća zatražila i od ostalih firmi u opskrbnim lancima da ulože krajnje napore, jer ako jedna karika zakaže, opet će nastati čep. Američke nevolje u opskrbnoj mreži samo su potvrdile da toj zemlji hitno treba obnova i razvoj zanemarene infrastrukture - od morskih i zračnih luka, željeznica i autocesta, do energetske, vodoopskrbne i internetske mreže. Jasno je da se tog zahvata ne mogu latiti privatne kompanije, koje najvećim dijelom kontroliraju opskrbne lance. To može napraviti samo savezna država, pa je Bidenova administracija proljetos najavila paket od 1.200 milijardi dolara za investicije u infrastrukturu, zajedno sa socijalnim paketom od 3.500 milijardi, namijenjenim za poboljšanje javnog obrazovanja, zdravstvene i socijalne skrbi. Zbog prepirki dviju američkih stranaka, ti paketi koji navješćuju obnovljeno angažiranje američke države u gospodarstvu i društvu nisu još prihvaćeni u Kongresu. Europska unija je također pokrenula golemi program javnih investicija kroz nacionalne planove za oporavak i otpornost, vrijedan 800 milijardi eura, koji će se provoditi do kraja 2006. godine. Iako će sredstva koristiti i privatne kompanije, države su zadužene da taj novac usmjeravaju uglavnom u infrastrukturu, čistu energiju i digitalizaciju gospodarstva, u projekte koji će smanjivati onečišćavanje okoliša. Najveći povijesni izazov Sadašnji zastoji u opskrbnim lancima u svijetu i energetska kriza tijekom pandemije samo su dio nevolja s kojima se suočavaju globalizirano gospodarstvo i ljudska vrsta, koja se posljednjih desetljeća također globalizirala. Neusporedivo veći problem postale su klimatske promjene koje se ubrzavaju u toj mjeri da prijete opstanku ljudske vrste. Taj najveći povijesni izazov neće moći rješavati privatne kompanije i tržište, nego opet države - usklađenom akcijom njihovih vlada, u suradnji s poduzećima i građanskim udrugama. Treba podsjetiti da je Međunarodna agencija za energiju (IEA) iz Pariza ovih dana upozorila da se klimatski ciljevi u svijetu - a to je postizanje nultih emisija stakleničkih plinova do 2050. godineneće moći ostvariti ako se sadašnje goleme investicije u čistu energiju do 2030. barem ne utrostruče. Drugim riječima, IEA je pozvala svjetske čimbenike da do 2030. za klimatski proračun osiguraju čak 4.000 milijardi dolara, što znači da trebaju pronaći još nekoliko bilijuna dolara za usporavanje rasta temperature na Zemlji, kako bi se omogućio podnošljiv život budućim naraštajima. Iskustvo pokazuje, kako rekosmo, da je privatnom sektoru njegov profit često važniji od javnog dobra, pa u borbi s klimatskim promjenama države dobivaju još jedan argument za jačanje svoje koordinativne i inovativne uloge. Međutim, da bi se države mogle uhvatiti u koštac s teškim posljedicama zagrijavanja Zemlje, očito trebaju dodatni novac, i to golem. A sve su već prezadužene. To znači da će vlade u potrazi na financijama ubuduće morati snažnije zahvatiti u privatni kapital: većim oporezivanjem najbogatijih pojedinaca i kompanija, ali i usmjeravanjem ulaganja privatnog sektora u poželjne, društveno korisne svrhe - umjesto u špekulacije na burzama, s nekretninama i slično. Čovječanstvo na prekretnici Ukratko, sadašnja pandemija koronavirusa, koja zasigurno nije posljednja, izazvala je globalnu zdravstvenu krizu koja je teško poremetila gospodarstvo i zaprijetila izbijanjem financijske krize. Dodamo li tome ubrzavanje klimatskih promjena koje dugoročno prijete opstanku ljudi na Zemlji, očito je kako su se velike nevolje odjednom strovalile na ljude. Svijet je ušao u nezapamćenu neizvjesnost i permanentu krizu iz koje se može izvući promjenom ponašanja ne samo poduzeća, nego i ljudi, na čelu s njihovim državama kao organiziranim cjelinama. Ljudske zajednice moraju se već danas početi prilagođavati novim okolnostima, koje zahtijevaju veću odgovornost prema okolišu, pažljivo trošenje Zemljinih izvora i razmjernu skromnost u potrošnji, uz smanjivanje socijalnih i imovinskih nejednakosti te veću međusobnu solidarnost. Nije pretjerano reći da se ljudska vrsta nalazi na prekretnici na kojoj države i njihove vlasti moraju zakopati ratne i ideološke sjekire te u međusobnoj suradnji preuzeti vodeću ulogu u osiguranju održivog razvoja za sve ljude i narode. Naivno je vjerovati da je država tijekom pandemije samo privremeno preuzela ulogu spašavanja gospodarstva i ljudi, nakon čega će se navodno opet povući u sjenu i dugoročno »odumirati«, kako to misli dio marksista i liberala. Naprotiv, država se pokazala itekako žilavom, nezamjenjivom. Razdoblje jačanja njezine nove uloge tek je počelo, a ljudi ugroženi zdravstvenim, ekonomskim i klimatskim krizama zasigurno će sve češće tražiti državnu pomoć, intervenciju, koordinaciju i inovativnost.
